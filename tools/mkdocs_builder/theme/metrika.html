{%- set ids = config.theme.metrika_counters -%}
{%- if ids -%}
<!-- Yandex.Metrika counter -->
<script type="text/javascript" >
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
   (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

   {% for counter_id in ids -%}
   ym({{counter_id}}, "init", {
       clickmap:true,
       trackLinks:true,
       accurateTrackBounce:true,
       webvisor:{{'true' if loop.index0 == 0 and config.theme.metrika_webvisor_enabled != False else 'false' }}
   });
   {% endfor -%}
</script>
<noscript>
    {%- for counter_id in ids -%}
    <div><img src="https://mc.yandex.ru/watch/{{counter_id}}" style="position:absolute; left:-9999px;" alt="" /></div>
    {%- endfor -%}
</noscript>
<!-- /Yandex.Metrika counter -->
{%- endif -%}
