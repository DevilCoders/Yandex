upstream steam {
    server "unix:/tmp/steam-gunicorn.socket";
}


server {

    error_log /var/log/yandex/steam/nginx_error.log;
    access_log /var/log/yandex/steam/nginx_access.log;

    server_name .steam.yandex-team.ru;
    listen      80;
    charset     utf-8;

    root /usr/share/pyshared/steam/;
    client_max_body_size 666M;

    location / {
        proxy_pass http://steam;
        client_max_body_size 300m;

        proxy_set_header HOST $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /static {
        alias /usr/share/pyshared/steam/static;
    }

    location /media  {
        alias /usr/share/pyshared/steam/core/media;
    }
}
