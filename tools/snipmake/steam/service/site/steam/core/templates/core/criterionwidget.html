{% load i18n %}
<div class="controls">
    {% for value_names, hotkey in value_names_with_hotkeys %}
            <label class="radio inline">
                <input type="radio" class="hotkeys_{{ hotkey }}" name="{{ name }}" value="{{ value_names.0 }}" {% if value_names.0 == value %}checked="checked" {% endif %}/>
                {% trans value_names.1|title %}
            </label>
    {% endfor %}
</div>
