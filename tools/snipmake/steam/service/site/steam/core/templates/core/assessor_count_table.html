{% load i18n %}

<table class='table table-striped table-condensed table-fixed table-centered'>
    <colgroup>
        <col width='1'>
        <col width='2'>
    </colgroup>
    <thead>
        <tr>
            <th>{% trans 'Country' %}</th>
            <th>{% trans 'Assessor count' %}</th>
        </tr>
    </thead>
    <tbody>
    {% for line in assessor_count %}
        <tr>
            <td>{{ line.language }}</td>
            <td>{{ line.count }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
