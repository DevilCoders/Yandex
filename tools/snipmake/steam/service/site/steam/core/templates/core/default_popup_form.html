{% load popup %}
{% popup popup_info_struct %}
    <div class="control-group">
        {{ form.non_field_errors }}
    </div>
{% for field in form %}
    <div class="control-group">
        {{ field.errors }}
        <label class="control-label" for="id_{{ field.html_name }}">{{ field.label }}:</label>
        <div class="controls">
            {{ field }}
        </div>
    </div>
{% endfor %}
{% endpopup %}
