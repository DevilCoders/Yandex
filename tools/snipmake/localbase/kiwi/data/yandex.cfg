<Collection id="yandsearch" autostart="must">
    IndexDir ${INDEX}

    RequestThreads ${1 + NCPU}
    RequestQueueSize ${1 + NCPU * 10}

    SnippetThreads 4
    SnippetQueueSize ${1 + NCPU * 10}

    RequestTout 11000000
    EstimateReqDurationOptions 500000 70

    LongReqsThreads 2
    LongReqsQueueSize 1000

    <UserParams>
        #Pruning
        NoAutoDetectUtf8Keys
        Polite
    </UserParams>

    #PruningLimits "web" 10000, "for" 5000
    #PruningDocumentCount 10000
    MaxIntervalLimit=50000
</Collection>

<Server>
    Port ${PORT}
    FileNameWithPid ${PID}
    Host localhost
    LoadLog load.log
    PassageLog passage.log
    Threads ${1 + NCPU}
    QueueSize ${1 + NCPU * 10}
    Connections ${1 + NCPU * 150}
</Server>
