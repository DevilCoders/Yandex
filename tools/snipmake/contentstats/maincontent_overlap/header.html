<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.template { color:lightgray }
.unique { color:black }
.main_content { color:red }
.unique_main_content { color:green }
</style>
</head><body id="body">
<script type="text/javascript">
document.addEventListener('keydown', function(e) {
        var lookFor = null;
        var code = 0;
        if (e.keyCode) {
            code = e.keyCode;
        }
        else if (e.which) {
            code = e.which;
        }
        if (code == 37) {
            lookFor = 'prevLink';
        }
        else if (code == 39) {
            lookFor = 'nextLink';
        }
        if (lookFor != null) {
            document.getElementById(lookFor).click();
        }
});
</script>
