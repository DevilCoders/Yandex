<Collection id="yandsearch" autostart="must">
    IndexDir ${ IndexDir and IndexDir or '/hol/search/database' }

    RequestThreads ${1 + NCPU * 3}
    RequestQueueSize ${1 + NCPU * 10}

    SnippetThreads ${1 + NCPU * 2}
    SnippetQueueSize ${1 + NCPU * 10}

    RequestTout 11000000
    EstimateReqDurationOptions 500000 70

    LongReqsThreads 2
    LongReqsQueueSize 1000

    <UserParams>
        Polite
        Pruning
        NoAutoDetectUtf8Keys
    </UserParams>

    PruningLimits "web" 15000, "for" 5000
    PruningDocumentCount 15000
    MaxIntervalLimit=50000
</Collection>

<Server>
    #Port 8909
#    LoadLog ${ LoadLog and LoadLog or '/usr/local/www/logs/loadlog' }
#    PassageLog ${ PassageLog and PassageLog or '/usr/local/www/logs/passagelog' }
    Threads ${1 + NCPU}
    QueueSize ${1 + NCPU * 10}
    Connections ${1 + NCPU * 150}
    Compression true
</Server>
