server.document-root = "/Berkanavt/codesearch/seinfo_viewer/wwwroot"
server.errorlog = "/Berkanavt/codesearch/seinfo_viewer/log/seinfo-error.log"

debug.log-request-header = "enable"

server.dir-listing = "disable"

server.port = 54321

mimetype.assign = (
    ".html" => "text/html; charset=utf-8",
    ".py" => "text/html; charset=utf-8",
    ".css" => "text/css"
)

server.modules += (
    "mod_cgi",
    "mod_accesslog"
)

static-file.exclude-extensions = (
    ".py"
)

cgi.assign = (
    ".py" => "/usr/local/bin/python"
)

server.indexfiles = (
    "index.html"
)

accesslog.filename = "/Berkanavt/codesearch/seinfo_viewer/log/seinfo-access.log"
accesslog.format = "%h %V %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" \"%{Cookie}i\"" 

