---
apiVersion: '1'
kind: Task
params:
  arch: linux
  requirements:
    # TODO: Currently only hosts from G@ALL_SANDBOX_PORTO has /dev/kvm with right permission 
    # TODO https://st.yandex-team.ru/SANDBOX-6426
    client_tags: PORTO & LINUX
    cores: 0
  custom_fields:
    command: |
      id
      ls -lh /dev/kvm
      tar zxf {lkvm} 
      tar zxf {bzImage}
      ls -lh .
      echo 'uname -a' > s.sh
      time ./lkvm run -c 2 -k ./bzImage --sandbox s.sh
    named_resources:
      lkvm: '837610742'
      bzImage: '837673140'
      
    notify_if_finished: ''
  description: Try to run lkvm
  priority: SERVICE:NORMAL
  type: EXEC_SCRIPT
