---
apiVersion: '1'
kind: Task
params:
  custom_fields:
    arcadia_patch: ''
    build_subtasks_created: true
    build_system: ya
    checkout_arcadia_from_url: arcadia:/arc/trunk/arcadia
    do_not_remove_resources: true
    do_not_restart: false
    dump_disk_usage: true
    fail_on_any_error: yes
    kill_timeout: 10800
    lto: false
    platforms_list:
    - linux
    - win32
    - darwin
    project: tools/sandboxctl/bin/sandboxctl
    sources_package_subtasks_created: true
    strip_binaries: true
    use_aapi_fuse: true
  description: Build binaries for 'ya tool sandboxctl'.
  priority: SERVICE:NORMAL
  type: BUILD_ARCADIA_PROJECT_FOR_ALL
