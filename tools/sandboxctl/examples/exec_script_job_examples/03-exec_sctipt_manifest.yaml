---
apiVersion: '1'
kind: Task
params:
  arch: linux
  custom_fields:
    out_resource_cfg: resource_manifest.json
    command: |
      echo "Generate dynamic resource manifest resource_manifest.json points to test.txt as resource"
      echo '[{"path": "test.txt", "att": {"ttl": 14}, "required": true, "type": "OTHER_RESOURCE", "desc": "my-description"}]' > resource_manifest.json
      echo  'Dynamic resource file content' > test.txt
    fail_fast: True
  description: Dynamic resource generation
  owner: guest
  priority: SERVICE:NORMAL
  type: EXEC_SCRIPT
