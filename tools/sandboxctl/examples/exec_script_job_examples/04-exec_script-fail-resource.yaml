---
apiVersion: '1'
kind: Task
params:
  arch: linux
  custom_fields:
    command: lscpu > lscpu.txt; find ../ -ls
    fail_fast: False
    out_resource_list:
      - path: non-existing-file.txt
        type: OTHER_RESOURCE
        desc: My desc-dmesg.txt
        required: False
      - path: lscpu.txt
        type: OTHER_RESOURCE
        desc: My desc lscpu
  description: Task should succeed even if some of resource was not found
  priority: SERVICE:NORMAL
  type: EXEC_SCRIPT
