---
apiVersion: '1'
kind: Task
params:
  arch: linux
  custom_fields:
    xunit_report_dir: RESULTS
    command: avocado run /bin/true /bin/false /bin/uname --job-results-dir RESULTS; /bin/true
    fail_fast: True
    out_resource_list:
      - path: RESULTS
        type: OTHER_RESOURCE
        desc: avocado results
        required: True
  description: Dynamic resouce generation example
  priority: SERVICE:NORMAL
  type: EXEC_SCRIPT
