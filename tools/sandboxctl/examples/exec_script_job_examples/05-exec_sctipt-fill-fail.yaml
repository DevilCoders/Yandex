---
apiVersion: '1'
kind: Task
params:
  arch: linux
  custom_fields:
    xunit_report_dir: RESULTS
    out_resource_list:
      - path: NON-existing-file
        type: OTHER_RESOURCE
        desc: this resource not exits
        required: True

      - path: RESULTS
        type: OTHER_RESOURCE
        desc: avocado results
        required: True
    command: avocado run /bin/true /bin/false /bin/uname --job-results-dir RESULTS; /bin/true
  description: Task shoud fail, but all resources should be saved
  priority: SERVICE: NORMAL
  type: EXEC_SCRIPT
