#  Hbf macro, created in gencfg
!!omap
- _node: displayed as General options
- _list: !!omap
    - _node: displayed as Available hbf macroses; Available hbf macroses
    - name: string type; no default value; readonly; displayed as HBF macro name
    - description: string type; no default value; displayed as HBF macro description
    - owners:  list of User type; no default value; displayed as Owners
    - hbf_project_id: None or int type; None by default; readonly; displayed as Macro hbf project id
