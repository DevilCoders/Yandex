service: kikimr
ci:
  delegated-config: kikimr/a.yaml
  autocheck:
    dirs:
      - kikimr
      - cloud/blockstore
      - cloud/filestore
      - cloud/storage
      - ydb
    pool: autocheck/precommits/ydb
    strong: true
    large-autostart:
      - cloud/blockstore/*
      - cloud/filestore/*
