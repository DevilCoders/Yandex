service: yt
ci:
  delegated-config: yt/a.yaml
  autocheck:
    pool: autocheck/precommits/yt
    dirs:
      - yt/yt
    large-autostart:
      - target: yt/yt/tests/integration/tests/*
        platform: default-linux-x86_64-release
      - target: yt/yt/tests/integration/compat/latest_21_3
        platform: default-linux-x86_64-release
    strong: true

