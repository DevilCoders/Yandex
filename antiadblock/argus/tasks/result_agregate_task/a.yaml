service: antiadblock
title: Build Argus Result Agregate task
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_argus_result_agregate_task
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths:
                [
                  "antiadblock/argus/tasks/result_agregate_task/**",
                  "antiadblock/tasks/tools/**",
                ]

  flows:
    build_antiadblock_argus_result_agregate_task:
      title: Antiadblock Build Argus Result Agregate task binary
      jobs:
        build:
          title: Build Argus Result Agregate task binary with ya make
          task: common/arcadia/ya_make
          input:
            result_rt: ARGUS_RESULT_AGREGATE_TASK_BIN
            result_rd: antiadblock result_agregate_task binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/argus/tasks/result_agregate_task
            arts: antiadblock/argus/tasks/result_agregate_task/result_agregate_task
