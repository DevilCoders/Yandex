service: antiadblock
title: Build Antiadblock Adblock Rule Sonar
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_adblock_rule_sonar
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/adblock_rule_sonar/sonar/**',
              ]

  flows:
    build_antiadblock_adblock_rule_sonar:
      title: Build Antiadblock Adblock Rule Sonar
      jobs:
        build:
          title: Build Antiadblock Adblock Rule Sonar bin
          task: common/arcadia/ya_make
          input:
            result_rt: ADBLOCK_RULE_SONAR_BIN
            result_rd: adblock_rule_sonar
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/adblock_rule_sonar/sonar
            arts: antiadblock/adblock_rule_sonar/sonar/sonar
