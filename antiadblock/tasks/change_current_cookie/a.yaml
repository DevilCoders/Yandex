        build:
          title: Build Antiadblock Change Current Cookie
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_CHANGE_CURRENT_COOKIE_BIN
            result_rd: antiadblock change_current_cookie binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/change_current_cookie
            arts: antiadblock/tasks/change_current_cookie/change_current_cookie
