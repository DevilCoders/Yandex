service: antiadblock
title: Build Antiadblock Configs Stub Server
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_configs_stub_server
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/configs_stub_server/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_configs_stub_server:
      title: Build Antiadblock Configs Stub Server
      jobs:
        build:
          title: Build Antiadblock Configs Stub Server
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_CONFIGS_STUB_SERVER
            result_rd: antiadblock configs_stub_server binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/configs_stub_server
            arts: antiadblock/tasks/configs_stub_server/configs_stub_server
