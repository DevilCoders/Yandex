service: antiadblock
title: Build Antiadblock Update Bypass Uids
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_update_bypass_uids
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/update_bypass_uids/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_update_bypass_uids:
      title: Build Antiadblock Update Bypass Uids
      jobs:
        build:
          title: Build Antiadblock Update Bypass Uids
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_UPDATE_BYPASS_UIDS_BIN
            result_rd: antiadblock update_bypass_uids binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/update_bypass_uids
            arts: antiadblock/tasks/update_bypass_uids/update_bypass_uids
