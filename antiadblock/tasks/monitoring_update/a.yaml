service: antiadblock
title: Build Antiadblock Monitoring Update
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_monitoring_update
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/monitoring_update/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_monitoring_update:
      title: Build Antiadblock Monitoring Update
      jobs:
        build:
          title: Build Antiadblock Monitoring Update
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_MONITORING_AUTOUPDATE_BIN
            result_rd: antiadblock update_tickets binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/monitoring_update
            arts: antiadblock/tasks/monitoring_update/monitoring_update
