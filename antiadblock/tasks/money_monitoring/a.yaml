service: antiadblock
title: Build Antiadblock Money Monitoring
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_money_monitoring
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/money_monitoring/bin/**',
                'antiadblock/tasks/money_monitoring/lib/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_money_monitoring:
      title: Build Antiadblock Money Monitoring
      jobs:
        build:
          title: Build Antiadblock Money Monitoring
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_MONEY_MONITORING_BIN
            result_rd: antiadblock money_monitoring binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/money_monitoring/bin
            arts: antiadblock/tasks/money_monitoring/bin/money_monitoring
