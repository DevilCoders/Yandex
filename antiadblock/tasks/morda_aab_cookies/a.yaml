service: antiadblock
title: Build Antiadblock Morda Cookie Of The Day
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_morda_cookie_of_the_day
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/morda_aab_cookies/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_morda_cookie_of_the_day:
      title: Build Antiadblock Morda Cookie Of The Day
      jobs:
        build:
          title: Build Antiadblock Morda Cookie Of The Day
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_MORDA_COOKIE_OF_THE_DAY_BIN
            result_rd: binary for calculating Morda cookie_of_the day statistics
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/morda_aab_cookies
            arts: antiadblock/tasks/morda_aab_cookies/morda_aab_cookies
