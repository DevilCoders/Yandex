service: antiadblock
title: Build Antiadblock Sla Pinger
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_sla_pinger
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/sla_pinger/**',
              ]

  flows:
    build_antiadblock_sla_pinger:
      title: Build Antiadblock Sla Pinger
      jobs:
        build:
          title: Build Antiadblock Sla Pinger
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_SLA_PINGER_BIN
            result_rd: binary for pinging sla failed tickets in ANTIADBSUP startrack queue
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/sla_pinger
            arts: antiadblock/tasks/sla_pinger/sla_pinger
