service: antiadblock
title: Build Antiadblock Autoredirect Data
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_autoredirect_data
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/autoredirect_data/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_autoredirect_data:
      title: Build Antiadblock Autoredirect Data
      jobs:
        build:
          title: Build Antiadblock Autoredirect Data
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_AUTOREDIRECT_DATA_BIN
            result_rd: antiadblock autoredirect_data binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/autoredirect_data
            arts: antiadblock/tasks/autoredirect_data/autoredirect_data
