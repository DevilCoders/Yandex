service: antiadblock
title: Build Antiadblock Upload Crypto Params
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_upload_crypto_params
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/decrypt_url_configs/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_upload_crypto_params:
      title: Build Antiadblock Upload Crypto Params
      jobs:
        build:
          title: Build Antiadblock Upload Crypto Params
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_UPLOAD_PARAMS_BIN
            result_rd: Antiadblock upload crypting params binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/decrypt_url_configs
            arts: antiadblock/tasks/decrypt_url_configs/decrypt_url_configs
