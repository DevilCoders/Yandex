service: antiadblock
title: Build Antiadblock Automerge Adblock Extensions
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_automerge_adblock_extensions
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/automerge_adblock_extensions/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_automerge_adblock_extensions:
      title: Build Antiadblock Automerge Adblock Extensions
      jobs:
        build:
          title: Build Antiadblock Automerge Adblock Extensions bin
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_AUTOMERGE_TASK_BIN
            result_rd: automerge_extensions
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/automerge_adblock_extensions
            arts: antiadblock/tasks/automerge_adblock_extensions/automerge_adblock_extensions
