service: antiadblock
title: Generate Ammo Stub YT-tables
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_generate_ammo_antiadblock_stub_table
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [ 'antiadblock/tasks/tools/**', 'antiadblock/tasks/generate_ammo_stub_table/**' ]

  flows:
    build_generate_ammo_antiadblock_stub_table:
      title: Antiadblock Generate Ammo Stub YT-tables
      jobs:
        build:
          title: Generate Ammo Stub binary with ya make
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_GENERATE_AMMO_STUB_TABLE_BIN
            result_rd: antiadblock generate ammo stub YT-tables
            result_ttl: inf
            result_single_file: true
            targets: antiadblock/tasks/generate_ammo_stub_table
            arts: antiadblock/tasks/generate_ammo_stub_table/generate_ammo_stub_table
