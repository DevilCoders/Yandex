service: antiadblock
title: Build Antiadblock Detect Verification
ci:
  release-title-source: flow
  secret: sec-01evxgabdwyeb183v8p4exxsry
  runtime:
    sandbox:
      owner: ANTIADBLOCK
      priority:
        class: SERVICE
        subclass: LOW
      notifications:
        - statuses: [TIMEOUT, FAILURE, EXCEPTION]
          transport: email
          recipients:
            - antiadb@yandex-team.ru
  actions:
    build-action:
      flow: build_antiadblock_detect_verification
      triggers:
        - on: commit
          filters:
            - discovery: dir
              abs-paths: [
                'antiadblock/tasks/detect_verification/**',
                'antiadblock/tasks/tools/**',
              ]

  flows:
    build_antiadblock_detect_verification:
      title: Build Antiadblock Detect Verification
      jobs:
        build:
          title: Build Antiadblock Detect Verification
          task: common/arcadia/ya_make
          input:
            result_rt: ANTIADBLOCK_DETECT_VERIFICATION_BIN
            result_rd: antiadblock detect_verification binary
            result_ttl: inf
            kill_timeout: 3600
            result_single_file: true
            targets: antiadblock/tasks/detect_verification
            arts: antiadblock/tasks/detect_verification/detect_verification
