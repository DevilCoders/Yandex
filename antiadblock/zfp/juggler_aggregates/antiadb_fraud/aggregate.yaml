antiadb_fraud_fraud_clicks:*:
  ttl: 0
  aggregator_kwargs:
    nodata_mode: skip
    crit_desc: |
      Проблема с уровнем фрода fraud_clicks на {service_id}
      График: https://solomon.yandex-team.ru/?project=Antiadblock&cluster=push&service=chevent_stats&l.service_id={service_id}&l.sensor=fraud_clicks_percent&l.device=desktop&l.producttype=_all&l.scale=hour&graph=auto&stack=false&e=&legend=1

      Пожаловаться: https://st.yandex-team.ru/createTicket?queue=ANTIADBALERTS&priority=2&summary=antiadb_fraud_fraud_clicks%3A{service_id}&type=2&tags[0]=false_positive
  children:
    - child:
        host: fraud
        service: '#_fraud_clicks_percent'
  aggregator: logic_or
  notifications:
    - TELEGRAM
  mark: antiadb-fraud
  format_description:
    service_id: service_id
  namespace: antiadb

