antiadb_headers_x_forwarded_for:*:
  ttl: 3600
  aggregator_kwargs:
    nodata_mode: skip
    crit_desc: |
      На сервисе {service_id} выросло количество рекламных запросов из внутренней сети (x-forwarded-for)
      График: https://solomon.yandex-team.ru/?project=Antiadblock&cluster=cryprox-prod&service=cryprox_actions&service_id={service_id}&host=cluster&action=check_ip_headers&graph=antiadb_ip_headers

      Пожаловаться: https://st.yandex-team.ru/createTicket?queue=ANTIADBALERTS&priority=2&summary=antiadb_headers_x_forwarded_for%3A{service_id}&type=2&tags[0]=false_positive
  children:
    - child:
        host: check_x_forwarded_for
  aggregator: logic_or
  notifications:
    - TELEGRAM
  flaps_config:
    stable: 900
    critical: 3600
  mark: antiadb-check-headers-xff
  format_description:
    service_id: service_id
  namespace: antiadb

