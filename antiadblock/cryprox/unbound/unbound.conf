server:
    # don't clear the statistics
    statistics-cumulative: yes
    verbosity: 1
    # upstream queries use TCP only for transport (no UDP)
    tcp-upstream: yes
    # This interface is listened to for queries from clients, and answers to clients are given  from  it
    interface: 127.0.0.1
    interface: ::1
    # Number of TCP buffers to allocate per  thread.  Default is  10
    outgoing-num-tcp: 128
    incoming-num-tcp: 256
    # message cache elements are prefetched before they expire to keep the cache up to date
    prefetch: yes
    # unbound attempts to serve old responses  from  cache with  a  TTL of 0 in the response without waiting for the actual
    # resolution to finish.  The actual resolution answer ends  up  in the cache later on
    serve-expired: yes
    # prefer IPv6 transport for  sending  DNS  queries  to internet nameservers
    prefer-ip6: yes
    # The  modules  can  be validator,  iterator.  Setting this to "iterator" will result in a non-validating server.
    # Setting this to  "validator  iterator" will  turn on DNSSEC validation
    module-config: "iterator"
    # Time to live maximum for negative responses. This applies to non-existent and nodata answers. Default is 3600
    cache-max-negative-ttl: 5
    # Size of the message cache. The message cache stores DNS rcodes and validation statuses.
    # The RRSet cache will automatically be set to twice this amount. The RRSet cache contains the actual RR (resource record) data.
    # The default is 4 megabytes.
    rrset-cache-size: 256m
    msg-cache-size: 128m

# list of nameservers is used to forward the queries to
forward-zone:
    name: "."
    # ns64-cache.yandex.net
    forward-addr: 2a02:6b8:0:3400::5005
