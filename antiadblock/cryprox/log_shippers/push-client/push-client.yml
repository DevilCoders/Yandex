---
ident: antiadb
network:
    master-addr: logbroker.yandex.net
    proto: pq

logger:
    mode: file
    file: /logs/push-client/watcher.log

watcher:
    state: /logs/push-client/watcher

files:
    - name: /logs/cryprox/cryprox.log
      compress: zstd
      ident: antiadb
      log_type: cryprox-log
      sid: host
      send_delay: 5
    - name: /logs/cryprox/response.log
      compress: zstd
      ident: antiadb
      log_type: cryprox-response-log
      sid: host
      send_delay: 5
    - name: /logs/nginx/access.log
      compress: zstd
      ident: antiadb
      log_type: nginx-log
      sid: host
      send_delay: 5
    - name: /logs/nginx/error.log
      compress: zstd
      ident: antiadb
      log_type: nginx-log
      sid: host
      pipe: /log_shippers/push-client/error_pipe
      send_delay: 5
    - name: /logs/nginx/request.log
      compress: zstd
      ident: antiadb
      log_type: nginx-request-log
      sid: host
      send_delay: 5
