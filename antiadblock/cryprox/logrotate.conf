/logs/nginx/error.log
/logs/nginx/access.log
{
    create
    size 1G
    rotate 5
    missingok
    notifempty
    sharedscripts
    postrotate
        kill -USR1 `cat /var/run/nginx.pid`
    endscript
    nocompress
}
/logs/nginx/request.log
{
    create
    size 1G
    rotate 2
    missingok
    notifempty
    sharedscripts
    postrotate
        kill -USR1 `cat /var/run/nginx.pid`
    endscript
    nocompress
}
/logs/cryprox/response.log
{
    create
    size 1G
    rotate 2
    missingok
    notifempty
    nocompress
}
/logs/cryprox/cryprox.log
{
    create
    size 1G
    rotate 5
    missingok
    notifempty
    nocompress
}
/logs/push-client/watcher.log
{
    size 10M
    rotate 3
    missingok
    notifempty
    nocompress
    sharedscripts
    postrotate
        supervisorctl signal SIGHUP push-client
    endscript
}
