[loggers]
keys=root, flask, tvm2, werkzeug, gunicorn

[handlers]
keys=console, context_console

[formatters]
keys=json, context_json

[logger_root]
level=INFO
handlers=console

[logger_werkzeug]
level=WARN
handlers=context_console
qualname=werkzeug

[logger_tvm2]
level=INFO
handlers=context_console
qualname=tvm2.protocols

[logger_flask]
level=INFO
handlers=context_console
qualname=flask.app
propagate=0

[logger_gunicorn]
level=INFO
handlers=context_console
qualname=gunicorn.error
propagate=0

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout, )

[handler_context_console]
class=StreamHandler
formatter=context_json
args=(sys.stdout, )

[formatter_json]
class=antiadblock.configs_api.lib.jsonlogging.JSONFormatter

[formatter_context_json]
class=antiadblock.configs_api.lib.jsonlogging.ContextJsonFormatter
