<!doctype html>
<html>
    <head>
        <title>LUDCA decoder</title>
        <script src="popup.js"></script>
        <style>body {
            min-width:300px;
            background-color: rgb(245,245,245);
            }</style>
    </head>
    <body>
        <h1>LUDCA decoder</h1><br>
        <label for="result">Result:</label>
        <textarea id="result" rows="10" cols="45" name="text" readonly></textarea><br>
        <button id="checkLocal">Decode local ludca</button><br>
        <br>
        <label for="ludcaRemote">Remote LUDCA:</label>
        <textarea id="ludcaRemote" rows="2" cols="45" type="text"></textarea><br>
        <button id="checkRemote">Decode remote ludca</button><br>
    </body>
</html>
