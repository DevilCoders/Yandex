version: 1
loggers:
    '':
        level: DEBUG
        handlers:
            - console
    'Graphite':
        level: INFO
        handlers:
            - console
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: std
        stream: ext://sys.stdout
formatters:
    std:
        format: "%(asctime)s %(name)10s %(levelname)8s  %(message)s"
