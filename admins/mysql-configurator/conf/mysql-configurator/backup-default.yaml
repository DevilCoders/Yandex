enabled: False
disable_backup_binlogs: True
disable_purge_binlogs: False
#interval_purge_binlogs: 5 # remove binary log one by one with interval 5 sec 
style: mysqldump
transport: ftp
compression: pigz
stop_replica: False # stop replication before backup and start it after finish
command: 'echo' # command to exec after backup
s3cmd:
    bucket: 'music'
    prefix: 'backup/mysql/{cannonical-cluster-name}'
ftp:
    host: skacheev.music.dev.yandex.net
    prefix: 'mysql/{cannonical-cluster-name}'
zk:
    lock: '{cannonical-cluster-name}'
    timeout: 60.0  # seconds
    backup_period: 8h   # avoid period smaller then 2 hours
api:
    replica: http://c.yandex-team.ru/api/generator/mysql_replicas
