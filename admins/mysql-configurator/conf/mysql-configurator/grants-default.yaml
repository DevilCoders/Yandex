# All boolean options(exclude oldformat) and API host can be overrided in command line
level: 'INFO'

# Use cache by default
cached: False

# Use this API host to determine config path
apihost: 'c.yandex-team.ru'

# Root directory to save cache
cache_root: /tmp/

# Secdist path, local file or relative path in git a repository
path: 'mysql/net/yandex/tv/tst/tv/dbs_converted'
# or
# Git url. If defined, use git instead of local file or secdist.
# url: 'git@github.yandex-team.ru:salt-media/content-secure.git'
# or
# Yandex Vault secret uuid and key. If defined, use Yandex Vault instead of local file, secdist or git
# If key is defined, will use it.
# In no key will use fallback mechanism with order:
# - check key getted from config path from Conductor API with replace '/' to '.' (ex.: net.yandex.passport.someserver.dbs),
# - check default key 'mysql_grants'.
# yav_secret: 'sec-01234567890abcdefeghijklmn:dbs'

# Ignore http requests errors. If true any error(404 code is error too) raises exception
ignore_errors: False

# Override mysql host to connect to
# override_mysql_host: 'localhost'

# Users like system mysql users which will be ignored on drop user states
# https://dev.mysql.com/doc/mysql-security-excerpt/5.7/en/reserved-users.html
# May be overrided or extended here.
# To return to old paranoic behavior and drop all not defined just use something like
# reserved_users: ['nobody']
reserved_users: ['root@localhost', 'mysql.sys@localhost', 'mysql.session@localhost']
