[crawler]
execution_interval=60
execution_timeout=30
command=/usr/bin/jhttp.sh -s https -p 443 -n crawler.books.yandex.net -f 1 -u "/ping" -o "-k" -t 6
type=books

[parser]
execution_interval=60
execution_timeout=30
command=/usr/bin/jhttp.sh -s https -p 443 -n parser.books.yandex.net -f 1 -u "/ping" -o "-k" -t 6
type=books
