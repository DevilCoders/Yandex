---
ident: _GROUP_
network-master-addr: cult-logstore01d.cult.yandex.net
network-master-port: 8080
network-transport: ipv6
sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local.back
logger-file: /var/log/statbox/watcher_cult-logstore.log
logger-level: 1
logger-remote: 0
files:
 - name: /var/log/yandex/ebooks/stderr.log
   fakename: /_GROUP_/_HOSTNAME_//books/node-stderr.log
   send_delay: 300
 - name: /var/log/yandex/ebooks/stdout.log
   fakename: /_GROUP_/_HOSTNAME_//books/node-stdout.log
   send_delay: 300
 - name: /var/log/yandex/ebooks/ubic.log
   fakename: /_GROUP_/_HOSTNAME_//books/ubic.log
   send_delay: 300
