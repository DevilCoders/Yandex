server {
   include listen;
   include listen_ssl;
   ssl on;
   ssl_certificate /etc/nginx/ssl/ticket.yandex.ru.crt;
   ssl_certificate_key /etc/nginx/ssl/ticket.yandex.ru.key;
	
   server_name ticket.yandex.ru tickets.yandex.ru ticket.yandex.com tickets.yandex.com ticket.ya.ru tickets.ya.ru ticket.yandex.by tickets.yandex.by ticket.yandex.kz tickets.yandex.kz ticket.yandex.net tickets.yandex.net ticket.yandex.com.ua tickets.yandex.com.ua;
   location / {
	 rewrite ^/(.*) http://avia.yandex.ru/$1 redirect;
    }
}
