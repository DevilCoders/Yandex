server { 
	listen [::]:80 default backlog=4096;
	server_name noc-test.pythonlbp.yandex.ru;
	server_name noc-test.pythonlbp.yandex.ru:80;
	server_name ~^noc-test\.[a-z0-9\-]+\.yandex\.ru;
	location =/ping { return 200 "200 OK"; }
#	root /var/www/noc;
	include locations/404-portal-default;
}

server { 
	listen [::]:443 ssl default backlog=4096;
	server_name noc-test.pythonlbp.yandex.ru;
	server_name ~^noc-test\.[a-z0-9\-]+\.yandex\.ru;
	location =/ping { return 200 "200 OK"; }
#	root /var/www/noc;
	ssl_certificate /etc/nginx/ssl/lpythonbp.crt;
	ssl_certificate_key /etc/nginx/ssl/lpythonbp.key;
	include locations/404-portal-default;
}

