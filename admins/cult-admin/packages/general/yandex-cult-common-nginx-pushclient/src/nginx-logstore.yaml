---
ident: _GROUP_
network-master-addr: logstore._PROJECT_.yandex.net
network-master-port: 8080
network-transport: ipv6
network:
  proto: tx

sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local._PROJECT_.nginx
logger-file: /var/log/statbox/watcher-nginx__PROJECT_-logstore.log
logger-level: 1
logger-remote: 0
files:
 - name: /var/log/nginx/access.log
   fakename: /_GROUP_/_HOSTNAME_//nginx/access.log
   send_delay: _DELAY_
 - name: /var/log/nginx/error.log
   fakename: /_GROUP_/_HOSTNAME_//nginx/error.log
   send_delay: _DELAY_
