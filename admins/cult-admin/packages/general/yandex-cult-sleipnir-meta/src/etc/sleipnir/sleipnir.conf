[global]

## Where to send mail about failure
## set to empty to disable mail sending
## (default: "")
mail_to=cult-root@yandex-team.ru
## Where to send hardware replacement requests
## (default: "")
mail_dc=helpdc@yandex-team.ru
## Where to send messages when automatic actions can't take place.
## For example two disks are broken
## (default: "")
# mail_emergency=
## Where to send warnings
# mail_warning=tramsmm@yandex-team.ru

## Typical time to recovery
## How many hours is it okay to recovery?
# recovery_time_in_hours=0
## How many hours a check result is fresh
# freshness_time_in_hours=2

## Log and database paths, useful while developing
# log_path=.
# db_path=.

## Uncomment following line to disable dumping stats to OTSDB
# stats_handler_class=NullStatsHandler

## Uncomment to enable disk count check
# enable_disk_count_check=True
# disk_count=4

## Do not report raid failures
# do_not_report_raid_failures=False

## Set needcall=yes to all "disk change" related tickets
# disk_change_need_call=True

## Set needcall=yes to all "memory change" related tickets
mem_change_need_call=True

## Set needcall=yes to "change all memory" tickets
all_mem_change_need_call=True

[mail]
## Path to mail templates
## (default: "/usr/share/sleipnir/templates")
# templates_path=templates


[bot]
## BOT API URL
## (default: http://bot.yandex-team.ru/api)
# api_url=http://bot.yandex-team.ru/api

## BOT initiator
## (default: search)
# initiator=search


[mem]
## Some systems report total memory amount lower than actual
## This parameters provide additional thresholds to mitigate this error

## This is absolute parameter added to detected RAM amount.
## This mitigates small rounding errors
## (default: 1 Gb)
# threshold_gb = 1
## This is relative parameter. Detected amount multiplied by
## (1+threshold_percent/100)
## (default: 1.5%)
# threshold_percent = 1.5

## Command to run to obtain free banks on motherboard
## (default: dmidecode -t 17)
# demidecode_cmd=dmidecode -t 17

## EDAC thresholds
## to produce a warning
## (default: 0)
edac_warning_threshold = 100
## to produce an error and ask to change a memory module
## (default: 100000)
edac_failed_threshold = 1000


[link]
## Minimum link speed
## (default: 1Gbit)
# min_speed = 1000

## Preferred duplex
## (default: full)
# needed_duplex = full

## Old kernels(such as Lucid's 2.6.32) have no support of sysfs speed and duplex, so
## use ethtool for speed determination
## (default: ethtool)
# ethtool_cmd=ethtool


[raid]
## Path to mdadm
## (default: mdadm)
# mdadm_cmd=mdadm


[smart]
## Path to smartctl
## (default: smartctl)
# smartctl_cmd=smartctl

## How we check disk health
## https://wiki.yandex-team.ru/rnd/hdd_tester

## After which age we consider the disk as a old one
# age_of_old_in_hours = 2880

## Pending thresholds
# max_pending_for_young = 0
# max_pending_for_old = 10

## Offline UNC thresholds
# max_offline_unc_for_young = 0
# max_offline_unc_for_old = 10

## Reallocated sectors thresholds
# max_reallocated_sectors_for_young = 0
# max_reallocated_sectors_for_old = 10

## Reallocation count thresholds
# max_reallocation_count_for_young = 0
# max_reallocation_count_for_old = 3

[dmesg]
## Number of errors after which drive is considered broken
## (default: 3)
# hard_errors_limit = 3

## Number of errors to produce a warning
## (default: 3)
# soft_errors_limit = 0

## Size of context of errors to report
# context_size = 2

## Path to the kernel log
# kernel_log_path=/var/log/kern.log
