# COM domain redirects
server {
	include listen;
	server_name pogoda.yandex.com www.pogoda.yandex.com
		weather.yandex.com www.weather.yandex.com
		meteo.yandex.com www.meteo.yandex.com
		hava.yandex.com www.hava.yandex.com
		havadurumu.yandex.com www.havadurumu.yandex.com;
	rewrite ^/ http://pogoda.yandex.ru/index-com.xml permanent;
}

## RU secondary domains:
# no redirects for (www\.)?weather.../static/cities.xml
server {
	include listen;
	server_name www.weather.yandex.ru weather.yandex.ru;
	location =/static/cities.xml {
		root /usr/local/www5/weather;
		}
	location / {
		rewrite ^/(.*)$ http://pogoda.yandex.ru/$1  permanent;
		}
}

server {
include listen;
	server_name www.pogoda.yandex.ru;
	server_name www.pogoda.ya.ru pogoda.ya.ru;
	server_name www.weather.ya.ru weather.ya.ru;
	server_name meteo.yandex.ru www.meteo.yandex.ru;
	rewrite ^/(.*)$ http://pogoda.yandex.ru/$1  permanent;
}

