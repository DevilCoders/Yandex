# db connection checks
[weather-api.yandex.ru-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n weather-api.yandex.ru -u /ping_db
type=weather

[umbrella.yandex.ru-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n umbrella.yandex.ru -u /ping_db
type=weather

[info.weather.yandex.net-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n info.weather.yandex.net -u /ping_db
type=weather

