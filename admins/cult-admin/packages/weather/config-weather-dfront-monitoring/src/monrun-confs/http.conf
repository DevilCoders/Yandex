# this checks asks services locally via ping urls

[weather-api.yandex.ru-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n weather-api.yandex.ru -u /ping
type=weather

[umbrella.yandex.ru-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n umbrella.yandex.ru -u "/temps.xml?ids=213,2,54"
type=weather

[info.weather.yandex.net-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5  -n info.weather.yandex.net -u /moscow/2_white.ru.png
type=weather

