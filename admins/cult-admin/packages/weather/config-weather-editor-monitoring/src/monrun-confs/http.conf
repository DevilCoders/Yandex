[weather_editor-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n weather-editor.yandex-team.ru -p 443 -s https -o '-k' -u /ping
type=weather

[weather_editor-ping_db]
execution_interval=20
command=/usr/bin/jhttp.sh -t 5 -n weather-editor.yandex-team.ru -p 443 -s https -o '-k' -u /ping_db
type=weather
