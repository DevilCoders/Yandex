---
ident: _GROUP_
network-master-addr: logstore.content.yandex.net
network-master-port: 8080
network-transport: ipv6
network:
  proto: tx
sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local
logger-file: /var/log/statbox/watcher_cult-logstore.log
files:
 - name: /var/log/kino-vod-validator/app/app.log
   fakename: /_GROUP_/_HOSTNAME_//kino-vod-validator/app/app.log
   send_delay: 300
 - name: /var/log/kino-vod-validator/trace/trace.log
   fakename: /_GROUP_/_HOSTNAME_//kino-vod-validator/trace/trace.log
   send_delay: 300

