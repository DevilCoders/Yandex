---
ident: _GROUP_
network-master-addr: logstore.content.yandex.net
network-master-port: 8080
network-transport: ipv6
network:
  proto: tx
sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local
logger-file: /var/log/yandex/statbox-push-client/watcher_cult-logstore.log
files:
 - name: /var/log/yandex/kino-ui-tv-touch/stderr.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kino-ui-tv-touch/stderr.log
   send_delay: 300
 - name: /var/log/yandex/kino-ui-tv-touch/stdout.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kino-ui-tv-touch/stdout.log
   send_delay: 300
 - name: /var/log/yandex/kino-ui-tv/stderr.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kino-ui-tv/stderr.log
   send_delay: 300
 - name: /var/log/yandex/kino-ui-tv/stdout.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kino-ui-tv/stdout.log
   send_delay: 300

