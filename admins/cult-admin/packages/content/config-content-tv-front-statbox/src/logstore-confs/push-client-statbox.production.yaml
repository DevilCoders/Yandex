---
ident: content_front

logger:
    mode: [file, stderr]
    file: /var/log/yandex/statbox-push-client/watcher.log
    level: 11
    timeformat: "%d.%m.%Y-%H:%M:%S"
network:
    master-addr: logbroker.yandex.net
    proto: rt
    data-port: 9000
watcher:
    state: /var/lib/push-client
files:
    - name: /var/log/nginx/access.log
      log_type: access-log
