server {
    listen 80;
    listen [::]:80;

    server_name ~^solr(...)?.(tst.|load.)?content.yandex.net;

    location / {
        return 404;
    }

    location = / {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location = /solr/ {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location /solr/css/ {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location /solr/img/ {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location /solr/js/ {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location = /solr/admin/cores {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location = /solr/admin/info/system {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location /solr/tpl/query.html {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

    location ~* /solr/([^/]*)/select {
        proxy_pass http://127.0.0.1:8983;
        include proxy_params;
    }

}

