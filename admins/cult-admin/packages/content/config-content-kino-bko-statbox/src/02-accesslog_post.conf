log_format postformat '[$time_local] $http_host $remote_addr "$request" $status "$http_referer" "$http_user_agent" "$http_cookie" $request_time $upstream_cache_status $bytes_sent "$upstream_addr" "$upstream_status" "$upstream_response_time" "$request_body"';
access_log  /var/log/nginx/access_post.log  postformat;
