---
TIME_DELTA: 300
LOG_ROOT: /opt/storage
LOG_NAME: nginx/access.log
LINE_REGEXP: \[(?P<TIME_LOCAL>.+) (?P<GMT>.+)\] (?P<HTTP_HOST>.+) (?P<REMOTE_ADDR>.+) \"(?P<REQUEST>.+)\" (?P<STATUS>.+) \"(?P<HTTP_REFERER>.+)\" \"(?P<HTTP_USER_AGENT>.+)\" \"(?P<HTTP_COOKIE>.+)\" (?P<REQUEST_TIME>.+) (?P<UPSTREAM_CACHE_STATUS>.+) (?P<BYTES_SENT>.+) \"(?P<UPSTREAM_ADDR>.+)\" \"(?P<UPSTREAM_STATUS>.+)\" \"(?P<UPSTREAM_RESPONSE_TIME>.+)\"
PROJECTS:
    WEATHER:
        weather_dfront:
            GROUPS:
                - weather_dfront-stable
                - weather_dfront-prestable
            PERCENTS:
                - 75
                - 90
                - 93
                - 94
                - 95
                - 96
                - 97
                - 98
                - 99
                - 100
        weather_nodejs-stable:
            GROUPS:
                - weather_nodejs-stable
            PERCENTS:
                - 75
                - 90
                - 93
                - 94
                - 95
                - 96
                - 97
                - 98
                - 99
                - 100
            URLS:
                - mini: \]\s((w|p)\.ya\.ru|mini\.(eternalsun|pogoda|hava|weather))
        weather-stable-api:
            GROUPS:
                - weather-stable-api
            PERCENTS:
                - 75
                - 90
                - 93
                - 94
                - 95
                - 96
                - 97
                - 98
                - 99
                - 100
            URLS:
                - brief: /v1/forecasts/brief?
                - forecast: /v1/forecast\?
                - forecast: /v1/forecasts\?
                - facts: /v1/facts
        weather-stable-vector-api:
            GROUPS:
                - weather-stable-vector-api
            PERCENTS:
                - 75
                - 90
                - 93
                - 94
                - 95
                - 96
                - 97
                - 98
                - 99
                - 100
            EXCLUDE_URLS:
                - exclude_status_lag: ((gfs|wrf)/status|lag)
