---
ident: _GROUP_
network-master-addr: logstore.jkp.yandex.net
network-master-port: 8080
network-transport: ipv6
network:
  proto: tx
sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local
logger-file: /var/log/statbox/watcher_cult-logstore.log
files:
 - name: /var/log/yandex/yandex-kinopoisk-www/stderr.log
   fakename: /_GROUP_/_HOSTNAME_//yandex-kinopoisk-www/stderr.log
   send_delay: 300
 - name: /var/log/yandex/yandex-kinopoisk-www/stdout.log
   fakename: /_GROUP_/_HOSTNAME_//yandex-kinopoisk-www/stdout.log
   send_delay: 300
 - name: /var/log/nginx/access.post.log
   fakename: /_GROUP_/_HOSTNAME_//access.post.log
 - name: /var/log/nginx/access.tskv.log
   fakename: /_GROUP_/_HOSTNAME_//access.tskv.log
