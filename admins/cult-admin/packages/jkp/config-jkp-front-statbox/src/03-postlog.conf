log_format postdata '[$time_local] $http_host $remote_addr "$request" $status "$http_referer" "$http_user_agent" "$http_cookie" $request_time $upstream_cache_status $bytes_sent "$upstream_addr" "$upstream_status" "$upstream_response_time" "$request_id" "$request_body"';
access_log  /var/log/nginx/access.post.log  postdata;

