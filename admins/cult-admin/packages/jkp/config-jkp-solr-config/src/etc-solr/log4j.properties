log4j.rootLogger=INFO, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=9

log4j.appender.file.File=/var/log/yandex-solr/jetty.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; %C; %m\n



log4j.appender.exfile=org.apache.log4j.RollingFileAppender
log4j.appender.exfile.MaxFileSize=100MB
log4j.appender.exfile.MaxBackupIndex=9
log4j.appender.exfile.File=/var/log/yandex-solr/exceptions.log
log4j.appender.exfile.layout=org.apache.log4j.PatternLayout
log4j.appender.exfile.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; %C; %m\n


log4j.logger.org.apache.solr.client.solrj.SolrServerException=ERROR, exfile
