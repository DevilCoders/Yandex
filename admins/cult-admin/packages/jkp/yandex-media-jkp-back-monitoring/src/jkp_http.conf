[http_perc90]
execution_interval=60
execution_timeout=15
command=/usr/bin/codechecker.pl --secon 60 --host '.*' --code '^2\d\d$' --log /var/log/nginx/access.log --format tskv --percent 90 --warn 0.15 --err 0.3
type=jkp
