[http_499]
execution_interval=60
execution_timeout=15
command=/usr/bin/codechecker.pl --secon 60 --host '.*' --code '^499$' --log /var/log/nginx/access.log --format tskv --warn 3 --err 5
type=jkp
[http_500]
execution_interval=60
execution_timeout=15
command=/usr/bin/codechecker.pl --secon 60 --host '.*' --code '^500$' --log /var/log/nginx/access.log --format tskv --warn 3 --err 5
type=jkp
[http_502]
execution_interval=60
execution_timeout=15
command=/usr/bin/codechecker.pl --secon 60 --host '.*' --code '^502$' --log /var/log/nginx/access.log --format tskv --warn 3 --err 5
type=jkp
[http_503]
execution_interval=60
execution_timeout=15
command=/usr/bin/codechecker.pl --secon 60 --host '.*' --code '^503$' --log /var/log/nginx/access.log --format tskv --warn 3 --err 5
