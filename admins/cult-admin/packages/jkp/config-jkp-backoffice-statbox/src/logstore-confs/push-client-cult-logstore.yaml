---
ident: _GROUP_
network-master-addr: logstore.jkp.yandex.net
network-master-port: 8080
network-transport: ipv6
network:
  proto: tx
sszb:
  yes_i_know_what_i_am_doing: 1
  force_reset_offset_on_truncate: 1
watcher-state: /var/lib/push-client/state-local
logger-file: /var/log/statbox/watcher_cult-logstore.log
files:
 - name: /var/log/kino-kp-bo/app/app.log
   fakename: /_GROUP_/_HOSTNAME_//kino-kp-bo/app/app.log
   send_delay: 1
 - name: /var/log/yandex/kp-bo/access.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kp-bo/access.log
   send_delay: 1
 - name: /var/log/yandex/kp-bo/error.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kp-bo/error.log
   send_delay: 1
 - name: /var/log/yandex/kp-bo/master.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kp-bo/master.log
   send_delay: 1
 - name: /var/log/yandex/kp-bo/std.log
   fakename: /_GROUP_/_HOSTNAME_//yandex/kp-bo/std.log
   send_delay: 1
 - name: /var/log/kino-kp-bo/http-client/http.log
   fakename: /_GROUP_/_HOSTNAME_//kino-kp-bo/http-client/http.log
   send_delay: 1
