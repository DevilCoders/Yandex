# vim: ft=sls
{% set project = "ape_prod" %}
interface: '::'
ipv6: True
worker_threads: 24
user: robot-media-salt
log_level: INFO
log_level_logfile: INFO
auto_accept: True
ping_on_rotate: True
keep_jobs: 1
pillar_merge_lists: True

fileserver_backend:
  - roots

file_roots:
  base:
    - /srv/git/storage-secure/{{project}}/roots/
    - /srv/git/storage-secure/common/roots/
    - /srv/git/storage/{{project}}/roots/
    - /srv/git/storage/common/roots/
    - /srv/git/common/roots/

pillar_roots:
  base:
    - /srv/git/storage-secure/{{project}}/pillar/
    - /srv/git/storage-secure/common/pillar/
    - /srv/git/storage/{{project}}/pillar/
    - /srv/git/storage/common/pillar/
    - /srv/git/common/pillar/
