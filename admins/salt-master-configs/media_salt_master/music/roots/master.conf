# vim: ft=sls
interface: '::'
ipv6: True
worker_threads: 24
user: robot-media-salt
fileserver_backend:
  - roots
file_roots:
  base:
    {%- if grains['yandex-environment'] in ['production'] %}
    - /srv/git/music-secure/roots/
    {%- else %}
    - /srv/git/music-test-secure/roots/
    {%- endif %}
    - /srv/git/music/roots/
    - /srv/git/common/roots/
    - /srv/salt/roots/
pillar_roots:
  base:
    {%- if grains['yandex-environment'] in ['production'] %}
    - /srv/git/music-secure/pillar/
    {%- else %}
    - /srv/git/music-test-secure/pillar/
    {%- endif %}
    - /srv/git/music/pillar/
    - /srv/git/common/pillar/
log_level: INFO
log_level_logfile: INFO
auto_accept: True
ping_on_rotate: True
keep_jobs: 1
