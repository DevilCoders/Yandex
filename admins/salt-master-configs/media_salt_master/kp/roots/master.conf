# vim: ft=sls
interface: '::'
ipv6: True
worker_threads: 4
user: robot-media-salt
fileserver_backend:
  - roots
file_roots:
  base:
    - /srv/git/kp/roots/
    - /srv/git/common/roots/
    - /srv/salt/roots/
pillar_roots:
  base:
    - /srv/git/kp/pillar/
    - /srv/git/common/pillar/
log_level: INFO
log_level_logfile: INFO
auto_accept: True
ping_on_rotate: True
keep_jobs: 1
