# main master config
interface: '::'
ipv6: True
worker_threads: {{ workers }}
user: {{ user }}
fileserver_backend:
  - dynamic_roots

dynamic_roots_config: /srv/salt/dynamic_roots_config.yaml
dynamic_pillar_config: /srv/salt/dynamic_pillar_config.yaml

ext_pillar:
   - dynamic_pillar_roots: ~

top_file_merging_strategy: same
pillar_source_merging_strategy: none
pillarenv_from_saltenv: true

log_level: INFO
log_level_logfile: INFO
auto_accept: True
ping_on_rotate: True
keep_jobs: 1
minion_data_cache: False
job_cache: False
minion_data_cache_events: False

fileserver_list_cache_time: 300
open_mode: true
rotate_aes_key: False
