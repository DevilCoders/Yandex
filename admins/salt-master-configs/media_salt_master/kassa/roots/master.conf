# vim: ft=sls
interface: '::'
ipv6: True
worker_threads: 12
user: {{ params.user }}
fileserver_backend:
  - roots
file_roots:
  base:
    - /srv/git/kassa/roots/
    - /srv/git/common/roots/
pillar_roots:
  base:
    - /srv/git/kassa/pillar/
    - /srv/git/common/pillar/
log_level: INFO
log_level_logfile: INFO
auto_accept: true
keep_jobs: 1
renderer: jinja | yaml | gpg
yav.config:
  rsa-private-key: /home/{{ params.user }}/.ssh/id_rsa
  rsa-login: {{ params.user }}
