# vim: ft=sls
interface: '::'
ipv6: True
worker_threads: 4
user: {{ params.user }}
fileserver_backend:
  - roots
file_roots:
  base:
    - /srv/git/media/roots/
    - /srv/git/common/roots/
    - /srv/git/combainer/
pillar_roots:
  base:
    - /srv/git/media/pillar/
    - /srv/git/common/pillar/
log_level: INFO
log_level_logfile: INFO
auto_accept: True
ping_on_rotate: True
keep_jobs: 1
yav.config:
  rsa-private-key: /home/{{ params.user }}/.ssh/id_rsa
  rsa-login: {{ params.user }}
