# default: on
# description: csync2 sync back to invoking host
service zope
{
  flags       = IPv6
  socket_type = stream
  wait        = no
  user        = root
  group       = root
  server      = /usr/local/bin/salt-inetd-handler.sh
  server_args = /etc/salt/pki/master/master.p*
  disable     = no
}
service http
{
  flags       = IPv6
  socket_type = stream
  wait        = no
  user        = root
  group       = root
  server      = /usr/local/bin/salt-inetd-handler.sh
  disable     = no
}
