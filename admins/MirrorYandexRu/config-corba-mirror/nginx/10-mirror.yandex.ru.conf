server {
	server_name mirror.yandex.ru allotter.yandex.net spreader.yandex.net; 
	listen 80 default reuseport;
	listen [::]:80 default reuseport;
        listen 443 ssl default reuseport;
        listen [::]:443 ssl default reuseport;

        ssl_certificate     /etc/nginx/ssl/mirror;
        ssl_certificate_key /etc/nginx/ssl/mirror;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache    shared:SSL:64m;
        ssl_session_timeout  28h;

	root /mirror;
	index index.html;
	location = / {
		include includes/mirror-header;
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
                charset utf-8;
		include includes/mirror-footer;
	}	
	location / { 
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
                charset utf-8;
        }
	location /index {
	}
	location /ping {
		return 200;
	}
}
