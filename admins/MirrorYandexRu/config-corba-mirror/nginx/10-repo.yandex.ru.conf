server { 
        listen [::]:80;
        listen 80;
        listen [::]:443 ssl;
        listen 443 ssl;

        ssl_certificate     /etc/nginx/ssl/mirror;
        ssl_certificate_key /etc/nginx/ssl/mirror;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache    shared:SSL:64m;
        ssl_session_timeout  28h;

	root /storage/yandexrepo;
	server_name repo.yandex.ru repo.allotter.yandex.net repo.spreader.yandex.net;
	access_log /var/log/nginx/repo.yandex.ru-access.log tskv_log;
        location = / {
		include includes/repo-header;
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
                charset utf-8;
		include includes/repo-footer;
        }
        location / {
                autoindex on;
                autoindex_exact_size off;
                autoindex_localtime on;
                charset utf-8;
        }
}

