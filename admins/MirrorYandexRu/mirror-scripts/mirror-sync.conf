#!/bin/sh

# Main rsync options
SYNC_REPO_PORT="873"

RUNSYNC="0"

LOCKDIR="/var/lock"
LOGDIR="/var/log/mirrors"

MAINSYNCDIR="/mirror"
SECONDSYNCDIR="/mirror/mirrors"

HOST=""

YA_TRACE=".mirror.yandex.ru"
DATE=$(date +%Y%m%d"-"%H%M%S)

# if we have our folder structure where /storage/mirror bind to
# /mirror we can allow to create subdirectories in /mirror folder
if [ "$(mount | grep '/storage/mirror on /mirror')" ]; then
    CREATEDIRS="1"
fi

# ----------------------------------------------------------------------------------

loadscripts()
{

    if [ -f /etc/mirror-scripts ]; then
        . /etc/mirror-scripts
    else
        echo "Main scripts not found. Abort..."
        exit 200
    fi
}
