default:
  editors:
    - vyacheslav
    - sergeyv
    - gibzerr
    - coldmind
  dc:
    - iva
    - sas
    - man
  balancer:
    cpu: 80%
    mem: 80%
    network: 80%
    502+504: 1%
    499: 1%
    5xx-(502+504): 1%
    upstream_errors: 3%
    listen_overflows: 100
  app:
    cpu: 60%
    mem: 98%
    network: 80%
    unispace: 60%
  juggler_tag:
    - ott-admin-phone-escalation
    - sre
  modify_checks:
    default:
      value_modify:
        type: aver # aver, max, min, summ
        window: 120 # seconds

