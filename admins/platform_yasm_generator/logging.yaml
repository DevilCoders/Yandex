logging:
  version: 1
  loggers:
    '':
      level: DEBUG
      handlers:
        - console
    'requests.packages.urllib3':
      level: DEBUG
      handlers:
        - console
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: std
      stream: ext://sys.stdout
  formatters:
    std:
      format: "%(levelname)s:%(message)s (%(filename)s:%(lineno)d)"
