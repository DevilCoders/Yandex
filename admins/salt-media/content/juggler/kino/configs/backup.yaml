# backup monitoring is now here
- host: kino-backup
  tags:
    - kino
    - backup
    - sre
  check_template: prodworkday.yaml
  checks:
    __jupy_merge_mode: skip
    kino-backups:
      # 1h + 20min, шедулер настроен на 1 час, плюс при фейле попытка каждые 10 минут
      # https://sandbox.yandex-team.ru/scheduler/45045/view
      ttl: 4800
      aggregator_kwargs:
        __jupy_merge_mode: skip
        nodata_mode: "force_crit"
      children:
        - host: host=kino-db-production-s3-backups
          service: backup/mongo
          group_type: EVENTS
          instance: all

