# unispace template предназначен только для переопределения шаблона на уровне проверок
# Другими словами - не используйте его на уровне метахоста, если не знаете что делаете
# И днем и ночью для прода unispace горит CRIT-ом при любом кол-ве хостов с CRIT
# Для тестинга ночью unispace не горит CRIT-ом (но по выходным днем горит)
# TODO так ок? Или по выходным днём тестинг тоже должен быть WARN?
aggregator_kwargs:
    limits:
        - time_start: 11
          time_end: 19
          day_start: 1
          day_end: 7
          warn: 0
          crit: 0
        - time_start: 20
          time_end: 10
          day_start: 1
          day_end: 7
          warn: 0
          crit: 0
    nodata_mode: force_ok
    unreach_service: [{'check': ':UNREACHABLE'}]
    unreach_mode: force_ok

