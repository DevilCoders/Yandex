host: {{ host|default(group|replace("CGROUP%", "dev--")) }}
namespace: kino
tags: {{_context.macro.add_env_tags_by_group(group, and_add=["development", "backend", "java", "kinopoisk", "production", "notify_java_phone", "notify_java_telegram_warn", "notify_java_telegram_crit"])}}
ttl: 900
refresh_time: 60
aggregator: timed_more_than_limit_is_problem
aggregator_kwargs:
    nodata_mode: force_ok
    limits:
        - time_start: 12
          time_end: 19
          day_start: 1
          day_end: 5
          warn: 0
          crit: 0
        - time_start: 11
          time_end: 19
          day_start: 6
          day_end: 7
          warn: 0
          crit: 101%
        - time_start: 20
          time_end: 10
          day_start: 1
          day_end: 7
          warn: 0
          crit: 101%
