host: {{ host|default(group|replace("CGROUP%", "")) }}
namespace: tv
tags: {{_context.macro.add_env_tags_by_group(group, and_add=["sre"])}}
ttl: 900
refresh_time: 60
aggregator: timed_more_than_limit_is_problem
aggregator_kwargs:
    nodata_mode: force_ok
    limits:
        - time_start: 11
          time_end: 19
          day_start: 1
          day_end: 5
          warn: 0
          crit: 0
        - time_start: 11
          time_end: 19
          day_start: 6
          day_end: 7
          warn: 0
          crit: 30%
        - time_start: 20
          time_end: 10
          day_start: 1
          day_end: 7
          warn: 0
          crit: 30%
notifications:
    - template_name: phone_escalation
      template_kwargs:
          repeat: 2
          delay: 300
          logins:
              - '@svc_sre_kinopoiskotttv:sre_kptvott'
              - etruntaev
              - coldmind
              - gibzer
              - sergeyv
              - vyacheslav
          on_success_next_call_delay: 300

