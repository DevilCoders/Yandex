# for linkeye
[[outputs.http]]
	data_format = "json"
	timeout = "15s"
	url = "http://http-server.grad.yandex.net:12344/write"
	tagexclude = ["telegraf_route"]
	[outputs.http.tagpass]
		telegraf_route=["linkeye"]


