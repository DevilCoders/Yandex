server {
	listen 80;
	listen [::]:80;
	server_name  noc-cumulus-mirror.yandex-team.ru;
	root /usr/local/noc-cumulus-mirror;
	location /
	{
		autoindex on;
	}
	location /3.7.2/
	{
		autoindex on;
		alias /usr/local/noc-cumulus-mirror/3.7.2/repo3.cumulusnetworks.com/;
	}
	location /4.0.0/
	{
		autoindex on;
		alias /usr/local/noc-cumulus-mirror/4.0.0/apt.cumulusnetworks.com/;
	}
	location /4.1.1/
	{
		autoindex on;
		alias /usr/local/noc-cumulus-mirror/4.1.1/apt.cumulusnetworks.com/;
	}
	location /perfsonar/
	{
		autoindex on;
		alias /usr/local/perfsonar/repo/mirror/;
	}
}
