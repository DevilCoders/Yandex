{% set dc = grains["conductor"]["root_datacenter"] %}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
{% if grains['yandex-environment'] == 'production' %}
    - {{dc}}-argocd.ingress.net.yandex.net
    secretName: ingress-wildcard-argocd
{% elif grains['yandex-environment'] == 'testing' %}
    - {{dc}}-argocd.ingress.tst.net.yandex.net
    secretName: ingress-tst-wildcard-argocd
{%- endif %}
  rules:
{% if grains['yandex-environment'] == 'production' %}
  - host: {{dc}}-argocd.ingress.net.yandex.net
{% elif grains['yandex-environment'] == 'testing' %}
  - host: argocd.ingress.tst.net.yandex.net
{%- endif %}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
