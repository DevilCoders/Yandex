data:
  Corefile: |
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        prometheus :9153
        forward . 2a02:6b8:0:3400::5005 {
           max_concurrent 1000
        }
        cache 30
        loop
        reload
        loadbalance
    }
