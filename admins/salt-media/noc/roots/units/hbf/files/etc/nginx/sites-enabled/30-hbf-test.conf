server {
    listen          80;
    listen          443 ssl;
    listen          [::]:80;
    listen          [::]:443 ssl;

    server_name testing.hbf.yandex.net sas-test-hbf1.net.yandex.net sas-test-hbf2.net.yandex.net iva-test-hbf1.yndx.net;

    client_max_body_size 4G;
    keepalive_timeout 5;
    set_real_ip_from 0.0.0.0/0;
    set_real_ip_from ::/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    gzip on;
    gzip_proxied any;
    gzip_vary on;
    gzip_types      text/plain;
    gzip_http_version 1.1;


    location /get/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://hbf;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://hbf;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

    }

    location /ping {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://hbf_fast;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /favicon.ico {
        return 204;
        access_log     off;
        log_not_found  off;
    }

    location /slb-check {
        access_log     off;
        log_not_found  off;
        root /home/hbf;
    }
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_certificate         /etc/nginx/ssl/hbf.yandex.net.cert;
    ssl_certificate_key     /etc/nginx/ssl/hbf.yandex.net.key;
}
