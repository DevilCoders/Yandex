---

check:
  commit-time: 600
  send-time: 600
  lag-size: 104857600
network:
  proto: pq
  master-addr: logbroker.yandex.net

  tvm-client-id: 2024001

  tvm-server-id: 2001059
  tvm-secret-file: /etc/yandex/statbox-push-client/.tvm_secret



files:
  - name: /var/log/nginx/tskv.log
    topic: noc/nocdev/hbf-access-log
    compress: zstd

logger:
  file: /var/log/statbox/nginx-access.log

watcher:
  state: /var/lib/nginx-access

