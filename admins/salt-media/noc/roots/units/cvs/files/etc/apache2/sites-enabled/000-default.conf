Listen 81

<VirtualHost *:81>
	ServerAlias *
	DocumentRoot "/var/www/check"
	Header always set X-CVS-Server: ${HOSTNAME}
	LogFormat "%h %l %u %t \"%r\" %>s %b" common
	CustomLog "/var/log/apache2/ping.log" common
	<Directory /var/www/check>
		AllowOverride None
		Options FollowSymLinks
		DefaultType text/plain
	</Directory>
</VirtualHost>
