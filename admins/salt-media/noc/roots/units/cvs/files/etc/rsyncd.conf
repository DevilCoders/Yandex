pid file = /var/run/rsyncd.pid
uid = nobody
gid = nogroup
#syslog facility = local6
[cvs]
        uid = root
        path = /opt/CVSROOT
        comment = cvs
        hosts allow = noc-vcs-vla.yndx.net noc-vcs-sas.yndx.net rt-test.sas.yp-c.yandex.net vla-rt-staging.vla.yp-c.yandex.net *.net.yandex.net *.test.racktables.yandex-team.ru
        read only = yes
        transfer logging = yes
        log file = /var/log/rsyncd-cvs-transfer.log
        log format="%o %h [%a] %b %m %f %l %M"
