HttpServer {
    BindAddress: "::"
    BindPort: 6666
    MaxConnections: 100
    OutputBufferSize: 8192
}

Logger {
    Level: DEBUG
}

Storage {
    Limit: {Total: "4GiB"
        ShardDefault: "400MiB"
    }
}

ManagementServer {
    BindAddress: "::"
    BindPort: 8079
}

Labels: [
    "dc = {{ grains['conductor']['root_datacenter'] }}",
    "group = {{ grains['conductor']['group'] }}"
]

ConfigLoader {
    FileLoader {
        UpdateInterval: "30s"
        LoadFromDir: "/etc/solomon/conf.d"
    }
}

Modules {
    HttpPush {
        BindAddress: "::"
        BindPort: 10050
        Name: "httpPush"

        Handlers {
            Service: "{{ salt['pillar.get']('solomon:service', default='all') }}"
            Project: "{{ salt['pillar.get']('solomon:project', default='noc') }}"
            Endpoint: "{{ salt['pillar.get']('solomon:push_endpoint') }}"
        }
    }
}
