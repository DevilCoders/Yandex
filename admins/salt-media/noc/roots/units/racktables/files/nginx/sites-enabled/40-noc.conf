# vim: set ft=nginx:

server {
    listen 80;
    listen [::]:80;
    server_name ~^noc(.*)?\.yandex\.net$ ~^noc(.*)?\.yandex-team\.ru$ ~^noc(.*)?\.yandex\.ru$ “$hostname”;
    #return 301 https://$host$request_uri;

    log_by_lua_file /etc/nginx/lua/solomon-metrics.lua;

    location / {
        access_log  /var/log/nginx-default-access.log main;
        error_log   /var/log/nginx-default-error.log  notice;
        return 403;
    }
    # Балансеры ходят через noc.yandex.net
    location = /export/unrdup.cfg {
        root /www;
    }
    location /tftpboot/ {
        root /www;
    }
}
