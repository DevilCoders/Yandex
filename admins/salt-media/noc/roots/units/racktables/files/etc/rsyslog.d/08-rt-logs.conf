if $fromhost-ip == '127.0.0.1' then {
    *.emerg                                                         :omusrmsg:*
    *.err;kern.warning;auth.notice;mail.crit                        /dev/console
    if $programname == 'rt-debug' then {
        /var/log/rt-debug.log
    }

    if $programname == 'rtapi-server' then {
        /var/log/rtapi-server.log
    }
    if $programname == 'rtapi-local-server' then {
       /var/log/rtapi-local-server.log
    }
    if $programname == 'rtapi-rw-server' then {
       /var/log/rtapi-rw-server.log
    }
    if $programname == 'invapi' then {
       /var/log/invapi/invapi.log
    }
}
