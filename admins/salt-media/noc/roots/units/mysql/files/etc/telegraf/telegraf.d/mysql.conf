# vim: ft=jinja
[[inputs.mysql]]
fielddrop = ["innodb_buffer_pool_dump_status", "innodb_buffer_pool_load_status", "rsa_public_key", "ssl*"]
metric_version = 2
servers = ["telegraf:telegraf@unix({{mysocket|d("/mysqld/mysqld.sock")}})/"]
tagexclude = ["server"]
gather_slave_status = true
gather_process_list = true
gather_innodb_metrics = true
gather_global_variables = true
gather_table_io_waits = true
gather_table_lock_waits = true
gather_index_io_waits = true
  [inputs.mysql.tags]
    _cgroup = "{{salt.grains.get("conductor:group")}}"
