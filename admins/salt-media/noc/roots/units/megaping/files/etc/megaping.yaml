vars:
  check_icmp:
    zmap_type: check
    check_type: icmp
    interval: 120
  check_80:
    zmap_type: check
    check_type: tcp_80
    interval: 120
db:
  host: "{{ pillar['db_host'] }}"
  password_file: /etc/megaping_db_password
solomon_token: /etc/megaping_solomon_password

{% set host_id = salt.grains.get('host') %}
megapings:
  {{ host_id }}:
    {{ pillar['megapings'][host_id] | yaml | indent(2) }}
