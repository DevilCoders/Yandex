# Logging settings.
logger:
  # Logging level.
  # Possible values are: "debug", "info", "warn", "error", "fatal".
  level: info
  # Syncs settings.
  # Possible values are: "stdin", "stderr" or file path.
  syncs:
    - stderr

# Racktables api settings.
rtapi:
  # Racktables endpoint.
  endpoint: https://ro.racktables.yandex-team.ru/api
  # Racktables token.
  token: "{{pillar['sec']['rtapi']}}"

# Postgres api setting.
postgres:
  # Postgres connection string.
  connection-string: "user=nocauth password={{pillar['sec']['postgres']}} host=c-41aace5d-6533-416e-bc73-1bbedfda296a.rw.db.yandex.net port=6432 dbname=nocauthdb"

# IDM server settings.
idm:
  # IDM server listen port.
  port: 6690
  # TVM client id
  tvm_client_id: 2001600

# TVM settings
tvm:
  # TVM client id.
  client_id: 2024771
  # TVM secret.
  secret: "{{pillar['sec']['tvm']}}"
  # TVM cache directory.
  cache_dir: /tmp/tvm-cache/

# Update destinations settings.
update-destinations:
  # Destinations update period.
  period: 1m
