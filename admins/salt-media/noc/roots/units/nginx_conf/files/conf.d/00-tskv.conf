tskv_log_format tskv-log 'request_id=$request_id args=$args scheme=$scheme port=$server_port ssl_handshake_time=$ssl_handshake_time upstream_cache_status=$upstream_cache_status upstream_addr=$upstream_addr upstream_status=$upstream_status http_y_service=$http_y_service $tcpinfo_rtt $tcpinfo_rttvar $tcpinfo_snd_cwnd $tcpinfo_rcv_space range=$http_range bytes_received=$request_length bytes_sent=$bytes_sent content_length=$http_content_length upstream_response_time=$upstream_response_time request_time=$request_time';
tskv_log /var/log/nginx/tskv.log tskv-log;
open_log_file_cache max=100 inactive=5s valid=5s min_uses=1;
