upstream macro {
    server [::1]:8080 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

server {
    listen 443 ssl http2 default;
    listen [::]:443 ssl http2 default;
    server_name m4s.yandex.net m4s.yandex-team.ru macro.tst.yandex-team.ru default;
{% if grains['yandex-environment'] == 'production' %}
    ssl_certificate /etc/nginx/ssl/m4s.yandex.net.pem;
    ssl_certificate_key /etc/nginx/ssl/m4s.yandex.net.key;
{% else %}
    ssl_certificate /etc/nginx/ssl/macros.tst.yandex-team.ru.pem;
    ssl_certificate_key /etc/nginx/ssl/macros.tst.yandex-team.ru.key;
{% endif %}
    log_by_lua_file /etc/nginx/lua/solomon-metrics.lua;

    location /ping {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://macro;
    }
    location ~/api/v1/(.*) {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://macro;
    }
    location / {
        root /var/www/m4s/;
        index index.html;

        try_files $uri $uri/ /index.html;
    }
}
