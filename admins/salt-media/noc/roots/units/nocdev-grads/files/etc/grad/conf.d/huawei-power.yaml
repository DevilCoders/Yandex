# NOCDEV-1093
pollers:
  SNMP huawei_power:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - hwBoardPowerMngtTable.hwBoardType
        - oid: hwBoardPowerMngtTable.hwBoardCurrentPower
          options: ["use_snmpget"]
        - hwBoardPowerMngtTable.hwBoardIndex  # этот индекс нужен потому что hwBoardType не уникален
      post_fn: [huawei_power]
      timeout: 20
    filter: "{Huawei CE} and [опрос SNMP] and not ({Huawei 2300})"
    series: power
    interval: 60
