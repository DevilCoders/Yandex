pollers:
  SNMP Cisco WLC SSID info:
    poller: snmp
    poller version: 3
    poller params:
      community: aish117
      counters:
        - { oid: CISCO-LWAPP-WLAN-MIB.cLWlanProfileName, options: [ "use_snmpbulkget" ] }
        - { oid: CISCO-LWAPP-WLAN-MIB.cLWlanSsid, options: [ "use_snmpbulkget" ] }
        - { oid: CISCO-LWAPP-WLAN-MIB.bsnDot11EssNumberOfMobileStations, options: [ "use_snmpget" ] }
    scattering_percent: 100
    filter: [ "rt%{Cisco WiFi controller} and not {ещё не работает}" ]
    series: snmp_poller.cisco_wlc_ssid
    interval: 300
    afterburn: 0  # не ускорять при старте так как редко обновляются счетчики

  SNMP Cisco AIR wireless interfaces:
    poller: snmp
    poller version: 3
    poller params:
      community: aish117
      counters:
        - { oid: CISCO-LWAPP-WLAN-MIB.bsnAPName, options: [ use_snmpbulkget, add_index ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfSlotId, options: [ use_snmpbulkget, add_index ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfOperStatus, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfType, options: [ use_snmpbulkget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfPhyTxPowerLevel, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfDot11PhyTxPowerEntry, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnAPIfPhyChannelNumber, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.bsnApIfNoOfUsers, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsRxErrorFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsRxMgmtFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsRxCtrlFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsRxDataFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsTxMgmtFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsTxCtrlFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsTxDataFrameCount, options: [ use_snmpget ] }
        - { oid: CISCO-LWAPP-WLAN-MIB2.cLApDot11RadioStatsRetryFrameCount, options: [ use_snmpget ] }
      post_fn: [ cisco_wlc_air_iface ]
      fn:
        tx_power: [ ]
        "/^(tx|rx)_.*/": [ [ delta_float, { max_time_delta: 900 } ] ]
        "/.*/": [ ]
    afterburn: 0  # не ускорять при старте так как редко обновляются счетчики
    scattering_percent: 100
    filter: [ "rt%{Cisco WiFi controller} and not {ещё не работает}" ]
    series: snmp_poller.cisco_wlc_ap
    interval: 300
