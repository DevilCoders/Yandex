credentials: !include ../credentials.yml

series:
  comocutor_poller.vrp_acl:
    min_interval: 60

pollers:
  vrp_acl_drop:
    poller: comocutor
    poller params:
      getter: get_vrp_acl_drop
      device: VrpDevice
      <<: *comocutor_credentials
      fn: {packets: ["resampler_linear_{sample_period}", "delta"],
           drops: ["resampler_linear_{sample_period}", "delta"],
      }
    filter: "{Huawei CE} and {серверный свитч} and {L3 ToR} and [опрос SNMP] and not {Cloud}"
    series: vrp_acl
    interval: 400
    instance_group: main comocutor instance
