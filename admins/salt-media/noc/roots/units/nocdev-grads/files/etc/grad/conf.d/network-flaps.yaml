series:
  snmp_poller.flaps:
    min_interval: 30

pollers:
  SNMP network flaps arista:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - ifmib.ifDescr
        - ifmib.aristaIfOperStatusChanges
      post_fn: [rearrange_partial_data]
    filter: "{конюшня NOC} and {Arista} and [опрос SNMP]"
    series: flaps
    interval: 30

  SNMP network flaps juniper:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - ifmib.ifDescr
        - ifmib.ifJnxCarrierTrans
      post_fn: [rearrange_partial_data]
    filter: "{конюшня NOC} and {Juniper} and [опрос SNMP]"
    series: flaps
    interval: 30

  SNMP network flaps linux:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - ifmib.ifDescr
        - ifmib.SysFSCarrierChanges
    filter: "rt%{конюшня NOC} and [опрос SNMP] and ([Switchdev] or [Cumulus] or {Ubuntu})"
    series: flaps
    interval: 30
