# NOCDEV-2100
credentials: !include ../credentials.yml

series:
  comocutor_poller.vrp_resources:
    min_interval: 300

pollers:
  huawei resouces:
    poller: comocutor
    poller params:
      device: VrpDevice
      getter: get_vrp_resources
      <<: *comocutor_credentials
      fn: {total: ["resampler_linear_{sample_period}"],
           remain: ["resampler_linear_{sample_period}"],
           used: ["resampler_linear_{sample_period}"],
           used_percent: ["resampler_linear_{sample_period}"],
      }
    filter: "[nocdev2100] and [опрос SNMP]"
    series: vrp_resources
    interval: 300
    instance_group: main comocutor instance
