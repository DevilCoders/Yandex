variable: !include variables.yaml

pollers:
  SNMP Cisco network:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: ifmib.ifDescr, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifAlias, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifOutDiscards, options: ["use_snmpget"]}
        - {oid: ifmib.ifInDiscards, options: ["use_snmpget"]}
        - {oid: ifmib.ifHighSpeed, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifInErrors, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutErrors, options: ["use_snmpget"]}
        - {oid: ifmib.ifOperStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifAdminStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifLastChange, options: ["use_snmpget"]}
        - {oid: ifmib.ifInMulticastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutMulticastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifInBroadcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutBroadcastPkts, options: ["use_snmpget"]}
      post_fn: [rearrange_partial_data, cisco_counters_workaround,
                sum_ifmib_counters_new, check_net_data_sanity]
      skip_key_expr: {'ifname': '(Null|StackPort|unrouted|.*mpls|StackSub|dwdm)'}
    filter: ["rt%({Cisco Catalyst} or {Nexus} or {Cisco IE-2000}) and [опрос SNMP]", *exVezet_cisco_filter]
    series: network
    interval: 120
    instances: 3

  SNMP Cisco ASR network:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: ifmib.ifDescr, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifAlias, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifOutDiscards, options: ["use_snmpget"]}
        - {oid: ifmib.ifInDiscards, options: ["use_snmpget"]}
        - {oid: ifmib.ifHighSpeed, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifInErrors, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutErrors, options: ["use_snmpget"]}
        - {oid: ifmib.ifOperStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifAdminStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifLastChange, options: ["use_snmpget"]}
        - {oid: ifmib.ifInMulticastPkts, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifOutMulticastPkts, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifInBroadcastPkts, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifOutBroadcastPkts, options: ["use_snmpget", "none_to_zero"]}
      post_fn: [check_net_data_stage1, rearrange_partial_data, sum_ifmib_counters_new, check_net_data_sanity]
      skip_key_expr: {'ifname': '(Null|StackPort|unrouted|.*mpls|StackSub|dwdm|Loopback0)'}
    filter: "{Cisco ASR 9000} and [опрос SNMP]"
    series: network
    interval: 120

  SNMP Cisco AIR network:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: ifmib.ifDescr, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifAlias, options: ["use_snmpbulkget"]}
        - {oid: ifmib.ifOutDiscards, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifInDiscards, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifHighSpeed, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutOctets, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCInUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifHCOutUcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifInErrors, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifOutErrors, options: ["use_snmpget", "none_to_zero"]}
        - {oid: ifmib.ifAdminStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifOperStatus, options: ["use_snmpget"]}
        - {oid: ifmib.ifLastChange, options: ["use_snmpget"]}
        - {oid: ifmib.ifInMulticastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutMulticastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifInBroadcastPkts, options: ["use_snmpget"]}
        - {oid: ifmib.ifOutBroadcastPkts, options: ["use_snmpget"]}
      post_fn: [check_net_data_stage1, rearrange_partial_data, sum_ifmib_counters_new, check_net_data_sanity]
      skip_key_expr: {'ifname': '(Null|StackPort|unrouted|.*mpls|StackSub|dwdm)'}
    filter: "{Cisco AIR} and [опрос SNMP]"
    series: network
    interval: 120
    instances: 1
