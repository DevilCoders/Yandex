# NOCDEV-1223
series:
  snmp_poller.juniper_bgp:
    min_interval: 120

pollers:
  SNMP jnx_bgp:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - jnxBgpM2Peer.jnxBgpM2PeerIndex
        - jnxBgpM2PrefixCountersTable.jnxBgpM2PrefixInPrefixes
        - jnxBgpM2PrefixCountersTable.jnxBgpM2PrefixInPrefixesAccepted
        - jnxBgpM2PrefixCountersTable.jnxBgpM2PrefixInPrefixesRejected
        - jnxBgpM2PrefixCountersTable.jnxBgpM2PrefixOutPrefixes
        - jnxBgpM2PrefixCountersTable.jnxBgpM2PrefixInPrefixesActive
      post_fn: juniper_bgp_join
      timeout: 20
    filter: "{Juniper} and {border router} and [опрос SNMP]"
    series: juniper_bgp
    interval: 120
