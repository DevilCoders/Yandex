# NOCDEV-1321
credentials: !include ../credentials.yml

pollers:
  comocutor juniper temp:
    poller: comocutor
    poller params:
      getter: get_juniper_temp
      device: JnxDevice
      <<: *comocutor_credentials
      fn: {temp: ["resampler_linear_{sample_period}"],
           threshold_low: ["resampler_linear_{sample_period}"],
           threshold_high: ["resampler_linear_{sample_period}"],
      }
    filter: "{Juniper} and not {$typeid_1507} and [опрос comocutor]"  # {$typeid_1507} - VM Virtual Switch
    series: temp
    interval: 120
    instance_group: main comocutor instance
