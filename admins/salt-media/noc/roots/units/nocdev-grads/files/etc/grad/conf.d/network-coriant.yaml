# NOCDEV-1155
pollers:
  SNMP coriant:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: coriant-groove-port.portAdminStatus, options: ["use_snmpbulkget"]}
        - {oid: coriant-groove-port.portOperStatus, options: ["use_snmpbulkget"]}
      post_fn: rename_coriant_ifname
      timeout: 10
    filter: "{Coriant G30}"
    series: network
    interval: 60
