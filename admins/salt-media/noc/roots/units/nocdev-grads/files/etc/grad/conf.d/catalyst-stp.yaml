series:
  snmp_poller.catalyst_stp:
    min_interval: 60

pollers:
  SNMP Catalyst STP: # NOCDEV-5301
    poller: snmp
    poller version: 3
    poller params:
      counters:
        - { oid: CISCO-STP-EXTENSIONS-MIB.stpxPVSTVlanEnable, options: [ "use_snmpbulkget" ] }
      post_fn: [ count_values, [ rename_values, { filter: { vlan_enable: vlan_count } } ] ]
      timeout: 15
    filter: [ "rt%{Cisco Catalyst} and [опрос SNMP]" ]
    series: snmp_poller.catalyst_stp
    interval: 60
    scattering_percent: 100
