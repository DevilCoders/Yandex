variables:
  huawei_ifname_filter: &huawei_ifname_filter { ifname: '(NULL|(In)?LoopBack|.+-mplste|Sip|Virtual-Template)' }
  juniper_ifname_filter: &juniper_ifname_filter { ifname: '^((?!ge|fxp|em|irb|ae|xe|et|fti)|(em2))' }
  # Tunnel - NOCDEV-4299
  network_fn: &network_fn
    "/^(tx|rx)_(drop|errs|unicast|packets|nunicast)$/": [ [ "speed", { "resample": "{sample_period}" } ] ]
    "/^(tx|rx)$/": [ [ "speed", { "factor": 8, "resample": "{sample_period}" } ] ]
    "/^flap$/": [ [ "resampler_repeat", { "period": "{sample_period}", "max_delta": 1200 } ], "delta_count" ]
    "/^speed|(admin|oper)_status$/": [ [ "resampler_repeat", { "period": "{sample_period}", "max_delta": 1200 } ] ]
  host_groups:
    juniper_test_hosts: &juniper_test_hosts [ "lab-vla-e1.yndx.net" ]
    huawei_test_hosts: &huawei_test_hosts [ "ce6870ei-test.yndx.net", "lab-vla-32z1.yndx.net" ]
    netconf_huawei_filter: &netconf_huawei_filter "{Huawei} and [опрос comocutor netconf]"
    netconf_juniper_filter: &netconf_juniper_filter ["rt%{Juniper} and [опрос comocutor netconf]", "lab-vla-e1.yndx.net"]
    # IPTEL-3525
    exVezet_cisco_filter: &exVezet_cisco_filter
