# NOCDEV-4271
credentials: !include ../credentials.yml
variable: !include variables.yaml

series:
  comocutor_poller.netconf_bundle:
    min_interval: 30

pollers:
  comocutor netconf huawei bundle:
    poller: comocutor
    poller params:
      getter: get_huawei_ifmtrunkif
      device: NetconfDevice
      <<: *comocutor_credentials
    series: comocutor_poller.netconf_bundle
    interval: 30
    instance_group: main netconf instance
    filter: *netconf_huawei_filter

  comocutor netconf juniper bundle:
    poller: comocutor
    poller params:
      getter: get_netconf_juniper_bundle
      device: NetconfDevice
      <<: *comocutor_credentials
    series: comocutor_poller.netconf_bundle
    interval: 30
    instance_group: main netconf instance
    filter: *netconf_juniper_filter
