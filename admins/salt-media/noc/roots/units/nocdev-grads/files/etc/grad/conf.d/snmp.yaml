series:
  snmp_poller.snmp:
    min_interval: 60

pollers:
  SNMP snmp:
    poller: snmp
    poller version: 2
    poller params:
      counters:
      - {oid: snmp.snmpOutPkts, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInPkts, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInBadCommunityNames, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInASNParseErrs, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInTooBigs, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInNoSuchNames, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInBadValues, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInGenErrs, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInTotalReqVars, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInGetRequests, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpInGetNexts, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutTooBigs, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutNoSuchNames, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutBadValues, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutGenErrs, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutGetResponses, options: ["use_snmpbulkget", "optional"]}
      - {oid: snmp.snmpOutTraps, options: ["use_snmpbulkget", "optional"]}
    filter: >-
       [работает SNMP] and not (
          {Eltek SmartPack} or
          {Cisco CT5520} or
          ({UPS} and {Raritan})
       )
    series: snmp
    interval: 300
    scattering_percent: 90
