#NOC-17691
credentials: !include ../credentials.yml

series:
  comocutor_poller.route_types:
    min_interval: 150

pollers:
  comocutor bird_routes:
    poller: comocutor
    poller params:
      getter: get_routes_counters
      device: PCDevice
      <<: *comocutor_credentials_nocauth
      fn: {count: ["resampler_linear_{sample_period}"],
      }
    filter: "{FV reflector} and not {в оффлайне} and {runs bird}"
    series: route_types
    interval: 150
    instance_group: main comocutor instance
