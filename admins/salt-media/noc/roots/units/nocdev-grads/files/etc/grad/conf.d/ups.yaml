series:
  snmp_poller.ups:
    min_interval: 30

  snmp_poller.upsmib: # NOCDEV-2894
    min_interval: 30

# плохо отвечают если балк ответ не влез в мту
pollers:
  SNMP eltek:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: sp2-battery.batteryCurrentDescription, options: ["use_snmpbulkget"]}
        - {oid: sp2-battery.batteryCurrentValue, options: ["use_snmpget"]}
        - {oid: sp2-battery.batteryCurrentMajorHighLevel, options: ["use_snmpget"]}
        - {oid: sp2-battery.batteryCurrentMinorHighLevel, options: ["use_snmpget"]}

      bulk_max_repetitions: 2
    filter: "({Eltek ComPack} or {Eltek SmartPack})"
    series: ups
    interval: 30
  SNMP eltek2:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: sp2-noindex.rectifiersCurrentValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.rectifiersCurrentMajorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.rectifiersCurrentMinorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryVoltageValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryVoltageMajorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryVoltageMinorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryVoltageMinorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryVoltageMajorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryCurrentsValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryCurrentsMajorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryCurrentsMinorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryCurrentsMinorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryCurrentsMajorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTemperaturesValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTemperaturesMajorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTemperaturesMinorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTemperaturesMinorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTemperaturesMajorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTimeLeftValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTimeLeftMinorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTimeLeftMajorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryUsedCapacityValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryUsedCapacityMajorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryUsedCapacityMinorAlarmLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTotalCapacityValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTotalCapacityMinorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.batteryTotalCapacityMajorLowLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.loadCurrentValue, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.loadCurrentMajorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-noindex.loadCurrentMinorHighLevel, options: ['use_snmpbulkget']}
        - {oid: sp2-input-control.inputControlUnitInputDescription, options: ["use_snmpbulkget"]}
        - {oid: sp2-input-control.inputControlUnitInputStatus, options: ["use_snmpget"]}
      bulk_max_repetitions: 2
    filter: "({Eltek ComPack} or {Eltek SmartPack})"
    series: ups
    interval: 30
  SNMP eltek3:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: sp2-mains.mainsVoltageDescription, options: ["use_snmpwalk"]}
        - {oid: sp2-mains.mainsVoltageValue, options: ["use_snmpget"]}
        - {oid: sp2-mains.mainsVoltageMajorHighLevel, options: ["use_snmpget"]}
        - {oid: sp2-mains.mainsVoltageMinorHighLevel, options: ["use_snmpget"]}
        - {oid: sp2-mains.mainsVoltageMinorLowLevel, options: ["use_snmpget"]}
        - {oid: sp2-mains.mainsVoltageMajorLowLevel, options: ["use_snmpget"]}
      bulk_max_repetitions: 2
    filter: "({Eltek ComPack} or {Eltek SmartPack})"
    series: ups
    interval: 30
  SNMP UPSMIB1:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: UPS.upsBatteryStatus, options: ["use_snmpbulkget"]}
        - {oid: UPS.upsEstimatedChargeRemaining, options: ["use_snmpbulkget"]}
    filter: [ "rt_taxi_mon%{taxi_lavka_base} and {UPS}" ]
    series: upsmib
    interval: 30
  SNMP UPSMIB2:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: UPS.upsOutputVoltage, options: ["use_snmpbulkget"]}
        - {oid: UPS.upsOutputPercentLoad, options: ["use_snmpbulkget"]}
    filter: [ "rt_taxi_mon%{taxi_lavka_base} and {UPS}" ]
    series: upsmib
    interval: 30
  SNMP UPSMIB3:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - {oid: UPS.upsInputFrequency, options: ["use_snmpbulkget"]}
        - {oid: UPS.upsInputVoltage, options: ["use_snmpbulkget"]}
    filter: [ "rt_taxi_mon%{taxi_lavka_base} and {UPS}" ]
    series: upsmib
    interval: 30
