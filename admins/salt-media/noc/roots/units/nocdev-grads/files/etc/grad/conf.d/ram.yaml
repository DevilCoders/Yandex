# NOCDEV-4268
credentials: !include ../credentials.yml
variables: !include variables.yaml

series:
  comocutor_poller.netconf_ram:
    min_interval: 30

pollers:
  comocutor netconf huawei ram:
    poller: comocutor
    poller params:
      getter: get_huawei_devm_ram
      device: NetconfDevice
      <<: *comocutor_credentials
    series: comocutor_poller.netconf_ram
    interval: 30
    instance_group: main netconf instance
    filter: *huawei_test_hosts

