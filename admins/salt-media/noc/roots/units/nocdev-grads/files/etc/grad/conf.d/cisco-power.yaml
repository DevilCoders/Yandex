# NOCDEV-1093
pollers:
  SNMP cisco power:
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - oid: cefcFRUPowerSupplyGroupTable.cefcPowerUnits
          options: ["use_snmpbulkget"]
        - oid: cefcFRUPowerSupplyGroupTable.cefcTotalDrawnCurrent
          options: ["use_snmpbulkget"]
      post_fn: [rearrange_partial_data,
                recalc_cisco_power_usage,
                [sum_all_values, {filter_keys: ["host"]}]]
    filter: "{Cisco} and ({Nexus} or {Cisco 6500}) and [опрос SNMP] and not {$cn_myt-d1}"
    series: power
    interval: 60

  SNMP cisco power2:  # NOCDEV-1887
    poller: snmp
    poller version: 2
    poller params:
      counters:
        - oid: cefcFRUPowerSupplyGroupTable.cefcPowerUnits
          options: ["use_snmpbulkget"]
        - oid: cefcFRUPowerSupplyGroupTable.cefcTotalDrawnCurrent
          options: ["use_snmpbulkget"]
      post_fn: [rearrange_partial_data,
                [recalc_cisco_power_usage, {multiplier: 0.01}],
                [sum_all_values, {filter_keys: ["host"]}]]
    filter: ["myt-d1"]
    series: power
    interval: 60
