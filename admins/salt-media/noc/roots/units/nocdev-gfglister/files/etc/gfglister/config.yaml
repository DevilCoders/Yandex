gfglister:
  http_address: "[::]:80"
  invapi_filter: "[работает gfglister]"
  max_conf_get_retries: 1
  config_readers: 500
  update_interval: 2h
  conf_change_ch_size: 5000
comocutor:
  login: "robot-gfglister"
  identity_path: "/etc/gfglister/ssh_identity"
  login2: "racktables"
  identity_path2: "/etc/gfglister/racktables_id_dsa"
  password2: "{{ pillar['comocutor']['rtpass'] }}"
  annushka_python: "/home/gfglister/venv/bin/python"
  annushka_path: "/home/gfglister/annushka/ann"
zk:
  hosts: [ "iva-zk01.net.yandex.net", "myt-zk01.net.yandex.net", "vla-zk01.net.yandex.net" ]
  prefix: "/gfglister"
  timeout: 10s
invapi:
  oauth: "{{ pillar['invapi']['token'] }}"
  url: "https://ro.racktables.yandex-team.ru/api"
svn:
  svn_ssh: "ssh -i /etc/gfglister/racktables_id_dsa -l robot-racktables"
  url: "svn+ssh://arcadia.yandex.ru/robots/trunk/noc/cfglister/config"
  work_dir: "/home/gfglister/gfglister_config"
