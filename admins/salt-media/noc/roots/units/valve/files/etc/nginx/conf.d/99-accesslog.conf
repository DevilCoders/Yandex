tskv_log_format tskv-log "type=nginx unixtime_microsec_utc=$msec request_time=$request_time upstream_cache_status=$upstream_cache_status upstream_response_time=$upstream_response_time ssl_session_id=$ssl_session_id ssl_handshake_time=$ssl_handshake_time request_id=$request_id request_length=$request_length bytes_sent=$bytes_sent upstream_addr=$upstream_addr";
tskv_log      /var/log/nginx/tskv.log  tskv-log;

access_log      off;

