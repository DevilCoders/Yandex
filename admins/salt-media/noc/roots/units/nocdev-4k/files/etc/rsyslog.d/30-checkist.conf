# mirrored from journald
if ($programname contains 'checkist') then {
    if ($msg contains 'DEBUG') then {
        action(type="omfile" file="/var/log/checkist/debug.log")
        *.*   stop
   }
   if ($programname == 'checkist-api') then {
        action(type="omfile" file="/var/log/checkist/api.log")
        *.*   stop
   }
   if ($programname == 'checkist-cron') then {
        action(type="omfile" file="/var/log/checkist/cron.log")
        *.*   stop
   }
   action(type="omfile" file="/var/log/checkist/all.log")
   *.*   stop
}
