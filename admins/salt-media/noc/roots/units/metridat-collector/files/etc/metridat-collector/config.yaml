---
loglevel: debug
HTTPPort: 16312
confDir: /etc/metridat-collector/conf.d/
zookeeper:
  hosts: [ "iva-zk01.net.yandex.net", "myt-zk01.net.yandex.net", "vla-zk01.net.yandex.net" ]
  prefix: "/metridat"
  timeout: 5s

metrics:
  pull:
    enabled: true

logbroker:
  database: "/Root"
  #  topic: "/grad/data/metridat_common"
  topic: "/grad/data/test1"
  oauth_token: "{{pillar['sec']['logbroker_token']}}"
  endpoint: "vla.logbroker.yandex.net"
  source_id: "1"


pipelines:
  interface:
    - { pattern: "^(in|out).*", functions: [{name: speed, argument: {multiplier: 8}}] }

invapi:
  oauth: "{{pillar['sec']['invapi_token']}}"
  url: "https://ro.racktables.yandex-team.ru/api"
