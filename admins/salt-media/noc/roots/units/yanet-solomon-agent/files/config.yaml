# Logging settings.
logging:
  # Logging level.
  # Possible values are: "debug", "info", "warn", "error".
  level: warn
  # Where to log.
  sinks:
    - stdout
  # How to log.
  encoding: json

prefix: dpdk_
max_queue_size: 10000000

sources:
  ports: 1s
  unsafe: 1s
  other: 5s
  dregress: 1s
  peer: 10s

labels:
  dregress_traffic_as_v4:
    host: const
  dregress_traffic_as_v6:
    host: const
  dregress_v4:
    host: const
  dregress_v6:
    host: const
  dregress_rtt_v4:
    host: const
  dregress_rtt_v6:
    host: const

ignore:
  - dregress_rtt_v4
  - dregress_rtt_v6

solomon:
  base_uri: https://solomon.yandex.net/api/v2/push
  # robot-nocdev-dpdk solomon oauth
  oauth_token: {{pillar['sec']['solomon_oauth']}}
  project: noc
  cluster: {{salt['cmd.shell']('hostname | sed "s/.*fw[0-9]*/all/g" | grep -o ^[a-z,9]*')}}
  max_retries: 3
  max_retry_interval: 1s
  max_metrics_per_request: 10000
