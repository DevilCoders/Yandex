[mongo]
execution_interval=30
execution_timeout=50
command=/usr/sbin/custom_api_check.py MongoErrorsHealthCheck
type=kino-kp-api

[mcrouter]
execution_interval=30
execution_timeout=50
command=/usr/sbin/custom_api_check.py McRouterAvailabilityCheck
type=kino-kp-api

[api-5xx]
execution_interval=30
execution_timeout=50
command=/usr/sbin/custom_api_check.py Api5xxResponses
type=kino-kp-api

[api-long-responses]
execution_interval=30
execution_timeout=50
command=/usr/sbin/custom_api_check.py ApiLongResponses
