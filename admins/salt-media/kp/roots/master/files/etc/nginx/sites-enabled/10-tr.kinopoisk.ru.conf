server {
    include listen_ssl;

    server_name tr.tst.kinopoisk.ru;


    location @trailers_fallback {
        rewrite ^/trailers/(.*)$ https://kp.cdn.yandex.net/$1 last;
    }

    location /trailers/ {
        root /home/www/static.kinopoisk.ru;
        try_files $uri @trailers_fallback;
    }

    location / {
        return 404;
    }

}
