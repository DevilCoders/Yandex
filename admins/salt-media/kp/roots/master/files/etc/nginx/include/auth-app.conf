include include/proxy-headers.conf;

auth_request /auth-remote/;

auth_request_set $x_auth_status $upstream_http_x_auth_status;
auth_request_set $x_kp_user_id $upstream_http_x_kp_user_id;
auth_request_set $x_request_id $upstream_http_x_request_id;
auth_request_set $x_ya_user_ticket $upstream_http_x_ya_user_ticket;
auth_request_set $x_new_session_id $upstream_http_x_new_session_id;

proxy_set_header X-Auth-Status $x_auth_status;
proxy_set_header X-Kp-User-Id $x_kp_user_id;
proxy_set_header X-Request-Id $x_request_id;
proxy_set_header X-Ya-User-Ticket $x_ya_user_ticket;
proxy_set_header X-New-Session-Id $x_new_session_id;
