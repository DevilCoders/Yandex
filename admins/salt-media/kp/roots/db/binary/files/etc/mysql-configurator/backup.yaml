enabled: True
style: xtrabackup
transport: s3cmd
compression: pzstd
s3cmd:
  bucket: 'kp-db-production'
  prefix: 'backup-binary/mysql/'
zk:
  lock: 'backup-binary'
  timeout: 60.0  # seconds
  backup_period: 12h   # avoid period smaller then 12 hours
api:
  replica: http://c.yandex-team.ru/api/generator/mysql_replicas
