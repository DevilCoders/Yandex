log:
  level: info
processor:
  enable: True
  down_on_stop: True # close replica if slave stopped
  interval: 20       # status update interval
  close_max: 30.0    # maximum percent of cluster which can be closed
  ports: []          # control non-mysql ports if used some custom checks like http(must be a list)
  open_after_broken: 67.0    # as soon as number of broken replicas (with problems) reach 67%+ (10 replicas if total 15), open every closed one; and do not close any
