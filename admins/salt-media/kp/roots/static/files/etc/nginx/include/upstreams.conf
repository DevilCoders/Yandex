# s3
upstream upstream_s3 {
    server {{ pillar.hosts.s3_static }} max_fails=0;
    keepalive 3000;
}

# s3 kp
upstream upstream_s3_kinopoisk {
    server {{ pillar.hosts.s3_kinopoisk }} max_fails=0;
    keepalive 3000;
}

# s3 for mobile (CADMIN-8633)
upstream upstream_s3_mobile {
    server {{ pillar.hosts.s3_mobile_promo }} max_fails=0;
    keepalive 256;
}

# bo
upstream upstream_bo {
    server {{ pillar.hosts.master }}:80;
    keepalive 10;
}

# kp1-internal-api CADMIN-8459
upstream upstream_kp1-internal-api {
    server {{ pillar.domains.kp_api_internal }}:443;
    keepalive 256;
}
