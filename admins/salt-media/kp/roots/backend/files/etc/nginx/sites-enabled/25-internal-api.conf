{% set yaenv = grains['yandex-environment'] -%}

{% set fastcgi_read_timeout = "90s" -%}
{% set fastcgi_send_timeout = "60s" -%}
{% if yaenv in ["prestable", "production"] %}
{% set fastcgi_connect_timeout = "1s" -%}
{% else %}
{% set fastcgi_connect_timeout = "10s" -%}
{% endif %}

map $request $phpfpm_socket {
    default /run/php5-fpm.sock;
}

server {
    include listen;
    server_name ~^kp-php-internal-api;
    server_name ~^kp-balancer-internal-back;

    # fastcgi_params
    fastcgi_param PATH_INFO $path_info;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param QUERY_STRING $query_string;
    fastcgi_param REQUEST_METHOD $request_method;
    fastcgi_param CONTENT_TYPE $content_type;
    fastcgi_param CONTENT_LENGTH $content_length;

    fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    fastcgi_param REQUEST_URI $request_uri;
    fastcgi_param DOCUMENT_URI $document_uri;
    fastcgi_param DOCUMENT_ROOT $document_root/;
    fastcgi_param SERVER_PROTOCOL $server_protocol;
    fastcgi_param REQUEST_SCHEME $scheme;
    fastcgi_param HTTPS on;

    fastcgi_param GATEWAY_INTERFACE CGI/1.1;
    fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;

    fastcgi_param REMOTE_ADDR $remote_addr;
    fastcgi_param REMOTE_PORT $remote_port;
    fastcgi_param SERVER_ADDR $server_addr;
    fastcgi_param SERVER_PORT $server_port;
    fastcgi_param SERVER_NAME $server_name;

    fastcgi_param ANGEL $http_x_angel;

    # PHP only, required if PHP was built with --enable-force-cgi-redirect
    fastcgi_param REDIRECT_STATUS 200;

    fastcgi_param BASE_PATH /;
    fastcgi_param STICK_PATH $request_uri;

# CADMIN-8583 -- пока для девов оставляем

    include conf.d/realip.conf;

    real_ip_header X-Real-IP;

    root {{ rootdir }};

    # Add index.php to the list if you are using PHP
    index index.php; # index.phtml index_other.phtml  index.html;

    location ~ \.(php|phtml)(/|$) {
            internal;
            # error_log /var/log/nginx/debug.log debug;
            fastcgi_index index.php;

            # regex to split $uri to $fastcgi_script_name and $fastcgi_path
            fastcgi_split_path_info ^(.+?\.php|.+?\.phtml)(.*)$;

            # Bypass the fact that try_files resets $fastcgi_path_info
            # see: http://trac.nginx.org/nginx/ticket/321
            set $path_info $fastcgi_path_info;

            fastcgi_read_timeout {{ fastcgi_read_timeout }};
            fastcgi_send_timeout {{ fastcgi_send_timeout }};
            fastcgi_connect_timeout {{ fastcgi_connect_timeout }};

            # KPDUTY-280
            fastcgi_buffer_size 32k;
            fastcgi_buffers 4 32k;
            # Check that the PHP script exists before passing it
            try_files $fastcgi_script_name =404;

            fastcgi_pass unix:$phpfpm_socket;
    }


    # Deny access to private files.
    location ~* ^/(.*/)?\.(hg|svn|git|mc|ht.*) {
        deny all;
    }

    location /internal-api/idm {
        return 403;
    }

    location /ping/ {
        rewrite (.*) /index.php$1 last;
    }

    location /internal-api/ {
        rewrite (.*) /web/app.php$1 last;
    }

    location / {
        return 403;
    }

    location = /ping {
        default_type text/plain;
        return 200 'pong';
    }

}
