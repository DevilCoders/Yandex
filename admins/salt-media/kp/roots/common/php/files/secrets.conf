; MANAGED BY SALT
;{{yaenv}} .env.{{yaenv}}
env[SYMFONY_ENV]={{yaenv}}
env[SYMFONY_DEBUG]={{debug}}
{% if tvmtoken is defined -%}
env[QLOUD_TVM_TOKEN]={{tvmtoken}}
{% endif -%}
{% if tvm_port is defined -%}
env[TVMTOOL_LOCAL_PORT]={{tvm_port}}
{% endif -%}
{% if js_api_key is defined -%}
env[YANDEX_MAPS_JS_API_KEY]={{js_api_key}}
{% endif -%}
{% if yp_token is defined -%}
env[YP_TOKEN]={{yp_token}}
{% endif -%}
{% if yaenv == "development" -%}
env[SYMFONY__ENV_PREFIX]={{dev_user}}
{% endif -%}
{% if redis_cache_hosts is defined -%}
env[SYMFONY_REDIS_CACHE_SENTINELS]={{redis_cache_hosts}}
env[SYMFONY_REDIS_CACHE_READ_HOST]="tcp://localhost:16379"
{% endif -%}

{% for section, secrets in data.items() %}
; {{section}}
{%- for key, val in secrets.items() %}
env[{{key}}]="{{val}}"
{%- endfor %}
{% endfor %}
