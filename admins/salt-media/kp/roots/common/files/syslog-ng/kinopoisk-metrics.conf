filter f_kinopoisk_metrics {
    message("^kinopoisk_metrics");
};

destination df_kinopoisk_metrics {
    file("/var/log/php/kinopoisk-metrics.log"
        create_dirs(yes)
        dir_owner(www-data)
        dir_group(www-data)
        dir_perm(0755)
        owner(www-data)
        group(www-data)
        perm(0644)
    );
};

log {
    source(s_all);
    filter(f_kinopoisk_metrics);
    destination(df_kinopoisk_metrics);
    flags(final);
};
