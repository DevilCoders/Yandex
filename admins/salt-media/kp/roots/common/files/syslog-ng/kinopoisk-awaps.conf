filter f_kinopoisk_awaps {
    message("^kinopoisk_main.*AWAPS");
};

destination df_kinopoisk_awaps {
    file("/var/log/php/kinopoisk-awaps.log"
        create_dirs(yes)
        dir_owner(www-data)
        dir_group(www-data)
        dir_perm(0755)
        owner(www-data)
        group(www-data)
        perm(0644)
    );
};

log {
    source(s_all);
    filter(f_kinopoisk_awaps);
    destination(df_kinopoisk_awaps);
    flags(final);
};
