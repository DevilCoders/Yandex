host: {{ host|default(group|replace("CGROUP%", "")) }}
namespace: kinopoisk
tags: {{_context.macro.add_env_tags_by_group(group, and_add=["sre"])}}
ttl: 900
refresh_time: 60
aggregator: timed_more_than_limit_is_problem
aggregator_kwargs:
    nodata_mode: force_ok
{% if 'backup' not in tags %}
    unreach_mode: force_ok
    unreach_service: [{check: ":UNREACHABLE"}]
{% endif %}
    limits:
        - time_start: 11
          time_end: 19
          day_start: 1
          day_end: 5
          warn: 0
          crit: 30%
        - time_start: 11
          time_end: 19
          day_start: 6
          day_end: 7
          warn: 0
          crit: 30%
        - time_start: 20
          time_end: 10
          day_start: 1
          day_end: 7
          warn: 0
          crit: 30%
notifications:
    - template_name: phone_escalation
      template_kwargs:
          repeat: 2
          delay: 900
          logins:
               - '@svc_sre_kinopoiskotttv:sre_kptvott'
               - etruntaev
               - coldmind
               - gibzer
               - sergeyv
               - vyacheslav
          on_success_next_call_delay: 600
          restart_after: 3600
    - template_name: startrek
      template_kwargs:
          delay: 900
          queue: kpsreduty
          assignee: '@svc_sre_kinopoiskotttv:sre_kptvott'
          followers:
              - vyacheslav

{% if 'backup' not in tags %}
# not part of the juggler check specification (jupy extension)
# only matters for the metahost level template
unreach_checks:
  __jupy_merge_mode: skip
  checks:
      - service: UNREACHABLE
        ttl: 180
        active: icmpping
        active_kwargs:
            fail_threshold: 2
        aggregator_kwargs:
            __jupy_merge_mode: skip
            nodata_mode: skip
            limits:
                - time_start: 0
                  time_end: 23
                  day_start: 1
                  day_end: 7
                  warn: 0
                  crit: 30%
{% endif %}
