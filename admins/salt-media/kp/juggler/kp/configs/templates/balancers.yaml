namespace: kinopoisk
refresh_time: 60
ttl: 180
tags:
  - {{host}}
  - kp
  - balancer
  - sre
aggregator: timed_more_than_limit_is_problem
aggregator_kwargs:
    nodata_mode: force_crit
    limits: []
notifications:
    - template_name: phone_escalation
      template_kwargs:
          repeat: 2
          delay: 900
          logins:
              - '@svc_sre_kinopoiskotttv:sre_kptvott'
              - etruntaev
              - coldmind
              - gibzer
              - sergeyv
              - vyacheslav
          on_success_next_call_delay: 600

# not part of the juggler check specification (jupy extension)
# only matters for the metahost level template
unreach_checks:
  __jupy_merge_mode: skip
  checks:
      - service: UNREACHABLE
        ttl: 180
        active: icmpping
        active_kwargs:
            fail_threshold: 2
        aggregator_kwargs:
            __jupy_merge_mode: skip
            nodata_mode: skip
            limits:
                - time_start: 0
                  time_end: 23
                  day_start: 1
                  day_end: 7
                  warn: 0
                  crit: 30%
