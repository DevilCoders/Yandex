- host: kp1-backend
  group: DEPLOY%kp_backend_kp1-backend@stage=kp1-backend_stable
  tags:
    - backup
  check_template: production.yaml
  checks:
      main:
        ttl: 270
        refresh_time: 120
        active: http
        active_kwargs:
            path: /
            headers:
              Host: www.kinopoisk.ru
            ok_codes:
              - 200
              - 301
      ping:
        ttl: 270
        refresh_time: 120
        active: http
        active_kwargs:
            path: /ping
            headers:
              Host: www.kinopoisk.ru
            ok_codes:
              - 200
              - 301
