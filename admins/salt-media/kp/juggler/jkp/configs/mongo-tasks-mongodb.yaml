- group: CGROUP%jkp-stable-db-mongo-tasks-mrs
  tags:
    - conductor
    - jkp
    - mongodb
  check_template: production.yaml
  base: base.yaml
  checks:
    mongodb-alive:
    mongodb-pool:
    mongodb-replica-lag:
    mongodb-recovering-state:
    mongodb-restore:
    mongodb-asserts-user:
    mongodb-uptime:
    mongodb-slow-queries:

- group: CGROUP%jkp-test-db-mongo-tasks-mrs
  check_template: nonproduction.yaml