general:
  port: 89
  daemonize: true                   # not working lol - using upstart instead

parsers:
  '/usr/local/share/dashing-ping/dashing-ping-new.py':
    type: command
    metrics:
      ping-new:
        type: lastvalue
        pattern: (.*)
        interval: 5

  '/usr/local/share/dashing-ping/dashing-ping-new.py 6':
    type: command
    metrics:
      ping6-new:
        type: lastvalue
        pattern: (.*)
        interval: 5
