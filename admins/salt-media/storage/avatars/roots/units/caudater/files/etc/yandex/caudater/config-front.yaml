general:
  port: 89
  daemonize: true                   # not working lol - using upstart instead

parsers:
  'echo pong':                      # parser source - filename or command
    type: command                   # file or command
    metrics:
      ping:                         # metric name
        pattern: '(\w+)'            # PCRE pattern to match line from file or command output, result will be taken from **1st group**
        type: lastvalue             # available types: lastvalue, rps, count, summ
        interval: 5                 # seconfss, period of running command or counting rps

  'cat /proc/loadavg':
    type: command
    metrics:
      la:
        type: lastvalue
        pattern: '^([0-9.]+) '
        interval: 2
  http://example.com:
    type: http
    timeout: 2
    metrics:
     ex_count:
      interval: 5
      pattern: (.*)
      type: count
  /var/log/nginx/access.log:
    metrics:
      f5xx:
        pattern: 'HTTP/1.[0-1]" 50[0-6]+'
        type: count
      fqps:
        interval: 5
        pattern: '.*'
        type: avgcount
      wf2xx:
        interval: 5
        pattern: 'HTTP/1.[0-1]" 20[0-6]+'
        type: avgcount
      wf2xx:
        interval: 5
        pattern: 'HTTP/1.[0-1]" 50[0-6]+'
        type: avgcount
    type: file

