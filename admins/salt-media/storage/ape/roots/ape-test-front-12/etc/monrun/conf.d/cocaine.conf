[cocaine-unicorn]
execution_interval=300
execution_timeout=120
command=python /usr/local/bin/cocaine-unicorn.py 90 /var/run/cocaine-unicorn-autofix-marker
type=cocaine-service

[cocaine-check]
execution_interval=60
execution_timeout=57
command=python /usr/local/bin/cocaine-check.py 2>/dev/null
type=cocaine

[vicodyn-banned]
execution_interval=60
execution_timeout=30
command=python /usr/local/bin/vicodyn_info.py 2>/dev/null
type=cocaine
