server {
	server_name imageparser-srw.tst.ape.yandex.net;
	listen 80;
	listen [::]:80;

	#TVM2 service section
        tvm2_service_id 200;
        tvm2_keys_url "/keys?lib_version=2.0.5";

	location ~* ^/(?<handle>[a-zA-Z0-9_-]+) {
		#TVM2 client section
		tvm2_ticket $http_x_ya_service_ticket;
		tvm2_allow_src 186;
		tvm2_allow_src 2000139;

                proxy_pass http://cocaine-http-proxy;
                proxy_set_header Host $host;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
		request_id_from_header on;
		request_id_header_name X-Request-Id;
                proxy_set_header X-Request-Id    $request_id;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Cocaine-Service "imageparser-srw__v012";
		proxy_set_header X-Cocaine-Event "${handle}";
                proxy_ignore_headers X-Accel-Redirect;
                proxy_pass_header X-Accel-Redirect;
                proxy_read_timeout 305s;
                proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
	location = /keys{
                internal;
                proxy_pass https://tvm-api.yandex.net/2/keys;
        }
}

