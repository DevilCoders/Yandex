upstream zipkin {
        server [::1]:8888;
}
server {
        server_name zipkin.ape.yandex.net;
        listen 80;
        listen [::]:80;
        location / {
		proxy_pass http://zipkin;
                proxy_set_header        X-Real-IP       $remote_addr;
		proxy_buffering off;
                proxy_read_timeout 900s;
        }
}

