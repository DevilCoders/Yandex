<global>
	root_dir = /var/srv
	log_dir = /var/log/elliptics
	pidfile_dir = /var/lib/ubic
        log_type = file
	
	user = root   #this is hardcode now
#	user = www-data
	config_format = mds27
	base_port = 1024
	listen_family = 10
	log_level = info
	ulimits = ulimit -l unlimited; ulimit -n 20000; ulimit -c unlimited

	start_timeout_step = 3
	start_timeout_try = 50
	stop_timeout = 20
	flags = 8

        cache_subdir = cache
	cache_size = 1073741824

	auth_cookie = application_engine

</global>

<extend_check>
	enabled = 1
	wait_timeout = 60 
</extend_check>

<backend>
	io_thread_num = 4
	net_thread_num = 4
	nonblocking_io_thread_num = 4
	wait_timeout = 30
	check_timeout = 60
	iterate_thread_num = 50

        type = blob
        blob_size = 50G
	records_in_blob = 10000000
        blob_flags = 70
        sync = 30

        defrag_timeout = 3600
        defrag_percentage = 1
</backend>
