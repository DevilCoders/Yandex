{
    "version": 4,
    "logging": {
        "loggers" : {
            "core": [
                {
                    "formatter": {
                        "type": "tskv",
                        "create": {
                            "tskv_format": "cocaine-testing-log",
                            "type": "cocaine-backend"
                        },
                        "mutate": {
                            "unixtime_microsec_utc": {"strftime": "%s.%f", "gmtime": false},
                            "timestamp": {"strftime": "%Y-%m-%dT%H:%M:%S"},
                            "timezone": {"strftime": "%z"}
                        }
                    },
                    "sinks": [
                        {
                                "type" : "file",
                                "path" : "/var/log/cocaine-runtime/core.log",
                                "flush" : 10000
                        }
                    ]
                }
            ],
            "log": [
                {
                    "formatter": {
                        "type": "tskv",
                        "create": {
                            "tskv_format": "cocaine-testing-log",
                            "type": "cocaine-backend"
                        },
                        "mutate": {
                            "unixtime_microsec_utc": {"strftime": "%s.%f", "gmtime": false},
                            "timestamp": {"strftime": "%Y-%m-%dT%H:%M:%S"},
                            "timezone": {"strftime": "%z"}
                        }
                    },
                    "sinks": [
                        {
                                "type" : "file",
                                "path" : "/var/log/cocaine-runtime/cocaine.log",
                                "flush" : 10000
                        }
                    ]
                }
            ]
        },
        "severity": "debug"
    },
    "network": {
        "pinned": {
            "locator": 10053,
	    "node": 10386,
	    "storage": 10387,
	    "logging": 10388,
            "unicorn": 10390,
            "geobase": 10391,
            "langdetect": 10392,
            "cache": 10393,
            "unistorage": 10394,
            "unicorn_dark": 10395,
            "tvm2": 10396
	}
    },
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine"
    },
    "services": {
        "locator": {
            "type": "locator",
            "args": {
                "cluster": {
                    "type": "unicorn",
                    "args": {
                        "backend": "discovery"
                    }
                },
                "restrict": [
                    "metrics",
		    "storage",
                    "logging",
                    "unicorn"
                ],
		"extra_param":{
                    "x-cocaine-cluster": "testing_offload_{{ grains['conductor']['root_datacenter'] }}"
                },
                "gateway": {
                    "type": "adhoc"
                }
            }
        },
        "unistorage": {
            "type": "unistorage",
            "args": {
                
                "backends" : ["disk-singular-zero", "libmds", "mds-proxy", "mulcagate"],
                "keyring_path": "/etc/cocaine/auth.keys",
                "authentication_backend": "mds"
            }
        },
        "logging": {
             "type": "logging::v2",
              "args" : {
                  "backend": "log",
                  "default_metafilter": [
                      ["&&",
                          ["&&",
                              ["severity", 0],
                              ["||",
                                  ["!=", "source", "unistorage/mds/elliptics/client"],
                                  ["&&",
                                      ["==", "source", "unistorage/mds/elliptics/client"],
                                      ["severity", 3]
                                  ]
                              ]
                          ],
                          ["&&",
                              ["!=", "source", "storage/elliptics_core/elliptics_client"],
                              ["&&",
                                  ["!=", "source", "storage/elliptics-cache/elliptics_client"],
                                  ["!=", "source", "mastermind"]
                              ]
                          ]
                      ],
                      ["traced"]
                  ],
                  "truncate": {
                      "message_size": 100000
                  }
              }
        },
        "node": {
            "type": "node::v2",
            "args": {
                "runlist": "default-12"
            }
        },
         "unicorn": {
           "type": "unicorn",
           "args": {
             "backend": "core"
           }
        },
	"unicorn_dark": {
           "type": "unicorn",
           "args": {
             "backend": "dark"
           }
        },
	"uniresis": {
            "type": "uniresis",
            "args": {
                "prefix": "/darkvoice/nodes",
                "unicorn": "core",
            }
        },
        "syslogging": {
	    "type" : "logging",
	        "args": {
	            "backend": "core"
	        }
	},
        "geobase" : {
                "type": "geobase6",
                "args": {
                        "geodata" : "/var/cache/geobase/geodata6.bin",
                        "update_interval_sec" : 3600
                }
        },
	"uatraits": {
       	        "type" : "uatraits",
               	"args" : {
                        "path" : "/usr/share/uatraits/browser.xml",
                        "profiles" : "/usr/share/uatraits/profiles.xml"
                }
        },
	"langdetect" : {
		"type": "langdetect",
       		"args": {
           		"data_file" : "/usr/share/yandex/lang_detect_data.txt"
       		}
	},
        "regional-units" : {
                "type" : "regional-units",
                "args" : {
                  "data_path" : "/usr/share/regional-units-info/regional-units-data"
                }
        },
        "graphite": {
            "type": "graphite",
            "args": {
                "port": 42000,
                "flush_interval_ms": 60000,
                "prefix": "media.ape.cocaine_testing_graphite_service"
            }
        },
	"storage": {
        	"type": "storage",
                "args": {
             		"source": "core"
                }
	},
        "cache": {
                "type": "elliptics",
                "args": {
                        "source": "elliptics-cache"
                }
	},
        "tvm2": {
            "type": "tvm2",
            "args": {
                "base_url": "https://tvm-api.yandex.net",
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}"
            }
        }
    },
    "storages": {
	"core": {
		"type" : "postgres",
		"args" : {
			"pg_backend" : "core",
                        "pg_table_name" : "cocaine_index_testing",
			"pg_underlying_storage" : "elliptics_core",
			"pg_key_column" : "key",
			"pg_collection_column" : "collection",
			"pg_tags_column" : "tags"
		}
	},
        "elliptics_core": {
            "type": "elliptics",
            "args": {
                "nodes" : [
                    "elisto01i.tst.ape.yandex.net:1025:10",
                    "elisto01f.tst.ape.yandex.net:1025:10"
                ],
                "io-thread-num" : 8,
                "wait-timeout" : 30,
                "check-timeout" : 60,
                "net-thread-num" : 8,
                "groups" : [3, 4],
		"timeouts" : {
                    "read" : 60,
                    "write" : 60,
                    "remove" : 60,
                    "find" : 60
                },
                "success-copies-num" : "any",
                "flags" : 4,
		"read_latest": true,
                "verbosity" : 4
            }
        },
	"elliptics_for_user": {
            "type": "elliptics",
            "args": {
                "nodes" : [
			"elisto01i.tst.ape.yandex.net:1025:10",
                        "elisto01f.tst.ape.yandex.net:1025:10"
		],
		"io-thread-num" : 8,
		"wait-timeout" : 30,
		"check-timeout" : 60,
		"net-thread-num" : 8,
		"groups" : [3, 4],
		"timeouts" : {
                        "read" : 60,
                        "write" : 60,
                        "remove" : 60,
                        "find" : 60
                },
		"success-copies-num" : "any",
		"flags" : 4,
		"verbosity" : 4
            }
	},
        "elliptics-cache": {
            "type": "elliptics",
            "args": {
                "nodes" : [
                    "elisto01f.tst.ape.yandex.net:1025:10",
                    "elisto01i.tst.ape.yandex.net:1025:10"
                ],
                "io-thread-num" : 8,
                "wait-timeout" : 30,
                "check-timeout" : 60,
                "net-thread-num" : 8,
                "groups" : [10, 11], 
                "timeouts" : {
                    "read" : 60,
                    "write" : 60,
                    "remove" : 60,
                    "find" : 60
                },
                "success-copies-num" : "any",
                "flags" : 4,
                "verbosity" : 4
            }
        }
    },
    "unicorns": {
        "core": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk01h.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01i.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01f.tst.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape-test",
                "recv_timeout_ms": 5000
            }
        },
        "dark": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk01h.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01i.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01f.tst.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape-test-dark",
                "recv_timeout_ms": 5000
            }
        },
        "discovery": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
		    {"host":"zk01h.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01i.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01f.tst.ape.yandex.net", "port": 2181}
                 ],
                "prefix": "/ape-test-discovery",
                "recv_timeout_ms": 5000
            }
        }
    },
    "authentications": {
        "core": {
            "type": "tvm",
            "args": {
                "allow_anonymous": true,
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}",
                "secure_storage": "core",
                "base_url": "https://tvm-api.yandex.net"
            }
        },
        "mds": {
            "type": "tvm",
            "args": {
                "allow_anonymous": true,
                "client_id": 2000272,
                "client_secret": "{{ pillar['yav']['storage-testing_tvm_secret'] }}",
                "secure_storage": "core",
                "base_url": "https://tvm-api.yandex.net"
            }
        }
    },
    "authorizations": {
        "event": {
            "type": "disabled",
            "args": {
                "unicorn": "core"
            }
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "unicorn": {
            "type": "unicorn",
            "args": {
                "backend": "core"
            }
        }
    },
    "vicodyn_pools": {
        "basic": {
            "type": "basic"
        }
    },
    "postgres": {
        "core": {
            "args" : {
                "pool_size" : 3,
                "connection_string" : "dbname=ape_test user=ape_test port=6432 host=c-dce9af9b-999a-4c0a-87f7-3a66aeacfb59.rw.db.yandex.net sslmode=verify-full sslrootcert=/usr/share/yandex-internal-root-ca/YandexInternalRootCA.crt"
            }
        }
    },
    "unistorage_backends": {
        "disk-singular-zero": {
            "type": "disk-singular-zero"
        },
        "mulcagate": {
            "type":"mulcagate",
            "args":{
		    "base_uri" : "http://storage.stm.yandex.net:8080",
		    "read_uri" : "/gate/get/tvm/",
		    "read_timeout_ms" : 5000000,
		    "size_header" : "X-Data-Size"
            }
        },
        "libmds": {
            "type": "libmds",
            "args": {
                "adapter_verbosity": 1,
                "data_flow_rate": 10,
                "default_chunk_size": 4194304,
                "debug_mode": false,
                "check_timeout": 30,
                "lookup_timeout": 6,
                "read_timeout": 15,
                "wait_timeout": 8,
                "recovery_timeout": 30,
                "mastermind_remotes" : [["collector01myt.mdst.yandex.net", 8383], ["collector01man.mdst.yandex.net", 8383]],
                "mastermind_app_name" : "mastermind-drooz-http",
                "mastermind_cache_path": "/var/tmp/unistorage.cache",
                "mastermind_warning_time": 3600,
                "mastermind_expire_time": 86400000,
                "mastermind_enqueue_timeout_ms": 50000,
                "mastermind_reconnect_timeout_ms": 5000,
                "maximum_chunk_size": 67108864,
                "minimal_chunk_size": 1048576,
                "use_elliptics_proxy": false,
                "auth": {
                    "enabled": true,
                    "tvm": {
                        "client_id": 2000272,
                        "keys_cache_dir": "/var/cache/cocaine/tvm"
                    }
                },
                "meta-mastermind" : {
                        "max-history-depth" : 2,
                        "max-snapshot-age-sec": 86400,
                        "snapshots-dir" : "/var/cache/mastermind",
                        "grpc-endpoints": [
                            "mavrodi.mdst.yandex.net:9999"
                        ],
                        "grpc-calls-before-endpoint-switch" : 6,
                        "grpc-call-timeout-sec" : 20,
                        "snapshot-update-interval-sec" : 60,
                        "tls": {
                         "enabled": true,
                         "cert_path": "/etc/mavrodi/ssl/mavrodi.crt",
                         "key_path": "/etc/mavrodi/ssl/mavrodi.key",
                         "ca_paths": ["/etc/mavrodi/ssl/ca.crt"]
                       }
                },
                "karl": {
                   "enabled": true,
                   "use_federations": true,
                   "use_locality": true,
                   "default_federation": 1,
                   "discovery": {
                       "connection_string": "zk01man.mdst.yandex.net:2181,zk01myt.mdst.yandex.net:2181,zk01sas.mdst.yandex.net:2181",
                       "prefix": "/karl_test_discovery",
                       "snapshot_filename" : "/var/cache/mastermind/karl_discovery.snapshot"
                   },
                    "tls": {
                       "enabled": true,
                       "cert_path": "/etc/karl/ssl/karl.crt",
                       "key_path": "/etc/karl/ssl/karl.key",
                       "ca_paths": ["/etc/karl/ssl/ca.crt"]
                   }
                },
                "acl": {
                    "enable": true,
                    "http_source": "http://s3.mdst.yandex.net/mds-service/banned_urls",
                    "cache_path": "/var/cache/unistorage-acl/cache",
                    "update_interval_sec": 60,
                    "http_request_timeout_msec": 2000
                },
                "elliptics_features": {
                    "independent_protocol": true
                },
                "nscfg": {
                    "enabled": true,
                    "http_source": "http://nscfg.mdst.yandex.net:9532/all",
                    "warning_time_sec": 1200,
                    "cache_path": "/var/cache/cocaine/unistorage-nscfg-settings.cache",
                    "update_interval_sec": 60,
                    "http_request_timeout_msec": 10000
                },
                "tls": {
                    "support": 1,
                    "cert_path": "/etc/elliptics/ssl/storage.crt",
                    "key_path": "/etc/elliptics/ssl/storage.key",
                    "ca_path": "/etc/elliptics/ssl/"
                }
            }
        },
        "mds-proxy": {
             "type": "mds-proxy",
             "args" : {
                 "base_uri": "http://storage-int.mdst.yandex.net",
                 "read_uri": "/unistorage/get/",
                 "read_timeout_ms" : 500000
             }
        }
    }
}

