addr: "[::1]:{{ port }}"
log_path: logrotate:///var/log/lepton/proxy.log
compress_socket: "/run/lepton.socket"
decompress_socket: "/run/lepton.socket"
max_queue_size: 1000
max_running: 50
compress_queue:
    max_size: 1000
    queue_timeout: 20s
decompress_queue:
    max_size: 100
    queue_timeout: 5s

processing_timeout: 5s
minimum_profit: 0.05
validation: true
dump_failures: false
