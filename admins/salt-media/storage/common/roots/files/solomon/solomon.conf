HttpServer {
    BindAddress: "::"
    BindPort: 6666
    MaxConnections: 100
    OutputBufferSize: 8192
}

Storage {
    Limit: {Total: "4GiB"
        ShardDefault: "400MiB"
    }
}

ManagementServer {
    BindAddress: "::"
    BindPort: 8081
}

Modules {
    HttpPush {
        BindAddress: "::"
        BindPort: 10050
        Name: "httpPush"

        Handlers {
            Service: "{{push_service}}"
            Project: "{{push_project}}"

            Endpoint: "{{push_endpoint}}"
        }
    }
}
