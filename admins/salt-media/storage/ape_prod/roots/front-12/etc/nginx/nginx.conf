user www-data;

pid        /var/run/nginx.pid;
#use_syslog on;
error_log  /var/log/nginx/error.log error;

worker_processes     20;
worker_rlimit_nofile 131072;
working_directory    /var/tmp;

events {
    use                 epoll;
    worker_connections  16384;
    multi_accept        on;
}

http {
    lua_package_path '/usr/share/lua/5.1/?;/usr/share/lua/5.1/?.lua;;';
    sendfile    on;
    tcp_nodelay on;
    tcp_nopush  on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    keepalive_timeout           60 60;
    keepalive_requests          512;
    reset_timedout_connection   on;

    ssl_ciphers               kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
    ssl_prefer_server_ciphers on;
    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache         shared:SSL:512m;
    ssl_session_timeout       28h;
    ssl_stapling              on;
    ssl_stapling_verify       on;
    ssl_dhparam               /etc/nginx/ssl/dhparam.pem;

    ssl_session_ticket_key ssl/ape.key;
    ssl_session_ticket_key ssl/ape.key.prev;
    ssl_session_ticket_key ssl/ape.key.prevprev;

    # init_by_lua_block {
    #   tvm = require "nginx.tvm"
    # }

    gzip            on;
    gzip_types
        text/css
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
    gzip_buffers    64 16k;
    gzip_comp_level 1;
    gzip_disable    msie6;

    server_names_hash_bucket_size 2048;
    server_names_hash_max_size    2048;
    map_hash_bucket_size          2048;
    map_hash_max_size             2048;

    client_header_buffer_size   4k;
    client_max_body_size        0;
    large_client_header_buffers 64 16k;
    client_body_buffer_size     1m;

    resolver [::1];

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;
    charset utf-8;

    request_id_length 16;
}
