user www-data;

pid        /var/run/nginx.pid;
error_log  /var/log/nginx/error.log error;

worker_processes     2;
worker_rlimit_nofile 65536;
working_directory    /var/tmp;

events {
        use epoll;
        worker_connections 16384;
        multi_accept on;
}

http {
        sendfile    on;
        tcp_nodelay on;
        tcp_nopush  on;

	include       /etc/nginx/mime.types;
   	default_type  application/octet-stream;
        
	keepalive_timeout  120 120;
        keepalive_requests 256;
        reset_timedout_connection on;

        ssl_ciphers               kRSA+AES128:kRSA:kEECDH:+3DES:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
        ssl_prefer_server_ciphers on;
        ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
        ssl_session_cache         shared:SSL:64m;
        ssl_session_timeout       10m;

	gzip            on;
        gzip_types      text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_buffers    64 16k;
        gzip_comp_level 1;
        gzip_disable    msie6;
        
	client_header_buffer_size   4k;
        client_max_body_size   0;
        large_client_header_buffers 64 16k;
        client_body_buffer_size     1m;

    	include /etc/nginx/conf.d/*.conf;
    	include /etc/nginx/sites-enabled/*.conf;
	charset        utf-8;
	merge_slashes off;

	request_id_length 16;
}

