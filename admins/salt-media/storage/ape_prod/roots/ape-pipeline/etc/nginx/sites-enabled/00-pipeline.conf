server {
        server_name pipeline.ape.yandex-team.ru;
        listen 80;
        listen [::]:80;
	listen 443 ssl;
        listen [::]:443 ssl;
        ssl_certificate /etc/nginx/ssl/pipeline.ape.yandex-team.ru.pem;
        ssl_certificate_key /etc/nginx/ssl/pipeline.ape.yandex-team.ru.pem;
        location / {
                proxy_pass http://localhost:5642;
                proxy_set_header Host $host;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header X-Real-IP $remote_addr;
                proxy_buffering off;
                proxy_read_timeout 300s;
		proxy_send_timeout 120s;
		proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
                add_header X-Content-Type-Options "nosniff";
        }
	location ~ ^/(deploy_balance|deploy|version|balance|ping) {
                proxy_pass http://localhost:6666;
                proxy_set_header Host $host;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header X-Real-IP $remote_addr;
                proxy_buffering off;
                proxy_read_timeout 300s;
		proxy_send_timeout 120s;
                proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
                add_header X-Content-Type-Options "nosniff";
        }
}

