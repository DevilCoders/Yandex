upstream cocaine-native {
	server 127.0.0.1:10000;
	keepalive 128;
}

upstream cocaine-http-proxy {
	server [::1]:10100;
	keepalive 128;
}

proxy_cache_path  /var/cache/nginx/cache  levels=1:2   keys_zone=cocaine-cached:4000m inactive=365d  max_size=16G;

server {
	listen 81;
	listen [::]:81;

	location /nginx-status {
		stub_status on;
	}
}
