{
    "version": 4,
    "context": {
        "distributor" : {
            "type" : "rr",
            "args" : {}
        }
    },
    "logging": {
        "loggers" : {
            "core": [
                {
                    "formatter": {
                        "type": "tskv",
                        "create": {
                            "tskv_format": "cocaine-log",
                            "type": "cocaine-front"
                        },
                        "mutate": {
                            "unixtime_microsec_utc": {"strftime": "%s.%f", "gmtime": false},
                            "timestamp": {"strftime": "%Y-%m-%dT%H:%M:%S"},
                            "timezone": {"strftime": "%z"}
                        }
                    },
                    "sinks": [
                        {
                            "factor" : 20,
                            "overflow" : "wait",
                            "sink" : {
                                "type" : "file",
                                "path" : "/var/log/cocaine-runtime/core.log",
                                "flush" : 1
                            },
                            "type" : "asynchronous"
                        }
                    ]
                }
            ],
            "log": [
                {
                    "formatter": {
                        "type": "tskv",
                        "create": {
                            "tskv_format": "cocaine-log",
                            "type": "cocaine-front"
                        },
                        "mutate": {
                            "unixtime_microsec_utc": {"strftime": "%s.%f", "gmtime": false},
                            "timestamp": {"strftime": "%Y-%m-%dT%H:%M:%S"},
                            "timezone": {"strftime": "%z"}
                        }
                    },
                    "sinks": [
                        {
                            "factor" : 20,
                            "overflow" : "wait",
                            "sink" : {
                                "type" : "file",
                                "path" : "/var/log/cocaine-runtime/cocaine.log",
                                "flush" : 1
                            },
                            "type" : "asynchronous"
                        }
                    ]
                }
            ]
        },
        "severity": "info"
    },
    "network": {
        "pinned": {
            "locator": 10053,
            "node": 10386,
	    "storage": 10387,
	    "logging": 10388,
	    "syslogging": 10389,
            "unicorn": 10390,
	    "unicorn_dark": 10392,
            "tvm2": 10393
	}
    },
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine"
    },
    "services": {
        "locator": {
            "type": "locator",
            "args": {
                "cluster": {
                    "type": "unicorn",
                    "args": {
                        "backend": "discovery"
                    }
                },
                "restrict": [
                    "metrics",
		    "storage",
                    "logging",
                    "unicorn"
                ],
                "extra_param":{
                    "x-cocaine-cluster": "production_offload_iva"
                },
                "gateway": {
                    "type": "vicodyn",
                    "args": {
                    	"balancer" : {
                            "type": "smart",
                            "args": {
                                 "mastermind_remotes" : [
                                     ["collector01man.mds.yandex.net", 8383],
                                     ["collector01myt.mds.yandex.net", 8383],
                                     ["collector01sas.mds.yandex.net", 8383],
                                     ["collector01vla.mds.yandex.net", 8383],
                                     ["collector00sas.mds.yandex.net", 8383],
                                     ["collector02vla.mds.yandex.net", 8383]
                                 ],
                                 "mastermind_app_name": "mastermind-drooz-http",
                                 "mmm_cache_enabled" : true,
                                 "mmm_cache_remotes" : [
                                     "mavrodi.mds.yandex.net:9999"
                                 ],
                                 "mmm_cache_tls_enabled" : true,
                                 "mmm_cache_tls_cert_path": "/etc/mavrodi/ssl/mavrodi.crt",
                                 "mmm_cache_tls_key_path": "/etc/mavrodi/ssl/mavrodi.key",
                                 "mmm_cache_tls_ca_paths": ["/etc/mavrodi/ssl/ca.crt"],
                                 "storage-clusters" : [
                                     "production_mds_myt",
                                     "production_mds_sas",
                                     "production_mds_iva",
                                     "production_mds_man",
                                     "production_mds_vla"
                                 ],
                                 "attempts": {
                                     "by_key": 2,
                                     "storage": 3,
                                     "simple": 2
                                 },
                                 "ban-timeout-ms": 20
                            }
                        },
                        "timings": {
                            "enabled": true
                        },
                        "darkmetrics": {
                            "enabled": true,
                            "unicorn": "dark",
                            "unicorn_prefix": "/darkvoice"
                        }
                    }
                }
            }
        },
        "unicorn": {
            "type": "unicorn",
            "args": {
              "backend": "core"
            }
        },
	"unicorn_dark": {
            "type": "unicorn",
            "args": {
              "backend": "dark"
            }
        },
        "logging": {
            "type": "logging::v2",
            "args": {
                "backend": "log",
                "default_metafilter": [
                    ["&&",
                        ["&&",
                            ["severity", 1],
                            ["||",
                                ["!=", "source", "unistorage/mds/elliptics/client"],
                                ["&&",
                                    ["==", "source", "unistorage/mds/elliptics/client"],
                                    ["severity", 3]
                                ]
                            ]
                        ],
                        ["&&",
                            ["!=", "source", "storage/elliptics_core/elliptics_client"],
                            ["&&",
                                ["!=", "source", "storage/elliptics-cache/elliptics_client"],
                                ["!=", "source", "mastermind"]
                            ]
                        ]
                    ],
                    ["traced"]
                ],
                "truncate": {
                    "message_size": 50000
                }
            }
        },
        "metrics": {
            "type": "metrics"
        },
        "storage": {
            "type": "storage",
            "args": {
                "source": "core"
            }
        },
        "syslogging": {
	    "type" : "logging",
	        "args": {
	            "backend": "core"
	        }
	},
        "tvm2": {
            "type": "tvm2",
            "args": {
                "base_url": "https://tvm-api.yandex.net",
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}"
            }
        }
    },
    "storages": {
	"core": {
		"type" : "postgres",
		"args" : {
			"pg_backend" : "core",
			"pg_table_name" : "cocaine_index_prod",
			"pg_underlying_storage" : "elliptics_core",
			"pg_key_column" : "key",
			"pg_collection_column" : "collection",
			"pg_tags_column" : "tags"
		}
	},
    	"elliptics_core": {
            "type": "elliptics",
            "args": {
                "nodes" : [
			"elisto04e.ape.yandex.net:1025:10",
                        "elisto05e.ape.yandex.net:1025:10",
                        "elisto06e.ape.yandex.net:1025:10",
                        "elisto01h.ape.yandex.net:1025:10",
                        "elisto02h.ape.yandex.net:1025:10",
                        "elisto03h.ape.yandex.net:1025:10"
		],
		"io-thread-num" : 2,
		"wait-timeout" : 30,
		"check-timeout" : 60,
		"net-thread-num" : 2,
		"success-copies-num" : "any",
		"groups" : [1, 4],
		"timeouts" : {
                        "read" : 60,
                        "write" : 60,
                        "remove" : 60,
                        "find" : 60
                },
		"flags" : 4,
		"verbosity" : 4,
		"read_latest": true
            }
	},
        "elliptics_for_user": {
            "type": "elliptics",
            "args": {
                "nodes" : [
                        "elisto04e.ape.yandex.net:1025:10",
                        "elisto05e.ape.yandex.net:1025:10",
                        "elisto06e.ape.yandex.net:1025:10",
                        "elisto01h.ape.yandex.net:1025:10",
                        "elisto02h.ape.yandex.net:1025:10",
                        "elisto03h.ape.yandex.net:1025:10"
                ],
                "io-thread-num" : 2,
                "wait-timeout" : 30,
                "check-timeout" : 60,
                "net-thread-num" : 2,
                "success-copies-num" : "any",
                "groups" : [1, 4],
		"timeouts" : {
                        "read" : 60,
                        "write" : 60,
                        "remove" : 60,
                        "find" : 60
                },
                "flags" : 4,
                "verbosity" : 4
            }
        },
	"elliptics-cache": {
            "type": "elliptics",
            "args": {
                "nodes" : [
                        "elisto04e.ape.yandex.net:1025:10",
                        "elisto05e.ape.yandex.net:1025:10",
                        "elisto06e.ape.yandex.net:1025:10",
                        "elisto01h.ape.yandex.net:1025:10",
                        "elisto02h.ape.yandex.net:1025:10",
                        "elisto03h.ape.yandex.net:1025:10",
			"elisto01i.ape.yandex.net:1025:10"
                ],
                "io-thread-num" : 8,
                "wait-timeout" : 30,
                "check-timeout" : 60,
                "net-thread-num" : 8,
                "success-copies-num" : "any",
                "groups" : [10, 11, 15],
		"timeouts" : {
                        "read" : 60,
                        "write" : 60,
                        "remove" : 60,
                        "find" : 60
                },
                "flags" : 4,
                "verbosity" : 4
            }
        }
    },
    "unicorns": {
        "core": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk03f.ape.yandex.net", "port": 2181},
                    {"host":"zk03i.ape.yandex.net", "port": 2181},
                    {"host":"zk03h.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape",
                "recv_timeout_ms": 5000
            }
        },
	"dark": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk05f.ape.yandex.net", "port": 2181},
                    {"host":"zk05i.ape.yandex.net", "port": 2181},
                    {"host":"zk05h.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape_dark",
                "recv_timeout_ms": 5000
            }
        },
        "discovery": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk04i.ape.yandex.net", "port": 2181},
                    {"host":"zk04h.ape.yandex.net", "port": 2181},
                    {"host":"zk04f.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape-discovery",
                "recv_timeout_ms": 5000
            }
        }
    },
    "authentications": {
        "core": {
            "type": "tvm",
            "args": {
                "allow_anonymous": true,
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}",
                "secure_storage": "core",
                "base_url": "https://tvm-api.yandex.net"
            }
        }
    },
    "authorizations": {
        "event": {
            "type": "disabled",
            "args": {
                "unicorn": "core"
            }
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "unicorn": {
            "type": "disabled",
            "args": {
                "backend": "core"
            }
        }
    },
    "vicodyn_pools": {
        "basic": {
            "type": "basic"
        }
    },
    "postgres": {
        "core": {
            "args" : {
                "pool_size" : 3,
                "connection_string" : "dbname=apedb user=ape port=6432 host=c-3d57537b-1380-4b16-9358-54c3e6f14a6b.rw.db.yandex.net sslmode=verify-full sslrootcert=/usr/share/yandex-internal-root-ca/YandexInternalRootCA.crt"
            }
        }
    }
}
