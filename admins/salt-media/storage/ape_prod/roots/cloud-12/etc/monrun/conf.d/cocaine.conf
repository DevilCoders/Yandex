[cocaine-runtime]
execution_interval=60
execution_timeout=30
command=/usr/lib/config-monitoring-common/daemon_check.sh cocaine-runtime
type=cocaine

[cocaine-isolate-daemon]
execution_interval=60
execution_timeout=55
command=python /usr/local/bin/cocaine-isolate-daemon.py
type=cocaine

[cocaine-lang-detect]
execution_interval=300
execution_timeout=30
command=if [ `python /usr/local/bin/cocaine-lang-detect.py |& grep unable | wc -l` != 0 ]; then echo "1;connect to cocaine-runtime failed"; elif [ `python /usr/local/bin/cocaine-lang-detect.py |& grep OK | wc -l` == 1 ]; then echo "0;Ok"; else echo "2;failed"; fi
type=cocaine-service

[cocaine-geobase]
execution_interval=300
execution_timeout=30
command=if [ `python /usr/lib/cocaine/plugin-geobase3/test.py |& grep unable | wc -l` != 0 ]; then echo "1;connect to cocaine-runtime failed"; elif [ `python /usr/lib/cocaine/plugin-geobase3/test.py |& grep OK | wc -l` == 1 ]; then echo "0;Ok"; else echo "2;failed"; fi
type=cocaine-service

[cocaine-uatraits]
execution_interval=300
execution_timeout=30
command=if [ `python /usr/local/bin/cocaine-uatraits.py |& grep unable | wc -l` != 0 ]; then echo "1;connect to cocaine-runtime failed"; elif [ `python /usr/local/bin/cocaine-uatraits.py |& grep OK | wc -l` == 1 ]; then echo "0;Ok"; else echo "2;failed"; fi
type=cocaine-service

[cocaine-regional-units]
execution_interval=300
execution_timeout=30
command=if [ `python /usr/local/bin/cocaine-regional-units.py |& grep unable | wc -l` != 0 ]; then echo "1;connect to cocaine-runtime failed"; elif [ `python /usr/local/bin/cocaine-regional-units.py |& grep OK | wc -l` == 1 ]; then echo "0;Ok"; else echo "2;failed"; fi
type=cocaine-service

[cocaine-unicorn]
execution_interval=300
execution_timeout=120
command=python /usr/local/bin/cocaine-unicorn.py 90
type=cocaine-service

[cocaine-depth]
execution_interval=60
execution_timeout=30
command=python /usr/local/bin/cocaine-depth.py
type=cocaine

[cocaine-locator]
execution_interval=30
execution_timeout=10
command=python /usr/local/bin/cocaine-locator.py
type=cocaine
