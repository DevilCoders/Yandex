log_format defaultformat '[$time_local] $http_host $remote_addr "$request" $status "$http_referer" "$http_user_agent" "$http_cookie" $request_time $upstream_cache_status $bytes_sent "$upstream_response_time"';
#access_log      syslog  defaultformat; #only with yandex-nginx
access_log      /var/log/nginx/access.log defaultformat;
error_log       /var/log/nginx/error.log info;

tskv_log_format cocaine-log "unixtime_microsec_utc=$msec request_time=$request_time upstream_cache_status=$upstream_cache_status upstream_response_time=$upstream_response_time ssl_session_id=$ssl_session_id ssl_handshake_time=$ssl_handshake_time request_id=$request_id request_length=$request_length";
tskv_log      /var/log/nginx/access_tskv.log  cocaine-log;
