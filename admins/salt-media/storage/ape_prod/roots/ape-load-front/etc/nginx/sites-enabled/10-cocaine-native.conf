upstream cocaine-native {
        server 127.0.0.1:10000 fail_timeout=3s max_fails=0;
	keepalive 256;
}

server {
	server_name ~front01h.(dev|load).ape.yandex.net;
	listen 80;
	listen [::]:80;
#        access_log /var/log/nginx/access.log;
	location / {
		proxy_pass http://cocaine-native;
		proxy_http_version 1.1;
        	proxy_set_header Connection "";
		proxy_set_header	X-Request-Id	$request_id;
	}
}
