{
    "version": 4,
    "logging": {
        "loggers": {
            "core": [
                {
                    "formatter": {
                        "type": "tskv",
                        "create": {
                            "tskv_format": "cocaine-testing-log",
                            "type": "cocaine-front"
                        },
                        "mutate": {
                            "unixtime_microsec_utc": {"strftime": "%s.%f", "gmtime": false},
                            "timestamp": {"strftime": "%Y-%m-%dT%H:%M:%S"},
                            "timezone": {"strftime": "%z"}
                        }
                    },
                    "sinks": [
                        {
                            "factor" : 20,
                            "overflow" : "wait",
                            "sink" : {
                                "type" : "file",
                                "path" : "/var/log/cocaine-runtime/cocaine_pre-tskv.log",
                                "flush" : 1
                            },
                            "type" : "asynchronous"
                        }
                    ]
                }
            ]
        },
        "severity": "info"
    },
    "network": {
        "pinned": {
            "locator": 10053,
            "node": 10386,
            "storage": 10387,
            "logging": 10388,
            "unicorn": 10390,
            "tvm": 10391,
            "tvm2": 10392
        }
    },
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine"
    },
    "services": {
        "locator": {
            "type": "locator",
            "args": {
                "cluster": {
                    "type": "unicorn",
                    "args": {
                        "backend": "discovery"
                    }
                },
                "restrict": [
                    "metrics",
		    "storage",
                    "logging",
                    "tvm",
                    "unicorn"
                ],
                "gateway": {
                    "type": "adhoc"
                }
            }
        },
	"logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "unicorn": {
           "type": "unicorn",
           "args": {
             "backend": "core"
           }
        },
        "syslogging": {
	    "type" : "logging",
	        "args": {
	            "backend": "core"
	        }
	},
        "tvm": {
            "type": "tvm",
            "args": {
                "base_url": "https://tvm-api.yandex.net",
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}"
            }
        },
        "tvm2": {
            "type": "tvm2",
            "args": {
                "base_url": "https://tvm-api.yandex.net",
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}"
            }
        }
    },
    "storages": {
        "core": {
		"type" : "postgres",
		"args" : {
                        "pg_backend" : "core",
			"pg_table_name" : "cocaine_index_load",
			"pg_underlying_storage" : "elliptics_core",
			"pg_key_column" : "key",
			"pg_collection_column" : "collection",
			"pg_tags_column" : "tags"
		}
	},
	"elliptics_core": {
            "type": "elliptics",
            "args": {
                "nodes" : [
			"elisto01h.dev.ape.yandex.net:1025:10"
		],
		"io-thread-num" : 8,
		"wait-timeout" : 30,
		"check-timeout" : 60,
		"net-thread-num" : 8,
		"groups" : [1],
		"timeouts" : {
                        "read" : 60,
                        "write" : 60,
                        "remove" : 60,
                        "find" : 60
                },
		"flags" : 4,
		"verbosity" : 4
            }
        }
    },
    "authentications": {
        "core": {
            "type": "tvm",
            "args": {
                "allow_anonymous": true,
                "client_id": 92,
                "client_secret": "{{ pillar['yav']['tvm_92_client_secret'] }}",
                "secure_storage": "core",
                "base_url": "https://tvm-api.yandex.net"
            }
        }
    },
    "authorizations": {
        "event": {
            "type": "disabled",
            "args": {
                "unicorn": "core"
            }
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "unicorn": {
            "type": "unicorn",
            "args": {
                "backend": "core"
            }
        }
    },
    "unicorns": {
        "core": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk01h.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01i.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01f.tst.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape-load",
                "recv_timeout_ms": 5000
            }
        },
        "discovery": {
            "type": "zookeeper",
            "args": {
                "endpoints": [
                    {"host":"zk01h.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01i.tst.ape.yandex.net", "port": 2181},
                    {"host":"zk01f.tst.ape.yandex.net", "port": 2181}
                ],
                "prefix": "/ape-load-discovery",
                "recv_timeout_ms": 5000
            }
        }
    },
    "postgres": {
        "core": {
            "args" : {
                "pool_size" : 1,
                "connection_string" : "dbname=ape_test user=ape_test port=6432 host=c-dce9af9b-999a-4c0a-87f7-3a66aeacfb59.rw.db.yandex.net sslmode=verify-full sslrootcert=/usr/share/yandex-internal-root-ca/YandexInternalRootCA.crt"
            }
        }
    },
    "vicodyn_pools": {
        "basic": {
            "type": "basic"
        }
    }
}

