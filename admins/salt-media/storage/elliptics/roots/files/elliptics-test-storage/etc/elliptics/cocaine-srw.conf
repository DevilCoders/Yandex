{
    "version": 2,
    "locator": {
        "port": 10061
    },
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine",
        "spool": "/var/spool/cocaine"
    },
    "services": {
        "logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        }
    },
    "storages": {
        "core": {
            "type": "elliptics",
            "args": {
                "nodes": [
                    "s03g.mdst.yandex.net:1025:10",
                    "s04g.mdst.yandex.net:1025:10",
                    "s01e.mdst.yandex.net:1025:10",
                    "s02e.mdst.yandex.net:1025:10",
                    "s01h.mdst.yandex.net:1025:10",
                    "s02h.mdst.yandex.net:1025:10",
                    "elisto05d.mdst.yandex.net:1025:10",
                    "elisto06d.mdst.yandex.net:1025:10"
                ],
                "groups": [2151, 3846, 215, 404, 369],
                "verbosity": "error"
            }
        }
    },
    "loggers": {
        "tools": {
            "type": "stdout"
        }
     }
}
