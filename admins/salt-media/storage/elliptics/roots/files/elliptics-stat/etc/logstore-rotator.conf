[main]
log_level = INFO
file_list_cmd = find /u0/mount_p -type f
default_min_days = 365
batch_size = 200
done_check_cmd = proc=$(df -h /u0/mount_p | grep 'mount_p' | awk '{print $5};' | sed 's/\%//g'); if [ "$proc" -gt 60 ]; then exit 1; else exit 0; fi

[patterns]
elliptics-node-1 = group:all regex:^elliptics_node-1.log min_days:6
0int-access = group:all regex:^nginx_int-access min_days:inf
0nginx_error = group:all regex:^nginx_error min_days:50
fastcgi2 = group:all regex:^fastcgi2 min_days:20
1resizer-fastcgi2 = group:resizer-front regex:^fastcgi2 min_days:15
1resizer-tsvk = group:resizer-front regex:^nginx_tskv.log min_days:15
1resizer-fastcgi2-prestable = group:resizer-front-prestable regex:^fastcgi2 min_days:15
1resizer-tsvk-prestable = group:resizer-front-prestable regex:^nginx_tskv.log min_days:15
tskv_all = group:all regex:^nginx_tskv.log min_days:60
mds_thevoid_all = group:all regex:^mds_thevoid min_days:10
cocaine-core_cocaine-tskv = group:all regex:^cocaine-core_cocaine-tskv min_days:10
fastcgi2_avatars-mds = group:avatars-mds-proxy regex:^fastcgi2_avatars-mds.log min_days:10
elliptics_srw_spacemimic_spacemimic = group:all regex:^elliptics_srw_spacemimic_spacemimic min_days:30
s3-mds = group:all regex:^s3-mds min_days:20
nginx_s3-access = group:all regex:^nginx_s3-access min_days:25
mastermind_mastermind = group:all regex:^mastermind_mastermind min_days:40
mastermind_elliptics-collector = group:all regex:^mastermind_elliptics-collector min_days:40
mastermind_mastermind-collector = group:all regex:^mastermind_mastermind-collector min_days:40
elliptics_resizer = group:all regex:^elliptics_resizer min_days:50
elliptics_srw_spacemimic_access = group:all regex:^elliptics_srw_spacemimic_access min_days:inf
nginx_access = group:all regex:^nginx_access min_days:20
elliptics_tskv = group:all regex:^elliptics_tskv min_days:15
avatars-mds = group:all regex:^avatars-mds min_days:15
nginx_downloader_access = group:all regex:^nginx_downloader_access min_days:20
mds_access = group:all regex:^mds_access min_days:20
mds_elliptics = group:all regex:^mds_elliptics min_days:20
s3-goose = group:all regex:^s3-goose min_days:20
mds_cleanup = group:all regex:^ min_days:20
