[valve-ping]
execution_interval=30
command=if [ `curl -s -o /dev/null -I -w "%{http_code}" localhost:7736/ValveServer/Ping` -ne 200 ]; then echo "2; not 200 code from valve"; else echo "0;Ok"; fi

[valve]
execution_interval=60
execution_timeout=60
command=sleep $(( $RANDOM % 10 )) && /usr/sbin/valve_check.py 2>/dev/null
