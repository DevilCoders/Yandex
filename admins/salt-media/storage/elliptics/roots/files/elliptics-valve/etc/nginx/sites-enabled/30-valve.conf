{%- set dc = grains['conductor']['root_datacenter'] -%}

limit_req_zone $server_name zone=local_validation:1m rate={{salt['cmd.shell']('cat /proc/cpuinfo | grep cores | head -n 1 | grep -o "[0-9]*" | awk \'{print $1*3}\'')}}r/s;
limit_req_status 429;
log_by_lua_file include/base-metrics.lua;

upstream valve {
    server [::1]:14080 max_fails=3 fail_timeout=30s;
    keepalive 64;
}
{% if dc == "vla" or dc == "man" -%}
upstream msk {
    server msk-valve.net.yandex.net;
}
{%- endif %}
upstream valve_ping {
    server [::1]:7736;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2 default;
    listen [::]:443 ssl http2 default;
    server_name default;
    ssl_certificate /etc/nginx/ssl/cert.valve.yandex.net.pem;
    ssl_certificate_key /etc/nginx/ssl/key.valve.yandex.net.pem;

    client_max_body_size   0;
    location = /ValveServiceServer/ProcessSample {
        limit_req zone=local_validation burst=15 nodelay;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        {% if dc == "vla" or dc == "man" -%}
        error_page 429 = @429_msk;
        {%- endif %}      
        proxy_pass http://valve_ping;
    }
{% if dc == "vla" or dc == "man" -%}
    location @429_msk {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://msk;
    }
{%- endif %}
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://valve_ping;
    }
    location /ping {
        proxy_pass http://valve_ping/ValveServer/Ping;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name manage.valve.yandex.net;
    ssl_certificate /etc/nginx/ssl/cert.valve.yandex.net.pem;
    ssl_certificate_key /etc/nginx/ssl/key.valve.yandex.net.pem;

    # Improve HTTPS performance with session resumption
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Enable server-side protection against BEAST attacks
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384";

    # Aditional Security Headers
    # ref: https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    # ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
    #add_header X-Frame-Options DENY always;

    # ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
    add_header X-Content-Type-Options nosniff always;

    # ref: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
    add_header X-Xss-Protection "1; mode=block" always;

    # Enable OCSP stapling
    # ref. http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/cert.valve.yandex.net.pem;
    
    client_max_body_size 32m;

    location / {
        root /var/www/manage.valve.yandex.net;
        index index.html;

        try_files $uri $uri/ /index.html;
    }

    location ~ /api/v(1|2)/.* {
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://valve;
    }
}

