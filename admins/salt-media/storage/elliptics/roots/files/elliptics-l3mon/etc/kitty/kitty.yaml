logging:
  level: debug
  sinks:
    - "stderr"

system_app:
  addr: ":8044"

rack_tables_adapter:
  filter: "{балансировщик} and not {балансировщик CDN} and not {балансировщик в проектной сети} and not {в оффлайне} and not {disable-natasha-probes}"
  cache:
    refresh_period: 1h
    path: /tmp/kitty-rt-l3dom0.cache

rack_tables:
  url: https://ro.racktables.yandex-team.ru
  timeout: 1m

period: 1s

checks_store:
  window: 6h

dc_detector:
  refresh_period: 24h

grpc:
  port: 7743
