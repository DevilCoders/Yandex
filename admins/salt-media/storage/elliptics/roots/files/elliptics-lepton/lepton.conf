        server_name lepton.mdst.yandex.net;
        client_max_body_size 256m;
        client_body_buffer_size 32m;

        request_id_from_header on;

	location /convert {
		proxy_pass http://localhost:7070/convert;
                set $unistat_request_type "convert";
                log_by_lua_file /etc/nginx/include/metrics_lepton.lua;
	}
	location /compress {
		proxy_pass http://localhost:7070/compress;
                set $unistat_request_type "compress";
                log_by_lua_file /etc/nginx/include/metrics_lepton.lua;
	}
	location /decompress {
		proxy_pass http://localhost:7070/decompress;
                set $unistat_request_type "decompress";
                log_by_lua_file /etc/nginx/include/metrics_lepton.lua;
	}
	location /ping {
 		proxy_pass http://localhost:7070/ping;
	}

