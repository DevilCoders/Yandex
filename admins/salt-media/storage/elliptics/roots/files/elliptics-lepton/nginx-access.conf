/var/log/nginx/tskv.log
{
    missingok
    maxsize 5G
    rotate 7
    compress
    compresscmd /usr/bin/ionice
    compressoptions -c3 /usr/bin/pzstd -1 -p2
    compressext .zst
    delaycompress
    daily
    notifempty
    create 644 root adm
    dateext
    dateformat .%Y%m%d-%s
    sharedscripts
    postrotate
        /etc/init.d/syslog-ng reload
        kill -USR1 `cat /var/run/nginx.pid`
    endscript
}
