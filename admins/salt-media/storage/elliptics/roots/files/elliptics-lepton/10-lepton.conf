server {
	listen 80; ## listen for ipv4; this line is default and implied
	listen [::]:80 default ipv6only=on; ## listen for ipv6

	# Make site accessible from http://localhost/
	include include/lepton.conf;
}



server {
	listen 443;
	listen [::]:443 default ipv6only=on; ## listen for ipv6

	ssl on;
	ssl_certificate /etc/yandex-certs/lepton.mdst.yandex.net.pem;
	ssl_certificate_key /etc/yandex-certs/lepton.mdst.yandex.net.key;

	ssl_session_timeout 5m;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128:kRSA+AESGCM+AES128:kRSA+AES128:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
	ssl_prefer_server_ciphers on;

	include include/lepton.conf;
}
