---
ident: elliptics-test-proxies
check:
  commit-time: 600
  send-time: 600
  lag-size: 10485760
network:
  proto: rt
  master_addr: logbroker.yandex.net

files:
  - name: /var/log/mds_cleanup/tskv.log
    pipe: /bin/sed -u 's/mds_cleanup-log/mds-proxy-log/g;s/expiration_date/expire_at/g'
    log_type: mds-proxy-log

logger:
  file: /var/log/statbox/mds_cleanup.log

watcher:
  state: /var/lib/mds_cleanup

