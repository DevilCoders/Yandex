---
ident: disk-downloader
check:
  commit-time: 600
  send-time: 600
  lag-size: 10485760
network:
  proto: rt
  master_addr: logbroker.yandex.net

files:
  - name: /var/log/nginx/downloader/access.log
    log_type: ydisk-downloader-access-log

logger:
  file: /var/log/statbox/disk.log

watcher:
  state: /var/lib/disk

