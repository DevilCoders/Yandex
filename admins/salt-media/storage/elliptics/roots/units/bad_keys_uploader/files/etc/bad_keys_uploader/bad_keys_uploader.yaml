{%- set config = vars -%}
log:
  level: debug
  encoding: tskv
  sinks:
    - /var/log/bad_keys_uploader/bad_keys_uploader.log

s3:
  endpoint: {{ config.s3.url }}
  region: default
  bucket: {{ config.s3.bucket }}

  access_key: {{ config.s3.access_key }}
  secret_key: {{ config.s3.secret_key }}

  part_size_mb: 10
  concurrency: 5
  max_retries: 3

yt:
  endpoint: {{ config.yt.endpoint }}
  cluster: hahn
  oauth_token: {{ config.yt.token }}
  timeout: 15
  tx_timeout: 15
  tx_ping_period: 3
