environments:
  testing:
    yarl:
      endpoint: "yarl01vla.mds.yandex.net:14589"
      timeout: 10s

  production:
    yarl:
      endpoint: "yarl01vla.mds.yandex.net:14589"
      timeout: 10s

templates:
  bucket_rate: |
    quota_type: {quota_env}:r
    instance: b:{bucket_name}

    quotas:
      - action: all:all

        limit: {limit}
        low_burst: {low_burst}
        high_burst: {high_burst}

        children:
          - action: nginx-control:read

            limit: {limit}
            low_burst: {low_burst}
            high_burst: {high_burst}

            children:
              - action: bucket:get

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:list

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:get

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

          - action: nginx-control:write

            limit: {limit}
            low_burst: {low_burst}
            high_burst: {high_burst}

            children:
              - action: multipart-upload:control

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:put

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:copy

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:delete

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}

              - action: object:delete-multiple

                limit: {limit}
                low_burst: {low_burst}
                high_burst: {high_burst}
