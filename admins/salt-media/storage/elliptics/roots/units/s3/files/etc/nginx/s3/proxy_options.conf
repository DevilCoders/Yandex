proxy_buffer_size           64k;
proxy_buffering             off;
proxy_buffers               16 32k;
proxy_connect_timeout       300s;
proxy_read_timeout          7200s;
proxy_redirect              off;
proxy_request_buffering     off;
proxy_send_timeout          600s;

proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto      $scheme;
proxy_set_header X-Real-IP              $remote_addr;
proxy_set_header X-Request-Id           $request_id;
proxy_set_header X-S3mds-Connection     $http_connection;
proxy_set_header X-S3mds-Endpoint-Type  $http_endpoint_type;
proxy_set_header X-S3mds-Expect         $http_expect;
proxy_set_header X-S3mds-Keep-Alive     $http_keep_alive;

proxy_hide_header X-Yc-S3-Access-Key-Id;
proxy_hide_header X-Yc-S3-Bucket-Tags;
proxy_hide_header X-Yc-S3-Bucket;
proxy_hide_header X-Yc-S3-Cloud-Id;
proxy_hide_header X-Yc-S3-Folder-Id;
proxy_hide_header X-Yc-S3-Handler;
proxy_hide_header X-Yc-S3-Object-Key;
proxy_hide_header X-Yc-S3-Object-Version-Id;
proxy_hide_header X-Yc-S3-Requester;
proxy_hide_header X-Yc-S3-Shard-Id;
proxy_hide_header X-Yc-S3-Storage-Class;
proxy_hide_header X-Yc-S3-Uid;
