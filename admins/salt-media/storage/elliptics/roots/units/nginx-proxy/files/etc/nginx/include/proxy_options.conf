gzip                 on;
gzip_buffers         64 16k;
gzip_comp_level      7;
gzip_disable         msie6;
gzip_types
    application/javascript
    application/json
    application/x-javascript
    application/x-mpegURL
    application/xml
    image/svg+xml
    text/css
    text/html
    text/javascript
    text/js
    text/plain
    text/xml;

brotli               on;
brotli_comp_level    2;
brotli_types
    application/javascript
    application/json
    application/x-javascript
    application/x-mpegURL
    application/xml
    image/svg+xml
    text/css
    text/html
    text/javascript
    text/js
    text/plain
    text/xml;
