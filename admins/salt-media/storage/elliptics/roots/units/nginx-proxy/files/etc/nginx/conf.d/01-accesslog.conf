log_format defaultformat '[$time_local] $http_host $remote_addr "$request" $status $request_id "$http_referer" "$http_user_agent" "$http_cookie" "$uri" "$args" $ssl_session_id $scheme $ssl_protocol $ssl_handshake_time "$upstream_http_last_modified" [proxy ($upstream_cache_status) : $upstream_addr $upstream_status ] $bytes_sent "$upstream_response_time" $request_time';
access_log off;
