pidfile: '/run/logdaemon.pid'
logfile: '/var/log/logdaemon/logdaemon.log'

sources:
  - nginx_errors
  - broken_keys
  - s3_goose_access
  - s3_goose_db
  - s3_goose_mds
  - s3_goose_sysdb
  - s3_goose_cache

nginx_errors:
  path: '/var/log/nginx/error.log'
  parser: 'error_log'

broken_keys:
  path: '/var/log/s3/goose/libmds-json-access.log'
  parser: 'broken_key'
  mailto:
    - 'agodin@yandex-team.ru'
    - 'hotosho@yandex-team.ru'
    - 'kanst9@yandex-team.ru'
    - 'shindo@yandex-team.ru'
    - 'izhidkov@yandex-team.ru'

s3_goose_access:
  path: '/var/log/s3/goose/access.log'
  parser: 's3_goose_access'

s3_goose_db:
  path: '/var/log/s3/goose/pg-access.log'
  parser: 's3_goose_db'

s3_goose_mds:
  path: '/var/log/s3/goose/libmds-access.log'
  parser: 's3_goose_mds'

s3_goose_sysdb:
  path: '/var/log/s3/goose/sysdb.log'
  parser: 's3_goose_sysdb'

s3_goose_cache:
  path: '/var/log/s3/goose/cache-requests.log'
  parser: 's3_goose_cache'
