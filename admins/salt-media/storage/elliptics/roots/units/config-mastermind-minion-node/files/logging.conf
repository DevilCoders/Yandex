{
    "logging": {
        "formatters": {
            "default": {
                "class": "ylog.ExceptionFormatter",
                "fmt": "%(asctime)s %(name)-15s %(levelname)-10s %(message)s",
                "full": true
            },
            "command": {
                "class": "logging.Formatter",
                "fmt": "%(asctime)s %(name)-15s %(levelname)-10s %(job_id)s::%(task_id)s %(message)s"
            }
        },
        "handlers": {
            "default": {
                "class": "ylog.SysLogHandler",
                "projectname": "minion",
                "formatter": "default",
                "level": "DEBUG"
            },
            "command": {
                "class": "ylog.SysLogHandler",
                "projectname": "minion",
                "formatter": "command",
                "level": "DEBUG"
            }
        },
        "loggers": {
            "": {
                "handler": ["default"],
                "level": "DEBUG"
            },
            "minion": {
                "handler": ["default"],
                "level": "DEBUG",
                "propagate": false
            },
            "minion.command": {
                "handler": ["command"],
                "level": "DEBUG",
                "propagate": false
            }
        }
    }
}
