[common]
port = 9000
base_path = /srv/storage
dump_core = True

[auth]
key = {{ pillar['yav']['minion_auth_key'] }}
rsync_password = {{ pillar['yav']['minion_rsync_password'] }}

[db]
uri = sqlite:////var/lib/mastermind-minion/minions.db

[lrc_convert_env]
YT_TOKEN = {{ pillar['yav']['robot_storage_duty_yt_token'] }}

[lrc_validate_env]
YT_TOKEN = {{ pillar['yav']['robot_storage_duty_yt_token'] }}

[dnet_client compare_env]
YT_TOKEN = {{ pillar['yav']['robot_storage_duty_yt_token'] }}

[rsync_env]
RSYNC_PASSWORD = {{ pillar['yav']['minion_rsync_password'] }}

[elliptics]
monitor_port = 10025
monitor_port_connect_timeout = 15
monitor_port_request_timeout = 15
tls_support = 1
tls_cert_path = /etc/elliptics/ssl/storage.crt
tls_key_path = /etc/elliptics/ssl/storage.key
tls_ca_path = /etc/elliptics/ssl/
add_tls_for_commands = dnet_client,dnet_recovery,lrc_convert,lrc_recover,lrc_validate,lrc_defrag,mds_cleanup,lrc_remove,lrc_list,lrc_read_records,lrc_defrag_analyze,lrc_remove_records,lrc_check_defrag

[notifications]
mastermind_hosts = {{ pillar['federations'][pillar['mds_federation']]['mm_hosts'] | join(',') }}
mastermind_ports = 9010
timeout = 5
relevance = 1800
