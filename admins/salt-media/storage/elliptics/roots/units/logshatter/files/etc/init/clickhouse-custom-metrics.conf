description	"clickhouse-custom-metrics daemon provides /unistat for yasm-agent"

start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit unlimited


script
  /usr/local/bin/clickhouse-custom-metrics --conf /usr/local/etc/clickhouse-custom-metrics.conf || true
  sleep 5
  exit 1
end script
