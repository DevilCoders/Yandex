[failed_predict]
execution_interval=600
command=res=`timetail -n 3600 -t java /var/log/cocaine-core/file.*.log | grep -Po "(?<=Failed to predict when namespace ).*(?= will be full)" | sort | uniq | wc -l `; [ $res -eq 0 ] && echo "0;OK" || echo "2;Failed to predict for $res ns"
type=mastermind

