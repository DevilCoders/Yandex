uid = root                                                                                                                   
gid = root                                                                                                                   
                                                                                                                             
use chroot = no                                                                                                              
log file = /var/log/rsync/rsync.log                                                                                          
max verbosity = 256                                                                                                          
pid file = /var/run/rsyncd.pid      

[storage]
    read only = yes                                                                                                       
    path = /srv/storage
    comment = Elliptics storage
    auth users = recoveradmin
    secrets file = /etc/rsyncd.secrets
[karl_jobs]
    read only = yes
    path = /var/log/karl/jobs
    comment = Karl jobs logs
    auth users = recoveradmin
    secrets file = /etc/rsyncd.secrets
