{
    "log_file": "/var/log/mds-autoadmin/autoadmin.log",
    "unistat_port": 5004,

    "modules": {
        "stop_file_checker": {
            "enable": true,
            "enable_remover": true
        },
        "lock_file_checker": {
            "enable": true,
            {% if grains['yandex-environment'] == 'testing' -%}
            "enable_remover": true
            {%- else -%}
            "enable_remover": true
            {%- endif %}
        },
        "masterwrap_executor": {
            "enable": true,
            "enable_executor": true
        },
        "fs_checker": {
            "enable": true,
            "fail_disks": true,
            "failed_disks_threshold": 2
        },
        "udma_crc_and_expander_checker": {
            "enable": false,
            "update_period": 3600
        }
    }
}
