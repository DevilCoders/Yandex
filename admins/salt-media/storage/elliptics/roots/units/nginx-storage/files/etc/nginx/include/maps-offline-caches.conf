location /get-maps-offline-caches/ {
    auth_sign_optional orig_path=$arg_orig_path;
    auth_sign_token "{{ pillar['yav']['storage-auth_sign_token-maps-offline-caches'] }}";
    include include/mediastorage-settings.conf;
    proxy_buffering on;
    proxy_cache_valid 200 5h;
    proxy_cache_key "$request_method$uri";
    proxy_cache big_files;
    proxy_cache_min_uses 5;
    proxy_cache_lock        on;
    proxy_cache_lock_timeout 15s;

    set $unistat_namespace "maps-offline-caches";
    set $unistat_request_type "get";
}
