location /get-zen/ {
    auth_sign_optional orig_path=$arg_orig_path;
    auth_sign_token "{{ pillar['yav']['storage-auth_sign_token-zen'] }}";
    include include/mediastorage-settings.conf;

    set $unistat_namespace "zen";
    set $unistat_request_type "get";
}

location /get-zen-internal/ {
    internal;
    rewrite /get-zen-internal/(.*) /$1 break;
    include include/mediastorage-settings.conf;
}
