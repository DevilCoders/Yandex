user www-data www-data;

pid       /var/run/nginx.pid;
lock_file /var/lock/nginx.lock;

error_log  /var/log/nginx/error.log;

worker_processes  24;
worker_rlimit_nofile 65535;
working_directory /var/tmp;

events {
    use epoll;
    worker_connections  32768;
    multi_accept on;
}

http {
    server_tokens	off;
    sendfile    on;
    tcp_nodelay on;
    tcp_nopush  on;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size 128;
    variables_hash_max_size 2048;

    keepalive_timeout  60 60;
    keepalive_requests 256;

    gzip            on;
    gzip_buffers    64 16k;
    gzip_comp_level 1;
    gzip_disable    msie6;

    client_header_timeout 1m;
    client_body_timeout   1m;
    send_timeout          10m;

    reset_timedout_connection on;

    client_header_buffer_size   4k;
    large_client_header_buffers 64 16k;

    client_max_body_size    250m;
    client_body_buffer_size 50m;
    client_body_temp_path   /var/tmp/nginx/client-temp 2 2;

    proxy_cache_path  /var/cache/nginx/cache/big_files  levels=1:1:2   keys_zone=big_files:256m inactive=2h  max_size=50G;
    proxy_temp_path   /var/cache/nginx/spool 1 2;


    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*.conf;

    request_id_length 16;
}
