tskv_log_format mm-access-log 'request_id=$request_id'
                              'args=$args'
                              'scheme=$scheme'
                              'port=$server_port'
                              'ssl_handshake_time=$ssl_handshake_time'
                              'ssl_protocol=$ssl_protocol'
                              'upstream_cache_status=$upstream_cache_status'
                              'upstream_addr=$upstream_addr'
                              'upstream_status=$upstream_status'
                              'http_y_service=$http_y_service'
                              '$tcpinfo_rtt'
                              '$tcpinfo_rttvar'
                              '$tcpinfo_snd_cwnd'
                              '$tcpinfo_rcv_space'
                              '$tcpinfo_lost'
                              '$tcpinfo_retrans'
                              '$tcpinfo_retransmits'
                              '$tcpinfo_total_retrans'
                              'origin=$http_origin'
                              'x_yandex_yarl_limit=$sent_http_x_yandex_yarl_limit'
                              'range=$http_range'
                              'request_completion=$request_completion'
                              'bytes_received=$request_length'
                              'bytes_sent=$bytes_sent'
                              'content_length=$http_content_length'
                              'upstream_content_length=$upstream_http_content_length'
                              'upstream_response_time=$upstream_response_time'
                              'request_time=$request_time';
tskv_log /var/log/nginx/tskv.log mm-access-log;
open_log_file_cache max=100 inactive=5s valid=5s min_uses=1;
