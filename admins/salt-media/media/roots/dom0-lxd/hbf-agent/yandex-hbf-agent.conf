[main]
log_level = DEBUG
update_period = 50
update_period_random = 10
server_url = https://hbf.yandex.net
server_options = output
server_timeout = 15
disabling_flag = /var/run/yandex-hbf-agent/disabled

[hooks]
host_ips = media_host_ips
guest_ips = lxd_ips
rules =

[http_api]
host = localhost
port = 9876

[lxd_ips]
url = https://localhost:8443
cert = /etc/yandex-hbf-agent/lxd.crt, /etc/yandex-hbf-agent/lxd.key
timeout = 1, 2
cache_ttl = 60
password = {{ password }}