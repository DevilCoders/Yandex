[kassa_ext]
execution_interval=120
execution_timeout=60
command=/usr/local/sbin/ext-err-counter.py -o monrun -t 5 -l /var/tmp/kassa-aggregate-logs.last1hr -m 10 -ct "{'Kinohod': {'THRESHOLD': '5'}, 'RamblerKassa': {'THRESHOLD': '1'}, 'BalanceSimple': {'THRESHOLD': '1'}, 'Kinobase': {'THRESHOLD': '10'}, 'Personality': {'THRESHOLD': '10'}, 'Avatars': {'THRESHOLD': '10'}, 'Clck': {'THRESHOLD': '60'}}"
type=cult-services

[kassa_gw]
execution_interval=120
execution_timeout=60
command=/usr/local/sbin/ext-err-counter.py -o monrun -t 5 -l /var/tmp/kassa-aggregate-logs.last1hr -mt GATEWAY -ct "{'Radario': {'THRESHOLD': 30}}"
type=cult-services
