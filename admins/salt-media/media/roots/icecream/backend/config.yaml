logging:
    version: 1
    loggers:
        '':
            level: DEBUG
            handlers:
                - logfile
        "requests":
            level: ERROR
            handlers:
                - logfile
        "connexion":
            level: ERROR
            handlers:
                - logfile
        "swagger_spec_validator":
            level: ERROR
            handlers:
                - logfile
        "urllib3":
            level: ERROR
            handlers:
                - logfile
    handlers:
        logfile:
            class: logging.handlers.WatchedFileHandler
            level: DEBUG
            formatter: std
            filename: /var/log/yandex/icecream/backend/app.log
    formatters:
        std:
            format: "%(asctime)s %(levelname)-5s %(filename)s:%(lineno)-4d:%(funcName)s %(message)s"
