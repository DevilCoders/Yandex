# vim: ft=nginx
upstream icecream {
    server unix:/var/run/icecream-backend.sock;
}

server {
    server_name ice.yandex-team.ru;
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate /etc/nginx/ssl/ice.yandex-team.ru.pem;
    ssl_certificate_key /etc/nginx/ssl/ice.yandex-team.ru.pem;

    location /v1 {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET,HEAD,OPTIONS,POST,PUT,DELETE';
        add_header 'Access-Control-Allow-Headers' 'Accept,Content-Type';

        include       uwsgi_params;
        uwsgi_pass    icecream;
        uwsgi_read_timeout 86400; # 1 day
    }

    location / {
        root /srv/www;
        try_files $uri /index.html;

        charset utf8;
    }
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

