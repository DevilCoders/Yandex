- name: app
  port: 8778
  metrics:
    - ['java.lang:type=Memory', 'NonHeapMemoryUsage']
    - ['java.lang:type=Memory', 'HeapMemoryUsage']
    - ['java.lang:type=Memory', 'ObjectPendingFinalizationCount']
    - ['java.lang:name=G1 Old Generation,type=GarbageCollector', 'CollectionCount']
    - ['java.lang:name=G1 Old Generation,type=GarbageCollector', 'CollectionTime']
    - ['java.lang:name=G1 Young Generation,type=GarbageCollector', 'CollectionCount']
    - ['java.lang:name=G1 Young Generation,type=GarbageCollector', 'CollectionTime']
    - ['java.lang:name=G1 Eden Space,type=MemoryPool', 'Usage']
    - ['java.lang:name=G1 Old Gen,type=MemoryPool', 'Usage']
    - ['java.lang:name=Metaspace,type=MemoryPool', 'Usage']
    - ['java.lang:name=G1 Survivor Space,type=MemoryPool', 'Usage']
    - ['java.lang:type=Threading', 'ThreadCount']
    - ['java.lang:type=Threading', 'TotalStartedThreadCount']
    - ['java.lang:type=ClassLoading', 'TotalLoadedClassCount']
    - ['org.mongodb.driver:clusterId=*,host={HOSTNAME},port=*,type=ConnectionPool', 'WaitQueueSize']
    - ['org.mongodb.driver:clusterId=*,host={HOSTNAME},port=*,type=ConnectionPool', 'CheckedOutCount']
    - ['org.mongodb.driver:clusterId=*,host={HOSTNAME},port=*,type=ConnectionPool', 'Size']
