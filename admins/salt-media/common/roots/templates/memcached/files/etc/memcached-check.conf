# memcached port
{% set port = salt['pillar.get']('memcached:port', '11211') %}
{% set suffix = "media."+grains.conductor.project+"."+grains.conductor.group %}
{% set mem_warn = salt['pillar.get']('memcached:memory_warning', '80') %}
{% set mem_crit = salt['pillar.get']('memcached:memory_critical', '90') %}
{% set evict_warn = salt['pillar.get']('memcached:evictions_warning', '100') %}
{% set evict_crit = salt['pillar.get']('memcached:evictions_critical', '200') %}

PORT={{ port }}
# on\off sending data to graphite
GRAPH=1
GR_PREFIX='{{suffix}}'
# critical threshold in % of total memcached memory
CRIT_THR={{mem_crit}}
# warning threshold in % of total memcached memory
WARN_THR={{mem_warn}}

# evictions frequency thresholds
EVICT_WARN_THR={{evict_warn}}
EVICT_CRIT_THR={{evict_crit}}
