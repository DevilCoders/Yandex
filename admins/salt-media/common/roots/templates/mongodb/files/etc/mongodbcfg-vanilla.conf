configsvr=true
{%- if mongodb.version|default(False) %}
{% set version = mongodb.version | string %}
{%- if ''.join(version.split('.')[0:2]) | int >= 36 %}
bind_ip_all = 1
{%- endif %}
{%- endif %}
{%- if cfg.replSet %}
replSet = {{cfg.replSet}}
{%- endif %}
dbpath={{cfg.dbpath}}
logpath=/var/log/mongodb/mongodbcfg.log
logappend=true
logRotate=reopen

ipv6=true
port=27019
{%- if mongodb.keyFile %}
keyFile={{mongodb.keyFile}}
{%- endif %}
