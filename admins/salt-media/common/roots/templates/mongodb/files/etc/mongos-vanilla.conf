{%- set bind_ip_all = "" -%}
{%- if mongodb.version|default(False) -%}
{%- set version = mongodb.version | string -%}
{%- if ''.join(version.split('.')[0:2]) | int >= 36 -%}
{%- set bind_ip_all = "--bind_ip_all" -%}
{%- endif -%}
{%- endif -%}

RUNARGS="--logappend --logRotate=reopen --logpath=/var/log/mongodb/mongos.log --ipv6 --configdb {{configdbs}} {{key|d("", true)}} {{ bind_ip_all }}"
