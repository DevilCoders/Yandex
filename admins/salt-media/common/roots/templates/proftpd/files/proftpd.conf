Include                         /etc/proftpd/modules.conf
DefaultAddress                  {{ default_address }}
ServerName                      "Debian"
DeferWelcome                    off
MultilineRFC2228                on
DefaultServer                   on
ShowSymlinks                    on
ListOptions                     "-l"
DenyFilter                      \*.*/
DefaultRoot                     ~
Port                            {{ default_port }}
PassivePorts                    49152 65535
MaxInstances                    30
User                            {{ default_user }}
Group                           {{ default_group }}
Umask                           022 022
AllowOverwrite                  yes
AllowStoreRestart               yes
TransferLog                     /var/log/proftpd/xferlog
SystemLog                       /var/log/proftpd/proftpd.log
<Anonymous {{ default_root }}>
   User                         {{ default_user }}
   Group                        {{ default_group }}
   UserAlias                    anonymous ftp
   DirFakeUser                  on ftp
   DirFakeGroup                 on ftp
   RequireValidShell            off
   AnonRequirePassword          off
   <Directory *>
     <Limit WRITE>
       AllowAll
     </Limit>
   </Directory>
</Anonymous>
