enabled: False
service: redis-sentinel
user: redis
group: redis
init: salt://{{ slspath }}/files/etc/init.d/redis-sentinel
config: salt://{{ slspath }}/files/etc/redis/sentinel.conf
params:
  port: 26379
  dir: '"/tmp"'
  daemonize: 'yes'
  pidfile: '"/var/run/redis/redis-sentinel.pid"'
  loglevel: 'notice'
  logfile: '"/var/log/redis/sentinel.log"'
monitoring:
  monrun:
    ping: True
