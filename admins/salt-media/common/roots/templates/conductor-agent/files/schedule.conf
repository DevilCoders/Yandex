%YAML 1.1
---

# generated by {{ slsname }}
rules:
  {{ group }}:
    {%- if pkglist %}
    packages:
      {%- for pkg in pkglist %}
      - {{pkg}}
      {%- endfor %}
    {%- else %}
    packages: None
    {%- endif %}
    schedule:
      {%- for key,value in sched.items() %}
      {{ key }}: {{ value }}
      {%- endfor %}
