%YAML 1.1
---

# Installer plugins common configuration (generated by {{ slsname }})

{% if force_yes %}
installer:
    debianInstaller:
        sudo: false
        aptOpts:
            APT::Get::Assume-Yes: true
            APT::Get::Force-Yes: true
{%- if overwrite %}
            "Dpkg::Options::": [ "--force-confmiss", "--force-confnew" ]
{%- endif %}
{% endif %}

{%- if safe_downgrade %}
installer:
    debianInstaller:
        downgrade:
            aptOpts:
                APT::Get::Assume-Yes: true
                APT::Get::Force-Yes: true
                APT::Get::Remove: false
{%- endif %}
