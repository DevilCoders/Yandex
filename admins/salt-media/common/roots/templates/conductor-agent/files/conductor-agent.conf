# ---
#connector:
#    refreshInterval: 20
#    conductorHTTP:
#        apiUrl: http://c.yandex-team.ru/agent
#        connectionTimeout: 10

# ---
# * Installer plugins configuration
# ---
installer:
    debianInstaller:
        sudo: false

    redhatInstaller:
