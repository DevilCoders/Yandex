# ---
# * Maximum attempts to complete task before considering it permanently failed
# ---
#attemptCount: 3

# ---
# * Interval (in seconds) between attempts
# ---
#attemptInterval: 120

# ---
# * Set process name to this string
# ---
#programName: 'conductor-agent'

# ---
# * Logging parameters
# ---
#log:
#    logPath : '/var/log/conductor-agent/'
#    mainLogFile : 'conductor-agent.log'
#    logLevel : 'DEBUG'

# ---
