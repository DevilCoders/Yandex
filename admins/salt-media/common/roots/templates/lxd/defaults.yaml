base:
  packages:
    - lxd
    - criu
  service: lxd
  latest: False
  snap:
      enabled: False
      proxy: ""
init:
  address: '[::]'
  port: 8443
  backend: dir
  backend_opts: ""
  default_volume_size: 50GB
web_pass: 0123456789
base_profiles: salt://{{ slspath }}/files/etc/yandex/lxd/profiles
profiles: False
dynamic_profiles: salt://{{ slspath }}/files/profile.tmpl
images:
  yandex-ubuntu-trusty: https://s3.mds.yandex.net/media-lxd/yandex-ubuntu-trusty.tar.gz
  yandex-ubuntu-xenial: https://s3.mds.yandex.net/media-lxd/yandex-ubuntu-xenial.tar.gz
  yandex-ubuntu-bionic: https://s3.mds.yandex.net/media-lxd/yandex-ubuntu-bionic.tar.gz
projects:
  - name: yandex-default
