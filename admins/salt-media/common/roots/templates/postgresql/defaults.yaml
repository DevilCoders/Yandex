postgres:
  pkg: postgresql
  pkg_dev: postgresql-devel
  pkg_libpq_dev: postgresql-libs
  pkg_client: postgresql-client
  pkg_contrib: postgresql-contrib
  python: python-psycopg2
  service: postgresql
  conf_dir: /etc/postgresql/
  create_cluster: False
  init_db: False
  version: 9.5
  use_upstream_repo: False
  use_graphite: False
  monrun_checks: { use_monrun_checks: False, use_repl_mon: False, checks: [] }
  users: {}
  acls: []
  databases: {}
  postgresconf: ""
  pg_hba.conf: {}
