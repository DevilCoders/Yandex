default:
  admins:
    users:
      - keepclean
      - moridin

  attempts:
    crossdc: 2
    insidedc: 1
    connect: '!f count_backends()'

  watermark:
    lo: 0.005
    hi: 0.02

  listen:
    http: 80
    https: 443

  connection:
    max: 5000
    port: 80

  active:
    delay: 10s

  threshold:
    lo: 102400
    hi: 1024000

  timeout:
    connect: 100ms
    request: 5s
    on_error_request: 10s
    threshold:
      pass: 10s
      recv: 1s

  errors: pass_through   # possible: pass_through, ignore, static

music:
  status_code_blacklist:
    - "409"

  admins:
    users:
      - paulus
    groups:
      - svc_muz_administration

mediapers:
