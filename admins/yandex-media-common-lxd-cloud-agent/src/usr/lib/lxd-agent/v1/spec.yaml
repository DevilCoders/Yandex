swagger: '2.0'
info:
  title: agent for media lxd cloud
  version: '1.0'
schemes:
  - https
basePath: /v1
produces:
  - application/json
paths:
  /resource:
    get:
      summary: Get information about container
      description: |
        Returns information about container
      tags:
        - info
      responses:
        200:
          description: info from hw host
        default:
          description: Error
  /changelvsize:
    post:
      summary: update container lv size
      description: |
        lvresize + resize2fs
      tags:
        - container
      parameters:
        - name: payload
          in: body
          description: The new container fqdn
          required: true
          schema:
            $ref: '#/definitions/Container'
      responses:
        200:
          description: Container created
        default:
          description: Unexpected error
definitions:
  Container:
    type: object
    properties:
      fqdn:
        type: string
        description: The container fqdn
      lvSize:
        type: integer
        description: The container disk size
