# For hosts, that fall into these patterns, concrete checks will be disabled.
# Example:
# We do not want dom0 host to alert about LA if it has `ott-fox10h--ott` VM on it.
# So we add to the `$exclude_load_average` line `ott-fox...-ott`, where "..." is 01h/02h/03h/etc
#
# Delimiter is colon (":"), much like in PATH.
#

exclude_load_average="ott-fox...--ott:ott-ffmpeg...--ott:kp-cfcalc...--kp:ott-logstore...--ott:tv-logstore...--tv:kp-space...--kp:ott-content...--ott"
exclude_cpu_check="ott-fox...--ott:ott-ffmpeg...--ott:teamcity-agent...--media:kp-cfcalc...--kp:ott-logstore...--ott:tv-logstore...--tv:kp-space...--kp:ott-content...--ott"
exclude_network_load="ott-fox...--ott:ott-ffmpeg...--ott:teamcity-agent...--media:kp-cfcalc...--kp:ott-logstore...--ott:tv-logstore...--tv:kp-space...--kp:ott-ftp...--ott:ftp--ott:ott-content...--ott"
exclude_watchdog="ott-fox...--ott:ott-ffmpeg...--ott:teamcity-agent...--media:kp-cfcalc...--kp:ott-logstore...--ott:tv-logstore...--tv:kp-space...--kp:ott-content...--ott"
