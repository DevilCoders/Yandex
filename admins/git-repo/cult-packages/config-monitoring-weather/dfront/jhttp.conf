# this checks asks services locally via ping urls

[weather-api.yandex.ru-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -n weather-api.yandex.ru -u /ping

[umbrella.yandex.ru-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -n umbrella.yandex.ru -u "/temps.xml?ids=213,2,54"

[info.weather.yandex.net-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -n info.weather.yandex.net -u /moscow/2_white.ru.png

[p.ya.ru-ping]
execution_interval=20
command=/usr/bin/jhttp.sh -n p.ya.ru -u /moscow

# db connection checks
[weather-api.yandex.ru-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -n weather-api.yandex.ru -u /ping_db

[umbrella.yandex.ru-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -n umbrella.yandex.ru -u /ping_db

[info.weather.yandex.net-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -n info.weather.yandex.net -u /ping_db

[p.ya.ru-checkdb]
execution_interval=20
command=/usr/bin/jhttp.sh -n p.ya.ru -u /ping_db
