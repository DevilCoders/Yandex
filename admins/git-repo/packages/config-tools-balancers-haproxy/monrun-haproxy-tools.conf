# to check what happening at haproxy here you should go to
# http://$(hostname -f):1936/
# login - ADMIN
# pass - ADMIN

[haproxy-backends]
execution_interval=30
command=/usr/bin/haproxy-backends-check.sh get_percentage_of_down_rs_crit

[haproxy-backends-achtung]
execution_interval=30
command=/usr/bin/haproxy-backends-check.sh get_percentage_of_down_rs_achtung

[haproxy-localhost-is-alive]
execution_interval=15
command=jport.sh -p 8081

[haproxy-is-alive]
execution_interval=15
command=jport.sh -p 8081 -s $(hostname -f)

[haproxy-stat-is-alive]
execution_interval=60
command=jport.sh -s $(hostname -f) -p 1936
