ident: kp-front
logger:
#  mode: [file, stderr, syslog]
#  ident: watcher
    mode: [file]
    file: /var/log/statbox/logbroker.log
network:
    master-addr: logbroker-pre.yandex.net 
    proto: rt
    data-port: 9000
files:
    - name: /var/log/nginx/www.kinopoisk.ru-access.log
      log_type: access-log
    - name: /var/log/nginx/ext.kinopoisk.ru-access.log 
      log_type: access-log
    - name: /var/log/nginx/rating.kinopoisk.ru-access.log
      log_type: access-log
    - name: /var/log/nginx/api.kinopoisk.ru-access.log
      log_type: access-log
    - name: /var/log/nginx/www.mykp.ru-access.log
      log_type: access-log
    - name: /var/log/nginx/tr.kinopoisk.ru-access.log	
      log_type: access-log
watcher:
   state: /var/lib/push-client/logbroker
lock: /var/lib/push-client/logbroker/.lock
