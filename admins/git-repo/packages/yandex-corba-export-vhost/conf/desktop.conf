$HTTP["host"] =~ "^desktop(\.\w+)?\.yandex\.ru" {

	url.rewrite-once = ( "^/twitslice" => "$0",
			     "^/micro" => "$0",
			     "^/oauth" => "$0",
			     "" => "/redirectme" )

	url.redirect = ( "^/redirectme" => "http://soft.yandex.ru/" )

	server.document-root = "/usr/local/www5/desktop"

	#url.rewrite-once = (
	#	"^/version.rss(\?.*)?$" => "/version.xml$1"
	#)
}
