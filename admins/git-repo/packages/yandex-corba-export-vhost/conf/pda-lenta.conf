$HTTP["host"] =~ "^(pda|m)\.lenta(\.\w+)?\.yandex\.ru" {
        server.document-root = "/usr/local/www5/pda.lenta"

        url.rewrite-once = (
            "^(/for/[^/]+)(/[^?]*)$" => "$2?usepdd=$1",
            "^(/for/[^/]+)(/[^?]*\?.*)$" => "$2&usepdd=$1",
        )

        url.redirect = (
            "^(/for/[^?/]+)$" => "$1/",
            "^(/for/[^?/]+)(\?.*)$" => "$1/$2",
        )

        $HTTP["querystring"] =~ "usepdd=/for/" {
            fastcgi.server = (
                ".xml" =>
                    ((
                        "socket" => "/tmp/xscript-multiple/xscript-pdd.sock",
                        "check-local" => "disable",
                        "allow-x-send-file" => "enable"
                    ))
            )
        }
}
