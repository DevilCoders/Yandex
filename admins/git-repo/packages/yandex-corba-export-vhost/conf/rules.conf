$HTTP["host"] =~ "^rules(\.\w+)?\.yandex\.ua" {
	server.document-root = "/var/cache/dps/stable/db/rulesua/"
}

$HTTP["host"] =~ "^rules(\.\w+)?\.yandex\.ru" {
	url.redirect = (
                "^/termsofuse.xml"      => "http://company.yandex.ru/legal/termsofuse/",
                "^/confidential.xml"    => "http://company.yandex.ru/legal/confidential/",
                "^/coherence.xml"       => "http://company.yandex.ru/rules/coherence/",
		""                      => "http://company.yandex.ru/legal/rules/"
	)
}

