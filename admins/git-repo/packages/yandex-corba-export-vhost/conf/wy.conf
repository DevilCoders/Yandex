$HTTP["host"] =~ "^wy(\.[a-z0-9\.-]+)?\.yandex\.ru" {
	server.document-root = "/usr/local/www5/wy"
	setenv.add-environment += ( "ACCEPT_X_REAL_IP" => "1" )
	$HTTP["url"] == "/robots.txt" {
		fastcgi.map-extensions = ( ".txt" => ".xml" )
	}
	fastcgi.server = (
	        ".xml" =>
	            ((
	                "socket" => "/tmp/xscript-multiple/xscript-weather.sock",
	                "check-local" => "enable",
	                "allow-x-send-file" => "enable"
	            ))
        )
        $HTTP["url"] =~ "^/hockey2010/export" {
		fastcgi.server = ()
	}
									     
}
