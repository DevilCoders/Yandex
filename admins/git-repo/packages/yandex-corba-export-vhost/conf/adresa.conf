$HTTP["host"] =~ "^(www\.)?(adresa|adres|address|addresses)(\.\w+)?\.yandex\.ru" {
    url.redirect = (
            "^/agreement\.xml" => "http://help.yandex.ru/maps/?id=1045932",
            "^/regions\.xml" => "http://maps.yandex.ru/?index",
            "^/company\.xml\?.*company=([^&=]+)" => "http://maps.yandex.ru/org/$1/",
            "^/search\.xml\?.*(?:what|text)=([^&=]*).*where=([^&=]*)" => "http://maps.yandex.ru/?text=$1&where=$2",
            "^/search\.xml\?.*where=([^&=]*).*(?:what|text)=([^&=]*)" => "http://maps.yandex.ru/?text=$2&where=$1",
            "^/search\.xml\?text=([^&=]+)" => "http://maps.yandex.ru/?text=$1&where",
            "^/search\.xml" => "http://maps.yandex.ru/?where",
            "^/add\.xml" => "http://maps.yandex.ru/feedback/org/add/",
            "^/edit\.xml\?company=([0-9]*)" => "http://maps.yandex.ru/feedback/org/$1",
            "^/(\?.*)?$" => "http://maps.yandex.ru/?where",
    )
				
	server.document-root = "/usr/local/www5/adresa"
	server.error-handler-404 = "/404.xml"
	fastcgi.map-extensions = ( ".txt" => ".xml" )
}

