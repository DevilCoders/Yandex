$HTTP["host"] =~ "xscript(-default)?(|.[a-z0-9]+)\.yandex\.ru" {
	server.document-root = "/usr/local/www5/xscript"
	server.name = "xscript.yandex.ru"
}

$HTTP["host"] =~ "xscript-export(\.[a-z0-9]+)?\.yandex\.ru" {
	server.document-root = "/usr/local/www5/xscript"
	server.name = "xscript-export.yandex.ru"
	fastcgi.server = (
		".xml" =>
		((
			"socket" => "/tmp/xscript-multiple/xscript-export.sock",
			"check-local" => "enable",
			"allow-x-send-file" => "enable"
		))
	)
}

