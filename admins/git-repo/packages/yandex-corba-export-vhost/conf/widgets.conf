$HTTP["host"] =~ "^widgets|widget(\.[a-z0-9\.-]+)?\.yandex\.ru" {
	server.document-root = "/usr/local/www5/widgets"
	$HTTP["url"] == "/robots.txt" {
		fastcgi.map-extensions = ( ".txt" => ".xml" )
	}
}
$HTTP["host"] =~ "^(www.widgets.yandex.ru)" {                                                                                   
        url.redirect = ("^/(.*)" => "http://widgets.yandex.ru/$1")                                                                                            
}
$HTTP["host"] =~ "^(www.widget.yandex.ru)" {                                                                                   
        url.redirect = ("^/(.*)" => "http://widgets.yandex.ru/$1")                                                                                            
}  
$HTTP["host"] =~ "^(www\.)?gadget(\.[a-z0-9\.-]+)?\.yandex\.ru" {
        url.redirect = ("^/(.*)" => "http://widgets.yandex.ru/$1")                                                                                            
}
