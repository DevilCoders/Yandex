$HTTP["host"] =~ "^(www\.)?(bookmarks|zakladki)\.(\w+\.)?yandex.ru" {

    url.rewrite-once = (
                "^/userarea/import/read_url.asp\?lurl=(.*)" => "/import.xml?url=$1",
                "^/userarea/links/addfromfav.asp\?.*lurl=(.*)\&lname=(.*)" => "/newlink.xml?url=$1&name=$2" ,
                "^/userarea/links/addfromfav.asp\?.*lname=(.*)\&lurl=(.*)" => "/newlink.xml?url=$2&name=$1"
    )

    server.document-root = "/usr/local/www5/bookmarks"
    $HTTP["url"] =~ "^/html($|/)" {
        dir-listing.activate = "enable"
        index-file.names = ( "index.xml" )
    }
}
