$HTTP["host"] =~ "^(www\.)?(yaca|catalog|catalogue|katalog|cat)(\.\w*)?\.yandex\.(ru|ua|by)" {
        server.document-root = "/usr/local/www5/yaca"
        index-file.names = ( "index.xml", "index.html" )
        server.error-handler-404 = "/404.xml"
	
        fastcgi.map-extensions += (
            ".xhtml" => ".xml",
            "/yca" => ".xml",
            "/yaca" => ".xml",
            "/yandpage" => ".xml",
            "/yandsearch" => ".xml",
            "/family" => ".xml",
	    "/school" => ".xml",
	    "/narod" => ".xml",
            ".txt" => ".xml"
        )
	$HTTP["host"] =~ "ru$" {
		server.name = "yaca.yandex.ru"
	}
	$HTTP["host"] =~ "ua$" {
		server.name = "yaca.yandex.ua"
        url.redirect += (
            "/add_payed.xml" => "/add_free.xml",
        )
	}
    $HTTP["host"] =~ "by$" {
        server.name = "yaca.yandex.by"
        url.redirect += (
            "/add_payed.xml" => "/add_free.xml",
        )
    }
	url.rewrite-once += (
		"^/school(/[^?$]*)/?(\?(.*))?" => "/school?path=$1&$3",
		"^/narod(/[^?$]*)/?(\?(.*))?" => "/narod?path=$1&$3",
	)
	url.redirect += (
		"/about.xml" => "http://help.yandex.%4/catalogue/",
	)
        fastcgi.server = (
                ".xml" =>
                ((
                  "socket" => "/tmp/xscript-multiple/xscript-yaca.sock",
                  "check-local" => "enable",
                  "allow-x-send-file" => "enable"
                 ))
                )
}
