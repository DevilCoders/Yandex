$HTTP["host"] =~ "^(www\.)?interes(y|i|ts?)?(\.\w+)?\.ya.ru" {
    url.redirect = ( "" => "http://interes.yandex.ru/" )
}
    
$HTTP["host"] =~ "^(www\.)?interes(y|i|ts?)?(\.\w+)?\.yandex.ru" {
        server.document-root = "/usr/local/www5/interests"
        url.redirect += (
            "" => "http://company.yandex.ru/facts/interes/",
            #"/about.xml" => "http://help.yandex.ru/interes/",
            )
}
