$HTTP["host"] =~ "^(www\.)?promo-money.([a-z0-9]+.)?yandex.ru" {
	url.redirect = (                                              
                "^/$" => "http://money.yandex.ru/discount.xml"
        )
	$HTTP["url"] !~ "^/(promo|404\.xml)" {
		magnet.attract-physical-path-to = ("/etc/lighttpd-x5/lua/promo-money.lua")
		setenv.replace-request-header = ("Host" => "money.yandex.ru")
	        proxy.server = ( "" =>
        	        (( "host" => "213.180.204.32" ))
	        )
	}
	server.document-root = "/dev/null"
        server.name = "promo-money.yandex.ru"
}

