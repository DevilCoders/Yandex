$HTTP["host"] =~ "^(www\.)?(events|ny|ng|2009|newyear)\.yandex\.ru" {
	url.redirect = (
		"" => "http://www.yandex.ru"
	)
}

$HTTP["host"] =~ "^(www\.)?2010\.(\w+\.)?yandex\.ru" {
        server.document-root = "/usr/local/www5/2010"
	$HTTP["url"] !~ "^/swf" {
		url.redirect = (
			"" => "http://www.yandex.ru"
		)
	}

            fastcgi.map-extensions = (
                ".txt" => ".xml"
                    )
}
