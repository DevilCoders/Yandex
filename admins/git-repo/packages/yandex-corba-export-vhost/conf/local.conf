	        "^/ekaterinburg.xml"	=> "/",
	        "^/rostov.xml"		=> "/",
	        "^/vladivostok.xml"	=> "/",
	        "^/samara.xml"		=> "/",
	        "^/kirov.xml"		=> "/",
	        "^/chelyabinsk.xml"	=> "/",
	        "^/salekhard.xml"	=> "/",
	        "^/kurgan.xml"		=> "/",
	        "^/perm.xml"		=> "/",
	        "^/tyumen.xml"		=> "/",
	        "^/khmansyisk.xml"	=> "/",
	        "^/nnovgorod.xml"	=> "/",
	        "^/izhevsk.xml"		=> "/",
	)

	server.document-root = "/usr/local/www5/local"
}
