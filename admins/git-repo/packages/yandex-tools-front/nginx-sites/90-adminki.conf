upstream adminki_upstream {
	 server adminki01g.tools.yandex.net max_fails=2 fail_timeout=20s;
	 server adminki01e5.tools.yandex.net max_fails=2 fail_timeout=20s;
}

server {
       listen 443;
       listen 80;
       server_name search.admin.tools.yandex-team.ru;
       server_name *.admin.tools.yandex-team.ru;

       location / {
       		proxy_connect_timeout   2000ms;
		proxy_pass           http://adminki_upstream;
		proxy_next_upstream  timeout;
		proxy_set_header     Host      $host;
		proxy_set_header     X-Real-IP $remote_addr;
		}
}
