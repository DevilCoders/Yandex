upstream beta_corp {
	server xfront01g.tools.yandex.net max_fails=2 fail_timeout=10s;
	server xfront02g.tools.yandex.net max_fails=2 fail_timeout=10s;
	server xfront01f.tools.yandex.net max_fails=2 fail_timeout=10s;
	server xfront01f.tools.yandex.net max_fails=2 fail_timeout=10s;
	server xfront01e5.tools.yandex.net max_fails=2 fail_timeout=10s;
	server xfront02e5.tools.yandex.net max_fails=2 fail_timeout=10s;
	}

server {
       listen 80;
       listen 443;
       server_name beta.yandex-team.ru;
       location / {
       		proxy_connect_timeout   1000ms;
		proxy_next_upstream error timeout invalid_header http_502;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_pass http://beta_corp;
		}
}
