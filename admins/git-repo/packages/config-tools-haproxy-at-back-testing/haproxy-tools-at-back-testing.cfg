global
	log 127.0.0.1 local0 notice
	maxconn 10000
	nbproc 1
	user haproxy
	group haproxy
	ulimit-n 65536
	daemon
	stats socket /tmp/haproxy-tools-mysql

listen stats *:1939
    mode http
    stats enable
    stats hide-version
    stats realm Tools\ Statistics
    stats uri /
    stats auth ADMIN:ADMIN


listen yaru-back-35059 localhost:35059
       mode tcp
       balance source
       server back-at01gt.tools.yandex.net back-at01gt.tools.yandex.net:35059  check port 35059

listen yaru-back-35060 localhost:35060
       mode tcp
       balance source
       server back-at01gt.tools.yandex.net back-at01gt.tools.yandex.net:35060  check port 35060


