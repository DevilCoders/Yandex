server {
	include listen;
	server_name m.zakladki.yandex.ru;
	server_name ~^m\.zakladki\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/bookmarks-mobile;
	include fastcgi_params_yandex;
	location ~* ^/xml/ { return 404; }
	include xscripts/default;
	include locations/404-pda-xml;
	include locations/lego-xml-deny;
        location / {
        return 301 http://zakladki.yandex.ru/;
}

}

server {
	include listen;
	server_name www.m.zakladki.yandex.ru;
	server_name pda.zakladki.yandex.ru m.bookmarks.yandex.ru pda.bookmarks.yandex.ru;
	server_name www.pda.zakladki.yandex.ru www.m.bookmarks.yandex.ru www.pda.bookmarks.yandex.ru;
	return 301 http://zakladki.yandex.ru;
}

