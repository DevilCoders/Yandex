server {
	include listen;

	server_name promo.yandex.ru www.promo.yandex.ru;
	server_name ~^(www\.)?promo\.[a-z0-9\-]+\.yandex\.ru$;

	root /usr/local/www5/flashpromo/rus;

	include locations/add-final-slash;
	include fastcgi_params_yandex;
	
	rewrite ^/$	http://promo.yandex.ru/chameleon/	redirect;
	rewrite ^/([^/]+)/$	/$1.html	break;
}

server {
	include listen;

	server_name promo.yandex.ua www.promo.yandex.ua;
	server_name ~^(www\.)?promo\.[a-z0-9\-]+\.yandex\.ua$;

	root /usr/local/www5/flashpromo;

	include locations/add-final-slash;
	include fastcgi_params_yandex;
	
	rewrite ^/$	http://promo.yandex.ua/ua/	redirect;
	rewrite ^/(ru|ua)/$	http://promo.yandex.ua/$1/chameleon/	redirect;
	rewrite ^/(ru|ua)/([^/]+)/$	/$1/$2.html	break;

	location /ru/ {
		root /usr/local/www5/flashpromo/ukrrus;
		rewrite ^/ru/([^/]+/)?(.*)$	/$2	break;
	}
	location /ua/ {
		root /usr/local/www5/flashpromo/ukr;
		rewrite ^/ua/([^/]+/)?(.*)$	/$2	break;
	}
}

server {
	include listen;

	server_name promo.yandex.com.tr	www.promo.yandex.com.tr;
	server_name ~^(www\.)?promo\.[a-z0-9\-]+\.yandex\.com.tr$;

	include locations/404-tr-xml;

        location /neden {
            alias /usr/local/www5/turkish-promo;
            index index.html;
            rewrite ^/neden/music/ $scheme://$http_host/neden/ redirect;
            rewrite ^/neden/(\?.*)?$ /neden/pages-desktop/index/index.html$1 last;
            rewrite ^/neden/_index\.(js|css|\w+\.css)(\?.*)?$ /neden/pages-desktop/index/_index.$1$2 last;
            rewrite ^/neden/(\w+)/(\?.*)?$ /neden/pages-desktop/$1/$1.html$2 last;
            rewrite ^/neden/(\w+)/_(?:\w+)\.(js|css|\w+\.css)(\?.*)?$ /neden/pages-desktop/$1/_$1.$2$3 last;
        }


	location /i {
		root /usr/local/www5/turkish-promo;
	}

	location /img {
		root /usr/local/www5/flashpromo/turk;
	}

	location / {	
		root /usr/local/www5/flashpromo/turk;
		rewrite ^/$     http://promo.yandex.com.tr/chameleon/ redirect;
		rewrite ^/([^/]+)/$	/$1.html	break;
	}

	include locations/add-final-slash;
	include fastcgi_params_yandex;
	
}

