server {
	include listen;
	include listen_ssl;	

	server_name	feedback.yandex.ru	www.feedback.yandex.ru;
	server_name	feedback.yandex.ua	www.feedback.yandex.ua;
	server_name	feedback.yandex.by	www.feedback.yandex.by;
	server_name	feedback.yandex.kz	www.feedback.yandex.kz;
	server_name	feedback.yandex.com	www.feedback.yandex.com;
	server_name	contact.yandex.com.tr	www.contact.yandex.com.tr;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.ua$;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.by$;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.kz$;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.com$;
	server_name ~^(www\.)?contact\.[a-z0-9\-]+\.yandex\.com\.tr$;

	root /usr/local/www5/feedback;

	include locations/add-final-slash;
	include xscripts/default;
	include locations/robots-xscript-default;
	include locations/ycssjs;

	rewrite ^/([^?.]+)/$ /index.xml last;
}

server {
        include listen;
        server_name ~^(www\.)?feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;
	rewrite ^/(.*) http://contact$server.yandex.com.tr/$1 permanent;
}
