server {
        include listen;
	server_name collection.yandex.ru;
        server_name ~^(www\.)?collection\.[a-z0-9\-]+\.yandex\.ru$;
        root /usr/local/www5/collection;
	include xscripts/default;
    include locations/404-portal-forproxypass;
	location ~^/((blocks|pages|lego|i-static)/.*) { }
    location /i/ {
        rewrite ^/i/(.*)$ /db/collection/photo/$1;
        include locations/dps;
    }
    location = /robots.txt { }
    location / {
        rewrite ^/(index.xml)? /pages/index/index.xml last;
    }
}

server {
	include listen;
	server_name collection.yandex.ua collection.yandex.com www.collection.yandex.ua www.collection.yandex.com 
			www.collection.yandex.ru collection.ya.ru www.collection.ya.ru
				collections.yandex.ru www.collections.yandex.ru
				collection.yandex.by www.collection.yandex.by;
	rewrite ^/(.*) http://collection.yandex.ru/$1 permanent;
}

	
