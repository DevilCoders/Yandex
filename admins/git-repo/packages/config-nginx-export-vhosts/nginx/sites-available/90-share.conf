server {
	include listen;
	include listen_share_ssl;
	server_name share.yandex.ru;
	server_name ~^share\.[a-z0-9\-]+\.yandex\.ru$;
	access_log /var/log/nginx/share-access.log defaultformat;
	rewrite /robots.txt /robots.txt break; 
	rewrite ^(?!/connect.xml|/go.xml|/closer.html|/gpp.xml) http://api.yandex.ru/share/ permanent;	
	root /usr/local/www5/share;
	include fastcgi_params_yandex;
	include xscripts/default;
}

