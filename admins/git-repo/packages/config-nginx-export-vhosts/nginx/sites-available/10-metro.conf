server {
	include listen;
	server_name tst.metro.yandex.ru metro.yandex.ru;
	server_name ~^(tst\.)?metro\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/metro;
	include fastcgi_params_yandex;
	include xscripts/maps;
	include locations/404-xml;
	include locations/txt-as-xml-maps;
	rewrite ^/([a-z]+)/?(\?(.*))?$ /pages/index/index.xml?alias=$1&$3 last;
	rewrite ^/([a-z]+)/print/?(\?(.*))?$ /pages/print/print.xml?alias=$1&$3 last;
}

server {
	include listen;
	server_name www.metro.yandex.ru;
	server_name www.metro.yandex.ua;
	server_name metro.ya.ru;
	rewrite / http://metro.yandex.ru permanent;
}

server {
	include listen;	
	server_name www.m.metro.yandex.ru www.m.metro.ya.ru m.metro.yandex.ru m.metro.ya.ru;
	server_name ~^(www\.)?m\.metro\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^(www\.)?m.metro\.[a-z0-9\-]+\.ya\.ru$;
	rewrite / http://m.maps.yandex.ru/metro;
}



