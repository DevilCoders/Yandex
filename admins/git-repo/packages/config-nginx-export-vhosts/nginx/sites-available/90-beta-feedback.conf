server {
	include listen;

	server_name	b.feedback.yandex.ru	www.b.feedback.yandex.ru;
	server_name	b.feedback.yandex.by	www.b.feedback.yandex.by;
	server_name	b.feedback.yandex.kz	www.b.feedback.yandex.kz;
	server_name	b.feedback.yandex.ua	www.b.feedback.yandex.ua;
	server_name	b.feedback.yandex.com	www.b.feedback.yandex.com;
	server_name	b.contact.yandex.com.tr	www.b.contact.yandex.com.tr;
	server_name	~^(www\.)?b\.feedback\.[a-z0-9\-]+\.yandex\.ru$;
	server_name	~^(www\.)?b\.feedback\.[a-z0-9\-]+\.yandex\.by$;
	server_name	~^(www\.)?b\.feedback\.[a-z0-9\-]+\.yandex\.kz$;
	server_name	~^(www\.)?b\.feedback\.[a-z0-9\-]+\.yandex\.ua$;
	server_name	~^(www\.)?b\.feedback\.[a-z0-9\-]+\.yandex\.com$;
	server_name	~^(www\.)?b\.contact\.[a-z0-9\-]+\.yandex\.com\.tr$;

	root /usr/local/www5/beta-feedback;

	include locations/add-final-slash;
	include locations/ycssjs;
	include fastcgi_params_yandex;
	include xscripts/default;

	rewrite ^/([^?.]+)/$ /?from=$1 last;
}

server {
	include listen;

	server_name	~^(www\.)?beta-feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.(?<tld>ru|by|kz|ua|com)$;

	rewrite	^/(.*)$	http://b.feedback$server.yandex.$tld/$1;
}

server {
	include listen;

	server_name	~^(www\.)?beta-feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;
	server_name	~^(www\.)?b\.feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;

	rewrite	^/(.*)$	http://b.contact$server.yandex.com.tr/$1;
}
