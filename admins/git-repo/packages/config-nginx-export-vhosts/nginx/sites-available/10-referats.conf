server {
	include listen;
	server_name referats.yandex.ru vesna.yandex.ru;
	server_name ~^referats\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^vesna\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/referats;
	include locations/404-xml;
	include locations/add-final-slash;
	location =/common.xml { return 404; }
	include fastcgi_params_yandex;
	include xscripts/default;
}

server {
       include listen;
       server_name www.referats.yandex.ru; #www.vesna.yandex.ru;
       return 301 http://referats.yandex.ru$uri?$args;
}
server {
       include listen;
       server_name www.vesna.yandex.ru;
       return 301 http://vesna.yandex.ru$uri?$args;
}


