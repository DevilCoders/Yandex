server {
    include listen_yaru;
    include listen_yaru_ssl;
    server_name metrica.ya.ru metrika.ya.ru;
    server_name ~^metrica\.([a-z0-9\-]+\.)?ya.ru;
    server_name ~^metrika\.([a-z0-9\-]+\.)?ya.ru;

    server_name ~^metri[ck]a\.(yaru\.[^.]+\.yandex.ru)$;

    if  ($host ~* metri[ck]a\.(yaru\.[^.]+\.yandex.ru)$) {
     return 301 http://metrika-blog.$1; 
    }

    location / {


       return 301 http://metrika-blog.ya.ru/$request_uri;
    }



}
