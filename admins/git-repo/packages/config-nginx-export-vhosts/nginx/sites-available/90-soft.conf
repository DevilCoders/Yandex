server {
	include listen;

	server_name	www.soft.yandex.ru	soft.yandex.ru;
	server_name	www.soft.yandex.com	soft.yandex.com;
	server_name	www.soft.yandex.com.tr	soft.yandex.com.tr;
	server_name	~^(www\.)?soft\.[a-z0-9\-]+\.yandex\.ru$;
	server_name	~^(www\.)?soft\.[a-z0-9\-]+\.yandex\.com$;
	server_name	~^(www\.)?soft\.[a-z0-9\-]+\.yandex\.com\.tr$;

	root /usr/local/www5/soft;
	
	include locations/404-xml;
	include locations/add-final-slash;
	location ~* ^/(pages(-desktop)?|xml|xsl)/.*$ { return 404; }
    rewrite ^/visual/(.*) http://visual.yandex.ru/ permanent;
	include xscripts/default;
	include locations/ycssjs;
}

server {
	include listen;
	server_name	~^(www\.)?soft(?<server>\.[a-z0-9\-]+)?\.yandex\.(ua|kz|by)$;
	rewrite	^/(.*)	http://soft$server.yandex.ru/$1	permanent;
}


server {
       include listen;
       server_name desktop.yandex.ru www.desktop.yandex.ru;
       include locations/404-portal;
       # details is here: https://jira.yandex-team.ru/browse/BAR-15715
       location ~* ^/twitslice {
       		return 200; 
		default_type text/html; 
		gzip off; }

       location ~* ^/microbtw {
       		return 200; 
		default_type text/html; 
		gzip off; }

       location ~* ^/microblogsodnoklassniki {
       		return 200; 
		default_type text/html; 
		gzip off; }

       location / { return 301 http://soft.yandex.ru/ ; }
}

