server {
       include listen;
       include locations/404-portal;
       server_name www.bookmarks.yandex.ru bookmarks.yandex.ru zakladki.yandex.ru www.zakladki.yandex.ru;
       server_name ~^(www\.)?(bookmarks|zakladki)\.[a-z0-9\-]+\.yandex\.ru$;
       
       rewrite ^/settings.xml http://$http_host/ permanent;

       location ~* ^/xml/ { return 404; }

#       root /usr/local/www5/bookmarks;
#       include xscripts/default;
       location ~* ^/index.xml
       {
          root /usr/local/www5/bookmarks;
          include xscripts/default;
       }


       location ~* ^/*/
       {
          return 301 http://$http_host/index.xml;
       }
}
