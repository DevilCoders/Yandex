server {
	include listen;

	server_name	m.feedback.yandex.ru		www.m.feedback.yandex.ru;
	server_name	m.feedback.yandex.ua		www.m.feedback.yandex.ua;
	server_name	m.feedback.yandex.by		www.m.feedback.yandex.by;
	server_name	m.feedback.yandex.kz		www.m.feedback.yandex.kz;
	server_name	m.feedback.yandex.com		www.m.feedback.yandex.com;
	server_name	m.contact.yandex.com.tr		www.m.contact.yandex.com.tr;
	server_name	~^(www\.)?m\.feedback\.[a-z0-9\-]+\.yandex\.ru$;
	server_name	~^(www\.)?m\.feedback\.[a-z0-9\-]+\.yandex\.ua$;
	server_name	~^(www\.)?m\.feedback\.[a-z0-9\-]+\.yandex\.by$;
	server_name	~^(www\.)?m\.feedback\.[a-z0-9\-]+\.yandex\.kz$;
	server_name	~^(www\.)?m\.feedback\.[a-z0-9\-]+\.yandex\.com$;
	server_name	~^(www\.)?m\.contact\.[a-z0-9\-]+\.yandex\.com.tr$;
	
	server_name	mobile-feedback.yandex.ru	www.mobile-feedback.yandex.ru;
	server_name	~^(www\.)?mobile-feedback\.[a-z0-9\-]+\.yandex\.ru$;

	root /usr/local/www5/mobile-feedback;

	include locations/add-final-slash;
	include locations/ycssjs;
	include fastcgi_params_yandex;
	include xscripts/default;

	location / {
        	rewrite ^/m-yaru/$ http://help.yandex.ru/yaru permanent;
		if ($arg_from ~* 'm-yaru/?') {
                        return 301 http://help.yandex.ru/yaru;
                }
		rewrite ^/([^?.]+)/$ /?from=$1 last;
	}
}

