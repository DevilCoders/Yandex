server {
	include listen;
	server_name ~^(www\.)?mobile?-feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;
	server_name ~^(www\.)?mobile-contact(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;
	server_name ~^(www\.)?m.feedback(?<server>\.[a-z0-9\-]+)?\.yandex\.com\.tr$;
	rewrite ^/(.*) http://m.contact$server.yandex.com.tr/$1 permanent;
}

