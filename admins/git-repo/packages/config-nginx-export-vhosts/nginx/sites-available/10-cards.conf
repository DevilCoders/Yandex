server {
  include listen;
  server_name cards.yandex.ru;
  server_name ~^cards\.[a-z0-9\-]+\.yandex\.ru$;

  root /usr/local/www5/cards;

  location ~ ^/user/.* { return 302 http://www.yandex.ru/postcard/; }
  location ~ ^/actions/.* { return 302 http://www.yandex.ru/postcard/; }
  location = /about.xml { return 302 http://www.yandex.ru/postcard/; }
  location = /add-to-favs.xml { return 302 http://www.yandex.ru/postcard/; }
  location ~ ^/themes?.xml { return 302 http://www.yandex.ru/postcard/; }
  location = /calendar.xml { return 302 http://www.yandex.ru/postcard/; }
  location = /card.xml { return 302 http://www.yandex.ru/postcard/; }
  location / {
    rewrite ^/$               http://www.yandex.ru/postcard/ redirect;
  }

	include locations/404-xml;
  location =/xml/common.xml { return 404; }
  location =/kraski.xml { return 301 http://notanymore.yandex.ru/; }
	location = /robots.txt {
	 root /usr/local/www/closed-projects;
	}

	include xscripts/default;
	include locations/robots-xscript-default;
}

