server {
	include listen;
	server_name pplsearch.yandex.ru;
	server_name ~^pplsearch\.[a-z0-9\-]+\.yandex\.ru$;

	root /usr/local/www5/peoplesearch;

	include xscripts/default;
	
	include locations/add-final-slash;

	#rewrite ^/robots.txt$ /pages-desktop/robots.txt last;
	rewrite ^/favicon.ico$ /pages-desktop/favicon.ico last; 

	rewrite ^/_index.js$ /pages-desktop/index/_index.js last;
	rewrite ^/_index.css$ /pages-desktop/index/_index.css last;

	#rewrite ^/(\w+)\.(js|css|\w+\.css)$ /pages-desktop/$1/$1.$2 last; 

	rewrite ^/(\?.*)?$ /pages-desktop/index/index.html$1 last;
	rewrite ^/(\w+)/(\?.*)?$ /pages-desktop/$1/$1.html$2 last; 

}

