server {
	include listen;
	server_name space.yandex.ru;
	server_name ~^space\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/space;
	include fastcgi_params_yandex;
	include xscripts/default;
	include locations/lego-xml-deny;
	include locations/robots-xscript-default;
	include locations/404-xml;
}

server {
	include listen;
	server_name www.space.yandex.ru;
	server_name ~^www\.space\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/space;
	rewrite ^/(.*) http://space.corba.yandex.net/$1 permanent;
}
