server {
	include listen;
	server_name wy.yandex.ru;
	server_name ~^wy\.[a-z0-9\-]+\.yandex\.ru;
	location ~* \.xml$ {
		include fastcgi_params_yandex;
		fastcgi_param ACCEPT_X_REAL_IP 1;
		fastcgi_pass unix:/tmp/xscript-multiple/xscript-weather.sock;
		}
	location /hockey2010/export {
                include fastcgi_params_yandex;
                fastcgi_param ACCEPT_X_REAL_IP 1;
                fastcgi_pass unix:/tmp/xscript-multiple/xscript-weather.sock;
                }
	location /robots.txt {
                include fastcgi_params_yandex;
                fastcgi_param ACCEPT_X_REAL_IP 1;
                fastcgi_pass unix:/tmp/xscript-multiple/xscript-weather.sock;
                }
}
