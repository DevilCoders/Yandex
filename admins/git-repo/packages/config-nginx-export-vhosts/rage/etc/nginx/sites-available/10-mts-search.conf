server {
	include listen;
	server_name mts-search.yandex.ru;
	server_name ~^mts-search\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/mts-search;
	include fastcgi_params_yandex;
	include xscripts/default;
	include locations/mts-search;
	include locations/lego-xml-deny;
	rewrite ^/$ /mts permanent;
}

server {
	include listen;
	server_name www.mts-search.yandex.ru;
	server_name ~^www\.mts-search\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite ^/(.*) http://mts-search.yandex.ru/$1 permanent;
}

