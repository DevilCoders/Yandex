server {
	include listen;
	server_name webmaster.yandex.ru webmaster.yandex.com webmaster.yandex.ua webmaster.yandex.com.tr;
	server_name ~^(www\.)?webmaster\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^(www\.)?webmaster\.[a-z0-9\-]+\.yandex\.com$;
	server_name ~^(www\.)?webmaster\.[a-z0-9\-]+\.yandex\.ua$;
	server_name ~^(www\.)?webmaster\.[a-z0-9\-]+\.yandex\.com.\tr$;
	root /usr/local/www/webmaster;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^(/wmconsole.*) /redirect.xml?path=$1 permanent;
	rewrite ^/favicon.ico$ http://yandex.st/lego/_/Gkmfl8ZxooHEnbHJEo5KoZ0AVP0.ico permanent;
	rewrite ^/api/me/?$ /api/me.xml last;
	rewrite ^/api/([0-9]+)/?$ /api/service.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/?$ /api/hostlist.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/?$ /api/host.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/stats/?$ /api/stats.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/verify/?$ /api/verify.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/excluded/?$ /api/excluded.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/indexed/?$ /api/indexed.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/links/?$ /api/links.xml?user last;
	rewrite ^/api/([0-9]+)/hosts/([0-9]+)/tops/?$ /api/tops.xml?user last;
}

