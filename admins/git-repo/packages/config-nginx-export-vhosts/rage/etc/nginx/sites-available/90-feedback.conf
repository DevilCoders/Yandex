server {
	include listen;
	server_name feedback.yandex.ru contact.yandex.com.tr www.feedback.yandex.ru www.contact.yandex.com.tr;
	server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^(www\.)?contact\.[a-z0-9\-]+\.yandex\.com\.tr$;
	root /usr/local/www5/feedback;
	include xscripts/default;
	include locations/robots-xscript-default;
	rewrite ^/([^?.]+)/(\?.*)?$ /?from=$1&$2 last;
	rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent;
}

server {
        include listen;
	server_name www.feedback.yandex.com.tr feedback.yandex.com.tr;
        server_name ~^(www\.)?feedback\.[a-z0-9\-]+\.yandex\.com\.tr$;
	rewrite ^/(.*) http://contact.yandex.com.tr/$1 permanent;
}
