server {
    include listen_ssl;
    server_name pddimp.yandex.ru;
    server_name ~^pddimp\.[\w-]+\.yandex\.ru$;
    server_name_in_redirect off;
    root /usr/local/www5/pddimp;
    index index.html;

    location ^~ /for/ {
        rewrite ^/for/([^/]+)/(.+) /for_$2?domain=$1;
    }

    location ~ \.xsl$ {
        return 404;
    }

    include xscripts/default;
}

server {
    include listen;
    server_name pddimp.yandex.ru;
    server_name ~^pddimp\.[\w-]+\.yandex\.ru$;

    rewrite ^(/.*) https://$host$1 permanent;
}
