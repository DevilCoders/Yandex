server {
	include listen;
	server_name rules.yandex.ru;
	server_name ~^rules\.[a-z0-9\-]+\.yandex\.ru$;
	root /var/cache/dps/stable/db/rulesua/;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/termsofuse.xml http://company.yandex.ru/legal/termsofuse/ permanent;
	rewrite ^/confidential.xml http://company.yandex.ru/legal/confidential/ permanent;
	rewrite ^/coherence.xml http://company.yandex.ru/rules/coherence/ permanent;
	rewrite / http://company.yandex.ru/legal/rules/;
}

