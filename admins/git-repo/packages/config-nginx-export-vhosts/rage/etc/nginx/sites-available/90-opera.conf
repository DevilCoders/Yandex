server {
	include listen;
	server_name opera.yandex.ru www.opera.yandex.ru;
	server_name ~^(www\.)?opera\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/opera;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/(\?.*)?$ /pages/index/index.xml$1 last;
	rewrite ^/_(?:\w+)\.(js|css|\w+\.css)(\?.*)?$ /pages/index/_index.$1$2 last;
	rewrite ^/(\w+)/(\?.*)?$ /pages/$1/$1.xml$2 last; 
	rewrite ^/(\w+)/_(?:\w+)\.(js|css|\w+\.css)(\?.*)?$ /pages/$1/_$1.$2$3;
	rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent; 
}

