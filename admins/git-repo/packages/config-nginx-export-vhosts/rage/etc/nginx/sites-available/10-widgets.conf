server {
	include listen;
	server_name widgets.yandex.ru widget.yandex.ru;
	server_name ~^widgets\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^widget\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/widgets;
	include fastcgi_params_yandex;
	include xscripts/default;
	include locations/robots-xscript-default;
}

server {
	include listen;
	server_name www.widgets.yandex.ru www.widget.yandex.ru www.gadget.yandex.ru gadget.yandex.ru;
	server_name ~^(www\.)?gadget\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite ^/(.*) http://widgets.yandex.ru/$1 permanent;
}
