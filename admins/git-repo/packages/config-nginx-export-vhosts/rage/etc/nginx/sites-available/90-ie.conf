server {
	include listen;
	server_name ie.yandex.ru;
	server_name ~^ie\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/ie;
	include fastcgi_params_yandex;
	include xscripts/default;
}

server {
	include listen;
	server_name www.ie.yandex.ru
	server_name ~^www\.ie\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite ^/(.*) http://ie.yandex.ru/$1 permanent;
}

server {
        include listen;
        server_name ~^www\.ie(.[a-z0-9\-]+)\.yandex\.ua;
        rewrite ^/(.*) http://ie.yandex.ua/$1 permanent;
}

server {
        include listen;
        server_name ~^www\.ie(.[a-z0-9\-]+)\.yandex\.com\.tr;
        rewrite ^/(.*) http://ie.yandex.com.tr/$1 permanent;
}

