server {
	include listen;
	server_name interesy.yandex.ru interesi.yandex.ru interests.yandex.ru www.interesy.yandex.ru www.interesi.yandex.ru www.interests.yandex.ru;
	server_name ~^(www\.)?interesy\.[a-z0-9\-]+\.yandex\.ru$;
        server_name ~^(www\.)?interesi\.[a-z0-9\-]+\.yandex\.ru$;
        server_name ~^(www\.)?interests\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite ^/ http://interes.yandex.ru/ permanent; 
}

server {
	include listen; 
	server_name interes.yandex.ru;
	server_name ~^interes\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/interests;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/about.xml http://help.yandex.ru/interes/;
}
