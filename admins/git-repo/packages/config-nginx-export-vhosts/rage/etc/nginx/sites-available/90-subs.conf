server {
	include listen;
	server_name subs.yandex.ru;
	server_name ~^subs\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/subs;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/robots.txt$ /pages/robots.txt last;
	rewrite ^/(\?.*)?$ /pages/index/index.xml$1 last;
	rewrite	^/_(?:\w+)(\.\w+)?\.(js|css|\w+\.css)(\?.*)?$ /pages/index/_index.$1$2$3 last; 
	rewrite ^/(\w+)/(\?.*)?$ /pages/$1/$1.xml$2 last;
	rewrite	^/(\w+)/_(?:\w+)(\.\w+)?\.(js|css|\w+\.css)(\?.*)?$ /pages/$1/_$1.$2$3$4;
	rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/favicon.ico$ /pages/favicon.ru.ico last;
}

server {
        include listen;
	server_name subs.yandex.com;
        server_name ~^subs\.[a-z0-9\-]+\.yandex\.com$;
        root /usr/local/www5/subs;
        include fastcgi_params_yandex;
        include xscripts/default;
        rewrite ^/robots.txt$ /pages/robots.txt last;
        rewrite ^/(\?.*)?$ /pages/index/index.en.xml$1 last;
        rewrite ^/_(?:\w+)(\.\w+)?\.(js|css|\w+\.css)(\?.*)?$ /pages/index/_index.$1$2$3 last; 
        rewrite ^/(\w+)/(\?.*)?$ /pages/$1/$1.en.xml$2 last;
        rewrite ^/(\w+)/_(?:\w+)(\.\w+)?\.(js|css|\w+\.css)(\?.*)?$ /pages/$1/_$1.$2$3$4;
        rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
        rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent;
        rewrite ^/favicon.ico$ /pages/favicon.en.ico last;
}


