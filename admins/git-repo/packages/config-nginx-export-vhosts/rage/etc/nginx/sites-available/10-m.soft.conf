server {
	include listen;
	server_name m.soft.yandex.ru;
	server_name ~^m\.soft\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/soft-mobile;
	include fastcgi_params_yandex;
	include xscripts/default;
	include locations/lego-xml-deny;
	rewrite ^/([^/]+)/(index\.xml)?$ /about.xml?app=$1 last;
	rewrite ^/([^/]+)/agreement.xml$ /agreement.xml?app=$1 last;
	rewrite ^/([^/]+)/help.xml(\?(.*))?$ /help.xml?app=$1&$3 last;
	rewrite ^/([^/]+)/download.xml(\?(.*))?$ /download.xml?app=$1&$3 last;
	rewrite ^/([^/]+)/([^/]+)/download.xml(\?(.*))?$ /download.xml?app=$1&branch=$2&$4 last;
}

server { 
	include listen;
	server_name ~^(www\.)?pda.soft\.[a-z0-9\-]+\.yandex\.ru$;
	server_name www.m.soft.yandex.ru www.pda.soft.yandex.ru pda.soft.yandex.ru;
	rewrite ^/(.*) http://m.soft.yandex.ru/$1 permanent;
}

