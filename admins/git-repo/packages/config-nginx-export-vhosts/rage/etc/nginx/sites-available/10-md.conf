server {
	include listen;
	server_name md.yandex.ru;
	server_name ~^md\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/md;
	include fastcgi_params_yandex;
	include xscripts/default;
	include locations/lego-xml-deny;
	rewrite ^/(index\.xml)?$ http://m.ya.ru/;
	rewrite ^/map$ http://m.ya.ru/ymm?stpar1=map;
}

server {
	include listen;
	server_name www.md.yandex.ru;
	server_name ~^www\.md\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite / http://md.yandex.ru permanent;
}

