server {
	include listen;
	server_name www.guest.yandex.ru;
	rewrite ^/ http://guest.yandex.ru/$1 permanent;
}

server {
	include listen;
	server_name guest.yandex.ru;
	server_name ~^guest\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/guest;
	include fastcgi_params_yandex;
	include locations/lego-xml-deny;
	include xscripts/default;
}
