server {
	include listen;
	server_name sendform.yandex.ru;
	server_name ~^sendform\.[a-z0-9\-]+\.yandex\.ru$;
	location / {
	proxy_pass http://213.180.205.115:80;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Real-IP $remote_addr;
}}


