server {
	include listen;
	server_name lenta.yandex.ru;
	server_name ~^lenta\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/lenta;
	include fastcgi_params_yandex;
	include xscripts/default;
}

server {
	include listen;
	server_name www.lenta.yandex.ru www.lenta-ng.yandex.ru lenta-ng.yandex.ru;
	server_name ~^(www\.)?lenta-ng\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite ^/ http://lenta.yandex.ru permanent;
}
