server {
	include listen;
	server_name local.yandex.ru www.local.yandex.ru;
	server_name ~^(www\.)?local\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/local;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/(provider|spb|novosibirsk|ekaterinburg|rostov|vladivostok|samara|kirov|chelyabinsk|salekhard|kurgan|perm|tyumen|khmansyisk|nnovgorod|izhevsk)\.xml / permanent;
}

server {
	include listen;
	server_name www.tariff.yandex.ru tariff.yandex.ru;
	server_name ~^(www\.)?tariff\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite / http://local.yandex.ru;
}
