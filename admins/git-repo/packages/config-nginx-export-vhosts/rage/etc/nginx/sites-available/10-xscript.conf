# config for sbl pings
# xscript-default, xscript-export, xscript-yaca, xscript-maps, xscript-weather, 
# xscript-yaru, xscript-slovari, xscript-perevod, xscript-perevod, xscript-pdd. 

server {
	include listen;
	server_name xscript.yandex.ru xscript-default.yandex.ru;
	server_name ~^xscript\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^xscript-default\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/xscript;
	include xscripts/default;
}

server {
        include listen;
	server_name xscript-export.yandex.ru;
        server_name ~^xscript-export\.[a-z0-9\-]+\.yandex\.ru$;
        root /usr/local/www5/xscript;
	include xscripts/export;
}

