server {
	include listen;
	server_name mail-promo.yandex.ru;
	server_name ~^mail-promo-2010\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/mail-menu-2010;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/robots.txt$ /pages/robots.txt last;
	rewrite ^/favicon.ico$ http://yandex.st/lego/_/ZngJQ7JbhUe5e7PytN5P2dXat6o.ico last;
	rewrite ^/(\?.*)?$ /index.xml$1 last;
#	rewrite ^/(\?.*)?$ index.xml$1 last;
	rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent;	
}

