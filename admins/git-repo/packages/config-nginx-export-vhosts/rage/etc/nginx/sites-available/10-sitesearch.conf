server {
	include listen;
	server_name site.yandex.ru site.yandex.ua;
	server_name ~^site\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^site\.[a-z0-9\-]+\.yandex\.ua$;
	root /usr/local/www5/sitesearch;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/favicon.ico http://yandex.st/lego/_/l_UiYCcg0SVqg2bDsSSshqm32dI.ico permanent;
	location ^/internal {
	if ($yandexnet = 0) {
                        rewrite .* http://yandex.ru permanent;
                }
	}		
}
