# сюда можно дописывать server_name, которые должны редиректить на http://yandex.ru
server {
	include listen;
	server_name m.olymp2010-wdgt.yandex.ru m.olymp2010.yandex.ru olymp2010-wdgt.yandex.ru www.m.olymp2010-wdgt.yandex.ru www.m.olymp2010.yandex.ru wwww.olymp2010-wdgt.yandex.ru;
	server_name ~^(www\.)?m.olymp2010-wdgt(.[a-z0-9\-]+)\.yandex\.ru$;
	server_name ~^(www\.)?m.olymp2010\.[a-z0-9\-]+\.yandex\.ru$;
	server_name ~^(www\.)?olymp2010-wdgt\.[a-z0-9\-]+\.yandex\.ru$;
	rewrite (.*) http://yandex.ru permanent;
}

