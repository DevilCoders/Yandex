server {
	include listen;
	server_name www.tv.yandex.ru;
	rewrite ^/(.*) http://tv.yandex.ru/$1 redirect;
}
server {
	include listen;
	server_name tv.yandex.ru;
	server_name ~^tv\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/tv;
	rewrite ^/newyear /?hour=5&period=24&flag=1011,1021,1031,1051,1101,11001 permanent;
	include locations/lego-xml-deny;
	include fastcgi_params_yandex;
	include xscripts/yaca;
}
