server {
	include listen;
	server_name browsers.yandex.ru www.browsers.yandex.ru;
	server_name ~^(www\.)?browsers\.[a-z0-9\-]+\.yandex\.ru$;
	root /usr/local/www5/browser;
	include fastcgi_params_yandex;
	include xscripts/default;
	rewrite ^/(\w+)/$ /index.xml?age=$1 last;
	rewrite ^/([^?/.]+)(\?.*)?$ /$1/$2 permanent;
	rewrite ^/([^?]+/[^?/.]+)(\?.*)?$ /$1/$2 permanent;
}

