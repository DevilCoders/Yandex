server {
       include listen;
       server_name api.yandex.ru;
       server_name ~^dev\.[a-z0-9\-]+\.yandex\.ru$;
       server_name ~^api\.[a-z0-9\-]+\.yandex\.ru$;
       root /usr/local/www5/dev/api.yandex.ru;
       index index.xml;
       include xscripts/default;
       location ~* \.ditamap$ {
       		   fastcgi_pass    unix:/tmp/xscript-multiple/xscript-default.sock;
   		   include fastcgi_params_yandex;
	   	   }
       location ~* ^/maps/ymapsml/examples/xml/ {
       		fastcgi_pass    unix:/tmp/xscript-multiple/xscript-default.sock;
 		include fastcgi_params_yandex;
		}
       rewrite (.*/\w+)$ http://api.yandex.ru$1/ permanent;
       rewrite ^/maps/(club|community) http://clubs.ya.ru/4611686018427393745/ permanent;
       rewrite ^/maps/jsapi/$ /maps/doc/jsapi/ permanent;
       rewrite ^/maps/jsapi/doc/(.*) /maps/doc/jsapi/1.x/$1 permanent;
       rewrite ^/maps/jsapi/examples/(.*) /maps/doc/jsapi/1.x/examples/$1 permanent;
       rewrite ^/maps/articles/(.*) /maps/doc/jsapi/1.x/articles/$1 permanent;
       rewrite ^/maps/staticapi/$ /maps/doc/staticapi/ permanent;
       rewrite ^/maps/staticapi/doc/$ /maps/doc/staticapi/ permanent;
       rewrite ^/maps/staticapi/doc/dg/(.*) /maps/doc/staticapi/1.x/dg/$1 permanent;
       rewrite ^/maps/staticapi/examples/(.*) /maps/doc/staticapi/1.x/examples/$1 permanent;
       rewrite ^/maps/geocoder/$ /maps/doc/geocoder/ permanent;
       rewrite ^/maps/geocoder/doc/$ /maps/doc/geocoder/ permanent;
       rewrite ^/maps/geocoder/doc/desc/(.*) /maps/doc/geocoder/desc/$1 permanent;
       rewrite ^/maps/geocoder/doc/psearch/(.*) /maps/doc/geocoder/psearch/$1 permanent;
       rewrite ^/maps/ymapsml/$ /maps/doc/ymapsml/ permanent;
       rewrite ^/maps/ymapsml/doc/$ /maps/doc/ymapsml/ permanent;
       rewrite ^/maps/ymapsml/doc/guide/(.*) /maps/doc/ymapsml/1.x/guide/$1 permanent;
       rewrite ^/maps/ymapsml/doc/ref/(.*) /maps/doc/ymapsml/1.x/ref/$1 permanent;
       rewrite ^/maps/ymapsml/examples/(.*) /maps/doc/ymapsml/1.x/examples/$1 permanent;
}

server {
        include listen;
        server_name api.yandex.com;
        server_name ~^dev\.[a-z0-9\-]+\.yandex\.com$;
        server_name ~^api\.[a-z0-9\-]+\.yandex\.com$;
        root /usr/local/www5/dev/api.yandex.com;
        index index.xml;
        include xscripts/default;
	location ~* \.ditamap$ {
		 fastcgi_pass    unix:/tmp/xscript-multiple/xscript-default.sock;
		 include fastcgi_params_yandex;
		 }
        location ~* ^/maps/ymapsml/examples/xml/ {
		fastcgi_pass    unix:/tmp/xscript-multiple/xscript-default.sock;
  		include fastcgi_params_yandex;
		}
	rewrite (.*/\w+)$ http://api.yandex.com$1/ permanent;
	rewrite ^/maps/(club|community) http://clubs.ya.ru/4611686018427393745/ permanent;
}

