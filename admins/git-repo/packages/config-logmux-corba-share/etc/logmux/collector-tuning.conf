{
    "keep-rotated-file-open-until-transfer-complete": false,
    "reset-file-offset-on-truncate": true,
    "set-file-offset-to-cur-size-on-start": false,

    "global-state-dump-freq-seconds": 3,

    "num-reader-threads": 2,
    "max-read-block-size-bytes": 2000000,

    "min-chunk-size-bytes": 65536,
    "max-chunk-send-delay-seconds": 5,
    "chunk-compression-method": "lz4",

    "num-connections": 1,
    "packets-memory-limit-bytes": 67108864,

    "multiplexer-io-wait-mode": "io-blocking-wait",
    "multiplexer-io-wait-timeout-microseconds": 1000
}

