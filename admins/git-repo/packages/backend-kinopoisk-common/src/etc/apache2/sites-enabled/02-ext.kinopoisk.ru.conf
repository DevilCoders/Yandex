<VirtualHost *:80>
    ServerName ext.kinopoisk.ru
    ServerAlias api.kinopoisk.ru
    CustomLog /var/log/apache2/ext.kinopoisk.ru-access.log combined
    ErrorLog /var/log/apache2/ext.kinopoisk.ru-error.log

    DocumentRoot /home/www/kinopoisk.ru/ext/

    <Directory /home/www/kinopoisk.ru/ext/>
        DirectoryIndex index.phtml index_other.phtml index.php index.html
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

        SetEnv force-no-vary
        SetEnv downgrade-1.0
    </Directory>
</VirtualHost>
