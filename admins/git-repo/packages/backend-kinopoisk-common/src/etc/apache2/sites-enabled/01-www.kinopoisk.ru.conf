<VirtualHost *:80>
    ServerName kinopoisk.ru
    ServerAlias www.kinopoisk.ru
####   Mobile must be on main site - www.kinopoisk.ru
#    ServerAlias m.kinopoisk.ru
#    ServerAlias mobile.kinopoisk.ru
#    ServerAlias wap.kinopoisk.ru
#    ServerAlias pda.kinopoisk.ru
    CustomLog /var/log/apache2/www.kinopoisk.ru-access.log combined
    ErrorLog /var/log/apache2/www.kinopoisk.ru-error.log

    DocumentRoot /home/www/kinopoisk.ru/

    <Directory /home/www/kinopoisk.ru/>
        DirectoryIndex index.phtml index_other.phtml index.php index.html
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

        SetEnv force-no-vary
        SetEnv downgrade-1.0
    </Directory>

</VirtualHost>
