<VirtualHost *:80>
    ServerName testing.dev.kinopoisk.ru
    CustomLog /var/log/apache2/testing.dev.kinopoisk.ru-access.log combined
    ErrorLog /var/log/apache2/testing.dev.kinopoisk.ru-error.log

    DocumentRoot /home/www/kinopoisk.ru/

    <Directory /home/www/kinopoisk.ru/>
        DirectoryIndex index.phtml index_other.phtml index.php index.html
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

        SetEnv force-no-vary
        SetEnv downgrade-1.0
    </Directory>

</VirtualHost>
