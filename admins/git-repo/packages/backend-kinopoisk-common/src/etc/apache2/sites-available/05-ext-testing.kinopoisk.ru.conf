<VirtualHost *:80>
    ServerName ext-testing.kinopoisk.ru
    CustomLog /var/log/apache2/ext-testing.kinopoisk.ru-access.log combined
    ErrorLog /var/log/apache2/ext-testing.kinopoisk.ru-error.log

    DocumentRoot /home/www/ext.kinopoisk.ru/ext

    <Directory /home/www/ext.kinopoisk.ru/ext>
        DirectoryIndex index.phtml index_other.phtml index.php index.html
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

        SetEnv force-no-vary
        SetEnv downgrade-1.0
    </Directory>

</VirtualHost>
