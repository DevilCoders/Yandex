server {
    include listen;

    server_name dps.yandex-team.ru;
    server_name ^node\d\d\w\.dps\.yandex-team\.ru$;
    server_name dps.test.yandex-team.ru;

    rewrite ^(.*)$ https://$host$1 permanent;
}

server {
    include listen;

    server_name dps.yandex.ru;
    
    rewrite ^(.*)$ https://dps.yandex-team.ru$1 permanent;
}

server {
    include listen_ssl;
    server_name dps.yandex-team.ru;
    server_name ^node\d\d\w\.dps\.yandex-team\.ru$;
    server_name dps.test.yandex-team.ru;

    root /usr/local/www5/dps;

    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000";

    location / {
        include xscripts/default;
        add_header X-Frame-Options Deny;
    }

    location ~* /(css|js|i) {
        add_header Cache-Control public;
    }
}
