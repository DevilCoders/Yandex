user www-data;
worker_processes  8;
pid        /var/run/nginx.pid;

events {
    worker_connections  2048;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size 256;
    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;
    keepalive_timeout  120s 120s;
    client_max_body_size 10m;

#    ssl_stapling on;
#    resolver 77.88.8.8;

    gzip  on;
    gzip_proxied    any;
    gzip_min_length     1100;
    gzip_http_version   1.0;
    gzip_buffers        4 8k;
    gzip_comp_level     9;
    gzip_types          text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript application/json;

    error_page 404 /404.xml;
    index index.xml;

    variables_hash_max_size 1024;
    variables_hash_bucket_size 128;

    log_format defaultformat '[$time_local] $host $remote_addr "$request" $status "$http_referer" "$http_user_agent" "$http_cookie" "$http_x_forwarded_for" [proxy ($upstream_cache_status) : $upstream_addr $upstream_response_time $upstream_status ] $request_length $bytes_sent $request_time';

    access_log  /var/log/nginx/access.log  defaultformat;

    include sites-enabled/*;
}
