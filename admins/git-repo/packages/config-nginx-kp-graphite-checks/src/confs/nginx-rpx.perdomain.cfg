TIME_DELTA: 60
LOG: /var/tmp/timetail-nginx-log-1m.tmp
LINE_REGEXP: \[(?P<TIME_LOCAL>.+) (?P<GMT>.+)\] (?P<HTTP_HOST>.+) (?P<REMOTE_ADDR>.+) \"(?P<REQUEST>.+)\" (?P<STATUS>.+) \"?(?P<HTTP_REFERER>.+)\" \"(?P<HTTP_USER_AGENT>.+)\" \"(?P<HTTP_COOKIE>.+)\" (?P<REQUEST_TIME>.+) (?P<UPSTREAM_CACHE_STATUS>.+) (?P<BYTES_SENT>.+) 
HOSTS:
    all:
        type: rps
    kinopoisk_ru:
        type: rps
        hosts:
                - www.kinopoisk.ru
                - kinopoisk.ru
    ext_kinopoisk_ru:
        type: rps
        hosts:
                - ext.kinopoisk.ru
    rating_kinopoisk_ru:
        type: rps
        hosts:
                - rating.kinopoisk.ru
