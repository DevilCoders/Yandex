pid file=/var/run/rsyncd.pid
[dnld]
        comment = public download area
        path = /var/www
        use chroot = yes
        max connections=10
        lock file = /var/lock/rsyncd
        read only = yes
        list = yes
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz

[blck]
        comment = public block page
        path = /opt/block
        use chroot = yes
        max connections=10
        lock file = /var/lock/rsyncd.blck
        read only = yes
        list = yes
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz

[www.apache]
        comment = apache www root (Yandex.Server storage)
        path = /opt/www.apache
        use chroot = yes
        max connections=10
        lock file = /var/lock/rsyncd.wwwa
        read only = yes
        list = yes
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root

[www.apache.htpasswd]
        comment = apache www htpasswd (Yandex.Server users/password)
        path = /etc/apache/htpasswd
        use chroot = yes
        max connections=10
        lock file = /var/lock/rsyncd.wwwap
        read only = yes
        list = yes
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz

[photoindex]
        comment = Photo Index
        path = /opt/www/photoindex
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsyncd.photoindex
        read only = no
        write only = yes
        list = no
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        auth users = photo
        secrets file = /etc/rsyncd.secrets
        strict modes = false

[badurls]
        comment =
        path = /opt/www/badurls
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsyncd.badurls
        read only = no
        write only = yes
        list = no
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        auth users = search
        secrets file = /etc/rsyncd.secrets
        strict modes = false

[crls]
        comment = crls.yandex.ru dir
        path = /opt/crls
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsync.crls
        read only = no
        write only = yes
        list = on
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        strict modes = false

[element_sb]
        comment = elements
        path = /var/www/element/sb/
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsyncd.elements
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        hosts allow = flat.search.yandex.net, download1.yandex.ru, download*.corba.yandex.net
        read only = no
[browser-dev-teamcity]
        hosts allow = teamcity-agent-*.browser.dev.yandex.net, download*.corba.yandex.net, browser-linux-*-*.haze.yandex.net
        hosts deny = *
        comment = browser dir
        path = /opt/www/browser
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsync.browser
        read only = no
        write only = no
        list = on
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        strict modes = false
