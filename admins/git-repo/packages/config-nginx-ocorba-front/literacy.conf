server {
    include listen_ssl;
    server_name		literacy.yandex.ru;
    server_name		literacy.yandex.ua;
    server_name		gramota.yandex.ru;
    server_name		gramota.yandex.ua;
    server_name		gramotno.yandex.ru;
    server_name		gramotno.yandex.ua;
    server_name		dilbilgisi.yandex.com.tr;
    server_name		literacy.yandex.com.tr
    server_name		dil.yandex.com.tr;
    server_name		~^literacy\.[a-z0-9\-]+\.yandex\.(ru|ua|com\.tr)$;


    access_log /var/log/nginx/access.log main;

        location / {
                proxy_pass http://literacy_upstream;
                proxy_read_timeout                      180s;
                proxy_set_header Host                   $host;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Service                   literacy;
                proxy_set_header X-Forwarded-For              $remote_addr;

        }



    }

