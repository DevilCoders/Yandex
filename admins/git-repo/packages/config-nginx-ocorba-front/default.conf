upstream haproxy_upstream {
  server localhost:8081;
}


server {
    server_name noc-test.yandex.net;
    listen [::]:80 default;
    listen [::]:443 default ssl;
    listen 80 default;
    listen 443 default ssl;

    ssl_certificate      /etc/nginx/ssl/collection.crt;
    ssl_certificate_key  /etc/nginx/ssl/collection.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;

    location = /ping.html {
                proxy_pass http://haproxy_upstream;
                proxy_read_timeout                      180s;
                proxy_set_header Host                   $host;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Service                   noc-test;
                proxy_set_header X-Forwarded-For              $remote_addr;

}
    location / {
        return 403;
    }
}

