upstream skype_upstream {
	 server localhost:8081;
}

server {
    listen 80;
    listen [::]:80;
        server_name skype.yandex.ru;
#        server_name skype.ya-test.ru;
        server_name ~^skype(?<server>\.[\w-]+)?\.yandex\.ru$;
#        server_name www.skype.yandex.ru;


    access_log /var/log/nginx/access.log main;

        location / {
                proxy_pass http://skype_upstream;
                proxy_read_timeout                      180s;
                proxy_set_header Host                   $host;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Service                   skype;
                proxy_set_header X-Forwarded-For              $remote_addr;

        }



    }

