upstream home_upstream {
	 server localhost:8081;
}

server {
    listen 80;
    listen [::]:80;
        server_name home.yandex.ru;
        server_name home.yandex.ua;
        server_name home.yandex.com.tr;
        server_name home.ya-test.ru;
        server_name ~^(www\.)?home(?<server>\.[\w-]+)?\.yandex\.(ru|ua|com\.tr)$;
        server_name homepage.yandex.ru www.home.yandex.ru www.homepage.yandex.ru home.ya.ru www.home.ya.ru;
        server_name home.yandex.com.ua;


    access_log /var/log/nginx/access.log main;


# remove comments to use redirect to https
#
#    location ~/ {
#        rewrite ^(.*)$ https://$http_host$1 permanent;
#    }

        location / {
                proxy_pass http://home_upstream;
                proxy_read_timeout                      180s;
                proxy_set_header Host                   $host;
                proxy_set_header X-Real-IP              $remote_addr;
                proxy_set_header X-Service                   home;
                proxy_set_header X-Forwarded-For              $remote_addr;

        }





    }


