# /etc/nginx/sites-available/20-fastcgi-dps-proxy

server {
        listen 80 default;
        listen [::]:80 default;
        
        server_name _; # Это очень плохо - используйте явные server_name
    
        root /var/www;

        location / {
                fastcgi_pass unix:/var/run/fastcgi2/dps-proxy.sock;
                include fastcgi_params;
        }
}
