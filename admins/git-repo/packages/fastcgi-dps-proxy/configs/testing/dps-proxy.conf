<?xml version="1.0" ?>
<fastcgi xmlns:xi="http://www.w3.org/2001/XInclude">
    <pools>
        <pool name="main" threads="64" queue="1024"/>
    </pools>
    <handlers>
        <handler pool="main">
            <component name="proxy"/>
        </handler>
    </handlers>
    <components>
        <component name="proxy" type="proxy:proxy">
            <logger>daemon-logger</logger>
        </component>
        <component name="daemon-logger" type="logger:logger">
            <level>INFO</level>
            <control-uri>/log</control-uri>
            <ident>fastcgi-dps-proxy</ident>
        </component>
    </components>
    <modules>
        <module name="proxy" path="/usr/lib/fastcgi2/dps-proxy/libdps-proxy.so"/>
        <module name="logger" path="/usr/lib/fastcgi2/fastcgi2-syslog.so"/>
    </modules>
    <daemon>
        <logger component="daemon-logger"/>
        <endpoint>
            <backlog>1024</backlog>
            <socket>/var/run/fastcgi2/dps-proxy.sock</socket>
            <threads>16</threads>
        </endpoint>
        <pidfile>/var/run/fastcgi2/dps-proxy.pid</pidfile>
        <monitor_port>20169</monitor_port>
    </daemon>
</fastcgi>
