[http_openid.yandex.ru]
execution_interval=120
command=/usr/bin/jhttp.sh -n openid.yandex.ru -f

[http_nginx-ping]
execution_interval=10
command=/usr/bin/jhttp.sh -u /ping

[https_nginx-ping]
execution_interval=10
command=/usr/bin/jhttp.sh -u /ping -s https -o "-k" -s https -p 443

[http_api-lenta.yandex.ru]
execution_interval=30
command=jhttp.sh -n api-lenta.yandex.ru -u /ping
