server {
        include listen;

        server_name ye-update.yandex.ru;

        server_name ~^ye-update(?<server>\.[\w-]+)\.yandex\.(ru|com|ua|com\.tr)$;

        root /usr/local/www5/export/ye-update;

        include locations/404-xml;
        include xscripts/default;
        include listen_ssl;

        location / { return 404; }
}
