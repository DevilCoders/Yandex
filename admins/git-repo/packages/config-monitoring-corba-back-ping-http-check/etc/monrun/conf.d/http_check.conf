[mf-verifier-http-ping]
execution_interval=60
command=/usr/bin/jhttp.sh -n mf-verifier.yandex.net -u /ping 

[xscript-http-ping]
execution_interval=60
command=/usr/bin/jhttp.sh -n xscript.yandex.ru -u /ping.xml

[yaroot-http-ping]
execution_interval=300
command=/usr/bin/jhttp.sh -n yaroot.http.corba.yandex.net -u /ping

[api-keys-http-ping]
execution_interval=300
command=/usr/bin/jhttp.sh -n api-keys.http.corba.yandex.net -u /ping

[timestorage-http-ping]
execution_interval=300
command=/usr/bin/jhttp.sh -n timestorage.corba.yandex.net -u /ping

[sendmail-http-ping]
execution_interval=300
command=/usr/bin/jhttp.sh -n sendmail.corba.yandex.net -p 32500  -u /ping
