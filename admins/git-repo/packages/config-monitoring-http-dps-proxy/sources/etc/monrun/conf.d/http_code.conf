[http_code_200_ipv4]
execution_interval=60
command=/usr/bin/monrun_http_code.sh nginx "[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" "/ping" "200" -ge 10 2

[http_code_200_ipv6]
execution_interval=60
command=/usr/bin/monrun_http_code.sh nginx "((^|:)([0-9a-fA-F]{0,4})){1,8}" "/ping" "200" -ge 10 2
