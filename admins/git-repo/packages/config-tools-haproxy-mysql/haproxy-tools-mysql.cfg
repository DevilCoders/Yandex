global
	log 127.0.0.1 local0 notice
	maxconn 10000
	nbproc 1
	user haproxy
	group haproxy
	ulimit-n 65536
	daemon
	stats socket /tmp/haproxy-tools-mysql

listen stats *:1938
    mode http
    stats enable
    stats hide-version
    stats realm Tools\ Statistics
    stats uri /
    stats auth ADMIN:ADMIN


listen MySQL-slave localhost:43306
       option mysql-check
       mode tcp
       balance source
       server cs-hotbeddbm.yandex.ru cs-hotbeddbm.yandex.ru:3306 backup check port 3306
       server cs-hotbeddbs.yandex.ru cs-hotbeddbs.yandex.ru:3306 check port 3306

listen MySQL-master localhost:43307
        option mysql-check
        mode tcp
        balance source
        server cs-hotbeddbm.yandex.ru cs-hotbeddbm.yandex.ru:3306 check port 3306

listen MySQL-master-slave localhost:43308
        option mysql-check
        mode tcp
        balance source
        server cs-hotbeddbm.yandex.ru cs-hotbeddbm.yandex.ru:3306 check port 3306
       server cs-hotbeddbs.yandex.ru cs-hotbeddbs.yandex.ru:3306 backup check port 3306

listen MySQL-slave-only localhost:43309
       option mysql-check
       mode tcp
       balance source
       server cs-hotbeddbs.yandex.ru cs-hotbeddbs.yandex.ru:3306 check port 3306

