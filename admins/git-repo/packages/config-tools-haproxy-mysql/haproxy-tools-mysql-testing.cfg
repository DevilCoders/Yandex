global
	log 127.0.0.1 local0 notice
	maxconn 10000
	nbproc 1
	user haproxy
	group haproxy
	ulimit-n 65536
	daemon
	stats socket /tmp/haproxy-tools-mysql-test

listen stats *:1937
    mode http
    stats enable
    stats hide-version
    stats realm Tools\ Statistics
    stats uri /
    stats auth ADMIN:ADMIN


listen MySQL-slave 127.0.0.1:33306
       option mysql-check
       mode tcp
       balance source
       server vs-mysqltools01ht.yandex.ru vs-mysqltools01ht.yandex.ru:3306 backup check port 3306
       server vs-mysqltools02ht.yandex.ru vs-mysqltools02ht.yandex.ru:3306 check port 3306

listen MySQL-master 127.0.0.1:33307
        option mysql-check
        mode tcp
        balance source
        server vs-mysqltools01ht.yandex.ru vs-mysqltools01ht.yandex.ru:3306 check port 3306 fall 5

listen MySQL-master-slave 127.0.0.1:33308
        option mysql-check
        mode tcp
        balance source
        server vs-mysqltools01ht.yandex.ru vs-mysqltools01ht.yandex.ru:3306 check port 3306 fall 5
       server vs-mysqltools02ht.yandex.ru vs-mysqltools02ht.yandex.ru:3306 backup check port 3306

listen MySQL-slave-only 127.0.0.1:33309
       option mysql-check
       mode tcp
       balance source
       server vs-mysqltools02ht.yandex.ru vs-mysqltools02ht.yandex.ru:3306 check port 3306


