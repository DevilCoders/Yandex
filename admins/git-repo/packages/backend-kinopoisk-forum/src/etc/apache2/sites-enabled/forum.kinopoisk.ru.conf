<VirtualHost *:8080>
    ServerName forum.kinopoisk.ru
    ServerAlias www.forum.kinopoisk.ru
    CustomLog /var/log/apache2/forum.kinopoisk.ru-access.log combined
    ErrorLog /var/log/apache2/forum.kinopoisk.ru-error.log

    DocumentRoot /home/www/forum.kinopoisk.ru

    <Directory /home/www/forum.kinopoisk.ru>
        DirectoryIndex index.phtml index_other.phtml index.php index.html
        Options -Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all

        SetEnv force-no-vary
        SetEnv downgrade-1.0
    </Directory>
 </VirtualHost>
