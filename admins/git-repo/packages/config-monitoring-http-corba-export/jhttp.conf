[my.ya.ru-ping.xml]
execution_interval=60
command=/usr/bin/jhttp.sh -n my.ya.ru -u /ping.xml -f 1

[export.yandex.ru]
execution_interval=120
command=/usr/bin/jhttp.sh -n export.yandex.ru -p 80 -t 5 -u /mycookie.xml -f 1

