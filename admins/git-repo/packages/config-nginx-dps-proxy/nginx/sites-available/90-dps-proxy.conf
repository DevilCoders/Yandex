upstream upstream-dps-proxy {
       server unix:/var/run/fastcgi2/dps-proxy.sock;
}

server {
       include listen;

       server_name dps-proxy.yandex.net;
       server_name dps-proxy.corba.yandex.net;
	   server_name ~^(www\.)?dps-proxy([a-z0-9]+)?\.[a-z0-9\-]+\.yandex\.net$;

       location / {
               fastcgi_pass upstream-dps-proxy;
               include fastcgi_params_yandex;
       }
}
