[element_sb]
        comment = elements
        path = /var/www/element/sb/
        use chroot = no
        max connections = 10
        lock file = /var/lock/rsyncd.elements
        transfer logging = yes
        log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
        dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz
        uid = root
        gid = root
        hosts allow = flat.search.yandex.net, download1.yandex.ru, download*.corba.yandex.net
        read only = no
