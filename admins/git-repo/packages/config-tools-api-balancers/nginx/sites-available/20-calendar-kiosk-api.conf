upstream calendar-kiosk-api {
	 server calendar-back01e.tools.yandex.net max_fails=2 fail_timeout=60s;
	 server calendar-back02e.tools.yandex.net max_fails=2 fail_timeout=60s;
	 server calendar-back01f.tools.yandex.net max_fails=2 fail_timeout=60s;
	 server calendar-back02f.tools.yandex.net max_fails=2 fail_timeout=60s;
}

server {
    include listen;
    server_name calendar-api.tools.yandex.net calendar-kiosk-api.tools.yandex.net;

    location / {
        proxy_connect_timeout   500ms;
        proxy_next_upstream error timeout invalid_header http_502;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host calendar-api.tools.yandex.net;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://calendar-kiosk-api;
    }
}
