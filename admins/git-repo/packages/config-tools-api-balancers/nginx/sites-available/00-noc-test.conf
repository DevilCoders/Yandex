server {
    listen [::]:80 default;
    listen [::]:81 default;
    listen [::]:444 default;
    listen [::]:443 default ssl;
    listen 80 default;
    listen 81 default;
    listen 444 default;
    listen 443 default ssl;

    ssl_certificate      /etc/nginx/ssl/wc.yandex-team.ru.crt;
    ssl_certificate_key  /etc/nginx/ssl/wc.yandex-team.ru.key;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_client_certificate /etc/nginx/ssl/cbb-upravlyator.pem;
    ssl_verify_client optional;

    location = /ping.html {
        root /var/www/noc-test;
    }

    location / {
        return 403;
    }
}
