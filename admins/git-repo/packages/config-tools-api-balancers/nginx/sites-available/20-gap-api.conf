upstream gap_api {
        server gap01e.tools.yandex.net max_fails=2 fail_timeout=10s;
	server gap01d.tools.yandex.net backup;
}

server {
       include listen;
       server_name gap-api.yandex-team.ru;
       location /api/ {
       		proxy_pass http://gap_api;
		proxy_set_header Host                   gap.yandex-team.ru;
		proxy_set_header X-Real-IP              $remote_addr;
		}

       location / {
       		return 403;
		}
}
