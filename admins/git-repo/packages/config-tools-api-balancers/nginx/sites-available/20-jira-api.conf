server {
       include listen;
       include listen_ssl;
       server_name jira-api.yandex-team.ru jira-api.tools.yandex.net;
       server_name jira-robot.yandex-team.ru jira-robot.tools.yandex.net;
       location / {
       		proxy_pass http://jira_api;
		proxy_set_header Host jira-robot.yandex-team.ru;
		proxy_set_header X-Real-IP $remote_addr;
		}

