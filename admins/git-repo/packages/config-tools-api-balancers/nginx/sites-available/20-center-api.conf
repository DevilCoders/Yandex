upstream center_api {
	server center01e.tools.yandex.net max_fails=2 fail_timeout=5s;
	server center01d.tools.yandex.net max_fails=2 fail_timeout=5s;
}

server {
       include listen;
       server_name center-api.yandex-team.ru center-robot.yandex-team.ru;

       server_name center-robot.tools.yandex.net center-robot.yandex.net;
              
       location /api {
       		     proxy_connect_timeout   1000ms;
		     proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
	             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	             proxy_set_header X-Client-Real-IP $http_x_real_ip;
       		     proxy_pass http://center_api;
		     proxy_set_header Host $host;
		     proxy_set_header X-Real-IP $remote_addr;
		}

       location / {
       		return 403;
		}
}


