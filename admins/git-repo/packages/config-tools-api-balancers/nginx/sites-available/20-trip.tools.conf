upstream trip_api {
        server trip01g.tools.yandex.net max_fails=2 fail_timeout=10s;
         server trip01f6.tools.yandex.net max_fails=2 fail_timeout=10s;
 }

 server {
       include listen;
       server_name trip.tools.yandex.net;
       location / {
               proxy_connect_timeout   500ms;
               proxy_next_upstream error timeout invalid_header http_502;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header Host $host;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_pass http://trip_api;
               }

 }