# vim: sw=2
---
name: mediaCombainer
parsing:
  groups: [media_stable_combainer]
  metahost: media-stable-combainer
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec/combainerlog"
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"] # geo appended at the end of groups names, like: <group>+_+<geo>
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    combainer:
      type: custom
      class: Multimetrics
      rps: "no"
  senders:
    solomon:
      type: solomon
      cluster: combaine
      project: media
      service: combaine.combainer.log
---
name: mediaCombainerCocaine
parsing:
  groups: [media_stable_combainer]
  metahost: media-stable-combainer
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec/cocainelog"
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"] # geo appended at the end of groups names, like: <group>+_+<geo>
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    cocaine:
