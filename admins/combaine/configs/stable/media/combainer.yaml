---
name: mediaCombainerWorker
parsing:
  groups: [media_stable_combainer]
  metahost: media-stable-combainer
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec/workerlog"
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"] # geo appended at the end of groups names, like: <group>+_+<geo>
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    worker:
      type: custom
      class: Multimetrics
      factor: 1000
      perHost: YES
      values: [30, 50, 60, 70, 80, 90, 95, 98, 99, 100]
  senders:
    solomon:
      type: solomon
      cluster: combaine
      project: media
      Fields: ["30_prc","50_prc","60_prc","70_prc","80_prc","90_prc","95_prc","98_prc","99_prc","100_prc"]
      service: combaine.worker
