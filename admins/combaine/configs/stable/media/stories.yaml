# vim: sw=2
---
name: mediaStories
parsing:
  groups: [media_stories_stable_proxy]
  metahost: media-stories-stable-proxy
  DataFetcher:
    logname: "./nginx_data/access.log"
    timetail_url: "/timetail?pattern=proxy&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: [""]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    combainer:
      type: custom
      class: Multimetrics
  senders:
    solomon:
      type: solomon
      cluster: stories
      project: media
      service: stories.proxy
