# vim: sw=2
---
name: teamCityWazzup
parsing:
  groups: [media-stable-teamcity-agent]
  metahost: media-stable-teamcity-agent
  DataFetcher:
    type: http
    port: 2222
    uri: "/"
aggregate:
  data:
    wazzup:
      type: custom
      class: Multimetrics
      rps: "no"
  senders:
    solomon:
      type: solomon
      cluster: teamcity
      project: media
      service: teamcity
