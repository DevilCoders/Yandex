---
name: kp-master-mail-sent
parsing:
  groups: [kp-master]
  metahost: kp-master
  DataFetcher:
    logname: "mail/mail_short.log"
    timetail_url: "/timetail?pattern=mail_sent&type=syslog&log_ts="
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    mail_sent:
      type: custom
      class: Multimetrics
      values: [75, 90, 95, 96, 97, 98, 99, 100]
  senders:
    graphite:
      type: graphite
      cluster: media.kp
      Fields: ["75_prc", "90_prc", "95_prc", "96_prc", "97_prc", "98_prc", "99_prc", "100_prc"]
