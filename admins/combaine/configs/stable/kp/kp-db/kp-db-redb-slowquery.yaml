---
name: kp-db-redb-slowquery
parsing:
  groups: [kp-db-redb]
  metahost: kp-db-redb
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec_pattern?pattern=slowquerystats"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    mysql:
      type: custom
      class: Multimetrics
      rps: "no"
  senders:
    graphite:
      type: graphite
      cluster: media.kp
