---
name: kp-stable-front-nginx-film-cache
parsing:
  groups: [kp-front-stable]
  DataFetcher:
    logname: "nginx/access.log var/log/nginx/access.log.1"
    timetail_url: "/timetail?pattern=nginx-film-cache&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "vla", "iva"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
    Delimiter: "-"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    nginx.rtc:
      type: custom
      class: Multimetrics
      factor: 1000
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.kp
    solomon:
      type: solomon
      cluster: combaine
      project: kinopoisk
      service: kp-stable-front.nginx
