---
name: kp-front-handler-bo-rtc
parsing:
  groups: [kp-front-stable]
  metahost: kp-front-stable
  DataFetcher:
    logname: "nginx/access.log /var/log/nginx/access.log.1"
    timetail_url: "/timetail?pattern=handler-bo&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "vla", "iva"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
    Delimiter: "-"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    www.rtc:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.kp
    http_codes:
      type: juggler
      plugin: picker
      Host: "kp-front"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            delay: 600
            logins:
                - '@svc_sre_kinopoiskotttv:sre_kptvott'
                - etruntaev
                - coldmind
                - gibzer
                - sergeyv
                - vyacheslav
      Aggregator: timed_more_than_limit_is_problem
      checkname: "kp-handler-bo"
      description: "kp handlers bo codes"
      ttl: 90
      tags: ['kp-front']
      aggregator_kwargs:
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 3
        type: metahost
        query: "(([45][0-9x][0-9x]))$"
        prefix: "handler_bo_codes_"
        limits:
          "default": [0.1, "too many [45]xx status codes"]
    timings:
      type: juggler
      plugin: picker
      Host: "kp-front"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            delay: 600
            logins:
                - '@svc_sre_kinopoiskotttv:sre_kptvott'
                - etruntaev
                - coldmind
                - gibzer
                - sergeyv
                - vyacheslav
      Aggregator: timed_more_than_limit_is_problem
      checkname: "handler_bo_timings"
      description: "kp handlers bo timings"
      ttl: 90
      tags: ['kp-front']
      aggregator_kwargs:
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 3
        type: metahost
        query: "(bo_timings(/[5789]))$"
        prefix: "handler_bo_"
        limits:
          "bo_timings/9": [3, "99prc too high timings"]
          "default": 1
