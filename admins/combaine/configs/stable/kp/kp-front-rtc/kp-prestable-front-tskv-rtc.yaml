---
name: kp-prestable-front-tskv-rtc
parsing:
  groups: [kp-front-prestable]
  metahost: kp-front-prestable
  DataFetcher:
    logname: "nginx/access.log /var/log/nginx/access.log.1"
    timetail_url: "/timetail?pattern=tskv_device&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "iva"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
    Delimiter: "-"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    ext.rtc:
      type: custom
      class: Multimetrics
      factor: 1000
  senders:
    graphite:
      type: graphite
      cluster: media.kp
