---
name: kp-front-media-tskv-www-rtc
parsing:
  groups: [kp-front-stable]
  metahost: kp-front-stable
  DataFetcher:
    logname: "nginx/access.log /var/log/nginx/access.log.1"
    timetail_url: "/timetail?pattern=media_tskv_www&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "vla", "iva"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
    Delimiter: "-"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    tskv.rtc:
      type: custom
      class: Multimetrics
      perHost: YES
      factor: 1000
  senders:
    graphite:
      type: graphite
      cluster: media.kp
