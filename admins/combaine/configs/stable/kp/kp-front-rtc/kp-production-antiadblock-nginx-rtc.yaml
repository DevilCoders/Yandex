---
name: kp-antiadblock-nginx-rtc
parsing:
  groups: [kp-front-stable]
  metahost: kp-front-stable
  DataFetcher:
    logname: "nginx/access.log"
    timetail_url: "/timetail?pattern=kp-antiadblock-nginx&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "vla", "iva"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
    Delimiter: "-"
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    antiadblock.rtc:
      type: custom
      class: Multimetrics
      factor: 1
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.kp
