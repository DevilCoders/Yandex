---
name: paysys.load-nginx-apikeys
parsing:
  groups: [apikeys-load]
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec_pattern?pattern=nginx"
aggregate:
  data:
    nginx-apikeys:
      type: custom
      class: Multimetrics
      values: [75, 90, 93, 95, 97, 98, 99, 99.5, 99.7, 99.9, 100]
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: paysys.load
      Fields: ["75_prc", "90_prc", "93_prc", "95_prc", "97_prc", "98_prc", "99_prc", "99_5_prc", "99_7_prc" , "99_9_prc", "100_prc"]
    solomon:
      type: solomon
      cluster: nginx_load
      project: paysys
      service: nginx-apikeys
      Fields: ["75_prc", "90_prc", "93_prc", "95_prc", "97_prc", "98_prc", "99_prc", "99_5_prc", "99_7_prc" , "99_9_prc", "100_prc"]
