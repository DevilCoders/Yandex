---
name: music-musfront_status
parsing:
  groups: [music_stable_musfront, music_prestable_musfront]
  DataFetcher:
    timetail_url: "/timetail?pattern=xfront-status&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    musfront.nginx:
      type: custom
      class: Multimetrics
      factor: 1000
      perHost: YES
      timings_is: _time
  senders:
    solomon:
      type: solomon
      cluster: prod
      project: music
      service: musfront.nginx
    http_codes: &http-code-sender
      type: juggler
      namespace: music.frontend
      plugin: picker
      Host: "music.yandex.ru"
      notifications:
          - template_name: phone_escalation
            template_kwargs:
                delay: 900 # seconds
                logins:
                    - '@svc_muzfrontend:mfront'
                    - svarog
                    - oleksii
                    - morgunv
                    - msermakov
                    - iv-morozovv
                    - denis-grekov
                    - fat32elena
          - template_name: on_status_change
            template_kwargs:
                delay: 300 # seconds
                status:
                  - {from: OK, to: CRIT}
                  - {from: WARN, to: CRIT}
                method:
                    - telegram
                login:  [ya-musfront-monitoring]
      Aggregator: timed_more_than_limit_is_problem
      checkname: music_front_http_codes
      description: music_front_http_codes
      ttl: 90
      tags: ['music-prod-musfront']
      aggregator_kwargs:
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^(([4][0-9x][0-9x]))$"
        limits:
          # если имя проверки не соотвестует описанию (смотри описание query)
          # то описание лимитов будет таким {limits: {"serviceName":{"desc": <limit>}}}
          # где limit - это число. (это старый формат описания лимитов, и он не очень удобен)
          # новый формат делает описание лимитов более плоским.
          # limits: {<serviceName or desc>: <limit>}
          # где <limit> может быть
          # - простым числом (N)
          # - списком из [<N or variable>, <description>]
          # - диктом из {limit: <N or variable>, explain: <description>}
          #
          # !!!XXX!!! КОДЫ ТУТ НУЖНО ПЕРЕДАВАТЬ СТРОКАМИ,
          # потому-что lua ищет в мапе строку с кодом
          "4xx": {limit: {WARN: 100, CRIT: 120}, explain: "4xx http errors"}
          "400": {limit: {WARN: 1, CRIT: 2}, explain: "(400) Bad Request"}
          "401": {limit: {WARN: 0.05, CRIT: 0.1}, explain: "(401) Unauthorized"}
          "403": {limit: {WARN: 20, CRIT: 30}, explain: "(403) Forbidden"}
          "404": {limit: {WARN: 10, CRIT: 20}, explain: "(404) Not Found"}
          "405": {limit: {WARN: 1, CRIT: 2}, explain: "(405) Method Not Allowed"}
          "408": [0.1, "(408) Request Timeout CADMIN-5431"]
          "412": [1, "(412) Precondition Failed  https://wiki.yandex-team.ru/muz/admin/httpstatus/#412"]
          "413": [0.1, "(413) Payload Too Large"]
          "414": {limit: {WARN: 0.2, CRIT: 1}, explain: "(414) URI Too Long MUSIC-22112"}
          "416": [0.01, "(416) Range Not Satisfiable"]
          "429": {limit: {WARN: 10, CRIT: 50}, explain: "(429) CBB Blocked - Too Many Requests"}
          "451": {limit: {WARN: 14, CRIT: 26}, explain: "(451) Unavailable For Legal Reasons"}
          "499": {limit: {WARN: 10, CRIT: 30}, explain: "(499) Client Closed Request"}
          "default": 1
    http_code_5xx:
      <<: *http-code-sender
      checkname: http_code_5xx
      description: http_code_5xx
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((5xx))$"
        limits:
          "5xx": {limit: {WARN: 10, CRIT: 30}, explain: "5xx http errors"}
          "default": 1
    http_code_500:
      << : *http-code-sender
      checkname: http_code_500
      description: http_code_500
      aggregator_kwargs:
        unreach_checks: ["music-prod-back:api_500"]
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((500))$"
        limits:
          "500": [5, "(500) Internal Server Error"]
          "default": 1
    http_code_502:
      << : *http-code-sender
      checkname: http_code_502
      description: http_code_502
      flaps:
        stable_time: 120
        critical_time: 180
      aggregator_kwargs:
        unreach_checks: ["music-prod-back:api_502"]
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((502))$"
        limits:
          "502": [0.05, "(502) Bad Gateway"]
          "default": 1
    http_code_503:
      << : *http-code-sender
      checkname: http_code_503
      description: http_code_503
      flaps:
        stable_time: 120
        critical_time: 180
      aggregator_kwargs:
        unreach_checks: ["music-prod-back:api_503"]
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((503))$"
        limits:
          "503": [1.25, "(503) Service Unavailable. short"]
          "default": 1
    http_code_504:
      << : *http-code-sender
      checkname: http_code_504
      description: http_code_504
      aggregator_kwargs:
        unreach_checks: ["music-prod-back:api_504"]
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((504))$"
        limits:
          "504": [0.1, "(504) Gateway Timeout"]
          "default": 1
    http_code_520:
      <<: *http-code-sender
      checkname: http_code_520
      description: http_code_520
      flaps:
        stable_time: 120
        critical_time: 180
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((520))$"
        limits:
          "520": [1, "(520) Unknown Error. MUSIC-14939 MUSIC-20144"]
          "default": 1
    http_code_522:
      <<: *http-code-sender
      checkname: http_code_522
      description: http_code_522
      flaps:
        stable_time: 120
        critical_time: 180
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((522))$"
        limits:
          "522": [25, "(522) Connection Timed Out"]
          "default": 1
    http_code_524:
      <<: *http-code-sender
      checkname: http_code_524
      description: http_code_524
      config:
        history: 5
        type: metahost
        prefix: "musfront_"
        query: "^((524))$"
        limits:
          "524": [5, "(524) Nodejs Client Timeout"]
          "default": 1
    timings:
      type: juggler
      namespace: music.frontend
      config:
        history: 5
        type: metahost
      Host: "music.yandex.ru"
      notifications:
          - template_name: phone_escalation
            template_kwargs:
                delay: 900 # seconds
                logins:
                    - '@svc_muzfrontend:mfront'
                    - svarog
                    - oleksii
                    - morgunv
                    - msermakov
                    - iv-morozovv
                    - denis-grekov
                    - fat32elena
          - template_name: on_status_change
            template_kwargs:
                delay: 300 # seconds
                status:
                  - {from: OK, to: CRIT}
                  - {from: WARN, to: CRIT}
                method:
                    - telegram
                login:  [ya-musfront-monitoring]
      Aggregator: timed_more_than_limit_is_problem
      aggregator_kwargs:
        nodata_mode: force_ok
        limits: [{crit: 0,time_start: 2,time_end: 1,day_end: 7,day_start: 1}]
      checkname: nginx_timings
      description: nginx_timings
      flaps: { stable_time: 120, critical_time: 180 }
      variables:
        trigger_n800_d600: "iftimeofday(1, 4, 800, 600)"
      CRIT: ["${musfront.nginx}['total_upstream_timings'][4] > trigger_n800_d600"]
