---
name: music-stable-musfront-bot-net
parsing:
  groups: [music_stable_musfront]
  DataFetcher:
    timetail_url: "/timetail?pattern=bot-net&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    rtc.nginx.botnet:
      type: custom
      class: Multimetrics
      factor: 1000
  senders:
    graphite:
      type: graphite
      cluster: media.music
