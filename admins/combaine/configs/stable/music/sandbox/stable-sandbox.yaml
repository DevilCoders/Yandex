---
name: music-prod-sandbox-stats
parsing:
  groups: [music_stable_sandbox]
  metahost: music-stable-sandbox
  DataFetcher:
    logname: "nodejs/server.log /var/log/nodejs/server.log.1"
    timetail_url: "/timetail?pattern=musfront-sandbox&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    stats:
      type: custom
      class: Multimetrics
      factor: 1000
      perHost: YES
      timings_is: 'duration'
  senders:
    graphite:
      type: graphite
      cluster: media.music
---
name: music-stable-sandbox-nginx
parsing:
  groups: [music_stable_sandbox]
