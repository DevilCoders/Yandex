# vim: sts=2 sw=2 ts=2 et
name: radiofrontStableHaproxy
parsing:
  groups: [ music_stable_radiofront, music_prestable_radiofront ]
  metahost: music_stable_radiofront
  DataFetcher:
    type: http
    uri: "/;csv"
    port: 9002
  HostFetcher:
    type: "rtc"
    geo: [ "sas", "man", "vla" ]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    haproxy-slb:
      type: custom
      class: HaproxySlb
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.music
---
name: haproxy_status_radiofront_stable
parsing:
  groups: [ music_stable_radiofront, music_prestable_radiofront ]
  metahost: radiofront-music-web
  DataFetcher:
    logname: "haproxy/haproxy-frontend.log haproxy/haproxy-frontend.log.1"
    timetail_url: "/timetail?pattern=haproxy_stats&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: [ "man", "sas", "vla" ]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    status:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.music
    solomon:
      type: solomon
      cluster: prod
      project: music
      service: radiofront_proxy.haproxy
---
name: haproxy_status_radiofront_prestable
parsing:
  groups: [ music_prestable_radiofront ]
  metahost: radiofront-music-web
  DataFetcher:
    logname: "haproxy/haproxy-frontend.log haproxy/haproxy-frontend.log.1"
    timetail_url: "/timetail?pattern=haproxy_stats&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: [ "man", "sas", "vla" ]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    status:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.music
    solomon:
      type: solomon
      cluster: prestable
      project: music
      service: radiofront.haproxy
