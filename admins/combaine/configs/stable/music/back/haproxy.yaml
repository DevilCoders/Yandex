---
name: haproxy
parsing:
  groups: [music_stable_back, music_prestable_back]
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: music-prod-back
  DataFetcher:
    type: http
    uri: "/;csv"
    port: 9002
aggregate:
  data:
    haproxy-slb:
      type: custom
      class: HaproxySlb
      perHost: YES
  senders:
    solomon:
      type: solomon
      cluster: prod
      project: music
      service: backend.haproxy
