---
name: kino-prod-back-mongo
parsing:
  groups: [kino-prod-back]
  metahost: kino-prod-back
  DataFetcher:
    logname: "kino-vod-api/mongo/operation.log"
    timetail_url: "/timetail?pattern=mongodb_timings&type=tskv&log_ts="
  Combainer:
      MINIMUM_PERIOD: 60
aggregate:
  data:
    mongo:
      type: custom
      class: Multimetrics
      perHost: YES
      values: [75, 90, 95, 96, 97, 98, 99, 100]
  senders:
    graphite:
      type: graphite
      cluster: media.content
      Fields: ["75_prc", "90_prc", "95_prc", "96_prc", "97_prc", "98_prc", "99_prc", "100_prc"]
