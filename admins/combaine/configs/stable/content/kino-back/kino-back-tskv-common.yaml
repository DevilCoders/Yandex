---
name: kino-prod-back-media-tskv
parsing:
  groups: [kino-prod-back]
  metahost: kino-prod-back
  DataFetcher:
    logname: "nginx/access.log"
    timetail_url: "/timetail?pattern=media_tskv_common&type=tskv&log_ts="
  Combainer:
      MINIMUM_PERIOD: 60
aggregate:
  data:
    tskv.common:
      type: custom
      class: Multimetrics
      factor: 1000
  senders:
    graphite:
      type: graphite
      cluster: media.content
