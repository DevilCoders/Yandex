---
name: disk_qloud_dataapi_stable-requests_http
parsing:
  groups: [disk_deploy_sync_dataapi_stable]
  metahost: sync-dataapi.qloud.disk.yandex.net
  DataFetcher:
    logname: "yandex/dataapi/dataapi-tskv.log"
    timetail_url: "/timetail?pattern=requests_http&type=java&log_ts="
aggregate:
  data:
    requests_http:
      type: "custom"
      class: "Multimetrics"
      values: [75, 90, 93, 94, 95, 96, 97, 98, 99, 99.5, 99.8, 99.9]

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
      Fields: ["75_prc", "90_prc", "93_prc", "94_prc", "95_prc", "96_prc", "97_prc", "98_prc", "99_prc", "99_5_prc", "99_8_prc", "99_9_prc"]

