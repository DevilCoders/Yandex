parsing:
  groups: [disk_qa_mpfs]
  metahost: disk_qa_mpfs
  DataFetcher:
    logname: "mpfs/error-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_error_exceptions&type=java&log_ts="
aggregate:
  data:
    mpfs_error_exceptions:
      type: "custom"
      class: "Multimetrics"
      rps: no
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
