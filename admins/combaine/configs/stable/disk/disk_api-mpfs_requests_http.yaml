parsing:
  groups: [disk_api]
  metahost: disk_api
  DataFetcher:
    timetail_port: 3333
    logname: "mpfs/requests-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_requests_http&type=java&timeout=30&log_ts="
aggregate:
  data:
    mpfs_requests_http:
      type: "custom"
      class: "Multimetrics"
      perHost: YES

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

