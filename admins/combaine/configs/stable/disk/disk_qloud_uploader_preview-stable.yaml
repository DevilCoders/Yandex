---
name: disk_qloud_uploader_preview-stable-uploader_access
parsing:
  groups: [disk_qloud_uploader_preview-stable]
  metahost: previewer.qloud.disk.yandex.net
  DataFetcher:
    logname: 'yandex/disk/uploader-access.log'
    timetail_url: '/timetail?pattern=disk_uploader_access&type=java&log_ts='
aggregate:
  data:
    uploader-access:
      type: "custom"
      class: Multimetrics
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

    juggler_4xx_total: &juggler-conf
      type: juggler
      namespace: disk
      Host: "previewer.qloud.disk.yandex.net"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            on_success_next_call_delay: 120
            repeat: 100
            delay: 900
            logins:
                - robot-disk-duty-adm
                - robot-disk-duty-jun
                - ivanov-d-s
                - kolyann
                - ignition
      Aggregator: logic_or
      checkname: uploader-access_4xx_total
      description: codes total 4xx
      flaps:
        stable_time: 120
        critical_time: 300
      aggregator_kwargs:
        nodata_mode: force_ok
      CRIT: [ "${uploader-access}['uploader_count_request_total_code_4xx'] > 400" ]
      tags:
        - production

    juggler_5xx_total:
      << : *juggler-conf
      checkname: uploader-access_5xx_total
      description: codes total 5xx
      CRIT: [ "${uploader-access}['uploader_count_request_total_code_5xx'] > 5" ]
      tags:
        - disk_kladun
        - disk_admin_critical
        - production

