---
name: disk_qloud_mworker_stable-m-mpfs_amqp
parsing:
  groups: [disk_qloud_mworker_stable-m]
  metahost: disk_qloud_mworker_stable-m
  DataFetcher:
    logname: "mpfs/requests-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_amqp_timings&type=java&log_ts="
aggregate:
  data:
    mpfs_amqp:
      type: "custom"
      class: "Multimetrics"
      factor: 1000
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

