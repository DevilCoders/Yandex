---
name: disk_djfs_api-requests_postgres
parsing:
  groups: [disk_qloud_djfs_api_stable]
  metahost: djfs-api.qloud.disk.yandex.net
  DataFetcher:
    logname: "yandex/disk/djfs-api-requests-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_requests_postgres&type=java&timeout=120&log_ts="
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    requests_postgres:
      type: "custom"
      class: "Multimetrics"
      factor: 1000
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
