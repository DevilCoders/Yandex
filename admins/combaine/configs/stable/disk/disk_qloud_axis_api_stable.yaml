---
name: disk_qloud_axis_api_stable-nginx_stat
parsing:
  groups: [disk_qloud_axis_api_stable]
  metahost: disk_qloud_axis_api_stable
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=nginx_stat&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_qloud_axis_api_stable-http_stat
parsing:
  groups: [disk_qloud_axis_api_stable]
  metahost: disk_qloud_axis_api_stable
  DataFetcher:
    logname: "yandex/axis/factapi-tskv.log"
    timetail_url: "/timetail?pattern=http_stat&type=java&log_ts="
aggregate:
  data:
    http_stat:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
