---
name: disk_deploy_grelka_stable-requests_http
parsing:
  groups: [disk_deploy_grelka_stable]
  metahost: grelka.disk.yandex.net
  DataFetcher: 
    logname: 'yandex/disk/grelka-tskv.log'
    timetail_url: '/timetail?pattern=requests_http&type=java&timeout=60&log_ts='
  Combainer:
    MINIMUM_PERIOD: 60

aggregate:
  data:
    requests_http:
      type: "custom"
      class: "Multimetrics"

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_deploy_grelka_stable-dv
