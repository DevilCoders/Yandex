---
name: disk_deploy_grelka_stable-logbroker_disk_lag
parsing:
  groups: [disk_deploy_grelka_stable]
  metahost: grelka.disk.yandex.net
  DataFetcher:
    type: http
    port: 3132
    uri: "/exec_pattern?pattern=logbroker_disk_lag&timeout=100"
  Combainer:
aggregate:
  data:
    logbroker_disk_lag:
      type: "custom"
      class: "Max"
      rps: no


  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

    juggler_logbroker_pull_lag_sas: &juggler-conf
      type: juggler
      namespace: disk
      Host: "grelka.disk.yandex.net"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            on_success_next_call_delay: 120
            repeat: 100
            delay: 900
            logins:
                - robot-disk-duty-adm
                - robot-disk-duty-jun
                - ivanov-d-s
                - kolyann
                - ignition
      Aggregator: logic_or
      checkname: logbroker_disk_pull_lag_sas
      description: logbroker_disk_pull_lag_sas
      aggregator_kwargs:
        nodata_mode: force_ok
      flaps: { stable_time: 120, critical_time: 180 }
      CRIT: [ "${logbroker_disk_lag}['sas_sas']  > 150000" ]
      tags:
        - production


    juggler_logbroker_disk_lag_myt:
      << : *juggler-conf
      checkname: logbroker_disk_pull_lag_myt
      description: logbroker_disk_pull_lag_myt
      CRIT: [ "${logbroker_disk_lag}['myt_myt']  > 150000" ]

    juggler_logbroker_disk_lag_fol:
      << : *juggler-conf
      checkname: logbroker_disk_pull_lag_fol
      description: logbroker_disk_pull_lag_fol
      CRIT: [ "${logbroker_disk_lag}['fol_fol']  > 150000" ]

    juggler_logbroker_disk_lag_iva:
      << : *juggler-conf
      checkname: logbroker_disk_pull_lag_iva
      description: logbroker_disk_pull_lag_iva
      CRIT: [ "${logbroker_disk_lag}['iva_iva']  > 150000" ]


    juggler_logbroker_disk_lag_man:
      << : *juggler-conf
      checkname: logbroker_disk_pull_lag_man
      description: logbroker_disk_pull_lag_man
      CRIT: [ "${logbroker_disk_lag}['man_man']  > 150000" ]

