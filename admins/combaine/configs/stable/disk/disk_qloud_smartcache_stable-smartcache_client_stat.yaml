name: disk_deploy_smartcache_stable-smartcache_client_stat
parsing:
  groups: [disk_deploy_smartcache_stable]
  metahost: smartcache.disk.yandex.net
  DataFetcher:
    logname: "yandex/disk/smartcache-client-tskv.log"
    timetail_url: "/timetail?pattern=smartcache_stat&type=java&log_ts="

aggregate:
  data:
    smartcache_stat:
      type: "custom"
      class: "Multimetrics"

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_deploy_smartcache_stable-smartcache_client_requests_http
parsing:
  groups: [disk_deploy_smartcache_stable]
  metahost: smartcache.disk.yandex.net
  DataFetcher:
    logname: 'yandex/disk/smartcache-client-tskv.log'
    timetail_url: '/timetail?pattern=requests_http&type=java&timeout=60&log_ts='
  Combainer:
    MINIMUM_PERIOD: 60

aggregate:
  data:
    requests_http:
      type: "custom"
      class: "Multimetrics"

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
