parsing:
  groups: [disk_uploader]
  metahost: uploader.disk.yandex.net
  DataFetcher:
    logname: 'yandex/disk/uploader-access-tskv.log'
    timetail_url: '/timetail?pattern=access&type=java&log_ts='
aggregate:
  data:
    uploader-access:
      type: "custom"
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

    juggler_4xx_total: &juggler-conf
      type: juggler
      namespace: disk
      Host: "uploader.disk.yandex.net"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            on_success_next_call_delay: 120
            repeat: 100
            delay: 900
            logins:
                - robot-disk-duty-adm
                - robot-disk-duty-jun
                - robot-disk-java-mntr
                - ivanov-d-s
                - kolyann
                - ignition
                - akinfold
                - kis8ya
                - sanya2013
                - yak-dmitriy
                - shirankov
                - friendlyevil
                - c4et4uk
                - derovi
      Aggregator: logic_or
      checkname: uploader-access_4xx_total
      description: codes total 4xx
      flaps:
        stable_time: 120
        critical_time: 400
      aggregator_kwargs:
        nodata_mode: force_ok
      CRIT: [ "${uploader-access}['uploader_count_request_total_code_4xx'] > 300" ]
      tags:
        - production

    juggler_5xx_total:
      << : *juggler-conf
      checkname: uploader-access_5xx_total
      description: codes total 5xx
      CRIT: [ "${uploader-access}['uploader_count_request_total_code_5xx'] > 200" ]
      tags:
        - disk_kladun
        - disk_admin_critical

    juggler_valid_traffic:
      << : *juggler-conf
      checkname: valid_traffic
      description: valid_traffic
      CRIT: [" ${uploader-access}['uploader_count_request_total_code_2xx'] <= 100 "]
      config:
          type: metahost
      tags:
        - disk_kladun
        - disk_admin_critical

    juggler_datacenter_valid_traffic:
      << : *juggler-conf
      checkname: datacenter_valid_traffic
      description: datacenter_valid_traffic
      config:
          type: datacenter
      CRIT: [" ${uploader-access}['uploader_count_request_total_code_2xx'] <= 50 "]
      aggregator_kwargs:
        nodata_mode: force_ok
        unreach_checks: ["uploader.disk.yandex.net:valid_traffic"]

