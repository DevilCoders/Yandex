---
name: disk_deploy_smartcache_worker_stable-requests_http
parsing:
  groups: [disk_deploy_smartcache_worker_stable]
  metahost: smartcache-worker.deploy.disk.yandex.net
  DataFetcher:
    logname: 'yandex/disk/smartcache-worker-tskv.log'
    timetail_url: '/timetail?pattern=requests_http&type=java&timeout=60&log_ts='
  Combainer:
    MINIMUM_PERIOD: 60

aggregate:
  data:
    requests_http:
      type: "custom"
      class: "Multimetrics"

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

