---
name: disk_queller-nginx_stat
parsing:
  groups: [disk_queller]
  metahost: disk_queller
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=nginx_stat&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_queller-queller_stat
parsing:
  groups: [disk_queller]
  metahost: disk_queller
  DataFetcher:
    logname: "yandex/disk/queller-tskv.log"
    timetail_url: "/timetail?pattern=queller_stat_tskv&type=java&log_ts="
aggregate:
  data:
    queller_stat:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
