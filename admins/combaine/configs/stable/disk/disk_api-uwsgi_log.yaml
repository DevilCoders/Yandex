parsing:
  groups: [disk_api]
  metahost: cloud-api.yandex.net
  DataFetcher:
    timetail_port: 3333
    logname: "mpfs/uwsgi.log"
    timetail_url: "/timetail?pattern=uwsgi_log&type=syslog&log_ts="
aggregate:
  data:
    uwsgi-log:
      type: "custom"
      class: "Multimetrics"
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

