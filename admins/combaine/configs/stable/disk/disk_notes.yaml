---
name: disk_notes-gc_timings
parsing:
  groups: [disk_qloud_notes]
  metahost: "notes.qloud.disk.yandex.net"
  DataFetcher: 
    logname: 'yandex/disk/notes-tskv.log'
    timetail_url: '/timetail?pattern=gc_timings&type=java&timeout=60&log_ts='
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    gc_timings:
      type: "custom"
      class: "Multimetrics"
      values: [50, 90, 99, 100]
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
      Fields: ["50_prc", "90_prc", "99_prc", "100_prc"]
