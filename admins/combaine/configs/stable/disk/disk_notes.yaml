name: disk_notes-requests_http
parsing:
  groups: [disk_qloud_notes]
  metahost: "notes.qloud.disk.yandex.net"
  DataFetcher: 
    logname: 'yandex/disk/notes-tskv.log'
    timetail_url: '/timetail?pattern=requests_http&type=java&timeout=60&log_ts='
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    requests_http:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

