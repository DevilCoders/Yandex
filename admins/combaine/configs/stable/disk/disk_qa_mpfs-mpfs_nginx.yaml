parsing:
  groups: [disk_qa_mpfs]
  metahost: disk_qa_mpfs
  DataFetcher:
    logname: "nginx/mpfs/tskv.log"
    timetail_url: "/timetail?pattern=mpfs_nginx&type=tskv&log_ts="

aggregate:
  data:
    mpfs_nginx:
      type: "custom"
      class: "Multimetrics"
      factor: 1000
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

