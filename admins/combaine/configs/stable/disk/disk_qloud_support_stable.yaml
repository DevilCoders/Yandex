---
name: disk_qloud_support_stable-nginx
parsing:
  groups: [disk_qloud_support_stable]
  metahost: disk_qloud_support_stable
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=nginx_stat&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_qloud_support_stable-requests
parsing:
  groups: [disk_qloud_support_stable]
  metahost: disk_qloud_support_stable
  DataFetcher:
    logname: "disk-support/requests-tskv.log"
    timetail_url: "/timetail?pattern=requests_stat&type=java&log_ts="
aggregate:
  data:
    requests:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
