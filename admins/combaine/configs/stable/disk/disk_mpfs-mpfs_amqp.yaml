parsing:
  groups: [disk_mpfs]
  metahost: mpfs.disk.yandex.net
  DataFetcher:
    logname: "mpfs/requests-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_amqp_timings&type=java&log_ts="
aggregate:
  data:
    mpfs_amqp:
      type: "custom"
      class: "Multimetrics"
      factor: 1000
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

