---
name: disk_mpfs-mpfs_requests_postgres
parsing:
  groups: [disk_mpfs]
  metahost: mpfs.disk.yandex.net
  DataFetcher:
    logname: "mpfs/requests-tskv.log"
    timetail_url: "/timetail?pattern=mpfs_requests_postgres&type=java&timeout=120&log_ts="
  Combainer:
    MINIMUM_PERIOD: 60
aggregate:
  data:
    mpfs_requests_postgres:
      type: "custom"
      class: "Multimetrics"
      factor: 1000
      perHost: YES
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

    requests_postgres_timings_99perc:
      type: juggler
      namespace: disk
      Host: "mpfs.disk.yandex.net"
      notifications:
        - template_name: phone_escalation
          template_kwargs:
            on_success_next_call_delay: 120
            repeat: 100
            delay: 300
            logins:
                - robot-disk-duty-adm
                - robot-disk-duty-jun
                - ivanov-d-s
                - kolyann
                - ignition
        - template_name: on_status_change
          description: СМС в полминуты
          template_kwargs:
              status:
                  - to: CRIT
                    from: OK
                  - to: OK
                    from: CRIT
                  - to: WARN
                    from: CRIT
                  - to: CRIT
                    from: WARN
              min_interval: 30
              login:
                - robot-disk-duty-adm
                - robot-disk-duty-jun
                - ivanov-d-s
                - kolyann
                - ignition
              method:
                  - sms
      Aggregator: logic_or
      aggregator_kwargs:
        nodata_mode: force_ok
      flaps: { stable_time: 120, critical_time: 300 }
      plugin: picker
      config:
        type: metahost
        query: "^(query_timings_diskdb)_([^_]+)_total.9$"
        limits:
          default: 1000
      tags:
        - disk_mpfs
        - disk_admin_critical
        - production
