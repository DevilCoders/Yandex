---
name: disk_ps_billing_web_nginx
parsing:
  groups: [disk_qloud_ps_billing_web_stable]
  metahost: "ps-billing-web.qloud.disk.yandex.net"
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=nginx&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: "custom"
      class: "Multimetrics"
      factor: 1000

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_ps_billing_web_nginx_by_handle
parsing:
  groups: [disk_qloud_ps_billing_web]
  metahost: "ps-billing-web.qloud.disk.yandex.net"
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=nginx_by_handle&type=tskv&log_ts="
aggregate:
  data:
    nginx_by_handle:
      type: "custom"
      class: "Multimetrics"
      factor: 1000

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
