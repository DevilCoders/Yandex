---
name: disk-log-nginx
parsing:
  groups: [disk-log]
  metahost: disk-log
  DataFetcher:
    logname: "nginx/access.log"
    timetail_url: "/timetail?pattern=nginx_stat&log_ts="
aggregate:
  data:
    nginx:
      type: "custom"
      class: "Multimetrics"
  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
