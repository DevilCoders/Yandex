---
name: disk_notes_nginx
parsing:
  groups: [disk_qloud_notes]
  metahost: "notes.qloud.disk.yandex.net"
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=notes_nginx&type=tskv&log_ts="
aggregate:
  data:
    disk_notes_nginx:
      type: "custom"
      class: "Multimetrics"
      factor: 1000

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite

---
name: disk_notes_nginx_by_handle
parsing:
  groups: [disk_qloud_notes]
  metahost: "notes.qloud.disk.yandex.net"
  DataFetcher:
    logname: "nginx/access-tskv.log"
    timetail_url: "/timetail?pattern=notes_nginx_by_handle&type=tskv&log_ts="
aggregate:
  data:
    notes_nginx_by_handle:
      type: "custom"
      class: "Multimetrics"
      factor: 1000

  senders:
    graphite:
      cluster: "media.disk"
      type: graphite
