---
name: jkp_back-http-api-clientid-hits
parsing:
  groups: [jkp_back]
  metahost: jkp_back
  DataFetcher:
    logname: "nginx/access.log"
    timetail_url: "/timetail?pattern=http_api_clientid_hits&type=tskv&log_ts="
  Combainer:
      MINIMUM_PERIOD: 60
aggregate:
  data:
    api_hits:
      type: custom
      class: Multimetrics
  senders:
    graphite:
      type: graphite
      cluster: media.jkp
