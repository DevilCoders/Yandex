---
name: greedAccessLog
parsing:
  groups: [balance_dev]
  metahost: greed-dev2f-balance-os
  DataFetcher:
    logname: "nginx/access.log"
    timetail_url: "/timetail?pattern=access-log&log_ts="
  Combainer:
    MINIMUM_PERIOD: 55
aggregate:
  data:
    combainer:
      type: custom
      class: Multimetrics
      rps: "no"
  senders:
    graphite:
      type: graphite
      cluster: paysys.test
