---
name: mediapers_testing_music_web_execution_rtc
parsing:
  groups: [mediapers_testing_music_web_sas, mediapers_testing_music_web_vla]
  HostFetcher:
    type: "rtc"
    geo: [""]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: mediapers_testing_music_web
  DataFetcher:
    logname : "ichwill/music-web/execution.log"
    timetail_url: "/timetail?pattern=execution&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: custom
      class: Multimetrics
      factor: 1000
      values: [50, 75, 90, 95, 99, 100]
      perHost: YES
  senders:
    solomon:
      type: solomon
      cluster: testing
      project: mediapers
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
      service: nginx
    graphite:
      type: graphite
      cluster: media.mediapers.music.testing
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
---
name: mediapers_testing_music_web_nginx_handlers_rtc
parsing:
  groups: [mediapers_testing_music_web_sas, mediapers_testing_music_web_vla]
  HostFetcher:
    type: "rtc"
    geo: [""]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: mediapers_testing_music_web
  DataFetcher:
    timetail_url: "/timetail?pattern=handles&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: custom
      class: Multimetrics
      factor: 1000
      values: [50, 75, 90, 95, 99, 100]
      perHost: YES
  senders:
    solomon:
      type: solomon
      cluster: testing
      project: mediapers
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
      service: nginx
    graphite:
      type: graphite
      cluster: media.mediapers.music.testing
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
    upstream_timings: &picker-conf
        type: juggler
        namespace: mediapers
        notifications:
            - template_name: on_status_change
              template_kwargs:
                  delay: 300 # seconds
                  status:
                    - {from: OK, to: CRIT}
                    - {from: WARN, to: CRIT}
                  method: [telegram, email]
                  login:  [mediapers-monitoring, burlada]
        plugin: picker
        Host: "mediapers_testing_music_web"
        Aggregator: timed_more_than_limit_is_problem
        checkname: rback_http_error
        description: rback_http_error
        ttl: 90
        tags: ['music', 'rtc']
        aggregator_kwargs:
            nodata_mode: force_ok
            limits: [{day_start: 1, day_end: 7, time_start: 0, time_end: 23, warn: 0, crit: 101%}]

        config:
            type: metahost
            query: "handles.api%-v1%.(.+total_upstream_timings(/[4]))$"
            limits:
                "get-feed.total_upstream_timings/4": [2000, "95prc"]
                "get-radio.total_upstream_timings/4": [3000, "95prc"]
                "get-playlist-from-seed.total_upstream_timings/4": [2000, "95prc"]
                "get-auto-playlist.total_upstream_timings/4": [3000, "95prc"]
                "get-alice.total_upstream_timings/4": [3000, "95prc"]
                "get-recommended-stations.total_upstream_timings/4": [2000, "95prc"]
                "radio-is-available-batch.total_upstream_timings/4": [10000, "95prc"]
                default: [5000, default_ok]
    http_status:
        << : *picker-conf
        config:
            type: metahost
            as_percent: true
            query: "handles.api%-v1.(.+([45]xx))$"
            limits:
                "get-feed.5xx": 1
                "get-radio.5xx": 1
                "get-playlist-from-seed.5xx": 1
                "get-auto-playlist.5xx": 1
                "get-alice.5xx": 1
                "get-recommended-stations.5xx": 1
                "radio-is-available-batch.5xx": 1
                "get-feed.4xx": 0.33
                "get-radio.4xx": 0.33
                "get-playlist-from-seed.4xx": 0.33
                "get-auto-playlist.4xx": 0.33
                "get-alice.4xx": 0.33
                "get-recommended-stations.4xx": 0.33
                "radio-is-available-batch.4xx": 0.33
                "default": 1
---
name: mediapers_testing_music_web_nginx_rtc
parsing:
  groups: [mediapers_testing_music_web_sas, mediapers_testing_music_web_vla]
  HostFetcher:
    type: "rtc"
    geo: [""]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: mediapers_testing_music_web
  DataFetcher:
    timetail_url: "/timetail?pattern=web&type=tskv&log_ts="
aggregate:
  data:
    nginx:
      type: custom
      class: Multimetrics
      factor: 1000
      values: [50, 75, 90, 95, 99, 100]
      perHost: YES
  senders:
    solomon:
      type: solomon
      cluster: testing
      project: mediapers
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
      service: nginx
    graphite:
      type: graphite
      cluster: media.mediapers.music.testing
      Fields: [ "50_prc", "75_prc", "90_prc", "95_prc", "99_prc", "100_prc" ]
    5xx: &conf
      type: juggler
      namespace: mediapers
      notifications:
      - template_name: on_status_change
        template_kwargs:
          delay: 300 # seconds
          status:
          - {from: OK, to: CRIT}
          - {from: WARN, to: CRIT}
          method: [telegram, email]
          login:  [mediapers-monitoring, burlada]
      Host: "mediapers_testing_music_web"
      Aggregator: timed_more_than_limit_is_problem
      ttl: 90
      tags: ['music', 'rtc']
      aggregator_kwargs:
        nodata_mode: force_ok
        limits: [{day_start: 1, day_end: 7, time_start: 0, time_end: 23, warn: 0, crit: 101%}]

      checkname: 5xx
      description: 5xx
      config:
        history: 3
        type: metahost
      CRIT: ["${nginx}['5xx']>0.35"]
    4xx:
      << : *conf
      checkname: 4xx
      description: 4xx
      config:
        history: 3
        type: metahost
      CRIT: ["${nginx}['4xx']>0.1"]
