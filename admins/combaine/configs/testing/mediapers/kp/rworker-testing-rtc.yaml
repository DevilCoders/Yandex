---
name: mediapers_testing_kp_worker_java_rtc
parsing:
  groups: [mediapers_testing_kp_worker]
  HostFetcher:
    type: "rtc"
    geo: ["sas"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: mediapers_testing_kp_worker
  DataFetcher:
    logname : "ichwill/kp-worker/ichwill.log"
    timetail_url: "/timetail?&pattern=java&type=java&log_ts="
aggregate:
  data:
    java:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.mediapers.kp.testing.worker
---
name: mediapers_testing_kp_worker_no_log_stats_rtc
parsing:
  groups: [mediapers_testing_kp_worker]
  HostFetcher:
    type: "rtc"
    geo: [sas"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: mediapers_testing_kp_worker
  DataFetcher:
    timetail_url: "/exec_pattern?pattern=no_log_stats&log_ts="
aggregate:
  data:
    no_log_stats:
      type: custom
      class: Multimetrics
      rps: "no"
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.mediapers.kp.testing.worker
