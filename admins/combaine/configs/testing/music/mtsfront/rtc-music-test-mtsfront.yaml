---
name: rtc-music-test-mtsfront_status
parsing:
  groups: [rtc-music-test-mtsfront]
  DataFetcher:
    timetail_url: "/timetail?pattern=mtsfront-status&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    rtc.mts.nginx:
      type: custom
      class: Multimetrics
      factor: 1000
  senders:
    graphite:
      type: graphite
      cluster: media.music
---
name: rtc-music-test-mtsfront_nodejs
