    timetail_url: "/timetail?pattern=tskv-aggr&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    rtc.stats:
      type: custom
      class: Multimetrics
      factor: 1000
      perHost: YES
      timings_is: 'duration'
  senders:
    graphite:
      type: graphite
      cluster: media.music
