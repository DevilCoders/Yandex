    logname: "node-init-cluster/yandex-music-mts-www/yandex-music-nodejs.log"
    timetail_url: "/timetail?pattern=music-nodejs&type=tskv&log_ts="
  HostFetcher:
    type: "rtc"
    geo: ["sas", "man", "vla"]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
aggregate:
  data:
    rtc.mts.nodejs:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    graphite:
      type: graphite
      cluster: media.music
---
name: rtc-music-test-mtsfront-stats
parsing:
