name: music-trunk-musfront_nodejs
parsing:
  groups: [music_trunk]
  HostFetcher:
    type: "rtc"
    geo: [""]
    BasicUrl: "http://nanny.yandex-team.ru/v2/services/%s/current_state/instances/"
  metahost: music_trunk
  DataFetcher:
    logname: "nodejs/server.log /var/log/nodejs/server.log.1"
    timetail_url: "/timetail?pattern=musfront-nodejs&type=tskv&log_ts="
aggregate:
  data:
    musfront.nodejs:
      type: custom
      class: Multimetrics
      perHost: YES
  senders:
    solomon:
      type: solomon
      cluster: qa
      project: music
      service: musfront.nodejs


