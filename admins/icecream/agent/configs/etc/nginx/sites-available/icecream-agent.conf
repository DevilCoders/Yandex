upstream icecream-agent {
    server unix:/var/run/icecream-agent.socket;
}


server {

    listen                [::]:80;

    location / {
        error_page 403 =  @denied;
        include           uwsgi_params;
        uwsgi_pass        icecream-agent;
    }

    location @denied {
        return 403;
    }

}
