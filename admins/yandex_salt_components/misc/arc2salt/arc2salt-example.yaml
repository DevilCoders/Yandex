arc-path: /mnt/arc

file_roots:
- '{_ENV_CHECKOUT_PATH_}/strm/salt-configs/roots'
- '{_ENV_CHECKOUT_PATH_}/admins/salt-media/common/roots'
- /saltsrv/some_other_static_path/roots
pillar_roots:
- '{_ENV_CHECKOUT_PATH_}/strm/salt-configs/pillar'
- /saltsrv/pillar_static_roots/stable/pillar
pillar_roots_config_path: saltsrv/dynamic_pillar_config.yaml
file_roots_config_path: saltsrv/dynamic_roots_config.yaml
env_sources:
  - type: arc_branches_from_users
    options:
      always_use_head: True
      group: strm-admin
      users:
        - 'uhriab'
      branch_glob: 'users/*/**salt**'
      base_checkouts_path: saltsrv/checkouts
      paths:
        - strm/salt-configs
        - admins/salt-media/common
  - type: arc_reviews
    options:
      base_checkouts_path: saltsrv/checkouts
      paths:
        - strm/salt-configs
  - type: arc_static_branches
    options:
      base_checkouts_path: saltsrv/checkouts
      branches:
        - trunk
      paths: 
        - strm/salt-configs
        - admins/salt-media/common
        - admins/salt-media/noc
  - type: sandbox_releases
    options:
      resource_type: STRM_SALT_STATES
      base_checkouts_path: saltsrv/checkouts
      releases:
        testing: 
          - sandbox-testing
          - testing
        prestable:
          - prestable
        stable:
          - stable
