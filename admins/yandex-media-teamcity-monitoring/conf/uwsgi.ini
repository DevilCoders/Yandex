[uwsgi]
plugin = python3
socket = /var/run/teamcity-autotests-monitoring.sock
logto = /var/log/yandex/teamcity-autotests-monitoring/uwsgi.log
chown-socket = www-data
chdir = /usr/lib/yandex/teamcity-autotests-monitoring/
module = teamcity_autotests_monitoring
processes = 4
no-orphans = true
master = true
buffer-size = 32768
