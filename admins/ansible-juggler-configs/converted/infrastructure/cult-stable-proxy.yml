- name: 'juggler_check cult-stable-proxy : UNREACHABLE'
  juggler_check: ''
  args:
    host: cult-stable-proxy
    service: UNREACHABLE
    meta: {}
    responsible: [sergeyv]
    alert_method: [GOLEM]
    children: CGROUP%cult-stable-proxy
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 22, time_start: 12, warn: '0'}
      - {crit: 30%, day_end: 5, day_start: 1, time_end: 11, time_start: 23, warn: '0'}
      - {crit: 30%, day_end: 7, day_start: 6, time_end: 23, time_start: 0, warn: '0'}
    active: icmpping
    refresh_time: 300
    __force__: true
