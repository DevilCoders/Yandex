- name: 'juggler_check kp-test-front : virtual-meta'
  juggler_check: ''
  args:
    host: kp-test-front
    service: virtual-meta
    tags: [a_mark_kp-test-front]
    meta: {}
    responsible: [robot-cult, dmokhatkin, sergeyv, chrono, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kp-test-front
    timed_more_than_limit_is_problem:
      ignore_nodata: '0'
      limits:
      - {crit: 100%, day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: '0'}
    refresh_time: 300
    __force__: true
