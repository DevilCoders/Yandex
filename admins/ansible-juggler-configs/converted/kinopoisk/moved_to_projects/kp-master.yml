    host: kp-master
    service: cron
    meta: {}
    responsible: [robot-cult, dmokhatkin, sergeyv, chrono, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kp-master
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 22, time_start: 12, warn: '0'}
