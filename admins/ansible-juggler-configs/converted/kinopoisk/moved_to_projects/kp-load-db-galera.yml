- name: 'juggler_check kp-load-db-galera : virtual-meta'
  juggler_check: ''
  args:
    host: kp-load-db-galera
    service: virtual-meta
    meta: {}
    responsible: [robot-cult, dmokhatkin, sergeyv, chrono, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kp-load-db-galera
