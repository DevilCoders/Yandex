- name: 'juggler_check kp-db-redb : virtual-meta'
  juggler_check: ''
  args:
    host: kp-db-redb
    service: virtual-meta
    meta: {}
    responsible: [robot-cult, dmokhatkin, sergeyv, chrono, paulus]
    alert_method: [SMS, GOLEM]
    children: CGROUP%kp-db-redb
    timed_more_than_limit_is_problem:
      ignore_nodata: '0'
      limits:
      - {crit: '0', day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: '0'}
    refresh_time: 300
    __force__: true
