- name: 'juggler_check content_test_solr : yandex-solr'
  juggler_check: ''
  args:
    host: content_test_solr
    service: yandex-solr
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus, vyacheslav]
    alert_method: [GOLEM]
    children: CGROUP%content_test_solr
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: 100%, day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: '0'}
    refresh_time: 300
    __force__: true
