- name: 'juggler_check content_kino_back : UNREACHABLE'
  juggler_check: ''
  args:
    host: content_kino_back
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus, vyacheslav]
    alert_method: [GOLEM]
    children: CGROUP%content_kino_back
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 21, time_start: 12, warn: '0'}
      - {crit: 30%, day_end: 7, day_start: 6, time_end: 21, time_start: 12, warn: '0'}
      - {crit: 30%, day_end: 7, day_start: 1, time_end: 11, time_start: 22, warn: '0'}
    active: icmpping
    refresh_time: 300
    __force__: true
