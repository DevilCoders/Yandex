- name: 
  juggler_check: ''
  args:
    host: kassa-all
    service: "{{ item }}"
    meta: {}
    responsible: [robot-alet-admin, aarseniev, kiwi, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kassa-all
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: 0%, day_end: 5, day_start: 1, time_end: 19, time_start: 8, warn: 0%}
      - {crit: 101%, day_end: 7, day_start: 6, time_end: 19, time_start: 8, warn: 0%}
      - {crit: 101%, day_end: 7, day_start: 1, time_end: 7, time_start: 20, warn: 0%}
    ttl: 3600
    refresh_time: 900
    __force__: true
  with_items:
    - pkgver
