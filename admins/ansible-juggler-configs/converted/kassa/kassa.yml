- name: 'juggler_check kassa : tasks-check'
  juggler_check: ''
  args:
    host: kassa
    service: tasks-check
    meta: {}
    responsible: [robot-alet-admin, kiwi, aarseniev, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kassa_generator
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: 110%, day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: '0'}
    ttl: 240
    refresh_time: 120
    __force__: true
