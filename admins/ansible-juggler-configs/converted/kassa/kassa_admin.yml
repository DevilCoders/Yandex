- name: 'juggler_check kassa_admin : UNREACHABLE'
  juggler_check: ''
  args:
    host: kassa_admin
    service: UNREACHABLE
    meta: {}
    responsible: [robot-alet-admin, kiwi, aarseniev, paulus]
    alert_method: [GOLEM]
    children: CGROUP%kassa_admin
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 22, time_start: 12, warn: '0'}
      - {crit: 30%, day_end: 5, day_start: 1, time_end: 11, time_start: 23, warn: '0'}
      - {crit: 30%, day_end: 7, day_start: 6, time_end: 23, time_start: 0, warn: '0'}
    active: icmpping
    refresh_time: 300
    __force__: true
