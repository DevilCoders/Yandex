- name: 'juggler_check jkp_backoffice-load : nginx-50x'
  juggler_check: ''
  args:
    host: jkp_backoffice-load
    service: nginx-50x
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus]
    alert_method: [GOLEM]
    children: CGROUP%jkp_backoffice-load
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: 51%, day_end: 5, day_start: 1, time_end: 17, time_start: 11, warn: '0'}
      - {crit: 101%, day_end: 5, day_start: 1, time_end: 10, time_start: 18, warn: '0'}
      - {crit: 101%, day_end: 7, day_start: 6, time_end: 23, time_start: 0, warn: 0%}
    refresh_time: 600
    __force__: true
