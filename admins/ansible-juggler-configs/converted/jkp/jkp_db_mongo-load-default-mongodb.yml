- name: 'juggler_check jkp_db_mongo-load-default-mongodb : UNREACHABLE'
  juggler_check: ''
  args:
    host: jkp_db_mongo-load-default-mongodb
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus]
    alert_method: [GOLEM]
    children: CGROUP%jkp_db_mongo-load-default-mongodb
    timed_more_than_limit_is_problem:
