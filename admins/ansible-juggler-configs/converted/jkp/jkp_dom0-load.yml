- name: 'juggler_check jkp_dom0-load : UNREACHABLE'
  juggler_check: ''
  args:
    host: jkp_dom0-load
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus]
    alert_method: [GOLEM]
    children: CGROUP%jkp_dom0-load
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 18, time_start: 11, warn: '0'}
      - {crit: 101%, day_end: 5, day_start: 1, time_end: 10, time_start: 19, warn: '0'}
      - {crit: 50%, day_end: 7, day_start: 6, time_end: 22, time_start: 12, warn: '0'}
      - {crit: 101%, day_end: 7, day_start: 6, time_end: 11, time_start: 23, warn: '0'}
    active: icmpping
    refresh_time: 300
    __force__: true
