- name: 'juggler_check content_tv_backoffice : UNREACHABLE'
  juggler_check: ''
  args:
    host: content_tv_backoffice
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus, vyacheslav]
    alert_method: [GOLEM]
    children: CGROUP%content_tv_backoffice
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 22, time_start: 12, warn: '0'}
