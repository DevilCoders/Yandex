- name: 'juggler_check content_test_db_mongo_tv_mongos : UNREACHABLE'
  juggler_check: ''
  args:
    host: content_test_db_mongo_tv_mongos
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, vyacheslav, paulus]
    alert_method: [GOLEM]
    children: CGROUP%content_test_db_mongo_tv_mongos
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 18, time_start: 11, warn: '0'}
