- name: 'juggler_check content_test_db_mysql_tv : UNREACHABLE'
  juggler_check: ''
  args:
    host: content_test_db_mysql_tv
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus, vyacheslav]
    alert_method: [GOLEM]
    children: CGROUP%content_test_db_mysql_tv
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 18, time_start: 11, warn: '0'}
