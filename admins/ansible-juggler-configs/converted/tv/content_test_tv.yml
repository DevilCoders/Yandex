- name: 'juggler_check content_test_tv : UNREACHABLE'
  juggler_check: ''
  args:
    host: content_test_tv
    service: UNREACHABLE
    meta: {}
    responsible: [robot-cult, sergeyv, chrono, dmokhatkin, paulus, vyacheslav]
    alert_method: [GOLEM]
    children: CGROUP%content_test_tv
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 18, time_start: 11, warn: '0'}
      - {crit: 101%, day_end: 5, day_start: 1, time_end: 10, time_start: 19, warn: '0'}
      - {crit: 50%, day_end: 7, day_start: 6, time_end: 22, time_start: 12, warn: '0'}
      - {crit: 101%, day_end: 7, day_start: 6, time_end: 11, time_start: 23, warn: '0'}
    active: icmpping
    refresh_time: 300
    __force__: true
