- name: 'juggler_check weather-stable-salt : salt-minion'
  juggler_check: ''
  args:
    host: weather-stable-salt
    service: salt-minion
    meta: {}
    responsible: [artret, khomikki]
    alert_method: [GOLEM]
    children: CGROUP%weather-stable-salt
    timed_more_than_limit_is_problem:
      ignore_nodata: '0'
      limits:
      - {crit: 55%, day_end: 5, day_start: 1, time_end: 19, time_start: 12, warn: '0'}
      - {crit: 100%, day_end: 5, day_start: 1, time_end: 11, time_start: 20, warn: '0'}
      - {crit: 100%, day_end: 7, day_start: 6, time_end: 23, time_start: 0, warn: '0'}
      unreach_mode: force_ok
      unreach_service:
      - {check: ':UNREACHABLE'}
    refresh_time: 300
    __force__: true
