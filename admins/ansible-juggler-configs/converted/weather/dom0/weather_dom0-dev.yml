- name: 'juggler_check weather_dom0-dev : UNREACHABLE'
  juggler_check: ''
  args:
    host: weather_dom0-dev
    service: UNREACHABLE
    meta: {}
    responsible: [khomikki, artret, paulus]
    alert_method: [GOLEM]
    children: CGROUP%weather_dom0-dev
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 17, time_start: 11, warn: '0'}
