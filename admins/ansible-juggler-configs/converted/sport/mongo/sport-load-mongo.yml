- name: 'juggler_check sport-load-mongo : UNREACHABLE'
  juggler_check: ''
  args:
    host: sport-load-mongo
    service: UNREACHABLE
    meta: {}
    responsible: [khomikki, artret]
    alert_method: [GOLEM]
    children: CGROUP%sport-load-mongo
    timed_more_than_limit_is_problem:
      ignore_nodata: 1
      limits:
      - {crit: '0', day_end: 5, day_start: 1, time_end: 17, time_start: 11, warn: '0'}
      - {crit: 100%, day_end: 5, day_start: 1, time_end: 10, time_start: 18, warn: '0'}
      - {crit: 100%, day_end: 7, day_start: 6, time_end: 23, time_start: 0, warn: 0%}
    active: icmpping
    refresh_time: 300
    __force__: true
