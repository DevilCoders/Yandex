- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: call_on_weekend == True and always_warning == False and cluster_critical == False and ignore_nodata_cluster_critical == False and ignore_nodata_always_critical == False

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, only_day_workdays, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: call_on_weekend == False and always_warning == False and cluster_critical == False and ignore_nodata_cluster_critical == False and ignore_nodata_always_critical == False

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, warning, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: always_warning == True

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, group_critical, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: cluster_critical == True

- juggler_check:
  args: "{{ default_check | hash_merge( group_critical_ignore_nodata, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: ignore_nodata_cluster_critical == True

- juggler_check:
  args: "{{ default_check | hash_merge( ignore_nodata_24x7, {'service': item} ) }}"
  with_items: "{{ checks }}"
  when: ignore_nodata_always_critical == True
