- include: media_basic.yml
  vars:
    service_tags:
      - cassandra
    checks:
      - cassandra
      - cassandra-backup
      - cassandra-timeouts
      - fullgc
      - cass-repair
      - cassandra-commitlog-check
- include: media_basic.yml
  vars:
    service_tags:
      - cassandra
    checks:
      - cassandra-nttpstats-drops
      - cassandra-nttpstats-threadpools
    custom_flap:
      stable: 180
      critical: 900
- include: media_basic.yml
  vars:
    ttl: 1800
    service_tags:
      - cassandra
    checks:
      - cassandra-ntstatus-owns
      - cassandra-ntstatus-state
      - cassandra-ntstatus-status
