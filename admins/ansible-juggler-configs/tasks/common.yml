- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, {'service': item} ) }}"
  with_items: "{{ common_checks }}"
  when: call_on_weekend == True and always_warning == False

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, warning, {'service': item} ) }}"
  with_items: "{{ common_checks }}"
  when: always_warning == True

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, only_day_workdays, {'service': item} ) }}"
  with_items: "{{ common_checks }}"
  when: call_on_weekend == False and always_warning == False

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, warning, {'service': item} ) }}"
  with_items: "{{ warning_checks }}"

- juggler_check:
  args: "{{ default_check | hash_merge( unreach_ok, only_day_workdays, {'service': 'iptruler'} ) }}"
  when: iptruler == True
