- include: media_basic.yml
  vars:
    service_tags:
      - mongodb
      - specific
    checks:
      - mongodb-alive
      - mongodb-pool
      - mongodb-replica-lag
      - mongodb-recovering-state
      - mongodb-restore

- include: media_basic.yml
  vars:
    service_tags:
      - mongodb
      - specific
    custom_flap: 900
    checks:
      - mongodb-slow-queries

- include: media_basic.yml
  vars:
    service_tags:
      - mongodb
      - specific
    type: warning
    checks:
      - mongodb-asserts-user
      - mongodb-uptime

