- include: media_basic.yml
  vars:
    service_tags:
      - mysql
    checks:
      - mysql_ping
      - mysql_replica
      - mysql_innodb_tablespace
      - mysql_connections
      - mysql_writing_to_net
      - mysql_poll
      - mysql_slave_iptables
      - mysql-lock-check
- include: tasks/media_basic.yml
  vars:
    ttl: 10800 # 7200 (execution interval) + 3600 (splay)
    service_tags:
      - mysql
    checks:
      - mysql-checksum
