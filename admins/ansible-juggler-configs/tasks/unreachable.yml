- juggler_check:
  args: "{{ default_check | hash_merge( testing_default_media, item ) }}"
  with_items:
    - { service: UNREACHABLE, icmpping: {fail_threshold: 2} , flap: true}
  when: type == 'testing' and project in ['music', 'alet', 'afisha', 'kassa', 'audiorobot', 'jkp', 'kino', 'kinopoisk', 'ott', 'tv', 'cult', 'media']

