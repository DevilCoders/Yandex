- include: media_basic.yml
  vars:
    service_tags:
      - mysql
    checks:
      - mysql
      - mysql_replica
      - InnoDB_tablespace
      - MySQL-connections
      - MySQL-server-LA
      - Writing-to-net
      - service: mysql-checksum
        ttl: 10800 # 7200 (execution interval) + 3600 (splay)
