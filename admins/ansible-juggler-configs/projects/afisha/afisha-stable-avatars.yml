- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    host: afisha-stable-avatars
    host_tags:
    - afisha-stable-avatars
    - afisha

  pre_tasks:
  - juggler_facts: jserver_api={{ jserver_search_api }}
  - include_vars: "vars"

  tasks:
  - include: tasks/yasm.yml
    vars:
      checks:
        afisha.avatars.used_space_perc : used_space_prc

  post_tasks:
  - juggler_cleanup: jcheck_mark={{ host }}
