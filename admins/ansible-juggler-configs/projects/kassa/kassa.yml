- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    host: kassa

  pre_tasks:
  - juggler_facts: jserver_api={{ jserver_search_api }}

  tasks:
  - juggler_check:
    args:
      host: kassa
      service: tasks-check
      tags: ['kassa']
      meta: {}
      responsible: [robot-alet-admin, aarseniev]
      namespace: media.kassa
      alert_method: [GOLEM, SMS]
      children: CGROUP%kassa-stable-generator
      timed_more_than_limit_is_problem:
        ignore_nodata: 1
        limits:
        - {crit: 0, day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: 0}
      ttl: 240
      refresh_time: 120
      __force__: true

  post_tasks:
  - juggler_cleanup: jcheck_mark={{ host }}
