- hosts: localhost
  gather_facts: False
  vars:
    host: wrf-testing-dom0
    type: testing
    host_tags:
      - test

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/unreachable.yml
    - include: tasks/common-check.yml
    - include: tasks/specific-check.yml
      vars:
        checks:
          - timewait-check
          - drop-check
          - enable_watchdog
          - disable_conntrack
          - grub
          - ipmi
          - iptables_reject
          - yandex-hbf-agent
