- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    host: media-qloud-stable-sentry
    host_tags:
    - media-qloud-stable-sentry
    - media

  pre_tasks:
  - juggler_facts: jserver_api={{ jserver_search_api }}
  - include_vars: "vars_alet"

  tasks:
  - include: tasks/yasm.yml
    vars:
      checks:
        media.sentry.db.used_space_perc : used_space_prc

  post_tasks:
  - juggler_cleanup: jcheck_mark={{ host }}
