- hosts: localhost
  gather_facts: False
  vars:
    host: weather_editor-testing
    type: testing
    host_tags:
      - test

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/unreachable.yml
    - include: tasks/common-check.yml
    - include: tasks/specific-check.yml
      vars:
        checks:
          - iptables_reject
          - push-client-status
          - cert_expires
          - nginx-50x
    - include: tasks/specific-check.yml
      vars:
        checks:
          - weather_beat_alive
        notifications:
          - template: golem
          - template: on_status_change
            golem_responsible: no
            method: [telegram]
            login: [weather_snafu]
            status: "{{ statuses_critical }}"
        percent: "101%"
        custom_flap:
          stable: 180
          critical: 600
    - include: tasks/specific-check.yml
      vars:
        checks:
          - weather-tile
        notifications:
          - template: golem
          - template: on_status_change
            golem_responsible: no
            method: [telegram]
            login: [weather_snafu]
            status: "{{ statuses_critical + statuses_warning }}"
        percent: "101%"
