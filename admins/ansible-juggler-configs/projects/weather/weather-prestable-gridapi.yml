- hosts: localhost
  gather_facts: False
  vars:
    host: weather-prestable-gridapi
    type: production
    host_tags:
      - prestable

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/yasm.yml
      vars:
        service_tags:
          - specific
        checks:
          weather.alerts.prestable.gridapi.diskusage.cwd.percentage: unispace_cwd
          weather.alerts.prestable.gridapi.diskusage.root.percentage: unispace_root
          weather.alerts.prestable.gridapi.diskusage./gridapi_data.percentage: unispace_gridapi_data
          weather.alerts.prestable.gridapi.diskusage./logs.percentage: unispace_logs
