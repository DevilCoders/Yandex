- hosts: localhost
  gather_facts: False
  vars:
    host: weather-test-thunderapi
    type: testing
    host_tags:
      - test

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/yasm.yml
      vars:
        service_tags:
          - specific
        checks:
          weather.alerts.test.balancer.thunderapi.diskusage.cwd.percentage: balancer_unispace_cwd
          weather.alerts.test.balancer.thunderapi.diskusage.root.percentage: balancer_unispace_root
          weather.alerts.test.balancer.thunderapi.diskusage./logs.percentage: balancer_unispace_logs
          weather.alerts.test.thunderapi.diskusage.cwd.percentage: unispace_cwd
          weather.alerts.test.thunderapi.diskusage.root.percentage: unispace_root
          weather.alerts.test.thunderapi.diskusage./logs.percentage: unispace_logs

