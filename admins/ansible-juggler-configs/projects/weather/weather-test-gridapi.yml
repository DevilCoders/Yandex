- hosts: localhost
  gather_facts: False
  vars:
    host: weather-test-gridapi
    type: testing
    host_tags:
      - test

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/yasm.yml
      vars:
        service_tags:
          - specific
        checks:
          weather.alerts.test.balancer.gridapi.diskusage.cwd.percentage: balancer_unispace_cwd
          weather.alerts.test.balancer.gridapi.diskusage.root.percentage: balancer_unispace_root
          weather.alerts.test.balancer.gridapi.diskusage./state.percentage: balancer_unispace_state
          weather.alerts.test.balancer.gridapi.diskusage./logs.percentage: balancer_unispace_logs
          weather.alerts.test.gridapi.diskusage.cwd.percentage: unispace_cwd
          weather.alerts.test.gridapi.diskusage.root.percentage: unispace_root
          weather.alerts.test.gridapi.diskusage./gridapi_data.percentage: unispace_gridapi_data
          weather.alerts.test.gridapi.diskusage./logs.percentage: unispace_logs
