- hosts: localhost
  gather_facts: False
  vars:
    host: weather-test-tile
    type: testing
    host_tags:
      - test

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/yasm.yml
      vars:
        service_tags:
          - specific
        checks:
          weather.alerts.test.s3.weathermaps.status.2xx: s3_2xx
          weather.alerts.test.s3.weathermaps.status.4xx: s3_4xx
          weather.alerts.test.s3.weathermaps.status.404: s3_404
          weather.alerts.test.s3.weathermaps.status.5xx: s3_5xx
          weather.alerts.test.s3.weathermaps.timings.read.97: s3_read_97_prc
        custom_flap:
          stable: 30
          critical: 150
