- hosts: localhost
  gather_facts: False
  vars:
    host: weather-stable-pg
    type: production
    host_tags:
      - stable

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/unreachable.yml
    - include: tasks/common-check.yml
    - include: tasks/specific-check.yml
      vars:
        checks:
          - iptables_reject
    - include: tasks/specific-check.yml
      vars:
        checks:
          - pg_connections
          - pg_ping
          - pg_replication_alive
          - pg_replication_lag
          - pg_vacuum
          - pg_xlog_files
          - opened_files_pg
        night_percent: "0%"
