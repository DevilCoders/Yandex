- hosts: localhost
  gather_facts: False
  vars:
    host: meteo-yt
    type: production
    host_tags:
      - production
      - meteo

  pre_tasks:
    - juggler_facts: jserver_api={{ jserver_search_api }}
    - include_vars: "vars"
  post_tasks:
    - juggler_cleanup: #jcheck_mark={{ host }} # commented for clean up all checks made with playbook

  tasks:
    - include: tasks/solomon.yml
      vars:
        service_tags:
          - specific
        checks:
          meteo-yt-hahn-nodes-quota: hahn_nodes_quota
          meteo-yt-hahn-chunks-quota: hahn_chunks_quota
          meteo-yt-hahn-space-quota: hahn_space_quota
          meteo-yt-arnold-nodes-quota: arnold_nodes_quota
          meteo-yt-arnold-chunks-quota: arnold_chunks_quota
          meteo-yt-arnold-space-quota: arnold_space_quota
        night_percent: "101%"
        custom_flap:
          stable: 15
          critical: 30

        notifications:
          - template: golem
          - template: on_status_change
            golem_responsible: no
            method: [telegram]
            login: [weather_fubar]
            status: "{{ statuses_critical }}"
