maxClientCnxns=500
# The number of milliseconds of each tick
tickTime=2000
# The number of ticks that the initial
# synchronization phase can take
initLimit=200
# The number of ticks that can pass between
# sending a request and getting an acknowledgement
syncLimit=5
# the directory where the snapshot is stored.
dataDir=/var/lib/yandex/@dir@
# the port at which the clients will connect
clientPort=2181

dependencies=yandex-jdk8, yandex-environment

yandex.user=market_zookeeper
yandex.servers.production=%market_zookeeper-stable-general
yandex.servers.testing=%market_zookeeper-testing-general
ubicinit=NO
java.network.ipv6=true
