service: passport_infra
title: tvmauth (go)

arcanum:
  review:
     auto_assign: true

     groups:
        - name: backend-developers
          roles: developer

     rules:
        - reviewers:
            name: backend-developers
            ship: 2
            assign: 2

  auto_merge:
    requirements:
      - system: pciexpress
        type: PCI-DSS integrity


ci:
  release-title-source: flow
  autocheck:
    fast-targets:
      - library/go/yandex/ticket_parser2
      - passport
    strong: true
