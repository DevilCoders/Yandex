
import "library/cpp/getoptpb/proto/confoption.proto";
message TScriptArgs {
    required uint32 ui32_field = 1;
    repeated string repeated_string_field = 2 [
        (NGetoptPb.Conf).Descr = "very important option",
        (NGetoptPb.Conf).Short = 's',
        (NGetoptPb.Conf).Long = "strings"
    ];
