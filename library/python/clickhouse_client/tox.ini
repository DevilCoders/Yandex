[tox]
envlist = sandbox


[testenv]

sitepackages = True

deps =
  astroid==1.6.5
  configparser
  pytest==3.10.1
  pylint==1.8.4
  responses
  requests

whitelist_externals =
  pytest
  pylint
  requests


[testenv:sandbox]

recreate = True
commands =
  py.test --disable-pytest-warnings
  pylint clickhouse
