$RuleSet ylog
$FileCreateMode 0644
$DirCreateMode 0755
$CreateDirs on
$MaxMessageSize 8k
$template YLogDynFile,"/var/log/ylog/%syslogtag:R,ERE,1,DFLT:yandex/([a-zA-Z0-9_/-]*)--end%.log"
$template YLogFormat,"%msg:2:8192%\n"
$RepeatedMsgReduction off
$EscapeControlCharactersOnReceive off
:syslogtag, regex, "yandex/[a-zA-Z0-9_/-]*" ?YLogDynFile;YLogFormat

$ModLoad imudp
$InputUDPServerBindRuleset ylog
$UDPServerRun 514
