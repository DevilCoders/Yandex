{% load template_common %}
<div id="yauth">
    {% if yauser.is_authenticated %}
        <span class="yauser"><a class="user" href="{{ account_url }}">{{ yauser.login|username }}</a></span><span class="yalogout"><a class="exit" href="{{ logout_url }}">Выход</a></span>
    {% else %}
        <span class="yalogin"><a class="enter" href="{{ login_url }}">Войти…</a></span>
    {% endif %}
</div>
