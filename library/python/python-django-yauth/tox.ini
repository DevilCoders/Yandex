[tox]
envlist = {py27}-{django16,django18,django19,django110,django111},{py35}-{django18,django19,django110,django111}
skipsdist = {env:TOXBUILD:false}
indexserver =
    default = https://pypi.yandex-team.ru/simple/

[testenv]
sitepackages = False
deps=
    blackbox
    PyYAML==3.12
    py35: yarl==0.9.6
    yenv>=0.4
    django-template-common>1.9
    mock
    pytest==2.9.2
    pytest-django==2.9.1
    teamcity-messages==1.19
    requests==2.18.4
    vcrpy==1.11.1
    tvm2==5.0
    pytest-capturelog==0.7

    django16: Django>=1.6,<1.7
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
commands = {env:TOXBUILD:py.test} tests {posargs}
