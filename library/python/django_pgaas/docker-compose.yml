version: '2.3'
services:
  db:
    image: postgres:10.5-alpine

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrya
      POSTGRES_DB: testdb

    volumes:
      - db:/var/lib/postgresql

  testapp:
    build: .

    depends_on:
      - db

    volumes:
      - ./django_pgaas:/django_pgaas
      - ./tests:/tests

volumes:
  db: {}
