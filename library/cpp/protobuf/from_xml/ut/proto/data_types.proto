package NDataTypes;

enum Type {
    T1 = 0;
    T2 = 1;
    T3 = 2;
}

message Data {
    required string s = 1;
    required int32 i = 2;
    required sint32 si = 3;
    required uint32 ui = 4;
    required int64 i64 = 5;
    required sint64 si64 = 6;
    required uint64 ui64 = 7;
    required float f = 8;
    required double d = 9;
    required bool b = 10;
    required Type t = 11;
};

message Root {
    repeated Data data = 1;
};
