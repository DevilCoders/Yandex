package NRecursive;

message Pair
{
    optional int32 first = 1;
    optional string second = 2;
}

message Recursive
{
    required string name = 1;
    optional int32 count = 2;
    repeated Pair pair = 3;
    repeated Recursive child = 4;
}

message Root
{
    required string s = 1;
    repeated Recursive rec = 2;
}
