import "google/protobuf/descriptor.proto";

package NGetoptPb;

option go_package = "a.yandex-team.ru/library/cpp/getoptpb/proto;getoptpb";

message TConfigOptionInfo {
    optional string     Descr       = 1;    // option description
    optional string     Type        = 2;    // option type name (default: autogenerated)
    optional string     Short       = 3;    // single-char option
    optional string     Long        = 4;    // multi-char option (default: autogenerated from field name)
    optional bool       Ignore      = 5;    // don't generate option
    optional string     Path        = 6;    // option prefix for message types (default: autogenerated from field name)
    optional bool       SubCommand  = 7;    // (for message types) treat as subcommand
    optional bool       Hidden      = 8;    // hide value in dump output (for tokens and secrets)
    optional bool       FreeArg     = 9;    // parse free argument(s) into this option
}

extend google.protobuf.MessageOptions {
    optional string Title = 1776;               // usage help title
    optional string DefaultConfPath = 1777;     // default for --config option
}

extend google.protobuf.EnumValueOptions {
    optional string Val = 1778;         // alternative enum value representation
}

extend google.protobuf.FieldOptions {
    optional TConfigOptionInfo Conf = 1777;
}

