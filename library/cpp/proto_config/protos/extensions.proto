import "google/protobuf/descriptor.proto";

package NProtoConfig;

extend google.protobuf.FileOptions {
    repeated string Include = 5001;
}

extend google.protobuf.MessageOptions {
    optional string ConfigClass = 5001;
    optional bool PlainStruct = 5002 [ default = false ];
}

extend google.protobuf.FieldOptions {
    optional string Help = 5014;
    optional string Type = 5015;
    optional string DefaultValue = 5017;
}
