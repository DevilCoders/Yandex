syntax = "proto3";

package NReverseGeocoder.NDraft.NProto;

message TLocation {
    double Lat = 1;
    double Lon = 2;
}

enum EPolygonType {
    Unknown = 0;
    Inner = 1;
    Outer = 2;
}

message TPolygon {
    uint64 PolygonId = 1;
    repeated TLocation Locations = 2;
    EPolygonType Type = 3;
}

message TRegion {
    uint64 RegionId = 1;
    uint64 ParentId = 2;
    repeated TPolygon Polygons = 3;
}
