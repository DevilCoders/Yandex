<!DOCTYPE HTML>
<html dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Демонстрация YaCAPTCHA</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-family: Roboto, helvetica, arial, sans-serif;
            font-size: 14px;
            vertical-align: baseline
        }

        fieldset {
            border: 1px solid #ebebeb;
            padding: 16px
        }

        form label {
            display: block;
            line-height: 29px
        }

        form ul li {
            margin-bottom: 10px
        }

        input {
            font-family: Roboto, helvetica, arial, sans-serif;
            font-size: 14px
        }

        ul {
            list-style: none
        }

        .sample-form {
            width: 350px;
            padding: 16px
        }

        .jfk-textinput {
            -webkit-border-radius: 1px;
            -moz-border-radius: 1px;
            border-radius: 1px;
            border: 1px solid #d9d9d9;
            border-top: 1px solid #c0c0c0;
            font-size: 13px;
            height: 25px;
            padding: 1px 8px
        }

        .jfk-textinput:focus {
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid #4d90fe;
            outline: none
        }

        .jfk-textinput::-ms-clear {
            display: none
        }

        .jfk-radiobutton {
            display: inline-block;
            outline: none;
            padding: 5px 7px;
            position: relative
        }

        a {
            text-decoration: none
        }

        a:link {
            color: #15c
        }

        a:visited {
            color: #61c
        }

        a:active {
            color: #d14836
        }

        a:hover {
            text-decoration: underline
        }
    </style>

    <script src='https://captcha-test.yandex-team.ru/captcha.js?render=onload&onload=yaCaptchaInit' defer></script>

    <script>
        function callback(token) {
            console.log(token);
            if (token) {
                document.getElementById('yacaptcha-demo-submit').removeAttribute('disabled');
            } else {
                document.getElementById('yacaptcha-demo-submit').setAttribute('disabled', '1');
            }
        }

        function yaCaptchaInit() {
            if (!window.yacaptcha) {
                return
            }

            window.yacaptcha.render("captcha-container", {
                sitekey: 'ydx_dQw4w9WgXcQ',
                callback,
            });
        }

        function yaCaptchaReset() {
            if (!window.yacaptcha) {
                return
            }

            window.yacaptcha.reset()
        }

        function yaCaptchaGetResponse() {
            if (!window.yacaptcha) {
                return
            }

            var resp = window.yacaptcha.getResponse();
            console.log(resp);
            alert(resp);
        }
    </script>
</head>
<body>
<div class="sample-form">
    <form id="recaptcha-demo-form" method="POST">
        <fieldset>
            <legend>Пример формы с YaCAPTCHA</legend>
            <ul>
                <li><label for="input1">Имя</label><input class="jfk-textinput" id="input1" name="input1" type="text"
                                                          value="Jane"></li>
                <li><label for="input2">Фамилия</label><input class="jfk-textinput" id="input2" name="input2"
                                                              type="text" value="Smith">
                </li>
                <li><label for="input3">Электронная почта</label><input class="jfk-textinput" id="input3" name="input3"
                                                                        type="text" value="stopallbots@yandex.ru"
                ></li>
                <li><p>Ваш любимый цвет:</p><label class="jfk-radiobutton-label" for="option1"><input
                        class="jfk-radiobutton-checked" type="radio" id="option1" name="radios" value="option1"
                        checked aria-checked="true">красный</label><label
                        class="jfk-radiobutton-label" for="option2"><input class="jfk-radiobutton" type="radio"
                                                                           id="option2" name="radios" value="option2"
                >зеленый</label>
                </li>
                <li>
                    <div class="">
                        <!-- BEGIN: YaCAPTCHA implementation example. -->
                        <div id="captcha-container" class="ya-captcha"></div>

                        <noscript>
                            YaCAPTCHA won't work without javascript
                        </noscript>
                        <!-- END: YaCAPTCHA implementation example. -->
                    </div>
                </li>
                <li><input id="yacaptcha-demo-submit" disabled type="submit" value="Отправить"/></li>
                <li><input id="yacaptcha-demo-reset" onclick="yaCaptchaReset()" type="button" value="Сбросить"/></li>
                <li><input id="yacaptcha-demo-get-response" onclick="yaCaptchaGetResponse()" type="button" value="Получить токен"/></li>
            </ul>
        </fieldset>
    </form>
</div>
</body>
</html>
