<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yandex SmartCaptcha Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/captcha.js" defer></script>
    
    <style>
        #page {
            width: 400px;
            padding: 15px;
        }
        form label {
            display: block;
            line-height: 30px;
        }
        fieldset {
            border: 1px solid #ebebeb;
            padding: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding-top: 8px;
        }
        .none {
            display: none;
        }
        .error {
            color: red;
        }
        .greeting {
            color: green;
        }
    </style>
</head>
<body>
    <div id="page">
        <form id="yandex-captcha-demo-form" method="POST">
            <fieldset>
                <legend>Yandex SmartCaptcha Demo</legend>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" value="__user">
                    </li>
                    <li>
                        __errorPassCaptcha
                    </li>
                    <li>
                        <div>
                            <!-- BEGIN: SmartCaptcha implementation example. -->
                            <div id="captcha-container" class="smart-captcha" data-sitekey="FEXfAbHQsToo97VidNVk3j4dC74nGW1DgdxjtNB9"></div>

                            <noscript>
                                SmartCaptcha won't work without javascript
                            </noscript>
                            <!-- END: SmartCaptcha implementation example. -->
                        </div>
                    </li>

                    <li>
                        <input id="smartcaptcha-demo-submit" type="submit" value="Submit"/>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
