nanny_token_filename: secrets/nanny-oauth-token
captcha_duration: 100s

http_server:
  address: ":80"
  read_timeout: 1s
  write_timeout: 1s

backends:
  - dc: vla
    endpoint:
      - prod-antirobot-yp-vla
      - prod-antirobot-yp-prestable-vla
  - dc: sas
    endpoint:
      - prod-antirobot-yp-sas
      - prod-antirobot-yp-prestable-sas

services:
  - service: turbo
    its:
      - ruchka: main_ban
        limit: 3500
  - service: turbosite
    its:
      - ruchka: main_ban
        limit: 100
  - service: music
    its:
      - ruchka: main_ban
        limit: 52000
  - service: marketfapi_blue
    its:
      - ruchka: panic_mode
        limit: 14000
  - service: wiki
    its:
      - ruchka: main_ban
        limit: 100
  - service: jobs
    its:
      - ruchka: main_ban
        limit: 8
  - service: support
    its:
      - ruchka: main_ban
        limit: 100
  - service: wordstat
    its:
      - ruchka: main_ban
        limit: 1000

ruchkas:
  - name: main_ban
    ruchka: antirobot_allow_%s_main_ban
  - name: panic_mode
    ruchka: antirobot_cbb_panic_mode_for_%s
