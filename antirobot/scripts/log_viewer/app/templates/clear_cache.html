{% extends 'main.html' %}

{% block header %}Confirm cache clearing{% endblock %}
{% block content %}
    {% if not done %}
    <form method=post action='{{ url_for('ClearAllCache') }}'>
        <div class="iconed-box icon-question">
            <input type=submit value="Yes, I want to remove all the cached requests"/>
        </div>
    <form>
    {% else %}
        <div class="iconed-box icon-ok">All the cache items have been removed.</div>
    {% endif %}
{% endblock %}
