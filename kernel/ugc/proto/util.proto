syntax="proto3";

package NUgc.NSchema;

message TOwner {
    string ABCService = 1;                     /// ABC-service that owns achievement
    repeated string ResponsibleLogins = 2;     /// Staff logins of responsible people
}

message TIcon {
    string Big = 1;                            /// MDS identifier of big picture
    string Small = 2;                          /// MDS identifier of small picture
    string Orig = 3;                           /// MDS identifier or original picture
}
