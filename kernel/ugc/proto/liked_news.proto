syntax = "proto3";

import "kernel/ugc/schema/proto/schema.proto";
import "google/protobuf/timestamp.proto";

package NUgc.NSchema;

message TUserNewsStoryLike {
    string StoryId = 1;
    google.protobuf.Timestamp CreateTime = 2;
    oneof LikeDislike {
        bool Like = 3;
        bool Dislike = 4;
        bool Haha = 5;
        bool Wow = 6;
        bool Bored = 7;
        bool Sad = 8;
        bool Angry = 9;
        bool Skip = 10;
    }

    option (schema) = {
        Rpc {
            Name: "put"
            Handler: "PutNewsReaction"
        }
    };
}

message TLikedNews {
    string StoryId = 1;
    int64 LikeCount = 2;
    int64 DislikeCount = 3;
    int64 HahaCount = 4;
    int64 WowCount = 5;
    int64 BoredCount = 6;
    int64 SadCount = 7;
    int64 AngryCount = 8;
    int64 SkipCount = 9;
}

