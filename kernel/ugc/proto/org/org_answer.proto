syntax="proto3";

import "kernel/ugc/schema/proto/schema.proto";
import "google/protobuf/timestamp.proto";

package NUgc.NSchema.NOrgs;

message TOrgAnswer {
    string QuestionId = 1;
    repeated string Answers = 2;
    bool Skipped = 3;
    bool DontKnow = 5;
    google.protobuf.Timestamp CreateTime = 4 [(default_value) = "NOW_TIME"];
}
