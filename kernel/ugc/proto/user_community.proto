syntax = "proto3";

package NUgc.NSchema;

import "kernel/ugc/proto/communities.proto";

import "kernel/ugc/schema/proto/schema.proto";

message TUserCommunity {
    string CommunityId = 1;

    repeated TCommunityPost Posts = 2;

    option (schema) = {
        Table: {
            Name: "posts"
            Field: "Posts"
            Key: "PostId"
        }
    };
}
