syntax="proto3";

import "google/protobuf/timestamp.proto";

package NUgc.NSchema;

/// Data format stored in database
message TUserAchievementData {
    string Id = 1;                             /// Achievement identifier
    google.protobuf.Timestamp CreateTime = 2;  /// Time when achievement was given
    bool Hidden = 3;                           /// Whether achievement is visible to other people or not
    uint32 Level = 4;                          /// Achievement level (in case achievement is multi-level)
}
