package NUgc;

// Token describes allowed inits for cmnt by user from external nets.
// It's encrypted into csrf-token and verified on every init request.

message TUgcCmntToken {
    optional string PassportUid = 1;
    optional string YandexUid = 2;

    optional string ReviewId = 3;         // ReviewId allowed to be inited with this token
    optional string TextHash = 4;
}
