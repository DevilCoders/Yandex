syntax = "proto3";

package NUgc.NSchema.NDirectUgc;

// java options
option java_package = "ru.yandex.kernel.ugc.protos.direct";
option java_multiple_files = true;

import "kernel/ugc/proto/direct/direct_review.proto";

import "kernel/ugc/schema/proto/schema.proto";

// Описание исполнителя (фрилансера или агенства) и хранилище его отзывов
message TDirectService {

    // (system, PK) идентификатор исполнителя. В БД Директа ppc.clients.ClientID
    string ContractorId = 1;

    // (system, child) отзывы на исполнителя
    repeated TDirectReview Reviews = 2;

    option (schema) = {
        Table: {
            Name: "reviews"
            Field: "Reviews"
            Key: "ReviewId"
        }
    };
}
