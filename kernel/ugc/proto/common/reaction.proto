syntax="proto3";

package NUgc.NSchema;

import "google/protobuf/timestamp.proto";

message TReviewReaction {
    enum EType {
        NONE = 0;
        LIKE = 1;
        DISLIKE = 2;
        SKIP = 3;
    }

    string ReviewId = 1;
    EType Reaction = 2;
}

message TReviewReactionData {
    string ReviewId = 1;
    google.protobuf.Timestamp ReviewTime = 2;
    google.protobuf.Timestamp UpdatedTime = 3;
    TReviewReaction.EType Reaction = 4;
}
