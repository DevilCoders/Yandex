syntax="proto3";

package NUgc.NSchema;

message TAuthor {
    string Name = 1;
    string ProfileUrl = 2;      // url to public cabinet
    string PublicId = 5;        // user's blackbox public_id
    string AvatarUrl = 3;       // blackbox avatar url
    string ProfessionLevel = 4; // profession title and user level
    // TODO: add user status
}
