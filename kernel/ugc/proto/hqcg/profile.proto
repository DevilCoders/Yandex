syntax = "proto3";

import "google/protobuf/timestamp.proto";

package NUgc.NSchema;

message THqcgUserProfile {
    string About = 1;

    message TContact {
        string Type        = 1;
        string Value       = 2;
        string Description = 3;
    }
    repeated TContact Contacts = 2;

    message TRateLimiter {
        google.protobuf.Timestamp LastPublishTime = 1;
    }
    TRateLimiter PublishRateLimiter = 3;

    uint32 Version = 4;

    repeated string Markers = 5;
}
