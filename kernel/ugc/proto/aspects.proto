package NUgc.NSchema;

message TAspectCount {
    optional int64 Id = 4;
    optional string Key = 1;
    optional uint32 Count = 2;
}

message TCategoryAspectsStats {
    optional int64 Id = 7;
    optional string Key = 1;
    optional uint32 ReviewsCount = 2;
    optional uint32 NeutralReviewsCount = 3;
    optional uint32 PositiveReviewsCount = 4;
    optional uint32 NegativeReviewsCount = 5;
}