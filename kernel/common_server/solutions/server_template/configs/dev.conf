<DaemonConfig>
    CType: ${CTYPE}
    DatacenterCode: ${DATACENTER_CODE}
    AccessLog : ${LogDir}/current-access.log
    IndexLog : ${LogDir}/current-index.log
    LoggerType : ${LogDir}/current-global.log
    LogLevel : ${LogLevel or "6"}
    LogRotation : false
    MetricsMaxAge : 10
    MetricsPrefix : Refresh_
    StdErr : console
    StdOut : console
    <Controller>
        ClientTimeout : 200
        ConfigsControl : false
        ConfigsRoot :
        Log : ${LogDir}/controller
        MaxConnections : 0
        MaxQueue : 0
        Port : ${ControllerPort}
        StartServer : 1
        StateRoot : ${LogDir}/state
        Threads : 20
        <DMOptions>
            ConnectionTimeout : 100
            CType : prestable
            Enabled : 0
            Host : localhost
            InteractionTimeout : 60000
            Port : 11111
            ServiceType : rtyserver
            Slot : asdasda:12312
            TimeoutS : 45
        </DMOptions>
    </Controller>
</DaemonConfig>
<InternalVariables>
    DefaultAuthModule: staff-tvm
</InternalVariables>
<Server>
    NoPermissionsMode: false
    <Logging>
        LoggerType:composite
        Priority: ${LogPriority or "DEBUG"}
        BackgroundUsage: true
        <SubLogger>
            Path: ${LogDir}/current-server.log
            LoggerType: file
        </SubLogger>
    </Logging>

    <HttpServer>
        Port:${BasePort}
        Threads: 16
        CompressionEnabled: true
    </HttpServer>

    <RequestHandlers>
        <default>
        ThreadsCount: 16
        </default>
    </RequestHandlers>

    <RequestProcessing>
    </RequestProcessing>

    <Emulations>
        Type: configured
        <Cases>
        </Cases>
    </Emulations>

    <GeobaseConfig>
        Path: ${GEODATA_BIN_PATH or "/var/cache/geobase/geodata6.bin"}
        Enabled: false
        LockMemory: true
        Preloading: true
    </GeobaseConfig>

    <ExternalDatabases>
        <main-db>
            Type: Postgres
            <Migrations>
                <Sources>
                    <common>
                        Type: folder
                        Path: ${COMMON_PG_MIGRATIONS_FOLDER}
                    </common>
                </Sources>
            </Migrations>
            ConnectionString: host=sas-rbz93dy8wmoyh7lm.db.yandex.net port=6432 dbname=server_template user=backend password=abcde-EuR&16 connect_timeout=3 tcp_user_timeout=7000
            UseBalancing: true
        </main-db>
    </ExternalDatabases>

    <LocksManager>
        Type: db
        DBName: main-db
    </LocksManager>

    <UsersManager>
        DBName: main-db
        UseAuthModuleId: true
        Type: db
    </UsersManager>

    <PropositionsManagerConfig>
        DBName: main-db
    </PropositionsManagerConfig>

    <ObfuscatorManagerConfig>
        DBName: main-db
        TotalObfuscateByDefault: true
    </ObfuscatorManagerConfig>

    <TagDescriptions>
        DBName: main-db
    </TagDescriptions>

    <ResourcesManagerConfig>
        DBName: main-db
    </ResourcesManagerConfig>

    <Databases>
    </Databases>

    <AbstractExternalAPI>
        <self>
            ApiHost: localhost
            ApiPort: ${BasePort}
            Https: 0
            <RequestConfig>
                GlobalTimeout: 5000
                TimeoutSendingms: 500
                TimeoutConnectms : 500
                MaxAttempts: 1
                TasksCheckIntervalms: 30
            </RequestConfig>
        </self>
    </AbstractExternalAPI>

    <ExternalQueues>
    </ExternalQueues>

    <RTBackgroundManager>
        DBName: main-db
        PingPeriod: 1s
        <TaskManagers>
            <db>
                Type: db
                DBName: main-db
            </db>
        </TaskManagers>
    </RTBackgroundManager>

    <Monitoring>
        Method: pull
        Port: 3400
        <Labels>
            dc: ${DATACENTER_CODE}
        </Labels>
    </Monitoring>

    <Settings>
        Type: settings-pack
        <Segments>
            <default>
                Type: db
                DBName: main-db
                Freshness: 1s
            </default>
        </Segments>
    </Settings>

    <Notifications>
    </Notifications>

    <RolesManager>
       Type: db
       DBName: main-db
    </RolesManager>

    <SnapshotsController>
        DBName: main-db
    </SnapshotsController>

    <PermissionsManager>
        Type: db
        DBName: main-db
        DefaultUser: default
    </PermissionsManager>

    <AuthModules>
        <fake>
            Type: fake
            ServiceId: default
            CheckXYandexUid: true
        </fake>
        <staff-tvm>
            Type: tvm
            ModuleName: staff-tvm
            SelfClientId: 2030111
            AcceptedClientIds: <!--bnpl-front-->2028626,2032468,2032524,2035213
            TicketPass: autotest-
            UserId: admin
        </staff-tvm>
    </AuthModules>

    <Tvm>
        SelfClientId: 2030111
        DestinationClientIds: 223, 2028166, 2028624, 2001337, 2017129
        SecretFile: ${HOME}/service/risk/tvm_secret
        Host: https://tvm-api.yandex.net
        Port: 443
    </Tvm>

    <RequestPolicy>
    </RequestPolicy>

    <RTLineAPIs>
    </RTLineAPIs>

    <Processors>
        <default_config:for_all>
            RequestTimeout: 5s
            AuthModuleName: ${DefaultAuthModule}
        </default_config:for_all>
        <default_config:external_user>
            RequestTimeout: 2s
            AuthModuleName: fake
        </default_config:external_user>
        <default_config:internal_emulation>
            RequestTimeout: 2s
            AuthModuleName: fake
        </default_config:internal_emulation>
        <constants>
            ProcessorType: service-constant
        </constants>
        <handlers>
            ProcessorType: service-handlers
        </handlers>

        <settings/info>
            ProcessorType: settings_info
        </settings/info>
        <settings/upsert>
            ProcessorType: settings_upsert
        </settings/upsert>
        <settings/remove>
            ProcessorType: settings_remove
        </settings/remove>

        <background/info>
            ProcessorType: rt_background-list
        </background/info>
        <background/upsert>
            ProcessorType: rt_background-upsert
        </background/upsert>
        <background/remove>
            ProcessorType: rt_background-remove
        </background/remove>

        <db_migrations/info>
            ProcessorType: db-migrations-info
        </db_migrations/info>
        <db_migrations/upsert>
            ProcessorType: db-migrations-upsert
        </db_migrations/upsert>

        <snapshot/mapped_object/info>
            ProcessorType: snapshot_mapped_object_info
        </snapshot/mapped_object/info>

        <proposition/upsert>
            ProcessorType: propositions-upsert
        </proposition/upsert>
        <proposition/remove>
            ProcessorType: propositions-remove
        </proposition/remove>
        <proposition/info>
            ProcessorType: propositions-info
        </proposition/info>
        <proposition_history/info>
            ProcessorType: propositions-history-info
        </proposition_history/info>

        <proposition_verdict/upsert>
            ProcessorType: propositions-verdict
        </proposition_verdict/upsert>
        <proposition_verdict/info>
            ProcessorType: propositions-verdict-info
        </proposition_verdict/info>
        <proposition_verdicts_history/info>
            ProcessorType: propositions-verdict-history-info
        </proposition_verdicts_history/info>

        <obfuscator/upsert>
            ProcessorType: obfuscator-upsert
        </obfuscator/upsert>
        <obfuscator/remove>
            ProcessorType: obfuscator-remove
        </obfuscator/remove>
        <obfuscator/info>
            ProcessorType: obfuscator-info
        </obfuscator/info>
        <obfuscator/debug>
            ProcessorType: obfuscator-debug
        </obfuscator/debug>

        <tag_description/info>
            ProcessorType: tag_descriptions_list
        </tag_description/info>
        <tag_description/upsert>
            ProcessorType: tag_descriptions_upsert
        </tag_description/upsert>
        <tag_description/remove>
            ProcessorType: tag_description_remove
        </tag_description/remove>

        <user_auth/info>
            ProcessorType: auth-users-info
        </user_auth/info>
        <user_auth/upsert>
            ProcessorType: auth-users-upsert
        </user_auth/upsert>
        <user_auth/remove>
            ProcessorType: auth-users-remove
        </user_auth/remove>

        <role/info>
            ProcessorType: roles-info
        </role/info>
        <role/upsert>
            ProcessorType: roles-upsert
        </role/upsert>
        <role/remove>
            ProcessorType: roles-remove
        </role/remove>

        <action/info>
            ProcessorType: actions-info
        </action/info>
        <action/upsert>
            ProcessorType: actions-upsert
        </action/upsert>
        <action/remove>
            ProcessorType: actions-remove
        </action/remove>

        <user_role/info>
            ProcessorType: user-roles-info
        </user_role/info>
        <user_role/upsert>
            ProcessorType: user-roles-upsert
        </user_role/upsert>

    </Processors>

</Server>
