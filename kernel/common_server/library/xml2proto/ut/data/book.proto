package NBookProto;

message TId {
    optional string Value = 1;
    optional string Type = 2;
}

message TInfo
{
    optional string Author = 1;
    optional uint32 ChaptersNumber = 2;
    optional uint64 PagesNumber = 3;
    optional float Weight = 4;
    optional TId Id = 5;
}

message TChapter 
{
    optional string Title = 1;
    repeated string Page = 2;
}

message TBook
{
    optional TInfo Info = 1;
    repeated TChapter Chapter = 2;
    optional double Score = 3;
}
