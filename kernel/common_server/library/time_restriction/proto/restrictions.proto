package NRTLineProto;

option go_package = "a.yandex-team.ru/kernel/common_server/library/time_restriction/proto";

message TTimeRestriction {
    optional uint32 DateFrom = 1;
    optional uint32 DateTo = 2;
    optional uint32 TimeFrom = 3;
    optional uint32 TimeTo = 4;
    optional uint32 Day = 5;
    optional uint32 TimezoneShift = 6;
}

message TTimeRestrictionsPool {
    repeated TTimeRestriction Restrictions = 1;
}
