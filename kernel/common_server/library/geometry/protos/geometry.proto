package NRTYGeometry;

option go_package = "a.yandex-team.ru/kernel/common_server/library/geometry/protos";

message TSimpleCoord {
    optional float X = 1;
    optional float Y = 2;
    optional double XHP = 3;
    optional double YHP = 4;
}

message TCoord {
    optional uint32 Timestamp = 1;
    optional float X = 2;
    optional float Y = 3;
    optional uint32 Marker = 4 [default = 0];
    optional uint32 Ms = 5 [default = 0];
    optional double XHP = 6 [default = 0];
    optional double YHP = 7 [default = 0];
    optional float Speed = 8 [default = 0];
}

message TPolyLine {
    repeated TSimpleCoord Coords = 1;
}
