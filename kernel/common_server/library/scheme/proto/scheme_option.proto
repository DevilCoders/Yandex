import "google/protobuf/descriptor.proto";

package NCS.NScheme;

message TSchemeOptionInfo {
    enum EVisual {
        raw = 1;
        money = 2;
        timestamp = 3;
        color = 4;
        UUID = 5;
        GUID = 6;
        duration = 7;
        json = 8;
    }
    optional string     Description = 1;    // option type name (default: autogenerated)
    optional bool       Ignore      = 2;    // don't generate option
    optional bool       ReadOnly    = 3;    // readonly option
    optional EVisual    Visual      = 4;    // visual field
    optional bool       Multiline   = 5;    // multiline string
    optional uint64     MinCount    = 6;    // for arrays
    optional uint64     MaxCount    = 7;    // for arrays
    optional double     Min         = 8;    // for numeric
    optional double     Max         = 9;    // for numeric
    optional uint32     Precision   = 10;   // for numeric
    optional uint32     OrderIdx    = 11;   // order index
    repeated string     Variants    = 12;   // set fiend as enum
}

extend google.protobuf.FieldOptions {
    optional TSchemeOptionInfo SchemeConf = 1778;
}

