package NFrontendProto;

option go_package = "a.yandex-team.ru/kernel/common_server/library/executor/proto";

message TEventLogItem {
    optional string Event = 1;
    optional uint64 Instant = 2;
}

message TEventLog {
    repeated TEventLogItem Item = 1;
}

message TTaskMeta {
    optional string Type = 1;
    optional string Identifier = 2;
    optional bool WriteEventLog = 3[default = false];
    optional TEventLog EventLog = 4;
}

message TRestoreDataMeta {
    optional string Id = 1;
    optional uint32 ExistanceRequirement = 2 [default = 2];
    optional bool IsReadOnly = 3 [default = false];
    optional uint32 LockPoolSize = 4 [default = 1];
};

message TDataMeta {
    optional string Type = 1;
    optional string Identifier = 2;
    optional uint32 Finished = 3[default = 0];
    optional uint32 Deadline = 4[default = 0];
}

message TTaskData {
    optional uint32 StartInstant = 2[default = 0];
    optional string TaskIdentifier = 3;
    optional uint64 EnqueueInstant = 4[default = 0];
    repeated TRestoreDataMeta Data = 5;
    repeated string WaitTask = 6;
    optional uint32 Deadline = 7;
}
