package NLogisticProto;

message TTariffRule {
    optional string TariffClass = 1;
    repeated string IgnorableSpecialRequirements = 2;
    optional uint32 Since = 3;
}

message TBehaviouralDispatchSettings {
    optional uint32 MaxDistanceToDestination = 1;
    optional uint32 MaxDurationToDestination = 2;
    optional uint32 MaxPickupDistance = 3;
    optional uint32 MaxPickupDuration = 4;
}

message TPerBehaviourDispatchSettings {
    optional string Type = 1;
    optional TBehaviouralDispatchSettings Settings = 2;
}

message TDispatchSettings {
    optional string ZoneId = 1;
    optional string Tariff = 2;
    optional uint32 MaxLineDistance = 3;
    optional uint32 MaxRouteDistance = 4;
    optional uint32 MaxRouteTime = 5;
    optional TBehaviouralDispatchSettings PedestrianSettings = 6;
    repeated TPerBehaviourDispatchSettings PerBehaiviourSettings = 7;
}
