import "mapreduce/yt/interface/protos/extension.proto";

package NHnswKMeansProto;

message TFloatEmbedding {
    repeated float Values = 1;
};

message TCluster {
    optional uint32 Id = 1 [(NYT.column_name) = "id"];
    optional TFloatEmbedding Embedding = 2 [(NYT.column_name) = "embedding"];
    optional uint64 Size = 3 [(NYT.column_name) = "size"];
    optional double Energy = 4 [(NYT.column_name) = "energy"];
};

message TItem {
    optional string Id = 1 [(NYT.column_name) = "id"];
    optional uint32 ClusterId = 2 [(NYT.column_name) = "cluster_id"];
    optional TFloatEmbedding Embedding = 3 [(NYT.column_name) = "embedding"];
};
