# Основной конфиг Агента. Полная спецификация: https://nda.ya.ru/3VpAGr

Logger {
    Level: INFO # Другие уровни логирования: https://nda.ya.ru/3VpAGZ
}

# Сервер, отдающий данные из хранилища Агента
HttpServer {
    BindAddress: "::"
    BindPort: 9666
    MaxConnections: 100
    OutputBufferSize: 8192
}

# Загрузка конфигов сервисов (данные в Агенте разделяются по сервисам)
ConfigLoader {
    Static {
        Services {
            Project: "ci"
            Service: "pull_metrics"

            PullInterval: "15s"

            Modules: [
                # Описание pull модулей:
                # https://wiki.yandex-team.ru/solomon/agent/modules

                { System: {
                    Cpu: ADVANCED
                    Memory: ADVANCED
                    Network: BASIC
                    Storage: ADVANCED
                    Io: BASIC
                    Kernel: BASIC
                }},

                { Porto: {
                    Containerized: true
                }},

                { HttpPull: {
                    Url: "http://localhost:8080/actuator/prometheus"
                    Format: PROMETHEUS
                }}

            ]
        }
    }
}

