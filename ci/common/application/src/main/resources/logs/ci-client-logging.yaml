Configuration:
  status: debug

  Appenders:
    RollingFile:
      - name: ClientLogging
        fileName: "${baseDir}/client_logging.log"
        filePattern: "${baseDir}/client_logging.%d{yyyy-MM-dd}.%i.log.gz"
        PatternLayout:
          Pattern: "%d %-5p [%c{1} %t] %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 GB
          TimeBasedTriggeringPolicy:
            interval: 1
        DefaultRolloverStrategy:
          max: 99
          Delete:
            basePath: ${baseDir}
            maxDepth: 1
            IfFileName:
              glob: client_logging.*.log*
            IfLastModified:
              age: 3d

  Loggers:
    Logger:
      - name: ru.yandex.ci.common.grpc.ClientLoggingInterceptor
        level: info
        additivity: false
        AppenderRef:
          - ref: ClientLogging
            level: info
