Configuration:
  status: debug

  Appenders:
    UnifiedAgent:
      - name: UnifiedAgentAppender
        host: localhost
        port: 12500

        AgentProperty:
          - name: SharedSecretKey
            value: DEPLOY_LOGS_SECRET
            sourceType: ENV
          - name: MaxStackTraceDepth
            value: 20
          - name: RequestIdContextAttr
            value: request-id

        SessionMetaItem:
          - name: deploy_box
            value: DEPLOY_BOX_ID
            sourceType: ENV
          - name: deploy_workload
            value: DEPLOY_UNIT_ID
            sourceType: ENV
          - name: deploy_container_id
            value: DEPLOY_POD_ID
            sourceType: ENV
          - name: deploy_logger_name
            value: DEPLOY_UNIT_ID
            sourceType: ENV

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: UnifiedAgentAppender
          level: info
