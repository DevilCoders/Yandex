title: Сборка проекта Крипта Лаборатория
description: Собирает проект используя ya make
maintainers: ci

sandbox-task:
  name: YA_PACKAGE
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - package_type
    - publish_package
    - resource_type
    - run_tests

parameters:
  build_system: ya
  build_type: release
  svn_path: "arcadia:/arc/trunk/arcadia@${context.target_revision.number}"
  checkout_arcadia_from_url: "arcadia:/arc/trunk/arcadia@${context.target_revision.number}"
  package_type: tarball
  publish_package: true
  resource_type: CRYPTA_DOCKER
  resource_version: "registry.yandex.net/crypta/crypta-web-lab:${context.target_revision.number}" 
  run_tests: false
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"

