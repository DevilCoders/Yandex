title: Сборка плагина для VSCode
description: Собирает плагин при помощи задачи BUILD_VSCODE_PLUGIN, и специально подготовленного lxc образа
maintainers: perseus

sandbox-task:
  name: BUILD_VSCODE_PLUGIN
  required-parameters:
    - arcadia_url
    - version

parameters:
  arcadia_url: arcadia-arc:/#${context.target_revision.hash}
  arc_secret: "${context.secret_uid}#ci.token"
  version: "0.${context.version_info.major}.${not_null(context.version_info.minor, `0`)}"

requirements:
  sandbox: 
    dns: dns64
