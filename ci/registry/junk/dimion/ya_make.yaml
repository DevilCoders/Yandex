title: ya_make
description: ya_make for Autobudget
maintainers: g:autobudget

sandbox-task:
  name: YA_MAKE
  required-parameters:
    - targets
    - result_rt
    - arts

parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia:/arc/trunk/arcadia@${context.target_revision.number}
  use_aapi_fuse: True
  strip_binaries: True
  ignore_recurses: Null
  thinlto: Null
  ya_yt_store: Null
  result_single_file: True
  result_rt: ARCADIA_PROJECT
