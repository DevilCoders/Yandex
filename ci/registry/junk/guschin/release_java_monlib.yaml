title: ReleaseJavaMonLib
description: Release Java Monlib to Artifactory
maintainers: solomon

sandbox-task:
  name: ARCADIA_PY_SCRIPT_RUNNER
  required-parameters:
    - checkout_arcadia_from_url

requirements:
  sandbox:
    platform: linux

parameters:
    checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
    path_to_script: "library/java/monlib/deploy.py"
    dns64: True
