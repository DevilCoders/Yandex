title: RunSpeller
description: Runs Speller Tasklet
maintainers: solomon # Ваш сервис в ABC
sources: /junk/guschin/speller # Где лежат исходники задачи

tasklet:
  runtime: sandbox
  implementation: RunSpeller # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 2523404820 # Ресурс в Sandbox, где хранится скомпилированная задача

parameters: # Параметры задачи по-умолчанию
  config:
    pr_id: 1384387
    post_comment: false
  arcanum_token:
    key: arcanum_token
    uuid: sec-01fb21m8evd73rdchbr64jfwaq

attempts: 4 # Количество попыток выполнения кубика по-умолчанию. Может быть переопределена на уровне задачи во флоу.
