title: Build Noapache Fast Data
description: Runs BuildRearrangeDataFast Sandbox task to build resources with Noapache's Fast Data
maintainers: upper

sandbox-task:
  name: BUILD_REARRANGE_DATA_FAST
  required-parameters:
    - arcadia_url

parameters:
  arcadia_url: "arcadia:/arc/trunk/arcadia@${context.target_revision.number}"

runtime:
  sandbox:
    priority:
      class: SERVICE
      subclass: HIGH
