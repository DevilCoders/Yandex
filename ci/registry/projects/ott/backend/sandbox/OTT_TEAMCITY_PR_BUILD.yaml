title: OTT_TEAMCITY_PR_BUILD
description: Run build and karate tests for review on TeamCity using OTT_TEAMCITY_PR_BUILD sandbox task
maintainers: OTT

sandbox-task:
  name: OTT_TEAMCITY_PR_BUILD
  required-parameters:
      - param_review_id
      - param_zipatch
      - param_testenv_task_id

parameters:
  param_zipatch: 'ci'
  param_testenv_task_id: 'ci'

requirements:
  cores: 1
  ram: 1 GB
  sandbox:
    platform: linux
