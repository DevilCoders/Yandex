
title: TeamCityBuild
description: Trigger and pull TeamCity build
maintainers: ott-backend
sources: ott/backend/tasklets/ci/teamcity_build
 
tasklet:
  runtime: sandbox
  implementation: TeamCityBuild
 
versions:
  stable: 2713738486

parameters:
  build_config:
    timeout_seconds: 60
 
attempts: 1
 
requirements:
  disk: 1 GB
  cores: 1
  ram: 1 GB
 
  sandbox:
    client_tags: GENERIC & LINUX & SSD
