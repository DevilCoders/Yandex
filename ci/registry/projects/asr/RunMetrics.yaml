title: Metrics
description: Run REGULAR_METRICS_RUN_ASR_SERVER task
maintainers: vi-technologies

sandbox-task:
  name: REGULAR_METRICS_RUN_ASR_SERVER
  required-parameters:
    - config_path
    - robin_config_name
    - uniproxy_url

parameters:
  arcadia_url: "arcadia:/arc/trunk/arcadia"
  checks_limit: 30
  checks_period: 600
  pulsar_model_name: asr_ci
  yt_proxy: hahn
  nirvana_token_vault: robot-acoustic-team-nirvana-token
  startrack_token_vault: robot-acoustic-team-st-token
  robin_jobs_count: 32
