title: MetricsDiff
description: Run REGULAR_METRICS_RUN_ASR_SERVER_DIFF task
maintainers: vi-technologies

sandbox-task:
  name: REGULAR_METRICS_RUN_ASR_SERVER_DIFF
  required-parameters:
    - config_path
    - robin_config_name
    - second_uniproxy_url

parameters:
  arcadia_url: "arcadia:/arc/trunk/arcadia"
  checks_limit: 30
  checks_period: 600
  yt_proxy: hahn
  nirvana_token_vault: robot-acoustic-team-nirvana-token
  startrack_token_vault: robot-acoustic-team-st-token

  first_uniproxy_url: "wss://beta.uniproxy.alice.yandex.net/alice-uniproxy-hamster/uni.ws"
  first_pulsar_model_name: ci_hamster

  second_pulsar_model_name: ci_release

  summonees_on_success: "kolesov93"
