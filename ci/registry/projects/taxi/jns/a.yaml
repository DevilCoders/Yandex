service: lavkafrontend
title: Lavka frontend infra projects

arcanum:
  auto_merge:
    enabled: false
    requirements:
      - system: arcanum
        type: comment_issues_closed
        disabling_policy: need_reason
      - system: arcanum
        type: st_issue_linked
        disabling_policy: need_reason
        data:
          in_commit_message: true
