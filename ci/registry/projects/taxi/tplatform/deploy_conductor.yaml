title: TplatformDeployConductor
description: Deploy conductor
maintainers: automation_group_backend_mlu
sources: /taxi/tasklets/tplatform/deploy_conductor

tasklet:
  runtime: sandbox
  implementation: deploy_conductor

versions:
  stable: 3284513474

parameters:
  config:
    robot:
      secret:
        conductor_token_key: conductor.token # (str)
    project:
      arc_branch: # need (str: arcadia/<arc_branch>)
      arc_project_path: ${context.config_info.dir} # (str)
    conductor:
      deploy_branch: testing # (str)
    dry_run: ${not_null(flow-vars.dry_run, `false`)} # (bool)
    conductor_disable: false # (bool)
