title: TplatformBuildDockerImage
description: Build and push docker images
maintainers: automation_group_backend_mlu
sources: /taxi/tasklets/tplatform/build_docker_image

tasklet:
  runtime: sandbox
  implementation: build_docker_image

versions:
  stable: 3284112181

parameters:
  context:
    secret_uid: sec-01fzd1wz83mz2f4nx9kf7ff0dy # (str)
  config:
    docker_robot:
      name: robot-taxi-docker # (str)
      secret:
        docker_token_key: docker.token # (str)
    project:
      arc_branch: # need (str: arcadia/<arc_branch>)
      arc_project_path: ${context.config_info.dir} # (str)
    docker:
      image_repo_prefix: # need (str)
      registry_service_name: # need (str)
      environment_type: testing # need (str: (testing, unstable, production))
      build_number: # need (str)
    dry_run: ${not_null(flow-vars.dry_run, `false`)} # (bool)
