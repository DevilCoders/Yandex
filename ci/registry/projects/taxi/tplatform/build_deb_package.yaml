title: TplatformBuildDebPackage
description: Build and upload deb-packages
maintainers: automation_group_backend_mlu
sources: /taxi/tasklets/tplatform/build_deb_package

tasklet:
  runtime: sandbox
  implementation: build_deb_package

versions:
  stable: 3279742362

parameters:
  config:
    robot:
      name: robot-tplatform-ci # (str)
      secret:
        ssh_private_key: ssh-private.key # (str)
        gpg_public_key: gpg-public.key # (str)
        gpg_private_key: gpg-private.key # (str)
    project:
      arc_branch: # need (str: arcadia/<arc_branch>)
      arc_project_path: ${context.config_info.dir} # (str)
    package:
      fqdn: duploader.yandex.ru # (str)
      dist_repo: # need (str)
    dry_run: ${not_null(flow-vars.dry_run, `false`)} # (bool)
