title: TplatformCreateRelease
description: Create release
maintainers: automation_group_backend_mlu
sources: /taxi/tasklets/tplatform/create_release

tasklet:
  runtime: sandbox
  implementation: create_release

versions:
  stable: 3280024537

parameters:
  config:
    robot:
      name: robot-tplatform-ci # (str)
      secret:
        arc_token_key: arc.token # (str)
        startrek_token_key: startrek.token # (str)
    project:
      arc_release_revision: # (str)
      arc_project_path: ${context.config_info.dir} # (str)
      create_branch_on_fail: false # (bool)
    release:
      version: # (str:  1.0.0)
      ticket:
        url: # (str: https://st.yandex-team.ru/<ticket-ID>)
        summary: # (str)
        assignee: ${context.flow_triggered_by} # (str)
      startrek:
        api_url: https://st-api.yandex-team.ru/v2/ # (str)
        queue: # need (str)
        component_prefix: # (str)
        component_name: # (str)
      no_changes_release_enabled: false # (bool)
      allow_empty_release_ticket: false # (bool)
    dry_run: ${not_null(flow-vars.dry_run, `false`)} # (bool)
    changelog_disabled: false # (bool)
    startrek_disabled: false # (bool)
