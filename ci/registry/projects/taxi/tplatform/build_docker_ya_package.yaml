title: TplatformBuildDockerYaPackage
description: Build and push docker images with ya package
maintainers: automation_group_backend_mlu
sources: /taxi/tasklets/tplatform/build_docker_ya_package

tasklet:
  runtime: sandbox
  implementation: build_docker_ya_package

versions:
  stable: 3284138112

parameters:
  context:
    secret_uid: sec-01fzd1wz83mz2f4nx9kf7ff0dy # (str)
  config:
    docker_robot:
      name: robot-taxi-docker # (str)
      secret:
        docker_token_key: docker.token # (str)
    project:
      arc_branch: # need (str: arcadia/<arc_branch>)
      arc_project_path: ${context.config_info.dir} # (str)
      package_path: package.json # (str: arc_vcs/<arc_project_path>/<package_path>)
    docker:
      image_repo_prefix: # need (str)
      registry_service_name: # need (str)
      environment_type: testing # (str: (testing, unstable, production))
      build_number: # need (str)
    run_long_tests: false # (bool)
    dry_run: ${not_null(flow-vars.dry_run, `false`)} # (bool)
