title: BrowserRunAndroidUiTests
description: Run android ui tests using browser infrastructure
maintainers: browserinfra

sandbox-task:
  name: BROWSER_RUN_MULTIPLE_ANDROID_UI_TESTS
  required-parameters:
    - arcadia_dir
    - gradle_targets
    - emulator_launching_config

parameters:
  vcs: arc
  arcadia_ref: "${context.target_revision.hash}"
