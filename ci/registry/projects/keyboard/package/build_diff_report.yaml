title: Build diff report for keyboard packages
description: Build diff report for keyboard packages
maintainers: yndx-keyboard

sandbox-task:
  name: KEYBOARD_PACKAGE_SIZE_DIFF
  required-parameters:
    - report_a
    - report_b

parameters:
  secret: "${context.secret_uid}"
  pull_request_id: "${context.launch_pull_request_info.pull_request.id}"
  diff_threshold: 204800
  fail_on_diff_threshold: true
  report_on_diff_threshold: true

versions:
  stable: 3061531066
