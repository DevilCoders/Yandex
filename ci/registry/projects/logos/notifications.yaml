title: Send Telegram Message
description: Tasklet for telegram notifications
maintainers: g:logos
sources: /logos/ci/tasklets/notifications

tasklet:
  runtime: sandbox
  implementation: notifications # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 2517266325 # Ресурс в Sandbox, где хранится скомпилированная задача

parameters:
  config:
    team: Logos
    chat_id: logos-prod
    message: "${context.title} FINISHED\n${context.ci_url}\n"


# Требования к вычислительным ресурсам по-умолчанию (аналогично a.yaml)
requirements:
  disk: 100 MB
  cores: 1
  ram: 512 MB
  tmpfs: 100 MB
