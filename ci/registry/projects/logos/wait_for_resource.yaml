title: WaitForResource
description: Tasklet for searching and waiting for needed resource
maintainers: g:logos
sources: /ads/emily/storage/ci/tasklets/wait_for_resource

tasklet:
  runtime: sandbox
  implementation: WaitForResource # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 2439051105 # Ресурс в Sandbox, где хранится скомпилированная задача
  prev-stable: 2358005202 # Предыдущий stable релиз

parameters: # Параметры задачи по-умолчанию
  config:
    token_yav_key: ci.token
    ci_badge: false

attempts: 1 # Количество попыток выполнения кубика по-умолчанию. Может быть переопределена на уровне задачи во флоу.

# Требования к вычислительным ресурсам по-умолчанию (аналогично a.yaml)
requirements:
  disk: 100 MB
  cores: 1
  ram: 512 MB
  tmpfs: 100 MB
