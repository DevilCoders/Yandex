title: Generate preprod schedule file
description: Generate preprod schedule file
maintainers: g:logos

tasklet:
  runtime: sandbox
  implementation: GenerateScheduleFile # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3158199988 # Ресурс в Sandbox, где хранится скомпилированная задача

parameters:
  tasks:
    prod_inputs:
      - "AdsJoinedEFHColumns={:%Y-%m-%d}T23:00:00"
      - "AdsFlatVisitV2LogStream5Min={:%Y-%m-%d}T23:55:00"
  config:    
    yav_secret: ""
    release_id: ""

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: HIGH
