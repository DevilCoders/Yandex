title: Check Storage Drafts existance
description: Check for pr if new models are already in sandbox
maintainers: g:logos

tasklet:
  runtime: sandbox
  implementation: CheckDiff # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3298354707 # Ресурс в Sandbox, где хранится скомпилированная задача
  prev-stable: 2987117551

parameters:
  config:
    token_yav_key: ci.token

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: HIGH
