title: Wait
description: Tasklet for waiting with conditions
maintainers: g:logos
sources: /ads/emily/storage/ci/tasklets/wait

tasklet:
  runtime: sandbox
  implementation: Wait # Имя задачи из Protobuf

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 2459636541 # Ресурс в Sandbox, где хранится скомпилированная задача
  prev-stable: 2451362855

parameters: # Параметры задачи по-умолчанию
  config:
    token_yav_key: ci.token

attempts: 1 # Количество попыток выполнения кубика по-умолчанию. Может быть переопределена на уровне задачи во флоу.

# Требования к вычислительным ресурсам по-умолчанию (аналогично a.yaml)
requirements:
  disk: 100 MB
  cores: 1
  ram: 512 MB
  tmpfs: 100 MB
