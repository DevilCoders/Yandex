title: Run Script
description: Run arbitrary script with specified resource as argument, sdk2
maintainers: g:logos

sandbox-task:
  name: RUN_SCRIPT_2
  required-parameters:
    - cmdline

parameters:
  arc_revision: ${context.target_revision.hash}
  arc_token: "${context.secret_uid}#ci.token"
  resource_select: static
  retry_interval: 3600
