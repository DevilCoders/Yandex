title: Build release
description: Build release snapshot and upload sources to s3 production bucket
maintainers: mt

sandbox-task:
  name: RELEASE_TRANSLATE_WEB
  required-parameters:
    - commit
    - description
    - use_s3_production_bucket
    - release_version
    - use_external_version
    - release_version

parameters:
  commit: "${context.target_revision.hash}"
  description: "Release trunk, commit ${context.target_revision.hash}"
  use_s3_production_bucket: true
  use_external_version: true
  release_version: "${context.version_info.full}"
