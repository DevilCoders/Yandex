title: Check mtdata
description: Check mtdata correctness
maintainers: mt

sandbox-task:
  name: CHECK_MTDATA
  required-parameters:
    - secret
    - pull_request_id
    - old_revision_hash
    - new_revision_hash

parameters:
  secret: "${context.secret_uid}"
  pull_request_id: "${context.launch_pull_request_info.pull_request.id}"
  old_revision_hash: "${context.launch_pull_request_info.vcs_info.upstream_revision_hash}"
  new_revision_hash: "${context.launch_pull_request_info.vcs_info.merge_revision_hash}"
