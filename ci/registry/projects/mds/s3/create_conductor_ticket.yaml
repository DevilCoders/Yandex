tasklet:
  implementation: S3ConductorCreateTicket
title: Создание кондукторного тикета для пакетов из Sandbox-ресурсов.
description: |
  Берет пакеты из Sandbox-ресурсов предыдущего таска и создаёт для них тикет на выкладку в conductor.
  Обычно для этого используется таск YA_PACKAGE, но можно любой другой, главное чтобы ресурсы с пакетами можно было
  отфильтровать по типу и у каждого ресурса были выставлены атрибуты:
    resource_name: <имя пакета>
    resource_version: <версия пакета>
