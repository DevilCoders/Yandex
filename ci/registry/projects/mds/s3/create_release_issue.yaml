maintainers: s3
sources: /mds/s3/tasklets/startrek
tasklet:
  implementation: S3StarTrekCreateRelease
title: Создание релизной задачи в StarTrek для пакета из Sandbox-ресурсов.
description: |
  Берет пакет из input ( package: { name: "<name>", version: "<version>" } ) и создаёт для него версию в очереди
  startrek (в формате <package>-<version>) и тикет, связанный с этой версией.
  Для того, чтобы получить версию и имя пакета из Sandbox-ресурсов, используйте выражения JMESPath.
  Например:
    package: >-
      ${ tasks.build.resources[?type=='YA_PACKAGE'].{ name: attributes.resource_name,
                                                      version: attributes.resource_version}[0] }
versions:
  stable: 2690590388
