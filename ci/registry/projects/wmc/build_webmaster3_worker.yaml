title: Webmaster3 worker release build
description: Сборка пакета Webmaster3-worker
maintainers: wmcon

sandbox-task:
  name: WEBMASTER3_WORKER_BUILD
  required-parameters:
    - checkout_arcadia_from_url

parameters:
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
