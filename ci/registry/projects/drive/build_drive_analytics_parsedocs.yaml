title: Build Drive.Analytics parsedocs
description: Builds analytics parsedocs binary
maintainers: g:drive-analytics
sandbox-task:
  name: BUILD_DRIVE_ANALYTICS_PARSEDOCS
parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  ya_yt_token_yav_secret: "${context.secret_uid}#ci.token"
  targets: drive/analytics/binary/parsedocs
requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
