title: Build Drive.Analytics server
description: Builds analytics server and configurations
maintainers: g:drive-analytics
sandbox-task:
  name: BUILD_DRIVE_ANALYTICS_SERVER
parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  ya_yt_token_yav_secret: "${context.secret_uid}#ci.token"
  targets: drive/analytics/binary/server
requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
