title: Build Drive.Pumpkin
description: Testenv job
maintainers: g:drive-backend
sandbox-task:
  name: BUILD_DRIVE
parameters:
  build_system: ya
  clear_build: false
  checkout_arcadia_from_url: svn+ssh://arcadia.yandex.ru/arc/${context.branch}/arcadia@${context.target_revision.number}
  use_arc_instead_of_aapi: true
  comment: '{commit_message}'
  build_type: release
  environment: production
  use_aapi_fuse: true
  ya_yt_proxy: hahn
  target_resources:
  - YA_DRIVE_PUMPKIN
  - YA_DRIVE_PUMPKIN_CONFIG_TESTING
  - YA_DRIVE_PUMPKIN_CONFIG_STABLE
  ya_yt_store_threads: 16
  ya_yt_dir: //home/carsharing/build_cache
requirements:
  sandbox:
    platform: linux
