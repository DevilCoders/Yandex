title: SetAttrArc
description: Set YT node attribute with a content loaded from Arcanum file (using release revision)
maintainers: experiments
sources: quality/ab_testing/ci/tasklets/cypress

tasklet:
  runtime: sandbox
  implementation: SetAttrArc

versions:
  stable: 2579177676

parameters:
  yt:
    cluster: locke
    secret_uid: ${context.secret_uid}
    token_yav_key: yt.token
    prefix: ''
  arc:
    secret_uid: ${context.secret_uid}
    token_yav_key: ci.token
  params:
    revision: ${context.target_revision.hash}
#    node: <cypress node>
#    attribute: <attribute>
#    content_path: <arcadia path to JSON content like /quality/ab_testing/ci/services/adminka/config.json>

attempts: 4
