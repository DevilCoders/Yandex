title: Сборка проекта Медиабиллинг
description: Собирает проект используя ya make с Requirements
maintainers: mediabilling

sandbox-task:
  name: MEDIABILLING_YA_MAKE
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - targets

parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true

