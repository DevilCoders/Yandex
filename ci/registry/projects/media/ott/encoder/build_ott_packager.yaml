title: Сборка ott-packager
description: Собирает ott-packager используя BUILD_TRANSCODING_GRAPHS_2
maintainers: ott-encoder

auto-rollback-mode: EXECUTE

sandbox-task:
  name: BUILD_TRANSCODER_GRAPHS_2
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - targets

parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  result_rt: OTT_PACKAGER_BINARY
  result_rd: ott-packager binaries
  result_single_file: true
  targets: yweb/video/faas/graphs/ott-package
  arts: yweb/video/faas/graphs/ott-package
