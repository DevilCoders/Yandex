title: RunTeamcityBuild
description: Run Sandbox RUN_TEAMCITY_BUILD
maintainers: balance

sandbox-task:
  name: RUN_TEAMCITY_BUILD
  required-parameters: # Обязательные параметры задачи
    - build_task_id
    - checkout_arcadia_from_url

parameters: # Значения параметров задачи по-умолчанию
  checkout_arcadia_from_url: arcadia:/arc/trunk/arcadia
  skip_if_patch_empty: false
