title: TestTask2
description: Create conductor ticket and wait
maintainers: balance

sandbox-task:
  name: CREATE_CONDUCTOR_TICKET_2
  required-parameters:
    - packages
    - branch
    - filters
parameters: # Defaults
  # active waiting keeps SB task executing
  # passive waiting stalls the execution at SB level
  wait_for_deployment: true  # if to wait for ticket deployment
  active_waiting_duration: 2400  # seconds to wait for running task
  passive_waiting_tries: 20  # how many times the task is allowed to passively wait
  passive_waiting_duration: 3600  # second for each passive waiting cycle
