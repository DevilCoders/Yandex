title: DashboardsApplyTask
description: Apply dashboards with YA_EXEC_FUSE
maintainers: newbillingtarification

sandbox-task:
  name: YA_EXEC_FUSE
  required-parameters:
    - program
    - program_args
    - env_vars

parameters:
  program: billing/hot/manificenta/manificenta
  program_args: "dashboards-apply --config='billing/hot/manificenta/configs/prod/clients.yml' --template='billing/hot/manificenta/dashboard_templates/common.yml' --input='billing/hot/manificenta' --env='prod' --dc_names='vla,sas' --system_templates='billing/hot/manificenta/dashboard_templates/system_templates'"
  env_vars: GRAFANA_OAUTH_TOKEN='$(vault:value:BILLING-CI:nb-tokens-monitorings-grafana)' MONITORING_UI_OAUTH_TOKEN='$(vault:value:BILLING-CI:nb-tokens-monitorings-solomon)'
