title: Apply MAAC
description: Apply MAAC configuration to the systems
maintainers: balance

sandbox-task:
  name: PAYSYS_MONITORINGS_APPLIER
  required-parameters:
    - juggler_token  # name of sandbox vault secret with juggler token
    - solomon_token
    - conductor_token
    - projects  # list of maac projects
    - dry_run  # bool
    - binary  # id of built maac binary

parameters:
  environment: production
