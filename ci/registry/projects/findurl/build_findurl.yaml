title: Build findurl
description: Build findurl binary
maintainers: findurl

sandbox-task:
  name: BUILD_FINDURL
  required-parameters:
    - target_resources
  badges-configs:
    - id: release_report
      module: SANDBOX

parameters:
  build_system: semi_distbuild
  target_resources: FINDURL_BINARY
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
