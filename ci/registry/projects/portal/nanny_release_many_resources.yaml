title: Nanny Release Many Resources
description: |
  Релизит несколько ресурсов с помощью релизной интеграции отдельным сандбокс таском NANNY_RELEASE_MANY_RESOURCES.
  Код сандбокс таска лежит в sandbox/projects/home/common/nanny_release_many_resources
maintainers: home

sandbox-task:
  name: NANNY_RELEASE_MANY_RESOURCES
  required-parameters:
    - release_resources

requirements:
  disk: 10GB
  cores: 1
  ram: 1GB

versions:
  stable: 3038771126
  testing: 3038771126
