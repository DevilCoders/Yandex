title: Await Nanny Release
description: Дожидается закрытия няня-релиза
maintainers: home
sources: /portal/tasklets/await_nanny_release

tasklet:
  runtime: sandbox
  implementation: AwaitNannyRelease

versions:
  stable: 3006170705
  testing: 3006170705

parameters:
  config:
    timeout: 600 # 10 минут
    pollInterval: 30 # секунд

attempts: 1

requirements:
  cores: 1
  ram: 512MB

  sandbox:
    priority:
      class: SERVICE
      subclass: LOW
