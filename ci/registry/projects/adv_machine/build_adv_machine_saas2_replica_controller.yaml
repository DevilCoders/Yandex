title: Build AdvMachine SaaS 2.0 Replica Controller
description: Build AdvMachine SaaS 2.0 Replica Controller
maintainers: advmachine

sandbox-task:
  name: BUILD_ADV_MACHINE_SAAS_2_REPLICA_CONTROLLER

parameters:
  arc_svn_url: arcadia-arc:/#${context.target_revision.hash}
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  ya_yt_token_vault_name: adv_machine_yt_token
  target_resources:
    - ADV_MACHINE_SAAS_2_CONFIGS
    - ADV_MACHINE_SAAS_2_REPLICA_CONTROLLER_BINS
