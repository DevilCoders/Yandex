title: TeamcitySandboxRunnerLauncher
description: Run TEAMCITY_SANDBOX_RUNNER_LAUNCHER task
maintainers: quasar_infra

sandbox-task:
  name: TEAMCITY_SANDBOX_RUNNER_LAUNCHER
  required-parameters:
    - config_path

parameters:
  release_type: stable
  repo_url: arcadia
  branch: ${context.branch}
  commit: ${context.target_revision.hash}
  ssh_key: QUASAR:robot-quasar-ssh-private-key
  config_from_repository: true
  env: "{\"TEAMCITY_BUILD_BRANCH\":\"${context.branch}\"}"
