title: Сборка проекта
description: Собирает проект используя ya make
maintainers: strm

sandbox-task:
  name: KOSHER_YA_MAKE
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - targets

requirements:
  sandbox:
    platform: linux

parameters:
  build_system: ya
  build_type: release

  checkout_arcadia_from_url: arcadia-arc:/#r${context.target_revision.number}

  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
