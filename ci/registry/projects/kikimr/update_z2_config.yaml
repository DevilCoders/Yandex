title: Update Z2 config
description: Edit items and update config
maintainers: logbroker
sources: /kikimr/ci/tasklets/z2

tasklet:
  implementation: UpdateZ2Config

versions:
  stable: 2688017731

parameters:
  z2_input:
    endpoint: https://z2.yandex-team.ru
    update_max_attempts: 10
    update_timeout: 600
    force_yes: true
  z2_api_key:
    yav_secret_uid: ${context.secret_uid}
