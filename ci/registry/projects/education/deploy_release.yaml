# создал по документации -> https://docs.yandex-team.ru/ci/job-tasklet#yaml
# https://st.yandex-team.ru/EDUIFNRACI-236

title: DeployRelease
description: Run Release Handler Implementation within Tasklet
maintainers: edu-infra-ci
sources: /education/infra/ci/tasklets/deploy_release
auto-rollback-mode: EXECUTE

tasklet:
  runtime: sandbox
  implementation: DeployRelease # Название зарегистрированного тасклета из команды TASKLET_REG

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3042572444 # Ресурс в Sandbox, где хранится скомпилированная задача.
  prestable: 3042572444
  testing: 3042572444

attempts: 2 # Количество попыток выполнения кубика по-умолчанию. Может быть переопределена на уровне задачи во флоу.

requirements:
  disk: 5GB
  cores: 1
  ram: 2 GB
