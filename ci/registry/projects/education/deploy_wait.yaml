title: DeployWait
description: This is a job to wait for deployment to complete
maintainers: edu-infra-ci
sources: /practicum/tasklets/deploy_wait
auto-rollback-mode: EXECUTE

tasklet:
  runtime: sandbox
  implementation: DeployWait # Название зарегистрированного тасклета из команды TASKLET_REG

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3319279273 # Ресурс в Sandbox, где хранится скомпилированная задача.
  prestable: 3319279273
  testing: 3319279273

attempts: 2 # Количество попыток выполнения кубика по-умолчанию. Может быть переопределена на уровне задачи во флоу.

requirements:
  disk: 5GB
  cores: 1
  ram: 2 GB
