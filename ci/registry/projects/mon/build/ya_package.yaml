title: Сборка пакета
description: Собирает пакет используя ya package
maintainers: dutysearch

sandbox-task:
  name: YA_PACKAGE_2
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - package_type

parameters:
  build_system: ya
  build_type: release

  checkout_arcadia_from_url: arcadia-arc:/#r${context.target_revision.number}

  package_type: tarball

  run_tests: no

  use_aapi_fuse: true
  use_arc_instead_of_aapi: true

  key_user: simple-releaser.release.token


  arc_secret: "${context.secret_uid}#ci.token"
  ya_yt_token_yav_secret: "${context.secret_uid}#ci.token"

  # Запускаем как бинарную задачу по умолчанию
  binary_executor_release_type: stable

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
