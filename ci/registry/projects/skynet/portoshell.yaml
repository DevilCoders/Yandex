title: Build portoshell
description: Build portoshell using BUILD_PORTOSHELL task
maintainers: skynet

sandbox-task:
  name: BUILD_PORTOSHELL
  required-parameters:
    - service_version
    - checkout_arcadia_from_url

parameters:
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  service_version: "trunk.r${context.target_revision.hash}"
