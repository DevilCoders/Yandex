title: BuildBigmodPackage
description: Run Sandbox BUILD_BIGMOD_PACKAGE
maintainers: bigmod

sandbox-task:
  name: BUILD_BIGMOD_PACKAGE

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: HIGH

parameters:
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  build_system: ya
  build_type: release
  bigmod_strip_binaries: false
  bigmod_create_symbols_archive: false
  use_aapi_fuse: true

  release_to_ya_deploy: false

  build_modhub: false
  build_gatekeeper: false
  build_funnel: false
  build_harvester: false
  build_loupe: false
  build_delayed_agent: false
  build_disperser: false
  build_taxonomy: false
  build_afraudita-server: false
  build_lbexport: false
  build_indexer: false
  build_compressor: false
  build_transceiver: false
  build_httpexchange: false
  build_reviser: false
  build_seraphim: false
  build_dummy_factory: false

  build_create_instance: false
  build_static_events_writer: false
  build_satellite: false
  build_rt_mod_mon: false

  build_fury_configs: false
  include_svn_configs: false
  include_svn_scripts: false

  include_svn_loupe_frontend: false

  build_models_common: false
  build_models_multik: false

  build_bigmod_udf: false
