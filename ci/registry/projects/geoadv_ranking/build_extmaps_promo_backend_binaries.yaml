title: Build extmaps promo backend binaries
description: Testenv job
maintainers: g:geoadv
sandbox-task:
  name: GEOADV_RANKING_BUILD_TASK
parameters:
  environment: production
  arcadia_url: arcadia-arc:/#${context.target_revision.hash}
  build_targets:
  - path: zootopia/hub/planex/promo_backend/bin/promo-backend-binary
    is_file: true
    resource_type: EXTMAPS_PROMO_BACKEND_EXECUTABLE
  - path: zootopia/hub/planex/promo_backend/manage.py
    is_file: true
    resource_type: EXTMAPS_PROMO_MANAGE_EXECUTABLE
  - path: zootopia/hub/planex/promo_backend/planex/planex-client
    is_file: true
    resource_type: EXTMAPS_PROMO_PLANEX_EXECUTABLE
  binary_executor_release_type: stable
requirements:
  sandbox:
    platform: linux
