title: Build geosearch sync beta tools
description: Testenv job
maintainers: g:geoadv
sandbox-task:
  name: GEOADV_RANKING_BUILD_TASK
parameters:
  environment: production
  arcadia_url: arcadia-arc:/#${context.target_revision.hash}
  build_targets:
  - path: geoproduct/advert_ranking/geosearch_betas_sync/beta_configs
    is_file: false
    resource_type: GEOPRODUCT_ADDRS_CONFIGS
  - path: geoproduct/advert_ranking/geosearch_betas_sync/update_its/update_its
    is_file: true
    resource_type: GEOPRODUCT_ADDRS_ITS_UPDATER
  binary_executor_release_type: stable
requirements:
  sandbox:
    platform: linux
