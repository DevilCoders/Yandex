title: Check updated Nirvana operations for autorelease
description: If user updates Nirvana operation version in code, in repository, it will be automaticly built and updated in Nirvana
maintainers: Nirvana
sources: /nirvana/check_operation_release

tasklet:
  runtime: sandbox
  implementation: NirvanaCheckOperationRelease

versions:
  stable: 3341012810
  testing: 3341012810

parameters:
  nirvana_quota:
    quota_name: default
  arc_token:
    uuid: ''
    key: ''
  artifact:
    ya_make_build_artifact_path: ''
  sandbox_build_params:
    sandbox_token: null
    sandbox_group: null
    sandbox_time_to_kill: null
    sandbox_disk_limit: null
    sandbox_memory_limit: null
    build_type: null
    clear_build: null
    use_api_fuse: null
    definition_flags: null
