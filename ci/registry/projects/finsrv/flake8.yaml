title: Проверка flake8
description: Запускает проверку flake8 с использованием python3.8
maintainers: yandex-pay

sandbox-task:
  name: FINSRV_PYTHON_PRECOMMIT_CHECK
  required-parameters:
    - project_path
    - project_import_path
    - commit_hash
    - requirements
    - flake8_check_path
    - flake8_options

parameters:
  commit_hash: "${context.target_revision.hash}"
  check_flake8: true
  flake8_options: []
