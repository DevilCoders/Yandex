title: Проверка isort
description: Запускает проверку isort с использованием python3.8
maintainers: yandex-pay

sandbox-task:
  name: FINSRV_PYTHON_PRECOMMIT_CHECK
  required-parameters:
    - project_path
    - project_import_path
    - commit_hash
    - requirements
    - isort_check_path
    - isort_options

parameters:
  commit_hash: "${context.target_revision.hash}"
  check_isort: true
  isort_options:
    - --diff
