title: Markdown to PDF
description: Converts markdown to PDF
maintainers: g:crypta

sandbox-task:
  name: MARKDOWN_TO_PDF
  required-parameters:
    - document_type
    - input_files

parameters:
  environment: production
  kill_timeout: 600
  css: sandbox/projects/MarkdownToPdf/github-pandoc.css

requirements:
  sandbox:
    platform: linux
    priority:
      class: SERVICE
      subclass: LOW

runtime:
  sandbox:
    notifications:
      - transport: email
        recipients:
          - crypta-ci
        statuses:
          - FAILURE
          - EXCEPTION
          - TIMEOUT
