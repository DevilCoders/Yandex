title: Run crypta upload aggregate checks bundle
description: Testenv job
maintainers: g:crypta

sandbox-task:
  name: CRYPTA_UPLOAD_AGGREGATE_CHECKS_TASK

parameters:
  environment: stable
  kill_timeout: 6300

requirements:
  sandbox:
    platform: linux
    priority:
      class: SERVICE
      subclass: LOW

runtime:
  sandbox:
    notifications:
      - transport: email
        recipients:
          - crypta-ci
        statuses:
          - FAILURE
          - EXCEPTION
          - TIMEOUT