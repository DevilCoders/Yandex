title: Build crypta juggler bundle
description: Testenv job
maintainers: g:crypta

sandbox-task:
  name: BUILD_JUGGLER_CHECKS_BUNDLE

parameters:
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  force_resource: false
  upload_to_mds: false
  kill_timeout: 600
  environment: production
  package_path: crypta/monitorings/crypta-juggler-bundle.json
  bundle_name: crypta_bundle
  resource_type: JUGGLER_CHECKS_BUNDLE

requirements:
  sandbox:
    platform: linux
    priority:
      class: SERVICE
      subclass: LOW

runtime:
  sandbox:
    notifications:
      - transport: email
        recipients:
          - crypta-ci
        statuses:
          - FAILURE
          - EXCEPTION
          - TIMEOUT
