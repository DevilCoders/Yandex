title: ya_package_2
description: ya_package_2 for Autobudget
maintainers: g:autobudget
auto-rollback-mode: EXECUTE

sandbox-task:
  name: YA_PACKAGE_2
  required-parameters:
    - packages
    - resource_type

parameters:
  package_type: tarball
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia:/arc/trunk/arcadia@${context.target_revision.number}
  use_aapi_fuse: True
  arc_secret: ${context.secret_uid}#ARC_TOKEN
  ya_yt_token_yav_secret: ${context.secret_uid}#YT_TOKEN
  strip_binaries: True
  raw_package_path: null
  raw_package: True
  ya_yt_store: True
  ya_yt_proxy: hahn
  package_resource_attrs: default:0
