title: Build avocado package
description: Run Sandbox task BUILD_AVOCADO
maintainers: home

sandbox-task:
  name: BUILD_AVOCADO
  required-parameters:
    - checkout_arcadia_from_url
    - auto_release
parameters:
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  auto_release: '-'
