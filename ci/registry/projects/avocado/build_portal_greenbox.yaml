title: Build greenbox package
description: Run Sandbox task BUILD_PORTAL_GREENBOX
maintainers: home

sandbox-task:
  name: BUILD_PORTAL_GREENBOX
  required-parameters:
    - checkout_arcadia_from_url
    - auto_release
parameters:
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  auto_release: '-'
