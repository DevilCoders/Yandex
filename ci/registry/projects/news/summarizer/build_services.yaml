title: Build News Summarizer Services
description: Run BUILD_NEWS_SUMMARY_SERVICES sandbox task

sandbox-task:
  name: BUILD_NEWS_SUMMARY_SERVICES
parameters:
  checkout_arcadia_from_url: "arcadia:/arc/trunk/arcadia@${context.target_commit.revision.number}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  aapi_fallback: true
