title: Сборка проекта на darwin
maintainers: maps-core-mobile-arcadia-ci

sandbox-task:
  name: MAPS_MOBILE_YA_PACKAGE_DARWIN
  required-parameters:
    - build_system
    - build_type
    - checkout_arcadia_from_url
    - package_type
    - publish_package
    - resource_type
    - run_tests

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  package_type: tarball
  publish_package: true
  resource_type: YA_PACKAGE
  build_system: "ya_force"
  run_tests: false
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
