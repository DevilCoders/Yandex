title: Генерация параметров для артефактов и релизов
maintainers: maps-core-mobile-arcadia-ci

sandbox-task:
  name: MAPS_MOBILE_PROVIDE_BRANCH_ATTRIBUTES
  required-parameters:
  - arc_revision
  - arc_token
  - target_branch
  - revision_number

parameters:
  arc_revision: ${context.target_revision.hash}
  arc_token: ${context.secret_uid}#ci.token
  target_branch: ${context.branch}
  revision_number: ${context.target_revision.number}
  ci_major_version: ${context.version_info.major}
  ci_minor_version: ${not_null(context.version_info.minor, '')}

versions:
  stable: 2974711422
