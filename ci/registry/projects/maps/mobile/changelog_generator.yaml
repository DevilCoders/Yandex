title: Группировка коммитов по директориям для ченджлога
maintainers: maps-core-mobile-arcadia-ci
sources: maps/mobile/sandbox/ChangelogGenerator

tasklet:
  runtime: sandbox
  implementation: ChangelogGenerator

versions:
  stable: 3234925537

parameters: # Параметры задачи по умолчанию
  config:
    unknown_category: unknown_category
    template: |-
      {% for category, tickets in categories.items() %}{{category}}:
      {% for ticket in tickets %}{{ticket}}
      {% endfor %}
      {% endfor %}
    commit_limit: 999
    type: FROM_PREVIOUS_STABLE
