title: Maps Build Docker Image Binary Task
description: Сборочная задача для докер-образов с автоматической регистрацией билда в sedem'е
maintainers: maps-infra
sources: /maps/infra/sandbox/build_docker

sandbox-task:
  template: MAPS_CORE_BUILD_DOCKER_STABLE
  required-parameters:
    - target

parameters:
  arcadia_url: "arcadia-arc:/#${context.target_revision.hash}"
  arc_token: "${context.secret_uid}#ci.token"
  yt_token: "${context.secret_uid}#ci.token"
  docker_token: "${context.secret_uid}#nanny_ci.token"

attempts: 3
requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: NORMAL
