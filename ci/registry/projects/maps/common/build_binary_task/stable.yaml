title: Maps Build Binary Task [Stable]
description: Сборочная задача для бинарных сандбокс-задач с автоматической регистрацией билда в sedem'е
maintainers: maps-infra
sources: /maps/infra/sandbox/build_task

sandbox-task:
  template: MAPS_CORE_BUILD_BINARY_TASK_STABLE
  required-parameters:
    - target
    - sedem_service_name

parameters:
  arcadia_url: "arcadia-arc:/#${context.target_revision.hash}"
  arc_token: "${context.secret_uid}#ci.token"
  yt_token: "${context.secret_uid}#ci.token"

attempts: 3
requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: NORMAL
