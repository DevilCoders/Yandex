title: Build billboard porto layer for GeoBS
maintainers: g:maps-search-advert

sandbox-task:
  name: BUILD_PACKAGE_AND_PORTO_LAYER

parameters:
  description: "Build porto layer from commit https://a.yandex-team.ru/arc/commit/${context.target_revision.number}"
  environment: production
  checkout_arcadia_from_url: arcadia:/arc/trunk/arcadia@${context.target_revision.number}
  packages: maps/packages/yandex-maps-search-advert/pkg.json
  use_new_format: true
  script_env:
    virt_mode: app
  parent_layer: 1135297139
  layer_type: PORTO_LAYER_ADDRS_ADVERT
  layer_name: advert_layer
  script: |
    arcadia:/robots/trunk/genconf/PORTOVM/addrs/addrs_advert_layer.sh
    arcadia:/robots/trunk/genconf/PORTOVM/common/cleanup.sh
  script2: |
    arcadia:/robots/trunk/genconf/PORTOVM/common/apt-cleanup.sh

requirements:
  sandbox:
    platform: linux
