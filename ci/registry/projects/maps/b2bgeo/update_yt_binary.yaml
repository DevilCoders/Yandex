title: Update yt binary
description: Testenv job
maintainers: g:b2bgeo-dev
sandbox-task:
  name: YA_MAKE
parameters:
  arts: maps/b2bgeo/mvrp_solver/backend/bin/mvrp_solver
  checkout_arcadia_from_url: svn+ssh://arcadia.yandex.ru/arc/${context.branch}/arcadia@${context.target_revision.hash}
  result_rd: 'maps::b2bgeo::ya_courier YT solver

    ${context.target_revision.hash}. {commit_message}'
  targets: maps/b2bgeo/mvrp_solver/backend/bin
  environment: production
  result_rt: B2BGEO_YT_SOLVER_BINARY
  result_single_file: true
  build_type: release
  revision: ${context.target_revision.hash}
requirements:
  sandbox:
    platform: linux
