title: Apply Sedem Configs
description: Покомитное применение sedem-конфигов
maintainers: maps-infra

sandbox-task:
  template: MAPS_CORE_SEDEM_CONFIG_APPLIER_STABLE

parameters:
  service_selector: "affected"
  arcadia_url: "arcadia-arc:/#${context.target_revision.hash}"
  review_id: "${context.target_revision.pull_request_id}"

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: NORMAL
