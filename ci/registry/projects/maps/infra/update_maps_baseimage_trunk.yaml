title: Update Maps Baseimage Trunk
description: Сборка новой версии карточного базового и обновление версии у тестовых проектов
maintainers: maps-infra

sandbox-task:
  name: UPDATE_MAPS_BASE_IMAGE_TRUNK

parameters:
  revision: ${context.target_revision.number}
  packages_to_update:
    - maps/infra/teapot/docker/pkg.json
    - maps/infra/teacup/docker/pkg.json
