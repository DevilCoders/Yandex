title: Validate Sedem Configs
description: Валидация sedem-конфигов
maintainers: maps-infra

sandbox-task:
  template: MAPS_CORE_SEDEM_CONFIG_VALIDATOR_STABLE

parameters:
  arc_commit_hash: ${context.target_revision.hash}
  review_id: ${context.launch_pull_request_info.pull_request.id}

attempts:
  max: 2
  sandbox:
    exclude-statuses: FAILURE

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: NORMAL
