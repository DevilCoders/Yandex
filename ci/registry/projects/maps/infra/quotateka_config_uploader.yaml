title: Quotateka Config Uploader
description: Загрузка конфигов api провайдеров в базу квотатеки
maintainers: maps-infra
sources: /maps/infra/quotateka/config_uploader

sandbox-task:
  template: MAPS_CORE_QUOTATEKA_CONFIG_UPLOADER_STABLE
  required-parameters:
    - environment
    - dry_run

parameters:
  arcadia_url: "arcadia-arc:/#${context.target_revision.hash}"
  pull_request_id: "${context.target_revision.pull_request_id}"
  arc_token: "${context.secret_uid}#ci.token"
  quotateka_token: "${context.secret_uid}#quotateka.token"
  arcanum_token: "${context.secret_uid}#arcanum.token"

requirements:
  sandbox:
    priority:
      class: SERVICE
      subclass: NORMAL
