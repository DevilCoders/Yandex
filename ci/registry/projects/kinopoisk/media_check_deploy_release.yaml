title: MediaCheckDeployRelease
description: Run Sandbox MEDIA_CHECK_DEPLOY_RELEASE (выставляем макс, дистрапшет баджет и ждет окончания деплоя в указанном ДЦ)
maintainers: kinopoisk

sandbox-task:
  name: MEDIA_CHECK_DEPLOY_RELEASE
  required-parameters:
    - yp_cluster
    - yp_token
    - stage_id
    - deploy_unit

parameters: # Значения параметров задачи по умолчанию
  timeout: 600

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3208104262 # Ресурс в Sandbox, где хранится скомпилированная задача
  prestable: 3208104262
  testing: 3208104262
