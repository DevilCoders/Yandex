title: Media Deploy With Weight
description: Run Media Deploy With Weight (апрув,уводим веса из ДЦ, ожидание окончания деплоя и  возвращаем веса в дефолт)
maintainers: kinopoisk
sources: /kinopoisk/tasklets/DeployWithChangeWeight

tasklet:
  runtime: sandbox
  implementation: DeployWithChangeWeight
  required-parameters:
    config:
      yav_sec_id
      balancers
      stage_id
      deploy_unit
      cluster

versions: # Версии задач, ключ stable - обязателен, т.к. используется по умолчанию
  stable: 3376812401 # Ресурс в Sandbox, где хранится скомпилированная задача
  prestable: 3376812401
  testing: 3376812401
