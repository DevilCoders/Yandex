title: Build order customizer config resource
description: Build order customizer config resource
maintainers: ydo

sandbox-task:
  name: KOSHER_YA_MAKE
  required-parameters:
    - targets

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  targets: ydo/configs/service_model/order_problems
  arts_source: ydo/configs/service_model/order_problems/order_problems_config.json
  result_rt: YDO_ORDER_PROBLEMS_CONFIG
  result_single_file: true

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
