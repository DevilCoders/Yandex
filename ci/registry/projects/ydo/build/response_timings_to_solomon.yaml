title: Build response timings to solomon binary
description: Build response timings to solomon binary via ya make
maintainers: ydo

sandbox-task:
  name: BUILD_YDO_RESPONSE_TIMINGS_TO_SOLOMON

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  run_tests: true
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  ya_yt_token_vault_owner: YDO
  ya_yt_token_vault_name: yt-token

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
