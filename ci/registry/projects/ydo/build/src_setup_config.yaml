title: Build src setup configs
description: Build src setup configs
maintainers: ydo

sandbox-task:
  name: KOSHER_YA_MAKE

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  targets: ydo/devops/deploy_files/src_setup
  arts_source: ydo/devops/deploy_files/src_setup/instancectl.conf;ydo/devops/deploy_files/src_setup/config.json
  result_resources_types: YDO_SRC_SETUP_INSTANCE_CTL_CONFIG;YDO_SRC_SETUP_CONFIG

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
