title: Build dispatch light partner config resource
description: Build dispatch light partner config resource
maintainers: ydo

sandbox-task:
  name: KOSHER_YA_MAKE

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  targets: ydo/dispatch/configs
  arts_source: ydo/dispatch/configs/light_partner_config.json
  result_rt: YDO_DISPATCH_LIGHT_PARTNER_CONFIG
  result_single_file: true

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
