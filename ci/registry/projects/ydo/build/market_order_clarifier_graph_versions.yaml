title: Build market order clarifier graph versions config resource
description: Build market order clarifier graph versions config resource
maintainers: ydo

sandbox-task:
  name: KOSHER_YA_MAKE
  required-parameters:
    - targets

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  targets: ydo/configs/service_model/market_order_clarifier_graph_versions
  arts_source: ydo/configs/service_model/market_order_clarifier_graph_versions/market_order_clarifier_graph_versions.json
  result_rt: YDO_MARKET_ORDER_CLARIFIER_GRAPH_VERSIONS_JSON
  result_single_file: true
  result_attrs: 
    market_clarifier_graph_versions_released: true

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
