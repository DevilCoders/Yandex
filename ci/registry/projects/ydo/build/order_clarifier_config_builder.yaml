title: Build order clarifier config builder executable
description: Build order clarifier config builder executable
maintainers: ydo

sandbox-task:
  name: KOSHER_YA_MAKE
  required-parameters:
    - targets

parameters:
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  run_tests: false
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"
  targets: ydo/tools/order_clarifier/config_builder/bin
  arts: ydo/tools/order_clarifier/config_builder/bin/order_clarifier_config_builder
  result_rt: YDO_ORDER_CLARIFIER_CONFIG_BUILDER_EXECUTABLE
  result_single_file: true

requirements:
  sandbox:
    client_tags: "GENERIC & LINUX"
