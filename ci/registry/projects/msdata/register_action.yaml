title: RegisterAction
description: RegisterAction
maintainers: statkey
sources: /statbox/statkey/tasklets/register_in_reactor

tasklet:
  implementation: RegisterActionTier0

versions:
  stable: 1873141180

parameters:
  common_config:
    reactor_token:
      uuid: sec-01eqgbrbyj4n2crgpa9c58vyqg
      key: reactor-token
    task_type: STATKEY_SIMPLE_TASK
    sandbox_owner: MSDATA
    sandbox_access_secret: robot-msdata-yt-sandbox-token

    path:
      arcadia_path_regexp: ms/reactor/(.*)
      root_namespace: /msdata

    secrets:  # тут можно перечислять секреты, которые будут доступны в sandbox-таске через переменные окружения
      YAV_TOKEN:
        uuid: sec-01eqjkg5smaedna0yncqr0xpfh  # а можно указать только токен для YAV и получать секреты прямо в коде через клиент yav
        key: yav-token
