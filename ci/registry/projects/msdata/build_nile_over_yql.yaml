title: BuildNileOverYQL
description: Сборка ресурса с бинарником (Nile over YQL)
maintainers: statkey

sandbox-task:
  name: BUILD_CALCULATION_RESOURCE

parameters:
    checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
    type: nile_over_yql
    targets:
        "bin/run_python_udf": "yql/tools/run_python_udf"
        "bin/udf.so": "${context.config_info.dir}"
    resource_description: "Nile over YQL: ${context.config_info.dir}"
