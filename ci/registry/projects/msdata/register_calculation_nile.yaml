        key: yav-token
      YT_TOKEN:
        uuid: sec-01dhv853kcdxvftsmcgyewd8fw
        key: yt_token
      YQL_TOKEN:
        uuid: sec-01dn1trr4jtphgbs0mnhrz2c2x
        key: token-yql-robot-msdata-yt

    semaphores:
    - msdata/msdata-yt-actions
