title: RegisterCalculation
description: RegisterCalculation (Nile)
maintainers: statkey
sources: /statbox/statkey/tasklets/register_in_reactor

tasklet:
  implementation: RegisterCalculationNile

versions:
  stable: 1873141180

parameters:
  common_config:
    reactor_token:
      uuid: sec-01eqgbrbyj4n2crgpa9c58vyqg
      key: reactor-token
    task_type: STATKEY_SIMPLE_TASK
