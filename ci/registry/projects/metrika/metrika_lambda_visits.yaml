title: Тесты lambda-visits
description: Запускает тесты java-демона lambda-visits
maintainers: mtrsadmin

sandbox-task:
  name: YA_MAKE

requirements:
  cores: 56
  disk: 100GB
  ram: 128GB

parameters:
  aapi_fallback: true
  allure_report: true
  allure_report_ttl: 365
  build_system: semi_distbuild
  build_type: release
  check_return_code: false
  checkout: false
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  canonize_tests: true
  disable_test_timeout: true
  kill_timeout: 10800
  targets: metrika/java/api/lambda-visits/ut_fat
  test: true
  test_filters: metrika/java/api/lambda-visits/ut_fat
  test_log_level: debug
  tests_retries: 1
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  ya_timeout: 10800
