title: PCODE ZFP calculation run
description: Run task that starts calculation in Nirvana
maintainers: pcode

sandbox-task:
    name: PCODE_ZFP_RUN_CALCULATION
    required-parameters:
        - alert_ids
        - zfp_package_resource
        - days
        - nirvana_token
        - startrek_queue_name
runtime:
    sandbox:
        kill-timeout: 6h
