title: Запуск мультитестинга
description: Запускает создание мультитестинга
maintainers: marketfrontetch
sandbox-task:
  name: MARKET_FRONT_YAMMY_START_MT_ARC
  required-parameters:
    - root_path
    - tsum_project_id
    - tsum_pipeline_id
parameters:
  task_description: 0.0 MT Pipeline
  head_branch: ${not_null(context.launch_pull_request_info.vcs_info.feature_branch, 'trunk')}
  pr_number: ${not_null(context.launch_pull_request_info.pull_request.id, '')}
  diff_set_id: ${not_null(context.launch_pull_request_info.diff_set.id, '')}
  commit_hash: ${not_null(context.launch_pull_request_info.vcs_info.feature_revision_hash, '')}
