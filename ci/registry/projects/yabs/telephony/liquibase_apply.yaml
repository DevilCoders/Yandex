title: Apply DB migration
description: Run Sandbox TELEPHONY_DB_MIGRATION
maintainers: yandextelephony
auto-rollback-mode: SKIP

sandbox-task:
  name: TELEPHONY_DB_MIGRATION
  required-parameters: # Обязательные параметры задачи
    - db_url
    - db_user
    - db_password_vault_name
    - db_changelog

parameters:
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  db_ssl: "True"
