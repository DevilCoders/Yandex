title: Проверка isort
description: Запускает проверку isort с использованием python3.6
maintainers: zeliboba

sandbox-task:
    name: ZELIBOBA_FORMATTING_CHECK
    required-parameters:
        - project_path
        - project_import_path
        - commit_hash
        - requirements
        - isort_check_path
        - isort_options

parameters:
    commit_hash: "${context.target_revision.hash}"
    check_isort: true
    isort_options:
        - -p=deepspeed
        - -p=megatron
        - -p=bert
        - -o=torch
        - --multi-line=3
        - --tc
        - --fgw=0
        - --up
        - -n
        - -l=120
        - --diff
