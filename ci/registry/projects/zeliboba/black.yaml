title: Проверка black
description: Запускает проверку black с использованием python3.6
maintainers: zeliboba

sandbox-task:
    name: ZELIBOBA_FORMATTING_CHECK
    required-parameters:
        - project_path
        - project_import_path
        - commit_hash
        - requirements
        - black_check_path
        - black_options

parameters:
    commit_hash: "${context.target_revision.hash}"
    check_black: true
    black_options:
        - -l 120
        - --target-version=py36
