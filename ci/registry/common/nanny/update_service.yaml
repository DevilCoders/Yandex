---
title: Create and commit Nanny release
description: Create release from sandbox resources and apply it to Nanny service
maintainers: drug
sources: /infra/nanny_ci/update_service/
auto-rollback-mode: EXECUTE

tasklet:
  runtime: sandbox
  implementation: NannyUpdateService

requirements:
  disk: 1G
  cores: 1
  ram: 1G

versions:
  testing:   2781913398
  prestable: 2781913398
  stable:    2781913398

parameters:
  config:
    nanny_installation: https://nanny.yandex-team.ru/
    queue_id: CI
    release_type: testing
    release_title: "Release: ${context.title}, url: ${context.ci_url}"
    prepare_recipe: ""
    target_status: ACTIVE
