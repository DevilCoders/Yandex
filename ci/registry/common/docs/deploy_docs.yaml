title: DEPLOY_ARCADIA_DOCS job
description: Build and publish documentation to docs.yandex-team.ru
maintainers: ci
auto-rollback-mode: EXECUTE

sandbox-task:
  name: DEPLOY_ARCADIA_DOCS
  required-parameters:
    - targets

parameters:
  deploy_to: "cloud"
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  notify: true
  is_precommit: false
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  result_single_file: true
  arc_secret: "${context.secret_uid}#ci.token"
