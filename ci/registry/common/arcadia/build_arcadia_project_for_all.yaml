---
title: Build arcadia project for multiple arch
description: Build arcadia project
maintainers: ci

sandbox-task:
  name: BUILD_ARCADIA_PROJECT_FOR_ALL
  required-parameters:
    - build_system
    - checkout_arcadia_from_url
    - project
    - platforms_list

parameters:
  build_subtasks_created: true
  sources_package_subtasks_created: true
  build_system: ya
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  do_not_remove_resources: true
  do_not_restart: false
  dump_disk_usage: true
  fail_on_any_error: yes
  platforms_list:
    - linux
    - win32
    - darwin
  strip_binaries: true
  use_aapi_fuse: true
  arc_secret: "${context.secret_uid}#ci.token"
