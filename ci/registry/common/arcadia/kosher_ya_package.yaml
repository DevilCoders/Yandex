title: Сборка пакета
description: Собирает пакет используя kosher ya package
maintainers: ci

sandbox-task:
  name: KOSHER_YA_PACKAGE
  required-parameters:
    - build_system
    - build_type
    - package_type
    - resource_type
    - publish_package
    - checkout_arcadia_from_url

parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: arcadia-arc:/#${context.target_revision.hash}
  arc_secret: "${context.secret_uid}#ci.token"
  ya_yt_token_yav_secret: "${context.secret_uid}#ci.token"

