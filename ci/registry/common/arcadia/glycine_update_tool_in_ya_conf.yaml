---
title: Build and update ya tool resource
description: Build tool binary, update ya tool config and start arcadia review
maintainers: ci

sandbox-task:
  name: GLYCINE_UPDATE_TOOL_IN_YA_CONF
  required-parameters:
    # binary build parameters
    ## binary to build, example: infra/qemu/vmexec/vmexec
    - build_path_binary
    ## List of platforms to build, example: [linux, win32, darwin]
    - platforms
    ## output resource ttl, example: inf
    ### - ttl
    # ya tool config update review parameters
    ## ya tool name, example: vmexec
    - tool_name
    ## arcadia-review subsribers, example: ['yatool', 'kernel']
    - groups
    ## arcadia-review author's credentials, default: arcadia-devtools
    ### - ssh_login
    ### - ssh_key

parameters:
  publish_review: true
  strip_binary: true
  arcadia_url: arcadia:/arc/trunk/arcadia@${context.target_revision.number}
  groups: ['yatools']
  platforms_list:
    - linux
    - win32
    - darwin
