parameters:
  build_system: ya
  build_type: release
  checkout_arcadia_from_url: "arcadia-arc:/#${context.target_revision.hash}"
  package_type: tarball
  publish_package: true
  resource_type: YA_PACKAGE
  run_tests: false
  use_aapi_fuse: true
  use_arc_instead_of_aapi: true
  arc_secret: "${context.secret_uid}#ci.token"



