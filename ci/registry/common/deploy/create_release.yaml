---
title: Create and commit Ya.Deploy release
description: Create release from sandbox resources and apply it to the stage
maintainers: drug
sources: /infra/deploy_ci/create_release
auto-rollback-mode: EXECUTE

tasklet:
  runtime: sandbox
  implementation: YaDeployCreateRelease

requirements:
  disk: 1G
  cores: 1
  ram: 1G

versions:
  testing: 3219761090
  stable:  3219761090

parameters:
  config:
    yp_cluster: xdc
    release_type: testing
    release_title: "Release: ${context.title}, url: ${context.ci_url}"
