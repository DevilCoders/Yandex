title: DeployBinaryTask
description: DeployBinaryTask
maintainers: sandbox
auto-rollback-mode: EXECUTE

sandbox-task:
  name: DEPLOY_BINARY_TASK
  required-parameters:
    - attrs

parameters:
    arcadia_url: "arcadia-arc:/#${context.target_revision.hash}"
    target: "${context.config_info.dir}"
    attrs:
      sync_upload_to_mds: true
    use_arc: true
    arc_oauth_token: "${context.secret_uid}#ci.token"

    build_system: "semi_distbuild"
    target_platform: "linux"
    ignore_recurses: true
    ramdrive_for_cache: true
    use_yt_cache: false

    release_ttl: 365
    binary_executor_release_type: "stable"
