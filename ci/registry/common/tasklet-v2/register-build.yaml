title: "Register tasklet Build"
description: "Registers resource and schema as new tasklet Build"
maintainers: tasklets
sources: /tasklet/tasklets/lifecycle/register_build
auto-rollback-mode: EXECUTE

tasklet-v2:
  namespace: test-tasklets
  tasklet: register_tasklet_build

versions:
  stable: stable

parameters:
  src:
    commit_or_branch: "${context.target_revision.hash}"
    arc_token:
      id: "${context.secret_uid}"
      key: "ci.token"
  tasklet_token:
    id: "${context.secret_uid}"
    key: "ci.token"
