title: Get changelog
description: Render release changelog as a string
maintainers: drug
sources: /infra/infractl/ci_tasklets/get_changelog
auto-rollback-mode: SKIP

tasklet:
  implementation: GetChangelog

requirements:
  # absolute minimum allowed by sandbox
  disk: 1G
  cores: 1
  ram: 1G

versions:
  stable: 3100777840

parameters:
  config:
    template: |-
      Changelog for {{context.title}}:
      {%- for commit in commits %}
      * [r{{commit.commit.revision.number}} {{commit.commit.author}}]: {{commit.commit.message}}
      {%- endfor -%}
