          task: dummy
          manual:
            enabled: true
            prompt: "Skip Testing Stage?"
          needs:
            - start-deploy-testing

        deploy-testing-finished:
          title: Storage Testing monitorings
          task: common/monitoring/juggler_watch
          version: prestable
          input:
            config:
              delay_minutes: 1
              duration_minutes: 10
              filters:
                - namespace: devtools.ci
