state_directory: balancer-state
service_discovery:
  client_name: generic-ci-goxcart-client
  log: "/tmp/sd_log"
balancers:
  ci_api_backend:
    local_endpoint:
      ip: "fdc1:6044:6a0e::1"
      port: 4221
    spec:
      yp_endpointsets:
        - id: ci-api-stable.api
          cluster: sas
        - id: ci-api-stable.api
          cluster: iva
        - id: ci-api-stable.api
          cluster: vla
      dynamic:
        max_pessimized_share: 0.6
        min_pessimization_coeff: 0.9
        weight_increase_step: 0.35
        history_interval: 20s
        backends_name: ci-api-stable

  ci_storage_api_backend:
    local_endpoint:
      ip: "fdc1:6044:6a0e::2"
      port: 9090
    spec:
      attempts: 2
      yp_endpointsets:
        - id: ci-storage-api-stable.storage-api
          cluster: sas
        - id: ci-storage-api-stable.storage-api
          cluster: iva
        - id: ci-storage-api-stable.storage-api
          cluster: vla
      dynamic:
        max_pessimized_share: 0.6
        min_pessimization_coeff: 0.9
        weight_increase_step: 0.35
        history_interval: 20s
        backends_name: ci-storage-api-stable

  ci_storage_api_backend_prestable:
    local_endpoint:
      ip: "fdc1:6044:6a0e::3"
      port: 9090
    spec:
      attempts: 2
      yp_endpointsets:
        - id: ci-storage-api-prestable.storage-api
          cluster: sas
        - id: ci-storage-api-prestable.storage-api
          cluster: iva
      dynamic:
        max_pessimized_share: 0.6
        min_pessimization_coeff: 0.9
        weight_increase_step: 0.35
        history_interval: 20s
        backends_name: ci-storage-api-prestable
