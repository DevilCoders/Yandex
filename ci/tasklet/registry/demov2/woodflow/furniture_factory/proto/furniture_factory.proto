syntax = "proto3";

package WoodflowCi.furniture_factory;

import "ci/tasklet/registry/demov2/woodflow/common/proto/woodflow.proto";
import "ci/tasklet/common/proto/service.proto";
import "ci/tasklet/common/proto/sandbox.proto";

message Input {
    repeated Board boards = 1;

    ci.TaskletContext context = 2;
}

message Output {
    repeated Furniture furnitures = 1;
    repeated Board remain = 2;

    repeated ci.SandboxResource sandbox_resources = 3;
}

