meta:
  name: furniture_factory
  description: "CI Demo V2, furniture_factory tasklet"
  namespace: cidemo
  catalog: /demov2/woodflow
  owner: abc:ci
  tracking_label: latest
  acl:
    owner:
      - abc:ci
spec:
  naive_schema:
    input_message: WoodflowCi.furniture_factory.Input
    output_message: WoodflowCi.furniture_factory.Output
  executor:
    type: jdk17
    java_main_class: ru.yandex.ci.demo.woodflow.FurnitureFactory
  container:
    cpu_limit: 1000
    ram_limit: 1GB
    workdir:
      type: hdd
      space: 100MB
  environment:
    sandbox_resource_manager: true
