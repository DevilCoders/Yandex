# Shared
ci.storage.cache.tests.size=900000
storage.shared.cache.checks.size=10000
storage.shared.cache.check_tasks.size=20000
storage.shared.cache.task_diffs.chunk_aggregates=10000
ci.storage.test_update.queue_limit=500
storage.shared.cache.chunk_aggregates.size=20000


# Logbroker
storage.logbrokerConfiguration.topicsString=${storage.shared.logbroker.shard.in.topic}
storage.notLocalPostProcessorMessageWriter.topic=${storage.shared.logbroker.post-processor.in.topic}
storage.notLocalPostProcessorMessageWriter.numberOfPartitions=${storage.shared.logbroker.post-processor.in.number_of_partitions}
storage.notLocalShardOutMessageWriter.topic=${storage.shared.logbroker.shard.out.topic}
storage.notLocalShardOutMessageWriter.numberOfPartitions=${storage.shared.logbroker.shard.out.number-of-partitions}

# Caches
storage.shardMuteStatusCache.syncPeriod=30s
storage.shardChecksCache.size=${storage.shared.cache.checks.size}
storage.shardChunkAggregates.size=${storage.shared.cache.chunk_aggregates.size}
storage.shardTestDiffsCache.size=${storage.shared.cache.task_diffs.chunk_aggregates}
storage.shardCheckTasksCache.size=${storage.shared.cache.check_tasks.size}
storage.shardIterationsCache.size=${storage.shared.cache.iterations.size}
storage.shardStorageCache.maxNumberOfWrites=131072

storage.shardStrongModeCache.expiresAfterAccess=30m
storage.shardStrongModeCache.size=1000000


# Process
storage.postProcessorDeliveryService.queueDrainLimit=512
storage.postProcessorDeliveryService.syncMode=false

storage.aggregatePoolProcessor.numberOfQueues=64
storage.aggregatePoolProcessor.queueDrainLimit=128

storage.chunkPoolProcessor.queueCapacity=4096
storage.chunkPoolProcessor.queueDrainLimit=128
storage.chunkPoolProcessor.syncMode=false

storage.shardStreamListener.readQueues=8
storage.shardStreamListener.readQueueCapacity=1024
storage.shardStreamListener.readDrainLimit=32

storage.messageConsumer.maxUncommittedReads=4096
storage.messageConsumer.onlyNewData=false

storage.aggregateReporter.drainLimit=16384
storage.aggregateReporter.syncMode=false
