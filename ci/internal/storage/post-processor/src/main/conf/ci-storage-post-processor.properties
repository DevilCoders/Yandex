storage.messageProcessorPool.queueDrainLimit=512
storage.messageProcessorPool.numberOfQueues=128

storage.metricsProcessorPool.queueCapacity=16384
storage.metricsProcessorPool.queueDrainLimit=8096
storage.metricsProcessorPool.numberOfQueues=1
storage.postProcessorStreamListener.readQueues=2
