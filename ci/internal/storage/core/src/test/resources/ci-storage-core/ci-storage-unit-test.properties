# Shared
storage.environment=tests

ci.storage.cache.tests.size=1000
storage.shared.cache.checks.size=1000
storage.shared.cache.iterations.size=100
storage.shared.cache.check_tasks.size=100

# GRPC
storage.tvmAuthInterceptor.debugAuth=true


# Sharding
# Speed up processing of large test batches by reducing number of chunks
storage.shardingSettings.configureChunks=2
storage.shardingSettings.buildChunks=2
storage.shardingSettings.styleChunks=2
storage.shardingSettings.smallTestChunks=2
storage.shardingSettings.mediumTestChunks=2
storage.shardingSettings.largeTestChunks=2
storage.shardingSettings.teTestChunks=2
storage.shardingSettings.nativeBuildChunks=2
