# Shared
storage.environment=local

storage.shared.logbroker.main.topic=/ci/autocheck/stable/main/trunk/precommit,/ci/autocheck/stable/main/trunk/postcommit
storage.shared.logbroker.shard.in.number-of-partitions=128
storage.shared.logbroker.shard.in.topic=/ci/autocheck/stable/shard/in
storage.shared.logbroker.shard.out.number-of-partitions=32
storage.shared.logbroker.shard.out.topic=/ci/autocheck/stable/shard/out
storage.shared.logbroker.post-processor.in.topic=/ci/autocheck/stable/post_processor/in
storage.shared.logbroker.post-processor.in.number_of_partitions=6
storage.shared.logbroker.public.badge_events.number-of-partitions=1
storage.shared.logbroker.public.badge_events.topic=/ci/autocheck/stable/badge_events


# YDB
storage.storageKikimrConfig.ydbEndpoint=ydb-ru-prestable.yandex.net:2135


# Sharding
storage.shardingSettings.numberOfChecksToSkip=19


# AYamler
storage.aYamlerClientProperties.userAgent=ci-storage-${user.name}


# CI Client
storage.ciClient.userAgent=ci-storage-${user.name}

