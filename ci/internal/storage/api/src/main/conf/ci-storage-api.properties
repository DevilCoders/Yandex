# GRPC
storage.server.threads=200
storage.server.grpcPort=9090
storage.server.publicGrpcPort=8888
storage.server.maxInboundMessageSizeMb=100


# Cache
storage.apiChecksCache.size=${storage.shared.cache.checks.size}
storage.apiIterationsCache.size=${storage.shared.cache.iterations.size}
storage.apiCheckTasksCache.size=${storage.shared.cache.check_tasks.size}
storage.apiLargeTasksCache.size=${storage.shared.cache.large_tasks.size}
storage.storageApiCache.maxNumberOfWrites=10000


# Service
storage.apiCheckService.numberOfPartitions=${storage.shared.logbroker.shard.out.number-of-partitions}

storage.historySearchService.pageSize=10
storage.historySearchService.wrappedPageSize=20
storage.historySearchService.numberOfThreads=16


# Arcanum
storage.urlService.urlPrefix=${storage.arcanum.address}

# TVM
ci.tvmClient.blackboxEnv=PROD_YATEAM
