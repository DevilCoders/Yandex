# Bazinga
bazinga.logStorageS3.s3Bucket=ci-bazinga
bazinga.logStorageS3.s3Env=stable

bazinga.bazingaTaskLoggerS3.uploadThreads=16


# Metrics
ci.launchMetricsExportCronTask.project=ci-metrics
ci.launchMetricsExportCronTask.cluster=stable
ci.launchMetricsExportCronTask.service=processes
ci.completeReleaseToSolomonCronTask.service=releases


# Autocheck degradation
ci.AutocheckDegradationCronTaskConfig.dryRun=false


# Service
ci.AutocheckSemaphoreManagerCronTasksConfig.dryRun=false
ci.testenvZkCleanupCronTask.zkCleanupDir=/testenv/1/lock
