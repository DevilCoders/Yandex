
ci.logbroker.oauth-token=

ci.aYamlService.configCacheExpireAfterAccess=1m
ci.aYamlService.configCacheMaximumSize=1

ci.configParseService.alwaysValidateAbcSlug=true

# YDB
ydb.kikimrConfig.ydbEndpoint=
ydb.kikimrConfig.ydbDatabase=
ydb.kikimrConfig.ydbToken=

# Bazinga
bazinga.logStorageS3.workdir=tmp


# CI/FLOW-ENGINE settings
ci.curatorFramework.zookeeperPrefix=/flow-engine
ci.curatorFramework.zookeeperTimeout=2s

ci.sourceCodeEntityService.resolveBeansOnRefresh=false
ci.urlService.arcanumUrl=https://arcanum-test-url

ci.zkPath.path=/bazinga-ydb

ci.onCommitLaunchService.whiteListProjects=
ci.autoReleaseQueue.whiteListOfProcessIds=\
  release-auto/simple/a.yaml:r:simple,\
  a.yaml:r:auto-release

ci.discoveryProgressChecker.failIfUninitialized=false

ci.largePostCommitService.delayBetweenLaunches=1h
ci.largePostCommitService.delayBetweenSlowLaunches=2h
ci.largePostCommitService.closeLaunchesOlderThan=1d

ci.fastCircuitTargetsAutoResolver.cacheTtl=1m

ci.launchTaskletV2Executor.checksInterval=1s

#Sandbox polling
ci.sandboxPollerSettings.minPollingInterval=0s
ci.sandboxPollerSettings.maxPollingInterval=1s
ci.sandboxPollerSettings.maxWaitOnQuotaExceeded=0s
ci.sandboxPollerSettings.notUseAuditEachNRequests=100
ci.sandboxPollerSettings.updateTaskOutputEachNRequests=25
ci.sandboxPollerSettings.maxUnexpectedErrorsInRow=0

ci.accessService.adminAbcGroup=some-group
ci.accessService.adminAbcScope=some-scope

ci.pullRequestDiffSetCompleteTask.rescheduleDelay=5s
ci.launchCleanup.rescheduleDelay=15s
ci.graphDiscoveryService.enabled=false
