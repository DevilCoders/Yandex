title: Deploy CI docs
service: ci

ci:
  secret: sec-01e8agdtdcs61v6emr05h5q1ek
  runtime:
    sandbox-owner: CI

  actions:
    docs:
      title: Deploy CI docs
      flow: deploy-pr-docs
      triggers:
        - on: pr

  flows:
    deploy-pr-docs:
      jobs:
        deploy:
          title: Deploy docs
          task: common/docs/deploy
          input:
            targets: ci/internal/docs
            arcanum_review_id: ${context.launch_pull_request_info.pull_request.id}
            notify: true
