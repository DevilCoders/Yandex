environmentJvmArgs=-Xmx6g -Xms6g

logshatter.internal.queue-size.mb=1024
logshatter.external.queue-size.mb=512

logshatter.conf.dir=/logshatter/conf.d/

#Logbroker
logshatter.logbroker.tvm.logbroker.client-id=2001059
#https://wiki.yandex-team.ru/logbroker/docs/protocols/legacy-http/name-formats/#dljanovyxtopikovikonsjumerov
logshatter.logbroker.client=ci@consumers@logshatter-stable
logshatter.logbroker.tvm.logshatter.client-id=2032119
logshatter.logbroker.tvm.logshatter.secret=${ci-health.tvm.secret}

#Mongo
logshatter.mongo.main-url=mongodb://ci-health:${ci-health.mongo.password}@vlx-84oxrqa8kwcnteeu.db.yandex.net:27018,sas-zi8v1co63flh83ak.db.yandex.net:27018,vla-pd9l5r7u0s2n8mjt.db.yandex.net:27018/ci-health
logshatter.mongo.configs-url=${logshatter.mongo.main-url}
logshatter.mongo.health-url=${logshatter.mongo.main-url}
logshatter.mongo.main-db=ci-health
logshatter.mongo.health-db=${logshatter.mongo.main-db}

logshatter.mongo.replicaSet=rs01
logshatter.mongo.ssl=true
logshatter.mongo.connect-timeout-millis=5000
logshatter.mongo.socket-timeout-millis=60000

#Clickhouse
logshatter.clickhouse.cluster=mdb5s472ro8gaktek5hk
logshatter.clickhouse.host=c-mdb5s472ro8gaktek5hk.rw.db.yandex.net
logshatter.clickhouse.db=ci_health
logshatter.clickhouse.user=ci-health
logshatter.clickhouse.replicated=true
logshatter.clickhouse.ssl=true
logshatter.clickhouse.port=8443

logshatter.clickhouse.passwd=${ci-health.clickhouse.password}

#ZK (ddl master selection)
logshatter.zookeeper.prefix=ci/stable/health/logshatter
logshatter.zookeeper.quorum=sandbox-server03.search.yandex.net:2181,\
  sandbox-server11.search.yandex.net:2181,\
  sandbox-server25.search.yandex.net:2181
