roles:
  slug: cloud
  name:
    ru: Роли Яндекс.Облака
    en: Yandex.Cloud roles
  values:
    s3:
      visibility: true
      name:
        ru: S3
        en: S3
      roles:
        slug: storage
        name:
          ru: Yandex Object Storage
          en: Yandex Object Storage
        help:
          ru: "See https://wiki.yandex-team.ru/mds/s3-api/authorization/#vydachapravrobotuilisotrudniku"
          en: "См. https://wiki.yandex-team.ru/mds/s3-api/authorization/#vydachapravrobotuilisotrudniku"
        values:
          admin:
            visibility: true
            name:
              ru: Администратор
              en: Admin
            help:
              ru: "Права для выполнения любых операций над бакетами и объектами сервиса, кроме управления настройками анонимности и квотой бакета."
              en: "Permissions for performing any operations on buckets and service objects, other than managing privacy settings and the bucket quotes."
            fields:
              - slug: service_spec
                name:
                  ru: Спецификация ABC сервиса (slug-id-group)
                  en: ABC service specification (slug-id-group)
                required: true
                type: charfield
          reader:
            visibility: true
            name:
              ru: Читатель
              en: Reader
            help:
              ru: "Права для операций чтения объектов и листинга."
              en: "Permissions for object reading and listing."
            fields:
              - slug: service_spec
                name:
                  ru: Спецификация ABC сервиса (slug-id-group)
                  en: ABC service specification (slug-id-group)
                required: true
                type: charfield
          writer:
            visibility: true
            name:
              ru: Писатель
              en: Writer
            help:
              ru: "Права для выполнения любых операций, кроме создания/удаления бакетов и изменения политик."
              en: "Permissions for performing any operations, other then create/delete buckets and policy changes."
            fields:
              - slug: service_spec
                name:
                  ru: Спецификация ABC сервиса (slug-id-group)
                  en: ABC service specification (slug-id-group)
                required: true
                type: charfield
          uploader:
            visibility: true
            name:
              ru: Загрузчик
              en: Uploader
            help:
              ru: "Права для листинга, чтения настроек бакета, записи и перезаписи объектов."
              en: "Permissions for listing, reading bucket settings, writing and updating objects."
            fields:
              - slug: service_spec
                name:
                  ru: Спецификация ABC сервиса (slug-id-group)
                  en: ABC service specification (slug-id-group)
                required: true
                type: charfield
