- hosts: all
  vars_files:
    - ansible_vars/{{ env }}.yml
  tasks:
  - template:
      src: templates/ifcfg-tun0.j2
      dest: /etc/sysconfig/network-scripts/ifcfg-tun0
    notify:
      - restart network

  - template:
      src: templates/ifcfg-lo10.j2
      dest: /etc/sysconfig/network-scripts/ifcfg-lo:10
    notify:
      - restart network

  - template:
      src: templates/route-tun0.j2
      dest: /etc/sysconfig/network-scripts/route-tun0
    notify:
      - restart network

  - template:
      src: templates/ifcfg-eth0
      dest: /etc/sysconfig/network-scripts/ifcfg-eth0
    notify:
      - restart network

  - template:
      src: templates/network.cfg
      dest: /etc/cloud/cloud.cfg.d/network.cfg

  handlers:
  - name: restart network
    service:
      name: network
      state: restarted
