version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s: [%(levelname)s]: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  urllib3: 
    level: ERROR
  numba.byteflow:
    level: ERROR
  numba.interpreter:
    level: ERROR
  yql.client.request:
    level: INFO
  matplotlib:
    level: ERROR
  yt.packages.urllib3:
    level: ERROR  
  zeep:
    level: ERROR

root:
  level: DEBUG
  handlers: [console]