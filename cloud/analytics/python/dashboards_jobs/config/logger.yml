version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s: [%(levelname)s]: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  base_logger:
    level: ERROR
    handlers: [console]
    propagate: no
  cassandra.connection:
    level: ERROR
  cassandra.io.asyncorereactor:
    level: ERROR
  cassandra.cluster:
    level: ERROR
  cassandra.pool:
    level: DEBUG
  kafka.protocol.parser:
    level: ERROR
  kafka.conn:
    level: ERROR
  kafka.client:
    level: DEBUG
  cassandra.cqlengine.connection:
    level: ERROR
  urllib3: 
    level: ERROR
  numba.byteflow:
    level: ERROR
  numba.interpreter:
    level: ERROR
  yql.client.request:
    level: INFO
root:
  level: DEBUG
  handlers: [console]