<table>
	<thead>
		<tr>
			<th></th>
			<th>Acquire</th>
			<th>Finish</th>
			<th>Pillar</th>
		</tr>
	</thead>
	<tbody>
		{% for title, changes in data %}
			{% if changes %}
				<tr>
					<th colspan="4">{{ title }}</th>
				</tr>
				{% for ch in changes %}
					<tr>
						<td>{{ ch.1 }}</td>
						<td>{{ ch.1 }}</td>
						<td>{{ ch.1 }}</td>
						<td>{{ ch.1|safe }}</td>
					</tr>
				{% endfor %}
			{% endif %}
		{% endfor %}
	</tbody>
</table>
