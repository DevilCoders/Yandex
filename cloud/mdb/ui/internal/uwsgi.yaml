uwsgi:
    socket: 127.0.0.1:3033
    chdir: /var/www/mdbui
    pythonpath: /var/www/mdbui
    env: DJANGO_SETTINGS_MODULE=mdbui.settings
    module: mdbui.wsgi
    max-requests: 5000
    buffer-size: 32768
    harakiri: 30
    reload-mercy: 8
    master: 1
    no-orphans: 1
    touch-reload: /var/www/mdbui/uwsgi
    vacuum: True
    workers: 24
    logger: file:/var/log/ui-wsgi.log
