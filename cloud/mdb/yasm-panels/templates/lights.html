<!doctype html>
<html>
<head>
    <title>%PANELNAME%</title>
    <meta charset="UTF-8">

    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #panel {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
<iframe id="panel" src="https://yasm.yandex-team.ru/iframe-panel"></iframe>
<script>
    function monitor(elem, config) {
        elem.addEventListener('load', function () {
            elem.contentWindow.postMessage(config, '*');
        }, false);
    }

    monitor(document.getElementById('panel'), {
        fullscreen: true,
        lightsConfig: %PANELCONFIG%})
</script>
</body>
</html>
