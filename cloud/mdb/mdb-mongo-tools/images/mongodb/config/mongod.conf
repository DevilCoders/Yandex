storage:
    dbPath: "/var/lib/mongodb"
    journal:
        enabled: true
        commitIntervalMs: 500
    engine: wiredTiger
    wiredTiger:
        engineConfig:
            cacheSizeGB: 0.5
        collectionConfig:
            blockCompressor: snappy


processManagement:
    pidFilePath: "/var/tmp/mongodb.pid"

replication:
    replSetName: "replSet"

operationProfiling:
    slowOpThresholdMs: 300
    mode: slowOp

net:
    bindIpAll: true
    port: 27018
    ipv6: true
    maxIncomingConnections: 1024

setParameter:
    enableLocalhostAuthBypass: true

security:
    authorization: enabled
    keyFile: /etc/mongod.keyfile
