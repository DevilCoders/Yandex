data:
    dbaas_metadb:
        default_alert:
            - template_id: 'Postgresql master walsize'
              template_version: 'test-ver1'
              critical_threshold: 1
              warning_threshold: 1
              mandatory: false
              cluster_type: 'postgresql_cluster'
              name: 'PostgreSQL master wal size'
              description: 'PG master wal size [byte]'

            - template_id: 'Postgresql disk free bytes'
              template_version: 'test-ver2'
              critical_threshold: 1
              warning_threshold: 1
              mandatory: false
              cluster_type: 'postgresql_cluster'
              name: 'PostgreSQL master disk free space'
              description: 'PG master disk free space [byte]'

            - template_id: 'Postgresql master alive'
              template_version: 'test-ver3'
              critical_threshold: 1
              warning_threshold: NULL
              mandatory: false
              cluster_type: 'postgresql_cluster'
              name: 'PostgreSQL master alive'
              description: 'PG master alive or not [bool]'

            - template_id: 'Mysql disk free bytes'
              template_version: 'test-ver2'
              critical_threshold: 1
              warning_threshold: 1
              mandatory: false
              cluster_type: 'mysql_cluster'
              name: 'MySQL master disk free space'
              description: 'MySQL master disk free space [byte]'

            - template_id: 'Mysql master alive'
              template_version: 'test-ver3'
              critical_threshold: 1
              warning_threshold: NULL
              mandatory: false
              cluster_type: 'mysql_cluster'
              name: 'MySQL master alive'
              description: 'MySQL master alive or not [bool]'
