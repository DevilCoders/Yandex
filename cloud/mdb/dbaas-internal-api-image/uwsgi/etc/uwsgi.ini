[uwsgi]
socket = 127.0.0.1:3030
env = LC_ALL=en_US.UTF-8
wsgi = cloud.mdb.dbaas_internal_api.uwsgi.application
lazy-apps = true
processes = 1
threads = 128
master = true
die-on-term = true
stats = 127.0.0.1:4032
stats-http = true
buffer-size = 65535
disable-write-exception = true
evil-reload-on-rss = 2048
