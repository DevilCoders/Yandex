version: "3.7"

services:

  minio1:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    entrypoint: sh
    command: -c 'mkdir -p /tmp/minio/root && /usr/bin/minio server /tmp/minio --console-address ":9001"'

  zookeeper1:
    image: zookeeper