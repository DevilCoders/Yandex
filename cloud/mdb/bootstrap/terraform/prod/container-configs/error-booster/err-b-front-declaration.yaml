spec:
  containers:
    - image: cr.cloud.yandex.net/crpjcb1mr2vhfkktu5ss/error-booster-react-app:8
      securityContext:
        privileged: true
      stdin: no
      tty: true
      volumeMounts:
        - mountPath: /dev/ttyS1
          name: log-port
  restartPolicy: Always
  volumes:
    - name: log-port
      hostPath:
        path: /dev/ttyS1
