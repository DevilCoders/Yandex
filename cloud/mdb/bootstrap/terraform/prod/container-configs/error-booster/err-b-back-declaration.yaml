spec:
  containers:
    - image: cr.yandex/crpjcb1mr2vhfkktu5ss/error-booster:32
      securityContext:
        privileged: true
      stdin: false
      tty: false
      volumeMounts:
        - mountPath: /dev/ttyS1
          name: log-port
        - mountPath: /etc/err-booster
          name: secrets
  volumes:
    - name: log-port
      hostPath:
        path: /dev/ttyS1
    - name: secrets
      hostPath:
        path: /etc/err-booster
