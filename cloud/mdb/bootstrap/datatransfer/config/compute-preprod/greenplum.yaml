---
{% set ch_tm_writer_password = yav('ver-01e61vbfqkm5c10ncgms3xjxgn', 'mdb-logsdb-consumer-compute-preprod-user-password') %}
# Token can be obtained here:
# yc --profile=compute-preprod iam create-token
token: {{ env.get('TOKEN') }}
endpoint: https://tm-rest.private-api.ycp.cloud-preprod.yandex.net
logbroker: yc-logbroker-prestable
# Folder ID of MDB sink Clickhouse cluster
folder_id: aoeme1ci0qvbsjia4ks7
transfers:
  # greenplum-log
  - service: greenplum
    src:
      consumer: aoe9shbqc2v314v7fp3d/dataplane/logsdb-consumer
      topic: aoe9shbqc2v314v7fp3d/dataplane/greenplum-logs
      fields: &greenplum-logs
        - name: event_time
          type: DATETIME
        - name: user_name
          type: STRING
        - name: database_name
          type: STRING
        - name: process_id
          type: STRING
        - name: thread_id
          type: STRING
        - name: remote_host
          type: STRING
        - name: remote_port
          type: STRING
        - name: session_start_time
          type: DATETIME
        - name: transaction_id
          type: UINT64
        - name: gp_session_id
          type: STRING
        - name: gp_command_count
          type: STRING
        - name: gp_segment
          type: STRING
        - name: slice_id
          type: STRING
        - name: distr_tranx_id
          type: STRING
        - name: local_tranx_id
          type: STRING
        - name: sub_tranx_id
          type: STRING
        - name: event_severity
          type: STRING
        - name: sql_state_code
          type: STRING
        - name: event_message
          type: STRING
        - name: event_detail
          type: STRING
        - name: event_hint
          type: STRING
        - name: internal_query
          type: STRING
        - name: internal_query_pos
          type: UINT64
        - name: event_context
          type: STRING
        - name: debug_query_string
          type: STRING
        - name: error_cursor_pos
          type: UINT32
        - name: func_name
          type: STRING
        - name: file_name
          type: STRING
        - name: file_line
          type: UINT32
        - name: stack_trace
          type: STRING
        - name: timestamp
          type: DATETIME
        - name: ms
          type: UINT32
        - name: log_format
          type: STRING
        - name: origin
          type: STRING
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: gp_host_type
          type: STRING
        - name: gp_preferred_role
          type: STRING
    dst: &dst-compute-preprod
      database: mdb
      mdb_cluster_id: e4uh169bluasvlmd6eds
      user: tm_writer
      password:
        raw: {{ ch_tm_writer_password }}

  # greenplum-odyssey-log
  - service: greenplum-odyssey
    src:
      consumer: aoe9shbqc2v314v7fp3d/dataplane/logsdb-consumer
      topic: aoe9shbqc2v314v7fp3d/dataplane/greenplum-odyssey-logs
      fields:
        - name: timestamp
          type: DATETIME
        - name: client_id
          type: STRING
        - name: server_id
          type: STRING
        - name: db
          type: STRING
        - name: user
          type: STRING
        - name: context
          type: STRING
        - name: text
          type: STRING
        - name: pid
          type: UINT32
        - name: level
          type: STRING
        - name: ms
          type: UINT32
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: origin
          type: STRING
    dst: *dst-compute-preprod
