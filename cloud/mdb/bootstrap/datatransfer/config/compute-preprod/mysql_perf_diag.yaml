---
{% set ch_tm_writer_password = yav('ver-01g7vr4d4tev3s0vm0frg1t53k', 'password') %}
# Token can be obtained here
# yc --profile=compute-preprod iam create-token
token: {{ env.get('TOKEN') }}
# Folder ID of MDB sink Clickhouse cluster
folder_id: aoeme1ci0qvbsjia4ks7
logbroker: yc-logbroker-prestable
endpoint: https://tm-rest.private-api.ycp.cloud-preprod.yandex.net
transfers:

  - service: my_sessions
    src:
      format: json
      consumer: aoe9shbqc2v314v7fp3d/dataplane_rt/perf_diag/consumer
      topic: aoe9shbqc2v314v7fp3d/dataplane_rt/perf_diag/my_sessions
      fields: &my_sessions
        - name: collect_time
          type: DATETIME
          required: true
          key: true
        - name: cluster_id
          type: STRING
          required: true
          key: true
        - name: host
          type: STRING
          required: true
          key: true
        - name: database
          type: STRING
          required: true
        - name: user
          type: STRING
          required: true
        - name: thd_id
          type: UINT32
          required: true
        - name: conn_id
          type: UINT32
          required: true
        - name: command
          type: STRING
          required: true
        - name: query
          type: STRING
        - name: digest
          type: STRING
        - name: query_latency
          type: DOUBLE
        - name: lock_latency
          type: DOUBLE
        - name: stage
          type: STRING
        - name: stage_latency
          type: DOUBLE
        - name: current_wait
          type: STRING
        - name: wait_object
          type: STRING
        - name: wait_latency
          type: DOUBLE
        - name: trx_latency
          type: DOUBLE
        - name: current_memory
          type: UINT64
        - name: client_addr
          type: STRING
        - name: client_hostname
          type: STRING
        - name: client_port
          type: UINT32
    dst: &dst-compute-ch
      database: perf_diag
      mdb_cluster_id: e4uhg01rdhlkhlurj5pi
      user: tm_writer
      password:
        raw: {{ ch_tm_writer_password }}

  - service: my_statements
    src:
      format: json
      consumer: aoe9shbqc2v314v7fp3d/dataplane_rt/perf_diag/consumer
      topic: aoe9shbqc2v314v7fp3d/dataplane_rt/perf_diag/my_statements
      fields: &my_statements
        - name: collect_time
          type: DATETIME
          required: true
          key: true
        - name: cluster_id
          type: STRING
          required: true
          key: true
        - name: host
          type: STRING
          required: true
          key: true
        - name: database
          type: STRING
          required: true
          key: true
        - name: digest
          type: STRING
          required: true
          key: true
        - name: query
          type: STRING
          required: true
        - name: total_query_latency
          type: DOUBLE
          required: true
        - name: total_lock_latency
          type: DOUBLE
          required: true
        - name: avg_query_latency
          type: DOUBLE
          required: true
        - name: avg_lock_latency
          type: DOUBLE
          required: true
        - name: calls
          type: UINT64
          required: true
        - name: errors
          type: UINT64
          required: true
        - name: warnings
          type: UINT64
          required: true
        - name: rows_examined
          type: UINT64
          required: true
        - name: rows_sent
          type: UINT64
          required: true
        - name: rows_affected
          type: UINT64
          required: true
        - name: tmp_tables
          type: UINT64
          required: true
        - name: tmp_disk_tables
          type: UINT64
          required: true
        - name: select_full_join
          type: UINT64
          required: true
        - name: select_full_range_join
          type: UINT64
          required: true
        - name: select_range
          type: UINT64
          required: true
        - name: select_range_check
          type: UINT64
          required: true
        - name: select_scan
          type: UINT64
          required: true
        - name: sort_merge_passes
          type: UINT64
          required: true
        - name: sort_range
          type: UINT64
          required: true
        - name: sort_rows
          type: UINT64
          required: true
        - name: sort_scan
          type: UINT64
          required: true
        - name: no_index_used
          type: UINT64
          required: true
        - name: no_good_index_used
          type: UINT64
          required: true
    dst: *dst-compute-ch
