---
{% set ch_tm_write_porto_test_user_password = yav('ver-01g8frxxqwzz6yh12gvftpkxzv', 'password') %}
{% set ch_tm_write_porto_prod_user_password = yav('ver-01g7vvk9v7kbn8wmem8zxnrpc6', 'password') %}
# Token can be obtained here:
# https://wiki.yandex-team.ru/transfer-manager/replication/quickstart/
token: {{ env.get('TOKEN') }}
# Folder ID of MDB sink Clickhouse cluster
folder_id: fooi5vu9rdejqc3p4b60  # mdb-internal
endpoint: http://cdc.n.yandex-team.ru
transfers:

  # Porto-Test
  - service: my_sessions
    src:
      format: json
      consumer: mdb/porto/test_rt/perf_diag/consumer
      topic: mdb/porto/test_rt/perf_diag/my_sessions
      fields: &my_sessions
        - name: collect_time
          type: DATETIME
          required: true
          key: true
        - name: cluster_id
          type: STRING
          required: true
          key: true
        - name: host
          type: STRING
          required: true
          key: true
        - name: database
          type: STRING
          required: true
        - name: user
          type: STRING
          required: true
        - name: thd_id
          type: UINT32
          required: true
        - name: conn_id
          type: UINT32
          required: true
        - name: command
          type: STRING
          required: true
        - name: query
          type: STRING
        - name: digest
          type: STRING
        - name: query_latency
          type: DOUBLE
        - name: lock_latency
          type: DOUBLE
        - name: stage
          type: STRING
        - name: stage_latency
          type: DOUBLE
        - name: current_wait
          type: STRING
        - name: wait_object
          type: STRING
        - name: wait_latency
          type: DOUBLE
        - name: trx_latency
          type: DOUBLE
        - name: current_memory
          type: UINT64
        - name: client_addr
          type: STRING
        - name: client_hostname
          type: STRING
        - name: client_port
          type: UINT32

    dst: &dst-porto-test
      database: perf_diag
      mdb_cluster_id: mdbmokubmm4en8ja8hmq
      user: tm_writer
      password:
        raw: {{ ch_tm_write_porto_test_user_password }}

  - service: my_statements
    src:
      format: json
      consumer: mdb/porto/test_rt/perf_diag/consumer
      topic: mdb/porto/test_rt/perf_diag/my_statements
      fields: &my_statements
        - name: collect_time
          type: DATETIME
          required: true
          key: true
        - name: cluster_id
          type: STRING
          required: true
          key: true
        - name: host
          type: STRING
          required: true
          key: true
        - name: database
          type: STRING
          required: true
          key: true
        - name: digest
          type: STRING
          required: true
          key: true
        - name: query
          type: STRING
          required: true
        - name: total_query_latency
          type: DOUBLE
          required: true
        - name: total_lock_latency
          type: DOUBLE
          required: true
        - name: avg_query_latency
          type: DOUBLE
          required: true
        - name: avg_lock_latency
          type: DOUBLE
          required: true
        - name: calls
          type: UINT64
          required: true
        - name: errors
          type: UINT64
          required: true
        - name: warnings
          type: UINT64
          required: true
        - name: rows_examined
          type: UINT64
          required: true
        - name: rows_sent
          type: UINT64
          required: true
        - name: rows_affected
          type: UINT64
          required: true
        - name: tmp_tables
          type: UINT64
          required: true
        - name: tmp_disk_tables
          type: UINT64
          required: true
        - name: select_full_join
          type: UINT64
          required: true
        - name: select_full_range_join
          type: UINT64
          required: true
        - name: select_range
          type: UINT64
          required: true
        - name: select_range_check
          type: UINT64
          required: true
        - name: select_scan
          type: UINT64
          required: true
        - name: sort_merge_passes
          type: UINT64
          required: true
        - name: sort_range
          type: UINT64
          required: true
        - name: sort_rows
          type: UINT64
          required: true
        - name: sort_scan
          type: UINT64
          required: true
        - name: no_index_used
          type: UINT64
          required: true
        - name: no_good_index_used
          type: UINT64
          required: true
    dst: *dst-porto-test


  # Porto-Prod
  - service: my_sessions
    src:
      format: json
      consumer: mdb/porto/prod_rt/perf_diag/consumer
      topic: mdb/porto/prod_rt/perf_diag/my_sessions
      fields: *my_sessions
    dst: &dst-porto-prod
      database: perf_diag
      mdb_cluster_id: mdbqaroniknun5acemb3
      user: tm_writer
      password:
        raw: {{ ch_tm_write_porto_prod_user_password }}

  - service: my_statements
    src:
      format: json
      consumer: mdb/porto/prod_rt/perf_diag/consumer
      topic: mdb/porto/prod_rt/perf_diag/my_statements
      fields: *my_statements
    dst: *dst-porto-prod

