---
{% set ch_tm_writer_password = yav('ver-01e61vbfqkm5c10ncgms3xjxgn', 'mdb-logsdb-consumer-compute-prod-user-password') %}
# Token can be obtained here:
# yc --profile=compute-prod iam create-token
token: {{ env.get('TOKEN') }}
endpoint: https://data-transfer-rest.private-api.ycp.cloud.yandex.net
logbroker: yc-logbroker
# Folder ID of MDB sink Clickhouse cluster
folder_id: b1g0r9fh49hee3rsc0aa
transfers:
  # postgresql-log
  - service: postgres
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/postgresql-logs
      fields:
        - name: datetime
          type: DATETIME
        - name: log_format
          type: STRING
        - name: log_time
          type: DATETIME
        - name: timestamp
          type: DATETIME
        - name: user_name
          type: STRING
        - name: database_name
          type: STRING
        - name: process_id
          type: UINT32
        - name: connection_from
          type: STRING
        - name: session_id
          type: STRING
        - name: session_line_num
          type: UINT32
        - name: command_tag
          type: STRING
        - name: session_start_time
          type: DATETIME
        - name: virtual_transaction_id
          type: STRING
        - name: transaction_id
          type: UINT64
        - name: error_severity
          type: STRING
        - name: sql_state_code
          type: STRING
        - name: message
          type: STRING
        - name: detail
          type: STRING
        - name: hint
          type: STRING
        - name: internal_query
          type: STRING
        - name: internal_query_pos
          type: UINT32
        - name: context
          type: STRING
        - name: query
          type: STRING
        - name: query_pos
          type: UINT32
        - name: location
          type: STRING
        - name: application_name
          type: STRING
        - name: ms
          type: UINT32
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: origin
          type: STRING
    dst: &dst-compute-prod
      database: mdb
      mdb_cluster_id: c9q2oes4qc45bh9s965s
      user: tm_writer
      password:
        raw: {{ ch_tm_writer_password }}

  # pgbouncer-log
  - service: pgbouncer
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/pgbouncer-logs
      fields:
        - name: timestamp
          type: DATETIME
        - name: session_id
          type: STRING
        - name: db
          type: STRING
        - name: user
          type: STRING
        - name: source
          type: STRING
        - name: text
          type: STRING
        - name: pid
          type: UINT32
        - name: level
          type: STRING
        - name: ms
          type: UINT16
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: log_time
          type: DATETIME
        - name: origin
          type: STRING
        - name: log_format
          type: STRING
    dst: *dst-compute-prod

  # odyssey-log
  - service: odyssey_original
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/odyssey-logs
      fields:
        - name: unixtime
          type: DATETIME
        - name: cid
          type: STRING
        - name: sid
          type: STRING
        - name: db
          type: STRING
        - name: user
          type: STRING
        - name: ctx
          type: STRING
        - name: msg
          type: STRING
        - name: pid
          type: UINT32
        - name: level
          type: STRING
        - name: ms
          type: UINT32
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: origin
          type: STRING
    dst: *dst-compute-prod
