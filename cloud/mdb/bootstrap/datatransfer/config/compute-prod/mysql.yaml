---
{% set ch_tm_writer_password = yav('ver-01e61vbfqkm5c10ncgms3xjxgn', 'mdb-logsdb-consumer-compute-prod-user-password') %}
# Token can be obtained here:
# yc --profile=compute-prod iam create-token
token: {{ env.get('TOKEN') }}
endpoint: https://data-transfer-rest.private-api.ycp.cloud.yandex.net
logbroker: yc-logbroker
# Folder ID of MDB sink Clickhouse cluster
folder_id: b1g0r9fh49hee3rsc0aa
transfers:
  # Mysql
  # audit-log
  - service: mysql_audit
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/mysql-audit-logs
      fields:
        - name: origin
          type: STRING
        - name: timestamp
          type: DATETIME
        - name: ms
          type: UINT16
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: name
          type: STRING
        - name: record
          type: STRING
        - name: command_class
          type: STRING
        - name: connection_id
          type: UINT32
        - name: connection_type
          type: STRING
        - name: db
          type: STRING
        - name: ip
          type: STRING
        - name: mysql_version
          type: STRING
        - name: os_login
          type: STRING
        - name: os_user
          type: STRING
        - name: os_version
          type: STRING
        - name: priv_user
          type: STRING
        - name: proxy_user
          type: STRING
        - name: server_id
          type: UINT32
        - name: sqltext
          type: STRING
        - name: startup_optionsi
          type: STRING
        - name: status
          type: UINT32
        - name: status_code
          type: UINT32
        - name: user
          type: STRING
        - name: version
          type: UINT32
        - name: datetime
          type: DATETIME
        - name: log_format
          type: STRING
        - name: raw
          type: STRING
    dst: &dst-compute-prod
      database: mdb
      mdb_cluster_id: c9q2oes4qc45bh9s965s
      user: tm_writer
      password:
        raw: {{ ch_tm_writer_password }}

  # error-log
  - service: mysql_error
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/mysql-error-logs
      fields:
        - name: datetime
          type: DATETIME
        - name: log_format
          type: STRING
        - name: origin
          type: STRING
        - name: id
          type: STRING
        - name: status
          type: STRING
        - name: message
          type: STRING
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: ms
          type: UINT16
        - name: timestamp
          type: DATETIME
        - name: raw
          type: STRING
    dst: *dst-compute-prod

  # general-log
  - service: mysql_general
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/mysql-general-logs
      fields:
        - name: origin
          type: STRING
        - name: id
          type: STRING
        - name: command
          type: STRING
        - name: argument
          type: STRING
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: ms
          type: UINT16
        - name: timestamp
          type: DATETIME
        - name: datetime
          type: DATETIME
        - name: log_format
          type: STRING
        - name: raw
          type: STRING
    dst: *dst-compute-prod

  # slow-log
  - service: mysql_slow_query
    src:
      consumer: b1ggh9onj7ljr7m9cici/dataplane/logsdb-consumer
      topic: b1ggh9onj7ljr7m9cici/dataplane/mysql-slow-logs
      fields:
        - name: origin
          type: STRING
        - name: user
          type: STRING
        - name: id
          type: STRING
        - name: schema
          type: STRING
        - name: query
          type: STRING
        - name: last_errno
          type: UINT32
        - name: killed
          type: UINT32
        - name: query_time
          type: DOUBLE
        - name: lock_time
          type: DOUBLE
        - name: rows_sent
          type: UINT32
        - name: rows_examined
          type: UINT32
        - name: rows_affected
          type: UINT32
        - name: bytes_sent
          type: UINT64
        - name: cluster
          type: STRING
        - name: hostname
          type: STRING
        - name: ms
          type: UINT16
        - name: timestamp
          type: DATETIME
        - name: datetime
          type: DATETIME
        - name: log_format
          type: STRING
        - name: raw
          type: STRING
    dst: *dst-compute-prod
