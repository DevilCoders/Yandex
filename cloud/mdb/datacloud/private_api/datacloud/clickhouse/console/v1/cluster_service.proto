syntax = "proto3";

package datacloud.clickhouse.console.v1;

import "datacloud/clickhouse/console/v1/cluster.proto";
import "datacloud/clickhouse/v1/cluster_service.proto";
import "datacloud/console/v1/console.proto";

option go_package = "a.yandex-team.ru/cloud/mdb/datacloud/private_api/datacloud/clickhouse/console/v1;console";
option java_package = "doublecloud.priv.clickhouse.console.v1";
option java_outer_classname = "DCCCS";

service ClusterService {
    rpc GetClustersConfig (GetClustersConfigRequest) returns (ClustersConfig);
    rpc EstimateCreate (clickhouse.v1.CreateClusterRequest) returns (datacloud.console.v1.BillingEstimate);
}

message GetClustersConfigRequest {
    string project_id = 1;

    string cloud_type = 2;

    string region_id = 3;
}
