syntax = "proto3";

package datacloud.logs.v1;

option go_package = "a.yandex-team.ru/cloud/mdb/datacloud/private_api/datacloud/logs/v1;logs";
option java_package = "doublecloud.priv.logs.v1";
option java_outer_classname = "DLSRC";

enum LogSourceType {
    LOG_SOURCE_TYPE_INVALID = 0;
    LOG_SOURCE_TYPE_CLICKHOUSE = 1;
    LOG_SOURCE_TYPE_KAFKA = 2;
    LOG_SOURCE_TYPE_TRANSFER = 3;
}

message LogSource {
    // Source service that produces logs
    LogSourceType type = 1;

    // Log source resource id.
    string id = 2;
}
