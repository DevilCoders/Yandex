- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='more_than_limit_is_problem', aggregator_kwargs=dict(mode='percent', warn_limit=1, crit_limit=2))) | hash_merge(unreach_pass, item) }}"
  with_items:
    - service: mdb-dns-resolve
      refresh_time: 60
      children:
        service: mdb_dns_resolve_checker
