- juggler_check:
    host: "{{ host }}"
    service: postrgesql-availability-no-sla
    namespace: "{{ namespace }}"
    aggregator: logic_or
    refresh_time: 300
    ttl: 900
    flap:
        stable: 120
        critical: 360
    aggregator_kwargs:
        nodata_mode: skip
    children:
        name: "{{ cgroup }}"
        type: "CGROUP"
        service: mdb_health_postgresql_stats_no_sla
    __force__: True
