- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: zk-alive
      refresh_time: 60
      children:
        service: zk_alive

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: zk-election
      refresh_time: 60
      children:
        service: zk_election

- juggler_check:
  args: "{{ zk_workhours_important_checks | hash_merge( zk_unreach_pass, item ) }}"
  with_items:
    - service: tls
      refresh_time: 3600
      ttl: 14400
      children:
        service: tls
