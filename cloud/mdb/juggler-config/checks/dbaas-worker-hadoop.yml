- juggler_check:
    host: "{{ host }}"
    notifications: "{{ notifications }}"
    service: hadoop-failed-tasks
    namespace: "{{ namespace }}"
    aggregator: logic_or
    refresh_time: 300
    ttl: 900
    aggregator_kwargs:
        nodata_mode: skip
    children:
        name: "{{ cgroup }}"
        type: "CGROUP"
        service: dbaas_worker_failed_tasks_hadoop
    __force__: True
