- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='more_than_limit_is_problem', aggregator_kwargs=dict(mode='normal', crit_limit=1, warn_limit=100500))) | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: hw-watcher
      refresh_time: 600
      ttl: 3600
      children:
        service: hw_watcher
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/core/hwwatcher/", type: "mdb"}
