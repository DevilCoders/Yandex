- juggler_check:
  args: "{{ anytime_important_checks | hash_merge( item ) }}"
  with_items:
    - service: mongodb-availability
      flap:
        stable: 120
        critical: 360
      refresh_time: 300
      tags:
        - "mdb.{{ installation }}"
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
        service: mdb_health_mongodb_stats

- juggler_check:
  args: "{{ anytime_important_checks | hash_merge( item ) }}"
  with_items:
    - service: mongodb-availability-no-sla
      flap:
          stable: 120
          critical: 360
      refresh_time: 300
      tags:
        - "mdb.{{ installation }}"
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
          service: mdb_health_mongodb_stats_no_sla
