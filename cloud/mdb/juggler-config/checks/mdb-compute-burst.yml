- juggler_check:
  args: "{{ workhours_important_checks | hash_merge( item ) }}"
  with_items:
    - service: tls
      flap:
        stable: 3600
        critical: 14400
      aggregator_kwargs:
        nodata_mode: skip
      refresh_time: 3600
      tags:
        - "mdb.{{ installation }}"
      ttl: 28800
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/tls/", type: "mdb"}
      children:
        service: tls

- juggler_check:
  args: "{{ workhours_important_checks | hash_merge( item ) }}"
  with_items:
    - service: UNREACHABLE
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/unreachable/", type: "mdb"}
      icmpping:
        disable_ipv4: true
      flap:
        stable: 300
        critical: 1800
      refresh_time: 300
      tags:
        - "mdb.{{ installation }}"
      children:
        service: UNREACHABLE
