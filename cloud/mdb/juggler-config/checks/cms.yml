- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: cms_send_events
      refresh_time: 60
      ttl: 180
      children:
        service: cms_send_events
      meta:
        urls:
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/cmssendevents/", type: "mdb" }

- juggler_check:
  args: "{{ common_checks | hash_merge( {'children': []}, item ) }}"
  with_items:
    - service: cms_walle_errors
      refresh_time: 60
      ttl: 180
      meta:
        urls:
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/cmswalleerrors/", type: "mdb" }
      flap:
        stable: 300
        critical: 1500
