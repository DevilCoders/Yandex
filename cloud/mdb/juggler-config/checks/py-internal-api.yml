- juggler_check:
    host: "{{ host }}"
    service: endpoint_5xx_rate
    notifications:
      - template: on_status_change
        description: null
        delay: 120
        status:
          - to: CRIT
            from: OK
          - to: CRIT
            from: WARN
          - to: OK
            from: CRIT
          - to: WARN
            from: CRIT
        login: "{{ resps }}"
        method:
            - telegram
    namespace: "{{ namespace }}"
    tags: "{{ default_tags | default([]) }}"
    aggregator: logic_or
    aggregator_kwargs:
        nodata_mode: skip
    refresh_time: 60
    ttl: 600
    meta:
        urls:
            - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/endpoint5xxrate/", type: "mdb"}
    children:
      name: "(host={{ cgroup }} & service=endpoint_5xx_rate_*)"
      type: "EVENTS"
      service: all
      instance: all
    __force__: True
