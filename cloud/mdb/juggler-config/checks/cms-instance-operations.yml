- juggler_check:
  name: cms_instance_operations
  args: "{{ common_checks | hash_merge( {
    'refresh_time': 60,
    'service': '{{ item.service }}',
    'ttl': 300,
    'notifications': '{{ notifications_worktime }}',
    'aggregator_kwargs': {
      'nodata_mode': 'force_ok',
    },
    'children': {
      'name': '{{ dataplane_cgroup }}',
      'service': '{{ item.service }}',
    },
    'meta': {
      'urls': [
        {
          'title': 'How to handle?',
          'url': 'https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/cmsinstanceoperations/',
          'type': 'mdb',
        },
      ],
    },
  }) }}"
  with_items:
    - service: cms_instance_rejected_operations

    - service: cms_instance_stale_operations
