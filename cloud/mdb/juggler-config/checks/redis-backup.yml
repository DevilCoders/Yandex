- juggler_check:
  args: "{{ redis_workhours_checks | hash_merge( redis_unreach_pass, item ) | hash_merge( sms_only, item ) }}"
  with_items:
    - service: walg-backup-age
      refresh_time: 1200
      tags:
        - "mdb.{{ installation }}"
      ttl: 3600
      flap:
          stable: 1200
          critical: 3600
      children:
        service: walg_backup_age
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/walgbackupage/", type: "mdb"}
