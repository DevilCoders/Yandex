- juggler_check:
    service: "mdb-metrics-senders"
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    aggregator_kwargs:
      nodata_mode: skip
    refresh_time: 180
    tags:
      - "mdb.{{ installation }}"
    ttl: 900
    children:
      service: "mdb_metrics_senders"
    meta:
      urls:
        - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/mdb-metrics/", type: "mdb"}
    __force__: True

