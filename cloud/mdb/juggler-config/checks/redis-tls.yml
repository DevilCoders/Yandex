- juggler_check:
  args: "{{ redis_workhours_checks | hash_merge( redis_unreach_pass, item ) }}"
  with_items:
    - service: tls
      refresh_time: 3600
      tags:
        - "mdb.{{ installation }}"
      ttl: 14400
      children:
        service: tls
      meta:
        urls:
          - title: "How to handle?"
            url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/mongodb/#tls"
            type: "mdb"
