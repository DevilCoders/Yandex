- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_act, item ) }}"
  with_items:
    - service: dns
      active: dns
      active_kwargs:
        question: "www.yandex.ru"
        query: "AAAA"
        timeout: 5
        disable_ipv4: true
      refresh_time: 60
      notifications: []
      flap:
        stable: 300
        critical: 600
      children:
        service: dns
