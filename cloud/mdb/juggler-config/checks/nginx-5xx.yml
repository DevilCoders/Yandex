- juggler_check:
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    tags: "{{ default_tags | default([]) }}"
    service: "{{ nginx_5xx_service }}"
    aggregator: logic_or
    refresh_time: 30
    meta:
        urls:
            - {title: "Graph", url: "{{ nginx_5xx_graph }}", type: "mdb"}
    children:
      service: nginx_response_5xx
