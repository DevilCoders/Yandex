- juggler_check:
      host: "{{ host }}"
      service: rest_int_api_handling_sec
      notifications: "{{ notifications }}"
      namespace: "{{ namespace }}"
      tags: "{{ default_tags | default([]) }}"
      aggregator: logic_or
      aggregator_kwargs:
        nodata_mode: skip
      refresh_time: 60
      ttl: 600
      meta:
          urls:
              - title: "How to handle?"
                url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/restintapihandlingsec/"
                type: "mdb"
      children:
          name: "(host={{ cgroup }} & service=rest_*_handling_sec)"
          type: "EVENTS"
          service: all
          instance: all
      __force__: True
