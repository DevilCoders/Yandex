- juggler_check:
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    tags: "{{ default_tags | default([]) }}"
    service: "problem_clusters"
    aggregator: logic_or
    refresh_time: 30
    meta:
      urls:
        - {title: "Backstage", url: "{{ backstage }}", type: "mdb"}
        - {title: "Solomon", url: "{{ solomon }}", type: "mdb"}
    children:
      - host: "{{ host }}"
        service: problem_clusters
