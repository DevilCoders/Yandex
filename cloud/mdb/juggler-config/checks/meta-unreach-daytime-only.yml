- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='timed_more_than_limit_is_problem', aggregator_kwargs=dict(limits=(dict(day_start=1, day_end=5, time_start=10, time_end=20, crit=1), dict(day_start=6, day_end=7, time_start=0, time_end=23, warn=1, crit=50), dict(day_start=1, day_end=5, time_start=20, time_end=10, warn=1, crit=50))))) | hash_merge( item ) }}"
  with_items:
    - service: UNREACHABLE
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/unreachable/", type: "mdb"}
      icmpping:
        disable_ipv4: true
      flap:
        stable: 180
        critical: 1200
      refresh_time: 180
      children:
        service: UNREACHABLE

