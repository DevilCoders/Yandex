- juggler_check:
  args: "{{ unispace_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: unispace
      refresh_time: 180
      children:
        service: unispace
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/unispace/", type: "mdb"}
