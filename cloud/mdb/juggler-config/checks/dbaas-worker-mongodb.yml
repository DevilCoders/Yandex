- juggler_check:
    host: "{{ host }}"
    service: mongodb-failed-tasks
    namespace: "{{ namespace }}"
    aggregator: logic_or
    refresh_time: 300
    tags:
      - "mdb.{{ installation }}"
    ttl: 900
    aggregator_kwargs:
      nodata_mode: skip
    children:
      name: "{{ cgroup }}"
      type: "CGROUP"
      service: dbaas_worker_failed_tasks_mongodb
    __force__: True
    meta:
      urls:
        - { title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/mongodb/#failedworkertasks", type: "mdb" }
