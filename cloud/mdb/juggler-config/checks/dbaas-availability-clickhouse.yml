- juggler_check:
  args: "{{ anytime_important_checks | hash_merge( item ) }}"
  with_items:
    - service: clickhouse-availability
      flap:
        stable: 120
        critical: 360
      refresh_time: 300
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
        service: mdb_health_clickhouse_stats
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/clickhouse/#clickhouse-availability", type: "mdb"}

