- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
      - service: mdb-deploy-salt-master-image-age
        refresh_time: 180
        ttl: 540
        notifications: "{{ notifications_salt_master_image_age | default(notifications) }}"
        meta:
            urls:
                - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/teams/core/checks/#m-saltmasterimageage", type: "mdb"}
        children:
            service: salt_master_image_age
