- juggler_check:
    host: "transfers-pg-perf-diag-{{ env }}"
    service: dt_system_transfers
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    aggregator_kwargs:
        nodata_mode: force_crit 
    refresh_time: 300
    ttl: 900
    meta:
        urls:
            - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/teams/gendb/postgresql-perfomance-diagnostics/#razborproblem", type: "mdb"}
    children:
    -
        host: "{{ pgsa_transfer }}"
        service: dt_alert_combined
        type: HOST
    -
        host: "{{ pgss_transfer }}"
        service: dt_alert_combined
        type: HOST
