- juggler_check:
  args: "{{ redis_workhours_checks | hash_merge( redis_unreach_pass, item ) }}"
  with_items:
    - service: redis-slaves
      meta:
        urls:
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/redisslaves/", type: "mdb" }
      flap:
        stable: 180
        critical: 240
      refresh_time: 60
      tags:
        - "mdb.{{ installation }}"
      children:
        service: redis_slaves
