- juggler_check:
  args: "{{ redis_common_checks | hash_merge( redis_unreach_pass, item ) }}"
  with_items:
    - service: "redis-splitbrain"
      host: "{{ host }}"
      namespace: "{{ namespace }}"
      notifications: "{{ notifications }}"
      aggregator: logic_or
      aggregator_kwargs:
        nodata_mode: skip
      refresh_time: 360
      ttl: 900
      flap:
        stable: 180
        critical: 420
      tags:
        - "mdb.{{ installation }}"
      children:
        name: "{{ cgroup }}"
        type: "CGROUP"
        service: "redis_splitbrain"
      __force__: True
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/redissplitbrain/", type: "mdb"}
