- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_act, item ) }}"
  with_items:
    - service: ssh
      active: ssh
      active_kwargs:
        disable_ipv4: true
      refresh_time: 60
      notifications: []
      flap:
        stable: 180
        critical: 600
      children:
        service: ssh
