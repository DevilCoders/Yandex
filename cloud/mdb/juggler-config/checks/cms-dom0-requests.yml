- juggler_check:
  name: cms_dom0_requests
  args: "{{ common_checks | hash_merge( {
    'refresh_time': 60,
    'service': '{{ item.service }}',
    'ttl': 300,
    'aggregator_kwargs': {
      'nodata_mode': 'force_ok',
    },
    'children': {
      'name': '{{ dom0_cgroup }}',
      'service': '{{ item.service }}',
    },
    'meta': {
      'urls': [
        {
          'title': 'How to handle?',
          'url': 'https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/{{ item.doc }}/',
          'type': 'mdb',
        },
      ],
    },
  }) }}"
  with_items:
    - service: cms_consider_requests
      doc: cmsrequeststoconsider

    - service: cms_unfinished_requests
      doc: cmsunfinishedhosts

    - service: cms_resetup_requests
      doc: cmsresetuphosts
