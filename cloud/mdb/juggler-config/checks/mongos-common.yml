- juggler_check:
  args: "{{ mongos_common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mongos-ping
      flap:
        stable: 180
        critical: 240
      refresh_time: 60
      tags:
        - "mdb.{{ installation }}"
      children:
        service: mongos_ping

- juggler_check:
  args: "{{ mongos_common_checks | hash_merge( mongos_unreach_pass, item ) }}"
  with_items:
    - service: mongos-actionlog-errors
      flap:
        stable: 180
        critical: 240
      refresh_time: 60
      tags:
        - "mdb.{{ installation }}"
      children:
        service: mongos_actionlog_errors
