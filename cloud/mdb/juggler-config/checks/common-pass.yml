- juggler_check:
  args: "{{ dict() | hash_merge(common_checks, item) }}"
  with_items:
    - service: META
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/meta/", type: "mdb"}
      refresh_time: 60
      ttl: 300
      notifications: []
      children:
        service: META

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: unispace
      refresh_time: 180
      children:
        service: unispace

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: cron
      refresh_time: 300
      children:
        service: cron

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: restarts
      refresh_time: 180
      children:
        service: restarts

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: syslogd
      refresh_time: 60
      children:
        service: syslogd

- include: common-errata.yml
- include: common-warn-only.yml
