- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='logic_or', aggregator_kwargs=dict(mode='WARN'))) | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: salt-minion-status
      refresh_time: 3600
      ttl: 18000
      flap:
          stable: 7200
          critical: 14400
      children:
        service: salt_minion_status
