- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mem-usage
      refresh_time: 300
      notifications: "{{ notifications_worktime }}"
      children:
        service: mem_usage
      aggregator_kwargs:
        nodata_mode: skip

