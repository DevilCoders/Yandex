- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='logic_or', aggregator_kwargs=dict())) | hash_merge( item ) }}"
  with_items:
    - service: UNREACHABLE
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/unreachable/", type: "mdb"}
      icmpping:
        disable_ipv4: true
      flap:
        stable: 180
        critical: 1200
      refresh_time: 180
      children:
        service: UNREACHABLE

- juggler_check:
  args: "{{ meta_checks | hash_merge( unreach_act, item ) }}"
  with_items:
    - service: META
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/meta/", type: "mdb"}
      refresh_time: 60
      ttl: 600
      children:
        service: META

- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(aggregator='logic_or', aggregator_kwargs=dict())) | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: unispace-rootfs
      refresh_time: 180
      ttl: 900
      children:
        service: unispace_rootfs


