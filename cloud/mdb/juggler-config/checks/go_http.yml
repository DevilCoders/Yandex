- juggler_check:
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    tags: "{{ default_tags | default([]) }}"
    service: go-http-threads
    aggregator: logic_or
    refresh_time: 30
    children:
      service: threads_over_limit

- juggler_check:
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    tags: "{{ default_tags | default([]) }}"
    aggregator: logic_or
    service: go-http-errors
    refresh_time: 30
    children:
      service: errors_level
