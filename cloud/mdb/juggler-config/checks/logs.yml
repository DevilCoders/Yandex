- juggler_check:
    host: "{{ env }}-{{ topic }}"
    service: max-lag
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    aggregator_kwargs:
        nodata_mode: skip
    refresh_time: 300
    ttl: 900
    meta:
        urls:
            - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/logship/#razborproblem", type: "mdb"}
    children:
        name: "{{ env }}_{{ topic }}"
        type: "HOST"
        service: lag
    __force__: True

