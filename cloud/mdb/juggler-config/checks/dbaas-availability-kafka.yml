- juggler_check:
  args: "{{ anytime_important_checks | hash_merge( item ) }}"
  with_items:
    - service: kafka-availability
      flap:
        stable: 120
        critical: 360
      refresh_time: 300
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
        service: mdb_health_kafka_stats

- juggler_check:
  args: "{{ workhours_important_checks | hash_merge( item ) }}"
  with_items:
    - service: kafka-availability-no-sla
      flap:
        stable: 120
        critical: 360
      refresh_time: 300
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
        service: mdb_health_kafka_stats_no_sla
