- juggler_check:
      host: "{{ host }}"
      service: balancer
      namespace: "{{ namespace }}"
      notifications: "{{ notifications }}"
      tags: "{{ default_tags | default([]) }}"
      refresh_time: 10
      active: tcp_chat
      active_kwargs:
          port: 443
      flap:
          stable: 60
          critical: 180
      __force__: True
