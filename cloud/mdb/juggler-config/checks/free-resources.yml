- juggler_check:
  args: "{{ common_checks | hash_merge( item, {
    'children': None,
    'meta': {
        'urls': [{
            'title': 'How to handle?', 
            'url': 'https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/free-resources/', 
            'type': 'mdb',
          }]
      },
    } ) }}"
  with_items:
    - service: free-resources-g3-hdd
      notifications: "{{ notifications_worktime }}"
    - service: free-resources-g3-cpu
      notifications: "{{ notifications_worktime }}"
    - service: free-resources-g3-ssd
      notifications: "{{ notifications_worktime }}"
