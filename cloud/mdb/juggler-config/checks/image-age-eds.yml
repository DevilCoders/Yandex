- juggler_check:
    host: "{{ host }}"
    service: "{{ db }}-image-age"
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    aggregator_kwargs:
        nodata_mode: skip
    refresh_time: 600
    tags:
      - "mdb.{{ installation }}"
    ttl: 900
    children:
      host: "{{ host_mask }}"
      type: "YC_DNS"
      service: "{{ db }}_image_age"
    __force__: True
    meta:
        urls:
            - {title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/#dbimageis30h13m3.28467941sold", type: "mdb"}
