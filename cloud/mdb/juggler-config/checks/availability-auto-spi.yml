- juggler_check:
    host: "auto_spi_{{ env }}_{{ dbtype }}"
    service: ha-clusters-down
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    aggregator_kwargs:
        nodata_mode: skip
    flap:
        stable: 120
        critical: 360
    refresh_time: 300
    ttl: 900
    children:
        name: "mdb_{{ dbtype }}_{{ env }}_vhost_auto_spi"
        type: "HOST"
        service: "mdb-{{ dbtype }}-health"
    __force__: True
