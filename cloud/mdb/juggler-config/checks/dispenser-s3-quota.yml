- juggler_check:
    host: "{{ host }}"
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    tags: "{{ default_tags | default([]) }}"
    service: "mdb-s3-quota"
    aggregator: logic_or
    refresh_time: 30
    meta:
      urls:
        - {title: "Graph", url: "{{ dispenser_s3_usage_graph }}", type: "mdb"}
        - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/mdb-s3-usage-percent/", type: "mdb"}
    children:
      service: mdb-s3-quota
