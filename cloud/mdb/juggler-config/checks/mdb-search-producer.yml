- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mdb-search-producer-alive
      notifications: "{{ notifications_search_producer | default(notifications) }}"
      refresh_time: 60
      flap:
        stable: 180
        critical: 360
      ttl: 300
      children:
        service: mdb_search_producer_alive

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mdb-search-queue-documents-age
      notifications: "{{ notifications_search_producer | default(notifications) }}"
      refresh_time: 300
      ttl: 900
      children:
        service: mdb_search_queue_documents_age
