- juggler_check:
  args: "{{ pg_backup_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: pg-barman
      refresh_time: 60
      flap:
        stable: 600
        critical: 900
      children:
        service: pg_barman

- juggler_check:
  args: "{{ pg_backup_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: pg-barman-check-xlogs
      refresh_time: 600
      ttl: 1800
      children:
        service: pg_barman_check_xlogs

- juggler_check:
  args: "{{ pg_backup_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: pg-barman-check-consistency
      refresh_time: 3600
      ttl: 10800
      children:
        service: pg_barman_check_consistency
