- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mdb_maintenance_last_sync_status
      notifications: "{{ notifications_last_sync_status | default(notifications) }}"
      refresh_time: 300
      ttl: 900
      meta:
        urls:
          - {title: "Instructions", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/mdbmaintenancelastsyncstatus/", type: "mdb"}
      children:
        service: mdb_maintenance_last_sync_status
