- juggler_check:
  args: "{{ common_checks | hash_merge( item ) }}"
  with_items:
    - service: clickhouse-failed-tasks
      refresh_time: 300
      ttl: 900
      aggregator_kwargs:
        nodata_mode: skip
      children:
        service: dbaas_worker_failed_tasks_clickhouse
      meta:
        urls:
          - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/clickhouse/#clickhouse-failed-tasks", type: "mdb"}
