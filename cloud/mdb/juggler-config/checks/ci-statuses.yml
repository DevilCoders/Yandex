- juggler_check:
      host: "{{ host }}"
      namespace: "{{ namespace }}"
      notifications: "{{ notifications }}"
      tags: "{{ default_tags | default([]) }}"
      service: ci-statuses
      refresh_time: 90
      ttl: 900
      aggregator: logic_or
      meta:
        urls:
          - { title: "CI-releases", url: "https://a.yandex-team.ru/projects/dbaas/ci/releases/timeline", type: "mdb" }
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/ci-statuses/", type: "mdb" }
      children:
          -
              host: (host=ci-release-status-dbaas)
              type: EVENTS
              service: all
              instance: all
