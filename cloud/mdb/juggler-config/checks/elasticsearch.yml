- juggler_check:
  args: "{{ es_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: es-ping
      flap:
        stable: 180
        critical: 240
      refresh_time: 60
      children:
        service: es_ping

- juggler_check:
  args: "{{ es_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: es-backup-age
      refresh_time: 1200
      ttl: 3600
      flap:
          stable: 1200
          critical: 3600
      children:
        service: es_backup_age

- juggler_check:
  args: "{{ es_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: tls
      refresh_time: 3600
      ttl: 14400
      children:
        service: tls
