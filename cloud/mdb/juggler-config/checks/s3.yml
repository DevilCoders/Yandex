- juggler_check:
  args: "{{ pg_common_checks | hash_merge( pg_unreach_pass, item ) }}"
  with_items:
    - service: pg-counters-queue
      refresh_time: 600
      ttl: 1800
      notifications: "{{ notifications_worktime }}"
      children:
        service: pg_counters_queue

- juggler_check:
  args: "{{ pg_common_checks | hash_merge( pg_unreach_pass, item ) }}"
  with_items:
    - service: pg-counters-update
      refresh_time: 600
      ttl: 1800
      notifications: "{{ notifications_worktime }}"
      children:
        service: pg_counters_update

- juggler_check:
  args: "{{ pg_common_checks | hash_merge( pg_unreach_pass, item ) }}"
  with_items:
