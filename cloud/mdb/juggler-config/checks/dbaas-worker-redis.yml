- juggler_check:
    host: "{{ host }}"
    service: redis-failed-tasks
    namespace: "{{ namespace }}"
    aggregator: logic_or
    refresh_time: 300
    tags:
      - "mdb.{{ installation }}"
    ttl: 900
    aggregator_kwargs:
        nodata_mode: skip
    children:
        name: "{{ cgroup }}"
        type: "CGROUP"
        service: dbaas_worker_failed_tasks_redis
    __force__: True
