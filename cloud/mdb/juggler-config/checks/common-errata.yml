- juggler_check:
  args: "{{ dict() | hash_replace(common_checks, dict(notifications=[])) | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: errata-updates
      refresh_time: 3600
      ttl: 14400
      children:
        service: errata_updates
      tags: "{{ default_tags | default([]) + ['security-updates'] }}"
      meta:
          urls:
              - {title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/errata-updates/", type: "mdb"}
