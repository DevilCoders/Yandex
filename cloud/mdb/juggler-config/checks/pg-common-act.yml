- juggler_check:
  args: "{{ pg_common_checks | hash_merge( unreach_act, item ) }}"
  with_items:
    - service: pgbouncer
      active: tcp_chat
      active_kwargs:
        port: 6432
        disable_ipv4: true
      flap:
        stable: 180
        critical: 600
      refresh_time: 60
      children:
        service: pgbouncer
