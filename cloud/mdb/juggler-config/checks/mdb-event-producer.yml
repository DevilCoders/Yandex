- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mdb-event-producer-alive
      notifications: "{{ notifications_event_producer | default(notifications) }}"
      refresh_time: 60
      flap:
        stable: 180
        critical: 360
      ttl: 300
      children:
        service: mdb_event_producer_alive

- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: mdb-event-queue-unsent
      notifications: "{{ notifications_event_producer | default(notifications) }}"
      refresh_time: 300
      ttl: 900
      children:
        service: mdb_event_queue_unsent
