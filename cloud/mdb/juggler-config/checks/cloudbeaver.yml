- juggler_check:
    host: "{{ host }}"
    service: envoy-cert-expire
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    tags: "{{ default_tags | default([]) }}"
    aggregator: logic_or
    refresh_time: 30
    ttl: 900
    children:
      service: envoy-cert-expire
    flap:
        stable: 180
        critical: 500
    __force__: True
