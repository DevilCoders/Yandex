- juggler_check:
  args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
  with_items:
    - service: cms_instance_operations
      notifications: "{{ notifications_worktime }}"
      refresh_time: 60
      ttl: 180
      children:
        service: cms_instance_operations
      meta:
        urls:
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/MDB/internal/Operations/duty-howto/handling-alerts/cmsinstanceoperations/", type: "mdb" }
      flap:
        stable: 180
        critical: 900
    - service: cms_instance_unknown_fqdn
      notifications: "{{ notifications_worktime }}"
      refresh_time: 60
      ttl: 180
      children:
        service: cms_instance_unknown_fqdn
      aggregator_kwargs:
        nodata_mode: force_ok
      meta:
        urls:
          - { title: "How to handle?", url: "https://wiki.yandex-team.ru/mdb/internal/operations/duty-howto/handling-alerts/cmsinstanceunknownfqdn/", type: "mdb" }
      flap:
        stable: 180
        critical: 900
