- juggler_check:
    host: "{{ host }}"
    service: postrgesql-availability
    namespace: "{{ namespace }}"
    notifications: "{{ notifications }}"
    aggregator: logic_or
    refresh_time: 300
    ttl: 900
    flap:
        stable: 120
        critical: 360
    aggregator_kwargs:
        nodata_mode: skip
    children:
        name: "{{ cgroup }}"
        type: "CGROUP"
        service: mdb_health_postgresql_stats
    __force__: True
