notifications_sms:
  - template: on_status_change
    description: null
    delay: 120
    status:
      - to: CRIT
        from: OK
      - to: CRIT
        from: WARN
      - to: OK
        from: CRIT
      - to: WARN
        from: CRIT
    login: "{{ resps }}"
    method:
        - telegram

notifications: "{{ notifications_sms }}"

notifications_worktime: "{{ notifications }}"
