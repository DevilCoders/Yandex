common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []


sms_only:
  notifications: "{{ notifications_sms }}"

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
