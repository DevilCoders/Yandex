workhours_logic_or:
    host: '{{ host }}'
    notifications: "{{ notifications }}"
    aggregator: timed
    namespace: "{{ namespace }}"
    aggregator_kwargs:
      times:
        - day_start: 1
          day_end: 7
          time_start: 0
          time_end: 23
          aggregator: logic_or
          aggregator_kwargs:
            mode: WARN
        - day_start: 1
          day_end: 5
          time_start: 10
          time_end: 22
          aggregator: logic_or
          aggregator_kwargs:
            mode: CRIT
    children:
      type: CGROUP
      name: '{{ cgroup }}'
