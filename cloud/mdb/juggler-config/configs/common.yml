warn_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator: logic_or
  aggregator_kwargs:
    mode: WARN
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

workhours_important_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: timed_more_than_limit_is_problem
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    limits:
      - day_start: 1
        day_end: 5
        time_start: 10
        time_end: 19
        crit: 0
      - day_start: 1
        day_end: 5
        time_start: 20
        time_end: 9
        warn: 0
        crit: 100%
      - day_start: 6
        day_end: 7
        time_start: 0
        time_end: 23
        warn: 0
        crit: 100%
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

anytime_important_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator: logic_or
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []

sms_only:
  notifications: "{{ notifications_sms }}"

unreach_act:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :UNREACHABLE

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
      - check: :UNREACHABLE
