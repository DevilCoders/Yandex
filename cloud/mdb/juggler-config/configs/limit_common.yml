common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: percent
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unreach_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

meta_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unispace_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: percent
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []

sms_only:
  notifications: "{{ notifications_sms }}"

unreach_act:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :UNREACHABLE

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
      - check: :UNREACHABLE
