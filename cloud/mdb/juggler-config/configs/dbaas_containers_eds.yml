common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

unreach_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  __force__: True
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

meta_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: timed_more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    limits:
      - day_start: 1
        day_end: 5
        time_start: 11
        time_end: 19
        warn: 0
        crit: 0
      - day_start: 1
        day_end: 5
        time_start: 20
        time_end: 10
        warn: 0
        crit: 10%
      - day_start: 6
        day_end: 7
        time_start: 0
        time_end: 23
        warn: 0
        crit: 10%
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

unispace_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

golem_only:
  notifications: []

sms_only:
  notifications: "{{ notifications_sms }}"

unreach_act:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :UNREACHABLE

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
      - check: :UNREACHABLE

pg_common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

pg_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_log_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-log-errors
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_space_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :unispace-rootfs
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_emergency:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: logic_or
  namespace: "{{ namespace }}"
  __force__: True
  children:
    type: YC_DNS
    host: '{{ host_mask }}'
