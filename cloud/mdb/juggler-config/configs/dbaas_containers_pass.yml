common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []

sms_only:
  notifications: "{{ notifications_sms }}"

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META

pg_common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

pg_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-ping
      - check: :META

pg_log_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-log-errors
      - check: :pg-ping
      - check: :META
