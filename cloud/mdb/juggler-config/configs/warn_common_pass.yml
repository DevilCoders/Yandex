common_checks:
  host: '{{ host }}'
  notifications: []
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    mode: WARN
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []

sms_only:
  notifications: []

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: "{{ unreach_cgroup | default('') }}:META"
