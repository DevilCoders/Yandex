expr_check:
    host: '{{ host }}'
    notifications: "{{ notifications }}"
    refresh_time: 30
    aggregator: expr
    namespace: "{{ namespace }}"
    aggregator_kwargs:
      fallback: WARN
    flap:
      stable: 300
      critical: 1200
    children:
      type: CGROUP
      name: '{{ cgroup }}'
