mongos_common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

mongos_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :mongos-ping
      - check: :META
      - check: :UNREACHABLE

