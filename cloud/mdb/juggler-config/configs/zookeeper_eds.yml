zk_workhours_important_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: timed_more_than_limit_is_problem
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    limits:
      - day_start: 1
        day_end: 5
        time_start: 11
        time_end: 19
        crit: 0
      - day_start: 1
        day_end: 5
        time_start: 20
        time_end: 10
        warn: 0
        crit: 100%
      - day_start: 6
        day_end: 7
        time_start: 0
        time_end: 23
        warn: 0
        crit: 100%
  children:
    type: YC_DNS
    host: '{{ host_mask }}'

zk_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :zk-alive
      - check: :META
      - check: :UNREACHABLE
