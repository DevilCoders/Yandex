notifications_phone:
  - template: phone_escalation
    description: null
    logins: "{{ resps }}"
    time_start: '10:00'
    time_end: '19:00'
    delay: 900

notifications_sms:
  - template: on_status_change
    description: null
    delay: 120
    status:
      - to: CRIT
        from: OK
      - to: CRIT
        from: WARN
      - to: OK
        from: CRIT
      - to: WARN
        from: CRIT
    login: "{{ resps }}"
    method:
        - telegram

notifications: "{{ notifications_phone + notifications_sms }}"

notifications_worktime: "{{ notifications }}"
