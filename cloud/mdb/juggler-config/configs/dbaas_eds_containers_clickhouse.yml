unreach_act:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :UNREACHABLE

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
      - check: :UNREACHABLE

ch_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :ch-ping
      - check: :META
      - check: :UNREACHABLE

ch_unreach_or_unispace_pass:
