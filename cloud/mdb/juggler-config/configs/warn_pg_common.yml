pg_common_checks:
  host: '{{ host }}'
  notifications: []
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    mode: WARN
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

pg_emergency:
  host: '{{ host }}'
  notifications: []
  aggregator: logic_or
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    mode: WARN
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

pg_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-ping
      - check: "{{ unreach_cgroup | default('') }}:META"
      - check: "{{ unreach_cgroup | default('') }}:UNREACHABLE"

pg_log_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-log-errors
      - check: :pg-ping
      - check: "{{ unreach_cgroup | default('') }}:META"
      - check: "{{ unreach_cgroup | default('') }}:UNREACHABLE"

pg_space_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :unispace-rootfs
      - check: :pg-ping
      - check: "{{ unreach_cgroup | default('') }}:META"
      - check: "{{ unreach_cgroup | default('') }}:UNREACHABLE"
