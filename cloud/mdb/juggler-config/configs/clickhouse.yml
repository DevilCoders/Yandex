common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 2
    nodata_mode: skip
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unreach_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 2
    nodata_mode: skip
  children:
    type: CGROUP
    name: '{{ cgroup }}'

meta_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 2
    nodata_mode: skip
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unispace_checks:
  host: '{{ host }}'
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 2
    nodata_mode: skip
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  aggregator_kwargs:
    mode: WARN
    nodata_mode: skip
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_ping_check:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: timed_more_than_limit_is_problem
  aggregator_kwargs:
    limits:
      - day_start: 1
        day_end: 5
        time_start: 11
        time_end: 19
        crit: 0
      - day_start: 1
        day_end: 5
        time_start: 20
        time_end: 10
        warn: 0
        crit: 1
      - day_start: 6
        day_end: 7
        time_start: 0
        time_end: 23
        warn: 0
        crit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_replication_check:
  host: '{{ host }}'
  notifications: "{{ notifications_worktime }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_ro_check:
  host: '{{ host }}'
  notifications: "{{ notifications_worktime }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_tls_check:
  host: '{{ host }}'
  notifications: "{{ notifications_worktime }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  aggregator_kwargs:
    mode: WARN
    nodata_mode: skip
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_s3_check:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: logic_or
  aggregator_kwargs:
    mode: WARN
    nodata_mode: skip
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

ch_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :ch-ping
      - check: :META
      - check: :UNREACHABLE

ch_unreach_or_unispace_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :unispace
      - check: :ch-ping
      - check: :META
      - check: :UNREACHABLE
