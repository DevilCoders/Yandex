limit_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  tags: "{{ default_tags | default([]) }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: percent
    warn_limit: 1
    unreach_service:
      - check: :META
      - check: :UNREACHABLE
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'
