logsdb_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: timed_more_than_limit_is_problem
  aggregator_kwargs:
    limits:
      - day_start: 1
        day_end: 5
        time_start: 11
        time_end: 19
        crit: 0
      - day_start: 1
        day_end: 5
        time_start: 20
        time_end: 10
        warn: 0
        crit: 1
      - day_start: 6
        day_end: 7
        time_start: 0
        time_end: 23
        warn: 0
        crit: 1
    nodata_mode: skip
  children:
    type: "HOST"
    name: "{{ host }}"
