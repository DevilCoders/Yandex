common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unreach_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 10
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

meta_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  namespace: "{{ namespace }}"
  aggregator: more_than_limit_is_problem
  aggregator_kwargs:
    mode: normal
    warn_limit: 1
    crit_limit: 10
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

unispace_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

golem_only:
  notifications: []

sms_only:
  notifications: "{{ notifications_sms }}"

unreach_act:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :UNREACHABLE

unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :META
      - check: :UNREACHABLE

pg_common_checks:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: more_than_limit_is_problem
  namespace: "{{ namespace }}"
  aggregator_kwargs:
    crit_limit: 10
    mode: normal
    warn_limit: 1
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'

pg_unreach_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_log_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :pg-log-errors
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_space_pass:
  aggregator_kwargs:
    unreach_mode: force_ok
    unreach_service:
      - check: :unispace-rootfs
      - check: :pg-ping
      - check: :META
      - check: :UNREACHABLE

pg_emergency:
  host: '{{ host }}'
  notifications: "{{ notifications }}"
  aggregator: logic_or
  namespace: "{{ namespace }}"
  __force__: True
  children:
    type: CGROUP
    name: '{{ cgroup }}'
