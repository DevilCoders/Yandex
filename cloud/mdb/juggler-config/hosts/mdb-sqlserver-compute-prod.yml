- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.sqlserver
    host: mdb-sqlserver-compute-prod
    cgroup: mdb_sqlserver_compute_prod

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/mm_resps.yml
    - include_vars: ../configs/dbaas_containers_sqlserver.yml
    - include_vars: ../configs/notifications.yml
    - include: ../checks/common-win.yml
    - include: ../checks/common-act.yml
    - include: ../checks/common-salt.yml
    - include: ../checks/unispace.yml
    - include: ../checks/sqlserver.yml
  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
