- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.elasticsearch
    host: health-elasticsearch-compute-prod-availability
    cgroup: mdb_health_compute_prod

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/elasticsearch_dbs_resps.yml
    - include_vars: ../configs/notifications.yml
    - include_vars: ../configs/common.yml
    - include: ../checks/dbaas-availability-elasticsearch.yml
  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
