- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.kafka
    host: kafka
    installation: israel
    solomon: "https://solomon.yandexcloud.co.il/admin/projects/yc.mdb.serviceCloud/alerts/israel-prod-problem-clusters-kafka"
    backstage: "https://backstage.mdb-cp.yandexcloud.co.il/ui/main/tools/health_ua?agg_type=clusters&c_type=kafka_cluster&env=compute-prod"

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/dataproc_resps.yml
    - include_vars: ../configs/notifications.yml
    - include: ../checks/mdb-health-problem-clusters.yml
  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
