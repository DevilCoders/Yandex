
- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.postgresql
    env: porto_prod
    dbtype: postgresql


  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/gendb_resps.yml
    - include_vars: ../configs/notifications.yml
    - include: ../checks/availability-auto-spi.yml
  post_tasks:
    - juggler_cleanup: "jcheck_mark=auto_spi_{{ env }}_{{ dbtype }}"
