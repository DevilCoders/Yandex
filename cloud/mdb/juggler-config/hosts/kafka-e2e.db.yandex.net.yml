- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.dataproc
    host: kafka-e2e.db.yandex.net

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/dataproc_resps.yml
    - include_vars: ../configs/notifications_worktime.yml

    - juggler_check:
        host: "{{ host }}"
        service: dbaas-e2e-porto-qa-kafka
        namespace: "{{ namespace }}"
        aggregator: logic_or
        notifications: "{{ notifications_sms }}"
        refresh_time: 3600
        ttl: 21600
        children:
            host: dbaas-e2e01k.db.yandex.net
            service: dbaas-e2e-porto-qa-kafka
        __force__: True
    - juggler_check:
        host: "{{ host }}"
        service: dbaas-e2e-compute-preprod-kafka
        namespace: "{{ namespace }}"
        aggregator: logic_or
        notifications: "{{ notifications_sms }}"
        refresh_time: 3600
        ttl: 21600
        children:
            host: dbaas-e2e-preprod01k.cloud-preprod.yandex.net
            service: dbaas-e2e-compute-preprod-kafka
        __force__: True
    - juggler_check:
        host: "{{ host }}"
        service: dbaas-e2e-compute-prod-kafka
        namespace: "{{ namespace }}"
        aggregator: logic_or
        notifications: "{{ notifications }}"
        refresh_time: 3600
        ttl: 21600
        children:
            host: dbaas-e2e01k.yandexcloud.net
            service: dbaas-e2e-compute-prod-kafka
        __force__: True

  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
