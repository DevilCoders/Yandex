- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: CloudBeaver
    host: cloudbeaver-preprod

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/cloudbeaver_resps.yml
    - include_vars: ../configs/common.yml
    - include_vars: ../configs/notifications_nocalls.yml
    - include: ../checks/cloudbeaver.yml

  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
