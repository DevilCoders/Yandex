- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.clickhouse
    host: mdb-zookeeper-burst-compute-prod
    cgroup: mdb_zookeeper_burst_compute_prod
    installation: compute_prod

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/analytic_dbs_resps.yml
    - include_vars: ../configs/dbaas_containers.yml
    - include_vars: ../configs/notifications.yml
    - include_vars: ../configs/common.yml
    - include: ../checks/mdb-compute-burst.yml
  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}
