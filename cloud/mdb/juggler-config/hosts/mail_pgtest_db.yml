- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    namespace: dbaas.postgresql
    host: mail_pgtest_db
    cgroup: mail_pgtest_db
    unreach_cgroup: mail_pgtest

  tasks:
    - juggler_facts: jserver_api=http://juggler-api.search.yandex.net:8998/api
    - include_vars: ../configs/gendb_resps.yml
    - include_vars: ../configs/warn_common.yml
    - include_vars: ../configs/warn_pg_common.yml
    - include_vars: ../configs/notifications_nocalls.yml
    - include: ../checks/mdb-pg-common.yml
    - include: ../checks/pg-common-act.yml
    - include: ../checks/common-act.yml
    - juggler_check:
      args: "{{ common_checks | hash_merge( unreach_pass, item ) }}"
      with_items:
        - service: unispace-rootfs
          refresh_time: 180
          ttl: 900
          children:
            service: unispace_rootfs
  post_tasks:
    - juggler_cleanup: jcheck_mark={{ host }}

