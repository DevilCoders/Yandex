log_fmt_logfile: 'startMark2a3665ae %(asctime)s [%(name)-17s][%(levelname)-8s] %(message)s'
log_level_logfile: debug
module_dirs:
    - /var/lib/salt
returner_dirs:
    - /usr/local/yandex/salt/returners
return:
    - mdb-salt-returner

file_client: local
output: nested
log_level: warning
jinja_env:
    trim_blocks: True
jinja_sls_env:
    trim_blocks: True
pillar_includes_override_sls: True
# it's not a problem, cause we render pillar localy
pillar_safe_render_error: False
failhard: False
master_type: disable

pillar_roots:
    base:
        - /srv/pillar

fileserver_backend:
    - roots

file_roots:
    base:
        - /srv/envs/prod
    dev:
        - /srv/salt
    qa:
        - /srv/envs/qa
    load:
        - /srv/envs/load
    prod:
        - /srv/envs/prod
    compute-prod:
        - /srv/envs/compute-prod

# we don't use that modules and them spam with configuration errors
disable_modules:
  - boto3_elasticsearch
  - swarm

# logs to vector agent
logstash_udp_handler:
    host: 127.0.0.1
    port: 24225
    version: 1
    msg_type: logstash
    log_level: debug
