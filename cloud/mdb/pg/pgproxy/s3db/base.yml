version: '2.4'

services:
  yaubuntu:
    build:
      context: docker/yaubuntu
      network: host
    image: yaubuntu

  yapostgres:
    build:
      context: docker/yapostgres
      network: host
    image: yapostgres
    expose:
    - "5432"

  s3proxy:
    build:
      context: docker/s3proxy
      network: host
    expose:
    - "5432"

  s3db:
    build:
      context: docker/s3db
      network: host
    expose:
    - "5432"

  s3meta:
    build:
      context: docker/s3meta
      network: host
    expose:
    - "5432"

  pgmeta:
    build:
      context: docker/yapostgres
      network: host
    expose:
    - "5432"

  client:
    build:
      context: docker/client
      network: host
    volumes:
    - ../../:/pg
