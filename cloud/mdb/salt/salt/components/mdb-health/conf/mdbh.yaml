app:
  logging:
    level: {{ salt.pillar.get('data:mdb-health:config:logging:level', 'info') }}
  sentry:
    dsn: {{ salt.pillar.get('data:mdb-health:sentry:dsn') }}
    environment: {{ salt.pillar.get('data:sentry:environment') }}
swagger:
  logging:
    enabled: false
    log_request_body: false
    log_response_body: false
datastore: redis
secretsstore: postgresql
leaderelector: redsync
gw:
  host_health_timeout: 180s
  update_topology_timeout: 1m
  lead_timeout: 15s
clickhouse:
  addrs: {{ salt['pillar.get']('data:mdb-health:config:clickhouse:addrs', []) | tojson }}
  user: admin
  password: {{ salt['pillar.get']('data:mdb-health:config:clickhouse:password', '') }}
  db: health
  compress: true
  secure: true
  ca_file: /opt/yandex/allCAs.pem
