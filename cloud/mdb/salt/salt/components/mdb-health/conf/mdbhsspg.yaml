addrs:
{% for addr in salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:hosts', {}) %}
  - {{ addr }}
{% endfor %}
db: {{ salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:db', 'dbaas_metadb') }}
user: {{ salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:user', 'mdb_health') }}
password: {{ salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:password', '') }}
sslmode: 'verify-full'
sslrootcert: '/opt/yandex/allCAs.pem'
max_open_conn: {{ salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:max_open_conn', 64) }}
max_idle_conn: {{ salt['pillar.get']('data:mdb-health:config:secretsstore:postgresql:max_idle_conn', 64) }}
