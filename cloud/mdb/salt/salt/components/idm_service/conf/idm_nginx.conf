server {
    listen [::]:80 ipv6only=off default;

    location ~ ^/(ping|rotate-passwords/) {
        include uwsgi_params;
        uwsgi_param HTTP_X_REQUEST_ID $request_id;
        uwsgi_param HTTP_X_REAL_IP $remote_addr;
        uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        uwsgi_pass 127.0.0.1:3030;
        proxy_read_timeout 3600;
        proxy_connect_timeout 3600;
        proxy_send_timeout 3600;
        uwsgi_read_timeout 3600;
        uwsgi_send_timeout 3600;
        send_timeout 3600;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mdb-idm.db.yandex.net localhost {{ salt['grains.get']('fqdn') }};

    ssl_certificate /etc/nginx/ssl/mdb_idm.pem;
    ssl_certificate_key /etc/nginx/ssl/mdb_idm.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:mdb-idm-service:128m;
    ssl_session_timeout 28h;

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass 127.0.0.1:3030;
        uwsgi_param HTTPS on;
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $http_x_forwarded_proto;
    }

    access_log /var/log/nginx/mdb-idm-access.log;
    error_log  /var/log/nginx/mdb-idm-error.log;
}
