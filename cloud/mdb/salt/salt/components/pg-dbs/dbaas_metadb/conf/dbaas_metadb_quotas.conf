[metadb_quotas]
plugin = postgres
module = pg_query
interval = 3600

query = SELECT memory_quota, memory_used, network_quota, network_used, cpu_quota, cpu_used, io_quota, io_used, ssd_space_quota, ssd_space_used, hdd_space_quota, hdd_space_used FROM stats.quota;
databases = dbaas_metadb

yasm_suffix = vmmv
yasm_tags_cmd = /usr/local/yasmagent/mail_postgresql_getter.py
yasm_ttl = 7200

[metadb_clouds]
plugin = postgres
module = pg_query
interval = 3600

rowsignal = 1
query = SELECT CASE WHEN clusters_used = 0 THEN 'empty' ELSE 'used' END AS clouds_quota, count(*) FROM dbaas.clouds GROUP BY 1;
databases = dbaas_metadb

yasm_suffix = vmmv
yasm_tags_cmd = /usr/local/yasmagent/mail_postgresql_getter.py
yasm_ttl = 7200
