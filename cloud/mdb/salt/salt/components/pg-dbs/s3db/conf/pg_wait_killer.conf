
{
    "args": {
        "config": {
            "service_log_file": "/var/log/dbaas-cron/pg_wait_killer.log",
            "rotate_size": 10485760,
            "backup_count": 1,
            "window_size": {{ salt['pillar.get']('data:dbaas-cron:pg_wait_killer:wait_killer', 10) }},
            "conn_string": "dbname=postgres user=monitor connect_timeout=1 host=localhost",
            "min_kill_timeout": {{ salt['pillar.get']('data:dbaas-cron:pg_wait_killer:min_kill_timeout', 600) }},
            "sum_session_to_kill": {{ salt['pillar.get']('data:dbaas-cron:pg_wait_killer:sum_session_to_kill', 2000) }}
        }
    },
    "id": "pg_wait_killer",
    "misfire_grace_time": {{ salt['pillar.get']('data:dbaas-cron:pg_wait_killer:interval', 30) }},
    "module": "pg_wait_killer",
    "schedule": {
        "seconds": {{ salt['pillar.get']('data:dbaas-cron:pg_wait_killer:interval', 30) }},
        "trigger": "interval"
    },
    "timeout": 60
}
