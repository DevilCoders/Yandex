files:
  - name: /var/log/dbaas-billing/billing-yc.log

topic: {{ salt['pillar.get']('data:billing:yc_logbroker:topic') }}

logger:
  telemetry_interval: -1
  remote: 0
  level: 5
  mode: file
  file: '/var/log/statbox/pushclient-billing-yc.log'
  timeformat: '%d.%m.%Y-%H.%M.%S'

network:
  proto: pq
  master-addr: {{ salt['pillar.get']('data:billing:yc_logbroker:endpoint') }}
  master-port: 2135
  database: {{ salt['pillar.get']('data:billing:yc_logbroker:database') }}
  ssl:
    enabled: 1
  iam: 1
  iam-key-file: /etc/pushclient/billing-yc.secret
  iam-endpoint: {{ salt.pillar.get('data:logship:iam_endpoint') }}

watcher:
  state: /var/lib/push-client-billing-yc
