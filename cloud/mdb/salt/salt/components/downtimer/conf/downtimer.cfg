[main]
root_group = {{ salt.pillar.get('data:downtimer:root_group') }}
e2e_folder = {{ salt.pillar.get('data:downtimer:e2e_folder') }}
[conductor]
uri = https://{{ salt.pillar.get('data:conductor_host', 'c.yandex-team.ru') }}
[juggler]
uri = https://{{ salt.pillar.get('data:monrun:juggler_url', 'juggler-api.search.yandex.net') | regex_replace('^https?://', '') }}
token = {{ salt.pillar.get('data:downtimer:juggler:token') }}
[metadb]
dsn = host={{ salt.pillar.get('data:metadb:hosts') | map('replace',':6432', '') | join(',') }} port=6432 dbname=dbaas_metadb user=mdb_downtimer password={{ salt.pillar.get('data:config:pgusers:mdb_downtimer:password')}} sslmode=verify-full
[sentry]
dsn = {{ salt.pillar.get('data:downtimer:sentry:dsn') }}
environment = {{ salt.pillar.get('data:sentry:environment') }}
