server {
    listen 443 spdy ssl default;
    listen [::]:443 spdy ssl default;
    server_name {{ salt['pillar.get']('data:gerrit:server_name') }};

    ssl_certificate /etc/nginx/ssl/gerrit.pem;
    ssl_certificate_key /etc/nginx/ssl/gerrit.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:gerrit:128m;
    ssl_session_timeout 28h;

    location / {
        auth_request /auth;
        auth_request_set $x_sso_login $upstream_http_x_sso_login;
        proxy_set_header x-sso-login $x_sso_login;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect https://[::1]:8080 https://{{ salt['pillar.get']('data:gerrit:server_name') }};
        proxy_pass http://[::1]:8080;

        error_page 403 =307 https://passport.yandex-team.ru/auth?retpath=https://{{ salt['pillar.get']('data:gerrit:server_name') }};
    }

    location /auth-check {
        auth_request /auth;
        auth_request_set $x_sso_login $upstream_http_x_sso_login;
        return 204 '';
    }

    location /auth {
        proxy_pass http://localhost:8081;
        proxy_pass_request_body off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Origin-URI $request_uri;
        proxy_set_header Content-Length '0';
    }
}
