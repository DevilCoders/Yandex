server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    include /etc/nginx/includes/unistat.conf;

    location ~ ^/(ping) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:8080;
    }

    location ~ ^/(stats) {
        proxy_pass http://[::1]:6060;
    }

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 ssl spdy;
    listen [::]:443 ssl spdy;
    server_name {{ salt['pillar.get']('data:mdb-secrets:server_name') }} localhost;

    include /etc/nginx/includes/unistat.conf;

    ssl_certificate /etc/nginx/ssl/mdb-secrets.pem;
    ssl_certificate_key /etc/nginx/ssl/mdb-secrets.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:mdb-secrets:128m;
    ssl_session_timeout 28h;

    location ~ ^/(ping) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:8080;
    }

    location ~ ^/(stat) {
        proxy_pass http://[::1]:6060;
    }

    location / {
        proxy_pass http://[::1]:8080;
    }
}

