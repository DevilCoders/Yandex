packages: {{ salt.pillar.get('data:dist-sync:packages') | tojson }}
mirrors:
{% for m in salt.pillar.get('data:dist-sync:mirrors') %}
    - bucket: {{ m.bucket }}
      source: http://dist.yandex.ru/{{ m.source }}
      architectures: {{ m.architectures | default([]) | tojson }}
{% endfor %}
sentry:
      dsn: {{ salt.pillar.get('data:dist-sync:sentry:dsn') | tojson }}
      environment: {{ salt.pillar.get('data:sentry:environment') }}
