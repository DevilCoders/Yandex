{
  "rootDir": "/var/lib/aptly",
  "downloadConcurrency": 10,
  "downloadSpeedLimit": 0,
  "architectures": [],
  "dependencyFollowSuggests": false,
  "dependencyFollowRecommends": false,
  "dependencyFollowAllVariants": false,
  "dependencyFollowSource": false,
  "dependencyVerboseResolve": false,
  "gpgDisableSign": false,
  "gpgDisableVerify": false,
  "gpgProvider": "gpg",
  "downloadSourcePackages": false,
  "skipLegacyPool": true,
  "ppaDistributorID": "ubuntu",
  "ppaCodename": "",
  "skipContentsPublishing": false,
  "FileSystemPublishEndpoints": {},
  "S3PublishEndpoints": {
{% for mirror in salt.pillar.get('data:dist-sync:mirrors') %}
      "{{ mirror.bucket }}": {
        "region": "{{ salt.pillar.get('data:dist-sync:s3:region') }}",
        "endpoint": "{{ salt.pillar.get('data:dist-sync:s3:host') }}",
        "bucket": "{{ mirror.bucket }}",
        "awsAccessKeyID": "{{ salt.pillar.get('data:dist-sync:s3:access_key') }}",
        "awsSecretAccessKey": "{{ salt.pillar.get('data:dist-sync:s3:secret_key') }}"
      }{% if loop.nextitem is defined  %},{% endif %}

{% endfor %}
  },
  "SwiftPublishEndpoints": {}
}
