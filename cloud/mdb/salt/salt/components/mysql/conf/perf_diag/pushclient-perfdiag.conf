logger:
  remote: 0
  level: 6
  mode: file
  file: '/var/log/statbox/pushclient-perfdiag.log'
  timeformat: '%d.%m.%Y-%H.%M.%S'

network:
  proto: pq
  master-port: 2135
  master-addr: logbroker.yandex.net
  tvm-client-id: {{ salt.pillar.get('data:perf_diag:tvm_client_id', '123456') }}
  tvm-server-id: {{ salt.pillar.get('data:perf_diag:tvm_server_id', '654321') }}
  tvm-secret-file: /etc/pushclient/my-perf-reporter.secret

watcher:
  state: /var/lib/push-client-perfdiag

files:
#include "/etc/pushclient/conf.d/topics-perfdiag-grpc.conf"
