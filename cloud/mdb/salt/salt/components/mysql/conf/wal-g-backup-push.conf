[main]
log_path = /var/log/mysql/s3-backup.log
keep = {{ salt['pillar.get']('data:backup:retain_period', 7) }}
timeout = {{ salt['pillar.get']('data:walg:backup_timeout', 86400) }}
zk_hosts = {{ ','.join(salt['pillar.get']('data:mysql:zk_hosts', ['zk-test01i.mail.yandex.net:2181', 'zk-test01f.mail.yandex.net:2181', 'zk-test01h.mail.yandex.net:2181'])) }}
cid = {{ salt['pillar.get']('data:dbaas:cluster_id', None) }}
fqdn = {{ salt['pillar.get']('data:dbaas:fqdn', None) }}
sleep = {{ salt['pillar.get']('data:backup:sleep', salt['pillar.get']('data:walg:backup_sleep', 7200)) }}
skip_crashed_hosts = {{ salt['pillar.get']('data:mysql:config:sync_binlog') != 1 or salt['pillar.get']('data:mysql:config:innodb_flush_log_at_trx_commit') != 1 }}
