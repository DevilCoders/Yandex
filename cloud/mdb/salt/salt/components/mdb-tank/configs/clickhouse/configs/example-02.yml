# A default config with using Telegraf's config for targets
phantom:
  enabled: false
  address: # target's FQDN or IP
pandora:
  package: yandextank.plugins.Pandora
  expvar: false
  enabled: true
  pandora_cmd: /usr/bin/mdb-clickhouse-gun
  config_file: /etc/yandex/mdb-tank/clickhouse/ammo/example-01.yml
  telegraf
enabled: true
package: yandextank.plugins.Telegraf
config: /etc/yandex/mdb-tank/clickhouse/configs/example-02-telegraf.xml
uploader:
  enabled: true
  operator: robot-mdb-yc-tool
  package: yandextank.plugins.DataUploader
  task: MDB-14860 #you can specify your own ticket (project)
  component: specdb # component of st.y-t.ru queue
metaconf:
  firestarter:
    tank: # tank's FQDN or IP
    tagert: # target's FQDN or IP
