pools:
  - id: test #ID of pool, here can be several in on a shooting session
    gun:
      type: clickhouse_shooter
      target: # target's FQDN or IP
      port: 9440 # ClickHouse host port
      user: admin # ClickHouse user name
      password: user1234 # ClickHouse user's password
      database: db1 # Name of database
    ammo:
      type: clickhouse_empty_provider
      source:
        type: file
        path: /etc/yandex/mdb-tank/clickhouse/ammo/empty-ammo.json

    result:
      type: phout
      destination: ./phout.log
    rps:
      - {duration: 30s, type: line,  from: 1, to: 10000}
    startup:
      - {type: once,  times: 1}
log:
  level: debug
monitoring:
  expvar:
    enabled: true
    port: 1234
