{% set endpoints = salt.pillar.get('data:netmon:endpoints') %}
subsections:
    netmon:
        subsections:
            agent:
                config:
                    user: nobody
                    group: nogroup
                    var_dir: /var/lib/netmon/
                    groups: {{ salt.pillar.get('data:netmon:groups', ['K@mdb_dom0', 'K@mdb_dom0_test']) | tojson }}
                    p2p_threshold: 64
                    debug: true
                    protocols:
                        - icmp
                        - udp
                        - tcp
                    stats_port: 8090
                    unistat_pusher: false
                    use_skynet: false
                    yp_sd_url: http://sd.yandex.net:8080/resolve_endpoints
                    yp_sd_cluster_name: {{ endpoints.yp_sd_cluster_name }}
                    yp_sd_endpoint_set_id: {{ endpoints.yp_sd_endpoint_set_id }}
                    provisioning_url: {{ endpoints.provisioning_url }}
                    noc_sla_url: {{ endpoints.noc_sla_url }}
