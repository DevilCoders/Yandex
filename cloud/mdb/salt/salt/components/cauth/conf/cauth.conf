# When "sources" option defined, CAuth clients only fetch owners from
# specified owner sources.
#
# For example, if you want to allow access to this server only for
# users and owners from "Conductor" database, you should set:
# sources="conductor"
#
# Possible values for "sources" parameter: idm, golem, conductor,
# cms, os-sas, os-iva6, os-man1, os-mytd2, os-myt5.
#
# You can set multiple sources separated by comma without spaces:
# sources="golem,conductor"
#
# Default value (if sources option is not defined, or empty) is: idm
# sources="" is the same as sources="idm"
sources="{{ salt['pillar.get']('data:config:cauth_sources', 'idm,golem,conductor') }}"
