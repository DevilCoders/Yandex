server {
    listen 80;
    listen [::]:80;
    server_name {{ salt['pillar.get']('data:mdbui:base_host') }};

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 spdy ssl;
    listen [::]:443 spdy ssl;
    server_name {{ salt['pillar.get']('data:mdbui:base_host') }};

    ssl_certificate /etc/nginx/ssl/mdbui.pem;
    ssl_certificate_key /etc/nginx/ssl/mdbui.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    ssl_session_cache shared:{{ salt['pillar.get']('data:mdbui:base_host') }}:128m;
    ssl_session_timeout 28h;

    location / {
        include uwsgi_params;
        request_id_from_header on;
        request_id_header_name X-Request-Id;
        uwsgi_param HTTP_X_REQUEST_ID $request_id;
        uwsgi_param HTTP_X_REAL_IP $remote_addr;
        uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        add_header X-Request-Id $request_id always;
        uwsgi_pass 127.0.0.1:3033;
    }

    location /static/ {
        alias /var/www/mdbui/static/;
        expires 30d;
    }
}
