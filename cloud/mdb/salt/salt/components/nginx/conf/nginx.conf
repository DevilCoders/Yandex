user www-data;
worker_processes 4;
pid /var/run/nginx.pid;
worker_rlimit_nofile 40960;

events {
    worker_connections {{ salt['pillar.get']('data:common:nginx:worker_connections', 4096) }};
}

http {
    include                 /etc/nginx/mime.types;
    default_type            application/octet-stream;

    gzip                    on;
    gzip_vary               on;
    gzip_static             on;
    gzip_disable            msie6;
    gzip_types              text/plain application/xml text/css application/x-javascript text/js application/json;

    server_tokens           off;
    sendfile                on;
    tcp_nopush              on;
    tcp_nodelay             on;

    keepalive_timeout       60;

    client_max_body_size    40m;
    server_names_hash_bucket_size {{ salt['pillar.get']('data:common:nginx:server_names_hash_bucket_size', 64) }};
    server_name_in_redirect on;

    lua_package_path "/etc/nginx/lua/?.lua;;";

    lua_shared_dict numeric_metrics 1M;
    lua_shared_dict histogram_names 1M;
    lua_shared_dict histogram_values 1M;

    # init unistat timer
    init_worker_by_lua_file /etc/nginx/lua/worker.lua;

    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    add_header Strict-Transport-Security max-age=31536000;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    log_format main '[$time_local] $host $remote_addr $request_id "$request" $status "$http_referer" "$http_user_agent" "$http_x_forwarded_for" $request_length $bytes_sent $request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;
    include /etc/nginx/conf.d/*.conf;
}
