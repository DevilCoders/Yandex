{% from "components/greenplum/map.jinja" import gpdbvars with context %}

[main]
log_path = /var/log/greenplum/s3-backup.log
{% if not salt.pillar.get('data:backup:use_backup_service') %}
keep = {{ salt['pillar.get']('data:walg:backup_keep', 7) }}
{% else %}
keep = {{ salt['pillar.get']('data:backup:retain_period', 7) }}
{% endif %}
timeout = {{ salt['pillar.get']('data:walg:backup_timeout', 172800) }}
sleep = {{ salt['pillar.get']('data:backup:sleep', salt['pillar.get']('data:walg:backup_sleep', 7200)) }}
gp_admin = {{ gpdbvars.gpadmin }}
