##############################################################################
# This file contains PXF properties that can be specified by users           #
# to customize their deployments. The configuration is loaded by Spring Boot #
# upon service start up.                                                     #
#                                                                            #
# To update a property, uncomment the line and provide a new value.          #
##############################################################################

# Server connection timeout (-1 for infinite timeout)
pxf.connection.timeout={{ salt['pillar.get']('data:pxf:connection_timeout', '5m') }}
pxf.connection.upload-timeout={{ salt['pillar.get']('data:pxf:upload_timeout', '5m') }}

# Threads
pxf.max.threads={{ salt['pillar.get']('data:pxf:max_threads', 200) }}
pxf.task.pool.allow-core-thread-timeout={{ salt['pillar.get']('data:pxf:allow_core_thread_timeout', 'false') }}
pxf.task.pool.core-size={{ salt['pillar.get']('data:pxf:core_size', 8) }}
pxf.task.pool.queue-capacity={{ salt['pillar.get']('data:pxf:queue_capacity', 0) }}
pxf.task.pool.max-size={{ salt['pillar.get']('data:pxf:max_size', 200) }}

# Logging
# To enable debug logging, uncomment and change `info` to `debug` here
pxf.log.level={{ salt['pillar.get']('data:pxf:log_level', 'info') }}
