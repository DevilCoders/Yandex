server {
    listen 80 default;
    listen [::]:80 default;
    server_name localhost;

    location /ping {
        add_header Content-Type text/plain;
        if (-f /tmp/sentry-nginx.close) {
             return 503;
             break;
        }
        return 200 'pong';
    }

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 spdy ssl default;
    listen [::]:443 spdy ssl default;
    server_name sentry.db.yandex-team.ru;

    ssl_certificate /etc/nginx/ssl/sentry.pem;
    ssl_certificate_key /etc/nginx/ssl/sentry.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:sentry:128m;
    ssl_session_timeout 28h;

    location /ping {
        add_header Content-Type text/plain;
        if (-f /tmp/sentry-nginx.close) {
             return 503;
             break;
        }
        return 200 'pong';
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:9000;
    }
}
