app:
    sentry:
        dsn: {{ salt.pillar.get('data:search-reindexer:sentry:dsn') }}
        environment: {{ salt.pillar.get('data:sentry:environment') }}
    service_account:
        key_id: {{ salt.pillar.get('data:search-reindexer:service_account:key_id') }}
        private_key: {{ salt.pillar.get('data:search-reindexer:service_account:private_key') | yaml_encode }}
    environment:
        services:
            iam:
                v1:
                    token_service:
                        endpoint: {{ salt.pillar.get('data:token_service:address') }}
metadb:
    addrs: {{ salt.pillar.get('data:metadb:hosts') | tojson }}
    user: dbaas_api
    password: {{ salt.pillar.get('data:config:pgusers:dbaas_api:password') }}
rest_api:
    host: {{ salt.pillar.get('data:internal_api:server_name') }}
