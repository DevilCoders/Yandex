[es_sli]
plugin = common
module = es_sli

interval = {{ 15 if not is_burst else (15, min_burst_interval) | max}}

elasticsearch_port = 9200
elasticsearch_host = {{ salt.mdb_elasticsearch.fqdn() }}
elasticsearch_use_ssl = True
elasticsearch_ca_certs = /etc/ssl/certs/ca-certificates.crt
elasticsearch_user = {{ salt.pillar.get('data:elasticsearch:users:mdb_monitor:name') }}
elasticsearch_password = {{ salt.pillar.get('data:elasticsearch:users:mdb_monitor:password') }}

yasm_suffix = tmmx
yasm_tags_cmd = /usr/local/yasmagent/mdb_elasticsearch_getter.py
yasm_ttl = 300
