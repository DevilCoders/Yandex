[pg_s3meta_buckets_disbalance]
plugin = postgres
module = pg_query
interval = 3600

query = SELECT count(*) AS disbalanced_buckets_count FROM s3.bucket_disbalance_stat WHERE avg_objects > {{ salt.pillar.get('data:s3meta:buckets_disbalance:avg_objects', 1000000) }} AND perc_diff > {{ salt.pillar.get('data:s3meta:buckets_disbalance:perc_diff', 100) }} ;
databases = s3meta

yasm_ttl = 3600
yasm_suffix = tmmx
