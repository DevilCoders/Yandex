[redis_oom]
plugin = common
module = redis_oom
metrics = oom_count
interval = 15

data_src = dmesg
exec_user = monitor
exec_group = monitor
process_name = redis-server
state_path = /tmp/oom.state
oom_sign = oom_reaper: reaped process
{% if salt.dbaas.is_porto() %}
vtype = porto
{% else %}
vtype = compute
{% endif %}
