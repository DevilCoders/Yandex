{% if salt['pillar.get']('data:redis:config:cluster-enabled') != 'yes' %}
[redis_sentinel_status]
plugin = common
module = redis_stats
prefix = sentinel
interval = {{ 15 if not is_burst else (15, min_burst_interval) | max}}
redis_port = 26379
use_redis_pass = 0

yasm_suffix = vmmv,tmmx
yasm_tags_db = redis
yasm_ttl = 300
{% endif %}
