[pg_log]
plugin = pgbouncer
module = pg_log
interval = 15
yasm_ttl = 15
yasm_suffix = vmmv,tmmx

query_messages = select time_interval, type, message, count, username, database from pg_log_errors_stats();
query_fatals = select count from pg_log_errors_stats() where type='FATAL' and message='TOTAL';
query_errors = select count from pg_log_errors_stats() where type='ERROR' and message='TOTAL';
query_warnings = select count from pg_log_errors_stats() where type='WARNING' and message='TOTAL';
query_slow = select slow_count from pg_slow_log_stats();
