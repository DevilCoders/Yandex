[pg_proc_stat]
plugin = postgres
module = pg_proc_stat
interval = 5

query = SELECT backend_type, usename, datname, array_agg(pid) AS pids FROM pg_stat_activity WHERE pid != pg_backend_pid() GROUP BY backend_type, usename, datname

yasm_suffix = tmmx
yasm_tags_cmd = /usr/local/yasmagent/mail_postgresql_getter.py
