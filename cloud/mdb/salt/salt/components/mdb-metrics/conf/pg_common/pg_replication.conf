[pg_replication]
plugin = postgres
module = pg_replication
interval = 15
yasm_ttl = 15

pgsync_workdir = /tmp
pgsync_max_time_diff_ms = 3000

databases = postgres
query = SELECT (now() - ts) as lag_time, master, pg_is_in_recovery() as in_recovery FROM repl_mon;

yasm_suffix = vmmv,tmmx
yasm_tags_cmd = /usr/local/yasmagent/mail_postgresql_getter.py
