{% from "components/postgres/pg.jinja" import pg with context %}
[sys_path_size_wal]
plugin = postgres
module = sys_path_size
interval = 120
path={{ pg.data }}/pg_wal/
alias=pg_wal

yasm_ttl = 120
yasm_suffix = vmmv,tmmx

[sys_path_pgsql_tmp]
plugin = postgres
module = sys_path_size
interval = 120
path={{ pg.data }}/base/pgsql_tmp/
alias=pgsql_tmp

yasm_ttl = 120
yasm_suffix = vmmv,tmmx
