[mysql_conns]
plugin = mysql
module = mysql_query
interval = 5

# use UNIX_TIMESTAMP to avoid mysql arithmetic error
query = SELECT 'replication_lag', FLOOR(UNIX_TIMESTAMP(CURRENT_TIMESTAMP(3)) - UNIX_TIMESTAMP(ts)) FROM mysql.mdb_repl_mon

yasm_suffix = vmmv,tmmx
yasm_tags_cmd = /usr/local/mysql_getter.py
