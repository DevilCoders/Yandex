[mysql_stats]
plugin = mysql
module = mysql_stats

metrics = Queries_rate,Questions_rate,Slow_queries_rate,Threads_running,Threads_connected,Threads_cached,Threads_created_rate,Connections_rate,Aborted_connects_rate,Open_tables,Opened_tables_rate,Open_table_definitions,Opened_table_definitions_rate,Table_open_cache_hits_rate,Table_open_cache_misses_rate,Created_tmp_tables_rate,Created_tmp_disk_tables_rate,Created_tmp_files_rate,Binlog_cache_use_rate,Binlog_cache_disk_use_rate,mysql_is_alive,Rpl_semi_sync_master_clients,Rpl_semi_sync_master_tx_avg_wait_time,Rpl_semi_sync_master_tx_wait_time_rate,Rpl_semi_sync_master_wait_sessions,Innodb_buffer_pool_pages_total,Innodb_buffer_pool_pages_data,Innodb_buffer_pool_pages_misc,Innodb_buffer_pool_pages_dirty,Innodb_buffer_pool_pages_latched,Innodb_buffer_pool_pages_free,Innodb_page_size,Innodb_checkpoint_age,Innodb_checkpoint_max_age,Innodb_buffer_pool_read_requests_rate,Innodb_buffer_pool_reads_rate,Innodb_data_fsyncs_rate,Innodb_data_reads_rate,Innodb_data_writes_rate,Innodb_rows_deleted_rate,Innodb_rows_inserted_rate,Innodb_rows_read_rate,Innodb_rows_updated_rate,Innodb_row_lock_waits_rate,Innodb_row_lock_time_rate,Innodb_row_lock_current_waits,Handler_commit_rate,Handler_delete_rate,Handler_discover_rate,Handler_external_lock_rate,Handler_mrr_init_rate,Handler_prepare_rate,Handler_read_first_rate,Handler_read_key_rate,Handler_read_last_rate,Handler_read_next_rate,Handler_read_prev_rate,Handler_read_rnd_rate,Handler_read_rnd_next_rate,Handler_rollback_rate,Handler_savepoint_rate,Handler_savepoint_rollback_rate,Handler_update_rate,Handler_write_rate,Prepared_stmt_count,Table_locks_immediate,Table_locks_waited,Select_full_join_rate,Select_full_range_join_rate,Sort_range_rate,Sort_scan_rate,Sort_rows_rate

interval = 5

yasm_tags_cmd = /usr/local/mysql_getter.py
yasm_suffix = vmmv,tmmx
