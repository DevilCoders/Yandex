[sys_diskusage_by_glob]
plugin = mysql
module = sys_diskusage_by_glob
interval = 15
path=/var/lib/mysql
alias=mysql

file_patterns=binlogs:mysql-bin-log*,relaylogs:mysql-relay-log*,innodb_logs:ib_logfile*,temp_tablespace:ibtmp*,temp_tablespace:#innodb_temp/*,default_tablespace:ibdata*,undo_tablespace:undo_*

yasm_ttl = 300
yasm_suffix = tmmx

