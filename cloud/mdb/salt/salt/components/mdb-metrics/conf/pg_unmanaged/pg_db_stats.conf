[pg_db_stats]
plugin = postgres
module = pg_query
interval = 5

yasm_suffix = vmmv,tmmx

query = SELECT datname, xact_commit, xact_rollback, blks_read, blks_hit, tup_returned, tup_fetched, tup_inserted, tup_updated, tup_deleted FROM pg_stat_database WHERE datname not in ('postgres', 'template1', 'template0');
databases = postgres
prefix_columns = datname
