[kibana_stats]
plugin = common
module = kibana_stats

kibana_protocol = https
kibana_host = {{ salt.mdb_elasticsearch.fqdn() }}
kibana_port = 443
kibana_ca_certs = /etc/ssl/certs/ca-certificates.crt
kibana_user = {{ salt.pillar.get('data:elasticsearch:users:mdb_monitor:name') }}
kibana_password = {{ salt.pillar.get('data:elasticsearch:users:mdb_monitor:password') }}
  
interval = 15
yasm_suffix = tmmx
yasm_tags_cmd = /usr/local/yasmagent/mdb_elasticsearch_getter.py
yasm_ttl = 300