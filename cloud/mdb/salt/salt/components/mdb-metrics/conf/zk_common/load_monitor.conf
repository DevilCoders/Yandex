[load_monitor]
plugin = common
module = load_monitor
interval = {{ 15 if not is_burst else (15, min_burst_interval) | max }}
checks = cpu, memory

systemd_service = zookeeper

cpu_max_use_1 = 99.0
cpu_max_use_15 = 95.0
cpu_max_use_60 = 95.0

memory_min_unused_mb_by_db = 520
memory_min_free_percent = 1

yasm_ttl = 300
yasm_suffix = tmmx
