[mongodb_mongos_sharding_stats]
plugin = common
module = mongodb_sharding
interval = {{ 300 if not is_burst else (300, min_burst_interval) | max }}
send_interval = {{ 15 if not is_burst else (15, min_burst_interval) | max }}
metrics = migrations_24h,  size

conn_pool_name = mongos

yasm_suffix = vxxv,txxx
yasm_tags_db = mongos
yasm_ttl = 300
