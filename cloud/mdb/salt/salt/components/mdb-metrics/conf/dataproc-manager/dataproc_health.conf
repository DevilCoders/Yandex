[dataproc_health]
plugin = common
module = dataproc_health
interval = 30
timeout = 3

metadb_cleanup_interval = 30
metadb_dead_time = 30
metadb_user = dataproc_health
metadb_password = {{ salt.pillar.get('data:mdb_metrics:dataproc_health:metadb_password') }}
metadb_host = {{ ','.join(salt.pillar.get('data:mdb_metrics:dataproc_health:metadb_hosts')) }}
metadb_port = 6432
metadb_db_name = dbaas_metadb
metadb_connect_timeout = 1

redis_host = localhost
redis_port = 6379
redis_password = {{ salt.pillar.get('data:redis:config:masterauth') }}
