[postgres]
plugin_type = postgres
user = postgres
group = postgres

connection_pools = postgres
postgres_conn_pool_cleanup_interval = 30
postgres_conn_pool_dead_time = 30
postgres_conn_pool_user = postgres
postgres_conn_pool_connect_timeout = 1
postgres_conn_pool_options = -c statement_timeout=3600000 -c log_statement=none -c log_min_messages=panic -c log_min_error_statement=panic -c log_min_duration_statement=-1

