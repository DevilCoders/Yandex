[mysql]
plugin_type = common
user = mysql
group = mysql

connection_pools = mysql
{% set password = salt['pillar.get']('data:mysql:users:monitor:password', '') %}
mysql_conn_pool_user = monitor
mysql_conn_pool_host = {{ salt['grains.get']('fqdn') }}
mysql_conn_pool_password = {{ password }}
{% if salt['pillar.get']('data:mysql:use_ssl', True) %}
mysql_conn_pool_ssl_ca = /opt/yandex/allCAs.pem
{% endif %}
mysql_conn_pool_cleanup_interval = 30
mysql_conn_pool_dead_time = 30
mysql_conn_pool_connect_timeout = 1

