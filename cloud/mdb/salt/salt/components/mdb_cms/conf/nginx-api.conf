{% set osrelease = salt['grains.get']('osrelease') %}
server {
    listen 80;
    listen [::]:80;
    server_name {{ salt['pillar.get']('data:mdb-cms:server_name') }} localhost;

    include /etc/nginx/includes/unistat.conf;

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name {{ salt['pillar.get']('data:mdb-cms:server_name') }} localhost;

    ssl_certificate /etc/nginx/ssl/mdb-cms.pem;
    ssl_certificate_key /etc/nginx/ssl/mdb-cms.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:mdb-deploy-api:128m;
    ssl_session_timeout 28h;

    proxy_set_header X-Real-IP $remote_addr;

    include /etc/nginx/includes/unistat.conf;

    location / {
        proxy_pass http://[::1]:12345;
    }
}
