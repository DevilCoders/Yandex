[Unit]
Description=MDB CMS API

[Service]
KillMode=process
Type=simple
ExecStart=/opt/yandex/mdb-cms/bin/mdb-cms-api --scheme=http --host=::1 --port=12345 --config-path=/opt/yandex/mdb-cms/etc
WorkingDirectory=/opt/yandex/mdb-cms/etc
Restart=always
RestartSec=15
TimeoutStartSec=15
TimeoutStopSec=15
Environment="GOMAXPROCS=2"
ExecReload=/bin/kill -HUP $MAINPID
User=mdb-cms
Group=www-data
OOMScoreAdjust=-100

[Install]
WantedBy=multi-user.target
