{% if 'requirepass' in config %}
requirepass {{config.pop('requirepass')|yaml_dquote}}
{% endif %}
{% if 'masterauth' in config %}
masterauth {{config.pop('masterauth')|yaml_dquote}}
{% endif %}
{% for k, v in config.items()|sort %}
{%     if v|string|length == 0 %}
{{ k }} ""
{%     else %}
{{ k }} {{ v }}
{%     endif %}
{% endfor %}
