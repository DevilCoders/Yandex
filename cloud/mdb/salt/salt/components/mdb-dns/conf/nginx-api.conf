server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    include /etc/nginx/includes/unistat.conf;

    location ~ ^/(ping|stat) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:26011;
    }

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 spdy ssl;
    listen [::]:443 spdy ssl;
    server_name {{ salt['pillar.get']('data:mdb-dns:server_name') }} localhost;

    ssl_certificate /etc/nginx/ssl/mdb-dns.pem;
    ssl_certificate_key /etc/nginx/ssl/mdb-dns.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:mdb-dns:128m;
    ssl_session_timeout 28h;

    include /etc/nginx/includes/unistat.conf;

    location ~ ^/(ping|stat) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:26011;
    }

    location / {
        proxy_pass http://[::1]:26011;
    }
}

