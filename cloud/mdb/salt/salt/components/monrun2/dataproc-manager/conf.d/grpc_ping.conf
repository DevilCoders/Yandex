[grpc_ping]
execution_interval=60
execution_timeout=55
start_random_sleep=45
command=/opt/yandex/grpc-ping/grpc-ping --url {{ salt['grains.get']('id') }}:443 --cert_file /opt/yandex/allCAs.pem --server_name {{ salt['pillar.get']('data:cert:server_name', '""') }} && echo "0;OK"
type=dataproc-manager
