[hbf_drops]
type = hbf
execution_interval=60
execution_timeout=10
command=_REBOOTED=$(echo "`cat /proc/uptime | cut -d ' ' -f 1` < 240" | bc); if [ $_REBOOTED -eq 1 ]; then /usr/bin/hbf-monitoring-drops -o -z -p /tmp/hbf-monitoring-drops-history.tmp 2>/dev/null 1>/dev/null; echo "0; reboot less then 240 sec ago detected"; else /usr/bin/hbf-monitoring-drops -o -z -p /tmp/hbf-monitoring-drops-history.tmp | sed 's/^PASSIVE-CHECK:hbf_drops;//'; fi
