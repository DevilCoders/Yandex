[ch_s3_backup_orphaned]
execution_interval=14400
execution_timeout=1000
start_random_sleep=1000
command=/usr/bin/ch-monitoring orphaned-backups
type=clickhouse
{% if salt.pillar.get('data:dbaas:vtype') == 'compute' and salt.pillar.get('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
