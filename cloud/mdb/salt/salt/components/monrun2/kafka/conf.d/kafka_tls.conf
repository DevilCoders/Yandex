[tls]
execution_interval=3600
execution_timeout=290
start_random_sleep=270
command=/usr/local/yandex/monitoring/kafka_tls.py {{ salt.grains.get('id') }} --pairs {{ salt.pillar.get('data:monrun:tls:pairs', '9091:/etc/kafka/ssl/server.crt') }} -w {{ salt.pillar.get('data:monrun:tls:warn', '30') }} -c {{ salt.pillar.get('data:monrun:tls:crit', '7') }}
type=kafka
{% if salt.pillar.get('data:dbaas:vtype') == 'compute' and salt.pillar.get('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
