{%- set preserved_binlogs_size = salt['pillar.get']('data:mysql:preserved_binlogs_size', 1073741824) -%}
[mysql_binlogs_archived]
execution_interval=180
execution_timeout=55
command=/usr/local/yandex/monitoring/mysql_binlogs_archived.py -c {{ preserved_binlogs_size }} -w {{ (preserved_binlogs_size/2)|int }}
type=mysql
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
