[mysql_memory_consumption]
execution_interval=60
execution_timeout=50
start_random_sleep=40
command=/usr/local/yandex/monitoring/mysql_memory_consumption.sh -w 1GB -c 900MB
type=mysql
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
