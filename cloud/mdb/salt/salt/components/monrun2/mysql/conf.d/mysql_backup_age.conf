[mysql_backup_age]
execution_interval=1200
execution_timeout=1190
start_random_sleep=1170
command=/usr/local/yandex/monitoring/mysql_backup_age.py -w 2 -c 4
type=mysql
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
