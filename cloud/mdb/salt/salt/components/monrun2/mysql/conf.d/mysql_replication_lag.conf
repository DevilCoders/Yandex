[mysql_replication_lag]
execution_interval=60
execution_timeout=55
command=/usr/local/yandex/monitoring/mysql_replication_lag.py -w {{ salt['pillar.get']('data:monrun:replication_lag:warn', '30') }} -c {{ salt['pillar.get']('data:monrun:replication_lag:crit', '300') }}
type=mysql
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
