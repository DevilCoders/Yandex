[mysql_connections]
execution_interval=60
execution_timeout=55
command=/usr/local/yandex/monitoring/mysql_connections.py -w {{ salt['pillar.get']('data:monrun:connections:warn', '0.5') }} -c {{ salt['pillar.get']('data:monrun:connections:crit', '0.2') }}
type=mysql
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
