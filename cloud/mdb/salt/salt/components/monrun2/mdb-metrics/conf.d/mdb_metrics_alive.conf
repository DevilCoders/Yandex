{% set osrelease = salt['grains.get']('osrelease') %}
[mdb_metrics_alive]
execution_interval=60
execution_timeout=30
{% if salt.pillar.get('data:mdb_metrics:enabled', True) %}
{%  if osrelease == '18.04' %}
command=/usr/local/yandex/monitoring/daemon_alive_systemd.sh mdb-metrics
{%  else %}
command=/usr/local/yandex/monitoring/daemon_alive.sh -d python -p /var/run/mdb-metrics.pid -m 1
{%  endif %}
{% else %}
command=/bin/echo '0;OK'
{% endif %}
type=mdb-metrics
{% if salt.dbaas.is_compute() and salt.dbaas.is_dataplane() %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
