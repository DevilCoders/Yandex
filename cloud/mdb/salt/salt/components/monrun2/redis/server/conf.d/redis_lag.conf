[redis_lag]
execution_interval=60
execution_timeout=55
command=/usr/local/yandex/monitoring/redis_lag.py -w 120 -c 600 --port {{ salt.pillar.get('data:redis:config:port', 6379) }}
type=redis
{% if salt.dbaas.is_compute() and salt.dbaas.is_dataplane() %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
