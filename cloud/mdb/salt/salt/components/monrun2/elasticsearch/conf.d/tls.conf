[tls]
execution_interval=3600
execution_timeout=290
start_random_sleep=270

command=/usr/local/yandex/monitoring/tls.py {{ salt.grains.get('id') }} --pairs 9200:/etc/elasticsearch/certs/server.crt -w {{ salt.pillar.get('data:monrun:tls:warn', '60') }} -c {{ salt.pillar.get('data:monrun:tls:crit', '30') }}

type=elasticsearch
{% if salt.dbaas.is_compute() and salt.dbaas.is_dataplane() %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
