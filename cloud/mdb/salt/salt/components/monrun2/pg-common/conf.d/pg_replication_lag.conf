[pg_replication_lag]
execution_interval=60
execution_timeout=55
start_random_sleep=45
command=/usr/local/yandex/monitoring/pg_replication_lag.py -w {{ salt['pillar.get']('data:monrun:pg_replication_lag:warn', '10') }} -c {{ salt['pillar.get']('data:monrun:pg_replication_lag:crit', '30') }}
type=postgres
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
