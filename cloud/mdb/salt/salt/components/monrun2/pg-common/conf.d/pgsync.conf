[pgsync]
execution_interval=60
execution_timeout=55
start_random_sleep=45
{% if salt['pillar.get']('data:use_pgsync', True) %}
command=/usr/local/yandex/monitoring/pgsync.py -s {{ salt['pillar.get']('data:monrun:pgsync:status', '60') }} -f {{ salt['pillar.get']('data:monrun:pgsync:failover', '3600') }} -d {{ salt['pillar.get']('data:monrun:pgsync:downtime', '86400') }}
{% else %}
command=echo "0;OK"
{% endif %}
type=postgres
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
