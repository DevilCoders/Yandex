[bouncer_ping]
execution_interval=60
execution_timeout=55
start_random_sleep=45
command=/usr/local/yandex/monitoring/bouncer_ping.py{{ '' if (salt['pillar.get']('data:pg_ssl', True) and not salt['pillar.get']('data:pg_ssl_balancer', False)) else ' -s'}}
type=postgres
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
