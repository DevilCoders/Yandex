{% from "components/postgres/pg.jinja" import pg with context -%}
[pg_shared_libs_outdated]
execution_interval=3600
execution_timeout=595
start_random_sleep=1800
command=sudo /usr/local/yandex/monitoring/pg_shared_libs_outdated.py -d {{ pg.data }} -l {{ '/usr/lib/postgresql/' + pg.version.major + '/lib' }}
type=postgres
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
