{% from "components/postgres/pg.jinja" import pg with context %}
[pg_autoconf]
execution_interval=300
execution_timeout=290
start_random_sleep=270
command=/usr/local/yandex/monitoring/pg_autoconf.py --pgdata {{ pg.data }}/postgresql.auto.conf --ignore {{ salt['pillar.get']('data:monrun:pg_autoconf:ignore', 'synchronous_standby_names') }}
type=postgres
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
