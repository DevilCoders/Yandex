[pg_version]
execution_interval=900
execution_timeout=55
start_random_sleep=45

command=/usr/local/yandex/monitoring/pg_version.py -v {{ salt['pillar.get']('data:versions:postgres:minor_version') }} -e {{ salt['pillar.get']('data:versions:postgres:edition') }} -p {{ salt['pillar.get']('data:versions:postgres:package_version') }}
type=postgres

{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
