{% set cfg = salt['pillar.get']('data:mdb-search-producer:documents-age') %}
[mdb_search_queue_documents_age]
execution_interval=60
execution_timeout=55
command=/usr/bin/sudo /usr/local/yandex/monitoring/mdb_search_queue_documents_age.sh --warn="{{ cfg.warn | default('30m') }}" --crit="{{ cfg.crit | default('90m') }}"
type=mdb-search-producer
