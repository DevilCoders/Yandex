[restarts]
execution_interval=60
execution_timeout=55
start_random_sleep=45
# Set warning limit to 3 and critical limit to 10, watch for last 600 seconds, grep string "restarted"
command=/usr/local/yandex/monitoring/tail_grep.sh -w 3 -c 10 -s 600 -g restarted
type=common
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
