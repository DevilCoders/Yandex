{% set osrelease = salt['grains.get']('osrelease') %}
[syslogd]
execution_interval=60
execution_timeout=55
start_random_sleep=45
# Use sudo, lookup pid in /var/run/syslogd.pid, search for rsyslogd, expect one process
{% if osrelease == '18.04' %}
command=/usr/local/yandex/monitoring/daemon_alive_systemd.sh syslog
{% else %}
command=/usr/local/yandex/monitoring/syslogd.sh
{% endif %}
type=common
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
