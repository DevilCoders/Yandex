[unispace]
execution_interval=180
execution_timeout=170
start_random_sleep=155
{% set exact_paths = '' -%}
{%- if salt['pillar.get']('data:monrun:unispace:exact_paths') %}
{%- set exact_paths = ' -p ' +  "'" + salt['pillar.get']('data:monrun:unispace:exact_paths') + "'" %}
{%- endif %}
# Use sudo, warn limit is {{ salt['pillar.get']('data:monrun:unispace:warn', '90') }}%, crit limit is {{ salt['pillar.get']('data:monrun:unispace:crit', '97') }}%
command=/usr/local/yandex/monitoring/unispace.sh {{ exact_paths }} -s -w {{ salt['pillar.get']('data:monrun:unispace:warn', '90') }} -c {{ salt['pillar.get']('data:monrun:unispace:crit', '97') }}
type=common
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
