{% set osrelease = salt['grains.get']('osrelease') %}
[cron]
execution_interval=60
execution_timeout=30
# Search for crond, expect one process
{% if osrelease == '18.04' %}
command=/usr/local/yandex/monitoring/daemon_alive_systemd.sh cron
{% else %}
command=/usr/local/yandex/monitoring/daemon_alive.sh -d cron -p /var/run/crond.pid -m 1
{% endif %}
type=common
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
