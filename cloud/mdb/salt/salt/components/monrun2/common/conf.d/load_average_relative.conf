[load_average_relative]
execution_interval=300
execution_timeout=30
type=common
# Set warning limit to {{ salt['pillar.get']('data:monrun:load_average_relative:warn', '0.9') }} and critical limit to {{ salt['pillar.get']('data:monrun:load_average_relative:crit', '1.5') }}
command=/usr/local/yandex/monitoring/load_average.sh -w {{ salt['pillar.get']('data:monrun:load_average_relative:warn', '0.9') }} -c {{ salt['pillar.get']('data:monrun:load_average_relative:crit', '1.5') }}
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
