[unispace_rootfs]
execution_interval=180
execution_timeout=170
start_random_sleep=155
# Use sudo, warn limit is {{ salt['pillar.get']('data:monrun:unispace_rootfs:warn', '90') }}%, crit limit is {{ salt['pillar.get']('data:monrun:unispace_rootfs:crit', '97') }}%
command=/usr/bin/timeout 120 /usr/local/yandex/monitoring/unispace.sh -s -w {{ salt['pillar.get']('data:monrun:unispace_rootfs:warn', '90') }} -c {{ salt['pillar.get']('data:monrun:unispace_rootfs:crit', '97') }} -p / || echo '0;OK'
type=common
{% if salt['pillar.get']('data:dbaas:vtype') == 'compute' and salt['pillar.get']('data:dbaas:cluster_id') %}
send_for_host={{ salt.dbaas.managed_hostname() }}
{% endif %}
