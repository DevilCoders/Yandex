{% set osrelease = salt['grains.get']('osrelease') %}
{% set py_version = salt.pillar.get('data:salt_py_version', 2) %}
[salt_master]
execution_interval=60
execution_timeout=30
{% if osrelease == '18.04' %}
command=/usr/local/yandex/monitoring/daemon_alive.sh -s -d '/usr/bin/python{{ py_version }} /usr/bin/salt-master' -m 8 -p /var/run/salt-master.pid
{% else %}
command=/usr/local/yandex/monitoring/daemon_alive.sh -s -d '/usr/bin/python /usr/bin/salt-master' -m 8 -p /var/run/salt-master.pid
{% endif %}
type=salt
