{%- set default_tls_pairs = port ~ ":" ~ crt_path -%}
[http_tls]
execution_interval=3600
execution_timeout=290
start_random_sleep=270
command=/usr/local/yandex/monitoring/http_tls.py {{ salt.grains.get('id') }} --pairs {{ salt['pillar.get']('data:monrun:tls:pairs', default_tls_pairs) }} -w {{ salt.pillar.get('data:monrun:tls:warn', '30') }} -c {{ salt.pillar.get('data:monrun:tls:crit', '14') }}
type=http
