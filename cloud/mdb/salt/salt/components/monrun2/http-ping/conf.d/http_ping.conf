{% set http_url = salt['pillar.get']('data:monrun:http_url', 'https://localhost/ping') %}
{% set opts = {
    'ok': '200',
    'warn': '410',
    'crit': '100-600',
    'url': http_url,
    'timeout': '1.0',
} %}
## timeout of load balancers is 1 sec

{% do opts.update(salt['pillar.get']('data:monrun:http_ping', {})) %}
[http_ping]
execution_interval=47
execution_timeout=5
start_random_sleep=10
command=/usr/local/yandex/monitoring/http_ping.py \
{% for key, val in opts.items() %}
     --{{ key }} {{ val }} \
{% endfor %}
     >/dev/stdout
type=http
