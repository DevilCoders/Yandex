{% set pgmeta = salt['pillar.get']('data:s3_closer:pgmeta') %}
{% set db = salt['pillar.get']('data:s3_closer:db') %}
{% set crit_count = salt['pillar.get']('data:s3_closer:crit_count') %}
[s3_closer]
execution_interval=60
execution_timeout=55
start_random_sleep=45
command=/usr/local/yandex/s3/s3_closer/s3_closer.py -p '{{ pgmeta }} connect_timeout=1' -d '{{ db }}' -u monitor check {% if crit_count %}--crit-count {{ crit_count }}{% endif %} 
type=postgres
