[mem_usage]
execution_interval=600
execution_timeout=590
start_random_sleep=570
{% if salt['pillar.get']('data:monrun:mem_usage:check', False) %}
{% set warn = salt['pillar.get']('data:monrun:mem_usage:warn') %}
{% set crit = salt['pillar.get']('data:monrun:mem_usage:crit') %}
command=/usr/local/yandex/monitoring/mem_usage.py{{' -w '+warn|string if warn else ''}}{{' -c '+crit|string if crit else ''}}
{% else %}
command=echo "0;OK"
{% endif %}
type=common
