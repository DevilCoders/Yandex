KafkaServer {
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="mdb_admin"
    password="{{ salt['pillar.get']('data:kafka:admin_password') }}"
    user_mdb_admin="{{ salt['pillar.get']('data:kafka:admin_password') }}";

    org.apache.kafka.common.security.scram.ScramLoginModule required
    username="mdb_admin"
    password="{{ salt['pillar.get']('data:kafka:admin_password') }}";
};

{% if salt.pillar.get('data:zk:scram_auth_enabled', False) %}
ZkClient {
    org.apache.kafka.common.security.scram.ScramLoginModule required
    username="admin"
    password="{{ salt['pillar.get']('data:zk:scram_admin_password') }}";
};
{% endif %}
