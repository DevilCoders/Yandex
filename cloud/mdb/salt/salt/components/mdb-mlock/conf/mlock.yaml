mlockdb:
    addrs: {{ salt['pillar.get']('data:mlock:mlockdb:addrs', []) | json_encode_list }}
    db: mlockdb
    user: mlock
    password: {{ salt['pillar.get']('data:mlock:mlockdb:password') }}
    sslmode: verify-full
    sslrootcert: /opt/yandex/allCAs.pem
    max_open_conn: {{ salt['pillar.get']('data:mlock:mlockdb:max_open_conn', 32) }}
    max_idle_conn: {{ salt['pillar.get']('data:mlock:mlockdb:max_idle_conn', 32) }}
use_auth: True
auth:
    addr: {{ salt['pillar.get']('data:mlock:auth:addr') }}
    permission: {{ salt['pillar.get']('data:mlock:auth:permission') }}
    folder_id: {{ salt['pillar.get']('data:mlock:auth:folder_id') }}
slb_close_file:
    file_path: {{ salt['pillar.get']('data:slb_close_file') }}
