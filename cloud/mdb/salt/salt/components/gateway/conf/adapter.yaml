{% set gateway = salt['pillar.get']('data:gateway') %}
grpcServer:
  port: {{ gateway['adapter_plaintext_port'] }}
  threadPoolSize: 200
  queueSize: 20000

computeClient:
  protocol: https
  host: {{ gateway['compute_api_hostname'] }}
  port: 443
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000

iamClient:
  protocol: https
  host: {{ gateway['iam_http_api_hostname'] }}
  port: {{ gateway['iam_http_api_port'] }}
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000

mdbClient:
  protocol: https
  host: {{ gateway['cert_server_name'] }}
  port: {{ gateway.get('intapi_port', 443) }}
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000
  disableSslVerification: true

metrics:
  port: 6668

# not used
marketplaceClient:
  protocol: https
  host: none
  port: 0
