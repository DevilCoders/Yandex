log:
  level: DEBUG

healthcheck:
  enabled: false

balancer_healthcheck:
  server:
    listeners:
      - listener:
          tcp:
            port: 9895

config_dump:
  server:
    listener:
      tcp:
        port: 9896

prometheus_http:
  server:
    listeners:
      - listener:
          tcp:
            port: 9998

services:
  access_log:
    file:
      path: /dev/stdout
    fields:
      add_unixtime: true

      time_format: ISO8601_MILLIS
      duration_unit: MILLISECOND
      duration_format: UINT64

      log_request: true
      request_max_size_bytes: 65536
      log_response: true
      response_max_size_bytes: 65536
  server:
    listeners:
      - listener:
          tcp:
            port: 9894
  config_server_endpoint: localhost:4435
