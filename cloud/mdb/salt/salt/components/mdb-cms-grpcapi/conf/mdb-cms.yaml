app:
  logging:
    level: debug
    file: "/var/log/mdb-cms/mdb-cms-instance-api.log"
grpc:
  shutdown_timeout: 1s
  addr: '[::1]:30030'
slb_close_file: {{ salt['pillar.get']('data:slb_close_file') }}
auth:
  skip_auth_errors: {{ salt['pillar.get']('data:cms:auth:skip_auth_errors') }}
  addr: {{ salt['pillar.get']('data:access_service:host') }}
  permission: "mdb.internal.cms"
  folder_id: {{ salt['pillar.get']('data:cms:auth:folder_id') }}
is_compute: {{ salt['pillar.get']('data:cms:is_compute', False) }}
ui_host: {{ salt['pillar.get']('data:ui:address') }}
cms:
  dom0_discovery:
    groups_white_list:
      {{ salt['dbaas.pillar']('data:mdb_cms:cms:groups_white_list', []) | yaml(False) | indent(6) }}
    groups_black_list:
      {{ salt['dbaas.pillar']('data:mdb_cms:cms:groups_black_list', []) | yaml(False) | indent(6) }}
  alerting:
    enabled_mw: {{ salt['pillar.get']('data:cms:enabled_mw') }}
conductor:
  oauth: {{ salt['pillar.get']('data:conductor:oauth') }}
dbm:
  host: {{ salt['pillar.get']('data:dbm:host') }}
  token: {{ salt['pillar.get']('data:dbm:token') }}
fqdn_suffixes: {{ salt['pillar.get']('data:cms:fqdn_suffixes') }}
