; Quick help for parameters can be found here:
; https://odbc.postgresql.org/docs/config-opt.html
{% for pg_dict in pg_dicts %}
[{{ pg_dict.name }}_dsn]
{%     set source = pg_dict.postgresql_source %}
Description = Connection to postgres
Driver      = /usr/lib/x86_64-linux-gnu/odbc/psqlodbcw.so
Servername  = {{ source.hosts | join(',') }}
Port        = {{ source.get('port', 5432) }}
Database    = {{ source.db }}
UserName    = {{ source.user }}
{%     if source.get('password') %}
Password    = {{ source.password }}
{%     endif %}
Sslmode     = {{ source.get('ssl_mode', 'prefer') }}
Pqopt       = sslrootcert={{sslrootcert}}
{% endfor %}
