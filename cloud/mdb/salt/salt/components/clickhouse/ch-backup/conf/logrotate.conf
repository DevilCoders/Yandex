/var/log/ch-backup/ch-backup.log
/var/log/ch-backup/stdout.log
/var/log/ch-backup/stderr.log
/var/log/ch-backup/zkflock.log
{
    weekly
    maxsize 50M
    copytruncate
    compress
    missingok
    rotate 10
    sharedscripts
    prerotate
        /usr/local/yandex/log_curator.py truncate-unrotatable --pool /var/log/ch-backup/ --mask '(ch-backup|stdout|stderr|zkflock).log'
    endscript
}

/var/log/ch-backup/boto.log
{
    weekly
    maxsize 200M
    copytruncate
    compress
    missingok
    rotate 10
    sharedscripts
    prerotate
        /usr/local/yandex/log_curator.py truncate-unrotatable --pool /var/log/ch-backup/ --mask 'boto.log'
    endscript
}
