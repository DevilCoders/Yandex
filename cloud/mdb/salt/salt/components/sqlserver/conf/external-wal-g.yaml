{% set ext_storage = salt.pillar.get(operation + ':s3') %}

WALG_S3_MAX_PART_SIZE: 5242880
WALG_S3_PREFIX: {{ ("s3://" + ext_storage['s3_bucket'] + ext_storage.get('s3_path', '/'))|yaml_encode }}
AWS_ENDPOINT: {{ salt['pillar.get']('data:external_s3:endpoint')|yaml_encode }}
AWS_S3_FORCE_PATH_STYLE: False
{% if 'region' in ext_storage %}
AWS_REGION: {{ ext_storage['region']|yaml_encode }}
{% endif %}
S3_USE_YC_SESSION_TOKEN: True
