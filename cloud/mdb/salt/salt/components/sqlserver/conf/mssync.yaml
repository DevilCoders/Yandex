{%- set fqdn = salt.grains.get('id','') -%}
app:
    logging:
        level: INFO
        file: 'file://localhost/Logs/mssync.log'
connection_string: "server=localhost;user id=;"
health_check_interval_s: 5
cooldown_interval_s: 600
hostname: {{fqdn}}
max_error_count: 100
lower_promotion_threshold: 3600
higher_promotion_threshold: 1800
failure_condition_level: 3
lock_file: "C:/ProgramData/MSSync/mssync_lockfile"
promotion_timeout_s: 600
