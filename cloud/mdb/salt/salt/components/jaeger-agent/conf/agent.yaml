log-level: {{ salt['pillar.get']('data:jaeger-agent:config:log-level', 'debug') }}
reporter:
    grpc:
        host-port: {{ salt['pillar.get']('data:jaeger-agent:config:reporter:grpc:host-port') }}
        retry:
            max: 10
{% if salt['pillar.get']('data:jaeger-agent:tls', True) %}
        tls: true
        tls.ca: /opt/yandex/allCAs.pem
{%- endif %}
