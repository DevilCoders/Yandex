- topic: {{ salt.pillar.get('data:logship:topics:elasticsearch_logs') }}
  name: /var/log/elasticsearch/server.json
  pipe: /etc/pushclient/elasticsearch_log_parser.py -c {{ salt.pillar.get('data:dbaas:cluster_id') }} -o elasticsearch 2>> /var/log/statbox/elasticsearch_parser.log
  send_sigusr1: true

{% set kibana_topic = salt.pillar.get('data:logship:topics:kibana_logs') %}
{% if kibana_topic and salt.pillar.get('data:elasticsearch:kibana:enabled', False) %}
- topic: {{ kibana_topic }}
  name: /var/log/kibana/kibana.log
  pipe: /etc/pushclient/kibana_log_parser.py -c {{ salt.pillar.get('data:dbaas:cluster_id') }} -o kibana 2>> /var/log/statbox/kibana_parser.log
  send_sigusr1: true
{% endif %}
