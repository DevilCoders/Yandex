{% set protocol = 'https' if salt.mdb_elasticsearch.licensed_for('basic') else 'http' %}
server {
    listen 9200 ssl;
    listen [::]:9200 ssl;
    server_name {{ salt.mdb_elasticsearch.nginx_server_names() }} localhost;

    ssl_certificate /etc/elasticsearch/certs/server.crt;
    ssl_certificate_key /etc/elasticsearch/certs/server.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:elastic:128m;
    ssl_session_timeout 28h;

    location / {
      proxy_pass            {{protocol}}://[::1]:9201;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_read_timeout    900;
      proxy_connect_timeout 10;
      proxy_set_header      Host $host;
      proxy_set_header      X-Real-IP $remote_addr;
      proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header      Proxy "";
    }
}
