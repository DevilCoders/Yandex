[Journal]
Storage=persistent
Compress=yes
{% if salt.pillar.get('data:system:journald:system_max_use') %}
SystemMaxUse={{ salt.pillar.get('data:system:journald:system_max_use') }}
{% if salt.pillar.get('data:system:journald:system_max_files') %}
SystemMaxFiles={{ salt.pillar.get('data:system:journald:system_max_files') }}
{% endif %}
{% if salt.pillar.get('data:system:journald:system_max_file_size') %}
SystemMaxFileSize={{ salt.pillar.get('data:system:journald:system_max_file_size') }}
{% endif %}
{% else %}
# Using default SystemMaxUse it's 10% of the size of the respective file system
{% endif %}
{% if salt.pillar.get('data:system:journald:disable_ratelimit') %}
RateLimitIntervalSec=0
RateLimitBurst=0
{% endif %}
