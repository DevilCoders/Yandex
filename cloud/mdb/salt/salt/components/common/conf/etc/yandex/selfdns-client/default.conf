[client]
token = {{ salt['pillar.get']('data:selfdns-api:token') }}
plugins-dir = {{ salt['pillar.get']('data:selfdns-api:plugins-dir', '/etc/yandex/selfdns-client/plugins/') }}
{% for plugin in salt['pillar.get']('data:selfdns-api:plugins-enabled', ['default']) %}
plugins-enabled = {{ plugin }}
{% endfor %}
service = {{ salt['pillar.get']('data:selfdns-api:service', 'https://selfdns-api.yandex.net') }}
timeout = {{ salt['pillar.get']('data:selfdns-api:timeout', '10') }}
ttl = {{ salt['pillar.get']('data:selfdns-api:ttl', '300') }}
logfile = {{ selfdns_logfile }}
max-uptime = 315360000  # 10 years
