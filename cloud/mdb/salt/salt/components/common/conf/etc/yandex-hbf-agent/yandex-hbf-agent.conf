[main]
log_level = DEBUG
update_period = 50
update_period_random = 10
server_url = https://hbf.yandex.net
server_options = log_drop, output
server_timeout = 3
disabling_flag = /var/run/yandex-hbf-agent/disabled
sync_manager_socket = /var/run/yandex-hbf-agent/sync-manager.socket

[hooks]
host_ips = host_ips
{% if 'components.dom0porto' in salt['pillar.get']('data:runlist', []) %}
guest_ips = porto_ips
{% else %}
guest_ips =
{% endif %}
rules =

[http_api]
host = localhost
port = 9876

