blacklist:
    - func: test.ping
    - func: state.running
    - func: saltutil.is_running
    - func: saltutil.find_job
    - func: dbaas.ping_minion
    - func: cmd.run
      args:
        - date --utc '+%D %H:%M:%S' > /tmp/mdb-salt-ping-ts
    - func: mdb_clickhouse.resetup_required
    - func: mdb_mongodb_helpers.replset_hosts
