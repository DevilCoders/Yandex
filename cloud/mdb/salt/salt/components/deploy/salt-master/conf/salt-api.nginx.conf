{% set fqdn = salt['grains.get']('fqdn') %}
{% set osrelease = salt['grains.get']('osrelease') %}

server {
    listen 80;
    listen [::]:80;
    server_name {{ fqdn }} localhost;

    include /etc/nginx/includes/unistat.conf;

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

{% if osrelease == '18.04' %}
    {% set ssl_proto = 'http2' %}
{% else %}
    {% set ssl_proto = 'spdy' %}
{% endif %}

server {
    listen 443 {{ ssl_proto }} ssl;
    listen [::]:443 {{ ssl_proto }} ssl;
    server_name salt-master localhost;

    ssl_certificate /etc/nginx/ssl/salt-api.pem;
    ssl_certificate_key /etc/nginx/ssl/salt-api.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:salt-api:128m;
    ssl_session_timeout 28h;

    include /etc/nginx/includes/unistat.conf;

    location / {
        proxy_pass http://[::1]:8000;
    }
}
