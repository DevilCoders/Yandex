{% set osrelease = salt['grains.get']('osrelease') %}
server {
    listen 80;
    listen [::]:80;
    server_name {{ salt['pillar.get']('data:mdb-deploy-api:server_name') }} localhost;

    include /etc/nginx/includes/unistat.conf;

    location ~ ^/(ping|stat) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:12345;
    }

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

{% if osrelease == '18.04' %}
    {% set ssl_proto = 'http2' %}
{% else %}
    {% set ssl_proto = 'spdy' %}
{% endif %}

server {
    listen {{ salt['pillar.get']('data:mdb-deploy-api:port', 443) }} {{ ssl_proto }} ssl;
    listen [::]:{{ salt['pillar.get']('data:mdb-deploy-api:port', 443) }} {{ ssl_proto }} ssl;
    server_name {{ salt['pillar.get']('data:mdb-deploy-api:server_name') }} localhost;

    ssl_certificate /etc/nginx/ssl/mdb-deploy-api.pem;
    ssl_certificate_key /etc/nginx/ssl/mdb-deploy-api.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:mdb-deploy-api:128m;
    ssl_session_timeout 28h;

    proxy_set_header X-Real-IP $remote_addr;

    include /etc/nginx/includes/unistat.conf;

    location ~ ^/(ping|stat) {
        rewrite ^/(.*) /v1/$1 break;
        proxy_pass http://[::1]:12345;
    }

    location / {
        proxy_pass http://[::1]:12345;
    }
}
