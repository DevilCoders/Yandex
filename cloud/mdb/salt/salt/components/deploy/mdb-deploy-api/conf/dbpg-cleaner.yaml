{% endfor %}
db: {{ salt['pillar.get']('data:mdb-deploy-cleaner:config:deploydb:postgresql:db', '__NODB__') }}
user: {{ salt['pillar.get']('data:mdb-deploy-cleaner:config:deploydb:postgresql:user', '__NOUSER__') }}
password: {{ salt['pillar.get']('data:mdb-deploy-cleaner:config:deploydb:postgresql:password', '__NOPASSWORD__') }}
