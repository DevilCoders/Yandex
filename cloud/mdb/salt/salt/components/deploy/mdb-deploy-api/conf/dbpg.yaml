addrs:
{% for addr in salt['pillar.get']('data:mdb-deploy-api:config:deploydb:postgresql:hosts', []) %}
  - {{ addr }}
{% endfor %}
db: {{ salt['pillar.get']('data:mdb-deploy-api:config:deploydb:postgresql:db', '__NODB__') }}
user: {{ salt['pillar.get']('data:mdb-deploy-api:config:deploydb:postgresql:user', '__NOUSER__') }}
password: {{ salt['pillar.get']('data:mdb-deploy-api:config:deploydb:postgresql:password', '__NOPASSWORD__') }}
sslmode: 'verify-full'
sslrootcert: '/opt/yandex/allCAs.pem'
max_open_conn: {{ salt['pillar.get']('data;mdb-deploy-api:config:deploydb:postgresql:max_open_conn', 64) }}
max_idle_conn: {{ salt['pillar.get']('data;mdb-deploy-api:config:deploydb:postgresql:max_idle_conn', 64) }}
