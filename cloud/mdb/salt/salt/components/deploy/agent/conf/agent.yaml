s3:
  client:
    host: {{ salt.pillar.get('data:deploy:agent:s3:host', 's3.mds.yandex.net') }}
    anonymous: {{ salt.pillar.get('data:deploy:agent:s3:anonymous', True) | tojson }}
    use_yc_metadata_token: {{ salt.pillar.get('data:deploy:agent:s3:use_yc_metadata_token', False) | tojson }}
  bucket: {{ salt.pillar.get('data:deploy:agent:bucket', 'mdb-salt-images-test') }}
