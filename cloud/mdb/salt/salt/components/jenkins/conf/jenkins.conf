server {
    listen 443 spdy ssl default;
    listen [::]:443 spdy ssl default;
    server_name {{ salt['pillar.get']('data:jenkins:server_name') }};

    ssl_certificate /etc/nginx/ssl/jenkins.pem;
    ssl_certificate_key /etc/nginx/ssl/jenkins.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:jenkins:128m;
    ssl_session_timeout 28h;

    location / {
        auth_request /auth;
        auth_request_set $x_sso_login $upstream_http_x_sso_login;
        proxy_set_header X-Forwarded-User $x_sso_login;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host jenkins.db.yandex-team.ru;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect https://127.0.0.1:8080 https://{{ salt['pillar.get']('data:jenkins:server_name') }};

        error_page 403 =307 https://passport.yandex-team.ru/auth?retpath=https://{{ salt['pillar.get']('data:jenkins:server_name') }};

        proxy_connect_timeout 120;
        proxy_read_timeout 120;
        proxy_send_timeout 120;

        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;

        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;

        proxy_pass http://127.0.0.1:8080;
    }

    location /auth {
        proxy_pass http://localhost:8081;
        proxy_pass_request_body off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Origin-URI $request_uri;
        proxy_set_header Content-Length '0';
    }
}
