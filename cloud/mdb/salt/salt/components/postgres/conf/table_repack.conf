{% from "components/postgres/pg.jinja" import pg with context %}
[main]
log_level = DEBUG
repack_path = {{ pg.bin_path }}/pg_repack
bloat_perc_min = {{ salt['pillar.get']('data:table_repack:perc_min', 95) }}
bloat_bytes_min = {{ salt['pillar.get']('data:table_repack:bytes_min', 1000000000) }}
{% if salt['grains.get']('virtual', 'physical') == 'lxc' or salt['pillar.get']('data:table_repack:use_porto', False) %}
use_porto = yes
postgres_comm = {{ pg.postgres_comm }}
cpu_limit = {{ salt['pillar.get']('data:table_repack:cpu_limit', '1c') }}
io_limit = {{ salt['pillar.get']('data:table_repack:io_limit', '83886080') }}
{% else %}
use_porto = no
{% endif %}
wait-timeout = {{ salt['pillar.get']('data:table_repack:wait-timeout', 10) }}
{% set except_obj_list = salt['pillar.get']('data:table_repack:except_obj_list', none) %}
{% if except_obj_list %}
except_obj_list = {{ except_obj_list }}
{% endif %}
reserv_perc = {{ salt['pillar.get']('data:table_repack:reserv_perc', 6) }}
