create_main_cluster = false
initdb_options = '{{ '-k' if salt['pillar.get']('data:enable_checksumms', True) else '' }} --encoding=UTF8 --locale={{ salt['grains.get']('data:config:locale', 'en_US.UTF-8') }} --lc-collate={{ salt['grains.get']('data:config:lc_collate', 'C') }} --lc-ctype={{ salt['grains.get']('data:config:lc_ctype', 'C') }}'
ssl = on
cluster_name = '%v/%c'
stats_temp_directory = '/var/run/postgresql/%v-%c.pg_stat_tmp'
log_line_prefix = '%%m [%%p] %%q%%u@%%d '
