user www-data;
worker_processes {{ salt.pillar.get('data:dbaas:flavor:cpu_limit', 1) | round(method='ceil') | int }};
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include                 /etc/nginx/mime.types;
    default_type            application/octet-stream;

    gzip                    on;
    gzip_vary               on;
    gzip_static             on;
    gzip_disable            msie6;
    gzip_types              text/plain application/xml text/css application/x-javascript text/js application/json;

    server_tokens           off;
    sendfile                on;
    tcp_nopush              on;
    tcp_nodelay             on;

    keepalive_timeout       60;

    client_max_body_size    100m;
    server_names_hash_bucket_size   64;
    server_name_in_redirect on;

    add_header Strict-Transport-Security max-age=31536000;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    log_format main '[$time_local] $host $remote_addr $request_id "$request" $status "$http_referer" "$http_user_agent" "$http_x_forwarded_for" $request_length $bytes_sent $request_time';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;
    include /etc/nginx/conf.d/*.conf;
}
