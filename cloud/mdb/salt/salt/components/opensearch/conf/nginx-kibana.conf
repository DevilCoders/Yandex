server {
    listen 80;
    listen [::]:80;
    server_name "";

    location / {
        rewrite (.*)$ https://$host$request_uri permanent;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name {{ salt.mdb_opensearch.nginx_server_names() }} localhost;

    ssl_certificate /etc/opensearch/certs/server.crt;
    ssl_certificate_key /etc/opensearch/certs/server.key;

    ssl_protocols TLSv1.2;

    server_tokens off;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AESGCM+AES128:kEECDH+AES128;

    ssl_session_cache shared:kibana:128m;
    ssl_session_timeout 28h;
    location / {
      proxy_pass            https://[::1]:5601;
      proxy_read_timeout    90;
      proxy_connect_timeout 90;
      proxy_set_header      Host $host;
      proxy_set_header      X-Real-IP $remote_addr;
      proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header      Proxy "";
    }
}
