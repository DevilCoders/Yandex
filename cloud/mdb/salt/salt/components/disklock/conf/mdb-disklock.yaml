disklock:
{% if salt['pillar.get']('data:encryption:enabled', False) %}
{%   set data_mount_point = salt.dbaas.data_mount_point() %}
{%   set data_disk = salt.dbaas.data_disk().device.name %}
{%   set disk_name = data_disk.split('/')[-1] %}
{%   set key = salt['dbaas.pillar']('data:encryption:key') %}
  keys:
    - name: key
      type: {{ key.type }}
      ciphertext: /opt/yandex/mdb-disklock/encrypted_key
{% if key.type == 'aws' %}
      aws_config:
        id: {{ key.id }}
{% endif %}
  disks:
    - id: {{ data_disk }}
      name: {{ disk_name }}
      key: key
      mount: {{ data_mount_point }}
{% endif %}
