{
    "log_level": "{{ log_level | default('INFO') }}",
    "log_file": "{{ log_file | default('/tmp/test.log') }}",
    "log_size": {{ log_size | default(104857600) }},
    "ca_path": {{ ca_path | default(True, boolean=True) | json }},
    "conn_ca_path": {{ conn_ca_path | default(True, boolean=True) | json }},
    "api_url": "{{ api_url | default('https://internal-api-test.db.yandex-team.ru') }}",
    "grpc_api_url": "{{ grpc_api_url | default('mdb-internal-api-test.db.yandex.net:443') }}",
    "timeout": {{ timeout | default(600) }},
    "environment": "{{ environment | default('PRESTABLE') }}",
    "folder_id": "{{ folder_id }}",
    "network_id": "{{ network_id }}",
    "subnet_id": "{{ subnet_id | default('') }}",
    "dualstack_network_id": "{{ dualstack_network_id | default('') }}",
    "dualstack_subnet_id": "{{ dualstack_subnet_id | default('') }}",
    "iam": {{ iam | json(indent=8) }},
    "sa_creds": {{ sa_creds | json(indent=8) }},
    "dbname": "{{ dbname | default('dbaas_e2e') }}",
    "api_client": "{{ api_client | default('internal') }}",
    "geo_map": {{ geo_map | default({}) | json(indent=8) }},
    "flavor": "{{ flavor | default('db1.nano') }}",
    "redis_flavor": "{{ redis_flavor | default('hm2.nano') }}",
    "elasticsearch_flavor": "{{ elasticsearch_flavor | default('s2.micro') }}",
    "sqlserver_flavor": "{{ sqlserver_flavor | default('db1.nano') }}",
    "assign_public_ip": {{ assign_public_ip | default(False, boolean=True) | json }},
    "disk_type": "{{ disk_type | default('network-ssd') }}",
    "ssh_public_key": "{{ ssh_public_key }}",
    "ssh_private_key_path": "/home/monitor/.ssh/dataproc_ed25519",
    "s3_bucket": "{{ s3_bucket | default('dataproc-e2e') }}",
    "odbc_check_script": "/opt/yandex/odbc_check.py",
    "hadoop_flavor": "{{ hadoop_flavor | default('b2.small') }}",
    "hadoop_log_group_id": "{{ hadoop_log_group_id | default('') }}",
    "greenplum_segment_flavor": "{{ greenplum_segment_flavor | default('s2.micro') }}",
    "greenplum_master_flavor": "{{ greenplum_master_flavor | default('s2.micro') }}"
}
