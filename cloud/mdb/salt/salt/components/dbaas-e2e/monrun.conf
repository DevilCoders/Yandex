[dbaas-e2e-{{ name }}-postgresql]
execution_interval={{ execution_inteval | default(3600) }}
execution_timeout={{ execution_timeout | default(3600) }}
command=dbaas-e2e -c /etc/dbaas-e2e-{{ name }}.conf -s PostgresqlClusterCreate
type=dbaas-e2e

