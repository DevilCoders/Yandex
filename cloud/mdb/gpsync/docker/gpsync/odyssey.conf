log_to_stdout yes
log_format "%p %t %e %l [%i %s] (%c) %m\n"

listen {
    host "*"
    port 6432
}

storage "greenplum" {
    type "remote"
    host "127.0.0.1"
    port 5432
}

database default
{
    user default {
        authentication "none"
        storage "greenplum"
        pool "transaction"
   }
}
