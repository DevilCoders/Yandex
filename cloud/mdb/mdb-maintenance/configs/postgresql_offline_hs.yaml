info: Cluster maintenance
supports_offline: true
clusters_selection:
  db: >-
    SELECT cid
    FROM dbaas.clusters
    WHERE status = 'STOPPED'
      AND type = 'postgresql_cluster'
pillar_change: 'SELECT 1

  '
worker:
  operation_type: postgresql_cluster_modify
  task_type: postgresql_cluster_maintenance
  task_args:
    random_order: true
  timeout: 24h
max_delay_days: 1
min_days: 0
hours_delay: 1
