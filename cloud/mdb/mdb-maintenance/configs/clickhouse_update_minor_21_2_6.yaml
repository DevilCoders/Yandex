info: Minor update of ClickHouse version to "21.2.6.1"
clusters_selection:
  db: SELECT cid FROM dbaas.clusters WHERE false
pillar_change: >-
  UPDATE dbaas.pillar p
     SET value = jsonb_set(value, '{data,clickhouse,ch_version}', to_jsonb(CAST('21.2.6.1' AS text)))
    FROM dbaas.subclusters sc
   WHERE p.subcid=sc.subcid
     AND sc.cid=:cid
     AND sc.roles && '{clickhouse_cluster}'
worker:
  operation_type: clickhouse_cluster_modify
  task_type: clickhouse_cluster_maintenance
  task_args:
    restart: true
  timeout: 4h
disabled: true
max_delay_days: 21
min_days: 7
