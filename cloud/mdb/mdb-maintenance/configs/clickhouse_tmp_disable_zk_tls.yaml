info: Cluster maintenance
disabled: true
clusters_selection:
  db: 'SELECT cid FROM dbaas.clusters WHERE false

    '
pillar_change: >-
  UPDATE dbaas.pillar p
     SET value = jsonb_set(value, '{data,unmanaged,tmp_disable_zk_tls_mdb_12035}', to_jsonb(CAST('true' as BOOLEAN)))
   WHERE
     p.cid = :cid
worker:
  operation_type: clickhouse_cluster_modify
  task_type: clickhouse_cluster_maintenance
  task_args:
    restart: true
  timeout: 4h
max_delay_days: 21
min_days: 7
