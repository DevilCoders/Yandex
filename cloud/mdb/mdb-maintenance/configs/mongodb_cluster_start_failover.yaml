info: MongoDB Cluster primary node stepdown
repeatable: true
priority: 2
env_order_disabled: true
clusters_selection:
  cms:
  - steps:
      endswith: check if primary
    duration: 30m
    cluster_type: mongodb_cluster
pillar_change: 'SELECT 1'
worker:
  operation_type: mongodb_cluster_stepdown_hosts
  task_type: mongodb_cluster_maintenance
  task_args:
    # todo: need to put FQDN here somehow, instead of `true`
    do_stepdown: true
  timeout: 30m
max_delay_days: 4
min_days: 1
