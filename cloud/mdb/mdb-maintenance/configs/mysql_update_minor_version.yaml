info: Minor update of MySQL
repeatable: true
clusters_selection:
  db: >-
    SELECT cid FROM (
             SELECT cid,
                    env,
                    type,
                    actual_rev,
                    'mysql' as component
             FROM dbaas.clusters
             WHERE status = 'RUNNING'
               AND type = 'mysql_cluster'
         ) c
             JOIN dbaas.versions USING (cid, component)
             JOIN dbaas.default_versions
                  ON default_versions.type = c.type
                      AND default_versions.component = c.component
                      AND default_versions.env = c.env
                      AND default_versions.major_version = versions.major_version
                      AND default_versions.edition = versions.edition
                      AND CAST(string_to_array(default_versions.minor_version, '.') AS int[]) > CAST(string_to_array(versions.minor_version, '.') AS int[])
                      AND NOT versions.pinned
pillar_change: >-
  UPDATE dbaas.versions p SET minor_version = default_v.minor_version,
      package_version = default_v.package_version
  FROM (
           SELECT default_versions.component,
                  default_versions.minor_version,
                  default_versions.package_version
           FROM dbaas.clusters
           JOIN dbaas.versions USING (cid)
           JOIN dbaas.default_versions USING (component, env, major_version, edition)
           WHERE default_versions.component IN ('mysql', 'xtrabackup')
                 AND clusters.cid = :cid
       ) as default_v
  WHERE p.cid = :cid AND p.component = default_v.component
worker:
  operation_type: mysql_cluster_modify
  task_type: mysql_cluster_maintenance
  task_args:
    restart: true
    upgrade: true
  timeout: 24h
max_delay_days: 21
min_days: 7
disabled: false
