no_database: false
iam:
  debug: false
  enable_testing_auth: true
  callback_url: http://localhost/auth/callback
  test_user: testuser
  test_sub: testsub
  test_federation: testfed
  client_id: id
  client_secret: secret
  oauth_get_token_url: http://localhost/oauth/token
  token_service:
    host: localhost
    port: 6666
  session_service:
    host: localhost
    port: 6667
  access_service:
    host: localhost
    port: 6668
  sa:
    id: id
    key_id: key_id
    key: path_to_key
  permissions:
    usage_permission: usage_permission
    resource_path:
      - type: type
        id: id

database:
  name: backstage
  user: backstage
  password: backstage
  host: 127.0.0.1
  port: 5432

installation: porto-test

health:
  api_url: http://127.0.0.1:80
gore:
  enabled: true
  api_url: http://127.0.0.1:80
static:
  address: http://127.0.0.1:86

logging:
  stdout: true
  file: '/dev/null'
  json: false

django_debug: true
secret_key: 'awesome-secret-key'
ya_metrika_counter_enabled: false
links: []

apps:
  cms:
    enabled: true
    admin_permission: admin_permission
    database:
      name: cms
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432
  meta:
    enabled: true
    admin_permission: admin_permission
    database:
      name: meta
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432
  deploy:
    enabled: true
    job_result_changes_read_permission: job_result_changes_read_permission
    database:
      name: deploy
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432
  dbm:
    enabled: true
    database:
      name: dbm
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432
  katan:
    enabled: true
    database:
      name: katan
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432
  mlock:
    enabled: true
    database:
      name: mlock
      user: backstage
      password: backstage
      host: 127.0.0.1
      port: 5432

