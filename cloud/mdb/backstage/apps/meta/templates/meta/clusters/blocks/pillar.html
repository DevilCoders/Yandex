<div id="pillar" class="col-lg-24 col-md-24 col-sm-24 col-xs-24 no-padding" style="height: calc(100% - 125px)">
</div>
<script>
var model = monaco.editor.createModel('{{ pillar | escapejs }}', 'javascript');
monaco.editor.create(document.getElementById("pillar"), {
  readOnly: true,
  fontSize: 13,
  model: model,
  wordWrap: true,
  contextmenu: false,
  scrollBeyondLastLine: false,
  automaticLayout: true,
  {% if request.iam_user.profile.theme == 'dark' %}theme: 'vs-dark',{% endif %}
});
</script>
