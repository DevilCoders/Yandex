{% extends "lib/ajax/object.html" %}
{% load lib.templatetags %}
{% block object_data %}
<div class="row">
  <div class="col-lg-24 col-md-24 col-sm-24 col-xs-24">
    <ul class="nav nav-tabs noodle-tabs">
      {% tab_item "common" True %}
      {% tab_item "dom0_hosts" %}
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tab_common">
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-borderless noodle-details-table">
              <tr>
                <th>Name</th>
                <td>{{ obj.name }}</td>
              </tr>
              <tr>
                <th>Description</th>
                <td>{{ obj.description }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="tab_dom0_hosts">
        <div class="row">
          {% obj_block_onload obj "dom0_hosts" %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
