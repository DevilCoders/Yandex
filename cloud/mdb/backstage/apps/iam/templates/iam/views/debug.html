{% extends "main/base.html" %}
{% block content %}
<div id="content">
  <div class="container-fluid" style="padding-top: 50px">
    <div class="row">
      <div class="col-lg-12 col-md-12" style="padding-right: 5px">
        <div class="noodle-tile">
          <label class="backstage-dashboard-label">Auth info</label><br>
          <div data-onload="True" data-onload-url="/auth/ajax/debug_auth_info"></div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12" style="padding-left: 5px">
        <div class="noodle-tile">
          <label class="backstage-dashboard-label">Config</label><br>
          <div data-onload="True" data-onload-url="/auth/ajax/debug_config"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
