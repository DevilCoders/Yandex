{% load lib.templatetags %}
{% if data %}
<table class="table table-hover noodle-table noodle-table-sortable">
  <thead>
    <tr>
      <th>Shipment</th>
      <th>FQDN</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td><a href="/ui/katan/hosts/{{ item.obj.fqdn }}">{{ item.obj.fqdn }}</a></td>
      <td>{{ item.shipment.self_link_c }}</td>
      <td>{{ item.shipment.status|default_label }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="noodle-box">
  &ndash;
</div>
{% endif %}
{% update_tab_badge "shipments" data|length %}
