{% load lib.templatetags %}
{% if shipments %}
<table class="table table-hover noodle-table noodle-table-inc">
  <thead>
    <tr>
      <th>Rollout</th>
      <th>Shipment</th>
    </tr>
  </thead>
  <tbody>
    {% for shipment in shipments %}
    <tr>
      <td>{{ shipment.rollout.self_link_c }}</td>
      <td><a href="/ui/deploy/shipments/{{ shipment.shipment_id }}">{{ shipment.shipment_id }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="noodle-box">
  &ndash;
</div>
{% endif %}
