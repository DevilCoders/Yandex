{% extends "lib/ajax/modal.html" %}
{% load lib.templatetags %}

{% block modal_header %}
  <h3><strong>Action: {{ action.1 }}</strong></h3>
{% endblock %}

{% block modal_body %}
{% endblock %}

{% block modal_footer %}
  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" id="submit_{{ action.0}}_button" class="btn btn-sm btn-primary" {% if action_ability %}onClick="do_object_action('{{ js.app }}', '{{ js.model }}', '{{ action.0 }}', '{{ js.array_name }}')"{% else %}disabled{% endif %}>Submit</button>
{% endblock %}
