{% extends "main/base.html" %}
{% load lib.templatetags %}
{% block title %}{{ title }} - {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div id="noodle-sidebar" class="noodle-sidebar noodle-sidebar-lg">
      <div id="noodle-sidebar-head" class="noodle-sidebar-head">
      <label class="noodle-sidebar-label">Filters</label><span class="backstage-type backstage-type-filter pull-right"><span><i class='fas fa-filter fa-fw' style='line-height: 0'></i></span></span>
      <br>
      </div>
      <div id="noodle-sidebar-body" class="noodle-sidebar-body">
        {% include "lib/includes/sidebar_filters.html" %}
        <div class="row">
          <div class="col-lg-23">
            <button type="button" id="noodle-filter-button" class="btn btn-default btn-sm noodle-filter-button" onClick="noodle_apply_filter()"><i class="fa fa-filter fa-sw"></i> Filter</button>
          </div>
        </div>
      </div>
      {% include "lib/includes/sidebar_footer.html" %}
    </div>
    <div id="noodle-sidebar-main" class="col-lg-24 noodle-sidebar-main noodle-sidebar-main-sidebar-lg">
      <div id="section-content">
        {% block onload %}
        <div data-onload="True" data-onload-url="{{ onload_url }}{% if get_params %}?{{ get_params}}{% endif %}" {% if onload_params %}data-onload-params='{{ onload_params }}'{% endif %}>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
