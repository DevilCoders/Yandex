<a class="noodle-collapsible" data-toggle="collapse" href="#{{ unique_value }}" aria-expanded="false" aria-controls="{{ unique_value }}">
  <span id="{{ unique_value }}_text">{{ text }}</span>
</a>
<div class="collapse" id="{{ unique_value }}">
  {{ data }}
</div>
<script>
$('#{{ unique_value }}').on('show.bs.collapse', function () {
  $("#{{ unique_value }}_text").text("{{ close_text }}");
})
$('#{{ unique_value }}').on('hide.bs.collapse', function () {
  $("#{{ unique_value }}_text").text("{{ text }}");
})
</script>
