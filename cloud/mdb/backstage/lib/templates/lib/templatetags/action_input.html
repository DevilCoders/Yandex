<label id="label_{{ name }}">{{ name|title }}{% if required %}*{% endif %}</label>
<input type="text" name="action_{{ name }}" class="form-control" data-input-focus="true" data-input-focus-priority="2" data-input-type="action" data-input-required="{% if required %}true{% else %}false{% endif %}" data-input-name="{{ name }}" data-input-btn="submit_{{ action }}_button">
<label id="label_{{ name }}_error" class="red" style="display: none;"></label><br>
