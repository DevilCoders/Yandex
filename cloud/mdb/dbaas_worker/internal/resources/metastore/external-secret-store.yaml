apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store
spec:
  provider:
    yandexlockbox:
      auth:
        authorizedKeySecretRef:
          name: yc-auth
          key: authorized-key
      apiEndpoint: "api.cloud-preprod.yandex.net:443"
      caProvider:
        certSecretRef:
          name: yc-internal-ca-cert
          key: cert
