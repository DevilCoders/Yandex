Logger {
    LogTo: FILE
    Level: TRACE
    LogFile: "/var/log/yc/agent.log"
}

HttpServer {
    BindAddress: "::"
    BindPort: 9666
    MaxConnections: 100
    OutputBufferSize: 52428800
    ThreadsCount: 4
    MaxQueueSize: 200
}

Storage {
    Limit {
        Total: "1024MiB"
        ShardDefault: "1024MiB"
    }
}

ConfigLoader {
    Static {
        Services {
            Project: "yc.search"
            Service: "yc-search-stat"

            PullInterval: "10s"

            Modules: [
                { Unistat: {
                    Url: "http://[::1]:8082/stat"
                }},

                { Unistat: {
                    Url: "http://[::1]:8081/stat"
                }},

                { Unistat: {
                    Url: "http://[::1]:8081/unistat"
                }},

                { Unistat: {
                    Url: "http://[::1]:8080/stat"
                }}
            ]
        }
        Services {
            Project: "yc.search"
            Service: "system"

            PullInterval: "10s"

            Modules: [
                { System: {
                    Cpu: ADVANCED
                    Memory: ADVANCED
                    Network: ADVANCED
                    Storage: ADVANCED
                    Io: ADVANCED
                    Kernel: ADVANCED
                }}
            ]
        }
    }
}

ManagementServer {
    BindAddress: "::"
    BindPort: 5000
}
