#cloud-config
growpart:
  mode: auto
  devices: ['/']
  ignore_growroot_disabled: false
disk_setup:
  /dev/disk/by-id/virtio-data:
    table_type: gpt
    layout: True
    overwrite: False
  /dev/disk/by-id/virtio-logs:
    table_type: gpt
    layout: True
    overwrite: False
fs_setup:
  - device: /dev/disk/by-id/virtio-data
    partition: auto
    filesystem: ext4
    overwrite:  false
  - device: /dev/disk/by-id/virtio-logs
    partition: auto
    filesystem: ext4
    overwrite:  false
mounts:
  - [ /dev/disk/by-id/virtio-data, /media/yc, auto, "errors=remount-ro", "0", "1" ]
  - [ /dev/disk/by-id/virtio-logs, /var/log/yc, auto, "errors=remount-ro", "0", "1" ]
