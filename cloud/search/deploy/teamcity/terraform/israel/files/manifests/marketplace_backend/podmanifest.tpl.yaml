apiVersion: v1
kind: Pod
metadata:
  name: ycsearch-${prefix}-israel
  labels:
    app: search
    yc-service: ${prefix}
spec:
  containers:
    - name: ${prefix}
      image: cr.yandex/crp71i0m8b2qn22pp957/yc-search-backend:${application_version}
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 8080
      readinessProbe:
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 20
        timeoutSeconds: 1
      env:
        - name: ENV
          value: "israel"
        - name: TYPE
          value: "docker"
        - name: ZONE
          value: "${cloud_zone}"
        - name: INDEX
          value: "${cloud_index}"
      volumeMounts:
        - name: secrets-volume
          mountPath: /secrets
          readOnly:  true
        - name: logs-volume
          mountPath: /var/log/yc/search/yc_search_backend
          terminationGracePeriodSeconds: 30
        - name: media-volume
          mountPath: /media/yc/search/backend/index/
          terminationGracePeriodSeconds: 30
  hostNetwork: true
  volumes:
    - name: secrets-volume
      hostPath:
        path: /secrets
        type: DirectoryOrCreate
    - name: logs-volume
      hostPath:
        path: /var/log/yc
        type: DirectoryOrCreate
    - name: media-volume
      hostPath:
        path: /media/yc
        type: DirectoryOrCreate
