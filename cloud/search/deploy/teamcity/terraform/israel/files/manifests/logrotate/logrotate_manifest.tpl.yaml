apiVersion: v1
kind: Pod
metadata:
  name: logrotate
spec:
  containers:
    - name: logrotate
      image: cr.yandex/crp71i0m8b2qn22pp957/yc-search-${prefix}-logrotate:${logrotate_version}
      restartPolicy: OnFailure
      env:
        - name: PREFIX
          value: ${prefix}
      volumeMounts:
        - name: media-volume
          mountPath: /media/
          terminationGracePeriodSeconds: 30
        - name: logs-volume
          mountPath: /var/log/yc/search/yc_search_${prefix}
          terminationGracePeriodSeconds: 30
  hostNetwork: true
  volumes:
    - name: media-volume
      hostPath:
        path: /media/yc
        type: DirectoryOrCreate
    - name: logs-volume
      hostPath:
        path: /var/log/yc
        type: DirectoryOrCreate
