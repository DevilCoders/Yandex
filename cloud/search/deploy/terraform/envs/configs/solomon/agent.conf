Logger {
    LogTo: FILE
    Level: TRACE
    LogFile: "/var/log/yc/yandex-solomon-agent/agent.log"
}

HttpServer {
    BindAddress: "::"
    BindPort: 9666
    MaxConnections: 100
    OutputBufferSize: 52428800
    ThreadsCount: 4
    MaxQueueSize: 200
}

Storage {
    Limit {
        Total: "1024MiB"
        ShardDefault: "1024MiB"
    }
}

ConfigLoader {
    FileLoader {
        UpdateInterval: "30s"
        ConfigsFiles: [
            "/etc/yandex-solomon-agent/services/yc-search-stat.conf",
            "/etc/yandex-solomon-agent/services/system.conf"
        ]
    }
}

ManagementServer {
    BindAddress: "::"
    BindPort: 5000
}
