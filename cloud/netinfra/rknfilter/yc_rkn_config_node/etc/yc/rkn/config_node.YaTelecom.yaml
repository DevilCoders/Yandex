s3_bucket_name: netinfra-rkn
s3_object_key_prefix: Current
s3_endpoint: https://s3.mds.yandex.net
dump_file_path:
    /var/opt/yc/rkn/config_node/YaTelecom/dump.xml
suricata_rules_file_path:
    /var/opt/yc/rkn/config_node/YaTelecom/react.rules.YaTelecom
bgp_daemon_configuration_file_path:
    /var/opt/yc/rkn/config_node/YaTelecom/bird.conf.static_routes.YaTelecom
bgp_asn_whitelist_files_locations: 
  - /etc/yc/rkn/white_lists/bgp_asn_whitelist.yaml
bgp_asn_diamondlist_files_locations: 
  - /etc/yc/rkn/white_lists/bgp_asn_diamondlist.yaml
friendly_nets_files_locations:
  - /etc/yc/rkn/white_lists/friendly_nets.yaml
fallback_files_locations:
  - /var/opt/yc/rkn/config_node/YaTelecom/dump.xml
dns_resolve_attempts: 0
use_resolved_addresses_only: false
reconfiguration_triggering_threshholds:
    routes_max: 5000000
    routes_min: 0
    rules_max: 1000000
    rules_min: 0
force_configuration_process: False
s3_object_expiration_days: 10
s3_object_expiration_hours: 0
s3_object_expiration_minutes: 0
