#
#  tflow configuration file
#  by default should be placed at /etc/tflow/tflow.conf

###
# daemon options
###

# verbose: true             # currently useless
# log-file: "tflow.log"
# pid-file: "/var/run/tflow.pid"

###
# options for statistics
###

# stats-enabled: false
# stats-http-addr: ""
stats-http-port: :8083      # default :8081

###
# collector options
###

sflow-collector:
    enabled: false
    listen: :6343
    udp-size: 1500
    udp-queue: 5000
    workers: 8
    encap: true

ipfix-collector:
    enabled: false
    listen: :4739
    udp-size: 1500
    udp-queue: 5000
    workers: 8

###
# consumer options
###

consumer:
  sflow: "/var/log/tflow/tskv-samples.log"
  sflow-encap: "/var/log/tflow/encap.log"
  ipfix-nat: "/var/log/tflow/tskv-nat.log"
  msg-queue: 5000
