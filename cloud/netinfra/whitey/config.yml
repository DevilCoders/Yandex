# Independent mode of collectors:
#   - true - all collectors run together with single collect interval
#   - false - each collectors run separately with it's own interval
independent: true

# Unified agent URL - global (can be redefined for particular collector)
push:
  url: http://localhost:22132
  type: ua

# Metric collection period in seconds - global (can be redefined for particular collector)
interval: 30

collectors:
  - type: frr
    tasks:
      state: /bgp
      counters: /bgp_counters
