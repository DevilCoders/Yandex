---
- name: 'juggler_check: yc-marketplace-slb-adapter-unreachable'
  juggler_check:
  args:
    __force__: True
    namespace: "{{ namespace }}"
    host: "{{ host }}"
    children: "{{ children }}"
    service: UNREACHABLE
    active: icmpping
    responsible: "{{ service_responsibles | default(responsibles) }}"
    flap:
      stable: 120
      critical: 180
    timed_more_than_limit_is_problem:
      limits: "{{ default_limits }}"
    notifications: "{{ telegram_template }}"

- name: 'juggler_check: yc-marketplace-slb-adapter-http-ipv6'
  juggler_check:
  args:
    __force__: True
    namespace: "{{ namespace }}"
    host: "{{ host }}"
    children: "{{ children }}"
    service: http_ipv6
    active: https
    responsible: "{{ service_responsibles | default(responsibles) }}"
    active_kwargs:
      port: 443
      path: "/ping"
      disable_ipv4: "yes"
    flap:
      stable: 120
      critical: 180
    timed_more_than_limit_is_problem:
      limits: "{{ default_limits }}"
    notifications: "{{ telegram_template }}"