---
- name: 'juggler_check: yc-marketplace-check-health'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, api_timed_limits) }}"
  with_items:
    - service: yc-marketplace-check-health
- name: 'juggler_check: yc-support-check-health'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, api_timed_limits) }}"
  with_items:
    - service: yc-support
- name: 'juggler_check: yc-support-not-synched-tickets'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, api_timed_limits) }}"
  with_items:
    - service: yc-support-not-synched-tickets
- name: 'juggler_check: yc-marketplace-v2-search-errors'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, api_timed_limits) }}"
  with_items:
  - service: yc-marketplace-v2-search-errors
    host: 'yc-marketplace-{{env}}'
    children: null
