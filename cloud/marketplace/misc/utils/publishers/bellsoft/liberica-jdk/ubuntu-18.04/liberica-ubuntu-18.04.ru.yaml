name: Ubuntu 18.04 LTS
consoleDescription: "Liberica JDK - дистрибутив Java c открытым кодом, базирующийся на OpenJDK. Liberica JDK регулярно обновляется и соответствует стандарту Java SE. [Сайт и документация](https://bell-sw.com/libericajdk/ru/index.html)"
siteDescription: "Liberica JDK - поддерживаемый бинарный дистрибутив Java c открытым кодом, базирующийся на OpenJDK. Каждая сборка Liberica JDK проходит верификацию c помощью Technology Compatibility Kit (TCK) тестов, а также с помощью функциональных тестов, входящих в состав OpenJDK. Образ содержит Liberica JDK 8 и Liberica JDK 11 - версии с расширенной технической поддержкой (LTS), для которых обновления безопасности и патчи будут предоставляться до 2026 года."
useCases: |
  * Разработка мобильных приложений.
  * Веб-приложения.

documentation: |
