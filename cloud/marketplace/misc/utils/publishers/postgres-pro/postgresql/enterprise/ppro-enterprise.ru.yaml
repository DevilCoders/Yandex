name: Enterprise
consoleDescription: "Функциональная СУБД, основанная на БД PostgreSQL и обеспечивающая высокие показатели производительности, надежности и масштабируемости. [Документация](https://postgrespro.ru/docs/enterprise/10/index)"
siteDescription: "СУБД Postgres Pro предоставляет наиболее актуальную версию PostgreSQL c изменениями и дополнительными расширениями. Многие из этих изменений уже приняты сообществом PostgreSQL и включены в состав следующей версии PostgreSQL. Postgres Pro Enterprise Database включает в себя дополнительную функциональность и ряд существенных доработок для работы с БД большого объема и с повышенными требованиями к производительности и надёжности."
useCases: |
  * Хранение данных со сложной структурой.
  * Бэкенд веб-проектов.

documentation: |
