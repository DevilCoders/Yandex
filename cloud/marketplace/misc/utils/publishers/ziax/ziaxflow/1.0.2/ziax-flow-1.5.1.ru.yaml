siteDescription: "Платформа ZiaxFlow позволяет создавать голосовых и текстовых чат-ботов на основе контекстно-интентной модели. Чат-бот способен анализировать и понимать намерения человека, а также выделять данные, которые заложены в контексте диалога. В ZiaxFlow гибкая система настройки, отслеживания и переключения между контекстами диалога. Вы можете интегрировать ZiaxFlow со множеством других систем, для которых есть API, с помощью механизма оповещения webhooks."


