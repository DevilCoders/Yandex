name: Loginom Platform
consoleDescription: "Аналитическая платформа для создания законченных прикладных решений в области анализа данных. [Сайт и документация](https://help.loginom.ru/userguide/)"
siteDescription: "Аналитическая платформа для создания законченных прикладных решений в области анализа данных. Реализованные в Loginom технологии позволяют на базе единой архитектуры пройти все этапы построения аналитической системы: от консолидации данных до построения моделей и визуализации полученных результатов. Платформа Loginom может использоваться как для создания автономных аналитических решений, так и для разработки модулей, интегрируемых со сторонними системами."
useCases: |
  * Расчеты ключевых показателей бизнеса.
  * Подготовка данных для загрузки в хранилище: процедуры ETL (Extract, Transform, Load — извлечение, преобразование, загрузка), data preparation, data pre-processing.
  * Очистка, нормализация и дедупликация данных, построение и актуализация скоринговых карт.

