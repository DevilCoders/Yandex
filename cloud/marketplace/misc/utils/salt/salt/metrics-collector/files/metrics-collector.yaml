MemoryMax: 2000000000
solomon:
  report_interval: 15s
  url: /metrics/solomon
http:
  addr: ":6485"
Services:
-
  Name: "yc-support"
  Dir: "/tmp/yc_support/prom_data/"
  ScanPeriod: 10s
  FilesTTL: 2h
-
  Name: "yc-marketplace"
  Dir: "/tmp/yc_marketplace/prom_data"
  ScanPeriod: 10s
  FilesTTL: 2h
-
  Name: "yc-marketplace-worker"
  Dir: "/tmp/yc_marketplace_worker/prom_data"
  ScanPeriod: 10s
  FilesTTL: 2h
