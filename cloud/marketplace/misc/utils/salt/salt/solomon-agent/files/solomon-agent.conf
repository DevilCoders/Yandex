Logger {
    LogTo: STDERR
    Level: DEBUG
}

HttpServer {
    BindPort: 8080
    MaxConnections: 100
    OutputBufferSize: 256
    ThreadsCount: 4
    MaxQueueSize: 200
}

Storage {
    BufferSize: 16
}

ConfigLoader {
    Python2Loader {
        UpdateInterval: "60s",
        FilePath: "/usr/lib/python2.7/dist-packages/yc_marketplace_solomon_plugins/common.py",
        ModuleName: "common",
        ClassName: "CommonLoader"

        Params {
          key: "plugins"
          value: "marketplace_api"
        }
    }
}