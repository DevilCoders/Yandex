lock_path: /var/lib/yc/yc-log-reader/
lock_file: reader.lock
log_level: info
offset_limit: 10000
buffer_size: 1000
publisher:
  name: logbroker-api
  opts:
    host: logbroker.yandex.net
    port: 2135
    topic: {{ topic }}
  auth:
    client_id: {{ tvm_id }}
    secret_path: "/etc/yc/log-reader/secret.txt"
    tvm_client_id: 2001059
reader:
  name: journal
  opts:
    cursor_path: /var/lib/yc/log-reader
    cursor_file: reader.cursor
debug:
  port: 6180

