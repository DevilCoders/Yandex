endpoints:
  cloud_api: "{{ pillar['api']['cloud_api'] }}"
  identity:
    url: "{{ pillar['api']['iam_api'] }}"
  billing:
    url: "{{ pillar['api']['billing_api'] }}"
  compute:
    url: "{{ pillar['api']['compute_api'] }}"
  marketplace_private:
    url: "{{ pillar['api']['mkt_private_api'] }}/v1alpha1/private"
    instance_metadata:
      url: "http://169.254.169.254"
      enabled: True
  kikimr:
    marketplace:
      {{ pillar['api']['kikimr'] | yaml(true) }}
  s3: {{ pillar['api']['s3'] | yaml(true) }}
  logbroker: {{ pillar['api']['logbroker'] | yaml(true) }}
marketplace:
  reply: "yc-mkt@yandex-team.ru"
  id_prefix: {{ pillar['api']['id_prefix'] }}
  token: "{{ pillar['security']['marketplace_token'] }}"
  service_id: "{{ pillar['api']['billing']['sku']['service_id'] }}"
  balance_product_id: "{{ pillar['api']['billing']['sku']['balance_product_id'] }}"
  service_account:
    key_id: "{{ pillar['api']['service_account']['key_id'] }}"
    service_account_id: "{{ pillar['api']['service_account']['service_account_id'] }}"
    folder_id: "{{ pillar['api']['service_account']['folder_id'] }}"
    service_account_login: "{{ pillar['api']['service_account']['service_account_login'] }}"
    cloud_id: "{{ pillar['api']['service_account']['cloud_id'] }}"
    private_key_path: "/etc/yc-marketplace/service_key"
logbroker_export:
  {{ pillar['api']['logbroker_export'] | yaml(true) }}
publisher_notification_email: {{ pillar['api']['publisher_notification_email'] }}
queue:
  count: 50
  timeout: 500
  get_deps_page_limit: 10
  broker: "redis://127.0.0.1"
  subtask_limit: 100
