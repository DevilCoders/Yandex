consoleDescription: "An open source CMS that supports extensions and different customization options. [Documentation](https://www.joomla.org)"
siteDescription: "An open source content management system (CMS). The world's second most popular CMS after WordPress. Paid and free extensions are used to add new blocks to a website. Joomla! offers a rich set of out-of-the-box features. All you need to implement popular advanced features on a service is basic website development skills."
