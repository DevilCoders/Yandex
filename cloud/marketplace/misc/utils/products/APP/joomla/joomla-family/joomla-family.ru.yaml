name: "3.9.15"
consoleDescription: "Бесплатная CMS с открытым исходным кодом, возможностью установки расширений и шаблонов оформления. [Сайт и документация](https://www.joomla.org)"
siteDescription: "Система управления контентом (Content management system, CMS) с открытым исходным кодом. Вторая по популярности в мире после WordPress. Для наполнения сайта новыми блоками используются платные и бесплатные расширения. Joomla! отличается богатым набором возможностей \"из коробки\" — чтобы сразу реализовать на сервисе популярные современные функции, достаточно иметь базовый опыт разработки сайтов."
useCases: |
  * Сайты государственных и образовательных организаций.
  * Крупные новостные сайты.
  * Обширные каталоги продуктов, в том числе с функциональностью e-commerce.

documentation: |
