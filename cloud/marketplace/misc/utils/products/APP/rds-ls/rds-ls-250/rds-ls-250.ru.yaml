name: "250 лицензий"
consoleDescription: "Службы удалённых рабочих столов для виртуализации на базе Windows Server. [Documentation](https://docs.microsoft.com/ru-ru/windows-server/remote/remote-desktop-services/welcome-to-rds)"
siteDescription: "Remote Desktop Licensing Server (RDS) - это служба Windows Server, с помощью которой можно настроить безопасный доступ к виртуальным и удалённым рабочим столам в облаке. RDS позволяет запускать одновременно несколько сессий подключения к виртуальным машинам. Образ включает в себя установленный Windows Server и лицензии доступа Client Access Licence (CAL)."
useCases: |
  * Виртуализация рабочих столов и приложений.
documentation: |
  * [Documentation](https://docs.microsoft.com/ru-ru/windows-server/remote/remote-desktop-services/welcome-to-rds)