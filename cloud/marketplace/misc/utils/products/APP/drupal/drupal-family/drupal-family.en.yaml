consoleDescription: "A modular content management system (CMS) based on a LAMP stack. Drupal supports external plugins and customization tools. [Website and documentation](https://www.drupal.org)"
siteDescription: "A popular open source content management system (CMS) based on a LAMP stack. It can also be used for web application development. Although a Drupal-based website can be launched without any programming skills, the system also offers a great number of advanced features for experts. The service's functionality is extended by tens of thousands of modules created by the developer community and large companies. Drupal provides high speed, flexibility, and ease of website development."
