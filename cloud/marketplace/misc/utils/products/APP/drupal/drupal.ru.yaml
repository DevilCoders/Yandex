name: Drupal
consoleDescription: "Модульная CMS на основе стека LAMP. Функциональность Drupal можно расширять с помощью модулей и изменять внешний вид сайта с помощью тем оформления. [Сайт и документация](https://www.drupal.org)"
siteDescription: "Популярная система управления контентом (Content management system, CMS) с открытым исходным кодом на основе стека LAMP. Также помогает в разработке веб-приложений. Несмотря на то, что запустить сайт на базе Drupal можно без навыков программирования, система обладает множеством современных функций для специалистов. Расширение функциональности сервиса реализовано за счет десятков тысяч модулей, созданных сообществом разработчиков и крупными компаниями. Drupal обеспечивает высокую скорость разработки, гибкость и простоту в развитии сайта."
useCases: |
  * Сайты с нешаблонным дизайном.
  * Сайты-визитки с портфолио, статические сайты организаций, сообществ и т. д.
  * Сайты с большим количеством мультимедиа — видео, музыкой, подкастами, галереями и т. д.

vendor: "Drupal community"
documentation: |
