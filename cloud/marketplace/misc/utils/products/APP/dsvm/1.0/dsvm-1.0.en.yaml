name: 1.0
consoleDescription: "A virtual environment with popular machine learning platforms such as CatBoost, LightGBM, XGBoost, TensorFlow, and PyTorch preinstalled. [Documentation]9https://cloud.yandex.com/docs/compute/operations/dsvm/)"
siteDescription: "A virtual machine with pre-installed popular libraries for data analysis and machine learning. A DSVM can be used as an environment for training models and experimenting with data. It includes tools such as CatBoost, LightGBM, XGBoost, TensorFlow, PyTorch, NumPy, scikit-learn, and SciPy, as well as libraries libjpeg-turbo and Pillow-SIMD for working with images. The image is based on the Ubuntu OS."
useCases: |
  * Analysis and prediction of user behavior.
  * Analysis of system operation and prediction of failures.
  * Customer segmentation.
  * Classification of images, documents, and any types of data.
  * Recommendation systems.
  * Speech synthesis and recognition services.
  * Dialog engines.

documentation: |
