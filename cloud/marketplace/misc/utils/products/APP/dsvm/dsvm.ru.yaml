name: DSVM
consoleDescription: "Виртуальная среда с предустановленными библиотеками для машинного обучения, такими как CatBoost, LightGBM, XGBoost, TensorFlow и PyTorch. [Документация](https://cloud.yandex.ru/docs/compute/operations/dsvm/)"
siteDescription: "Виртуальная машина с предустановленными популярными библиотеками для анализа данных и машинного обучения. DSVM можно использовать как среду для обучения моделей и экспериментов с данными. Включает в себя такие инструменты, как CatBoost, LightGBM, XGBoost, TensorFlow, PyTorch, NumPy, scikit-learn и SciPy, а также библиотеки для работы с изображениями libjpeg-turbo и Pillow-SIMD. Образ создан на базе операционной системы Ubuntu."
useCases: |
  * Анализ и построение прогнозов пользовательского поведения.
  * Анализ работы систем, прогнозирование отказов.
  * Сегментация клиентов.
  * Классификация изображений, документов, любых видов данных.
  * Рекомендательные системы.
  * Сервисы синтеза и распознавания речи.
  * Диалоговые движки.

vendor: "Яндекс.Облако"
documentation: |
  * [Документация](https://cloud.yandex.ru/docs/compute/operations/dsvm/)

