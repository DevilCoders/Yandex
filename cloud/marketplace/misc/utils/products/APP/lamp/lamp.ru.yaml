name: LAMP
consoleDescription: "Образ с набором предустановленных программных компонентов: ОС Linux, веб-сервер Apache, СУБД MySQL и интерпретатор PHP."
siteDescription: "Образ с набором предустановленных программных компонентов для создания сайтов и веб-приложений. Включает в себя операционную систему семейства Linux, веб-сервер Apache, СУБД MySQL и интерпретатор PHP (Linux, Apache, MySQL, PHP — сокращённо LAMP). Использование перечисленных компонентов обеспечивает высокую скорость разработки, возможность быстро менять конфигурацию и масштабировать сервис."
useCases: |
  * Разработка и тестирование веб-сервисов.
  * Использование в стартапах для быстрой реализации идей в виде веб-проектов.
  * Администрирование кластера виртуальных машин или баз данных.
vendor: "Яндекс.Облако"
