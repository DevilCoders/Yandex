name: GitLab
consoleDescription: "Система управления Git-репозиториями с набором инструментов для разработки, CI и мониторинга. [Документация](https://docs.gitlab.com)"
siteDescription: "Серверная инсталляция системы с открытым исходным кодом для управления Git-репозиториями. Позволяет синхронизировать работу команды разработки, включает в себя вики и систему трекинга ошибок. Даёт возможность детально разграничить права доступа участников команды к различным фрагментам кода и веткам разработки. Способствует прозрачности процесса и разделению на этапы в зависимости от специфики проекта."
useCases: |
  * Организация CI/CD-процессов.
  * Любые виды IT-разработки.
  * Проекты, разработка в которых выполняется в том числе и внешним сообществом.
vendor: "GitLab Inc."
documentation: |
  * [Документация](https://docs.gitlab.com/)

additionalInfo: ""
