name: 13.7.3
consoleDescription: "A Git repository management system with a set of tools for software development, CI, and monitoring. [Documentation](https://docs.gitlab.com)"
siteDescription: "A server installation of an open source management system for Git repositories. Allows you to sync the development team's activities and includes a wiki and a bug tracking system. Enables you to differentiate the team members' access rights to various code snippets and development branches. Promotes transparency of the process and identification of its stages depending on the project specifics."
useCases: |
  * Organization of CI/CD processes.
  * Any type of IT development.
  * Projects whose development team may include an external community.

documentation: |
  * [Documentation](https://docs.gitlab.com/)

additionalInfo: ""
