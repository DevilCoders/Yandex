consoleDescription: "Платформа для создания графов выполнения задач и управления ими."
siteDescription: "Apache® Airflow позволяет создавать направленные ациклические графы выполнения задач. Планировщик Airflow запускает ваши задачи на множестве рабочих узлов с учётом зависимостей. Инструменты командной строки позволяют гибко работать с графами. Вы можете легко визуализировать запущенные пайплайны, наблюдать за прогрессом их выполнения и возникающими в процессе ошибками в удобном веб-интерфейсе. Apache® является зарегистрированным товарным знаком или товарным знаком Apache Software Foundation в США и/или других странах."
useCases: |
  * Создание графов выполнения задач.
  * Мониторинг.

name: 2.0
documentation: |
  * [Сайт](https://airflow.apache.org/)
  * [Документация](https://airflow.apache.org/docs/stable/)

additionalInfo: "
Образ создан на основе образа Ubuntu 20.04.
Установлен Airflow версии 2.0.0.

Конфигурационный файл Airflow расположен в /etc/airflow/airflow.cfg
Логи Airflow находятся в /var/log/airflow/
Файлы с графами (DAG) следует помещать в каталог /home/airflow/dags/
Airflow планировщик и веб-сервис запущены как юниты systemd: airflow-scheduler.service и airflow-webserver.service
БД метаданных Airflow запущена в образе как локальный PostgreSQL сервер на сокете 127.0.0.1:5432 (подключитесь к образу, используя ssh, чтобы увидеть реквизиты доступа и имя бд)
Airflow веб-сервис запущен на сокете http://0.0.0.0:80/
Ключи шифрования БД и Flask автоматически генерируются при создании инстанса и размещаются в файле /etc/airflow/secrets.txt

По умолчанию у веб-сервиса Airflow включена аутентификация.
Имя пользователя: test_admin
Пароль: <id Compute инстанса, созданного на основе образа>"

