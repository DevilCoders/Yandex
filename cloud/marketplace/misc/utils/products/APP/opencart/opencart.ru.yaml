siteDescription: "Бесплатная и современная платформа для создания индивидуального интернет-магазина. OpenCart построена по принципу Модель-Представление-Контроллер (Model-View-Controller, MVC) и может быть установлена на любом веб-сервере с поддержкой PHP и MySQL. Платформа предоставляет открытый исходный код и расширение стандартных возможностей с помощью модулей. OpenCart предлагает интуитивную панель управления, высокую функциональность, а также собственную систему аналитики."
