name: 1.11.2
consoleDescription: "Yandex.Tank — это расширяемый инструмент для нагрузочного тестирования с открытым исходным кодом, который хорошо подходит для встраивания в процесс CI. Танк настроен на отправку результатов тестов в сервис Overload (https://overload.yandex.net) под анонимной учетной записью. Танк может использовать для генерации нагрузки разные инструменты: phantom, BFG, Pandora (https://yandexpandora.readthedocs.io/en/develop/) и JMeter (https://jmeter.apache.org/). [Сайт и документация](https://tech.yandex.ru/tank/)"
siteDescription: "Расширяемый инструмент для нагрузочного тестирования и анализа производительности веб-сервисов и приложений. Применяется в Яндексе как один из основных инструментов измерения производительности. Модульная архитектура Яндекс.Танка позволяет использовать различные генераторы нагрузок. Основные возможности: встроенный мониторинг ресурсов тестируемого сервера по протоколу SSH; автоматическая остановка теста по заданным условиям; вывод результатов в консоль и в виде графиков; подключение своих модулей."
useCases: |
  * Нагрузочное тестирование любых типов, в том числе автоматизированное и c использованием различных протоколов.
  * Построение дашбордов по показателям производительности.
  * Интеграция в тестовые среды.

documentation: |
