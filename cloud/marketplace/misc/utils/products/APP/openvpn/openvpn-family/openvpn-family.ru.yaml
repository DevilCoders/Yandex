name: 2.7.5
consoleDescription: "Реализация технологии виртуальной частной сети (Virtual Private Network, VPN) с открытым исходным кодом для создания защищенных каналов типа точка-точка или сервер-клиент между компьютерами. [Документация](https://openvpn.net/vpn-server-resources/)"
siteDescription: "OpenVPN Access Server — это набор инструментов для установки, настройки и простого развертывания VPN-сервера удаленного доступа. Он основывается на популярном программном обеспечении с открытым исходным кодом OpenVPN и позволяет работать с настроенным VPN-сервером при помощи кросс-платформенного клиентского ПО."
useCases: |
  * Создание VPN туннелей.
  * Безопасный доступ к корпоративным ресурсам.

documentation: |
