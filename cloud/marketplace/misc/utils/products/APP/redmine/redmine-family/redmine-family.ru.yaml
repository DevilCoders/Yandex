name: 4.0.5
consoleDescription: "Система управления проектами Redmine, СУБД MySQL, веб-сервер Nginx и сервер веб-приложений Passenger. [Сайт и документация](https://www.redmine.org)"
siteDescription: "Система управления проектами Redmine, СУБД MySQL, веб-сервер Nginx и сервер веб-приложений Passenger. Redmine — система с открытым исходным кодом, поэтому базовую инсталляцию часто меняют под нужды конкретного проекта. Отличительные функциональные возможности Redmine: поддержка нескольких проектов, гибкое управление доступом на базе ролевой модели, интеграция с системами контроля версия, поддержка различных типов баз данных и многие другие."
useCases: |
  * Мониторинг и документирование ошибок.
  * Управление IT-проектами, мониторинг времени выполнения задач.
  * Управление проектами, которые строятся по схожим с IT принципам: циклические процессы, система целей и подтверждений результатов, система ролей в команде и т. д.

documentation: |
