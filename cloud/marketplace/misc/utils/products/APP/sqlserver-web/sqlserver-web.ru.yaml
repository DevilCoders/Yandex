name: SQL Server Web
consoleDescription: "Microsoft SQL Server — реляционная СУБД от Microsoft для разработки бизнес-приложений и проектов бизнес-аналитики. [Сайт и документация](https://www.microsoft.com/ru-ru/sql-server/sql-server-2019)"
siteDescription: "Microsoft SQL Server — реляционная система управления базами данных от Microsoft. Подходит для для разработки бизнес-приложений и проектов бизнес-аналитики, в том числе для решений с гибридным и облачным управлением. SQL Server включает пакеты Microsoft R и Python для прогнозной аналитики и машинного обучения."
useCases: |
  * Программное обеспечение можно использовать только для поддержки открытых и доступных через Интернет веб-страниц, веб-сайтов, веб-приложений и веб-служб. Его нельзя использовать для поддержки линейки бизнес-приложений (например, Customer Relationship Management, Enterprise Resource Management и других подобных приложений).

vendor: Microsoft
