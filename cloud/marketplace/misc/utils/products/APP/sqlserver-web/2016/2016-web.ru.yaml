consoleDescription: "SQL Server Web edition обеспечивает масштабируемость, доступность и управляемость для небольших и крупных веб-ресурсов. [Сайт и документация](https://www.microsoft.com/ru-ru/sql-server/sql-server-2019)"
siteDescription: "SQL Server Web edition — это редакция SQL Server с низкой общей стоимостью владения для веб-хостеров и поставщиков веб-услуг, с помощью которой обеспечивается масштабируемость, доступность и управляемость для небольших и крупных веб-ресурсов."
useCases: |
  * Программное обеспечение можно использовать только для поддержки открытых и доступных через Интернет веб-страниц, веб-сайтов, веб-приложений и веб-служб. Его нельзя использовать для поддержки линейки бизнес-приложений (например, Customer Relationship Management, Enterprise Resource Management и других подобных приложений).

