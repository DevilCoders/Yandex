name: 5.3.2
consoleDescription: "CMS с открытым исходным кодом, возможностью установки плагинов и тем оформления. [Сайт и документация](https://wordpress.org)"
siteDescription: "Самая популярная система управления контентом (Content management system, CMS) с открытым исходным кодом. Позволяет быстро и с минимальными усилиями развернуть веб-сайт, используя один из множества шаблонов или собственный дизайн. Десятки тысяч готовых плагинов, платных и бесплатных, помогают добавить за один клик к созданному сервису новые блоки или функциональности."
useCases: |
  * Личные и корпоративные блоги, новостные сайты.
  * Сайты-визитки с портфолио, статические сайты организаций, сообществ и т. д.
  * Несложные динамические сайты.
  * Онлайн-магазины и другие сервисы в категории e-commerce.
  * Блоки WebView для показа внутри мобильных приложений.

