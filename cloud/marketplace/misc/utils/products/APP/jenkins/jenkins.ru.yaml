name: Jenkins
consoleDescription: "Система автоматизации с открытым исходным кодом на Java. [Сайт и документация](https://jenkins.io)"
siteDescription: "Система автоматизации с открытым исходным кодом на Java. Позволяет автоматизировать часть процесса разработки программного обеспечения, в котором не обязательно участие человека, обеспечивая функции непрерывной интеграции. Jenkins поддерживает интеграцию с сотнями инструментов и сервисов с помощью более 1000 различных плагинов. Среди поддерживаемых инструментов есть системы контроля версий, включая Subversion, Git, Mercurial."
useCases: |
  * Организация CI/CD-процессов.
  * Любые виды IT-разработки.
  * Проекты, разработка в которых выполняется в том числе и внешним сообществом.

vendor: "Jenkins"
documentation: |
  * [Сайт и документация](https://jenkins.io)

