name: Jenkins
consoleDescription: "The open source automation server written in Java. [Website and documentation](https://jenkins.io)"
siteDescription: "The open source automation server written in Java. Allows you to automate part of the software development process, which does not necessarily involve human participation, providing continuous integration functions. Jenkins supports integration with hundreds of tools and services thanks to over 1000 different plugins. Among the supported tools are version control systems, including Subversion, Git, Mercurial."
useCases: |
  * Organization of CI/CD processes.
  * Any type of IT development.
  * Projects whose development team may include an external community.

vendor: "Jenkins"
documentation: |
  * [Website and documentation](https://jenkins.io)

