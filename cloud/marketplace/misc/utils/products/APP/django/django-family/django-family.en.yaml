name: 3.0
consoleDescription: "Python framework for web applications that provides a wide range of tools for web development, authorization, etc. [Website and documentation](https://www.djangoproject.com)"
siteDescription: "An open source framework for web development in Python. Suitable for creating complex web services that use databases. The framework is based on a design pattern similar to Model-View-Controller (MVC). The code of the service, that was developed using Django, is compact, easy to read, and highly extendable so you can quickly add new functionality."
useCases: |
  * Websites with a large amount of multimedia content such as videos, music, podcasts, and image galleries.
  * Websites with a frequently changing design and dynamic structure.
  * Social networks, including Instagram.
  * Task management systems.
  * Knowledge bases and support sections.

documentation: |
