name: Django
consoleDescription: "Фреймворк для разработки веб-приложений на Python с набором инструментов для администрирования, управления доступом, создания веб-страниц и других операций. [Сайт и документация](https://www.djangoproject.com)"
siteDescription: "Фреймворк с открытым исходным кодом для разработки на языке программирования Python. Подходит для создания сложных веб-сервисов, использующих базы данных. Фреймворк основан на шаблоне проектирования, близком к MVC (Model-View-Controller, модель-представление-контроллер). Код сервиса, при разработке которого использован Django, получается компактным, легко читаемым и готовым к быстрому расширению функциональности для пользователя."
useCases: |
  * Cайты с большим количеством мультимедиа — видео, музыкой, подкастами, галереями и т. д.
  * Cайты с часто меняющимся дизайном и динамической структурой.
  * Cоциальные сети, в том числе Instagram.
  * Cистемы управления задачами.
  * Базы знаний, разделы поддержки.

vendor: "Django Software Foundation"
documentation: |
  * [Документация](https://docs.djangoproject.com/en)

additionalInfo: ""
