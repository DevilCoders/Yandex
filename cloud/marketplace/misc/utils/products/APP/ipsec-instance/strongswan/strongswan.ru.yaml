consoleDescription: "Образ с предустановленным решением strongSwan, настроенными правилами маршрутизации и трансляции адресов. [Документация](https://www.strongswan.org/documentation.html)"
siteDescription: "Образ с предустановленным решением strongSwan, настроенными правилами маршрутизации и трансляции адресов. Можно использовать для защищенного соединения через IPSec-туннель ресурсов в локальном дата-центре и облачных ресурсов. При этом будет использован только один публичный IP-адрес — тот, который будет присвоен виртуальной машине на базе образа IPSec-инстанс."
useCases: |
