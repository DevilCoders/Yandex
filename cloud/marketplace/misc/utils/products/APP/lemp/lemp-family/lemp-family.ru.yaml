name: PHP 7.2.24
consoleDescription: "Образ с набором предустановленных программных компонентов: ОС Linux, веб-сервер Nginx, СУБД MySQL и интерпретатор PHP."
siteDescription: "Образ с набором предустановленных программных компонентов для создания сайтов и веб-приложений. Включает в себя операционную систему семейства Linux, веб-сервер Nginx, СУБД MySQL и интерпретатор PHP (Linux, Nginx, MySQL, PHP — сокращённо LEMP). Одна из вариаций LAMP-стека, в которой веб-сервер Apache заменён на аналог — Nginx. Использование Nginx сказывается на функциональности и совместимости стека, но положительно влияет на производительность сервиса, который вы разрабатываете, и на его готовность к высоким нагрузкам. "
useCases: |
  * Разработка и тестирование веб-сервисов.
  * Создание и администрирование репозиториев и систем развёртывания кода.
documentation: |
