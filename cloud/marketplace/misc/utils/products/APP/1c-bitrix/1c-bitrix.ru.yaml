siteDescription: |
  Образ с тремя продуктами компании «1С-Битрикс»

  * «1С-Битрикс: Управление сайтом» позволяет управлять контентом сайта, структурой, форумами, рекламой, рассылкой, распределять права между группами пользователей, анализировать статистику посещений, оценивать эффективность рекламных кампаний и многое другое.
  * «1С-Битрикс24» — это набор из пяти инструментов, которые помогут в управлении бизнесом: CRM, задачи и проекты, контакт-центр, сайты и магазины, офис.
  * «1С-Битрикс: Внутренний портал учебного заведения» — комплексное решение для образовательных учреждений, позволяющее с одной стороны создать внутренний информационно-коммуникационный ресурс для сотрудников, а с другой - построить закрытую социально-образовательную сеть для учащихся и преподавателей, интегрированную в учебный процесс.

  Обратите внимание на то, что, выбрав английский язык во время установки, вы сможете установить только продукт «1С-Битрикс24».

