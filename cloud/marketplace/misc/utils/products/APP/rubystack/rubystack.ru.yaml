name: Ruby Stack
consoleDescription: "Набор инструментов для разработки на Ruby: интерпретатор, фреймворк Ruby on Rails и система управления средами RVM."
siteDescription: "Набор инструментов для разработки веб-проектов на Ruby: интерпретатор, фреймворк с открытым исходным кодом Ruby on Rails и система управления средами RVM. Фреймворк основан на шаблоне проектирования MVC (Model-View-Controller, модель-представление-контроллер). Ruby on Rails обеспечивает высокую скорость разработки, широкие возможности тестирования и хорошую читаемость кода."
useCases: |
  * Мультимедийные сервисы.
  * Конструкторы сайтов.
  * Социальные сети.

vendor: "Яндекс.Облако"
documentation: |
  * [Документация Ruby on Rails](https://guides.rubyonrails.org/)
  * [Справочник Ruby on Rails API](https://api.rubyonrails.org/)
  * [Документация Ruby](https://www.ruby-lang.org/ru/documentation/)
