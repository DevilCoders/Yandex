name: SQL Server Standard
consoleDescription: "Microsoft SQL Server is a Microsoft relational database management system, that can be used for software applications development and business analytics.[Website and documentation](https://www.microsoft.com/en-us/sql-server/sql-server-2019)"
siteDescription: "Microsoft SQL Server is a relational database management system developed by Microsoft. It is used for software applications development and business analytics, and suitable for hybrid and cloud environments. SQL Server includes Microsoft R and Python packages for predictive analytics and machine learning."
useCases: |
  * Corporate database development and management.
  * Enterprise Resource Planning (ERP).
  * Business applications with Online transaction processing (OLTP) or Online Analytical Processing (OLAP).
  * Databases for code developing and testing.
  * Small and mid-sized applications with embedded database.
  * Mobile apps.

vendor: Microsoft
