consoleDescription: "Microsoft SQL Server — реляционная СУБД от Microsoft для разработки бизнес-приложений и проектов бизнес-аналитики. [Сайт и документация](https://www.microsoft.com/ru-ru/sql-server/sql-server-2016)"
siteDescription: "Microsoft SQL Server  — реляционная система управления базами данных от Microsoft. Подходит для для разработки бизнес-приложений и проектов бизнес-аналитики, в том числе для решений с гибридным и облачным управлением. SQL Server включает пакеты Microsoft R и Python для прогнозной аналитики и машинного обучения."
useCases: |
  * Разработка и администрирование корпоративных баз данных.
  * Планирование ресурсов предприятия (ERP).
  * Приложения, использующие оперативную обработку транзакций (OLTP) и интерактивную аналитическую обработку (OLAP).
  * Базы данных для разработки и тестирования кода.

