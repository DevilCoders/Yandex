name: NAT-инстанс
consoleDescription: "Образ с преднастроенными правилами маршрутизации и трансляции IP-адресов."
siteDescription: "Образ с преднастроенными правилами маршрутизации и трансляции IP-адресов. Можно использовать для связи нескольких виртуальных машин с интернетом через одну выделенную виртуальную машину — NAT-инстанс. При этом будет использован только один публичный IP-адрес — тот, который будет присвоен шлюзу."
useCases: |
  * Связь с интернетом для групп узлов кластера Kubernetes.
  * Связь с интернетом для ресурсов без публичного IP-адреса и одновременная гарантия, что сами ресурсы не доступны из интернета.

vendor: "Яндекс.Облако"
documentation: |
