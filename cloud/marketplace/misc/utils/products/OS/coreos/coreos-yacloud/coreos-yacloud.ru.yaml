siteDescription: "CoreOS — легковесная операционная система с открытым исходным кодом на базе Linux. Первичная настройка образа происходит с помощью утилиты Ignition. Система CoreOS используется для разворачивания масштабируемых кластеров Kubernetes с контейнерами Docker. Особенностями CoreOS являются минималистичность образа, единая консоль управления кластером и система последовательных обновлений узлов кластера."

