consoleDescription: "Дистрибутив Linux, оптимизированный для работы с контейнерами. [Документация](https://docs.fedoraproject.org/en-US/fedora-coreos/getting-started/)"
siteDescription: "Fedora CoreOS — операционная система с открытым исходным кодом на базе Linux, оптимизированная для работы с контейнерами. В образе объединяются лучшие практики Fedora Atomic Host и CoreOS Container Linux, такие как контроль доступа с помощью системы SELinux и интеграция с утилитой для подготовки ресурсов Ignition. Система Fedora CoreOS используется для безопасного и масштабируемого запуска контейнеров."
useCases: |
  * Веб-сервисы.
  * Микросервисы.
  * Развертывание Docker-контейнеров.

