consoleDescription: "Linux distribution that is optimized for working with containers. [Documentation](https://docs.fedoraproject.org/en-US/fedora-coreos/getting-started/)"
siteDescription: "Fedora CoreOS is an open source Linux-based operating system optimized for working with containers. The image combines Fedora Atomic Host and CoreOS Container Linux best practices, such as access control with SELinux and integration with the Ignition provisioning utility. Fedora CoreOS is used for the secure and scalable launch of containers."
useCases: |
  * Web services.
  * Microservices.
  * Development of Docker containers.

