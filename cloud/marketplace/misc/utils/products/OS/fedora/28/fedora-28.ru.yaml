consoleDescription: "Дистрибутив серверной операционной системы на основе Red Hat Enterprise Linux. Поддерживает модульные репозитории, позволяющие гибко обновлять компоненты системы. [Сайт и документация](https://getfedora.org/en/server/)"
siteDescription: "Дистрибутив серверной операционной системы на основе Red Hat Enterprise Linux. Развивается компанией Red Hat и сообществом разработчиков, отличается прозрачным релизным циклом. Свежие выпуски Fedora содержат новейшие версии программного обеспечения — в основном c открытым исходным кодом. Большинство из этих новинок затем попадают в Red Hat Enterprise Linux, так что Fedora отвечает требованиям бизнес-аудитории."
