name: Cloud Hosted Router
consoleDescription: "Virtual router based on RouterOS, intended for running in the cloud. [Documentation](https://wiki.mikrotik.com/wiki/Manual:CHR)"
siteDescription: "Virtual router based on RouterOS, intended for running in the cloud. Use Cloud Hosted Router (CHR) for secure access to cloud resources, for running your own VPN service with centralized RADIUS-server or for network infrastructure monitoring. CHR may be used as an HTTP-proxy with domain name filtering. Also CHR may operate as a DNS cache and/or as a static DNS for local network."
