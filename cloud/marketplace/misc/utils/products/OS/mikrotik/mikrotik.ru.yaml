siteDescription: "Виртуальный маршрутизатор на базе RouterOS, оптимизированный для работы в облаке. Используйте Cloud Hosted Router (CHR) для защиты доступа к облачным ресурсам, запуска собственной службы VPN с централизованным RADIUS-сервером или мониторинга сетевой инфраструктуры. CHR можно использовать как HTTP-прокси с фильтрацией доменных имен. Также CHR может функционировать как кэш DNS и/или статический DNS для локальной сети."
useCases: |
