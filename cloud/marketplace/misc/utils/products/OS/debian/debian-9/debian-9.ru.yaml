consoleDescription: "Дистрибутив Linux с набором программного обеспечения с открытым исходным кодом. [Сайт и документация](https://www.debian.org)"
siteDescription: "Популярный дистрибутив Linux с набором программного обеспечения с открытым исходным кодом. Развивается одним из крупнейших сообществ разработчиков, которое поддерживает сразу несколько выпусков Debian. Набор установленных компонентов системы гибко настраивается под нужды конкретного проекта — эта возможность доступна \"из коробки\"."
useCases: |
  * Разработка и тестирование корпоративных, финансовых и коммерческих веб-сервисов.
  * Разработка и администрирование CRM-систем,
  * Администрирование часто используемых хранилищ и архивов.

