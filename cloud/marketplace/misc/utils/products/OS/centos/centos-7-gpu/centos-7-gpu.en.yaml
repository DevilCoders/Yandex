consoleDescription: "A free Linux distribution based on Red Hat Enterprise Linux. [Website and documentation](https://www.centos.org)"
siteDescription: "A Linux distribution with open source software. It is developed by Red Hat and has a lot in common with the Red Hat Enterprise Linux (RHEL) commercial distribution that is very popular in the corporate environment. Like the RHEL, the CentOS provides high reliability and security, along with rich customization features."
