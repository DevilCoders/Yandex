consoleDescription: "Дистрибутив Linux на основе Red Hat Enterprise Linux. [Сайт и документация](https://www.centos.org)"
siteDescription: "Дистрибутив операционной системы Linux с открытым исходным кодом. Развивается под эгидой компании Red Hat и имеет много общего с коммерческим дистрибутивом Red Hat Enterprise Linux (RHEL), который очень популярен в корпоративной среде. Как и RHEL, CentOS отличается высокой надёжностью, безопасностью и богатыми возможностями кастомизации."
