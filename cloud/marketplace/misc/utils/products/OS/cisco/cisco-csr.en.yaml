name: Cisco CSR
consoleDescription: "Cloud Services Router (CSR) 1000v is a virtual router that provides with broad functionalities for data transfer, routing and security. [Documentation](https://www.cisco.com/c/en/us/support/routers/cloud-services-router-1000v-series/products-installation-and-configuration-guides-list.html)"
siteDescription: |
  Cisco Cloud Services Router (CSR) 1000v virtual router enables corporate network connection to cloud infrastructure. CSR provides with security and deployment features, management tools and others. Virtual router operates on Cisco IOS XE.

  The initial setup is made through the serial console.

    * **Login**: cisco
    * **Password**: cisco

  At the first login it is necessary to create a new password.

useCases: |
  * Traffic routing.
  * Secure access to the internal resources.

vendor: "Cisco"
