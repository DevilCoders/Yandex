name: Cisco CSR
consoleDescription: "Cloud Services Router (CSR) 1000v — виртуальный маршрутизатор, обеспечивающий широкий набор функций по передаче данных, маршрутизации и информационной безопасности. [Документация](https://www.cisco.com/c/en/us/support/routers/cloud-services-router-1000v-series/products-installation-and-configuration-guides-list.html)"
siteDescription: |
  Виртуальный маршрутизатор Cisco Cloud Services Router (CSR) 1000v обеспечивает подключение сетей предприятия к облачной инфраструктуре. CSR предоставляет средства безопасности, развертывания, механизмы управления и другие инструменты. В основе виртуального маршрутизатора лежит операционная система Cisco IOS XE.

  Первичная настройка осуществляется через серийную консоль.
    * **Login**: cisco
    * **Password**: cisco

  При первой авторизации обязательно установите новый пароль.

useCases: |
  * Маршрутизация трафика.
  * Организация защищенного доступа к внутренним ресурсам.

