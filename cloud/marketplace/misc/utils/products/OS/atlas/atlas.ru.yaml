name: Атлас Анализ Данных 1000 Геномов
consoleDescription: "Вычислительная платформа для работы с данными генотипирования в формате VCF проекта [1000 Геномов](https://www.internationalgenome.org/). Предустановленные биоинформатические пакеты позволяют производить различные манипуляции с данными генотипирования: от конвертации и выделения подмножества VCF файлов до проведения анализа родственных связей и популяционной кластеризации."
siteDescription: "Вычислительная платформа, предназначенная для выполнения руководств компании Атлас по работе с данными проекта 1000 Genomes в формате VCF. Платформа содержит все необходимые для выполнения руководств программные пакеты и исходные данные. Схема хранения VCF данных и дополнительных необходимых скриптов указана в текстах руководств к задачам. Функциональные возможности платформы ограничены набором программных предустановленных пакетов (BCFtools, VCFtools, KING, Plink) и могут быть использованы для выполнения любых соответствующих задач."
useCases: |
  * Конвертация и выделение подмножества VCF файлов.
  * Проведение анализа родственных связей.
  * Проведение анализа главных компонент.
  * Вычисление популяционных аллельных метрик.
  * Проведение полногеномного поиска ассоциаций.
  * Генерация данных генотипирования в формате 23andMe.

vendor: "Atlas Biomed"
documentation: |
  * [Документация](https://www.internationalgenome.org/)
