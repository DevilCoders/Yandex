consoleDescription: "Windows Server 2016 Datacenter — серверная операционная система от Microsoft, рассчитанная на работу в облачных средах. ОС активирована с ключом GVLK. [Сайт и документация](https://www.microsoft.com/en-us/cloud-platform/windows-server)"
siteDescription: "Коммерческая операционная система с развитым графическим интерфейсом и низким порогом вхождения — для изучения и первоначальной настройки требуется меньше усилий, чем с серверными дистрибутивами Linux. Позволяет использовать на виртуальных машинах другие популярные продукты от Microsoft, включая Active Directory, Exchange, SQL Server, Visual Studio и SharePoint."
useCases: |
  * Разработка и администрирование корпоративных сервисов.
  * Разработка на платформе .NET или на языке программирования C#.

