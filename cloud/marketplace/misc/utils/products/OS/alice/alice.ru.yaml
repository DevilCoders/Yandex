name: "Яндекс.Диалоги"
consoleDescription: "Платформа для запуска навыков Алисы, содержащая примеры использования Яндекс.Диалогов на языках Python и JavaScript. Если ваш навык размещен в Яндекс.Облаке, вы можете [запросить грант](https://tech.yandex.ru/dialogs/alice/doc/ycloud-promo-docpage/) для вашего облака на 3000 ₽, на 12 месяцев. [Сайт и документация](https://tech.yandex.ru/dialogs/alice/doc/about-docpage/)."
siteDescription: |
  Платформа Яндекс.Диалоги для запуска навыков Алисы — голосового помощника Яндекса. Голосовой помощник начнет действовать по вашему сценарию, как только пользователь произнесёт кодовое слово в чате с Алисой. Помощник может рассказывать пользователям о вашем бизнесе, принимать заказы и отвечать на вопросы. Кроме того, Диалоги дают возможность встроить чат с вашими сотрудниками на страницу результатов поиска Яндекса.

  Если ваш навык размещен в Яндекс.Облаке, вы можете [запросить грант](https://tech.yandex.ru/dialogs/alice/doc/ycloud-promo-docpage/) для вашего облака на 3000 ₽, на 12 месяцев.

useCases: |
  * Чаты для получения справочной информации.
  * Чаты для заказа товаров и услуг.
  * Чаты для поддержки пользователей.
  * Развлекательные чаты и диалоговые игры.

