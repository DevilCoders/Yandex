consoleDescription: "Дистрибутив Linux для корпоративного использования с поддержкой в течение минимум 10 лет. [Документация](https://www.redhat.com/en/resources/Linux-rhel-subscription-guide)"
siteDescription: "Red Hat Enterprise Linux (RHEL) — адаптированный для предприятий дистрибутив Linux с непрерывной поддержкой и выпуском обновлений в течение минимум 10 лет. В лицензии RHEL предусмотрен полный набор инструментов для обеспечения безопасности системы — от сетевого управления брандмауэром для защиты и контроля соединений до контейнеризации приложений. RHEL поддерживается большинством производителей программного обеспечения и адаптирован для использования популярных решений с открытым исходным кодом."
useCases: |
  * Веб-сервисы.
  * Микросервисы.
  * Развертывание Docker-контейнеров.

