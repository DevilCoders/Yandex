[pytest]
log_cli = 1
log_cli_level = DEBUG
log_cli_format = %(asctime)s.%(msecs)03d [%(levelname)8s] [%(name)8.8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# We don't use marshmallow directly, so ignore deprecation warnings in tests
filterwarnings = ignore::marshmallow.warnings.RemovedInMarshmallow4Warning

addopts = --strict-markers
markers =
    integration: marks tests that runs real processes and services (deselect with '-m "not integration"')

# We don't run all python_terraform tests by default. See https://st.yandex-team.ru/CLOUD-84128
# Also we don't spend time for test-*.py files in protobufs
norecursedirs = python_terraform/* yandex/* googleapis/
