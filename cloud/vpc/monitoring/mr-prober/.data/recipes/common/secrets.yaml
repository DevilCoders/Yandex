secrets:
  # Authorized key for production mr-prober-sa service account. Used for "docker login" in cr.yandex
  - path: "/etc/secrets/mr_prober_sa_key.prod.json"
    source:
      file: "/etc/secrets/mr_prober_sa_key.prod.json"
    mode: 0600
  # Static key for S3 for mr-prober-sa. Used for accessing `mr-prober-agent-configurations` bucket.
  - path: "/etc/secrets/mr_prober_sa_aws_access_key_id"
    source:
      file: "/etc/secrets/mr_prober_sa_aws_access_key_id"
    mode: 0600
  - path: "/etc/secrets/mr_prober_sa_aws_secret_access_key"
    source:
      file: "/etc/secrets/mr_prober_sa_aws_secret_access_key"
    mode: 0600

