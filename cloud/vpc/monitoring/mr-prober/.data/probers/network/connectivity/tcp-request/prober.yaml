name: "[Network] TCP Request"
slug: tcp-request
description: Send TCP request
runner:
  type: BASH
  command: nc -vz -$VAR_ip_version -w 3 $VAR_host $VAR_port
files: []
configs:
  - is_prober_enabled: true
    interval_seconds: 60
    timeout_seconds: 15
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    matrix:
      host:
        - mx.yandex.ru
        - smtp.yandex.ru
    variables:
      host: ${matrix.host}
      ip_version: 4
      port: 25
    clusters:
      - clusters/*/world/*/cluster.yaml
