name: "[Network] TCP Request Should Fail"
slug: tcp-request-fail
description: Send TCP request and ensure that it's fail
runner:
  type: BASH
  command: "! nc -vz -$VAR_ip_version -w 3 -q 0 $VAR_host $VAR_port"
files: []
configs:
  - is_prober_enabled: true
    interval_seconds: 60
    timeout_seconds: 30
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    matrix:
      host:
        - smtp.gmail.com
    variables:
      host: ${matrix.host}
      ip_version: 4
      port: 25
    clusters:
      - clusters/*/world/*/cluster.yaml
