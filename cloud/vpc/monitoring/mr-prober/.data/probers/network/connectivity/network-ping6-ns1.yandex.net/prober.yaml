name: "[Connectivity] Ping ns1.yandex.net by IPv6"
slug: ping6-ns1.yandex.net
description: Ping ns1.yandex.net by IPv6
runner:
  type: BASH
  command: for i in `seq 1 $VAR_count`; do /bin/ping6 -W1 -c 1 2a02:6b8::1 && break; done
files: []
configs:
  - is_prober_enabled: true
    interval_seconds: 60
    timeout_seconds: 15
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    variables:
      count: 2
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
