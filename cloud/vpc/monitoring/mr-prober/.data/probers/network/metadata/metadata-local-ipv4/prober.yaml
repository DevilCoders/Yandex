name: "[Metadata] Check local-ipv4"
slug: metadata-local-ipv4
description: Check local-ipv4 field on metadata
runner:
  type: BASH
  command: /bin/bash ./metadata.sh local-ipv4 $(ifconfig eth0 | grep -oP "(?<=inet )\S+")
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 180
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
