name: "[Metadata] Check /hostname"
slug: metadata-hostname
description: Check hostname field on metadata
runner:
  type: BASH
  command: /bin/bash ./metadata.sh hostname $(hostname -f)
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 60
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
  - is_prober_enabled: true
    interval_seconds: 10
    timeout_seconds: 5
    s3_logs_policy: FAIL
    clusters:
      - clusters/hw*-lab/*/cluster.yaml

