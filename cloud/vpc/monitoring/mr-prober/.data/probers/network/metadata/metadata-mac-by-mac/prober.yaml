name: "[Metadata] Check macs/.../mac"
slug: metadata-mac-by-mac
description: Check network/interfaces/macs/<MAC>/mac field on metadata
runner:
  type: BASH
  command: /bin/bash ./metadata.sh network/interfaces/macs/$(ifconfig eth0 | grep -oP "(?<=ether )\S+")/mac $(ifconfig  eth0 | grep -oP "(?<=ether )\S+")
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 180
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
