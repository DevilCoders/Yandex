name: "[Metadata] Check /macs/.../local-hostname"
slug: metadata-local-hostname-by-mac
description: Check network/interfaces/macs/<MAC>/local-hostname field on metadata
runner:
  type: BASH
  command: /bin/bash ./metadata.sh network/interfaces/macs/$(ifconfig  eth0 | grep -oP "(?<=ether )\S+")/local-hostname $(hostname -f)
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 180
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml

