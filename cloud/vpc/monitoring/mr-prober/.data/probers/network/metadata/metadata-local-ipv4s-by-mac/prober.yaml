name: "[Metadata] Check macs/.../local-ipv4"
slug: metadata-local-ipv4s-by-mac
description: Check network/interfaces/macs/<MAC>/local-ipv4s field on metadata
runner:
  type: BASH
  command: /bin/bash ./metadata.sh network/interfaces/macs/$(ifconfig eth0 | grep -oP "(?<=ether )\S+")/local-ipv4s $(ifconfig  eth0 | grep -oP "(?<=inet )\S+")
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 180
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
