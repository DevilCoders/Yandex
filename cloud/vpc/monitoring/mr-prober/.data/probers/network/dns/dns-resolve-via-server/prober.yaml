name: "[DNS] Check external resolver"
slug: dns-resolve-via-server
description: Resolve domain via specified resolver
runner:
  type: BASH
  command: /bin/bash -c "/usr/bin/dig $VAR_host @$VAR_server | grep NOERROR"
files: []
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 5
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    variables:
      host: yandex.ru
      server: 8.8.8.8
    clusters:
      - clusters/*/world/*/cluster.yaml
