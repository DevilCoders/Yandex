name: "[DNS] Resolve external *.mdb.yandexcloud.net"
slug: dns-resolve-special-mdb-host
description: Send DNS query about cloud-35256-use-for-dns-monitoring-only.mdb.yandexcloud.net
runner:
  type: BASH
  command: /bin/bash ./dns.sh e2e_hostname_resolve cloud-35256-use-for-dns-monitoring-only.mdb.yandexcloud.net
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
