name: "[DNS] Resolve VM by itself"
slug: dns-resolve-vm-self
description: Send DNS query about virtual machine itself
runner:
  type: BASH
  command: /bin/bash ./dns.sh e2e_vm_record $(hostname -s).ru-central1.internal $(ifconfig eth0 | grep -oP "(?<=inet )\S+") A
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
