name: "[DNS] Resolve storage-int.mdb.yandex.net"
slug: dns-resolve-yandex-host
description: Send AAAA query about storage-int.mds.yandex.net
runner:
  type: BASH
  command: /bin/bash ./dns.sh e2e_int_host
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: ALL
    clusters:
      - clusters/*/meeseeks-staging/cluster.yaml
