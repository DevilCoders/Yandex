name: "[DNS] Resolve external domains"
slug: dns-resolve-external-hostnames
description: Send A and AAAA queries about github.com, yandex.ru, google.com and mail.ru
runner:
  type: BASH
  command: /bin/bash ./dns.sh e2e_hostname_resolve
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 25
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
