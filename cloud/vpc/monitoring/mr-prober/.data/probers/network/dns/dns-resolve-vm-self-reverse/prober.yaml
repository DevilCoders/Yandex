name: "[DNS] Reverse resolve VM by itself in"
slug: dns-resolve-vm-self-reverse
description: Send PTR query about virtual machine itself
runner:
  type: BASH
  command: /bin/bash ./dns.sh e2e_vm_reverse_record $(hostname -s).ru-central1.internal $(ifconfig eth0 | grep -oP "(?<=inet )\S+")
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml
