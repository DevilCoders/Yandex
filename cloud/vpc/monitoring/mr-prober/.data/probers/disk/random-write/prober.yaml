name: "[Disk] Random Write"
slug: disk-random-write
description: Writes random 4KB of the data to the disk
runner:
  type: BASH
  command: export FILENAME=/mnt/test/$RANDOM; dd bs=4096 count=100 if=/dev/urandom of=$FILENAME oflag=direct,dsync,sync || exit 1; rm -rf $FILENAME
files: []
configs:
  - is_prober_enabled: true
    interval_seconds: 15
    timeout_seconds: 5
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/nbs/cluster.yaml
