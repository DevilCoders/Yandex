name: "[Disk] Read/Write one block"
slug: read-write-one-block
description: Reads or writes one block of random data (4096 bytes)
runner:
  type: BASH
  command: ./read_write_one_block.sh
files:
  - directory: files/
configs:
  - is_prober_enabled: true
    interval_seconds: 1
    timeout_seconds: 1
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/nbs/cluster.yaml
  - is_prober_enabled: true
    interval_seconds: 15
    timeout_seconds: 1
    s3_logs_policy: FAIL
    clusters:
      - clusters/*/meeseeks/cluster.yaml
      - clusters/*/meeseeks-staging/cluster.yaml

