name: "[RB] SG: ICMP Requests"
slug: rb-sg-ping
description: "Check ICMP echo to target (should be always allowed)"
runner:
  type: BASH
  command: $VAR_pingutil -w3 -c3 $VAR_target.ru-central1.internal
files:
  - directory: ../files
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    dns_resolving_interface: eth0
    matrix:
      pingutil:
        - ping
        - ping6
      target:
        - target-local
        - target-remote
    variables:
      pingutil: ${matrix.pingutil}
      target: ${matrix.target}
    clusters:
      - clusters/*/rb-sg-simple/cluster.yaml
