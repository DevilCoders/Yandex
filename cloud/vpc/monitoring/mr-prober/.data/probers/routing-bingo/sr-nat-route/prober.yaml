name: "[RB] Static Routes: traceroute"
slug: rb-sr-nat-route
description: "Check correctness of L3 route"
runner:
  type: BASH
  command: /bin/bash ./sr-nat-route.sh $VAR_target_index
files:
  - directory: ../files
  - directory: .
    glob: ./sr-nat-route.sh
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    dns_resolving_interface: eth0
    matrix:
      target_index:
        - "0"
        - "1"
    variables:
      target_index: ${matrix.target_index}
    clusters:
      - clusters/*/rb-sr-nat-instance/cluster.yaml
