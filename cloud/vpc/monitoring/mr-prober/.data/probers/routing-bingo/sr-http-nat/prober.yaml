name: "[RB] Static Routes: HTTP Requests"
slug: rb-sr-http-nat
description: "Check HTTP connection to targets via NAT instances"
runner:
  type: BASH
  command: /bin/bash ./sr-http.sh inet $VAR_target_index
files:
  - directory: ../files
  - directory: ../sr-http-common
    glob: ./sr-http.sh
configs:
  - is_prober_enabled: true
    interval_seconds: 30
    timeout_seconds: 15
    s3_logs_policy: FAIL
    default_routing_interface: eth0
    matrix:
      target_index:
        - "target0"
        - "target1"
    variables:
      target_index: ${matrix.target_index}
    clusters:
      - clusters/*/rb-sr-nat-instance/cluster.yaml
