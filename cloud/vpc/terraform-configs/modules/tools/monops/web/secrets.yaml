secrets:
  - path: "/etc/yc/monops/sa_keys/preprod.json"
    source:
      yav:
        secret_id: ${yav_viewer_sa_secrets}
        key: preprod
  - path: "/etc/yc/monops/sa_keys/testing.json"
    source:
      yav:
        secret_id: ${yav_viewer_sa_secrets}
        key: testing
  - path: "/etc/yc/monops/oauth.client_secret"
    source:
      yav:
        secret_id: sec-01es0swb82n9njhb5n6c6nxqc7
        key: client_secret_${ycp_profile}
  - path: "/etc/yc/monops/intranet.token"
    source:
      yav:
        secret_id: sec-01dz78sfkzy9hm3q47fgph22ee
        key: wiki_solomon_oauth_token
  - path: "/etc/yc/monops/mongo.password"
    source:
      yav:
        secret_id: sec-01evw6krqsrf464xsfm7qstnwc
        key: ${ycp_profile}
  - path: "/etc/yc/monops/csrf.secret"
    source:
      yav:
        secret_id: sec-01f0emv8r7j3m6v7rb60s26tkj
        key: ${ycp_profile}

  # NOTE: issue with yc-issue-certs --save /tmp/monops-certs monops monops
  - path: "/etc/yc/monops/server.pem"
    source:
      file: /tmp/monops-certs/${pem_file_name}
