#
# Neighbour table tunings for big networks
#

# IPv4
net.ipv4.neigh.default.gc_thresh1 = 4096
net.ipv4.neigh.default.gc_thresh2 = 8192
net.ipv4.neigh.default.gc_thresh3 = 16384

net.ipv4.neigh.default.base_reachable_time_ms = 3600000
net.ipv4.neigh.eth0.base_reachable_time_ms = 3600000
net.ipv4.neigh.eth1.base_reachable_time_ms = 3600000


# IPv6
net.ipv6.neigh.default.gc_thresh1 = 4096
net.ipv6.neigh.default.gc_thresh2 = 8192
net.ipv6.neigh.default.gc_thresh3 = 16384

net.ipv6.neigh.default.base_reachable_time_ms = 3600000
net.ipv6.neigh.eth0.base_reachable_time_ms = 3600000
net.ipv6.neigh.eth1.base_reachable_time_ms = 3600000

net.ipv6.neigh.default.retrans_time_ms = 30000
net.ipv6.neigh.eth0.retrans_time_ms = 30000
net.ipv6.neigh.eth1.retrans_time_ms = 30000

net.ipv6.conf.all.autoconf = 0
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.all.dad_transmits = 0
net.ipv6.conf.all.accept_dad = 0
net.ipv6.conf.default.autoconf = 0
net.ipv6.conf.default.accept_ra = 0
net.ipv6.conf.default.accept_dad = 0
net.ipv6.conf.default.dad_transmits = 0
net.ipv6.conf.eth0.accept_dad = 0
net.ipv6.conf.eth0.dad_transmits = 0
net.ipv6.conf.eth1.accept_dad = 0
net.ipv6.conf.eth1.dad_transmits = 0


# Increase number of ipv6 routes
net.ipv6.route.max_size = 1048576
