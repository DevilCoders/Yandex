Logger {
    LogTo: STDERR
    Level: INFO
}

Python2 {
    # defines should agent try to load/write .pyc files (default: false)
    IgnorePycFiles: true
}

HttpServer {
    BindPort: 8080
    MaxConnections: 100
    OutputBufferSize: 256
    MaxQueueSize: 200
    ThreadPoolName: "Io"
}

Storage {
    Limit {
        Total: "2GiB"
        ShardDefault: "100MiB"
    }
}

ManagementServer {
    BindAddress: "::"
    BindPort: 8081
    ThreadPoolName: "Io"
}

ThreadPoolProvider {
    ThreadPools: [
    {
        Name: "Io"
        Threads: 2
    },
    {
        Name: "Default"
        Threads: 4
    }
    ]
}

ConfigLoader {
    FileLoader {
        UpdateInterval: "30s"
        ConfigsFiles: [
            "/etc/yc/solomon-agent-systemd/system.conf"
        ]
    }
}

Modules {
    HttpPush {
        BindAddress: "::1"
        BindPort: 10050
        Name: "httpPush"

        Handlers [
            {
                Service: "metrics"
                Project: "cloud_mr_prober"

                Endpoint: "/mr_prober"
            }
        ]
    }
}
