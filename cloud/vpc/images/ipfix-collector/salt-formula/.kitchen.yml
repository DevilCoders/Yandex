---
driver:
  name: docker
  hostname: cloudgate.ci.local
  use_cache: true
  use_sudo: false
  privileged: true


platforms:
- name: ubuntu-16.04
  driver_config:
    image: registry.yandex.net/cloud/ylb-salt-kitchen-runner:81076002-secure
    run_command: /bin/systemd


provisioner:
  name: salt_solo
  # we are already bootstraped in our docker image
  salt_install: none
  log_level: info
  salt_env: ci
  is_file_root: true
  require_chef: false
  salt_copy_filter:
    - .docker
    - .git
    - .kitchen
    - .kitchen.yml
    - .*.swp
    - .vagrant
    - Gemfile
    - Gemfile.lock
    - Makefile
  grains:
    tflow:
      version:
  state_top:
    ci:
      "*":
        - logrotate
        - tflow
suites:
  - name: ipfix-base
    driver:
      hostname: ipfix-base.test-kitchen.cloud.yandex.net

# Gloval verifier
verifier:
  name: shell
  remote_exec: false
  command: uptime

