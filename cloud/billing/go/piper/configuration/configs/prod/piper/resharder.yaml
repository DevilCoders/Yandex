resharder:
  write_limit: 3000000
  sink:
    logbroker:
      installation: yc_prod
      topic: /yc.billing.service-cloud/rt/billing-resharder-output
      partitions: 50
    logbroker_errors:
      installation: yc_prod
      topic: /yc.billing.service-cloud/rt/billing-resharder-errors
      partitions: 1
    ydb_errors:
      enabled: true
  source:
    yc.billing.service-cloud/billing-subscriptions:
      handler: general
      logbroker:
        installation: yc_prod
        topic: /yc.billing.service-cloud/billing-subscriptions
    yc.billing.service-cloud/billing-object-requests:
      handler: aggregating
      parallel: 3
      logbroker:
        installation: yc_prod
        topic: /yc.billing.service-cloud/billing-object-requests
        batch_size: 3MiB
        batch_limit: 10000
    yc/billing-datalens-sessions:
      handler: general
      logbroker:
        installation: lbk
        topic: /yc/billing-datalens-sessions
    yc/billing-iot-traffic:
      handler: general
      logbroker:
        installation: lbk
        topic: /yc/billing-iot-traffic
    yc/billing-ml-platform:
      handler: general
      logbroker:
        installation: lbk
        topic: /yc/billing-ml-platform
    yc.billing.service-cloud/billing-object-storage:
      handler: general
      logbroker:
        installation: yc_prod
        topic: /yc.billing.service-cloud/billing-object-storage
    yc.billing.service-cloud/billing-ai-requests:
      handler: general
      logbroker:
        installation: yc_prod
        topic: /yc.billing.service-cloud/billing-ai-requests
    yc.billing.service-cloud/billing-dns-zones:
      handler: aggregating
      parallel: 4
      logbroker:
        installation: yc_prod
        topic: /yc.billing.service-cloud/billing-dns-zones
        batch_size: 3MiB
    yc.billing.service-cloud/billing-mk8s-masters:
