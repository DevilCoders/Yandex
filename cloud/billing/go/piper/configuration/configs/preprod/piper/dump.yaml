dump:
  disabled: true
  sink:
    ydb_errors:
      enabled: true
    ch_errors:
      enabled: true
  source:
    resharder-errors-ydb:
      handler: dumpErrors:ydb
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/rt/billing-resharder-errors
        consumer: /yc.billing.service-cloud/rt-resharder-pollster
        batch_limit: 1
        batch_timeout: 120
    resharder-errors-ch:
      handler: dumpErrors:clickhouse
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/rt/billing-resharder-errors
        consumer: /yc.billing.service-cloud/rt-resharder-ch-pollster
        batch_limit: 1
        batch_timeout: 120
