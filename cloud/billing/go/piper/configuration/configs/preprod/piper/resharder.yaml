resharder:
  write_limit: 500000
  enable_deduplication: true
  enable_e2e_reporting: true
  sink:
    logbroker:
      installation: yc_preprod
      topic: /yc.billing.service-cloud/rt/billing-resharder-output
      partitions: 10
    logbroker_errors:
      installation: yc_preprod
      topic: /yc.billing.service-cloud/rt/billing-resharder-errors
      partitions: 1
    ydb_errors:
      enabled: true
  source:
    yc.billing.service-cloud/billing-dns-zones:
      handler: aggregating
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-dns-zones

    yc.billing.service-cloud/billing-object-storage:
      handler: general
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-object-storage

    yc.billing.service-cloud/billing-object-requests:
      handler: aggregating
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-object-requests

    yc.billing.service-cloud/billing-alb-balancers:
      handler: general
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-alb-balancers

    yc.billing.service-cloud/billing-lb-traffic-nfc:
      handler: general
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-lb-traffic-nfc

    yc.billing.service-cloud/billing-mdb-instance:
      handler: general
      logbroker:
        installation: yc_preprod
        topic: /yc.billing.service-cloud/billing-mdb-instance

    yc.billing.service-cloud/billing-mk8s-masters:
