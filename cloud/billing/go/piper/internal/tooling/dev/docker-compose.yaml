version: '2.4'

services:
  ua:
    image: unified-agent-cloud:local
    build:
      context: unified_agent
      network: host
    network_mode: host
    volumes:
      - ./data:/data
    ulimits:
        nofile:
            soft: 90000
            hard: 90000

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
