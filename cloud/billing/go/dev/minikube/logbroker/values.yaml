# Default values for logbroker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

topics:
  - topic1
  - topic2

partitions: 4

image:
  repository: for-minikube
  pullPolicy: Never
  serverImage: dev-ydb
  clientImage: dev-ydb-client
  scriptsImage: dev-ydb-sql

nameOverride: ""
fullnameOverride: ""

namespace:
  name: logbroker
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "logbroker-sa"

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 2145

nodeSelector: {}

tolerations: []

affinity: {}

resources: {}
