apiVersion: v1
kind: Service
metadata:
  name: ydb
  namespace: {{ include "logbroker.namespace" . }}
  labels:
    {{- include "logbroker.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      appProtocol: yc/logbroker
      name: logbroker
      protocol: TCP
      targetPort: {{ .Values.service.port }}
  selector:
    {{- include "logbroker.selectorLabels" . | nindent 4 }}
