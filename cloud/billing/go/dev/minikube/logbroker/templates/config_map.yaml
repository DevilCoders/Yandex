apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "logbroker.fullname" . }}
  namespace: {{ include "logbroker.namespace" . }}
  labels:
    {{- include "logbroker.labels" . | nindent 4 }}
data:
  topics: {{ include "logbroker.topics" . }}
  partitions-per-topic: {{ include "logbroker.partitions" . }}
