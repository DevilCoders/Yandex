apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logbroker.fullname" . }}
  namespace: {{ include "logbroker.namespace" . }}
  labels:
    {{- include "logbroker.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "logbroker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: client
      labels:
        {{- include "logbroker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logbroker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostname: server
      subdomain: ydb
      terminationGracePeriodSeconds: 0
      containers:
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.serverImage }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GRPC_PORT
              value: {{ include "logbroker.grpcPort" . }}
            - name: LOGBROKER_CREATE_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "logbroker.fullname" . }}
                  key: topics
            - name: LOGBROKER_TOPICS_PARTITIONS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "logbroker.fullname" . }}
                  key: partitions-per-topic
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: client
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.clientImage }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: YDB_PROFILE
              value: default
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
