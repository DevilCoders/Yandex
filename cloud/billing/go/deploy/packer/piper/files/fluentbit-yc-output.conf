[FILTER]
    Name          parser
    Match         *.piper.log
    Key_Name      log
    Parser        json
    Preserve_Key  On
    Reserve_Data  On
    Unescape_Key  On

[OUTPUT]
    Name yc-logging
    Match *.piper.log
    endpoint ${YC_ENDPOINT}
    group_id ${YC_GROUP}
    message_key msg
    level_key level
    authorization instance-service-account
    resource_type billing.piper

[OUTPUT]
    Name yc-logging
    Match *.unified-agent.log
    endpoint ${YC_ENDPOINT}
    group_id ${YC_GROUP}
    message_key log
    authorization instance-service-account
    resource_type unified-agent

[OUTPUT]
    Name yc-logging
    Match *.tvmtool.log
    endpoint ${YC_ENDPOINT}
    group_id ${YC_GROUP}
    message_key log
    authorization instance-service-account
    resource_type tvmtool
