yt.account.disk_space.v1:
  required:
    - disk_type # oneOf ssd, hdd
    - cluster #  hahn, hume, freud, etc

yt.scheduler.pools.compute.v1:
  required:
    - cluster #  hahn, hume, freud, etc
    - allocated_resources
    - strong_guarantee_resources
  optional:
    - pool
    - pool_tree

yt.dynamic_tables.tablet_cell_bundle.v1:
  required:
    - cluster #  hahn, hume, freud, etc
    - tablet_cell_count
    - cpu_per_tablet_slot
    - rpc_proxy_count
