apiVersion: datadoghq.com/v1alpha1
kind: ExtendedDaemonSet
metadata:
  name: security-osquery
  namespace: security
spec:
  strategy:
    canary:
      replicas: 1
  template:
    metadata:
      labels:
        name: security-osquery
    spec:
      nodeSelector:
        compute-node: "1"
      hostNetwork: true
      initContainers:
      - name: security-osquery-init
        image: cr.yandex/yc-bootstrap/ubuntu:xenial-20210114-2.0
        command: ['bash', '-c', 'sleep 5; exit 0']
      containers:
      - name: security-osquery
        image: cr.yandex/yc-bootstrap/ubuntu:xenial-20210114-2.0
        command: ['bash', '-c', 'while [ 1 ]; do echo "Dummy security osquery is running"; date; sleep 10; done']
