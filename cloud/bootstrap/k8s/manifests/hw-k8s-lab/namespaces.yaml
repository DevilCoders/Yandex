apiVersion: v1
kind: Namespace
metadata:
  name: compute
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: compute-sa
  namespace: compute
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: compute-ro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: compute-sa
  namespace: compute
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: compute
  namespace: compute
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: compute-sa
  namespace: compute
---
