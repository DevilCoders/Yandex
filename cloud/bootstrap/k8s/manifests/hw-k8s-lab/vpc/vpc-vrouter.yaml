apiVersion: datadoghq.com/v1alpha1
kind: ExtendedDaemonSet
metadata:
  name: vpc-vrouter
  namespace: vpc
spec:
  strategy:
    canary:
      replicas: 1
  template:
    metadata:
      labels:
        name: vpc-vrouter
    spec:
      nodeSelector:
        compute-node: "1"
      hostNetwork: true
      initContainers:
      - name: vpc-vrouter-init
        image: cr.yandex/yc-bootstrap/ubuntu:xenial-20210114-2.0
        command: ['bash', '-c', 'sleep 5; exit 0']
      containers:
      - name: vpc-vrouter
        image: cr.yandex/yc-bootstrap/ubuntu:xenial-20210114-2.0
        command: ['bash', '-c', 'while [ 1 ]; do echo "Dummy vpc vrouter is running"; date; sleep 10; done']
