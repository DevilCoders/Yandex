apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: saltformula
spec:
  version: "vPLACEHOLDER_VERSION"
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://s3.mds.yandex.net/yc-bootstrap/kubectl-saltformula/kubectl-saltformula_PLACEHOLDER_VERSION_linux_amd64.tar.gz
      sha256: "PLACEHOLDER_SHA_LINUX"
      files:
        - from: "./kubectl-saltformula"
          to: "."
      bin: "kubectl-saltformula"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://s3.mds.yandex.net/yc-bootstrap/kubectl-saltformula/kubectl-saltformula_PLACEHOLDER_VERSION_darwin_amd64.tar.gz
      sha256: "PLACEHOLDER_SHA_DARWIN_AMD64"
      files:
        - from: "./kubectl-saltformula"
          to: "."
      bin: "kubectl-saltformula"
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://s3.mds.yandex.net/yc-bootstrap/kubectl-saltformula/kubectl-saltformula_PLACEHOLDER_VERSION_darwin_arm64.tar.gz
      sha256: "PLACEHOLDER_SHA_DARWIN_ARM64"
      files:
        - from: "./kubectl-saltformula"
          to: "."
      bin: "kubectl-saltformula"
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://s3.mds.yandex.net/yc-bootstrap/kubectl-saltformula/kubectl-saltformula_PLACEHOLDER_VERSION_windows_amd64.tar.gz
      sha256: "PLACEHOLDER_SHA_WINDOWS"
      files:
        - from: "./kubectl-saltformula.exe"
          to: "."
      bin: "kubectl-saltformula.exe"
  shortDescription: A new plugin
  homepage: https://a.yandex-team.ru/svn/trunk/arcadia/cloud/bootstrap/k8s/salt-operator
  description: |
    Plugin for operating on salt-operator resources
