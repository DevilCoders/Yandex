# permissions for end users to edit saltformulas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: saltformula-editor-role
rules:
- apiGroups:
  - bootstrap.cloud.yandex.net
  resources:
  - saltformulas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bootstrap.cloud.yandex.net
  resources:
  - saltformulas/status
  verbs:
  - get
