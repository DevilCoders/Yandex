# permissions for end users to view saltformulas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: saltformula-viewer-role
rules:
- apiGroups:
  - bootstrap.cloud.yandex.net
  resources:
  - saltformulas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bootstrap.cloud.yandex.net
  resources:
  - saltformulas/status
  verbs:
  - get
