project_name: kubectl-saltformula
dist: ".cache"
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: "arm64"
      - goos: windows
        goarch: "arm64"
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    main: cmd/kubectl-saltformula/main.go
snapshot:
  name_template: "{{ .Env.GORELEASER_CURRENT_TAG }}"
changelog:
  skip: true
archives:
  - id: kubectl-saltformula
    builds:
      - kubectl-saltformula
    format_overrides:
      - goos: windows
        format: zip
release:
  disable: true
