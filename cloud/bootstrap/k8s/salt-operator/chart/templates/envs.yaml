apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-envs
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: salt-operator
    app.kubernetes.io/name: salt-operator
    control-plane: salt-operator-controller-manager
  {{- include "chart.labels" . | nindent 4 }}
data:
  bootstrapHost: {{ .Values.envs.bootstrapHost | quote }}
  kubernetesServiceHost: {{ .Values.envs.kubernetesServiceHost | quote }}
  saltRunnerClient: {{ .Values.envs.saltRunnerClient | quote }}
  saltRunnerSocketDir: {{ .Values.envs.saltRunnerSocketDir | quote }}
  saltRunnerSocketName: {{ .Values.envs.saltRunnerSocketName | quote }}
  ydbEndpoint: {{ .Values.envs.ydbEndpoint | quote }}
  ydbDatabase: {{ .Values.envs.ydbDatabase | quote }}
  ydblockPrefix: {{ .Values.envs.ydblockPrefix | quote }}
  ycMetadataURL: {{ .Values.envs.ycMetadataURL | quote }}
  lockTimeout: {{ .Values.envs.lockTimeout | quote }}
