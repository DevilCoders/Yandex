kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
featureGates:
  IPv6DualStack: true
networking:
  ipFamily: ipv6
  apiServerAddress: "::"
  apiServerPort: 46742
  disableDefaultCNI: true
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta1
    kind: ClusterConfiguration
    metadata:
      name: config
    networking:
      podSubnet: "fd00:100::/64"
      serviceSubnet: "fd00:1234::/112"
- role: worker
- role: worker
