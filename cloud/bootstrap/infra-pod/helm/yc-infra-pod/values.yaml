# Default values for yc-infra-pod.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fluentd:
  imageRepository: cr.yandex/yc-bootstrap/fluentd
  imageTag: latest

pushClient:
  enabled: false
  imageRepository: cr.yandex/yc-bootstrap/push-client
  imageTag: latest
  dc: "my"
  host: "logbroker.yandex.net"
  database:
    enabled: false
  proto: "pq"
  masterPort:
    enabled: true
  ssl:
    enabled: false
  tvm:
    enabled: false
#    clientId: "2001289"
#    serverId: "2001059"
#    secretFile: /var/lib/yc/push-client/tvm.secret
  oauth:
    enabled: false
#   secretFile: /var/lib/yc/push-client/oauth.secret
  iam:
    enabled: false
#   keyFile: /var/lib/yc/push-client/iam.key
#   endpoint: https://iam.endpoint

unifiedAgent:
  enabled: false
  imageRepository: cr.yandex/yc-bootstrap/unified-agent
  imageTag: latest
  inputPlugin: syslog
# outputConfig adds output plugin configuration as in unified-agent yaml config
# outputConfig:

solomonAgent:
  enabled: false
  imageRepository: cr.yandex/yc-bootstrap/solomon-agent
  imageTag: latest
  storageLimitTotal: "4GiB"
  storageShardDefault: "100MiB"
  pushConf:
    enabled: false
  httpPush:
    enabled: false

jugglerClient:
  enabled: false
  imageRepository: cr.yandex/yc-bootstrap/juggler-client
  imageTag: latest
  configUrl: "http://juggler-api.search.yandex.net"
  targets: "AUTO"
  checkDiscoverDirs: "/etc/monrun"
