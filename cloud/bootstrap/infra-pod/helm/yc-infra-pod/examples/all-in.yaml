unifiedAgent:
  enabled: true
  statusPort: 16302
  outputPlugin: logbroker
  outputConfig:
    endpoint: logbroker.yandex.net
    topic: yandexcloud-test--df-log
    tvm:
      client_id: "2001289"
      secret:
        file: /var/lib/yc/unified_agent/tvm.secret
    export_session_meta_keys:
      - server
  secrets:
    3b7c9527-1522-11ea-bda9-a8a77dca4466:
      name: tvm.secret
      version: "1"

solomonAgent:
  enabled: true
  plugins: ["compute_node_api"]
  httpServer:
    bindPort: 8082
  managementServer:
    bindPort: 8083
  services:
    nbs: |
      Project: "nbs"
      Service: "client_compute"

      PullInterval: "15s"

      Modules: [
          { Solomon: {
              Url: "http://localhost:8000/v1/nbs-metrics"
          }}
      ]

pushClient:
  enabled: true
  topic: yandexcloud-test--df-log
  secrets:
    3b7c9527-1522-11ea-bda9-a8a77dca4466:
      name: tvm.secret
      version: "1"
  tvm:
    enabled: true
    clientId: "2001289"
    serverId: "2001059"
    secretFile: /var/lib/yc/push-client/tvm.secret

jugglerClient:
  enabled: true
  checkBundles: cloud_infra_prod
  instancePort: 31580
