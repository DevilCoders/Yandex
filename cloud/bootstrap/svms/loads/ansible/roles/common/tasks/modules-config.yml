---

- name: Load kernel modules
  modprobe: name={{ item }} state=present
  with_items:
    - nf_conntrack_ipv4
    - 8021q
    - ip6_tables
    - ip6_tunnel
    - tunnel6
  tags:
    - modules

- name: Update /etc/modules
  lineinfile: dest=/etc/modules line={{ item }}
  with_items:
    - nf_conntrack_ipv4
    - 8021q
    - ip6_tables
    - ip6_tunnel
    - tunnel6
  tags:
    - modules
