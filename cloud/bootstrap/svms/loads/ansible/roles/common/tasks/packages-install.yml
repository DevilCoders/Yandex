---

- name: Install the latest version of some packages (serurity and bug fixes)
  apt: pkg="{{ item }}" state=latest
  with_items:
    - libc6
    - libc-bin
  tags:
    - packages

- name: Install generic packages
  apt: pkg="{{ item }}" state=latest
  with_items:
    - iptables
    - ethtool
    - bridge-utils
    - telnet
    - traceroute
    - host
    - ntp
    - ntpdate
    - netcat
    - rsync
    - dnsutils
    - strace
    - tcpdump
    - lsof
    - psmisc
    - screen
    - tmux
    - vim
    - binutils
    - sudo
    - file
    - less
    - curl
    - wget
    - atop
    - htop
    - iotop
    - lshw
    - lsscsi
    - dstat
    - sysstat
    - dmidecode
    - psmisc
    - debconf
    - debconf-utils
    - bash-completion
    - locales
    - man-db
    - python-netconfig
    - python-support
    - python-httplib2
    - mc
    - yandex-internal-root-ca
  tags:
    - packages
