---

- name: Set apt cache limit
  copy: src="{{ item.src }}" dest="{{ item.dst }}"
  with_items:
    - { src: apt-cache-limit.conf, dst: /etc/apt/apt.conf.d/00cache }
    - { src: apt-ssh-timeout.conf, dst: /etc/apt/apt.conf.d/99timeout } 
    - { src: apt-http-timeout.conf, dst: /etc/apt/apt.conf.d/99http-timeout }
  tags:
    - apt


- name: Change apt auth allow
  template: src=apt-auth.conf dest=/etc/apt/apt.conf.d/51allowunauth
  tags:
    - apt
