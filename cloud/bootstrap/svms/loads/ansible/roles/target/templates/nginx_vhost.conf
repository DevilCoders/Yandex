server {

    server_name load-selfhost.bootstrap.cloud-preprod.yandex.net;

    listen {{ listen_http }} ;
    listen [::]:{{ listen_http }} ;
    listen [::]:30080 ;

    access_log /var/log/nginx/load-selfhost-access.log proxy;
    error_log /var/log/nginx/load-selfhost-error.log notice;

    root /var/www/;

    location / {
        add_header Content-Type text/plain;
        return 200 '$hostname';
    }
}
