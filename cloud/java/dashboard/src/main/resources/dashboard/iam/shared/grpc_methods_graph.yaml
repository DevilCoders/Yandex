- type: graph
  title: 'Methods @1 RPS'
  templates:
    - { name: rps, sumLines: [ method ] }
    - { name: patchSelect, before: last, add: { moving_avg: [ 1m ] } }
    - { name: patchSelect, after: last, add: { alias: '{{method}}' } }
  queries:
    - params: { labels: 'sensor=grpc_requests|servlet_requests|http_requests, meter_type=count, method=@2, app=@3' }
  yAxes: [ { min: 0, logBase: @4 } ]
  display: { empty: false, lineModes: [ bars, lines ], sort: decreasing }
