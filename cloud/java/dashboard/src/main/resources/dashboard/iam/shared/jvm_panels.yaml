- type: graph
  title: 'Threads'
  queries:
    - params: { labels: 'sensor=jvm_threads_state, state=*' }
      select: { drop_below: '0', group_by_labels: ['avg', 'state'] }
  yAxes: [ { min: 0 } ]
  display: { empty: false, sort: decreasing }
- type: graph
  title: '@{jvm_memory_area:title} Memory'
  repeat: jvm_memory_area
  queries:
    - params: { labels: 'sensor=jvm_memory_bytes_used|jvm_memory_bytes_committed, area=@{jvm_memory_area}' }
      select: { drop_below: '0', group_by_labels: ['avg', 'sensor'] }
  yAxes: [{ format: bytes, min: 0 }]
  display: { empty: false, sort: decreasing }
