- type: singlestat
  title: CPU LA 1min
  value: { valueFontSize: 70%, valueFunction: current, decimals: 2 }
  query:
    params: { labels: 'path=/Proc/LoadAverage1min, service=SYS' }
    #, host=${host:pipe}
    groupByTime: { max: '1m' }
    select: { group_lines: [ 'max' ] }
  gauge:
    show: true
    thresholdMarkers: true
    maxValue: 16
  coloring:
    colorValue: true
    thresholds: [ 12, 14 ]
  sparkline: { show: true }

- type: singlestat
  title: Free memory
  value: { valueFontSize: 50%, valueFunction: current }
  query:
    params: { labels: 'path=/Memory/MemFree, service=SYS' }
    groupByTime: { max: '1m' }
    select: { group_lines: [ 'min' ] }
  format: bytes
  gauge:
    show: true
    thresholdMarkers: true
    maxValue: 68719476736
  coloring:
    colorValue: true
    thresholds: [ 1073741824, 2147483648 ]
    colorsList: [ 'red', 'yellow', 'green' ]
  sparkline: { show: true }

