- type: graph
  title: 'Task RPS'
  templates: { name: rps, sumLines: false }
  queries:
    - params: { labels: 'sensor=taskprocessor_task_duration, hist_type=count, pool=${taskprocessor_pool}' }
  yAxes: [ { min: 0 } ]
  display: { empty: false, sort: decreasing }
- type: graph
  title: 'Special Task States'
  queries:
    - params: { labels: 'sensor=taskprocessor_task_failed|taskprocessor_task_resurrected|taskprocessor_task_interrupted, meter_type=count, pool=${taskprocessor_pool}' }
      select: { nn_deriv: [], group_by_labels: ['sum', 'sensor'] }
  yAxes: [ { min: 0 } ]
  display: { empty: false, sort: decreasing }
- type: graph
  title: 'Task Start Delay'
  templates: { name: percentile, groupLines: true }
  queries:
    - params: { labels: 'sensor=taskprocessor_task_delay, pool=${taskprocessor_pool}' }
- type: graph
  title: 'Task Duration'
  templates: { name: percentile, groupLines: true }
  queries:
    - params: { labels: 'sensor=taskprocessor_task_duration, pool=${taskprocessor_pool}' }
