type: graph
queries:
  - params: { labels: 'status_code=499' }
    select: { moving_avg: [ 1m ], group_lines: [ sum ], alias: '499' }
  - params: { labels: 'status_code=4*' }
    select: { moving_avg: [ 1m ], group_lines: [ sum ], alias: '4xx' }
  - params: { labels: 'status_code=503' }
    select: { moving_avg: [ 1m ], group_lines: [ sum ], alias: '503' }
  - params: { labels: 'status_code=500|501|502|504' }
    select: { moving_avg: [ 1m ], group_lines: [ sum ], alias: '5xx' }
draw:
  - { alias: '499', color: '#92D', at: right }
  - { alias: '4xx', color: '#147', at: right }
  - { alias: '503', color: '#da7', at: left }
  - { alias: '5xx', color: '#b20', at: left }
yAxes: [ { min: 0 }, { min: 0 } ]
display: { empty: false, sort: decreasing }
