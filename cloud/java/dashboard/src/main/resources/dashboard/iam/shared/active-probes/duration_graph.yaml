- type: graph
  title: 'Duration'
  queries:
      - params: { labels: 'sensor=duration' }
        groupByTime: { avg: default }
        select: { group_by_labels: [ avg, service_name, test_name ], alias: '{{test_name}}' }
  display: { legend: @1, sort: decreasing }
  params: { width: @2 }
  yAxes: [ { min: 0, format: ms } ]
