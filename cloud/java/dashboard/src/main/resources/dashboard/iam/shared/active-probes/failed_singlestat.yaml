- type: singlestat
  title: 'Failed'
  value: { valueFontSize: 120%, valueFunction: total, decimals: 0 }
  coloring:
    colorBackground: true
    thresholds: [ 1 ]
    colorsList: [ 'green', 'maroon' ]
  query:
    params: { labels: 'sensor=fail_counter' }
    select: { diff: [], drop_below: '0', group_lines: [ 'sum' ] }
  sparkline: { show: true }
  params: { width: @1, height: @2 }
