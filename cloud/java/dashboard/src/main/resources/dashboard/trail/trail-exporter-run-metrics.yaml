uid: trail-exporter-run-metrics
refresh: 1m
title: Audit Trails Exporter Dashboard â€” Run Metrics

tags:
  - yc-trails
  - yc-audit-trails
links:
  - { title: 'Exporter', url: 'https://grafana.yandex-team.ru/d/trail-exporter' }
  - { title: 'System', url: 'https://grafana.yandex-team.ru/d/trail-exporter-system' }
  - { title: 'Dashboards', tags: [ yc-trails ] }

variables:
  ui:
    !include include/_datasources.yaml
    !include include/_projects.yaml
    !include include/_clusters.yaml
    host:
      values:
        - cluster-exp
        - exp-vla-1
        - exp-sas-1
        - exp-myt-1
  replacement:
    !include ../include/errors.yaml
  repeat:
    run_metric:
      values:
        - exporterJob
        - moveJobPrepare
        - moveJobRun
        - moveJobDone
        - objectStorageUploader
        - deleteJob
        - removeProductMetricsServiceMetrics
      titles:
        - Exporter Job
        - Move Job Prepare
        - Move Job Run
        - Move Job Done
        - ObjectStorage Uploader
        - Delete Job
        - Remove Product Metrics Job

graphDefaults:
  datasource: ${datasource}
  width: 8
  height: 6

queryDefaults:
  dropNan: false
  labels: 'project=${project}, cluster=trail, service=core, host=${host}'
  defaultTimeWindow: $__interval

rows:
  !include include/_run_metrics.yaml
