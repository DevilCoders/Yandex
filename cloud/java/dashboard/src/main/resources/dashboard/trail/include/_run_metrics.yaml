- title: '@{run_metric:title} Run Metrics'
  graphDefaults: { width: 6 }
  repeat: run_metric
  panels:
    - type: graph
      title: Elapsed @{run_metric:title}
      templates: [ { name: percentile, groupLines: true, format: solomon } ]
      queries:
        - params: { labels: 'name=@{run_metric}Elapsed' }
      yAxes: [ { min: 0, format: s } ]
    - type: graph
      title: Invokes @{run_metric:title}
      queries:
        - params: { labels: 'name=@{run_metric}Elapsed_count' }
          select: { diff: [ ], drop_below: '0' }
      yAxes: [ { min: 0 } ]
    - type: graph
      title: Completions @{run_metric:title}
      queries:
        - params: { labels: 'name=@{run_metric}Completions' }
          select: { diff: [ ], drop_below: '0' }
      yAxes: [ { min: 0 } ]
    - type: graph
      title: Errors @{run_metric:title}
      queries:
        - params: { labels: 'name=@{run_metric}Fails' }
          select: { diff: [ ], drop_below: '0' }
      yAxes: [ { min: 0 } ]
