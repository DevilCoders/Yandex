uid: trail-cpl-run-metrics
refresh: 1m
title: Audit Trails Control Plane Dashboard â€” Run Metrics

tags:
  - yc-trails
  - yc-audit-trails
links:
  - { title: 'Control Plane', url: 'https://grafana.yandex-team.ru/d/trail-cpl' }
  - { title: 'System', url: 'https://grafana.yandex-team.ru/d/trail-cpl-system' }
  - { title: 'Dashboards', tags: [ yc-trails ] }

variables:
  ui:
    !include include/_datasources.yaml
    !include include/_projects.yaml
    !include include/_clusters.yaml
    host:
      values:
        - cluster-exp
        - cpl-vla-1
        - cpl-sas-1
        - cpl-myt-1
  replacement:
    !include ../include/errors.yaml
  repeat:
    run_metric:
      values:
        - trailCleanupJob
        - removeProductMetricsServiceMetrics
        - SearchReindexJobMetrics
        - trailCornerCasesDetectorJob
      titles:
        - Trail Cleanup Job
        - Remove Product Metrics Job
        - Search Reindex Job Metrics
        - Trail Corner Cases Detector Job

graphDefaults:
  datasource: ${datasource}
  width: 8
  height: 6

queryDefaults:
  dropNan: false
  labels: 'project=${project}, cluster=trail, service=core, host=${host}'
  defaultTimeWindow: $__interval

rows:
  !include include/_run_metrics.yaml
