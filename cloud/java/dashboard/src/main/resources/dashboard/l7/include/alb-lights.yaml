- type: singlestat
  title: Uptime
  format: dateTimeFromNow
  value: { valueFontSize: 150%, valueFunction: 'current' }
  sparkline: { show: true, lineColor: 'yellow', fullHeight: true }
  params:
    width: 6
  query:
    params: { labels: 'name=process_start_time_seconds' }
    groupByTime: { max: default }
    select: { group_lines: 'max' , math: '*1000' }

- type: singlestat
  title: Hang ops
  query:
    params: { labels: 'name=hung_operation_total' }
    groupByTime: { max: default }
    select: { group_lines: 'max' }
  value: { valueFontSize: 150%, valueFunction: 'current' }
  sparkline: { show: true, lineColor: 'yellow', fullHeight: true }
  coloring:
    colorValue: true
    thresholds: [ 1 ]
    colorsList: [ 'green', 'red' ]
- type: singlestat
  title: Req duration p99
  format: "s"
  query:
    params: { labels: 'name=grpc_server_response_duration_seconds' }
    groupByTime: { max: '15s' }
    select:
      non_negative_derivative: []
      group_by_labels: ['sum', 'bin']
      histogram_percentile: ["99", "bin"]
  value: 
    valueFontSize: 110%
    valueFunction: 'current'
  sparkline: { show: true, lineColor: 'yellow', fullHeight: true }
  coloring:
    colorValue: true
    thresholds: [ 10 ]
    colorsList: [ 'green', 'red' ]
- type: singlestat
  title: YDB retries
  query:
    params: { labels: 'name=retry_count' }
    groupByTime: { max: default }
    select: { group_lines: 'sum', diff: [] }
  value: { valueFontSize: 150%, valueFunction: 'total' }
  sparkline: { show: true, lineColor: 'yellow', fullHeight: true }
  coloring:
    colorValue: true
    thresholds: [ 100 ]
    colorsList: [ 'green', 'red' ]
