- type: singlestat
  title: Build listeners
  query:
    params: { labels: 'name=build_listeners_errors' }
    groupByTime: { max: default }
    select: { diff: [], drop_below: '0', group_lines: 'sum' }
  value: { valueFontSize: 150%, valueFunction: 'current' }
  sparkline: { show: true, lineColor: 'yellow', fullHeight: true }
  coloring:
    colorValue: true
    thresholds: [ 1 ]
    colorsList: [ 'green', 'red' ]
