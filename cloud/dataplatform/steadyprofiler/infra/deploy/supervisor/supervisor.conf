[supervisord]
nodaemon=true
environment=NODE_ENV="production",YT_TOKEN="%(ENV_YT_TOKEN)s",YA_TOKEN="%(ENV_YA_TOKEN)s"

[program:preflight]
command=/bin/sh /opt/app/deploy/scripts/preflight.sh
startsecs=0
autorestart=unexpected

[program:node]
command=node dist/server
user=app
autostart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:server]
command=/opt/app/server --prefix="%(ENV_API_PREFIX)s"
user=app
autostart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx
autostart=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
