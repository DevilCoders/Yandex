apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schemaregistry-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - schemaregistry.{{.Values.domain}}
      secretName: schemaregistry-tls
  rules:
    - host: schemaregistry.{{.Values.domain}}
      http:
        paths:
          - backend:
              service:
                name: schemaregistry-cluster-ip
                port:
                  number: 80
            pathType: Prefix
            path: /
