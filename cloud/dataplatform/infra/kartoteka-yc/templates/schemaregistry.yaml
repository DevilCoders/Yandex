apiVersion: apps/v1
kind: Deployment
metadata:
  name: schemaregistry
spec:
  replicas: {{.Values.replicaCount}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: schemaregistry
  template:
    metadata:
      labels:
        app: schemaregistry
    spec:
      containers:
        - name: schemaregistry
          image: {{.Values.schemaregistry.repository}}@sha256{{.Values.schemaregistry.image_hash}}}
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8787
              name: grpc
          args:
            - /usr/local/bin/schemaregistryd
            - --config
            - {{.Values.schemaregistry.instance_config}}
