apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kartoteka-grpc
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grpc.kartoteka.{{.Values.domain}}
      secretName: kartoteka-tls
  rules:
    - host: grpc.kartoteka.{{.Values.domain}}
      http:
        paths:
          - backend:
              service:
                name: kartoteka-cluster-ip
                port:
                  number: 8787
            pathType: Prefix
            path: /
