apiVersion: apps/v1
kind: Deployment
metadata:
  name: kartoteka
spec:
  replicas: {{.Values.replicaCount}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: kartoteka
  template:
    metadata:
      labels:
        app: kartoteka
    spec:
      containers:
        - name: kartoteka
          image: {{.Values.kartoteka.repository}}@sha256{{.Values.kartoteka.image_hash}}}
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8787
              name: grpc
          args:
            - /usr/local/bin/kartotekad
            - --config
            - {{.Values.kartoteka.instance_config}}
