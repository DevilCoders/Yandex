apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kartoteka-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kartoteka.{{.Values.domain}}
      secretName: kartoteka-tls
  rules:
    - host: kartoteka.{{.Values.domain}}
      http:
        paths:
          - backend:
              service:
                name: kartoteka-cluster-ip
                port:
                  number: 80
            pathType: Prefix
            path: /
