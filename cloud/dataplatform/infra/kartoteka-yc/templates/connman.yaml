apiVersion: apps/v1
kind: Deployment
metadata:
  name: connman
spec:
  replicas: {{.Values.replicaCount}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: connman
  template:
    metadata:
      labels:
        app: connman
    spec:
      containers:
        - name: connman
          image: {{.Values.connman.repository}}@sha256{{.Values.connman.image_hash}}}
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8787
              name: grpc
          args:
            - /usr/local/bin/connmand
            - --config
            - {{.Values.connman.instance_config}}
