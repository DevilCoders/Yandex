apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schemaregistry-grpc
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grpc.schemaregistry.{{.Values.domain}}
      secretName: schemaregistry-tls
  rules:
    - host: grpc.schemaregistry.{{.Values.domain}}
      http:
        paths:
          - backend:
              service:
                name: schemaregistry-cluster-ip
                port:
                  number: 8787
            pathType: Prefix
            path: /
