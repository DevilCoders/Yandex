- name: 'juggler_check : UNREACHABLE'
  juggler_check: ''
  vars:
  args: "{{ default_check | hash_merge(item, permanent_limits_32perc_crit) }}"
  with_items:
    - service: UNREACHABLE
      active: icmpping
      tags: "{{ tags }}"

- name: 'juggler_check : oom-killer'
  juggler_check: ''
  vars:
  args: "{{ default_check | hash_merge(item, permanent_limits_32perc_crit_unreach_force_ok) }}"
  with_items:
    - service: oom-killer
  when: "{{ not skip_common }}"

- name: 'juggler_check : ssh'
  juggler_check: ''
  vars:
  args: "{{ default_check | hash_merge(item, permanent_limits_32perc_crit_unreach_force_ok) }}"
  with_items:
    - service: ssh
      ssh: {timeout: 10}
      flap: true
  when: "{{ not skip_common }}"

