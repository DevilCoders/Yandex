---
- hosts: localhost
  gather_facts: false
  pre_tasks:
    - juggler_facts:  jserver_api={{ jserver_api }}
      tags:
        - always
  post_tasks:
    - juggler_cleanup:

  vars:
    app: "k8sbackup"
    notification_methods: "{{ telegram_notification }}"

  roles:
    - role: "{{ app }}"
      vars:
        env: "preprod"
        telegram_chat_id: k8s-alerts-preprod

    - role: "{{ app }}"
      vars:
        env: "prod"
        telegram_chat_id: k8s-alerts
