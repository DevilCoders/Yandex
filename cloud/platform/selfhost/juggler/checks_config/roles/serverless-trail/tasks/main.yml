- name: "yc_{{project}}_{{ env }}_{{ app }}_trail__{{ env }}"
  juggler_check: ''
  args:          "{{ default_check | hash_merge( default_timed_limits, item ) }}"
  vars:
  with_items:
      - service: yc_sls_no_events
        namespace: ycloud
        host: "yc_{{project}}_{{ env }}_trail_events_{{app}}"
        children:
            - host: "yc_sls_{{ env }}_trail_events_{{ eventType }}"
              service: "raw_yc_sls_no_events"
        tags:
            - "yc-{{ project }}"
            - "yc-{{ project }}-{{ env }}"
            - "yc-{{ project }}-{{ env }}-{{ app }}"
            - "yc-{{ project }}-{{ env }}-{{ app }}-trail"
            - "yc-{{ project }}-{{ env }}-{{ app }}-trail-no-events"
      - service: yc_sls_event_errors
        namespace: ycloud
        host: "yc_{{project}}_{{ env }}_trail_events_{{app}}"
        children:
            - host: "yc_sls_{{ env }}_trail_events_{{eventType}}"
              service: "raw_yc_sls_event_errors"
        tags:
            - "yc-{{ project }}"
            - "yc-{{ project }}-{{ env }}"
            - "yc-{{ project }}-{{ env }}-{{ app }}"
            - "yc-{{ project }}-{{ env }}-{{ app }}-trail"
            - "yc-{{ project }}-{{ env }}-{{ app }}-trail-event-errors"
