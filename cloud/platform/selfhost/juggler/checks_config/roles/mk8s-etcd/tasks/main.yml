---
- include: tasks/common.yml

- name: 'juggler_check : etcd-main-available'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, timed_limits_32perc_crit_unreach_force_ok) }}"
  with_items:
    - service: etcd-main-available
      tags: "{{ tags }} + ['{{ common_tag }}-http']"
      flap: { stable: 60, critical: 300 }

- name: 'juggler_check : etcd-events-available'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, timed_limits_32perc_crit_unreach_force_ok) }}"
  with_items:
    - service: etcd-events-available
      tags: "{{ tags }} + ['{{ common_tag }}-http']"
      flap: { stable: 60, critical: 300 }
