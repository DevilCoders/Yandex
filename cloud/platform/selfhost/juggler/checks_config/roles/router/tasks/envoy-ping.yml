- name: 'juggler_check : envoy-ping'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, timed_limits_32perc_crit_unreach_force_ok) }}"
  with_items:
    - service: envoy-ping
      tags: "{{ tags }}"
      flap: # Check every 30s.
        stable: 75 # 2 fails in row - OK. 3 fails in row - CRIT.
        critical: 300 # Was failed 5m ago, and OK in last 'stable' time - CRIT.
