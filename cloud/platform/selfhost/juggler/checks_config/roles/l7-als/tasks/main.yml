- name: 'juggler_check : {{ item }}'
  juggler_check: ''
  vars:
    srv:
      service: "{{ item }}"
      tags: "{{ tags }}"
    children:
    - service: all
      type: EVENTS
      instance: all
      host: (tag=solomon-alerts)&(tag=cloud_{{ env }}_{{ app }})&(service={{ item }})
  args: "{{ default_check | hash_merge(srv, logic_or) }}"
  with_items: "{{ services }}"
