- name: 'juggler_check : api-gateway-5xx'
  when: env == "prod" or app == "api-gateway"
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, logic_or_unreach_force_ok) }}"
  with_items:
    - service: api-gateway-5xx
      children:
      - '{{ solomon_alert_host }}'
      tags: "{{ tags }} + ['yc-platform-api-gateway-5xx']"
