---
- hosts: localhost
  gather_facts: false
  pre_tasks:
    - juggler_facts:  jserver_api={{ jserver_api }}
      tags:
        - always
  post_tasks:
    - juggler_cleanup:

  vars:
    app: "l7-dpl01-router"
    notification_methods: []
    tags: "{{ duty_tags }} + ['{{ apiteam_tag }}']"

  roles:
    - role: router
      vars:
        env: "preprod"
        host: "cloud_{{ env }}_{{ app }}"
        children:
          - 'CGROUP%cloud_{{ env }}_l7-dpl01-router'
        unreachable_host: '{{ host }}'

    - role: router
      vars:
        env: "prod"
        host: "cloud_{{ env }}_{{ app }}"
        children:
          - 'CGROUP%cloud_{{ env }}_l7-dpl01-router'
        unreachable_host: '{{ host }}'
