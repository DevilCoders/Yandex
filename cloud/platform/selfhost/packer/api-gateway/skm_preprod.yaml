debug: true

yav_token:
  env_var: YAV_TOKEN

dek:
  source:
    - yav:
        secret_id: sec-01dpg903tx50qg60cqv74dtnys
    - metadata_key: dek

secrets:
  # docker auth file
  - path: "/root/.docker/config.auth"
    source:
      yav:
        secret_id: sec-01cx8a81rj3458rhqaj5x1sztb
        key: auth_string

  # api-gateway TLS certificate
  - path: "/etc/api/configs/envoy/ssl/certs/api-gateway.crt"
    source:
      yav:
        secret_id: sec-01d3rn7xzknnb99r01w1e6km81
        key: crt

    # api-gateway TLS key file
  - path: "/etc/api/configs/envoy/ssl/private/api-gateway.key"
    source:
      yav:
        secret_id: sec-01d3rn7xzknnb99r01w1e6km81
        key: key
