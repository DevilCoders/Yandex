network:
  master-addr:   logbroker.yandex.net
  proto:         rt

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
  - name: /var/log/yc-iot/devices/events.log
    ident: yc-serverless-logs@prod
    logtype: yc-events

  - name: /var/log/yc-iot/devices/access.log
    ident: yc_api
    log-type: yc-api-request-log
