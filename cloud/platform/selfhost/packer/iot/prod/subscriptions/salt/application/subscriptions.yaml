immutable: true
tvm:
  daemon_port: 18080

grpc:
  port: 443
  cert_file: "/etc/yc-iot/subscriptions/ssl/certs/server.crt"
  key_file: "/etc/yc-iot/subscriptions/ssl/private/server.key"

regular_msg_lb:
  connection:
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
    max_send_msg_size: 50MB
    address: "lbkx.logbroker.yandex.net"
  consumer:
    balance_partition_right_now: true
    clientside_locks_allowed: true
    commit_interval: 0
    max_time_lag: 0
    read_only_local: true
    commits_disabled: false
    max_read_size: 40MB

permanent_msg_lb:
  connection:
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
    max_send_msg_size: 50MB
    address: "lbkx.logbroker.yandex.net"
  consumer:
    balance_partition_right_now: true
    clientside_locks_allowed: true
    commit_interval: 0
    max_time_lag: 0
    read_only_local: true
    commits_disabled: false
    max_read_size: 40MB

monitoring_msg_lb:
  connection:
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
    max_send_msg_size: 50MB
    address: "lbkx.logbroker.yandex.net"
  consumer:
    balance_partition_right_now: true
    clientside_locks_allowed: true
    commit_interval: 0
    max_time_lag: 0
    read_only_local: true
    commits_disabled: false
    max_read_size: 40MB

shard:
  commands_msg_buffer_size: 128
  topic_msg_buffer_size: 10

shard_upstream:
  consumers_count: 1
  buffer_size: 100
  history_time_window: 10m

sub_service:
  session_msg_buff_size: 1000
  wait_serving_timeout: 20s
  wait_connections_timeout: 10s
  orphan_session_ttl: 20s

access_service:
  endpoint: as.private-api.cloud.yandex.net:4286

metrics:
  namespace: subscription
  listen-addr: 127.0.0.1:12580
  subsystem: subscription

selfcheck:
  checking_interval: 5s
  max_fail_time: 20s
  healing_interval: 20s
http_selfcheck:
  ports: [8081, 8082]

logging:
  file_path: "/var/log/yc-iot/subscriptions/access.log"
  level: debug
  compress: true
  max_age_days: 14
  max_log_size: 100MB

database_config:
  directory: permanent
  source_name: source
  endpoint: ydb-iot-dpl.cloud.yandex.net:2136
  log_level: Error
  driver_database: /global/iot-dpl
  driver_request_timeout: 30s
  driver_discovery_interval: -1
  dialer_timeout: 10s
  dialer_keep_alive: 5s
  auth_enabled: true
  use_tls: true

enable_monitoring_feature: true
