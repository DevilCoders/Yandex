network:
  master-addr:     logbroker.yandex.net
  proto:           pq
  tvm-client-id:   2011886
  tvm-server-id:   2001059
  tvm-secret-file: "/etc/yandex/statbox-push-client/tvm_secret"

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
  - name: "/var/log/yc-iot/mqtt/cloud-logs.log"
    topic: yc-serverless-logs/prod/yc-logs

  - name: "/var/log/yc-iot/mqtt/access.log"
    topic: yc-iot/mqtt-logs-prod
