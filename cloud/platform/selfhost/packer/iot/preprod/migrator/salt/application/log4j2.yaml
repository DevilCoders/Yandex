Configuration:
  packages: "io.prometheus.client.log4j2"
  appenders:
    Console:
      name: stdout
      PatternLayout:
        Pattern: "%d %-5level %-6X{tx} [%t] %c{1.}: %X{formatted-rid}%msg%n%throwable"
    RollingFile:
      - name: debugLogAppender
        filename: "/var/log/yc-iot/migrator/debug.log"
        filePattern: "/var/log/yc-iot/migrator/debug-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d %-5level %-6X{tx} [%t] %c{1.}: %X{formatted-rid}%msg%n%throwable"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1 GB

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: debugLogAppender
        - ref: stdout
