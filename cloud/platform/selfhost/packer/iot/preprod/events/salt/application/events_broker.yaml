immutable: true
from:
  connection:
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
  consumer:
    commit_interval: 0
    max_time_lag: 0
    read_only_local: true
    commits_disabled: false
    max_read_size: 40MB
to:
  connection:
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB

tvm:
  daemon_port: 18080
metrics:
  namespace: iot
  listen-addr: localhost:12580
selfcheck:
  checking_interval: 5s
  max_fail_time: 20s
  healing_interval: 20s
http_selfcheck:
  ports: [8081, 8082, 443]
logging:
  file_path: "/var/log/yc-iot/events/access.log"
  level: debug
  compress: true
  max_age_days: 14
  max_log_size: 100MB
self_ping:
  check_period: 1m
  ping_timeout: 20s
triggers:
  max_retries: 0
  timeout: 1m

database_config:
  directory: permanent
  source_name: source
  endpoint: ydb-iot-dpl.cloud-preprod.yandex.net:2136
  log_level: Error
  driver_database: /pre-prod_global/iot-dpl
  driver_request_timeout: 30s
  driver_discovery_interval: -1
  dialer_timeout: 10s
  dialer_keep_alive: 5s
  auth_enabled: true
  use_tls: true
