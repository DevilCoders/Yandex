logger:
  level: info
  file_pattern: /var/log/schecker/parser-{date}-{index}.log
  max_files: 5
  max_size: 1gi
db:
  host: env://SCHECKER_DB_HOST # c-369365a4-2e69-4711-ba3a-4cfdf726e1a5.rw.db.yandex.net
  port: env://SCHECKER_DB_PORT # 6432
  name: env://SCHECKER_DB_NAME # schecker_db_prod
  user: env://SCHECKER_DB_USER # schecker_db_prod
  password: meta://schecker-db-password
  ssl_mode: verify-full                                            # should ssl be used
  ca_file: /opt/schecker/root.crt                                  # path to certificate
  conn_timeout: 10                                                 # connection timeout in seconds
parser:
  max_routines: 10                                                 # how many threads are used
  ticker:
    start: 6h00m                                                   # system.LocalTime
    duration: 24h
  connection:
    timeout: 600                                                   # timeout in seconds
    tls_verify: true
bdu_fstec:
  vulnerabilities_archive_url: "https://bdu.fstec.ru/files/documents/vulxml.zip"
  vulnerabilities_link_url: "https://bdu.fstec.ru/vul/%s"
