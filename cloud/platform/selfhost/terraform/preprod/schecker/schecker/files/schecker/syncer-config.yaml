logger:
  level: info
  file_pattern: /var/log/schecker/syncer-{date}-{index}.log
  max_files: 5
  max_size: 1gi
db:
  host: env://SCHECKER_DB_HOST # c-369365a4-2e69-4711-ba3a-4cfdf726e1a5.rw.db.yandex.net
  port: env://SCHECKER_DB_PORT # 6432
  name: env://SCHECKER_DB_NAME # schecker_db_prod
  user: env://SCHECKER_DB_USER # schecker_db_prod
  password: meta://schecker-db-password
  ssl_mode: verify-full                                                       # should ssl be used
  ca_file: /opt/schecker/root.crt                                             # path to certificate
  conn_timeout: 10                                                            # connection timeout in seconds
conductor:
  url: env://SCHECKER_CONDUCTOR_URL # https://c.yandex-team.ru/api/
  ticker:
    duration: 15m
clickhouse:
  hosts:
    - "c-c9qsd3ugh1p01tqqvjtl.rw.mdb.yandexcloud.net:9440"
  database: yc-osquery
  username: schecker
  password: meta://schecker-clickhouse-password
  read_timeout: 20
  packages_table_name: "pack_apps_installed_s"
