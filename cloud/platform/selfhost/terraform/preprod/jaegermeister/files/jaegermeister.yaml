log:
  level: DEBUG

prometheus_http:
  listener:
    tcp:
      port: 18001

controlplane:
  listeners:
    - listener:
        tcp:
          port: 9000

dataplane:
  listeners:
    - listener:
        tcp:
          port: 9001

access_log:
  file:
    path: /dev/stdout
  fields:
    add_unixtime: true

storage:
  endpoint: "https://storage.cloud-preprod.yandex.net"
  bucket: "jaegermeister"
  prefix: "configs"
  credentials:
    env_credentials: {}