log:
  level: DEBUG

server:
  listeners:
    - listener:
        unix:
          path: /tmp/sds/sock

node: ${id}

cert_files:
  - name: xds_client_cert
    chain_path: /etc/envoy/ssl/certs/xds-client.crt
    key_path: /etc/envoy/ssl/private/xds-client.key
  - name: frontend_cert
    chain_path: /etc/envoy/ssl/certs/frontend.crt
    key_path: /etc/envoy/ssl/private/frontend.key
