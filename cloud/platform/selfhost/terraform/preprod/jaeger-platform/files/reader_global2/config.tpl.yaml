collector_host: localhost:14250
logger:
  level: info
arcadia_logger:
  level: info
grpc_logger:
  level: info
tls: false
lb:
  token_file: /etc/yc-jaeger-reader/token
  topic: /yc-jaeger/preprod/yc-jaeger-traces
  consumer: /yc-jaeger/preprod/platform_lb-reader-global2
  endpoints:
    - man.logbroker.yandex.net
    - myt.logbroker.yandex.net
    - sas.logbroker.yandex.net
    - vla.logbroker.yandex.net
    - iva.logbroker.yandex.net
  sessions: 4
  recreate_delay: 1s
  batches: 10
  batch_size: 500
  binary: true
workers: 10
http_listen_address: :17000
enable_pprof: false
