uid: ycp-jaeger-errors
title: Jaeger errors
variables:
  ui:
    cluster:
      values:
        - preprod
        - prod
queryDefaults:
  labels: project=jaeger, service=jaeger_service
links:
  - title: "Main"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-ydb
  - title: "LB Plugin"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-lb-plugin
  - title: "LB Reader"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-lb-reader
  - title: "YDB Plugin"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-ydb-plugin
  - title: "Drops"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-drops
rows:
  - title: Errors
    graphDefaults:
      datasource: Solomon Cloud
      width: 12
      height: 6
    queryDefaults:
      labels: cluster=jaeger_collector_${cluster}, host=*
    panels:
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: LB write errors ($cluster)
        queries:
          - params:
              labels: name=jaeger_lb_writer_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: Persqueue issues ($cluster)
        queries:
          - params:
              labels: name=jaeger_lb_writer_persqueue_issues_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: LB Reader errors ($cluster)
        queries:
          - params:
              labels: name=jaeger_reader_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin spans ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_traces_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin tag_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_tag_index_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin service_name_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_service_name_index_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin service_operation_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_service_operation_index_errors_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin duration_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_duration_index_errors_total
