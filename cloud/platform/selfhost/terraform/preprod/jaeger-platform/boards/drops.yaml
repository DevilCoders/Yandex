uid: ycp-jaeger-drops
title: Jaeger dropped data
variables:
  ui:
    cluster:
      values:
        - preprod
        - prod
queryDefaults:
  labels: project=jaeger, service=jaeger_service
links:
  - title: "Main"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-ydb
  - title: "LB Plugin"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-lb-plugin
  - title: "LB Reader"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-lb-reader
  - title: "YDB Plugin"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-ydb-plugin
  - title: "Errors"
    url: https://grafana.yandex-team.ru/d/ycp-jaeger-errors
rows:
  - title: Dropped data
    graphDefaults:
      datasource: Solomon Cloud
      width: 12
      height: 6
    queryDefaults:
      labels: cluster=jaeger_collector_${cluster}, host=*
    panels:
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: Jaeger collector ($cluster)
        queries:
          - params:
              labels: name=jaeger_collector_spans_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin spans ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_spans_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin indexer ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_indexer_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin tag_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_tag_index_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin service_name_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_service_name_index_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin service_operation_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_service_operation_index_dropped_total
      - type: graph
        templates:
          name: rps
          sumLines:
            - host
        display:
          sort: decreasing
          stack: false
          fill: 0
          nulls: zero
        title: YDB Plugin duration_index ($cluster)
        queries:
          - params:
              labels: name=jaeger_ydb_writer_duration_index_dropped_total
