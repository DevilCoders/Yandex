Logger {
    LogTo: STDERR
    Level: DEBUG
}

Python2 {
    # defines should agent try to load/write .pyc files (default: false)
    IgnorePycFiles: true
}

HttpServer {
    BindPort: 8080
}

Storage {
    Limit {
        Total: "${solomon_storage_limit}"
    }
}

ConfigLoader {
    Static {
        Services {
            Project: "yc-osquery"
            Service: "sys"

            PullInterval: "15s"

            Modules: [
                { System: {
                    Cpu: ADVANCED
                    Memory: ADVANCED
                    Network: BASIC
                    Storage: ADVANCED
                    Io: ADVANCED
                    Kernel: ADVANCED
                }}
            ]
        }
        Services {
            Project: "yc-osquery"
            Service: "sender"

            PullInterval: "15s"

            Modules: [
                { HttpPull {
                    Url: "http://localhost:${healthcheck_port}/solomon"
                    Format: JSON
                }}
            ]
        }
    }
}
