name: api-router-lb-v4
description: "LB for api-router (IPv4)"
labels: {}
listener_specs:
- name: "tls-v4"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 130.193.32.122
    ip_version: IPV4
    yandex_only: false # n/a
- name: "plaintext-v4"
  port: 80
  target_port: 2080
  protocol: TCP
  external_address_spec:
    address: 130.193.32.122
    ip_version: IPV4
    yandex_only: false # n/a
attached_target_groups:
- target_group_id: c588rf3ckr5dcj00412i # api-router-2-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
