name: api-router-lb
description: "LB for api-router"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:ff1b::6a
    ip_version: IPV6
    yandex_only: true
- name: "plaintext-v6"
  port: 80
  target_port: 2080
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:ff1b::6a
    ip_version: IPV6
    yandex_only: true
attached_target_groups:
- target_group_id: c588rf3ckr5dcj00412i # api-router-2-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
