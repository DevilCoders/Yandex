name: jaeger-router-lb
description: "LB for jaeger-router"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:ff1b::1fc
    ip_version: IPV6
    # yandex_only: true
attached_target_groups:
- target_group_id: c587haaptb11j8p1ehrl # jaeger
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
