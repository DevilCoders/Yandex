log:
  level: DEBUG

prometheus_http:
  listener:
    tcp:
      port: 9988

namespace: user
poll_interval: 15s

leader_election:
  # leader election causes billcollector to shut itself down
  enabled: true
  namespace: mk8s-controller-system
  election_id: billing-lock
  lease_duration: 55s
  renew_deadline: 18s
  retry_period: 7s
