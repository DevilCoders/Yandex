log:
  level: INFO

features:
  serviceIPAM: true
  respect_colour: true
  create_ig_with_reference: true

config:
  service_account_key_file_path: /etc/mk8s-controller/yc-sa-key.json
  endpoint:
    type: PREPROD

master:
  registry_auth_string: ${registry_auth}
  service_account_key_file_path: /etc/mk8s-controller/yc-sa-key.json
  s3_editor_service_account_key_file_path: /etc/mk8s-controller/s3_editor_service_account_key.json
  s3_viewer_service_account_key_file_path: /etc/mk8s-controller/s3_viewer_service_account_key.json
  cr_yandex_sa_key_file_path: /etc/mk8s-controller/cr-yandex-sa-key.json

  data_encryption_keys:
  - name: initial
    file_path: /etc/mk8s-controller/deks/initial

  initial_master_resources:
    platform_id: standard-v1
    core_fraction: 20
    cores: 2
    memory_gb: 4
    boot_disk:
      size_gb: 32
      disk_type: network-hdd
    data_disk:
      size_gb: 32
      disk_type: network-nvme

prometheus_http:
  server:
    listeners:
      - listener:
          tcp:
            port: 9998

pprof:
  server:
    listeners:
      - listener:
          tcp:
            address: ::1
            port: 9999

namespace: user

service_cidr_piece: Green

juggler:
  oauth_token: ${juggler_token}

monitoring:
  config_from_s3:
    s3_endpoint: "https://storage.yandexcloud.net"
    s3_bucket: mk8s-metricsagent-config
    s3_poll_interval: 10s

  solomon_oauth_token: ${solomon_token}

colour: GREEN
bleach: true

leader_election:
  namespace: mk8s-controller-system
  election_id: mk8s-controller-green-lock
  lease_duration: 55s
  renew_deadline: 18s
  retry_period: 7s

service_deployment: PRODUCTION
