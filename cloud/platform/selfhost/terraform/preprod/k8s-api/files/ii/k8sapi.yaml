log:
  level: INFO

tracing:
  adaptive:
    default_probability: 1.0
    per_second_guaranteed: 0.001
    operations:
      /grpc.health.v1.Health/Check: 0.001
  remote_reporter:
    endpoint: localhost:5775

server:
  listeners:
  - listener:
      tcp:
        port: 18000
  - listener:
      tcp:
        port: 443
    tls:
      key_file: /etc/k8sapi/ssl/private/server.key
      cert_file: /etc/k8sapi/ssl/certs/server.crt

prometheus_http:
  listener:
    tcp:
      port: 9998

kubeconf: "/etc/k8sapi/kubeconfig.yaml"
id_prefixes:
  global: "ebk"
  regional: "c49"

access_service_endpoint: "as.private-api.cloud-preprod.yandex.net:4286"
certificate_path: "/etc/k8sapi/ssl/certs/allCAs.pem"

private_sdk_config:
  service_account_key_file_path: /etc/k8sapi/yc-sa-key.json
  endpoint:
    type: PREPROD

client_cluster_settings:
  storage_namespace: user

  service_folder_id: aoek9mi72ntcu60egbbg

  service_subnets:
  - zone_id: ru-central1-a
    subnet_id: buc1d5mc28ktmujb4d6a
  - zone_id: ru-central1-b
    subnet_id: bltkpvgfaj86giv3gvul
  - zone_id: ru-central1-c
    subnet_id: fo2qc7nacrs31al1kmt1

  default_service_cidr: 10.96.0.0/16
  default_cluster_cidr: 10.112.0.0/16
  default_node_cores: 1
  default_node_memory_gb: 4
  default_node_disk_size_gb: 96

  static_node_resources:
    min_memory_gb: 2
    min_disk_size_gb: 64
  
  dynamic_node_resources:
    min_memory_gb: 1
    min_disk_size_gb: 16

create_poll_interval: 1s

colour: GREEN
enable_autoscaled_node_groups: true
enable_network_policy: true
enable_kms_provider: true

concurrency_limits:
  master_upgrades: 7
  node_group_upgrades: 7
inner_api_auth_folder_id: aoeeo6miuukvietjd12q
