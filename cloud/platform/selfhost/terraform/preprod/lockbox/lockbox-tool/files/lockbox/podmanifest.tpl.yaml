apiVersion: v1
kind: PodList
items:
  - apiVersion: v1
    kind: Pod
    metadata:
      name: api-infrastructure
      namespace: kube-system
      annotations:
        config_digest: ${infra_config_digest}
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        role: api
    spec:
      priority: 2000000001
      hostNetwork: true
      hostPID: true
      priorityClassName: system-cluster-critical
      initContainers:
        - name: deploy-infra-configs
          image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
          command:
            - /usr/bin/metadata
            - --attribute-name
            - infra-configs
          imagePullPolicy: Always
          volumeMounts:
            - name: all-configs
              mountPath: /etc
              terminationGracePeriodSeconds: 30
            - name: run
              mountPath: /run
              terminationGracePeriodSeconds: 30
      containers:
        - name: push-client-yc-logbroker
          image: cr.yandex/crpr3khkepsccf25vvt6/push-client:${push_client_version}
          command: [ "/usr/bin/push-client", "-f", "-c", "/etc/yandex/statbox-push-client/push-client-yc-logbroker.yaml" ]
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "256Mi"
          volumeMounts:
            - name: var-log
              mountPath: /var/log
              terminationGracePeriodSeconds: 30
            - name: var-spool
              mountPath: /var/spool
              terminationGracePeriodSeconds: 30
            - name: push-client-config
              mountPath: /etc/yandex/statbox-push-client
              readOnly: true
            - name: run-push-client
              mountPath: /run/push-client
              readOnly: true
      volumes:
        - name: all-configs
          hostPath:
            path: /etc
            type: DirectoryOrCreate
        - name: run
          hostPath:
            path: /run
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
        - name: var-spool
          hostPath:
            path: /var/spool
        - name: var-spool-push-client
          hostPath:
            path: /var/spool/push-client
        - name: push-client-config
          hostPath:
            path: /etc/yandex/statbox-push-client
        - name: run-push-client
          hostPath:
            path: /run/push-client
  - apiVersion: v1
    kind: Pod
    metadata:
      name: api-static
      namespace: kube-system
      labels:
        role: api
      annotations:
        config_digest: ${config_digest}
        scheduler.alpha.kubernetes.io/critical-pod: ""
    spec:
      priority: 2000000001
      priorityClassName: system-cluster-critical
      hostNetwork: true
      initContainers:
        - name: deploy-configs
          image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
          volumeMounts:
            - name: all-configs
              mountPath: /etc
              terminationGracePeriodSeconds: 30
      containers:
        - name: lockbox-tool
          image: cr.yandex/crp42udbmne4hv742g3l/lockbox-tool:${application_version}
          resources:
            requests:
              memory: "1280Mi"
            limits:
              memory: "10240Mi"
          env:
            - name: APPLICATION_YAML
              value: /etc/lockbox/application.yaml
            - name: APPLICATION_LOG_DIR
              value: /var/log/lockbox
            - name: APPLICATION_LOG_FILE_MAX_FILES
              value: "3"
            - name: APPLICATION_ACCESS_LOG_FILE_MAX_FILES
              value: "3"
            - name: YANDEX_CLOUD_LOG_LEVEL
              value: debug
            - name: YANDEX_CLOUD_AUDIT_LOG_LEVEL
              value: debug
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:-UseContainerSupport -Djava.net.preferIPv6Addresses=true -Dfile.encoding=UTF-8 -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector -Dlog4j2.asyncQueueFullPolicy=Discard -Dlog4j2.discardThreshold=OFF -Xlog:gc*:file=/var/log/lockbox/gc.log::filecount=10,filesize=100M"
            - name: PUSH_CLIENT_TVM_SECRET
              value: ${push_client_tvm_secret}
            - name: CLOUD_S3_ACCESS_KEY
              value: ${cloud_s3_access_key}
            - name: CLOUD_S3_SECRET_KEY
              value: ${cloud_s3_secret_key}
            - name: MDS_S3_ACCESS_KEY
              value: ${mds_s3_access_key}
            - name: MDS_S3_SECRET_KEY
              value: ${mds_s3_secret_key}
            - name: SOLOMON_OAUTH_TOKEN
              value: ${solomon_oauth_token}
          volumeMounts:
            - name: lockbox-configs
              mountPath: /etc/lockbox
              readOnly: true
            - name: var-lockbox
              mountPath: /var/lockbox
              terminationGracePeriodSeconds: 30
            - name: var-log-lockbox
              mountPath: /var/log/lockbox
      volumes:
        - name: all-configs
          hostPath:
            path: /etc
            type: DirectoryOrCreate
        - name: lockbox-configs
          hostPath:
            path: /etc/lockbox
            type: DirectoryOrCreate
        - name: usr-local
          hostPath:
            path: /usr/local
            type: DirectoryOrCreate
        - name: var-lockbox
          hostPath:
            path: /var/lockbox
            type: DirectoryOrCreate
        - name: var-log-lockbox
          hostPath:
            path: /var/log/lockbox
            type: DirectoryOrCreate
