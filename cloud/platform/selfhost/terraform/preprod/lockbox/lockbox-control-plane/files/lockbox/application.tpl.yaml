grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/lockbox/certificate.pem

# authClient:
#   fake: true

authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  timeout: PT2S
  channels: 4
  fake: false
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

resourceManager:
  host: api-adapter.private-api.ycp.cloud-preprod.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  kikimr:
    host: ""
    discoveryEndpoint: "lb.cc803lgli70rn7k08v13.ydb.mdb.cloud-preprod.yandex.net:2135"
    database: "/pre-prod_global/aoevcpnp2dmogo6u33ka/cc803lgli70rn7k08v13"
    tablespace: "/pre-prod_global/aoevcpnp2dmogo6u33ka/cc803lgli70rn7k08v13/main/"
    maxResultSetSize: 5000
    readTableBatchSize: 50000
  ydbServiceAccountId: "bfbppaiksjbhbvd7o7pl"

cluster:
  clusterId: fc3

tokenService:
  port: 4282
  host: ts.private-api.cloud-preprod.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

kms:
  client:
    host: "kms.cloud-preprod.yandex.net"
    port: 8443
    timeout: PT2S
    maxRetries: 3
    tls: true
  clientCount: 10
  defaultKeyId: "e102rh0numvbfk6ohtkf"

accessBindingClient:
  host: iam.private-api.cloud-preprod.yandex.net
  port: 4283
  maxRetries: 3
  timeout: PT10S
  tls: true

quota:
  defaultMaxSecretsPerCloud: 10000
  limitVersionsPerSecret: 1000
  allowedToCountVersionStatuses:
    - "ACTIVE"

payloadCleanerConfig:
  secret:
    processPeriod: PT2S
    processRange: 15
  version:
    processPeriod: PT2S
    durationBeforePayloadClean: P3D
    processRange: 15
  threadCount: 2
