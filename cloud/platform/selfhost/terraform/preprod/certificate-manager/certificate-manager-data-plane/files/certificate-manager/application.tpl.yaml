grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /run/ycm/certificate.pem

authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  timeout: PT2S
  maxRetries: 5
  fake: false

metrics:
  pullPort: 4302

kmsClient:
  host: kms-cpl.private-api.ycp.cloud-preprod.yandex.net
  port: 443
  tls: true
  maxRetries: 3
  timeout: PT2S

kmsCryptoClient:
  hosts: [kms.cloud-preprod.yandex.net]
  port: 8443
  tls: true
  maxRetries: 3
  timeout: PT2S

iamConfig:
  host: iam.private-api.cloud-preprod.yandex.net
  port: 4283
  tls: true
  maxRetries: 7
  timeout: PT5S

resourceManager:
  host: rm.private-api.cloud-preprod.yandex.net
  port: 4284
  maxRetries: 7
  timeout: PT5S

repository:
  kikimr:
    host: certificate-manager-dn-${zone}1.svc.cloud-preprod.yandex.net
    discoveryEndpoint: ydb-certificate-manager.cloud-preprod.yandex.net:2136
    port: 2136
    tablespace: /pre-prod_global/certificate-manager/
    database: /pre-prod_global/certificate-manager
    useSSL: true
  maxResultSetSize: 10000

solomonPusher:
  host: solomon.cloud-preprod.yandex-team.ru
  project: aoe896ehl9get8l7h1bt
  cluster: preprod
  service: core
  oauthTokenFile: /run/ycm/solomon-token

healthCheckServer:
  port: ${private_api_healthcheck_port}
  path: /ping

