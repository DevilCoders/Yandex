---
network:
  master-addr: logbroker.yandex.net
  proto: pq
  # YC Certificate Manager ABC
  tvm-client-id: 2017991
  tvm-secret-file: /run/push-client/tvm-secret
  # Logbroker
  tvm-server-id: 2001059

logger:
  mode: stderr
  remote: 0

watcher:
  state: /var/spool/push-client

files:
  - name: /var/log/certificate-manager/certificate-manager-validation-server*.log
    topic: yc-certificate-manager/preprod/certificate-manager-service
  - name: /var/log/certificate-manager/validation-server-access*.log
    topic: yc-certificate-manager/preprod/certificate-manager-access
