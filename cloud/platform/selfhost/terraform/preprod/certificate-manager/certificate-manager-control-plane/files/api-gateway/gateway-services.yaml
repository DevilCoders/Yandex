groups:
  - name: certificate-manager
    operation_service_id: yandex.cloud.priv.certificatemanager.v1.OperationService
    endpoints:
      - id: certificate-manager
        address: certificate-manager.api.cloud-preprod.yandex.net:443
    services:
      - id: yandex.cloud.certificatemanager.v1.CertificateService
    global_route:
      address: localhost:8443
      id_prefix: fd3
      tls: true
