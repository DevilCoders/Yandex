grpcServer:
  maxConcurrentRequests: 100
  port: 443
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

# authClient:
#   fake: true

authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  timeout: PT2S
  channels: 4
  fake: false
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

resourceManager:
  host: api-adapter.private-api.ycp.cloud-preprod.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  init: false
  kikimr:
    host: ""
    discoveryEndpoint: kms-dn.ydb.cloud-preprod.yandex.net:2136
    database: /pre-prod_global/kms
    tablespace: /pre-prod_global/kms/main/
    maxResultSetSize: 5000
    useSSL: true
    readTableBatchSize: 50000
  ydbServiceAccountId: bfb91ds89h1ka3o81csu

cluster:
  clusterId: e10

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cache:
  refreshDuration: 10

specialKeys:
  refreshDuration: PT10S
  defaultRootKmsKeyId: m2RootKmsKeyId1

kmsTasks:
  init: false
  versionDestroyScheduleInterval: PT1H
  keyRotateScheduleInterval: PT1H
  keyNextRotationDeferInterval: P1D
  keystoreRotateScheduleInterval: PT1H
  keystoreNextRotationDeferInterval: P1D
  deletedKeyKeepPeriod: PT0S
  cleanDeletedKeysTaskScheduleInterval: PT3H
  billingInterval: PT10M

rootKmsClient:
  fake: false
  hosts: [root-kms-vla1.cloud-preprod.yandex.net]
  port: 4301
  tls: true
  maxRetries: 3
  timeout: PT2S

tokenService:
  port: 4282
  host: ts.private-api.cloud-preprod.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

tracer:
  serviceName: kms-control-plane
  host: "127.0.0.1"
  port: 5775

hsmFront:
  fake: false
  kmsHsmFrontClient:
    host: ""
    port: 4401
    timeout: PT2S
    maxRetries: 3
    tls: true
  kmsServiceId: kms
  hosts: [root-kms-myt1.cloud-preprod.yandex.net, root-kms-myt1.cloud-preprod.yandex.net, root-kms-myt1.cloud-preprod.yandex.net]

oldAccessBindingClient:
  host: api-adapter.private-api.ycp.cloud-preprod.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S
  tls: true

accessBindingClient:
  host: iam.private-api.cloud-preprod.yandex.net
  port: 4283
  maxRetries: 3
  timeout: PT10S
  tls: true

search:
  taskProcessorPoolName: default
  batchSize: 1000
  logbroker:
    discoveryEndpoint: lb.cc8035oc71oh9um52mv3.ydb.mdb.cloud-preprod.yandex.net:2135
    database: /pre-prod_global/aoeb66ftj1tbt1b2eimn/cc8035oc71oh9um52mv3
    useSSL: true
    topic: /yc.search/search-access
