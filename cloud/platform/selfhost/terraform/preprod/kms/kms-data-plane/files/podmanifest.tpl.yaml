apiVersion: v1
kind: PodList
items:
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-infrastructure
    namespace: kube-system
    annotations:
      config_digest: ${infra_config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
    labels:
      role: api
  spec:
    priority: 2000000001
    hostNetwork: true
    hostPID: true
    priorityClassName: system-cluster-critical
    initContainers:
    - name: deploy-infra-configs
      image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
      command:
      - /usr/bin/metadata
      - --attribute-name
      - infra-configs
      imagePullPolicy: Always
      volumeMounts:
      - name: all-configs
        mountPath: /etc
        terminationGracePeriodSeconds: 30
      - name: run
        mountPath: /run
        terminationGracePeriodSeconds: 30
    containers:
    - name: solomon-agent
      image: cr.yandex/crpr3khkepsccf25vvt6/solomon-agent:${solomon_version}
      resources:
        requests:
          memory: "384Mi"
        limits:
          memory: "384Mi"
      volumeMounts:
      - name: solomon-agent-config
        mountPath: /etc/solomon-agent/
        readOnly: true
    - name: solomon-agent-user-metrics
      image: cr.yandex/crpr3khkepsccf25vvt6/solomon-agent:${solomon_version}
      resources:
        requests:
          memory: "2048Mi"
        limits:
          memory: "2048Mi"
      volumeMounts:
      - name: solomon-agent-user-metrics-config
        mountPath: /etc/solomon-agent/
        readOnly: true
    - name: billing-push-client-yc-logbroker
      image: cr.yandex/crpr3khkepsccf25vvt6/push-client:${push_client_version}
      command: ["/usr/bin/push-client", "-f", "-c", "/etc/yandex/statbox-push-client/billing-push-client-yc-logbroker.yaml"]
      resources:
        requests:
          memory: "256Mi"
        limits:
          memory: "256Mi"
      volumeMounts:
      - name: var-log
        mountPath: /var/log
        terminationGracePeriodSeconds: 30
      - name: var-spool-billing-push-client
        mountPath: /var/spool/billing-push-client
        terminationGracePeriodSeconds: 30
      - name: push-client-config
        mountPath: /etc/yandex/statbox-push-client
        readOnly: true
      - name: run-push-client
        mountPath: /run/push-client
        readOnly: true
    - name: push-client-yc-logbroker
      image: cr.yandex/crpr3khkepsccf25vvt6/push-client:${push_client_version}
      command: ["/usr/bin/push-client", "-f", "-c", "/etc/yandex/statbox-push-client/push-client-yc-logbroker.yaml"]
      resources:
        requests:
          memory: "256Mi"
        limits:
          memory: "256Mi"
      volumeMounts:
        - name: var-log
          mountPath: /var/log
          terminationGracePeriodSeconds: 30
        - name: var-spool-push-client
          mountPath: /var/spool/push-client
          terminationGracePeriodSeconds: 30
        - name: push-client-config
          mountPath: /etc/yandex/statbox-push-client
          readOnly: true
        - name: run-push-client
          mountPath: /run/push-client
          readOnly: true
    volumes:
    - name: all-configs
      hostPath:
       path: /etc
       type: DirectoryOrCreate
    - name: var-log
      hostPath:
        path: /var/log
    - name: var-spool-billing-push-client
      hostPath:
        path: /var/spool/billing-push-client
    - name: var-spool-push-client
      hostPath:
        path: /var/spool/push-client
    - name: push-client-config
      hostPath:
        path: /etc/yandex/statbox-push-client
    - name: solomon-agent-config
      hostPath:
        path: /etc/solomon-agent
    - name: solomon-agent-user-metrics-config
      hostPath:
        path: /etc/solomon-agent-user-metrics
    - name: run
      hostPath:
        path: /run
    - name: run-push-client
      hostPath:
        path: /run/push-client
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-static
    namespace: kube-system
    labels:
      role: api
    annotations:
      config_digest: ${config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
  spec:
    priority: 2000000001
    priorityClassName: system-cluster-critical
    hostNetwork: true
    initContainers:
    - name: deploy-configs
      image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
      volumeMounts:
      - name: all-configs
        mountPath: /etc
        terminationGracePeriodSeconds: 30
    containers:
    - name: kms-data-plane
      image: cr.yandex/crpr3khkepsccf25vvt6/kms-data-plane:${application_version}
      resources:
        # If you change this, you may also want to change Xmx below
        requests:
          memory: "10240Mi"
        limits:
          memory: "10240Mi"
      env:
      - name: APPLICATION_YAML
        value: /etc/kms/application.yaml
      - name: APPLICATION_LOG_DIR
        value: /var/log/kms
      - name: APPLICATION_LOG_FILE_MAX_FILES
        value: "3"
      - name: APPLICATION_ACCESS_LOG_FILE_MAX_FILES
        value: "3"
      - name: APPLICATION_AUDIT_LOG_FILE_MAX_FILES
        value: "3"
      - name: YANDEX_CLOUD_LOG_LEVEL
        value: debug
      - name: JAVA_TOOL_OPTIONS
        value: "-Xmx8704m -XX:-UseContainerSupport -Djava.net.preferIPv6Addresses=true -Dfile.encoding=UTF-8 -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector -Dlog4j2.asyncQueueFullPolicy=Discard -Dlog4j2.discardThreshold=OFF -Xlog:gc*:file=/var/log/kms/gc.log:time,uptime:filecount=10,filesize=100M"
      # - name: YANDEX_CLOUD_ACCESS_LOG_LEVEL
      #   value: info
      volumeMounts:
      - name: kms-configs
        mountPath: /etc/kms
        readOnly: true
      - name: var-kms
        mountPath: /var/kms
        terminationGracePeriodSeconds: 30
      - name: var-log-kms
        mountPath: /var/log/kms
    volumes:
    - name: all-configs
      hostPath:
        path: /etc
        type: DirectoryOrCreate
    - name: kms-configs
      hostPath:
        path: /etc/kms
        type: DirectoryOrCreate
    - name: var-kms
      hostPath:
        path: /var/kms
        type: DirectoryOrCreate
    - name: var-log-kms
      hostPath:
        path: /var/log/kms
        type: DirectoryOrCreate
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-gateway
    namespace: kube-system
    labels:
      role: api
    annotations:
      config_digest: ${api_gateway_config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
  spec:
    priority: 2000000001
    priorityClassName: system-cluster-critical
    hostNetwork: true
    hostPID: true
    initContainers:
      - name: deploy-api-gateway-configs
        image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
        command:
          - /usr/bin/metadata
          - --attribute-name
          - api-gateway-configs
        volumeMounts:
          - name: all-configs
            mountPath: /etc
            terminationGracePeriodSeconds: 30
    containers:
      - name: api-configserver
        image: cr.yandex/crp7nvlkttssi7kapoho/api/configserver:${config_server_version}
        resources:
          requests:
            memory: "328Mi"
          limits:
            memory: "328Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/configserver
            terminationGracePeriodSeconds: 30
          - name: configserver-configs
            mountPath: /etc/configserver
            readOnly: true
          - name: etc-passwd
            mountPath: /etc/passwd
            readOnly: true
      - name: api-gateway
        image: cr.yandex/crp7nvlkttssi7kapoho/api/gateway:${api_gateway_version}
        resources:
          requests:
            memory: "328Mi"
          limits:
            memory: "328Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/gateway
            terminationGracePeriodSeconds: 30
          - name: gateway-configs
            mountPath: /etc/gateway
            readOnly: true
          - name: etc-passwd
            mountPath: /etc/passwd
            readOnly: true
      - name: api-envoy
        image: cr.yandex/crp7nvlkttssi7kapoho/envoy:${envoy_version}
        command: ["/usr/bin/envoy", "-c", "/etc/api/envoy/envoy.yaml"]
        resources:
          requests:
            memory: "320Mi"
          limits:
            memory: "320Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/api
            terminationGracePeriodSeconds: 30
          - name: envoy-configs
            mountPath: /etc/api/envoy
            readOnly: true
          - name: run-envoy
            mountPath: /run/envoy
            readOnly: true
      - name: private-envoy
        image: cr.yandex/crp7nvlkttssi7kapoho/envoy:${envoy_version}
        command: ["/usr/bin/envoy", "-c", "/etc/api/envoy/private-envoy.yaml", "--base-id", "1"]
        resources:
          requests:
            memory: "320Mi"
          limits:
            memory: "320Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/api
            terminationGracePeriodSeconds: 30
          - name: envoy-configs
            mountPath: /etc/api/envoy
            readOnly: true
          - name: certs
            mountPath: /etc/ssl/certs
            readOnly: true
          - name: run-envoy
            mountPath: /run/envoy
            readOnly: true
    volumes:
      - name: configserver-configs
        hostPath:
          path: /etc/api/configserver
          type: DirectoryOrCreate
      - name: envoy-configs
        hostPath:
          path: /etc/api/envoy
          type: DirectoryOrCreate
      - name: certs
        hostPath:
          path: /etc/ssl/certs/
          type: DirectoryOrCreate
      - name: gateway-configs
        hostPath:
          path: /etc/api/gateway
          type: DirectoryOrCreate
      - name: api-logs
        hostPath:
          path: /var/log/api
          type: DirectoryOrCreate
      - name: all-configs
        hostPath:
          path: /etc
          type: DirectoryOrCreate
      - name: etc-passwd
        hostPath:
          path: /etc/passwd
      - name: run-envoy
        hostPath:
          type: DirectoryOrCreate
          path: /run/envoy
