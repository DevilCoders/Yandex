grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  timeout: PT2S
  channels: 4
  fake: false
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

authCache:
  expirePeriod: PT15S
  deletePeriod: PT15M
  maximumSize: 100500

metrics:
  pullPort: 4302

kmsMonitoring:
  pullPort: 4303
  refreshPeriod: PT30S

repository:
  kikimr:
    host: ""
    discoveryEndpoint: kms-dn.ydb.cloud-preprod.yandex.net:2136
    database: /pre-prod_global/kms
    tablespace: /pre-prod_global/kms/main/
    maxResultSetSize: 5000
    useSSL: true
    readTableBatchSize: 50000
  ydbServiceAccountId: bfb91ds89h1ka3o81csu

cluster:
  clusterId: e10

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cache:
  refreshDuration: PT15M

crypto:
  useKdf: false

specialKeys:
  refreshDuration: PT5M
  defaultRootKmsKeyId: m2RootKmsKeyId1

rootKmsClient:
  fake: false
  hosts: [root-kms-vla1.cloud-preprod.yandex.net]
  port: 4301
  tls: true
  maxRetries: 3
  timeout: PT2S

tokenService:
  port: 4282
  host: ts.private-api.cloud-preprod.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

discovery:
  addrs: ${discovery_addrs}

hsmFront:
  fake: false
  kmsHsmFrontClient:
    host: ""
    port: 4401
    timeout: PT2S
    maxRetries: 3
    tls: true
  kmsServiceId: kms
  hosts: [root-kms-myt1.cloud-preprod.yandex.net, root-kms-myt1.cloud-preprod.yandex.net, root-kms-myt1.cloud-preprod.yandex.net]
