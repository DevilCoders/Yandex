network:
  master-addr:   logbroker.yandex.net
  proto:         rt

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
- name: ${logs_path}/events.log
  ident: yc-serverless-logs@preprod
  logtype: yc-events

- name: ${logs_path}/access.log
  ident: yc_api
  log-type: yc-api-request-log
