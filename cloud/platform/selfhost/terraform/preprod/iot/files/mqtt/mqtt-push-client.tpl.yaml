network:
  master-addr:     logbroker.yandex.net
  proto:           pq
  tvm-client-id:   ${client_id}
  tvm-server-id:   2001059
  tvm-secret-file: ${secret_file}

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
  - name: ${cloudlog_log_file}
    topic: yc-serverless-logs/preprod/yc-logs

  - name: ${access_log_file}
    topic: yc-iot/mqtt-logs-preprod
