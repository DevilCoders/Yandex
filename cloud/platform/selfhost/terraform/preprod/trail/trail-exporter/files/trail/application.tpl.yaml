authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  maxRetries: 5
  timeout: 5
  tls: true

metrics:
  pullPort: 4302

cluster:
  clusterId: f99

resourceManager:
  host: rm.private-api.cloud-preprod.yandex.net
  port: 4284
  timeout: PT5S
  tls: true

kikimr:
  host: localhost
  discoveryEndpoint: lb.cc803kmei33k779pquc5.ydb.mdb.cloud-preprod.yandex.net
  port: 2135
  tablespace: /pre-prod_global/aoedsmvctptsmbkj4g90/cc803kmei33k779pquc5/${ydb_tablespace}
  database: /pre-prod_global/aoedsmvctptsmbkj4g90/cc803kmei33k779pquc5
  useSSL: true

healthCheck:
  port: 9982
  path: /ping

objectStorage:
  endpointPrivate: https://storage-idm.private-api.cloud-preprod.yandex.net:1443
  connectionTimeoutMs: 200
  socketTimeoutMs: 60000
  connectionTTL: PT30M
  maxConnectionsCount: 30
  errorRetryCount: 3
  retryIntervalMs: 1000

s3Client:
  endpoint: storage.cloud-preprod.yandex.net:443
  region: us-east-1
  connectionTimeout: 200
  socketTimeout: 60000
  connectionIdleTimeout: 300000
  connectionTTL: 1800000
  maxConnectionsCount: 30
  errorRetryCount: 3
  retryInterval: 1000
  pathToSecretKey: /run/trail/sa-objectstorage/secret.key
  pathToAccessKey: /run/trail/sa-objectstorage/access.key

exporter:
  retryPeriod: PT5M
  skipLastSeconds: 60
  fetchLimit: ${exporter_fetch_limit}
  systemBucket: ${system_bucket}
  eventIdsFetchLimit: 10000
  duplicatesLookupDepth: PT1H

taskProcessorPools:
  pools:
    move-pool: 30
    remove-pool: 30
    exporter-pool: 10
    bufferizer-rows-cleaner-pool: 30

cleaner:
  retryPeriod: PT5M
  fetchLimit: 10000
  preventionDeletePeriod: P1D

yandexMonitoringMetrics:
  pullPort: 4303
  refreshPeriod: PT15S
  removeMetricsRefreshPeriod: PT1H

tokenService:
  host: ts.private-api.cloud-preprod.yandex.net
  port: 4282
  maxRetries: 3
  timeout: PT5S
  tls: true

systemAccount:
  common:
    type: INSTANCE_METADATA
  ydb:
    type: INSTANCE_METADATA

eventIdsTables:
  tablesCreatePeriod: P7D
  retryPeriod: PT1H
  tablesDeletePeriod: P30D
  tablesCoolDownPeriod: P7D
