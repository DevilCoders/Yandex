skip_private_details_convert:
  - yandex.cloud.priv.compute.v1.ErrorDetails
  - yandex.cloud.priv.servicecontrol.v1.Subject
  - google.rpc.DebugInfo

regions:
  - location: ${region}
    zones: ${zones}

groups:
  - id: service
    aliases:
      - service
    frontends:
      - address: localhost:${api_port}
      - address: ${endpoint}:${api_port}
    backends:
      - id: service
        operation_service_id: ${operation_service_id}
        services:
          - id: ${service_id}
        global:
          prefix: ${id_prefix}
          endpoint:
            address: localhost:${private_api_port}
