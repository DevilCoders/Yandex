grpcServer:
  maxConcurrentRequests: 100
  port: ${api_port}
  reflectionEnabled: true
  certificatePemFile: /run/lockbox/certificate.pem

authClient:
  host: as.private-api.yandexcloud.co.il
  port: 14286
  timeout: PT2S
  channels: 10
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

metrics:
  pullPort: 4302

repository:
  init: true
  kikimr:
    host: ""
    discoveryEndpoint: u-lb.lockbox-israel.ydb.yandexcloud.co.il:2135
    database: /israel_global/lockbox
    tablespace: /israel_global/lockbox/main/
    maxResultSetSize: 5000
    readTableBatchSize: 50000
  ydbServiceAccountId: yc.lockbox.ydb-sa

cluster:
  clusterId: ${id_prefix}

tokenService:
  host: ts.private-api.yandexcloud.co.il
  port: 14282
  maxRetries: 3
  timeout: PT5S
  tls: true

kms:
  client:
    host: dpl.kms.private-api.yandexcloud.co.il
    port: 8443
    timeout: PT2S
    maxRetries: 3
    tls: true
  clientCount: 10
  defaultKeyId: ${default_kms_key_id}
