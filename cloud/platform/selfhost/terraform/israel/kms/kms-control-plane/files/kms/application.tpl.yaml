grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /run/kms/certificate.pem

authClient:
  host: as.private-api.yandexcloud.co.il
  port: 14286
  timeout: PT2S
  channels: 10
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

resourceManager:
  host: rm.private-api.yandexcloud.co.il
  port: 14284
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  init: true
  kikimr:
    host: ""
    discoveryEndpoint: u-lb.kms-israel.ydb.yandexcloud.co.il:2135
    database: /israel_global/kms
    tablespace: /israel_global/kms/main/
    maxResultSetSize: 5000
    useSSL: true
    readTableBatchSize: 50000
    sessionCreationTimeout: PT15S
  ydbServiceAccountId: yc.kms.ydb-sa

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cluster:
  # Copied from testing/kms. No one cares if it is unique.
  clusterId: ${id_prefix}

cache:
  refreshDuration: 10

specialKeys:
  refreshDuration: PT10S
  defaultRootKmsKeyId: rootKmsKeyId1

kmsTasks:
  versionDestroyScheduleInterval: PT1H
  keyRotateScheduleInterval: PT1H
  keyNextRotationDeferInterval: P1D
  keystoreRotateScheduleInterval: PT1H
  keystoreNextRotationDeferInterval: P1D
  deletedKeyKeepPeriod: PT0S
  cleanDeletedKeysTaskScheduleInterval: PT3H
  billingInterval: PT10M

rootKmsClient:
  hosts: [root-kms-1.crypto.yandexcloud.co.il, root-kms-2.crypto.yandexcloud.co.il]
  port: 4301
  tls: true
  maxRetries: 3
  timeout: PT4S

tokenService:
  host: ts.private-api.yandexcloud.co.il
  port: 14282
  maxRetries: 3
  timeout: PT5S
  tls: true

hsmFront:
  fake: true

oldAccessBindingClient:
  fake: true

accessBindingClient:
  host: iam.private-api.yandexcloud.co.il
  port: 14283
  maxRetries: 3
  timeout: PT10S
  tls: true
