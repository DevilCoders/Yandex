grpcServer:
  maxConcurrentRequests: 100
  port: ${api_port}
  reflectionEnabled: true
  certificatePemFile: /run/lockbox/certificate.pem

authClient:
  host: local-lb.cloud-lab.yandex.net
#  host: vla04-3ct5-11a.cloud.yandex.net
  port: 14286
  timeout: PT2S
  channels: 10
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

metrics:
  pullPort: 4302

repository:
  init: true
  kikimr:
    host: ""
    discoveryEndpoint: u-lb.lockbox-hw-blue-lab.ydb.mdb.yandexcloud.net:2135
    database: /dev_global/lockbox
    tablespace: /dev_global/lockbox/main/
    maxResultSetSize: 5000
    readTableBatchSize: 50000
  ydbServiceAccountId: yc.lockbox.ydb-sa

cluster:
  clusterId: ${id_prefix}

tokenService:
  host: local-lb.cloud-lab.yandex.net
#  host: vla04-3ct5-11a.cloud.yandex.net
  port: 14282
  maxRetries: 3
  timeout: PT5S
  tls: true

kms:
  client:
    host: dpl.kms.hw-blue.cloud-lab.yandex.net
    port: 8443
    timeout: PT2S
    maxRetries: 3
    tls: true
  clientCount: 10
  defaultKeyId: ${default_kms_key_id}
