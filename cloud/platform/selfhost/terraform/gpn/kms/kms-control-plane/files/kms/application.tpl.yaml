grpcServer:
  maxConcurrentRequests: 10
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

authClient:
  host: as.private-api.ycp.gpn.yandexcloud.net
  port: 443
  timeout: PT2S
  channels: 4
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

resourceManager:
  host: rm.private-api.ycp.gpn.yandexcloud.net
  port: 443
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  kikimr:
    host: ""
    discoveryEndpoint: kms-dn.ydb.gpn.yandexcloud.net:2135
    database: /private-gpn-1_global/kms
    tablespace: /private-gpn-1_global/kms/main/
    useSSL: false
    maxResultSetSize: 5000
    readTableBatchSize: 50000

cluster:
  clusterId: e5m

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cache:
  refreshDuration: 10

specialKeys:
  refreshDuration: PT10S
  defaultRootKmsKeyId: rootKmsKeyId1

kmsTasks:
  versionDestroyScheduleInterval: PT1H
  keyRotateScheduleInterval: PT1H
  keyNextRotationDeferInterval: P1D
  keystoreRotateScheduleInterval: PT1H
  keystoreNextRotationDeferInterval: P1D
  deletedKeyKeepPeriod: PT0S
  cleanDeletedKeysTaskScheduleInterval: PT3H
  billingInterval: PT10M

rootKmsClient:
  hosts: [root-kms-1.gpn.yandexcloud.net, root-kms-2.gpn.yandexcloud.net]
  port: 4301
  tls: true
  maxRetries: 3
  timeout: PT2S

tokenService:
  host: ts.private-api.ycp.gpn.yandexcloud.net
  port: 443
  maxRetries: 3
  timeout: PT5S
  tls: true

hsmFront:
  fake: true
  kmsServiceId: kms

oldAccessBindingClient:
  host: api-adapter.private-api.ycp.gpn.yandexcloud.net
  port: 443
  maxRetries: 3
  timeout: PT10S
  tls: true

accessBindingClient:
  host: iam.private-api.gpn.yandexcloud.net
  port: 14283
  maxRetries: 3
  timeout: PT10S
  tls: true
