log:
  level: DEBUG

server:
  listeners:
    - listener: {unix: {path: /tmp/sds/sock }}

cert_files:
  - name: xds_client_cert
    chain_path: /etc/envoy/ssl/certs/xds-client.crt
    key_path: /etc/envoy/ssl/private/xds-client.key
  - name: frontend_cert
    chain_path: /etc/envoy/ssl/certs/frontend.crt
    key_path: /etc/envoy/ssl/private/frontend.key
  # That's quite a hack here. XDS thinks it's a CM id.
  - name: cm-id:frontend_cert_2
    chain_path: /etc/envoy/ssl/certs/frontend-2.crt
    key_path: /etc/envoy/ssl/private/frontend-2.key
  # New cert names:
  - name: cm-id:cert-api-yandex
    chain_path: /etc/envoy/ssl/certs/frontend.crt
    key_path: /etc/envoy/ssl/private/frontend.key
  - name: cm-id:cert-api-gpn
    chain_path: /etc/envoy/ssl/certs/frontend-2.crt
    key_path: /etc/envoy/ssl/private/frontend-2.key

endpoints:
  alb: "alb.ycp.gpn.yandexcloud.net:443"
  certificate_manager: "localhost:666"

enable_cert_mgr: false

cert_mgr_poll_interval: 1m
