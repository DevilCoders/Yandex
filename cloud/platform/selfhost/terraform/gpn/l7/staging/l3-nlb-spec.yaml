name: staging
description: "LB for staging"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 3443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:200:204::145 # staging.private-api.ycp.gpn.yandexcloud.net
    ip_version: IPV6
    yandex_only: true
attached_target_groups:
- target_group_id: cup6qq4fmd1p5gv1u7qh # staging
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
