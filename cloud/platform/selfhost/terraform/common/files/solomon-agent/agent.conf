# Always enable plugin for system metrics# Enable plugin for log-reader metrics

Logger {
    LogTo: STDERR
    Level: DEBUG
}

Python2 {
    # defines should agent try to load/write .pyc files (default: false)
    IgnorePycFiles: true
}

HttpServer {
    BindPort: 8080
    MaxConnections: 100
    OutputBufferSize: 256
    MaxQueueSize: 200
    ThreadPoolName: "Io"
}

Storage {
  BufferSize: 8
}

ConfigLoader {


    FileLoader {
        UpdateInterval: "60s"
        ConfigsFiles: [
            "/etc/solomon-agent/system-plugin.conf",
            "/etc/solomon-agent/envoy-prometheus.conf",
            "/etc/solomon-agent/gateway-prometheus.conf",
            "/etc/solomon-agent/als-prometheus.conf",
            "/etc/solomon-agent/kubelet-prometheus.conf"
        ]
    }
}

# management API server settings
ManagementServer {
    BindAddress: "::"
    BindPort: 8081
    ThreadPoolName: "Io"
}

ThreadPoolProvider {
  ThreadPools: [
    {
      Name: "Io"
      Threads: 4
    },
    {
      Name: "Default"
      Threads: 8
    }
  ]
}
