#cloud-config
preserve_hostname: false
fqdn: ${fqdn}
hostname: ${fqdn}
write_files:
- path: /etc/yc/gsoc-robot/yc-gsoc-robot.config.yaml
  permissions: "0660"
  content: |
    ${indent(4, "${gsoc-robot-config}")}
runcmd:
- echo deb http://yandex-cloud-secure.dist.yandex.ru/yandex-cloud-secure unstable/amd64/ | tee /etc/apt/sources.list.d/yandex-cloud-secure-unstable.list
- echo deb http://yandex-cloud-secure.dist.yandex.ru/yandex-cloud-secure unstable/all/ | tee -a /etc/apt/sources.list.d/yandex-cloud-secure-unstable.list
- apt update && apt install -o Dpkg::Options::="--force-confold" -y yc-gsoc-robot
- mkdir -p /var/log/gsoc && chown yc-gsoc-robot /var/log/gsoc/
- usermod -G root yc-gsoc-robot
- systemctl enable yc-gsoc-robot && systemctl start yc-gsoc-robot
