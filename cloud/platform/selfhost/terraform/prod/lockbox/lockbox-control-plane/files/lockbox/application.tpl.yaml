grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/lockbox/certificate.pem

# authClient:
#   fake: true

authClient:
  host: as.private-api.cloud.yandex.net
  port: 4286
  timeout: PT2S
  channels: 4
  fake: false
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

resourceManager:
  host: api-adapter.private-api.ycp.cloud.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  kikimr:
    host: ""
    discoveryEndpoint: "lb.etn02s7hjnfj9c9k663q.ydb.mdb.yandexcloud.net:2135"
    database: "/global/b1g9vpf5hdc1o0ktgmnq/etn02s7hjnfj9c9k663q"
    tablespace: "/global/b1g9vpf5hdc1o0ktgmnq/etn02s7hjnfj9c9k663q/main/"
    maxResultSetSize: 5000
    readTableBatchSize: 50000
  ydbServiceAccountId: "ajegho51gh61g3p42qph"

cluster:
  clusterId: e6q

tokenService:
  port: 4282
  host: ts.private-api.cloud.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

kms:
  client:
    host: "kms.yandex"
    port: 8443
    timeout: PT2S
    maxRetries: 3
    tls: true
  clientCount: 10
  defaultKeyId: "abjdf89bh18vf2sdm2pl"

accessBindingClient:
  host: iam.private-api.cloud.yandex.net
  port: 4283
  maxRetries: 3
  timeout: PT10S
  tls: true

quota:
  defaultMaxSecretsPerCloud: 10000
  limitVersionsPerSecret: 1000
  allowedToCountVersionStatuses:
    - "ACTIVE"

payloadCleanerConfig:
  secret:
    processPeriod: PT2S
    processRange: 15
  version:
    processPeriod: PT2S
    durationBeforePayloadClean: P3D
    processRange: 15
  threadCount: 2
