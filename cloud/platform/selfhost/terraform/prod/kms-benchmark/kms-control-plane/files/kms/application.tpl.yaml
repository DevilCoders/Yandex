grpcServer:
  maxConcurrentRequests: 100
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

# authClient:
#   fake: true

authClient:
  host: as.private-api.cloud.yandex.net
  port: 4286
  timeout: PT2S
  channels: 10
  fake: false
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

resourceManager:
  host: api-adapter.private-api.ycp.cloud.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S

metrics:
  pullPort: 4302

repository:
  init: true
  kikimr:
    host: ""
    discoveryEndpoint: lb.etn00rsnm0r1pb4llopd.ydb.mdb.yandexcloud.net:2135
    database: /ru-central1/b1gom8hoka1ah17b9c5b/etn00rsnm0r1pb4llopd
    tablespace: /ru-central1/b1gom8hoka1ah17b9c5b/etn00rsnm0r1pb4llopd/
    maxResultSetSize: 5000
    useYdbSdk: true
    useSSL: true
    readTableBatchSize: 50000
  ydbServiceAccountId: ajens7k0jvhhcjlqq5v8

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cluster:
  clusterId: abj

cache:
  refreshDuration: 10

specialKeys:
  refreshDuration: PT10S
  defaultRootKmsKeyId: fake

kmsTasks:
  versionDestroyScheduleInterval: PT1H
  keyRotateScheduleInterval: PT1H
  keyNextRotationDeferInterval: P1D
  keystoreRotateScheduleInterval: PT1H
  keystoreNextRotationDeferInterval: P1D
  deletedKeyKeepPeriod: PT0S
  cleanDeletedKeysTaskScheduleInterval: PT3H
  billingInterval: PT10M

rootKmsClient:
  fake: true

tokenService:
  port: 4282
  host: ts.private-api.cloud.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

hsmFront:
  fake: true

accessBindingClient:
  host: api-adapter.private-api.ycp.cloud.yandex.net
  port: 443
  maxRetries: 3
  timeout: PT10S
  tls: true

search:
  taskProcessorPoolName: default
  batchSize: 1000
  logbroker:
    discoveryEndpoint: localhost
    database: /fake
    useSSL: true
    topic: /fake
