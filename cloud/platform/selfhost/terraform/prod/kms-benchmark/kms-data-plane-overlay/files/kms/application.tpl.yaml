grpcServer:
  maxConcurrentRequests: 300
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

authClient:
#  fake: true
  host: as.private-api.cloud.yandex.net
  port: 4286
  timeout: PT2S
  channels: 10
  fake: false
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

metrics:
  pullPort: 4302

kmsMonitoring:
  pullPort: 4303
  refreshPeriod: PT30S

repository:
  kikimr:
    host: ""
    discoveryEndpoint: lb.etn00rsnm0r1pb4llopd.ydb.mdb.yandexcloud.net:2135
    database: /ru-central1/b1gom8hoka1ah17b9c5b/etn00rsnm0r1pb4llopd
    tablespace: /ru-central1/b1gom8hoka1ah17b9c5b/etn00rsnm0r1pb4llopd/
    maxResultSetSize: 5000
    useYdbSdk: true
    useSSL: true
    readTableBatchSize: 50000
  ydbServiceAccountId: ajens7k0jvhhcjlqq5v8

cluster:
  clusterId: abj

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cache:
  refreshDuration: 3600

crypto:
  useKdf: false

specialKeys:
  refreshDuration: PT5M
  defaultRootKmsKeyId: fake

rootKmsClient:
  fake: true

tokenService:
  port: 4282
  host: ts.private-api.cloud.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

discovery:
  addrs: ${discovery_addrs}

hsmFront:
  fake: true
