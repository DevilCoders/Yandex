---
ident: yc_api

network:
  master-addr: logbroker.yandex.net
  proto: rt

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
  - name: /var/log/fluent/access_log.k8sapi*.log
    log-type: yc-api-request-log
  - name: /var/log/fluent/access_log.k8s-api-proxy*.log
    log-type: yc-k8s-api-proxy-access-log
