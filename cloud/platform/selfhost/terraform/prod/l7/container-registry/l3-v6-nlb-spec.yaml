update_mask: {paths: [attached_target_groups]} # Extra safety.

name: "platform-l7-container-registry-lb-v6-prod"
description: "LB for container registry v6 (PROD)"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c1:0:1c::3aa
    ip_version: IPV6
    yandex_only: false # It's exposed to Internet
attached_target_groups:
- target_group_id: "b7rtspbqsv3fqu0fud94"
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
