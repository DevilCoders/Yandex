name: dpl01-router-lb-v4
description: "LB for dpl01-router (IPv4)"
labels: {}
listener_specs:
- name: "tls-v4"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 84.201.151.137
    ip_version: IPV4
- name: "plaintext-v4"
  port: 80
  target_port: 2080
  protocol: TCP
  external_address_spec:
    address: 84.201.151.137
    ip_version: IPV4
attached_target_groups:
- target_group_id: b7riljrtjeajic9p8fae # dpl01-router-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
