update_mask: {paths: [attached_target_groups]} # Extra safety.

name: api-router-lb-v6
description: "LB for api-router (IPv6)"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c1:0:1c::4e
    ip_version: IPV6
    yandex_only: false # api-router is exposed to Internet
- name: "plaintext-v6"
  port: 80
  target_port: 2080
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c1:0:1c::4e
    ip_version: IPV6
    yandex_only: false # api-router is exposed to Internet
attached_target_groups:
- target_group_id: b7rf6r4nqjg3n4bi5ulk # api-router-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
