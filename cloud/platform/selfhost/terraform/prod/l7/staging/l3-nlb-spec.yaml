update_mask: {paths: [attached_target_groups]} # Extra safety.

name: staging-lb
description: "LB for staging"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 2443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:1a::15e
    ip_version: IPV6
    yandex_only: true
- name: "plaintext-v6"
  port: 80
  target_port: 2080
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:1a::15e
    ip_version: IPV6
    yandex_only: true
attached_target_groups:
- target_group_id: b7rq3d9g63rf9h6a6jd9 # staging-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
