update_mask: {paths: [attached_target_groups]} # Extra safety.

name: cpl-router-lb
description: "LB for cpl-router"
labels: {}
listener_specs:
- name: "tls-v6"
  port: 443
  target_port: 3443
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:1c::2cd
    ip_version: IPV6
    yandex_only: true
- name: "plaintext-v6"
  port: 80
  target_port: 80
  protocol: TCP
  external_address_spec:
    address: 2a0d:d6c0:0:1c::2cd
    ip_version: IPV6
    yandex_only: true
attached_target_groups:
- target_group_id: b7rkmtrf9bhc9up8tvlc # cpl-router-targetgroup
  health_checks:
  - name: "envoy-ping"
    timeout: 1s
    interval: 2s
    unhealthy_threshold: 2
    healthy_threshold: 2
    http_options:
      port: 30080
      path: /ready/no_drain
