#cloud-config
disk_setup:
  /dev/disk/by-id/virtio-log:
    table_type: gpt
    layout: [80, 20]
    overwrite:  false
fs_setup:
- device:     /dev/disk/by-id/virtio-log
  filesystem: ext4
  partition:  1
  overwrite:  false
- device:     /dev/disk/by-id/virtio-log
  filesystem: ext4
  partition:  2
  overwrite:  false
mounts:
- - /dev/disk/by-id/virtio-log-part1
  - /var/log
  - auto
  - defaults
  - "0"
  - "0"
- - /dev/disk/by-id/virtio-log-part2
  - /data
  - auto
  - defaults
  - "0"
  - "0"