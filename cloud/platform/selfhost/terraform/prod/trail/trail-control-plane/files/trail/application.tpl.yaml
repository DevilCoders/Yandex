grpcServer:
  maxConcurrentRequests: 100
  port: 443
  reflectionEnabled: true
  certificatePemFile: /run/trail/certificate.pem

authClient:
  host: as.private-api.cloud.yandex.net
  port: 4286
  maxRetries: 5
  timeout: PT2S
  tls: true

metrics:
  pullPort: 4302

yandexMonitoringMetrics:
  pullPort: 4303
  refreshPeriod: PT15S
  removeMetricsRefreshPeriod: PT1H

cluster:
  clusterId: cnp

resourceManager:
  host: rm.private-api.cloud.yandex.net
  port: 4284
  timeout: PT10S
  tls: true

kikimr:
  host: localhost
  discoveryEndpoint: lb.etn01t6c3eilhl31nl7j.ydb.mdb.yandexcloud.net
  port: 2135
  tablespace: /global/b1gm277magvimb2gv0ld/etn01t6c3eilhl31nl7j/
  database: /global/b1gm277magvimb2gv0ld/etn01t6c3eilhl31nl7j
  useSSL: true

healthCheck:
  port: 9982
  path: /ping

objectStorage:
  endpointPrivate: https://storage-idm.private-api.cloud.yandex.net:1443
  connectionTimeoutMs: 200
  socketTimeoutMs: 60000
  connectionTTL: PT30M
  maxConnectionsCount: 30
  errorRetryCount: 3
  retryIntervalMs: 1000

s3Client:
  endpoint: storage.yandexcloud.net:443
  region: us-east-1
  connectionTimeout: 200
  socketTimeout: 600000
  connectionIdleTimeout: 300000
  connectionTTL: 1800000
  maxConnectionsCount: 30
  errorRetryCount: 3
  retryInterval: 1000
  pathToSecretKey: /run/trail/sa-objectstorage/secret.key
  pathToAccessKey: /run/trail/sa-objectstorage/access.key

taskProcessorPools:
  pools:
    control-plane: 30
    control-plane-cleanup: 3
    control-plane-corner-cases: 6
    control-plane-tables-manager: 3

cleanup:
  retryDelay: PT5M
  initialDelay: P2D
  maxRecords: 5000

cloudLogging:
  host: logging-cpl.private-api.ycp.cloud.yandex.net
  port: 443
  timeout: PT5S
  tls: true

tokenService:
  host: ts.private-api.cloud.yandex.net
  port: 4282
  maxRetries: 3
  timeout: PT5S
  tls: true

iam:
  host: iam.private-api.cloud.yandex.net
  port: 4283
  maxRetries: 3
  timeout: PT10S
  tls: true

search:
  taskProcessorPoolName: control-plane
  batchSize: 100
  logbroker:
    discoveryEndpoint: lb.etn03iai600jur7pipla.ydb.mdb.yandexcloud.net
    database: /global/b1gvcqr959dbmi1jltep/etn03iai600jur7pipla
    useSSL: true
    topic: /yc.search/search-access

organizationManager:
  host: org.private-api.cloud.yandex.net
  port: 4290
  timeout: PT5S
  tls: true

cornerCasesDetector:
  refreshPeriod: PT1H

tracer:
  serviceName: audit-trails-control-plane
  host: 127.0.0.1
  port: 5775

systemAccount:
  common:
    type: INSTANCE_METADATA
  ydb:
    type: INSTANCE_METADATA

eventIdsTables:
  tablesCreatePeriod: P7D
  retryPeriod: PT1H
  tablesDeletePeriod: P30D
  tablesCoolDownPeriod: P7D
