logger:
  level: info
  file_pattern: /var/log/schecker/syncer-{date}-{index}.log
  max_files: 5
  max_size: 1gi
db:
  host: ${db_host}
  port: ${db_port}
  name: ${db_name}
  user: ${db_user}
  password: file:///run/schecker/db-password
  ssl_mode: verify-full
  ca_file: /etc/ssl/certs/ca-certificates.crt
  conn_timeout: 10
conductor:
  ticker:
    duration: 15m
clickhouse:
  hosts:
    - "rc1a-ellai9yswbhibjbt.mdb.yandexcloud.net:9440"
    - "rc1b-fr4p9ftf3j074lyl.mdb.yandexcloud.net:9440"
    - "rc1c-gm73b8zftt1cob0h.mdb.yandexcloud.net:9440"
  database: yc-osquery
  username: schecker
  password: file:///run/schecker/clickhouse-password
  read_timeout: 20
  packages_table_name: "pack_apps_installed_s"
dns_discovery:
  hosts:
    - xds.dns.cloud.yandex.net:18000
    - xds.dns.cloud-preprod.yandex.net:18000
  timeout: 15s
groups:
  folders:
    - b1gf9hkellnabo48ppjp # cloud_prod_lockbox
    - aoe2fnrknrpgsho3chc5 # cloud_preprod_lockbox
  dns:
    - api-adapter-preprod-*.api-adapter.cloud-preprod.yandex.net
    - api-adapter-prod-*.api-adapter.cloud.yandex.net