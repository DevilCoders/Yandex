logger:
  level: info
  file_pattern: /var/log/schecker/migrator-{date}-{index}.log
  max_files: 5
  max_size: 1gi
db:
  host: ${db_host}
  port: ${db_port}
  name: ${db_name}
  user: ${db_user}
  password: file:///run/schecker/db-password
  ssl_mode: verify-full
  ca_file: /etc/ssl/certs/ca-certificates.crt
  conn_timeout: 10
migrator:
  path: /etc/yc/schecker/migrator/
  first_version: 20191004175027