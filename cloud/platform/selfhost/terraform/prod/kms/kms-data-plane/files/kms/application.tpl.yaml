grpcServer:
  maxConcurrentRequests: 300
  port: ${private_api_port}
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

authClient:
  host: as.private-api.cloud.yandex.net
  port: 4286
  timeout: PT2S
  channels: 10
  fake: false
  loggingMinCallDuration: PT0.5S
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

authCache:
  expirePeriod: PT15S
  deletePeriod: PT15M
  maximumSize: 100500

metrics:
  pullPort: 4302

kmsMonitoring:
  pullPort: 4303
  refreshPeriod: PT30S

repository:
  kikimr:
    host: ""
    discoveryEndpoint: kms-dn.ydb.cloud.yandex.net:2136
    database: /global/kms
    tablespace: /global/kms/main/
    maxResultSetSize: 10000
    useSSL: true
    readTableBatchSize: 50000
  ydbServiceAccountId: aje64bemb42jm155ligs

cluster:
  clusterId: abj

quota:
  defaultMaxKeysPerCloud: 100
  defaultMaxVersionsPerKey: 100

cache:
  refreshDuration: 3600

crypto:
  useKdf: false

specialKeys:
  refreshDuration: PT5M
  defaultRootKmsKeyId: m2RootKmsKeyId1

rootKmsClient:
  fake: false
  hosts: [root-kms-${zone}1.cloud.yandex.net, root-kms-myt1.cloud.yandex.net, root-kms-sas1.cloud.yandex.net, root-kms-vla1.cloud.yandex.net]
  port: 4301
  tls: true
  maxRetries: 3
  timeout: PT4S

tokenService:
  port: 4282
  host: ts.private-api.cloud.yandex.net
  maxRetries: 3
  timeout: PT5S
  tls: true

discovery:
  addrs: ${discovery_addrs}

hsmFront:
  fake: false
  kmsHsmFrontClient:
    host: ""
    port: 4401
    timeout: PT2S
    maxRetries: 3
    tls: true
  kmsServiceId: kms
  hosts: [root-kms-${zone}2.cloud.yandex.net, root-kms-myt2.cloud.yandex.net, root-kms-sas2.cloud.yandex.net, root-kms-vla2.cloud.yandex.net]
