apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  creationTimestamp: null
  labels:
    component: kube-controller-manager
    tier: control-plane
  name: kube-controller-manager
  namespace: kube-system
spec:
  containers:
  - command:
    - kube-controller-manager
    - --address=127.0.0.1
    - --allocate-node-cidrs=true
    - --authentication-kubeconfig=/etc/kubernetes/kube-controller-manager-kubeconfig.conf
    - --authorization-kubeconfig=/etc/kubernetes/kube-controller-manager-kubeconfig.conf
    - --bind-address=127.0.0.1
    - --client-ca-file=/etc/kubernetes/pki/ca.crt
    - --cluster-cidr=10.1.0.0/22
    - --cluster-signing-cert-file=/etc/kubernetes/pki/ca.crt
    - --cluster-signing-key-file=/etc/kubernetes/pki/ca.key
    - --controllers=*,bootstrapsigner,tokencleaner
    - --kubeconfig=/etc/kubernetes/kube-controller-manager-kubeconfig.conf
    - --leader-elect=true
    - --node-cidr-mask-size=24
    - --requestheader-client-ca-file=/etc/kubernetes/pki/front-proxy-ca.crt
    - --root-ca-file=/etc/kubernetes/pki/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/pki/sa.key
    - --use-service-account-credentials=true
    image: cr.yandex/crp7nvlkttssi7kapoho/mk8s/kube-controller-manager:v1.16.6
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10252
        scheme: HTTP
      initialDelaySeconds: 15
      timeoutSeconds: 15
    name: kube-controller-manager
    resources:
      requests:
        cpu: 200m
    volumeMounts:
    - mountPath: /etc/kubernetes/kube-controller-manager-kubeconfig.conf
      name: kube-controller-manager-kubeconfig
      readOnly: true
    - mountPath: /etc/ssl/certs
      name: ca-certs
      readOnly: true
    - mountPath: /etc/kubernetes/pki/ca.crt
      name: etc-kubernetes-pki-ca-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/ca.key
      name: etc-kubernetes-pki-ca-key
      readOnly: true
    - mountPath: /etc/kubernetes/pki/front-proxy-ca.crt
      name: etc-kubernetes-pki-front-proxy-ca-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/sa.key
      name: etc-kubernetes-pki-sa-key
      readOnly: true
  hostNetwork: true
  priorityClassName: system-cluster-critical
  volumes:
  - hostPath:
      path: /etc/kubernetes/kube-controller-manager-kubeconfig.conf
      type: FileOrCreate
    name: kube-controller-manager-kubeconfig
  - hostPath:
      path: /etc/ssl/certs
      type: DirectoryOrCreate
    name: ca-certs
  - hostPath:
      path: /etc/kubernetes/pki/ca.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-ca-crt
  - hostPath:
      path: /etc/kubernetes/pki/ca.key
      type: FileOrCreate
    name: etc-kubernetes-pki-ca-key
  - hostPath:
      path: /etc/kubernetes/pki/front-proxy-ca.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-front-proxy-ca-crt
  - hostPath:
      path: /etc/kubernetes/pki/sa.key
      type: FileOrCreate
    name: etc-kubernetes-pki-sa-key
status: {}
