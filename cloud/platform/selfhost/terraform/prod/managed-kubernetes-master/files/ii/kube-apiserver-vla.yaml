apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  creationTimestamp: null
  labels:
    component: kube-apiserver
    tier: control-plane
  name: kube-apiserver
  namespace: kube-system
spec:
  containers:
  - command:
    - kube-apiserver
    - --advertise-address=2a0d:d6c0:0:1c::f1
    - --allow-privileged=true
    - --authorization-mode=Node,RBAC
    - --client-ca-file=/etc/kubernetes/pki/ca.crt
    - --enable-admission-plugins=NodeRestriction
    - --enable-bootstrap-token-auth=true
    - --etcd-cafile=/etc/kubernetes/pki/etcd-ca.crt
    - --etcd-certfile=/etc/kubernetes/pki/etcd-apiserver-client.crt
    - --etcd-keyfile=/etc/kubernetes/pki/etcd-apiserver-client.key
    - --etcd-servers-overrides=/events#https://[2a02:6b8:c0e:500:0:f803:0:201]:4379;https://[2a02:6b8:c02:900:0:f803:0:201]:4379;https://[2a02:6b8:c03:500:0:f803:0:201]:4379
    - --etcd-servers=https://[2a02:6b8:c0e:500:0:f803:0:201]:2379,https://[2a02:6b8:c02:900:0:f803:0:201]:2379,https://[2a02:6b8:c03:500:0:f803:0:201]:2379
    - --feature-gates=CSINodeInfo=true,CSIDriverRegistry=true
    - --insecure-port=0
    - --kubelet-client-certificate=/etc/kubernetes/pki/kubelet-apiserver-client.crt
    - --kubelet-client-key=/etc/kubernetes/pki/kubelet-apiserver-client.key
    - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
    - --proxy-client-cert-file=/etc/kubernetes/pki/front-proxy-client.crt
    - --proxy-client-key-file=/etc/kubernetes/pki/front-proxy-client.key
    - --requestheader-allowed-names=front-proxy-client
    - --requestheader-client-ca-file=/etc/kubernetes/pki/front-proxy-ca.crt
    - --requestheader-extra-headers-prefix=X-Remote-Extra-
    - --requestheader-group-headers=X-Remote-Group
    - --requestheader-username-headers=X-Remote-User
    - --runtime-config=scheduling.k8s.io/v1alpha1=true
    - --secure-port=443
    - --service-account-key-file=/etc/kubernetes/pki/sa.pub
    - --service-cluster-ip-range=10.2.0.0/16
    - --tls-cert-file=/etc/kubernetes/pki/apiserver.crt
    - --tls-private-key-file=/etc/kubernetes/pki/apiserver.key
    image: cr.yandex/crp7nvlkttssi7kapoho/mk8s/kube-apiserver:v1.16.6
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 443
        scheme: HTTPS
      initialDelaySeconds: 15
      timeoutSeconds: 15
    name: kube-apiserver
    resources:
      requests:
        cpu: 250m
    volumeMounts:
    - mountPath: /etc/ssl/certs
      name: ca-certs
      readOnly: true
    - mountPath: /etc/kubernetes/pki/apiserver.crt
      name: etc-kubernetes-pki-apiserver-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/apiserver.key
      name: etc-kubernetes-pki-apiserver-key
      readOnly: true
    - mountPath: /etc/kubernetes/pki/ca.crt
      name: etc-kubernetes-pki-ca-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/etcd-apiserver-client.crt
      name: etc-kubernetes-pki-etcd-apiserver-client-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/etcd-apiserver-client.key
      name: etc-kubernetes-pki-etcd-apiserver-client-key
      readOnly: true
    - mountPath: /etc/kubernetes/pki/etcd-ca.crt
      name: etc-kubernetes-pki-etcd-ca-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/front-proxy-ca.crt
      name: etc-kubernetes-pki-front-proxy-ca-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/front-proxy-client.crt
      name: etc-kubernetes-pki-front-proxy-client-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/front-proxy-client.key
      name: etc-kubernetes-pki-front-proxy-client-key
      readOnly: true
    - mountPath: /etc/kubernetes/pki/kubelet-apiserver-client.crt
      name: etc-kubernetes-pki-kubelet-apiserver-client-crt
      readOnly: true
    - mountPath: /etc/kubernetes/pki/kubelet-apiserver-client.key
      name: etc-kubernetes-pki-kubelet-apiserver-client-key
      readOnly: true
    - mountPath: /etc/kubernetes/pki/sa.pub
      name: etc-kubernetes-pki-sa-pub
      readOnly: true
  hostNetwork: true
  priorityClassName: system-cluster-critical
  volumes:
  - hostPath:
      path: /etc/ssl/certs
      type: DirectoryOrCreate
    name: ca-certs
  - hostPath:
      path: /etc/kubernetes/pki/apiserver.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-apiserver-crt
  - hostPath:
      path: /etc/kubernetes/pki/apiserver.key
      type: FileOrCreate
    name: etc-kubernetes-pki-apiserver-key
  - hostPath:
      path: /etc/kubernetes/pki/ca.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-ca-crt
  - hostPath:
      path: /etc/kubernetes/pki/etcd-apiserver-client.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-etcd-apiserver-client-crt
  - hostPath:
      path: /etc/kubernetes/pki/etcd-apiserver-client.key
      type: FileOrCreate
    name: etc-kubernetes-pki-etcd-apiserver-client-key
  - hostPath:
      path: /etc/kubernetes/pki/etcd-ca.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-etcd-ca-crt
  - hostPath:
      path: /etc/kubernetes/pki/front-proxy-ca.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-front-proxy-ca-crt
  - hostPath:
      path: /etc/kubernetes/pki/front-proxy-client.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-front-proxy-client-crt
  - hostPath:
      path: /etc/kubernetes/pki/front-proxy-client.key
      type: FileOrCreate
    name: etc-kubernetes-pki-front-proxy-client-key
  - hostPath:
      path: /etc/kubernetes/pki/kubelet-apiserver-client.crt
      type: FileOrCreate
    name: etc-kubernetes-pki-kubelet-apiserver-client-crt
  - hostPath:
      path: /etc/kubernetes/pki/kubelet-apiserver-client.key
      type: FileOrCreate
    name: etc-kubernetes-pki-kubelet-apiserver-client-key
  - hostPath:
      path: /etc/kubernetes/pki/sa.pub
      type: FileOrCreate
    name: etc-kubernetes-pki-sa-pub
status: {}
