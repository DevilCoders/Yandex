---
ident: yc_api

network:
  master-addr: logbroker.yandex.net
  proto: rt

logger:
  mode: stderr

watcher:
  state: /var/spool/push-client

files:
  - name: /var/log/fluent/access_log.api-gateway*.log
    log-type: yc-api-request-log
  - name: /var/log/fluent/access_log.api-als*.log
    log-type: yc-api-request-log
