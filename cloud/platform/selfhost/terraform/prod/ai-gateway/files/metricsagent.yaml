log:
  level: DEBUG
metrics:
  addr: "127.0.0.1:9101"

defines:
  project: platform
  cluster: cloud_prod_ai-gateway
  oauth_token_file: /etc/metricsagent/oauth_token

templates:
  default:
    labels:
      host: "{{Hostname}}"
    project: '{{Defines "project"}}'
    cluster: '{{Defines "cluster"}}'
    json_pusher:
      url: https://solomon.cloud.yandex-team.ru/api/v2/push
      kind: solomon
      oauth_token_file: '{{Defines "oauth_token_file"}}'

services:
- service: fluentd_ma
  scrape_url: http://127.0.0.1:24231/metrics
- service: node-exporter_ma
  scrape_url: http://127.0.0.1:9100/metrics
- service: api-als_ma
  scrape_url: http://127.0.0.1:4437/metrics
- service: api_envoy_tags_ma
  scrape_url: http://127.0.0.1:9901/stats/prometheus
  label_name_replacements:
    envoy_response_: http_response_
    envoy_cluster_name: cluster_name
    envoy_virtual_host: virtual_host
- service: api_gateway_ma
  scrape_url: http://127.0.0.1:9998/metrics
- service: metricsagent_ma
  scrape_url: http://127.0.0.1:9101/metrics
