log:
  level: INFO
  add_stack_level: FATAL

server:
  listeners:
  - listener:
      tcp:
        port: 4435

generate_healthchecks_and_gateway_clusters: true

front_envoy:
  downstream_http2_options:
    max_concurrent_streams: 100
    stream_window_bytes: 2097152
    connection_window_bytes: 268435456

  upstream_http2_options:
    max_concurrent_streams: 10

back_envoy:
  downstream_http2_options:
    max_concurrent_streams: 100
    stream_window_bytes: 2097152
    connection_window_bytes: 268435456

  upstream_http2_options:
    max_concurrent_streams: 10
