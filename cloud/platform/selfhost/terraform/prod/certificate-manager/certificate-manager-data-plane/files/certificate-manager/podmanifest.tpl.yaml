apiVersion: v1
kind: PodList
items:
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-infrastructure
    namespace: kube-system
    annotations:
      config_digest: ${infra_config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
    labels:
      role: api
  spec:
    priority: 2000000001
    hostNetwork: true
    hostPID: true
    priorityClassName: system-cluster-critical
    initContainers:
    - name: deploy-infra-configs
      image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
      command:
      - /usr/bin/metadata
      - --attribute-name
      - infra-configs
      imagePullPolicy: Always
      volumeMounts:
      - name: all-configs
        mountPath: /etc
        terminationGracePeriodSeconds: 30
    containers:
    - name: solomon-agent
      image: cr.yandex/crpr3khkepsccf25vvt6/solomon-agent:${solomon_version}
      resources:
        requests:
          memory: "512Mi"
        limits:
          memory: "512Mi"
      volumeMounts:
      - name: solomon-agent-config
        mountPath: /etc/solomon-agent/
        readOnly: true
    - name: metricsagent
      image: cr.yandex/crp7nvlkttssi7kapoho/infra/metricsagent:${metricsagent_version}
      args: ["-c", "/etc/metricsagent/metricsagent.yaml"]
      resources:
        requests:
          cpu: 200m
          memory: "128Mi"
        limits:
          memory: "128Mi"
      volumeMounts:
      - name: metricsagent-config
        mountPath: /etc/metricsagent/metricsagent.yaml
        readOnly: true
      - name: var-log
        mountPath: /var/log
      - name: run-ycm
        mountPath: /run/ycm
      - name: etc-certs
        mountPath: /etc/ssl/certs/
        readOnly: true
      - name: usr-local-certs
        mountPath: /usr/local/share/ca-certificates
        readOnly: true
    - name: push-client
      image: cr.yandex/crpr3khkepsccf25vvt6/push-client:${push_client_version}
      resources:
        requests:
          memory: "256Mi"
        limits:
          memory: "256Mi"
      volumeMounts:
      - name: var-log
        mountPath: /var/log
        terminationGracePeriodSeconds: 30
      - name: var-spool
        mountPath: /var/spool
        terminationGracePeriodSeconds: 30
      - name: push-client-config
        mountPath: /etc/yandex/statbox-push-client
        readOnly: true
      - name: run-push-client
        mountPath: /run/push-client
        readOnly: true
    - name: push-client-yc-logbroker
      image: cr.yandex/crpr3khkepsccf25vvt6/push-client:${push_client_version}
      command: ["/usr/bin/push-client", "-f", "-c", "/etc/yandex/statbox-push-client/push-client-yc-logbroker.yaml"]
      resources:
        requests:
          memory: "256Mi"
        limits:
          memory: "256Mi"
      volumeMounts:
      - name: var-log
        mountPath: /var/log
        terminationGracePeriodSeconds: 30
      - name: var-spool
        mountPath: /var/spool
        terminationGracePeriodSeconds: 30
      - name: push-client-config
        mountPath: /etc/yandex/statbox-push-client
        readOnly: true
      - name: run-push-client
        mountPath: /run/push-client
        readOnly: true
    volumes:
    - name: all-configs
      hostPath:
       path: /etc
       type: DirectoryOrCreate
    - name: var-log
      hostPath:
        path: /var/log
    - name: var-spool
      hostPath:
        path: /var/spool
    - name: var-spool-push-client
      hostPath:
        path: /var/spool/push-client
    - name: push-client-config
      hostPath:
        path: /etc/yandex/statbox-push-client
    - name: solomon-agent-config
      hostPath:
        path: /etc/solomon-agent
    - name: metricsagent-config
      hostPath:
        path: /etc/metricsagent/metricsagent.yaml
    - name: run-push-client
      hostPath:
        path: /run/push-client
    - name: run-ycm
      hostPath:
        type: DirectoryOrCreate
        path: /run/ycm
    - name: etc-certs
      hostPath:
        path: /etc/ssl/certs/
    - name: usr-local-certs
      hostPath:
        path: /usr/local/share/ca-certificates
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-static
    namespace: kube-system
    labels:
      role: api
    annotations:
      config_digest: ${config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
  spec:
    priority: 2000000001
    priorityClassName: system-cluster-critical
    hostNetwork: true
    initContainers:
    - name: deploy-configs
      image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
      volumeMounts:
      - name: all-configs
        mountPath: /etc
        terminationGracePeriodSeconds: 30
    containers:
    - name: certificate-manager-data-plane
      image: cr.yandex/crpqpgm64ssf3f4rhpj4/certificate-manager-data-plane:${application_version}
      resources:
        requests:
          memory: "21198Mi"
        limits:
          memory: "21198Mi"
      env:
      - name: APPLICATION_YAML
        value: /etc/certificate-manager/application.yaml
      - name: APPLICATION_LOG_DIR
        value: /var/log/certificate-manager
      - name: APPLICATION_LOG_FILE_MAX_FILES
        value: "3"
      - name: APPLICATION_ACCESS_LOG_FILE_MAX_FILES
        value: "3"
      - name: JAVA_TOOL_OPTIONS
        value: "-Xmx16384m -XX:-UseContainerSupport -Djava.net.preferIPv6Addresses=true -Dfile.encoding=UTF-8 -Xlog:gc*:file=/var/log/certificate-manager/gc.log::filecount=10,filesize=100M"
      volumeMounts:
      - name: certificate-manager-configs
        mountPath: /etc/certificate-manager
        readOnly: true
      - name: var-certificate-manager
        mountPath: /var/certificate-manager
        terminationGracePeriodSeconds: 30
      - name: var-log-certificate-manager
        mountPath: /var/log/certificate-manager
      - name: run-ycm
        mountPath: /run/ycm
    volumes:
    - name: all-configs
      hostPath:
        path: /etc
        type: DirectoryOrCreate
    - name: certificate-manager-configs
      hostPath:
        path: /etc/certificate-manager
        type: DirectoryOrCreate
    - name: var-certificate-manager
      hostPath:
        path: /var/certificate-manager
        type: DirectoryOrCreate
    - name: var-log-certificate-manager
      hostPath:
        path: /var/log/certificate-manager
        type: DirectoryOrCreate
    - name: run-ycm
      hostPath:
        type: DirectoryOrCreate
        path: /run/ycm
- apiVersion: v1
  kind: Pod
  metadata:
    name: api-gateway
    namespace: kube-system
    labels:
      role: api
    annotations:
      config_digest: ${api_gateway_config_digest}
      scheduler.alpha.kubernetes.io/critical-pod: ""
  spec:
    priority: 2000000001
    priorityClassName: system-cluster-critical
    hostNetwork: true
    hostPID: true
    initContainers:
      - name: deploy-api-gateway-configs
        image: cr.yandex/crp7nvlkttssi7kapoho/infra/metadata:${metadata_version}
        command:
          - /usr/bin/metadata
          - --attribute-name
          - api-gateway-configs
        volumeMounts:
          - name: all-configs
            mountPath: /etc
            terminationGracePeriodSeconds: 30
    containers:
      - name: api-configserver
        image: cr.yandex/crp7nvlkttssi7kapoho/api/configserver:${config_server_version}
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "256Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/configserver
            terminationGracePeriodSeconds: 30
          - name: configserver-configs
            mountPath: /etc/configserver
            readOnly: true
          - name: etc-passwd
            mountPath: /etc/passwd
            readOnly: true
      - name: api-gateway
        image: cr.yandex/crp7nvlkttssi7kapoho/api/gateway:${api_gateway_version}
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "512Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/gateway
            terminationGracePeriodSeconds: 30
          - name: gateway-configs
            mountPath: /etc/gateway
            readOnly: true
          - name: etc-passwd
            mountPath: /etc/passwd
            readOnly: true
      - name: api-envoy
        image: cr.yandex/crp7nvlkttssi7kapoho/envoy:${envoy_version}
        command: ["/usr/bin/envoy", "-c", "/etc/api/envoy/envoy.yaml"]
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "512Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/api
            terminationGracePeriodSeconds: 30
          - name: envoy-configs
            mountPath: /etc/api/envoy
            readOnly: true
          - name: run-envoy
            mountPath: /run/envoy
            readOnly: true
      - name: private-envoy
        image: cr.yandex/crp7nvlkttssi7kapoho/envoy:${envoy_version}
        command: ["/usr/bin/envoy", "-c", "/etc/api/envoy/private-envoy.yaml", "--base-id", "1"]
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "512Mi"
        volumeMounts:
          - name: api-logs
            mountPath: /var/log/api
            terminationGracePeriodSeconds: 30
          - name: envoy-configs
            mountPath: /etc/api/envoy
            readOnly: true
          - name: certs
            mountPath: /etc/ssl/certs
            readOnly: true
          - name: run-ycm
            mountPath: /run/ycm
    volumes:
      - name: configserver-configs
        hostPath:
          path: /etc/api/configserver
          type: DirectoryOrCreate
      - name: envoy-configs
        hostPath:
          path: /etc/api/envoy
          type: DirectoryOrCreate
      - name: certs
        hostPath:
          path: /etc/ssl/certs/
          type: DirectoryOrCreate
      - name: gateway-configs
        hostPath:
          path: /etc/api/gateway
          type: DirectoryOrCreate
      - name: api-logs
        hostPath:
          path: /var/log/api
          type: DirectoryOrCreate
      - name: all-configs
        hostPath:
          path: /etc
          type: DirectoryOrCreate
      - name: etc-passwd
        hostPath:
          path: /etc/passwd
      - name: run-ycm
        hostPath:
          type: DirectoryOrCreate
          path: /run/ycm
      - name: run-envoy
        hostPath:
          type: DirectoryOrCreate
          path: /run/envoy
