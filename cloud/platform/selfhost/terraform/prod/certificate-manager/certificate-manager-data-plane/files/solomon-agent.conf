Logger {
    LogTo: STDERR
    Level: DEBUG
}

Python2 {
    # defines should agent try to load/write .pyc files (default: false)
    IgnorePycFiles: true
}

HttpServer {
    BindPort: 8080
}

ManagementServer {
    BindAddress: "::"
    BindPort: 8081
}

Storage {
    Limit {
        Total: "384MiB"
        ShardDefault: "50MiB"
    }
}

ConfigLoader {
    Static {
        Services {
            Project: "certificate-manager"
            Service: "sys"

            PullInterval: "15s"

            Modules: [
                { System: {
                    Cpu: ADVANCED
                    Memory: ADVANCED
                    Network: BASIC
                    Storage: ADVANCED
                    Io: ADVANCED
                    Kernel: ADVANCED
                }}
            ]
        }
        Services {
            Project: "certificate-manager"
            Service: "public_envoy"

            PullInterval: "15s"

            Modules: [
                { HttpPull {
                    Url: "http://localhost:9901/stats/prometheus"
                    Format: PROMETHEUS
                }}
            ]
        }
        Services {
            Project: "certificate-manager"
            Service: "private_envoy"

            PullInterval: "15s"

            Modules: [
                { HttpPull {
                    Url: "http://localhost:9902/stats/prometheus"
                    Format: PROMETHEUS
                }}
            ]
        }
    }
}
