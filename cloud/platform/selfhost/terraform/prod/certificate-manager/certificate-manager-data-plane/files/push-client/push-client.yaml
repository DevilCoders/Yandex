---
network:
  master-addr: logbroker.yandex.net
  proto: pq
  # YC Certificate Manager ABC
  tvm-client-id: 2017991
  tvm-secret-file: /run/push-client/tvm-secret
  # Logbroker
  tvm-server-id: 2001059

logger:
  mode: stderr
  remote: 0 

watcher:
  state: /var/spool/push-client

files:
  - name: /var/log/certificate-manager/certificate-manager-data-plane*.log
    topic: yc-certificate-manager/prod/certificate-manager-service
  - name: /var/log/certificate-manager/data-plane-access*.log
    topic: yc-certificate-manager/prod/certificate-manager-access
  - name: /var/log/certificate-manager/data-plane-events*.log
    topic: yc-serverless-logs/prod/yc-events
