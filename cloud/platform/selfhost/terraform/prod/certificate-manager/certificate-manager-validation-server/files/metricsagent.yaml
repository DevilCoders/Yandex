log:
  level: DEBUG

metrics:
  addr: "127.0.0.1:9101"

defines:
  project: certificate-manager
  cluster: prod
  oauth_token_file: /run/ycm/solomon-token

templates:
  default:
    labels:
      host: "{{Hostname}}"
    project: '{{Defines "project"}}'
    cluster: '{{Defines "cluster"}}'
    json_pusher:
      url: https://solomon.cloud.yandex-team.ru/api/v2/push
      max_batch: 9000
      kind: solomon
      oauth_token_file: '{{Defines "oauth_token_file"}}'

services:
  - service: core
    scrape_url: http://127.0.0.1:4302/metrics
