collector_host: localhost:14250
logger:
  level: info
arcadia_logger:
  level: info
grpc_logger:
  level: info
tls: false
lb:
  token_file: /etc/yc-jaeger-reader/token
  topic: /yc-jaeger/prod/traces
  consumer: /yc-jaeger/prod/platform_lb-reader-ydb2
  endpoints:
    - man.logbroker.yandex.net
    - myt.logbroker.yandex.net
    - sas.logbroker.yandex.net
    - vla.logbroker.yandex.net
    - iva.logbroker.yandex.net
  sessions: 5
  recreate_delay: 1s
  batches: 200
  batch_size: 1000
  binary: true
workers: 100
http_listen_address: :17000
enable_pprof: false
