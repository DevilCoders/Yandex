apiVersion: v1
kind:       PodList
items:
${infra_pod_spec}
- apiVersion: v1
  kind:       Pod
  metadata:
    name: jaeger
    annotations:
      config_digest: ${config_digest}
  spec:
    initContainers:
      - name:  deploy-configs
        image: registry.yandex.net/cloud/api/metadata:1b931b4a1
        volumeMounts:
          - name:                          all-configs
            mountPath:                     /etc
            terminationGracePeriodSeconds: 30
    hostNetwork: true
    containers:
      - name:  jaeger-collector
        image: registry.yandex.net/cloud/serverless/jaeger-ydb-collector:${collector_version}
        volumeMounts:
          - name:      ydb-client-config
            mountPath: /etc/ydb-client-config
          - name:      ydb-plugin-logs
            mountPath: /var/log/
        env:
          - name:  YDB_SA_META_AUTH
            value: "true"
          - name:  YDB_WRITE_TIMEOUT
            value: 10s
          - name:  YDB_ADDRESS
            value: lb.etn02q5u4ch3123f7qn0.ydb.mdb.yandexcloud.net:2135
          - name:  YDB_PATH
            value: /global/b1g7usbinne7lipkpvc1/etn02q5u4ch3123f7qn0
          - name:  PLUGIN_HTTP_LISTEN_ADDRESS
            value: :15000
          - name:  YDB_WRITER_BUFFER_SIZE
            value: "20000"
          - name:  YDB_WRITER_BATCH_SIZE
            value: "5000"
          - name:  YDB_WRITER_BATCH_WORKERS
            value: "100"
          - name:  YDB_INDEXER_BUFFER_SIZE
            value: "5000"
          - name:  YDB_FOLDER
            value: "v2"
          - name:  YDB_WRITER_SERVICE_NAME_OPERATION_CACHE_SIZE
            value: "100000"
          - name:  PLUGIN_LOG_PATH
            value: /var/log/ydb_plugin.log
          - name:  YDB_WRITER_MAX_SPAN_AGE
            value: 168h
        ports:
          - containerPort: 14250
            protocol:      TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: 15000
          timeoutSeconds:      1
          initialDelaySeconds: 10
        args:
          - --admin-http-port
          - "14269"
          - --collector.grpc-port
          - "14250"
          - --collector.queue-size
          - "40000"
          - --collector.num-workers
          - "100"
          - --collector.http-port
          - "14268"
      - name:  jaeger-lb-reader
        image: registry.yandex.net/cloud/jaeger/jaeger-lb-reader:${reader_version}
        volumeMounts:
          - name:      reader-config
            mountPath: /etc/yc-jaeger-reader
        livenessProbe:
          httpGet:
            path: /ping
            port: 17000
          timeoutSeconds:      1
          initialDelaySeconds: 10
    volumes:
      - hostPath:
          path: /etc
          type: DirectoryOrCreate
        name: all-configs
      - name: ydb-client-config
        hostPath:
          path: /etc/jaeger/
          type: DirectoryOrCreate
      - name: ydb-plugin-logs
        hostPath:
          path: /var/log/
          type: DirectoryOrCreate
      - name: reader-config
        hostPath:
          path: /etc/yc-jaeger-reader/
          type: DirectoryOrCreate
