production: true
from:
  connection:
    address: "lbkx.logbroker.yandex.net"
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
  consumer:
    client_id: "/yc-iot/events-prod"
    commit_interval: 0
    max_time_lag: 0
    read_only_local: false
    commits_disabled: false
    max_read_size: 40MB
    topics:
      - "/yc-iot/prod"
to:
  connection:
    address: "lbkx.logbroker.yandex.net"
    choose_proxy_timeout: 5s
    max_recv_msg_size: 50MB
  topic: "/yc-iot/prodevents"

tvm:
  daemon_port: 18080
  auth_token: "${tvm_token}"
metrics:
  namespace: iot
  subsystem: cloud_events_prod
  listen-addr: localhost:12580
selfcheck:
  port: 443
logging:
  file_path: "${log_dir}/access.log"
  level: info
  compress: true
  max_age_days: 14
self_ping:
  check_period: 1m
  ping_timeout: 20s
  registry_id: arevhahjp4ho3up30oao
  topic_prefix: "$registries/arevhahjp4ho3up30oao/events"
  zone: "${zone}"
  instance_name: "events-${instance_num}"
triggers:
  max_retries: 0
  timeout: 1m
