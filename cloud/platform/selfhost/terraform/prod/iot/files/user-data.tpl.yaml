#cloud-config
disk_setup:
  /dev/disk/by-id/virtio-${disk_id}:
    table_type: mbr
    layout: [80, 20]
    overwrite: false
fs_setup:
  - filesystem: ext4
    device: /dev/disk/by-id/virtio-${disk_id}
    partition: 1
    overwrite: false
  - filesystem: ext4
    device: /dev/disk/by-id/virtio-${disk_id}
    partition: 2
    overwrite: false
mounts:
  - - /dev/disk/by-id/virtio-${disk_id}-part1
    - /var/log
    - auto
    - defaults
    - "0"
    - "0"
  - - /dev/disk/by-id/virtio-${disk_id}-part2
    - /data
    - auto
    - defaults
    - "0"
    - "0"
