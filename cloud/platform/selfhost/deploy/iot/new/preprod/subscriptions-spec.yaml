service_account_id: bfbsle5rb0iiukap9v2k # iot-deployer
name: iot-subscriptions
description: IoT subscriptions service
scale_policy:
  fixed_scale:
    size: 2
deploy_policy:
  max_unavailable: 1
  max_expansion: 0
allocation_policy:
  zones:
    - zone_id: ru-central1-a
    - zone_id: ru-central1-b
    - zone_id: ru-central1-c
health_checks_spec:
  health_check_specs:
    - http_options:
        port: 8081
        path: /onlycode?labels=balancer_stopper
      interval: 10s
      timeout: 5s
      unhealthy_threshold: 5
      healthy_threshold: 2
    - tcp_options:
        port: 443
      interval: 10s
      timeout: 5s
      unhealthy_threshold: 5
      healthy_threshold: 2

instance_template:
  name: iot-subscriptions-{instance.index_in_zone}-{instance.internal_dc}
  hostname: iot-subscriptions-{instance.index_in_zone}-{instance.internal_dc}
  platform_id: standard-v2
  service_account_id: bfbmjhiq4me4qv9m8mgg # subscriptions
  labels:
    yandex-dns: ig
    conductor-group: iot-subscriptions
    layer: iaas
    abc_svc: ycmqtt
    env: pre-prod
    environment: preprod
  resources_spec:
    memory: 2G
    cores: 2
    core_fraction: 20
  boot_disk_spec:
    mode: READ_WRITE
    disk_spec:
      image_id: ${IMAGE_ID}
      type_id: network-ssd
      size: 10g
  secondary_disk_specs:
    - mode: READ_WRITE
      device_name: data
      disk_spec:
        type_id: network-hdd
        size: 10g
  network_interface_specs:
  - network_id: c64vqqt3eb7ls0chrj0t
    subnet_ids:
    - 'bucpba0hulgrkgpd58qp'
    - 'bltueujt22oqg5fod2se'
    - 'fo27jfhs8sfn4u51ak2s'
    primary_v4_address_spec:
      name: "ig-v4addr"
    primary_v6_address_spec:
      name: "ig-v6addr"

  metadata:
    launch_index: "{instance.index}"
    internal_dc: "{instance.internal_dc}"
    osquery_tag: "ycloud-svc-iot"
    shortname: "iot-subscriptions-{instance.index}-{instance.internal_dc}"
    nsdomain: "{instance.internal_dc}.ycp.cloud-preprod.yandex.net"
    skm: "${SKM_MD}"
    k8s-runtime-bootstrap-yaml: " "
    jaeger_endpoint: "jaeger-collector.private-api.ycp.cloud-preprod.yandex.net:443"
    push_client_tvm_client_id: 0  # unused
    push_client_tvm_server_id: 2001059
    push_client_topic: yc-iot/subscriptions-logs-prod
    tvmtool_local_authtoken: 764a5f28530362a00af4d459ea670e2a
    solomon_cluster: "preprod"
    iot_sub_production:                         "false"
    iot_sub_logbroker_consumer_client_id:       "/aoeolbmrnipjt7p7kf6p/yc-iot/subscriptions"
    iot_sub_perm_logbroker_consumer_client_id:  "/aoeolbmrnipjt7p7kf6p/yc-iot/subscriptions"
    iot_sub_mon_logbroker_consumer_client_id:   "/aoeolbmrnipjt7p7kf6p/yc-iot/subscriptions"
    iot_sub_logbroker_regular_topics:           "/aoeolbmrnipjt7p7kf6p/yc-iot/mqtt"
    iot_sub_logbroker_permanent_topics:         "/aoeolbmrnipjt7p7kf6p/yc-iot/permanents"
    iot_sub_logbroker_monitoring_topics:        "/aoeolbmrnipjt7p7kf6p/yc-iot/monitoring"
    iot_sub_tvm_auth_token:                     "764a5f28530362a00af4d459ea670e2a"
    iot_sub_metrics_subsystem:                  "cloud_subscriptions_preprod"
    iot_sub_logbroker_use_sa_auth:              "true"
    iot_sub_perm_logbroker_use_sa_auth:         "true"
    iot_sub_mon_logbroker_use_sa_auth:          "true"
    iot_access_service_endopint:                "as.private-api.cloud-preprod.yandex.net:4286"
    iot_logbroker_address:                      "lb.cc8035oc71oh9um52mv3.ydb.mdb.cloud-preprod.yandex.net"
    iot_logbroker_database:                     "/pre-prod_global/aoeb66ftj1tbt1b2eimn/cc8035oc71oh9um52mv3"
    iot_log_level:                              debug
    iot_database_endpoint:                      "ydb-iot-dpl.cloud-preprod.yandex.net:2136"
    iot_database_driver:                        "/pre-prod_global/iot-dpl"

    user-data: |
      #cloud-config
      fs_setup:
        - device: /dev/disk/by-id/virtio-logs
          filesystem: ext4
          overwrite: false
          partition: auto
      mounts:
        - [ /dev/disk/by-id/virtio-logs, /data, auto, "defaults,errors=remount-ro", "0", "2" ]
        - [ /data/fluent, /var/log/fluent, none, "defaults,bind", "0", "0" ]
        - [ /data/yc-iot, /var/log/yc-iot, none, "defaults,bind", "0", "0" ]
      runcmd:
        - chmod 777 /data
        - mkdir -p /data/fluent /data/yc-iot
        - chown -R td-agent:td-agent /data/fluent
        - chown -R td-agent:td-agent /data/yc-iot
        - chmod 0755 /data/fluent
        - chmod 0755 /data/yc-iot
        - mount --make-rprivate /data
        - mount -o bind /data/fluent /var/log/fluent
        - mount -o bind /data/yc-iot /var/log/yc-iot
      bootcmd:
        - echo "[Journal]" > /etc/systemd/journald.conf
        - echo "SystemMaxUse=500M" >> /etc/systemd/journald.conf

