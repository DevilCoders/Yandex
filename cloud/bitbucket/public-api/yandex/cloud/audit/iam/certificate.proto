    google.protobuf.Timestamp not_after = 5 [(required) = true];
    string federation_id = 6 [(required) = true];
    string federation_name = 7 [(required) = true];
  }

  enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    ERROR = 2;
    DONE = 3;
  }
}


