message BucketAcl {
  repeated AclGrant grants = 1 [(required) = true];
}

message AclGrant {
  string subject_id = 1 [(length) = "<=50"];
  string subject_name = 2;
  Authentication.SubjectType subject_type = 3;
  Permission permission = 4 [(required) = true];
  GrantType grant_type = 5 [(required) = true];

  enum GrantType {
      GRANT_TYPE_UNSPECIFIED = 0;
      ACCOUNT = 1;
      ALL_AUTHENTICATED_USERS = 2;
      ALL_USERS = 3;
  }

  enum Permission {
    PERMISSION_UNSPECIFIED = 0;
    FULL_CONTROL = 1;
    WRITE = 2;
    READ = 3;
    READ_ACP = 4;
    WRITE_ACP = 5;
  }
}
