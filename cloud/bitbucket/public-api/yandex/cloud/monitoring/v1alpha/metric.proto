syntax = "proto3";

package yandex.cloud.monitoring.v1alpha;

option go_package = "a.yandex-team.ru/cloud/bitbucket/public-api/yandex/cloud/monitoring/v1alpha;monitoringv1alpha";
option java_package = "yandex.cloud.api.monitoring.v1alpha";

enum MetricKind {
    METRIC_KIND_UNSPECIFIED = 0;

    // Gauge with fractional values.
    DGAUGE = 1;

    // Gauge with integer values.
    IGAUGE = 2;

    // Counter.
    COUNTER = 3;

    // Rate.
    RATE = 4;
}

message MetricMeta {
    // Name of the metric.
    string name = 1;

    // Metric labels as `key:value` pairs.
    map<string, string> labels = 2;

    // Type of the metric.
    MetricKind kind = 3;

    // Metric creation time, in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt) text format.
    int64 created_at = 4;
}
