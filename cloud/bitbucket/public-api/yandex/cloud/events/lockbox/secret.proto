syntax = "proto3";

package yandex.cloud.events.lockbox;

import "google/protobuf/timestamp.proto";
import "google/rpc/status.proto";
import "yandex/cloud/access/access.proto";
import "yandex/cloud/events/common.proto";
import "yandex/cloud/validation.proto";
import "yandex/cloud/events/options.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/duration.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/public-api/yandex/cloud/events/lockbox;lockbox";
option java_package = "yandex.cloud.api.events.lockbox";
option java_outer_classname = "SecretEvents";

message CreateSecret {
  option (include) = true;

  Authentication authentication = 1 [(required) = true];
  Authorization authorization = 2 [(required) = true];
  EventMetadata event_metadata = 3 [(required) = true];
  RequestMetadata request_metadata = 4 [(required) = true];
  EventStatus event_status = 5 [(required) = true];
  google.rpc.Status error = 6;
  EventDetails details = 7 [(required) = true];
  RequestParameters request_parameters = 8;
  Response response = 9;

  message EventDetails {
    string secret_id = 1;
    string secret_name = 2;
    string secret_version_id = 3;
    string kms_key_id = 4;
    bool deletion_protection = 5;
    string status = 6;
    string secret_version_status = 7;
    repeated string secret_version_payload_entry_keys = 8;
  }

  message RequestParameters {
    string folder_id = 1;
    string name = 2;
    map<string, string> labels = 3;
    string kms_key_id = 4;
    repeated string version_payload_entries_keys = 5;
    bool deletion_protection = 6;
  }

  enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    ERROR = 2;
    DONE = 3;
  }
}

message PayloadEntryDelta {
  string key = 1;
  DeltaType delta_type = 2;

  enum DeltaType {
    DELTA_TYPE_UNSPECIFIED = 0;
    ADDED = 1;
    UPDATED = 2;
    REMOVED = 3;
  }
}

message UpdateSecret {
  option (include) = true;

  Authentication authentication = 1 [(required) = true];
  Authorization authorization = 2 [(required) = true];
  EventMetadata event_metadata = 3 [(required) = true];
  RequestMetadata request_metadata = 4 [(required) = true];
  EventStatus event_status = 5 [(required) = true];
  google.rpc.Status error = 6;
  EventDetails details = 7 [(required) = true];
  RequestParameters request_parameters = 8;
  Response response = 9;

  message EventDetails {
    string secret_id = 1;
    string secret_name = 2;
    string secret_version_id = 3;
    string kms_key_id = 4;
    bool deletion_protection = 5;
    string status = 6;
    string secret_version_status = 7;
    repeated string secret_version_payload_entry_keys = 8;
  }

  message RequestParameters {
    string secret_id = 1;
    google.protobuf.FieldMask update_mask = 2;
    map<string, string> labels = 3;
    string name = 4;
    bool deletion_protection = 5;
  }

  enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    ERROR = 2;
    DONE = 3;
  }
}

