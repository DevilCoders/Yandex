message AddVersion {
  option (include) = true;

  Authentication authentication = 1 [(required) = true];
  Authorization authorization = 2 [(required) = true];
  EventMetadata event_metadata = 3 [(required) = true];
  RequestMetadata request_metadata = 4 [(required) = true];
  EventStatus event_status = 5 [(required) = true];
  google.rpc.Status error = 6;
  EventDetails details = 7 [(required) = true];
  RequestParameters request_parameters = 8;
  Response response = 9;

  message EventDetails {
    string secret_id = 1;
    string secret_name = 2;
    repeated string payload_entry_keys = 3;
    string new_secret_version_id = 4;
    string old_secret_version_id = 5;
    repeated PayloadEntryDelta payload_entry_deltas = 6;
    string status = 7;
    string secret_version_status = 8;


    message PayloadEntryDelta {
      string key = 1;
      DeltaType delta_type = 2;

      enum DeltaType {
        DELTA_TYPE_UNSPECIFIED = 0;
        ADDED = 1;
        UPDATED = 2;
        REMOVED = 3;
      }
    }
  }

  message RequestParameters {
    string secret_id = 1;
    string base_version_id = 2;
    repeated string payload_entries_keys = 3;
  }

  enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    ERROR = 2;
    DONE = 3;
  }
}

message ScheduleVersionDestruction {
  option (include) = true;

  Authentication authentication = 1 [(required) = true];
  Authorization authorization = 2 [(required) = true];
  EventMetadata event_metadata = 3 [(required) = true];
  RequestMetadata request_metadata = 4 [(required) = true];
  EventStatus event_status = 5 [(required) = true];
  google.rpc.Status error = 6;
  EventDetails details = 7 [(required) = true];
  RequestParameters request_parameters = 8;
  Response response = 9;

  message EventDetails {
    string secret_id = 1;
    string secret_name = 2;
    string secret_version_id = 3;
    google.protobuf.Timestamp destroy_at = 4;
    string status = 5;
    string secret_version_status = 6;
    repeated string secret_version_payload_entry_keys = 7;
  }

  message RequestParameters {
    string secret_id = 1;
    string version_id = 2;
    google.protobuf.Duration pending_period = 3;
  }

  enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    ERROR = 2;
    DONE = 3;
  }
}

message CancelVersionDestruction {
  option (include) = true;

  Authentication authentication = 1 [(required) = true];
