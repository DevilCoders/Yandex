syntax = "proto3";

package yandex.cloud.loadtesting.agent.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/public-api/yandex/cloud/loadtesting/agent/v1;agent";
option java_package = "yandex.cloud.api.loadtesting.agent.v1";

import "google/api/annotations.proto";
import "yandex/cloud/api/tools/options.proto";


service GreeterService {

  // Says hello from specified tank.
  rpc SayHello (SayHelloRequest) returns (SayHelloResponse) {
    option (google.api.http) = { get: "/loadtesting/agent/v1/tanks/{tank_id}/sayHello" };
    option (yandex.cloud.api.tools.method).lint_skip.http_verb = true;
  };

}

message SayHelloRequest {
  string tank_id = 1;
}

message SayHelloResponse {
  int64 code = 1;
}
