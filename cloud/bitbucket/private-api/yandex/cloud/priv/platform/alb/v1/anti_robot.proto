syntax = "proto3";

package yandex.cloud.priv.platform.alb.v1;

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/platform/alb/v1;alb";
option java_outer_classname = "PALAR";

enum AntiRobotMode {
  ANTI_ROBOT_MODE_UNSPECIFIED = 0;
  ANTI_ROBOT_MODE_DISABLED = 1;
  ANTI_ROBOT_MODE_BLOCK = 2;
  ANTI_ROBOT_MODE_CAPTCHA = 3;
}

message AntiRobotSettings {
  AntiRobotMode mode = 1;
}
