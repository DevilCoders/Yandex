syntax = "proto3";

package yandex.cloud.priv.gitlab.v1;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/gitlab/v1/omni_auth_provider.proto";
import "yandex/cloud/priv/gitlab/v1/dynamic_form.proto";

option go_package = "a.yandex-team.ru/cloud/bitbucket/private-api/yandex/cloud/priv/gitlab/v1;gitlab";
option java_outer_classname = "PGOAPS";

service OmniAuthProviderService {
  rpc List (ListProvidersRequest) returns (ListProvidersResponse);

  rpc GetFormSpec (FormSpecRequest) returns (Item);

  rpc GetFormValues (FormValuesRequest) returns (FormValuesResponse);

  rpc UpdateFormValues (UpdateFormValuesRequest) returns (UpdateFormValuesResponse);
}

message ListProvidersRequest {
  int64 page_size = 1 [(yandex.cloud.priv.value) = "0-1000"];
  string page_token = 2 [(yandex.cloud.priv.length) = "<=100"];
}

message ListProvidersResponse {
  repeated OmniAuthProvider providers = 1;
  string next_page_token = 2;
}
