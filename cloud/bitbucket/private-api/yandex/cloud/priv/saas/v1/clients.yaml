oauth_clients:
  yc.oauth.forms:
    name: 'Yandex.Forms'
    includedRoles: [ ]
    scopes:
      - yc.organization-manager.users.get

  yc.oauth.site:
    name: 'Yandex.Cloud site with docs'
    includedRoles: [ ]
    scopes:
      - yc.resource-manager.clouds.get

  yc.oauth.dialogs:
    name: 'Yandex.Dialogs'
    includedRoles: [ ]
    scopes:
      - yc.resource-manager.clouds.get
      - yc.resource-manager.folders.get
    permissions:
      - serverless.functions.{get,list}
