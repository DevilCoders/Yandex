version: '3.7'
services:
  ipv6:
    privileged: true
    container_name: net
    image: robbertkl/ipv6nat
    restart: always
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /lib/modules:/lib/modules:ro
  qcalc:
    depends_on:
      - ipv6
    container_name: qcalc
    image: cr.yandex/crps28dbpv5am7at2kki/quotacalc:2020-09-06_v6
    network_mode: "mynetwork"
    ports:
      - "127.0.0.1:81:80"
    restart: always

