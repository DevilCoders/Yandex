prod:
  repositories:
    deb: &prod
      http://yandex-cloud-common-secure.dist.yandex.ru/yandex-cloud-common-secure: &stable_prestable_testing
        - "stable/all/"
        - "stable/amd64/"
        - "prestable/all/"
        - "prestable/amd64/"
        - "testing/all/"
        - "testing/amd64/"
      http://yandex-cloud-secure.dist.yandex.ru/yandex-cloud-secure: *stable_prestable_testing
      http://yandex-cloud-upstream-xenial-secure.dist.yandex.ru/yandex-cloud-upstream-xenial-secure: &stable
        - "stable/all/"
        - "stable/amd64/"
      http://yandex-cloud-xenial-esm-secure.dist.yandex.ru/yandex-cloud-xenial-esm-secure: *stable_prestable_testing
pre-prod:
  repositories:
    deb: *prod
testing:
  repositories:
    deb:
      <<: *prod
      http://yandex-cloud-secure.dist.yandex.ru/yandex-cloud-secure: &stable_prestable_testing_unstable
        - "stable/all/"
        - "stable/amd64/"
        - "prestable/all/"
        - "prestable/amd64/"
        - "testing/all/"
        - "testing/amd64/"
        - "unstable/all/"
        - "unstable/amd64/"
private-testing:
  repositories:
    deb:
      http://yandex-cloud-common-secure.dist.private-testing-proxy.cloud.yandex.net/yandex-cloud-common-secure: *stable_prestable_testing_unstable
      http://yandex-cloud-secure.dist.private-testing-proxy.cloud.yandex.net/yandex-cloud-secure: *stable_prestable_testing_unstable
      http://yandex-cloud-upstream-xenial-secure.dist.private-testing-proxy.cloud.yandex.net/yandex-cloud-upstream-xenial-secure: *stable
      http://yandex-cloud-xenial-esm-secure.dist.private-testing-proxy.cloud.yandex.net/yandex-cloud-xenial-esm-secure: *stable_prestable_testing
private-gpn-1:
  repositories:
    deb:
      http://yandex-cloud-common-secure.dist.proxy.gpn.yandexcloud.net/yandex-cloud-common-secure: *stable_prestable_testing
      http://yandex-cloud-secure.dist.proxy.gpn.yandexcloud.net/yandex-cloud-secure: *stable_prestable_testing
      http://yandex-cloud-upstream-xenial-secure.dist.proxy.gpn.yandexcloud.net/yandex-cloud-upstream-xenial-secure: *stable
      http://yandex-cloud-xenial-esm-secure.dist.proxy.gpn.yandexcloud.net/yandex-cloud-xenial-esm-secure: *stable_prestable_testing
