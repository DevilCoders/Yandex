- type: graph
  title: "@1 (${@4})" # displays as "Some title (MYT|SAS|VLA)"
  description: @3
  uiRepeat: @4
  queries:
    - params: { labels: 'sensor=@2' }
      groupByTime: { avg: 1m }
      select: { histogram_percentile: [50, bin], alias: 'p50' }
    - params: { labels: 'sensor=@2' }
      groupByTime: { avg: 1m }
      select: { histogram_percentile: [70, bin], alias: 'p70' }
    - params: { labels: 'sensor=@2' }
      groupByTime: { avg: 1m }
      select: { histogram_percentile: [90, bin], alias: 'p90' }
    - params: { labels: 'sensor=@2' }
      groupByTime: { avg: 1m }
      select: { histogram_percentile: [99, bin], alias: 'p99' }
    - params: { labels: 'sensor=@2' }
      groupByTime: { avg: 1m }
      select: { histogram_percentile: [100, bin], alias: 'max' }
  yAxes: [{ format: "s" }]
