[tank]
; Disable phantom:
plugin_phantom=
; Disable Lunapark and JIRA checks
plugin_lunapark=
plugin_uploader=yandextank.plugins.DataUploader overload
; Enable BFG instead:
plugin_bfg=yandextank.plugins.Bfg
#plugin_overload=yandextank.plugins.Overload

[overload]
token_file=/home/lantame/tank/overload_api.token

[console]
;short_only = 1

[bfg]
; parallel processes count
;instances = 1
; gun type
gun_type = ultimate
; ammo file
ammofile=ammo.txt
; load schedule
;rps_schedule=line(1,1,12s)
instances_schedule=line(20, 100, 5m)
loop=1

[ultimate_gun]
; path to your custom module
module_path=.
; /home/lantame/tank
; python module name
module_name=snapshot_gun
; gun initialization parameter
init_param=sasd3-c106-5.cloud.yandex.net:443
data_src=/dev/md0
chunk_size=4194304
