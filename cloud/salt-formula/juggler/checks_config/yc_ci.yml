---
- hosts: localhost
  gather_facts: false
  pre_tasks:
      - juggler_facts:  jserver_api={{ jserver_api }}
  vars:
    - default_limits:
      - {crit: '0', day_end: 7, day_start: 1, time_end: 20, time_start: 9, warn: '0'}
      - {crit: '100%', day_end: 7, day_start: 1, time_end: 8, time_start: 21, warn: '0'}
  roles:
    # Raw events originate from TC build agents. E.g. testing2stable events appear
    # after each run of 'testing -> stable' job every 2 hours.
    - role: ci
      vars:
          children: []
          host: "yandex_cloud_build_agent"
          tags: []
