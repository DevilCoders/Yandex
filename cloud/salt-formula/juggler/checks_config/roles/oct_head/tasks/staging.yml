# for testing new checks before including in duty process
# you can create staging check using silent_check instead default_check
# silent_check has not resposibles and has not alert method

# When creating new staging.yml from this one, don't forget to include it in main.yaml


- name: 'juggler_check: need-service-restart'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: need-service-restart

# NOTE(k-zaitsev): when moving from staging remember that this check is behind kikimr lock
- name: 'juggler_check: e2e-cross-az'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, e2e_behind_lock) }}"
  with_items:
    - service: e2e-cross-az

- name: 'juggler_check: e2e-static-routes-new'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, e2e_behind_lock) }}"
  with_items:
    - service: e2e-static-routes-new
      ttl: 1000
      refresh_time: 120

