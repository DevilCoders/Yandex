---
- name: 'juggler_check : UNREACHABLE'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: UNREACHABLE
      active: icmpping
      notifications: []

- name: 'juggler_check : META'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: META
      notifications: []

- name: 'juggler_check : pull-cluster-map'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_skip) }}"
  with_items:
    - service: pull-cluster-map
      notifications: []

- name: 'juggler_check : diff-cluster-map'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_skip) }}"
  with_items:
    - service: diff-cluster-map
      notifications: []
