---
- include: tasks/common.yml
  vars:
    silent_checks: ["oom-killer", "salt-minion_version", "coredump_common", "reboot-count", "solomon-agent"]
    telegram_chat_id: ComputeDuty
    custom_notifications: "{{ telegram_notification }}"
  tags: ["compute"]

- include: push-client.yml
  vars:
    telegram_chat_id: ComputeDuty
  tags: ["compute"]

- include: compute.yml
  vars:
    telegram_chat_id: ComputeDuty
    host: "yc_compute_{{ role }}_{{ env }}"
    check_tags: ['{{ common_tag }}-head', '{{ common_tag }}-compute']
  tags: ["compute"]
