---
- name: 'juggler_check : dns-alive'
  juggler_check: ''
  vars:
    host: "yc_loadbalancer_slb-adapter_{{ env }}"
  args: "{{ default_check | hash_merge(item, off_timed_limits_with_unreach) }}"
  with_items:
    - service: dns-alive
      active: http
      active_kwargs:
        port: 81
        path: "/dns-status"

- name: 'juggler_check : upstream-available'
  juggler_check: ''
  vars:
    host: "yc_loadbalancer_slb-adapter_{{ env }}"
  args: "{{ default_check | hash_merge(item, off_timed_limits_with_unreach) }}"
  with_items:
    - service: upstream-available

- name: 'juggler_check : nginx-alive'
  juggler_check: ''
  vars:
    host: "yc_loadbalancer_slb-adapter_{{ env }}"
  args: "{{ default_check | hash_merge(item, off_timed_limits_with_unreach) }}"
  with_items:
    - service: nginx-alive
