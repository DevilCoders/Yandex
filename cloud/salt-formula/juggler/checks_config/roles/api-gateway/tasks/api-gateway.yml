---
- name: 'juggler_check : api_gateway_envoy_in'
  juggler_check: ''
  tags: ["api_gateway"]
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_skip) }}"
  vars:
    check_tags: ['{{ common_tag }}-api-gateway-envoy', '{{ common_tag }}-{{ env }}-api-gateway-envoy']
  with_items:
    - service: api_gateway_envoy_in