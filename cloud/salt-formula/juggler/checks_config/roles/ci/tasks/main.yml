---
- name: 'juggler_check: testing2stable'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: testing2stable
      ttl: 9000
      refresh_time: 300

- name: 'juggler_check: hw-ci'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: hw-ci
      ttl: 12600
      refresh_time: 300
