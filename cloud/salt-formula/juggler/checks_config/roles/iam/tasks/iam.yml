---
- name: 'juggler_check : identity'
  juggler_check: ''
  vars:
    host: "yc_identity_svm_{{ env }}"
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: identity

- name: 'juggler_check : identity_private'
  juggler_check: ''
  vars:
    host: "yc_identity_svm_{{ env }}"
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: identity_private
