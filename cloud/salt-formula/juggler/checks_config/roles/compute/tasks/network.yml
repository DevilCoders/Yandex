---
- name: 'juggler_check : e2e-tests-contrail-new-net-new-ports'
  juggler_check: ''
  vars:
    flap: { stable: 0, critical: 0 }
  args: "{{ default_check | hash_merge(item, e2e_behind_lock) }}"
  with_items:
    - service: e2e-tests-contrail-new-net-new-ports
      ttl: 420

