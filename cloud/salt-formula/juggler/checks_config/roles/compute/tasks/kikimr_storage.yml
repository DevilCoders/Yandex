---

- name: 'juggler_check : kikimr_storage'
  juggler_check: ''
  vars:
    default_limits:
      - { crit: '110%', day_end: 7, day_start: 1, time_end: 23, time_start: 0, warn: '0'}
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: kikimr_storage
      notifications: []
      children: "{{ kiki_children }}"
