---
- name: 'juggler_check : nbs_check'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: nbs_check
      notifications: []

- name: 'juggler_check : nbs_systemd_unit'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: nbs_systemd_unit
      notifications: []
