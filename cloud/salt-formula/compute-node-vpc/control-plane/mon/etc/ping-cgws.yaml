{%- set hostname = grains['nodename'] %}
{%- set cluster_id = grains['cluster_map']['hosts'][hostname]['oct']['cluster_id'] -%}
hosts:
{%- for cgw_host in grains['cluster_map']['oct']['clusters'][cluster_id]['cloudgates'] %}
{%- set cgw = grains['cluster_map']['hosts'][cgw_host] %}
{%- if 'cloudgate' in cgw['roles'] %}
    {{ cgw['fqdn'] }}: {{ cgw['ipv4']['addr'] }}
{% endif %}
{% endfor %}

