local:
  vrouter-agent:
    type: oct
    file: contrail-vrouter-agent

  contrail-invalid-nh:
    type: oct
    file: contrail-invalid-nh
    execution_interval: 600

  vrouter-uptime:
    type: oct
    file: vrouter-uptime
    execution_interval: 30

  contrail-vports:
    type: oct
    file: contrail-vports

  network-billing-collector:
    type: oct
    file: network-billing-collector.py
    conf: network-billing-collector.conf

  ping-cgws:
    type: cgw
    file: ping-cgws
    conf: ping-cgws.yaml
    execution_interval: 60
    execution_timeout: 50
