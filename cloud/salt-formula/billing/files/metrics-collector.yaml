solomon:
  report_interval: 15s
  url: /metrics/solomon
http:
  addr: ":8085"
Services:
-
  Name: "yc-billing"
  Dir: "/tmp/yc_billing/prom_data/"
  ScanPeriod: 10s
-
  Name: "yc-billing-private"
  Dir: "/tmp/yc_billing_private/prom_data/"
  ScanPeriod: 10s
-
  Name: "yc-billing-engine"
  Dir: "/tmp/yc_billing_engine/prom_data/"
  ScanPeriod: 10s
  FilesTTL: 2h
-
  Name: "yc-billing-worker"
  Dir: "/tmp/yc_billing_worker/prom_data/"
  ScanPeriod: 10s
  FilesTTL: 2h
-
  Name: "yc-billing-uploader"
  Dir: "/tmp/yc_billing_uploader/prom_data/"
  ScanPeriod: 10s
  FilesTTL: 2h
