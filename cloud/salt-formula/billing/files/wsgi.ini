[uwsgi]
http-socket = [::]:6464
enable-threads = true
master = true
single-interpreter = true
lazy-apps = true
processes = 10
virtualenv = /usr/lib/yc/billing
plugins= python3
die-on-term = true
harakiri = 30
buffer-size = 65536
ignore-sigpipe = true
reload-on-rss = 200
evil-reload-on-rss = 1500
logformat = %(method) %(uri) %(status)

mode = console
env = prometheus_multiproc_dir=/tmp/yc_billing/prom_data
unique-cron = 0 -1 -1 -1 -1 find /tmp/yc_billing/prom_data -type f -name '*.db' -mmin +240 -delete
