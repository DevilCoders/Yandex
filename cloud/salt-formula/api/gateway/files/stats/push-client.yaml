---
ident: yc_api

network:
    master-addr: logbroker.yandex.net
    proto: rt

logger:
    mode: file
    file: /var/log/statbox/watcher.log

watcher:
    state: /var/spool/push-client

files:
    - name: /var/log/envoy/access.log
      log-type: yc-api-request-log

    - name: /var/log/envoy/adapter.upstream.log
      log-type: yc-api-request-log

    - name: /var/log/gateway/access.log
      log-type: yc-api-request-log
