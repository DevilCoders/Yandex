{% set endpoints = salt['grains.get']('cluster_map:load_balancer:endpoints') %}
{% set api_adapter = pillar.get('api-adapter') %}

grpcServer:
  port: {{ endpoints.api_adapter.port }}
  threadPoolSize: 200
  queueSize: 20000

computeClient:
  protocol: https
  host: {{ endpoints.public_api_ssl.host }}
  port: {{ endpoints.public_api_ssl.port }}
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000

iamClient:
  protocol: https
  host: {{ endpoints.identity_private_tls.host }}
  port: {{ endpoints.identity_private_tls.port }}
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000

mdbClient:
  protocol: https
  host: {{ api_adapter.mdb_lb_host }}
  port: 443
  connectTimeoutMs: 60000
  readTimeoutMs: 60000
  writeTimeoutMs: 60000

metrics:
  port: {{ api_adapter.solomon_pull_port }}
