use_dynamic_nodes: True
static_erasure: block-4-2
static_pdisk_type: SSD
hosts:
  - name: kikimr0367.search.yandex.net
    drives: &drives
      - path: /dev/disk/by-partlabel/kikimr_ssd_01
        type: SSD
      - path: /dev/disk/by-partlabel/kikimr_hdd_01
        type: ROT
      - path: /dev/disk/by-partlabel/kikimr_hdd_02
        type: ROT
      - path: /dev/disk/by-partlabel/kikimr_hdd_03
        type: ROT
      - path: /dev/disk/by-partlabel/kikimr_hdd_04
        type: ROT
  - name: kikimr0419.search.yandex.net
    drives: *drives
  - name: kikimr0434.search.yandex.net
    drives: *drives
  - name: kikimr0514.search.yandex.net
    drives: *drives
  - name: kikimr0563.search.yandex.net
    drives: *drives
  - name: kikimr0580.search.yandex.net
    drives: *drives
  - name: kikimr0611.search.yandex.net
    drives: *drives
  - name: kikimr0642.search.yandex.net
    drives: *drives
domains:
  - domain_name: {{ ydb_domain }}
    domain_id: 1
    plan_resolution: 10
    subdomains:
      - name: ycloud
        coordinators: 3
        mediators: 3
        plan_resolution: 10
nbs:
  enable: True
  server:
    port: 9766
  storage:
    channels:
      erasure: block-4-2
      count: 7
storage_pools:
  - storage_pool_id: 1
    filter_properties:
      type: SSD
    num_groups: 3
    erasure: block-4-2
  - storage_pool_id: 2
    filter_properties:
      type: ROT
    num_groups: 32
    erasure: block-4-2
  - storage_pool_id: 3
    filter_properties:
      type: SSD
    num_groups: 3
    vdisk_kind: Log
    erasure: block-4-2
  - storage_pool_id: 4
    filter_properties:
      type: ROT
    num_groups: 3
    erasure: block-4-2
    vdisk_kind: Log
