user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    use epoll;
    worker_connections 16384;
    multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    error_log /var/log/nginx/error.log info;

    keepalive_timeout  60 60;
    keepalive_requests 256;

    ssl_prefer_server_ciphers on;
    ssl_ciphers kEECDH+AES128:kEECDH:kEDH:-3DES:kRSA+AES128:kEDH+3DES:DES-CBC3-SHA:!RC4:!aNULL:!eNULL:!MD5:!EXPORT:!LOW:!SEED:!CAMELLIA:!IDEA:!PSK:!SRP:!SSLv2;
    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache         shared:S3-SSL:128m;
    ssl_session_timeout       28h;

    gzip            on;
    gzip_types      text/css application/x-javascript text/plain application/xml text/js application/json image/svg+xml;
    gzip_buffers    64 16k;
    gzip_comp_level 1;
    gzip_disable    msie6;

    server_names_hash_bucket_size 2048;
    server_names_hash_max_size 2048;
    map_hash_bucket_size 2048;
    map_hash_max_size 2048;

    client_header_timeout 1m;
    client_body_timeout   1m;
    send_timeout          3600m;

    reset_timedout_connection on;

    client_header_buffer_size   4k;
    large_client_header_buffers 64 16k;

    client_max_body_size        10m;
    client_body_buffer_size     5m;
    client_body_temp_path       /dev/shm/client-spool 1 2;
    proxy_buffering             on;
    proxy_next_upstream         error timeout invalid_header;
    proxy_buffers               64 16k;
    proxy_read_timeout 3600s;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

stream {
    log_format stream '$remote_addr $upstream_addr [$time_local] '
                  '$protocol $status $bytes_sent $bytes_received '
                  '$session_time';
    tcp_nodelay on;
    include /etc/nginx/stream-sites-enabled/*;
}
