if ($request_method = 'OPTIONS') {
   more_set_headers "Access-Control-Allow-Origin: $allowed_origin";
   add_header 'Access-Control-Allow-Methods' 'POST, PUT';
   #
   # Custom headers and headers various browsers *should* be OK with but aren't
   #
   add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Amz-Storage-Class';
   #
   # Tell client that this pre-flight info is valid for 20 days
   #
   add_header 'Access-Control-Max-Age' 86400;
   add_header 'Content-Length' 0;
   return 204;
}
