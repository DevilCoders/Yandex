limit_req_zone $binary_remote_addr zone=compute_meta:10m rate=10r/s;
server {
    # Metadata API server
    listen 5778;
    access_log /var/log/nginx/yc-compute-metadata_short.log log_for_robot;
    access_log /var/log/nginx/yc-compute-metadata_access.log log_debug;
    error_log /var/log/nginx/yc-compute-metadata_error.log;
    location / {
        proxy_pass http://[::1]:6778;
        proxy_read_timeout 60;
        limit_req zone=compute_meta burst=10;
    }
}
