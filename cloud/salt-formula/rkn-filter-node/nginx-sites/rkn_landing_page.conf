{% set generic_rfn_config = pillar["generic_rfn_config"] %}
{% set rfn_nginx_loopback_ipv4_address = generic_rfn_config["rfn_nginx_loopback_ipv4_address"]%}
server {
    server_name block.cloud.yandex.ru;
    listen {{ rfn_nginx_loopback_ipv4_address }}:80 default_server;
    root /usr/share/nginx/html;
    index index.html index.htm;
    location / {
        try_files $uri $uri/ =404;
    }
}