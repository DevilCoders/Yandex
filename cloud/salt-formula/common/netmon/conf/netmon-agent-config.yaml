subsections:
    netmon:
        subsections:
            agent:
                config:
                    var_dir: /var/lib/netmon/
                    p2p_threshold: 64
                    freeze_topology: true
                    debug: true
                    protocols:
                        - icmp
                        - udp
                        - tcp
                    vrfs:
                        - [underlay, underlay]
                    stats_port: 8090
                    use_topology_ips: true
