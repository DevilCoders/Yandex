{%- set environment = grains['cluster_map']['environment'] -%}
{%- set lb_endpoints = salt['grains.get']('cluster_map:load_balancer:endpoints') -%}

default:
    api_url: https://{{ lb_endpoints.public_api_ssl.host }}
    identity_private_api_url: http://{{ lb_endpoints.identity_public.host }}:{{ lb_endpoints.identity_public.port }}
    identity_public_api_url: http://{{ lb_endpoints.identity_public.host }}:{{ lb_endpoints.identity_public.port }}
    billing_api_url: https://{{ lb_endpoints.billing_private_ssl.host }}:{{ lb_endpoints.billing_private_ssl.port }}
    cloud: yandexcloud
    folder: dogfood
{% if environment not in ("prod", "pre-prod") %}
    intranet_clients:
      ssl_verify: /etc/ssl/certs/ca-certificates.crt
{% endif %}
