{% set endpoints = salt['grains.get']('cluster_map:load_balancer:endpoints') %}

log:
  level: INFO

solomon_agent_urls:
  - http://localhost:8080
instance_groups_endpoint: {{ endpoints.instance_groups.host }}:{{ endpoints.instance_groups.port }}
enable_tls: true
sensors_send_interval_seconds: 10
filters_update_cycles: 3
sensors_send_window_seconds: 300
self_metrics_send_interval_seconds: 15
prometheus_server_port: 8887