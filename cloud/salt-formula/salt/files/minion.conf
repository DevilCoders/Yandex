# master in pillar need if someone wants configure own separate master
{%- set master_hosts = salt['grains.get']('cluster_map:roles:seed', []) + salt['grains.get']('cluster_map:roles:head', []) %}
{%- set master_list = salt['pillar.get']('yc:salt-master:hosts', master_hosts) %}
id: {{ grains['nodename'] }}
ipv6: True
master:
{%- for host in master_list %}
  - {{ host }}
{%- endfor %}
#for use this option copy master_sign.pub to all minions
#master_sign_pubkey: True
master_type: failover
master_shuffle: True
auth_timeout: 30
retry_dns: 0
master_alive_interval: 10
state_aggregate: True
log_level: warning
log_level_logfile: info
http_request_timeout: 60
file_client: local
outputter_dirs: [ /srv/salt/_outputters ]  # CLOUD-20911
