{%- load_yaml as monitoring %}
local:
  contrail-control:
    file: contrail-control
    type: oct
  contrail-control-stuck:
    file: contrail-control-stuck
    type: oct
    monrun_check: False
    juggler_check: True
  contrail-dns:
    file: contrail-dns
    type: oct
  contrail-peering:
    file: contrail-peering
    conf: contrail-peering.conf
    type: oct
  contrail-services-uptime:
    file: contrail-services-uptime
    type: oct
{%- endload %}
