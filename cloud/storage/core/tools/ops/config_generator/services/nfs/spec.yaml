name: 'nfs'
cfgFileNames:
  nfs: ['nfs_server.cfg', 'nfs_vhost.cfg']
  nfs-control: ['nfs_server.cfg']
values:
  generate: false
clusters:
  prod:
    targets: ['nfs', 'nfs-control']
    zones: ['vla', 'sas', 'myt']
    zoneCfgOverride:
      defaultOverride:
        monAddress: 'localhost'
      zoneOverride:
        vla:
          domain: 'vla'
        sas:
          domain: 'sas'
        myt:
          domain: 'myt'
    configs:
      generate: true
      dumpPath: 'kikimr/production/configs/yandex-cloud/prod'
      pathTargetPrefix: 'cfg'
    values:
      generate: false
  preprod:
    targets: [ 'nfs', 'nfs-control' ]
    zones: [ 'vla', 'sas', 'myt' ]
    zoneCfgOverride:
      defaultOverride:
        monAddress: 'localhost'
      zoneOverride:
        vla:
          domain: 'pre-prod_vla'
        sas:
          domain: 'pre-prod_sas'
        myt:
          domain: 'pre-prod_myt'
    configs:
      generate: true
      dumpPath: 'kikimr/production/configs/yandex-cloud/preprod'
      pathTargetPrefix: 'cfg'
    values:
      generate: false
  testing:
    targets: [ 'nfs', 'nfs-control' ]
    zones: [ 'vla', 'sas', 'myt' ]
    zoneCfgOverride:
      defaultOverride:
        monAddress: 'localhost'
      zoneOverride:
        vla:
          domain: 'testing_vla'
        sas:
          domain: 'testing_sas'
        myt:
          domain: 'testing_myt'
    configs:
      generate: true
      dumpPath: 'kikimr/testing/configs/yandex-cloud/testing'
      pathTargetPrefix: 'cfg'
    values:
      generate: false
  hw-nbs-stable-lab:
    targets: [ 'nfs', 'nfs-control' ]
    zones: [ 'global' ]
    zoneCfgOverride:
      defaultOverride:
        monAddress: 'localhost'
        domain: 'dev_global'
    configs:
      generate: true
      dumpPath: 'kikimr/testing/configs/yandex-cloud/hw-nbs-stable-lab'
      pathTargetPrefix: 'cfg'
    values:
      generate: false
  hw-nbs-dev-lab:
    targets: [ 'nfs' ]
    zones: [ 'global' ]
    zoneCfgOverride:
      defaultOverride:
        monAddress: 'localhost'
        domain: 'dev_global'
    configs:
      generate: true
      dumpPath: 'kikimr/testing/configs/yandex-cloud/hw-nbs-dev-lab'
      pathTargetPrefix: 'cfg'
    values:
      generate: false
