definitions:
  - defaults: &defaults
      name: "utils"
      port: 8770
      path: "/counters/counters=utils/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 15
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 7
services:
  - id: "nfs_utils"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=sas*
        target:
        - host=cluster-sas
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=nfs-control-*
        target:
        - host=nfs-control
      - cond:
        - host=nfs-control-sas*
        target:
        - host=cluster-sas
      - cond:
        - host=nfs-control-myt*
        target:
        - host=cluster-myt
      - cond:
        - host=nfs-control-sas*
        target:
        - host=cluster-sas
      - cond:
        - host=*
        - database=*
        target:
        - host=cluster
        - database=total
