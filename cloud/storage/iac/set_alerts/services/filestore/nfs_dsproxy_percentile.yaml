definitions:
  - defaults: &defaults
      name: "dsproxy_percentile"
      port: 8770
      path: "/counters/counters=dsproxy_percentile/spack"
      add_ts_args: false
      interval: 30
      grid_sec: 30
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 7
services:
  - id: "nfs_dsproxy_percentile"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=sas*
        target:
        - host=cluster-sas
      - cond:
        - host=nfs-control*
        target:
        - host=nfs-control
      - cond:
        - host=nfs-control-sas*
        target:
        - host=cluster-sas
      - cond:
        - host=nfs-control-myt*
        target:
        - host=cluster-myt
      - cond:
        - host=nfs-control-vla*
        target:
        - host=cluster-vla
      - cond:
        - database=*
        target:
        - database=total
