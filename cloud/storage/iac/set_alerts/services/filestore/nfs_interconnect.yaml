definitions:
  - defaults: &defaults
      name: "interconnect"
      port: 8770
      path: "/counters/counters=interconnect/spack"
      add_ts_args: false
      interval: 30
      grid_sec: 30
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 7
services:
  - id: "nfs_interconnect"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=sas*
        target:
        - host=cluster-sas
      - cond:
        - host=nfs-control*
        target:
        - host=nfs-control
      - cond:
        - peer=*
        target:
        - peer=total
      - cond:
        - peer=*
        - host=*
        target:
        - peer=total
        - host=cluster
      - cond:
        - node=*
        target:
        - node=total
      - cond:
        - node=*
        - host=*
        target:
        - node=total
        - host=cluster
