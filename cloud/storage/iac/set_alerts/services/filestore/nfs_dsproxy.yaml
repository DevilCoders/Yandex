definitions:
  - defaults: &defaults
      name: "dsproxy"
      port: 8770
      path: "/counters/counters=dsproxynode/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 0
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 1
services:
  - id: "nfs_dsproxy"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=sas*
        target:
        - host=cluster-sas
      - cond:
        - host=nfs-control*
        target:
        - host=nfs-control
      - cond:
        - database=*
        target:
        - database=total
      - cond:
        - host=*
        - sizeClass=*
        target:
        - host=cluster
        - sizeClass=total
