services:
  - id: yc-disk-manager_grpc_facade
    name: grpc_facade
    port: 9798
    path: "/solomon/grpc_facade"
    add_ts_args: false
    interval: 15
    grid_sec: 0
    protocol: "PULL_PROTOCOL_UNSPECIFIED"
    sensors_ttl_days: 30
    sensor_name_label: "sensor"
    sensor_conf:
      raw_data_mem_only: false
      aggr_rules:
        - cond:
            - "host=*"
          target:
            - "host=cluster"
        - cond:
            - "request=*"
          target:
            - "request=-"
        - cond:
            - "host=*"
            - "request=*"
          target:
            - "host=cluster"
            - "request=-"
