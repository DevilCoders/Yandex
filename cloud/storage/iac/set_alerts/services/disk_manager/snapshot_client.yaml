services:
  - id: yc-disk-manager_snapshot_client
    name: snapshot_client
    port: 9798
    path: "/solomon/snapshot_client"
    add_ts_args: false
    interval: 15
    grid_sec: 0
    protocol: "PULL_PROTOCOL_UNSPECIFIED"
    sensors_ttl_days: 30
    sensor_name_label: "sensor"
    sensor_conf:
      raw_data_mem_only: false
      aggr_rules:
        - cond:
            - "host=*"
          target:
            - "host=cluster"
