services:
  - id: yc-disk-manager_accounting
    name: accounting
    port: 9798
    path: "/solomon/accounting"
    add_ts_args: false
    interval: 15
    grid_sec: 0
    protocol: "PULL_PROTOCOL_UNSPECIFIED"
    sensors_ttl_days: 30
    sensor_name_label: "sensor"
    sensor_conf:
      raw_data_mem_only: false
      aggr_rules:
        - cond:
            - "host=*"
          target:
            - "host=cluster"
        - cond:
            - "host=*"
            - "folderID=*"
          target:
            - "host=cluster"
            - "folderID=all"
        - cond:
            - "host=*"
            - "cloudID=*"
            - "folderID=*"
          target:
            - "host=cluster"
            - "cloudID=all"
            - "folderID=all"
        - cond:
            - "host=*"
            - "snapshotID=*"
          target:
            - "host=cluster"
            - "snapshotID=all"
