services:
  - id: yc-disk-manager_runners
    name: runners
    port: 9798
    path: "/solomon/runners"
    add_ts_args: false
    interval: 15
    grid_sec: 0
    protocol: "PULL_PROTOCOL_UNSPECIFIED"
    sensors_ttl_days: 30
    sensor_name_label: "sensor"
    sensor_conf:
      raw_data_mem_only: false
      aggr_rules:
        - cond:
            - "runnerID=*"
          target:
            - "runnerID=total"
        - cond:
            - "host=*"
          target:
            - "host=cluster"
        - cond:
            - "host=*"
            - "type=*"
          target:
            - "host=cluster"
            - "type=-"
        - cond:
            - "type=*"
          target:
            - "type=-"
