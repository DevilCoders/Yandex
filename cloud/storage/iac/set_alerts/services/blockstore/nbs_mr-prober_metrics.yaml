definitions:
  - defaults: &defaults
      name: "metrics"
      port: 8080
      path: "/storage/read?project=cloud_mr_prober&service=metrics"
      add_ts_args: false
      interval: 15
      grid_sec: 15
      protocol: "HTTP"
      sensors_ttl_days: 7
services:
  - id: "nbs_mr-prober_metrics"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster.
      - cond:
        - host=vla*
        target:
        - host=cluster-vla.
      - cond:
        - host=sas*
        target:
        - host=cluster-sas.
      - cond:
        - host=myt*
        target:
        - host=cluster-myt.
