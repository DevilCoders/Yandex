definitions:
  - defaults: &defaults
      name: "disk_registry"
      port: 8769
      path: "/counters/counters=blockstore/component=disk_registry/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 15
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 7
services:
  - id: "nbs_disk_registry"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=nbs-control-myt*
        target:
        - host=control-myt
      - cond:
        - host=nbs-control-sas*
        target:
        - host=control-sas
      - cond:
        - host=nbs-control-vla*
        target:
        - host=control-vla

  - id: "nbs_disk_registry"
    <<: *defaults
    clusters:
      - israel
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=nbs-control-il1-a*
        target:
        - host=control-il1-a
