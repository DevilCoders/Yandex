definitions:
  - defaults: &defaults
      name: "dsproxy_queue"
      port: 8769
      path: "/counters/counters=dsproxy_queue/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 0
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 7
services:
  - id: "nbs_dsproxy_queue"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      raw_data_mem_only: true
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=sas*
        target:
        - host=cluster-sas
      - cond:
        - host=man*
        target:
        - host=cluster-man
      - cond:
        - host=nbs-control*
        target:
        - host=nbs-control
      - cond:
        - database=*
        target:
        - database=total

  - id: "nbs_dsproxy_queue"
    <<: *defaults
    clusters:
      - israel
    sensor_conf:
      raw_data_mem_only: true
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=il1-a*
        target:
        - host=cluster-il1-a
      - cond:
        - host=nbs-control*
        target:
        - host=nbs-control
      - cond:
        - database=*
        target:
        - database=total
