definitions:
  - defaults: &defaults
      name: "client_volume"
      port: 8769
      path: "/counters/counters=blockstore/component=client_volume/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 15
      protocol: "PULL_PROTOCOL_UNSPECIFIED"
      sensors_ttl_days: 1
services:
  - id: "nbs_client_volume"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=vla*
        target:
        - host=cluster-vla
      - cond:
        - host=myt*
        target:
        - host=cluster-myt
      - cond:
        - host=man*
        target:
        - host=cluster-man
      - cond:
        - host=sas*
        target:
        - host=cluster-sas

  - id: "nbs_client_volume"
    <<: *defaults
    clusters:
      - israel
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster
      - cond:
        - host=il1-a*
        target:
        - host=cluster-il1-a
