definitions:
  - defaults: &defaults
      name: "unified_agent"
      port: 16300
      path: "/counters/spack"
      add_ts_args: false
      interval: 15
      grid_sec: 15
      protocol: "HTTP"
      sensors_ttl_days: 7
      sensor_name_label: "sensor"
services:
  - id: "nbs_unified_agent"
    <<: *defaults
    clusters:
      - prod
    sensor_conf:
      aggr_rules:
      - cond:
        - host=*
        target:
        - host=cluster

