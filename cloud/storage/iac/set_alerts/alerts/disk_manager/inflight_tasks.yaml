definitions:
  - &alert_id "yc-disk-manager-inflight-tasks-{{.ID}}"
  - &alert_name "{{.Name}} Disk Manager Inflight Tasks"
  - &alert_annotations_tag "yc-{{.Cluster}}-disk-manager-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_disk-manager_inflight_tasks"
alerts:
  - id: *alert_id
    name: *alert_name
    group_by_labels:
      - host
    channels:
      - id: juggler
        notify_about_statuses:
          - OK
          - ERROR
          - ALARM
          - NO_DATA
          - WARN
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
    clusters:
      - testing
      - preprod
      - prod
      - israel
    expression:
      program: |-
        let inflight_tasks = {
        project='{{.SolomonProjectID}}',
        cluster='{{.Cluster}}',
        service='runners',
        host='disk-manager-*',
        sensor='inflightTasks',
        runnerID='-',
        type='-'
        };

        no_data_if(count(inflight_tasks) == 0);

        let inflight_task_count = max(inflight_tasks);

        alarm_if(inflight_task_count >= 200);
