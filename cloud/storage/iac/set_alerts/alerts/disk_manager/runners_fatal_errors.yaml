definitions:
  - &alert_id "yc-disk-manager-runners-fatal-errors-{{.ID}}"
  - &alert_name "{{.Name}} Disk Manager Runner Fatal Errors"
  - &alert_annotations_tag "yc-{{.Cluster}}-disk-manager-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_disk-manager_runners_fatal_errors"
alerts:
  - id: *alert_id
    name: *alert_name
    group_by_labels:
      - host
    channels:
      - id: juggler
        notify_about_statuses:
          - OK
          - ERROR
          - ALARM
          - NO_DATA
          - WARN
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
    clusters:
      - testing
      - preprod
      - prod
      - israel
    expression:
      program: |-
        let nonCancellable_errors = {
        project='{{.SolomonProjectID}}',
        cluster='{{.Cluster}}|dataplane_{{.Cluster}}',
        service='runners',
        host='disk-manager-*|snapshot-*',
        sensor='errors/nonCancellable',
        runnerID='-',
        type='-'
        };

        let nonRetriable_errors = {
        project='{{.SolomonProjectID}}',
        cluster='{{.Cluster}}|dataplane_{{.Cluster}}',
        service='runners',
        host='disk-manager-*|snapshot-*',
        sensor='errors/nonRetriable',
        runnerID='-',
        type='-'
        };

        no_data_if(count(nonCancellable_errors) == 0 && count(nonRetriable_errors) == 0);

        alarm_if(integrate(nonCancellable_errors) >= 5);
        alarm_if(integrate(nonRetriable_errors) >= 5);

        warn_if(integrate(nonCancellable_errors) >= 1);
        warn_if(integrate(nonRetriable_errors) >= 1);
