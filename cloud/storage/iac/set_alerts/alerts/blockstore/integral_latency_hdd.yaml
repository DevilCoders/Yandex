definitions:
  - &alert_id "{{.ID}}_nbs_integral_latency_hdd"
  - &alert_name "{{.Name}}[HDD] NBS Integral Latency 999p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_integral_latency_hdd"
  - &alert_description "(doc: https://nda.ya.ru/t/UQShk21t5FnCqJ)"
  - &alert_juggler_description >-
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        HDD Read 99.9: {{expression.hdd_r_999_avg}} |
        HDD Write 99.9: {{expression.hdd_w_999_avg}} |
        HDD Zero 99.9: {{expression.hdd_z_999_avg}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let hdd_w_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='hdd'});
        let hdd_w_999_avg = avg(hdd_w_999);
        let hdd_r_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='hdd'});
        let hdd_r_999_avg = avg(hdd_r_999);
        let hdd_z_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks',  type='hdd'});
        let hdd_z_999_avg = avg(hdd_z_999);
      check: |-
        hdd_w_999_avg > 5000 || hdd_r_999_avg > 10000 || hdd_z_999_avg > 5000
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let hdd_w_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="WriteBlocks", type="hdd"});
        let hdd_w_999_avg = avg(hdd_w_999);
        let hdd_r_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ReadBlocks", type="hdd"});
        let hdd_r_999_avg = avg(hdd_r_999);
        let hdd_z_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ZeroBlocks", type="hdd"});
        let hdd_z_999_avg = avg(hdd_z_999);
      check: |-
        hdd_w_999_avg > 5000 || hdd_r_999_avg > 10000 || hdd_z_999_avg > 5000
