definitions:
  - &alert_id "{{.ID}}_nbs_nrd_long_migration"
  - &alert_name "{{.Name}} NBS NRD long migration"
  - &alert_window_secs 28800
  - &alert_delay_secs 0
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "solomon-alert-cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_nrd_long_migration"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/PX6vEs0c5FnKVk)"
  - &prod_alert_program |-
      let maxMigrationTime = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="disk_registry", host="cluster", sensor="MaxMigrationTime"};

      let mm = last(maxMigrationTime);

      alarm_if(mm > 86400); // 24h
      warn_if(mm > 64800);  // 18h
  - &preprod_alert_program |-
      let maxMigrationTime = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="disk_registry", host="control-{{.Zone}}", sensor="MaxMigrationTime"};

      let mm = last(maxMigrationTime);

      alarm_if(mm > 86400); // 24h
      warn_if(mm > 64800);  // 18h
  - &alert_debug "mm: {{expression.mm}}\n"

alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    window_secs: *alert_window_secs
    delay_secs: *alert_delay_secs
    debug: *alert_debug
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: *preprod_alert_program

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    window_secs: *alert_window_secs
    delay_secs: *alert_delay_secs
    debug: *alert_debug
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: *prod_alert_program
