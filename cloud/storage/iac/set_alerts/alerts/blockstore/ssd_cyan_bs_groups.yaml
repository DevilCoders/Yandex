definitions:
  - &alert_id "{{.ID}}_cyan_ssd_bs_groups"
  - &alert_name "{{.Name}}[SSD] Cyan BS Groups"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_cyan_ssd_bs_groups"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/kQOBi-CZ5Fnvte)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let ssd_cyan_bs_group_count = {project="kikimr", cluster="{{.SolomonCluster}}_{{.Zone}}", service="storage_pool_stat", host="cluster", subsystem="flags", sensor="cyan", storagePoolId="*", storagePool="/*/NBS:ssd"};

        let ssd_cyan_bs_group_count_limit = 25;
        warn_if(max(ssd_cyan_bs_group_count) >= ssd_cyan_bs_group_count_limit);

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
    expression:
      program: |-
        let ssd_cyan_bs_group_count = {project="kikimr", cluster="{{.SolomonCluster}}", service="storage_pool_stat", host="cluster", subsystem="flags", sensor="cyan", storagePoolId="*", storagePool="/*/NBS:ssd"};

        // correct limit is around 1000, but for now, Cloud doesn't have enough disk capacity ¯\_(ツ)_/¯
        let ssd_cyan_bs_group_count_limit = 4000;
        warn_if(max(ssd_cyan_bs_group_count) >= ssd_cyan_bs_group_count_limit);

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - israel
    expression:
      program: |-
        let ssd_cyan_bs_group_count = {project="yc.ydb.ydbaas-cloud", cluster="israel_m1a", service="storage_pool_stat", host="cluster", subsystem="flags", sensor="cyan", storagePoolId="*", storagePool="/*/NBS:ssd"};

        let ssd_cyan_bs_group_count_limit = 25;
        warn_if(max(ssd_cyan_bs_group_count) >= ssd_cyan_bs_group_count_limit);
