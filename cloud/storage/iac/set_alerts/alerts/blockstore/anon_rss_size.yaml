definitions:
  - &alert_id "{{.ID}}_nbs_anon_rss_size"
  - &alert_name "{{.Name}} NBS AnonRss size"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.{{.HostDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_anon_rss_size"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/SmH4WzM15Fm88j)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let anon_rss = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="utils", host="{{.Hosts}}", sensor="Process/AnonRssSize"};

        alarm_if(max(anon_rss) > 19327352832);
