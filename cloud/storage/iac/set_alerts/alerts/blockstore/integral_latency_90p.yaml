    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let ssd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'});
        let ssd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'});
        let ssd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'});

        let ssd_w_90 = avg(ssd_w_90_h);
        let ssd_r_90 = avg(ssd_r_90_h);
        let ssd_z_90 = avg(ssd_z_90_h);
      check: |-
        ssd_w_90 > 60 || ssd_z_90 > 400 || ssd_r_90 > 60
