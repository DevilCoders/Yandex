definitions:
  - &alert_id "{{.ID}}_nbs_integral_latency_90p"
  - &alert_name "{{.Name}}[SSD] NBS Integral Latency 90p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_integral_latency_90p"
  - &alert_description "(doc: https://nda.ya.ru/t/GKmJ5PVs5FnBfY)"
  - &alert_juggler_description >-
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        SSD Read 90: {{expression.ssd_r_90}} |
        SSD Write 90: {{expression.ssd_w_90}} |
        SSD Zero 90: {{expression.ssd_z_90}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_myt
    expression:
      program: |-
        let ssd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'});
        let ssd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'});
        let ssd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'});

        let ssd_w_90 = avg(ssd_w_90_h);
        let ssd_r_90 = avg(ssd_r_90_h);
        let ssd_z_90 = avg(ssd_z_90_h);
      check: |-
        ssd_w_90 > 60 || ssd_z_90 > 60 || ssd_r_90 > 250
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
    expression:
      program: |-
        let ssd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'});
        let ssd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'});
        let ssd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'});

        let ssd_w_90 = avg(ssd_w_90_h);
        let ssd_r_90 = avg(ssd_r_90_h);
        let ssd_z_90 = avg(ssd_z_90_h);
      check: |-
        ssd_w_90 > 40 || ssd_z_90 > 40 || ssd_r_90 > 60
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - israel
    expression:
      program: |-
        let ssd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'});
        let ssd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'});
        let ssd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'});

        let threshold_count = 100;

        let ssd_w_90_c = avg(histogram_count({project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'}));
        let ssd_r_90_c = avg(histogram_count({project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'}));
        let ssd_z_90_c = avg(histogram_count({project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'}));

        let ssd_w_90 = avg(ssd_w_90_h);
        let ssd_r_90 = avg(ssd_r_90_h);
        let ssd_z_90 = avg(ssd_z_90_h);

        warn_if((threshold_count > ssd_w_90_c) && (ssd_w_90 > 40));
        warn_if((threshold_count > ssd_z_90_c) && (ssd_z_90 > 40));
        warn_if((threshold_count > ssd_r_90_c) && (ssd_r_90 > 60));

        alarm_if((threshold_count <= ssd_w_90_c) && (ssd_w_90 > 40));
        alarm_if((threshold_count <= ssd_z_90_c) && (ssd_z_90 > 40));
        alarm_if((threshold_count <= ssd_r_90_c) && (ssd_r_90 > 60));
