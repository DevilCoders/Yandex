definitions:
  - &alert_id "{{.ID}}_nbs_nrd_integral_latency"
  - &alert_name "{{.Name}} NBS NRD Integral Latency 999p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_nrd_integral_latency"
  - &alert_description "(doc: https://nda.ya.ru/t/6UVfMaol5FnHnY)"
  - &alert_juggler_description |
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        Read: {{expression.nrd_r_999_avg}} |
        Write: {{expression.nrd_w_999_avg}} |
        Zero: {{expression.nrd_z_999_avg}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let nrd_w_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd_nonrepl'});
        let nrd_r_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd_nonrepl'});
        let nrd_z_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd_nonrepl'});

        let nrd_w_999_avg = avg(nrd_w_999);
        let nrd_r_999_avg = avg(nrd_r_999);
        let nrd_z_999_avg = avg(nrd_z_999);

        warn_if(nrd_w_999_avg > 100 || nrd_r_999_avg > 100 || nrd_z_999_avg > 150);
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let nrd_w_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="WriteBlocks", type="ssd_nonrepl"});
        let nrd_r_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ReadBlocks", type="ssd_nonrepl"});
        let nrd_z_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ZeroBlocks", type="ssd_nonrepl"});

        let nrd_w_999_avg = avg(nrd_w_999);
        let nrd_r_999_avg = avg(nrd_r_999);
        let nrd_z_999_avg = avg(nrd_z_999);

        warn_if(nrd_w_999_avg > 100 || nrd_r_999_avg > 100 || nrd_z_999_avg > 150);
