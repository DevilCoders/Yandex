definitions:
  - &alert_id "{{.ID}}_svm_nbs_server_fatal_nrd_errors"
  - &alert_name "{{.Name}}[SVM][NRD] NBS Server Fatal Errors"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_juggler_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_server_fatal_nrd_errors"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/VNtGfOek5Fnosp)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod
    expression:
      program: |-
        let io_requests='ReadBlocks|WriteBlocks|ZeroBlocks';

        let io_fatal_errors = integrate_fn(group_lines('sum', {
          project='{{.SolomonProjectID}}',
          cluster='{{.SolomonCluster}}',
          service='server',
          host='nbs-control-*1|nbs-control-*2|nbs-control-*3',
          request='{{`{{io_requests}}`}}',
          sensor='Errors/Fatal',
          type= 'ssd_nonrepl'
        }));

        no_data_if(count(io_fatal_errors) == 0);

        alarm_if(max(io_fatal_errors) > 1);
        warn_if(max(io_fatal_errors) == 1);

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
    expression:
      program: |-
        let io_requests='ReadBlocks|WriteBlocks|ZeroBlocks';

        let io_fatal_errors = integrate_fn(group_lines('sum', {
          project='{{.SolomonProjectID}}',
          cluster='{{.SolomonCluster}}',
          service='server',
          host='nbs-control-*',
          request='{{`{{io_requests}}`}}',
          sensor='Errors/Fatal',
          type= 'ssd_nonrepl'
        }));

        // no_data_if(count(io_fatal_errors) == 0);
        alarm_if(max(io_fatal_errors) > 1);
        warn_if(max(io_fatal_errors) == 1);

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_myt
