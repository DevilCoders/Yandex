definitions:
  - &alert_id "{{.ID}}_nbs_service_channel_history_size"
  - &alert_name "{{.Name}} NBS Channel History size"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.{{.HostDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_channel_history_size"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/bDRRPhWs5FmUuu)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let score = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="ChannelHistorySize", host="{{.Hosts}}"};

        alarm_if(max(score) >= 12000);
        warn_if(max(score) >= 10000);
