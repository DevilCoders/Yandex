definitions:
  - &alert_id "{{.ID}}_nbs_integral_latency_hdd_90p"
  - &alert_name "{{.Name}}[HDD] NBS Integral Latency 90p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_integral_latency_hdd_90p"
  - &alert_description "(doc: https://nda.ya.ru/t/rXjaAchg5FnCXB)"
  - &alert_juggler_description >-
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        HDD Read 90: {{expression.hdd_r_90}} |
        HDD Write 90: {{expression.hdd_w_90}} |
        HDD Zero 90: {{expression.hdd_z_90}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_myt
    expression:
      program: |-
        let hdd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='hdd'});
        let hdd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='hdd'});
        let hdd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='hdd'});

        let hdd_w_90 = avg(hdd_w_90_h);
        let hdd_r_90 = avg(hdd_r_90_h);
        let hdd_z_90 = avg(hdd_z_90_h);
      check: |-
        hdd_w_90 > 200 || hdd_z_90 > 200 || hdd_r_90 > 500
