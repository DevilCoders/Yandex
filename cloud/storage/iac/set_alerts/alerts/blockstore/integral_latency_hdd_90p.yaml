        let hdd_z_90_c = avg(histogram_count({project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='hdd'}));

        let hdd_w_90 = avg(hdd_w_90_h);
        let hdd_r_90 = avg(hdd_r_90_h);
        let hdd_z_90 = avg(hdd_z_90_h);

        warn_if((threshold_count > hdd_w_90_c) && (hdd_w_90 > 200));
        warn_if((threshold_count > hdd_z_90_c) && (hdd_z_90 > 200));
        warn_if((threshold_count > hdd_r_90_c) && (hdd_r_90 > 500));

        alarm_if((threshold_count <= hdd_w_90_c) && (hdd_w_90 > 200));
        alarm_if((threshold_count <= hdd_z_90_c) && (hdd_z_90 > 200));
        alarm_if((threshold_count <= hdd_r_90_c) && (hdd_r_90 > 500));
