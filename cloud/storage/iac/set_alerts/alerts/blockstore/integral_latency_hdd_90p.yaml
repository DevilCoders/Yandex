        let threshold_count = 100;

        let hdd_w_90_c = avg(histogram_count({project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='hdd'}));
