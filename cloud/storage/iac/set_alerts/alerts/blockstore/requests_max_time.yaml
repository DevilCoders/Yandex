definitions:
  - &alert_id "{{.ID}}_nbs_requests_max_time"
  - &alert_name "{{.Name}} NBS Requests Max Time"
  - &alert_window_secs 600
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.{{.HostDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_requests_max_time"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/f7QkUaL_5Fnjvb)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    window_secs: *alert_window_secs
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let m = {
        project='{{.SolomonProjectID}}',
        cluster='{{.SolomonCluster}}',
        service='server',
        request='MountVolume',
        type='-',
        sensor='MaxTime',
        host='{{.Hosts}}'
        };
        let start_e = {
        project='{{.SolomonProjectID}}',
        cluster='{{.SolomonCluster}}',
        service='server',
        request='StartEndpoint',
        type='-',
        sensor='MaxTime',
        host='{{.Hosts}}'
        };
        let stop_e = {
        project='{{.SolomonProjectID}}',
        cluster='{{.SolomonCluster}}',
        service='server',
        request='StopEndpoint',
        type='-',
        sensor='MaxTime',
        host='{{.Hosts}}'
        };

        no_data_if(
        count(m) == 0 ||
        count(start_e) == 0 ||
        count(stop_e) == 0);

        let last_m = last(m);
        let last_start_e = last(start_e);
        let last_stop_e = last(stop_e);

        let mount_threshold = 15000000;

        alarm_if(
        (avg(m) >= mount_threshold && last_m >= mount_threshold) ||
        (avg(start_e) >= mount_threshold && last_start_e >= mount_threshold) ||
        (avg(stop_e) >= mount_threshold && last_stop_e >= mount_threshold));

        warn_if(
        (avg(m) >= mount_threshold && last_m < mount_threshold) ||
        (avg(start_e) >= mount_threshold && last_start_e < mount_threshold) ||
        (avg(stop_e) >= mount_threshold && last_stop_e < mount_threshold));
