definitions:
  - &alert_id "{{.ID}}_nbs_probers_duration"
  - &alert_name "{{.Name}} NBS Probers Duration"
  - &alert_window_secs 600
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.{{.HostDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_probers_duration"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/OHgtKxdv5FniHS)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    window_secs: *alert_window_secs
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod
      - prod_vla
      - prod_sas
      - prod_myt
    expression:
      program: |-
        let dur = {
        project='{{.SolomonProjectID}}',
        cluster='{{.SolomonCluster}}_mr-prober',
        service='metrics',
        metric='duration_milliseconds',
        prober_slug='read-write-one-block',
        cluster_slug='meeseeks',
        host='{{.Hosts}}'
        };

        no_data_if(count(dur) == 0);

        let avg_dur = avg(dur);
        let last_dur = last(dur);

        let threshold = 10000;

        alarm_if(avg_dur >= threshold && last_dur >= threshold);
        warn_if(avg_dur >= threshold && last_dur < threshold);
