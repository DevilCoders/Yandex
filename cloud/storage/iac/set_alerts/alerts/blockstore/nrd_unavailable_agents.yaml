definitions:
  - &alert_id "{{.ID}}_nbs_disk_registry_nrd_unavailable_agents"
  - &alert_name "{{.Name}} NBS NRD unavailable agents"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "solomon-alert-cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_disk_registry_nrd_unavailable_agents"
  - &alert_description "(doc: https://nda.ya.ru/t/bdwPzK2z5FnhEX)"
  - &alert_juggler_description |-
      Много агентов ({{expression.unavailable_diff}}) перешло в состояние unavailable.
      {{alert.description}}
  - &preprod_alert_program |-
      let unavailable = {
        project="{{.SolomonProjectID}}",
        cluster="{{.SolomonCluster}}",
        service="disk_registry",
        host="control-{{.Zone}}",
        sensor="AgentsInUnavailableState"
      };

      let last_online = last({
        project="{{.SolomonProjectID}}",
        cluster="{{.SolomonCluster}}",
        service="disk_registry",
        host="control-{{.Zone}}",
        sensor="AgentsInOnlineState"
      });

      let min_unavailable = min(unavailable);
      let last_unavailable = last(unavailable);

      let unavailable_diff = last_unavailable - min_unavailable;

      alarm_if(unavailable_diff > 0.2 * last_online);
      warn_if(unavailable_diff > 0.1 * last_online);

  - &prod_alert_program |-
      let unavailable = {
        project="{{.SolomonProjectID}}",
        cluster="{{.SolomonCluster}}",
        service="disk_registry",
        host="control-{{.Zone}}",
        sensor="AgentsInUnavailableState"
      };

      let last_online = last({
        project="{{.SolomonProjectID}}",
        cluster="{{.SolomonCluster}}",
        service="disk_registry",
        host="control-{{.Zone}}",
        sensor="AgentsInOnlineState"
      });

      let min_unavailable = min(unavailable);
      let last_unavailable = last(unavailable);

      let unavailable_diff = last_unavailable - min_unavailable;

      alarm_if(unavailable_diff > 0.03 * last_online);
      warn_if(unavailable_diff > 0.01 * last_online);

  - &alert_debug |-
      min_unavailable: {{expression.min_unavailable}}
      last_unavailable: {{expression.last_unavailable}}
      last_online: {{expression.last_online}}

alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    debug: *alert_debug
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: *preprod_alert_program

  - id: *alert_id
    name: *alert_name
    description: *alert_description
    debug: *alert_debug
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: *prod_alert_program
