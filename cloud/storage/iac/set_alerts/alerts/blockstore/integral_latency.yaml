definitions:
  - &alert_id "{{.ID}}_nbs_integral_latency"
  - &alert_name "{{.Name}}[SSD] NBS Integral Latency 999p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_integral_latency"
  - &alert_description "(doc: https://nda.ya.ru/t/bzYoa6p25FnDDs)"
  - &alert_juggler_description >-
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        SSD Read 99.9: {{expression.ssd_r_999_avg}} |
        SSD Write 99.9: {{expression.ssd_w_999_avg}} |
        SSD Zero 99.9: {{expression.ssd_z_999_avg}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let ssd_w_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd'});
        let ssd_w_999_avg = avg(ssd_w_999);
        let ssd_r_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd'});
        let ssd_r_999_avg = avg(ssd_r_999);
        let ssd_z_999 = histogram_percentile(99.9, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd'});
        let ssd_z_999_avg = avg(ssd_z_999);
      check: |-
        ssd_w_999_avg > 2000 || ssd_r_999_avg > 2000 || ssd_z_999_avg > 2000
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let ssd_w_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="WriteBlocks", type="ssd"});
        let ssd_w_999_avg = avg(ssd_w_999);
        let ssd_r_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ReadBlocks", type="ssd"});
        let ssd_r_999_avg = avg(ssd_r_999);
        let ssd_z_999 = histogram_percentile(99.9, 'sensor', {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="server", histogram="ExecutionTime", host="cluster-{{.Zone}}", sizeclass="-", request="ZeroBlocks", type="ssd"});
        let ssd_z_999_avg = avg(ssd_z_999);
