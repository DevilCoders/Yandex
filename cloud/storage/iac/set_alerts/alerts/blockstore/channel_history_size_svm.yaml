definitions:
  - &alert_id "{{.ID}}_nbs-control_service_channel_history_size"
  - &alert_name "{{.Name}}[SVM] NBS Channel History size"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_juggler_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_channel_history_size"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/bDRRPhWs5FmUuu)"
  - &alert_program |-
      let score = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="ChannelHistorySize", host="nbs-control-{{.Zone}}*"};

      alarm_if(max(score) >= 12000);
      warn_if(max(score) >= 10000);

alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: *alert_program
