definitions:
  - &alert_id "{{.ID}}_svm_nbs_server_version"
  - &alert_name "{{.Name}}[SVM] NBS Server Version"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_juggler_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_server_version"
  - &alert_description "(doc: https://nda.ya.ru/t/RAKvyysi5Fnrm4)"
  - &alert_juggler_description |-
      cluster: {{expression.cluster_rev}}
      host: {{expression.host_rev}}
      {{alert.description}}
  - &alert_program |-
      let cluster = top_max(1, {cluster="{{.SolomonCluster}}", service="server", host=="cluster-{{.Zone}}", sensor="version"});
      let host = top_max(1, {cluster="{{.SolomonCluster}}", service="server", host="nbs-control-{{.Zone}}*", sensor="version"});

      no_data_if(count(host) == 0);

      let cluster_rev = get_label(cluster, 'revision');
      let host_rev = get_label(host, 'revision');

      warn_if(cluster_rev != host_rev);
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - testing
    expression:
      program: |-
        let cluster = top_max(1, {cluster="{{.SolomonCluster}}", service="server", host=="cluster-{{.Zone}}", sensor="version"});
        let host = top_max(1, {cluster="{{.SolomonCluster}}", service="server", host="nbs-control-*", sensor="version"});

        no_data_if(count(host) == 0);

        let cluster_rev = get_label(cluster, 'revision');
        let host_rev = get_label(host, 'revision');

  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: *alert_program

  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: *alert_program
