definitions:
  - &alert_id "{{.ID}}_svm_nbs_server_cleanup_queue"
  - &alert_name "{{.Name}}[SVM] NBS Cleanup queue bytes"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_juggler_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_cleanup_queue"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/wksq4HEb5FmViu)"
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod
    expression:
      program: |-
        let bytes_count = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="BytesCount", host="nbs-control-*1|nbs-control-*2|nbs-control-*3"};
        let cleanup_queue_bytes_count = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="CleanupQueueBytes", host="nbs-control-*1|nbs-control-*2|nbs-control-*3"};

        // to avoid zero bytes_count
        let adjusted_bytes_count = map(bytes_count, x -> x + 1);

        alarm_if(max(cleanup_queue_bytes_count/adjusted_bytes_count) >= 0.5);

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let bytes_count = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="BytesCount", host="nbs-control-*"};
        let cleanup_queue_bytes_count = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="service", type="-", sensor="CleanupQueueBytes", host="nbs-control-*"};

        // to avoid zero bytes_count
        let adjusted_bytes_count = map(bytes_count, x -> x + 1);

        alarm_if(max(cleanup_queue_bytes_count/adjusted_bytes_count) >= 0.5);

