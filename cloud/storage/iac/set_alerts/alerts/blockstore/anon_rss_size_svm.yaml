definitions:
  - &alert_id "{{.ID}}_nbs-control_anon_rss_size"
  - &alert_name "{{.Name}}[SVM] NBS AnonRss size"
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_juggler_host "{{`{{labels.host}}`}}.svc.{{.SvmDomain}}"
  - &alert_annotations_service "solomon_alert_nbs_anon_rss_size"
  - &alert_juggler_description "(doc: https://nda.ya.ru/t/SmH4WzM15Fm88j)"
  - &preprod_alert_program |-
        let anon_rss = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="utils", host="nbs-control-{{.Zone}}*", database="/*/NBS", sensor="Process/AnonRssSize"};

        alarm_if(max(anon_rss) > 30064771072);
  - &prod_alert_program |-
        let anon_rss = {project="{{.SolomonProjectID}}", cluster="{{.SolomonCluster}}", service="utils", host="nbs-control-{{.Zone}}*", database="/*/NBS", sensor="Process/AnonRssSize"};

        alarm_if(max(anon_rss) > 53687091200);


alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: *preprod_alert_program

  - id: *alert_id
    name: *alert_name
    description: *alert_juggler_description
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_juggler_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: *prod_alert_program
