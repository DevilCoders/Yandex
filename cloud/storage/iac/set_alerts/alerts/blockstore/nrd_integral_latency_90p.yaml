definitions:
  - &alert_id "{{.ID}}_nbs_nrd_integral_latency_90p"
  - &alert_name "{{.Name}} NBS NRD Integral Latency 90p"
  - &alert_window_secs 300
  - &alert_annotations_tag "yc-{{.Cluster}}-nbs-solomon"
  - &alert_annotations_host "cloud_{{.Cluster}}_nbs_{{.Zone}}"
  - &alert_annotations_service "solomon_alert_nbs_nrd_integral_latency_90p"
  - &alert_description "(doc: https://nda.ya.ru/t/htifQ58B5FnH7P)"
  - &alert_juggler_description |
      {{alert.name}} is in {{status.code}} state.
      {{alert.description}}
      {{#isAlarm}}
        Read: {{expression.nrd_r_90}} |
        Write: {{expression.nrd_w_90}} |
        Zero: {{expression.nrd_z_90}}
      {{/isAlarm}}
alerts:
  - id: *alert_id
    name: *alert_name
    description: *alert_description
    window_secs: *alert_window_secs
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
      juggler_description: *alert_juggler_description
    clusters:
      - prod_vla
      - prod_sas
      - prod_myt
      - israel
    expression:
      program: |-
        let nrd_w_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='WriteBlocks', type='ssd_nonrepl'});
        let nrd_r_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ReadBlocks', type='ssd_nonrepl'});
        let nrd_z_90_h = histogram_percentile(90, 'sensor', {project='{{.SolomonProjectID}}', cluster='{{.SolomonCluster}}', service='server',  histogram='ExecutionTime', host='cluster-{{.Zone}}', sizeclass='-', request='ZeroBlocks', type='ssd_nonrepl'});

        let nrd_w_90 = avg(nrd_w_90_h);
        let nrd_r_90 = avg(nrd_r_90_h);
        let nrd_z_90 = avg(nrd_z_90_h);

        warn_if(nrd_w_90 > 50 || nrd_z_90 > 100 || nrd_r_90 > 50);
