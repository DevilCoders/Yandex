definitions:
  - &alert_id "{{.ID}}_nfs_vhost_restarts"
  - &alert_name "{{.Name}} NFS Vhost Restarts"
  - &alert_annotations_tag "yc-{{.Cluster}}-nfs-vhost-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}"
  - &alert_annotations_service "solomon_alert_nfs_vhost_restarts"
alerts:
  - id: *alert_id
    name: *alert_name
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
    clusters:
      - testing_vla
      - testing_sas
      - testing_myt
      - preprod_vla
      - preprod_sas
      - preprod_myt
      - prod_vla
      - prod_sas
      - prod_myt
    expression:
      program: |-
        let restarts = {
        project='nfs',
        cluster='{{.SolomonCluster}}',
        service='vhost',
        host='{{.Hosts}}',
        sensor='RestartsCount'
        };

        no_data_if(count(restarts) == 0);

        let restarts_diff = max(restarts) - min(restarts);

        alarm_if(restarts_diff > 1);
        warn_if(restarts_diff == 1);
