definitions:
  - &alert_id "{{.ID}}_nfs_vhost_fatal_errors"
  - &alert_name "{{.Name}} NFS Vhost Fatal Errors"
  - &alert_annotations_tag "yc-{{.Cluster}}-nfs-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}"
  - &alert_annotations_service "solomon_alert_nfs_vhost_fatal_errors"
alerts:
  - id: *alert_id
    name: *alert_name
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
    clusters:
      - testing_vla
      - testing_sas
      - testing_myt
      - prod_vla
      - prod_sas
      - prod_myt
      - preprod_vla
      - preprod_sas
      - preprod_myt
    expression:
      program: |-
        let fatal_errors = group_lines('sum', {
        project='nfs',
        cluster='{{.SolomonCluster}}',
        service='vhost',
        host='{{.Hosts}}',
        request='*',
        sensor='Errors/Fatal',
        type= '-'
        });

        no_data_if(count(fatal_errors) == 0);
        alarm_if(integrate(fatal_errors) > 1);
        warn_if(integrate(fatal_errors) == 1);
