definitions:
  - &alert_id "{{.ID}}_disk_agent_server_restarts"
  - &alert_name "{{.Name}} DiskAgent Server Restarts"
  - &alert_annotations_tag "yc-{{.Cluster}}-disk-agent-solomon"
  - &alert_annotations_host "{{`{{labels.host}}`}}.cloud.yandex.net"
  - &alert_annotations_service "solomon_alert_disk_agent_server_restarts"
alerts:
  - id: *alert_id
    name: *alert_name
    group_by_labels:
      - host
    channels:
      - id: juggler
    annotations:
      tags: *alert_annotations_tag
      host: *alert_annotations_host
      service: *alert_annotations_service
    clusters:
      - testing
      - preprod
      - prod_vla
      - prod_sas
      - prod_myt
    expression:
      program: |-
        let restarts = {
        project='blockstore-disk-agent',
        cluster='{{.SolomonCluster}}',
        service='utils',
        host='{{.Hosts}}',
        sensor='RestartsCount',
        database='-'
        };

        no_data_if(count(restarts) == 0);

        let restarts_diff = max(restarts) - min(restarts);

        alarm_if(restarts_diff > 1);
        warn_if(restarts_diff == 1);
