clusters:
  - id: "yc-disk-manager_{{.Cluster}}"
    name: "{{.Cluster}}"
    clusters:
      - hw-nbs-stable-lab
      - hw-gov-lab
    conductor_groups:
      - group: "cloud_{{.Cluster}}_disk-manager"
    sensors_ttl_days: 0
    use_fqdn: false

  - id: "yc-disk-manager_{{.Cluster}}"
    name: "{{.Cluster}}"
    clusters:
      - testing
      - preprod
      - prod
    conductor_groups:
      - group: "cloud_{{.Cluster}}_disk-manager"
    sensors_ttl_days: 30
    use_fqdn: false

  - id: "yc-disk-manager_dataplane_{{.Cluster}}"
    name: "dataplane_{{.Cluster}}"
    clusters:
      - hw-nbs-stable-lab
      - hw-gov-lab
      - testing
      - preprod
      - prod
    conductor_groups:
      - group: "cloud_{{.Cluster}}_snapshot"
    sensors_ttl_days: 30
    use_fqdn: false

  - id: "yc-disk-manager_{{.Cluster}}"
    name: "{{.Cluster}}"
    clusters:
      - israel
    cloud_dns:
      - name: "disk-manager-*.svc.yandexcloud.co.il"
        env: "ISRAEL"
    sensors_ttl_days: 30
    use_fqdn: false

  - id: "yc-disk-manager_dataplane_{{.Cluster}}"
    name: "dataplane_{{.Cluster}}"
    clusters:
      - israel
    cloud_dns:
      - name: "snapshot-*.svc.yandexcloud.co.il"
        env: "ISRAEL"
    sensors_ttl_days: 30
    use_fqdn: false
