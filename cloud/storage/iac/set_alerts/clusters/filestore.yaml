clusters:
  - id: "nfs_{{.SolomonCluster}}"
    name: "{{.SolomonCluster}}"
    clusters:
      - hw-nbs-stable-lab
      - testing
      - preprod
    conductor_groups:
      - group: "cloud_{{.Cluster}}_nbs"
      - group: "cloud_{{.Cluster}}_nfs-control"
    sensors_ttl_days: 0
    use_fqdn: true

  - id: "nfs_{{.SolomonCluster}}"
    name: "{{.SolomonCluster}}"
    clusters:
      - hw-nbs-dev-lab
    conductor_groups:
