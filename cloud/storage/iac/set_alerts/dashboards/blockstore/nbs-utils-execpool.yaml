dashboards:
  - id: "nbs-utils-execpool"
    name: "ActorSystem Execution Pools"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "service"
      value: "utils"
    - name: "host"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "User Pool EventDeliveryTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventDeliveryTime&execpool=User&graph=auto"
      - title: "User Pool EventProcessingTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventProcessingTime&execpool=User&graph=auto"
      - title: "User Pool Elapsed Microsec"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&sensor=ElapsedMicrosecByActivity&execpool=User&graph=auto&activity=*"
      - title: "User Pool SelfPingMaxUs"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host=*-*-*&service=utils&sensor=SelfPingMaxUs&execpool=User&graph=auto&overLinesTransform=PERCENTILE&percentiles=1%2C10%2C25%2C50%2C75%2C90%2C99%2C100"
    - panels:
      - title: "System Pool EventDeliveryTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventDeliveryTime&execpool=System&graph=auto"
      - title: "System Pool EventProcessingTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventProcessingTime&execpool=System&graph=auto"
      - title: "System Pool Elapsed Microsec"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&sensor=ElapsedMicrosecByActivity&execpool=System&graph=auto&activity=*"
      - title: "System Pool SelfPingMaxUs"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host=*-*-*&service=utils&sensor=SelfPingMaxUs&execpool=System&graph=auto&overLinesTransform=PERCENTILE&percentiles=1%2C10%2C25%2C50%2C75%2C90%2C99%2C100"
    - panels:
      - title: "Batch Pool EventDeliveryTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventDeliveryTime&execpool=Batch&graph=auto"
      - title: "Batch Pool EventProcessingTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventProcessingTime&execpool=Batch&graph=auto"
      - title: "Batch Pool Elapsed Microsec"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&sensor=ElapsedMicrosecByActivity&execpool=Batch&graph=auto&activity=*"
      - title: "Batch Pool SelfPingMaxUs"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host=*-*-*&service=utils&sensor=SelfPingMaxUs&execpool=Batch&graph=auto&overLinesTransform=PERCENTILE&percentiles=1%2C10%2C25%2C50%2C75%2C90%2C99%2C100"
    - panels:
      - title: "IC Pool EventDeliveryTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventDeliveryTime&execpool=IC&graph=auto"
      - title: "IC Pool EventProcessingTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&range=*&sensor=EventProcessingTime&execpool=IC&graph=auto"
      - title: "IC Pool Elapsed Microsec"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=utils&sensor=ElapsedMicrosecByActivity&execpool=IC&graph=auto&activity=*"
      - title: "IC Pool SelfPingMaxUs"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host=*-*-*&service=utils&sensor=SelfPingMaxUs&execpool=IC&graph=auto&overLinesTransform=PERCENTILE&percentiles=1%2C10%2C25%2C50%2C75%2C90%2C99%2C100"
