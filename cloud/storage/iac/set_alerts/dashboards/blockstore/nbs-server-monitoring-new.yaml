dashboards:
  - id: "nbs-server-monitoring-new"
    name: "NBS Server dashboard (19-4)"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "server"
      - name: "host"
        value: "*"
      - name: "type"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 3
        title: "Server Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&graph=nbs-server-requests"
    - panels:
      - colspan: 3
        title: "Server Requests Inflight"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&graph=nbs-server-inflight"
    - panels:
      - colspan: 3
        title: "Server Requests Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&graph=nbs-server-errors"
    - panels:
      - title: "Server ReadBlocks Requests Latency"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&request=ReadBlocks&sizeclass=-&graph=nbs-server-request-time-sizeclass"
      - title: "Server ReadBlocks Requests Sizes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&request=ReadBlocks&sizeclass=-&sizeclass=-&graph=nbs-server-request-size"
      - title: "Server ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadBlocks&sizeclass=-&type=-&graph=nbs-server-request-percentile-sizeclass"
    - panels:
      - title: "Server WriteBlocks Requests Latency"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteBlocks&sizeclass=-&type=-&graph=nbs-server-request-time-sizeclass"
      - title: "Server WriteBlocks Requests Sizes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&request=ReadBlocks&sizeclass=-&sizeclass=-&graph=nbs-server-request-size"
      - title: "Server WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteBlocks&type=-&sizeclass=-&graph=nbs-server-request-percentile-sizeclass"
    - panels:
      - title: "Server ZeroBlocks Requests"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ZeroBlocks&type={{`{{type}}`}}&sizeclass=-&graph=nbs-server-request-time-sizeclass"
      - title: "Server ZeroBlocks Requests Sizes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&request=ZeroBlocks&sizeclass=-&type={{`{{type}}`}}&graph=nbs-server-request-size"
      - title: "Server ZeroBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ZeroBlocks&type=-&sizeclass=-&graph=nbs-server-request-percentile-sizeclass"
