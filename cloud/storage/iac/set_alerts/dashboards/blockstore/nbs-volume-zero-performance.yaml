dashboards:
  - id: "nbs-volume-zero-performance"
    name: "NBS disk trim performance"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "*"
      - name: "volume"
        value: "*"
      - name: "host"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Bytes trimmed"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ZeroBlocks&service=server_volume&host={{`{{host}}`}}&sensor=RequestBytes&volume={{`{{volume}}`}}&graph=auto"
    - panels:
      - title: "Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=ZeroBlocks&graph=nbs-server-volume-requests&checks=%2BZeroBlocks"
    - panels:
      - title: "ZeroBlocks request size histogram"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=ZeroBlocks&graph=auto&l.percentiles=Size"
    - panels:
      - title: "Client small ZeroBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=ReadBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Client large ZeroBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=ReadBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Server large ZeroBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ZeroBlocks&service=server_volume&volume={{`{{volume}}`}}&&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Server small ZeroBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ZeroBlocks&service=server_volume&volume={{`{{volume}}`}}&&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Storage service small ZeroBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ZeroBlocks&service=service_volume&volume={{`{{volume}}`}}&sizeclass=Small&host={{`{{host}}`}}&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Storage service large ZeroBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ZeroBlocks&service=service_volume&volume={{`{{volume}}`}}&sizeclass=Large&host={{`{{host}}`}}&graph=nbs-volume-request-weighted-percentile"
