dashboards:
  - id: "nbs-sold-to-used"
    name: "nbs-sold-to-used"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Blocks Written"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=tablets&host=cluster&sensor=SUM(Stats%2FFreshBlocksCount)%7CSUM(Stats%2FMixedBlocksCount)%7CSUM(Stats%2FMergedBlocksCount)&database=*&category=app&graph=auto"
    - panels:
      - title: "Blocks Sold"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=tablets&host=cluster&sensor=SUM%28Stats%2FBlocksCount%29&database=*&category=app&graph=auto"
