dashboards:
  - id: "nbs-event-delivery-times"
    name: "Event Delivery Times"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "*"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "utils"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "User Pool EventDeliveryTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=utils&l.host={{`{{host}}`}}&l.range=*&l.sensor=EventDeliveryTime&l.execpool=User&graph=auto&checks=-"
      - title: "User Pool EventProcessingTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=utils&l.host={{`{{host}}`}}&l.range=*&l.sensor=EventProcessingTime&l.execpool=User&graph=auto&checks=-"
      - title: "User Pool Elapsed Microsec"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=utils&l.host={{`{{host}}`}}&l.sensor=ElapsedMicrosecByActivity&l.execpool=User&graph=auto&checks=-&activity=*"
      - title: "User Pool SelfPingMaxUs"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=utils&l.host=*mr*&l.sensor=SelfPingMaxUs&l.execpool=User&graph=auto&checks=-&overLinesTransform=PERCENTILE&percentiles=1%2C10%2C25%2C50%2C75%2C90%2C99%2C100"
    - panels:
      - title: "System Pool EventDeliveryTime"
        type: "IFRAME"
