dashboards:
  - id: "nbs-tv-overview-hdd"
    name: "nbs-tv-overview-hdd"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "host"
      value: "*"
    - name: "service"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Client HDD WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=hdd&request=WriteBlocks&graph=nbs-client-request-percentile"
      - title: "Server HDD WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteBlocks&type=hdd&graph=nbs-server-request-percentile"
      - title: "Service HDD WriteBlocks throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=hdd&graph=nbs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=WriteBlocks"
      - title: "Client HDD ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=hdd&request=ReadBlocks&graph=nbs-client-request-percentile"
      - title: "Server HDD ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadBlocks&type=hdd&graph=nbs-server-request-percentile"
      - title: "Service HDD ReadBlocks throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=hdd&graph=nbs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=ReadBlocks"
