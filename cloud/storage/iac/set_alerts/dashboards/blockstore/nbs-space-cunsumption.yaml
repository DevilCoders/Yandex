dashboards:
  - id: "nbs-space-cunsumption"
    name: "NBS disk space consumption"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "host"
      value: "*"
    - name: "service"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Купленное место SSD"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&type=ssd&graph=nbs-service-vbytescount&host={{`{{host}}`}}"
      - title: "Купленное место HDD"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&type=hdd&graph=nbs-service-vbytescount"
    - panels:
      - title: "Занятое пользователями место (VBytesCount*UsedBytesCount/BytesCount) на SSD"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&type=ssd&graph=nbs-service-space-consumption"
      - title: "Занятое пользователями место (VBytesCount*UsedBytesCount/BytesCount) на HDD"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&type=hdd&graph=nbs-service-space-consumption"
