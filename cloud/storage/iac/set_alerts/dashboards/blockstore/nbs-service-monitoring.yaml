dashboards:
  - id: "nbs-service-monitoring"
    name: "NBS Service dashborad (19-4)"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "service"
      - name: "host"
        value: "*"
      - name: "type"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 2
        title: "IO bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&graph=nbs-service-io-bytes"
    - panels:
      - colspan: 2
        title: "Used Bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&graph=nbs-service-used-bytes"
    - panels:
      - colspan: 2
        title: "Max Compaction Score"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&graph=nbs-service-compaction"
    - panels:
      - colspan: 2
        title: "IO queues"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&graph=nbs-service-io-queue"
    - panels:
      - title: "Small(<64KB) ReadBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=Small&request=ReadBlocks&graph=nbs-service-request-time"
      - title: "Large(>=64KB) ReadBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=Large&request=ReadBlocks&graph=nbs-service-request-time"
    - panels:
      - title: "Small(<64KB) WriteBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=Small&request=WriteBlocks&graph=nbs-service-request-time"
      - title: "Large(>=64KB) WriteBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=Large&request=WriteBlocks&graph=nbs-service-request-time"
    - panels:
      - title: "Small(<64KB) ZeroBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=ZeroBlocks&sizeclass=Small&graph=nbs-service-request-time"
      - title: "Large(>=64KB) ZeroBlocks Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=ZeroBlocks&sizeclass=Large&graph=nbs-service-request-time"
    - panels:
      - title: "Small(<64KB) ReadBlob Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=ReadBlob&sizeclass=Small&graph=nbs-service-request-time"
      - title: "Large(>=64KB) ReadBlob Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=ReadBlob&sizeclass=Large&graph=nbs-service-request-time"
    - panels:
      - title: "Small(<64KB) WriteBlob Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=WriteBlob&sizeclass=Small&graph=nbs-service-request-time"
      - title: "Large(>=64KB) WriteBlob Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=WriteBlob&sizeclass=Large&graph=nbs-service-request-time"
    - panels:
      - title: "AddBlobs Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&request=AddBlobs&sizeclass=-&type={{`{{type}}`}}&graph=nbs-service-request-time"
      - title: "Cleanup Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=-&request=Cleanup&graph=nbs-service-request-time"
    - panels:
      - title: "Collect Garbage Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=-&request=CollectGarbage&graph=nbs-service-request-time"
      - title: "Compaction Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&sizeclass=-&request=Compaction&graph=nbs-service-request-time"
    - panels:
      - title: "Delete Garbage Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&request=DeleteGarbage&type={{`{{type}}`}}&sizeclass=-&graph=nbs-service-request-time"
      - title: "Flush Latency(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service&type={{`{{type}}`}}&request=Flush&sizeclass=-&graph=nbs-service-request-time"
