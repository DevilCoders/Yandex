dashboards:
  - id: "nbs-load-stats"
    name: "LoadTest Stats"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "tablets"
      - name: "host"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Read/Write requests"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=tablets&category=app&graph=nbs-tablets-requests-rw"
    - panels:
      - title: "Partition counters"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=tablets&category=app&graph=nbs-tablets-counters"
    - panels:
      - title: "Disk IO"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=sys&graph=nbs-sys-disk-rw-bytes"
