dashboards:
  - id: "nbs-tv-overview-nonrepl"
    name: "nbs-tv-overview-nonrepl"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Client NRD WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=ssd_nonrepl&request=WriteBlocks&graph=nbs-client-request-percentile"
      - title: "Server NRD WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteBlocks&type=ssd_nonrepl&graph=nbs-server-request-percentile"
      - title: "Service NRD WriteBlocks throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=ssd_nonrepl&graph=nbs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=WriteBlocks"
      - title: "Client NRD ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=ssd_nonrepl&request=ReadBlocks&graph=nbs-client-request-percentile"
      - title: "Server NRD ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadBlocks&type=ssd_nonrepl&graph=nbs-server-request-percentile"
      - title: "Service NRD ReadBlocks throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=ssd_nonrepl&graph=nbs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=ReadBlocks"
