dashboards:
  - id: "nbs-volume-overview"
    name: "NBS disk overview"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "*"
      - name: "volume"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "UsedBandwidth (Average)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&sensor=RequestBytes&request=WriteBlocks|ReadBlocks|ZeroBlocks&graph=auto"
      - title: "UsedBandwidth (Burst)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MaxRequestBytes&request=WriteBlocks|ReadBlocks|ZeroBlocks&graph=auto"
      - title: "UsedIOPS (Average)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&sensor=Count&request=WriteBlocks|ReadBlocks|ZeroBlocks&graph=auto"
      - title: "UsedIOPS (Burst)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MaxCount&request=WriteBlocks|ReadBlocks|ZeroBlocks&graph=auto"
    - panels:
      - title: "Used Disk Quota (Average)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=UsedQuota&graph=auto"
      - title: "Used Disk Quota (Burst)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MaxUsedQuota&graph=auto"
      - title: "Limits (Bandwidth)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MaxReadBandwidth|MaxWriteBandwidth&stack=false&graph=auto"
      - title: "Limits (IOPS)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MaxReadIops|MaxWriteIops&stack=false&graph=auto"
    - panels:
      - title: "Read: Latency @ client (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=client_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ReadBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Read: Latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ReadBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Read: Execution latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ReadBlocks&l.percentiles=ExecutionTime&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Read: Throttler delay (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ReadBlocks&l.percentiles=ThrottlerDelay&l.sensor=50|90|99&stack=false&graph=auto"
    - panels:
      - title: "Write: Latency @ client (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=client_volume&volume={{`{{volume}}`}}&host=cluster&l.request=WriteBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Write: Latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=WriteBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Write: Execution latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=WriteBlocks&l.percentiles=ExecutionTime&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Write: Throttler delay (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&l.request=WriteBlocks&l.percentiles=ThrottlerDelay&l.sensor=50|90|99&stack=false&graph=auto"
    - panels:
      - title: "Zero: Latency @ client (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=client_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ZeroBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Zero: Latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ZeroBlocks&l.percentiles=Time&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Zero: Execution latency @ server (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ZeroBlocks&l.percentiles=ExecutionTime&l.sensor=50|90|99&stack=false&graph=auto"
      - title: "Zero: Throttler delay (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&l.request=ZeroBlocks&l.percentiles=ThrottlerDelay&l.sensor=50|90|99&stack=false&graph=auto"
    - panels:
      - title: "Space: allocated and used (bytes)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=BytesCount|UsedBytesCount&stack=false&graph=auto"
      - title: "Space: stored by tablet (bytes)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=MergedBytesCount|MixedBytesCount|FreshBytesCount&graph=auto"
      - title: "Space: reserved by checkpoints (bytes)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=CheckpointBytes&graph=auto"
      - title: "%util: BusyTime and IdleTime"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&volume={{`{{volume}}`}}&host=cluster&sensor=BusyTime|IdleTime&graph=auto&max=1M"
    - panels:
      - title: "Internal ops per second"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&request=Compaction|Flush|Cleanup|CollectGarbage&sensor=Count&stack=false&graph=auto"
      - title: "Cleanup queue size (bytes)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=CleanupQueueBytes&stack=false&graph=auto"
      - title: "blob count in the 'worst' 4MiB range (ex CompactionScore)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=CompactionScore&stack=false&graph=auto"
      - title: "Input bandwidth and system bandwidth (bytes)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=BytesWritten|BytesRead|SysBytesWritten|SysBytesRead&stack=false&graph=auto"
