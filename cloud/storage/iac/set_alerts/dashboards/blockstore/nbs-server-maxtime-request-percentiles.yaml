dashboards:
  - id: "nbs-server-maxtime-request-percentiles"
    name: "NBS Server request maxtime and percentiles"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "type"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "*"
      - name: "request"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 2
        title: "Server Request Percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&request={{`{{request}}`}}&graph=nbs-server-request-percentile"
    - panels:
      - colspan: 2
        title: "Server Requests MaxTime"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type={{`{{type}}`}}&request={{`{{request}}`}}&graph=nbs-server-request-maxtime"
