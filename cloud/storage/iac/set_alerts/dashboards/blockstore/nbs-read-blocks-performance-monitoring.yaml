dashboards:
  - id: "nbs-read-blocks-performance-monitoring"
    name: "NBS ReadBlocks Performance"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "service"
      value: "*"
    - name: "host"
      value: "*"
    - name: "type"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Server ReadBlocks Latency Histogram"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=ReadBlocks&type={{`{{type}}`}}&graph=nbs-server-request-time"
    - panels:
      - title: "Server ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=ReadBlocks&type={{`{{type}}`}}&graph=nbs-server-request-percentile"
    - panels:
      - title: "Partition ReadBlob Time (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&category=app&service=tablets&type=BlockStorePartition&sensor=Request/ReadBlob&graph=nbs-tablets-blobstorage-time"
    - panels:
      - title: "ReadBlob Time at SSD (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=Request/ReadBlobSSD&l.type=BlockStorePartition&l.category=app&graph=nbs-tablets-blobstorage-time"
    - panels:
      - title: "ReadBlocks Transaction CPU time (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=tablets&category=app&graph=nbs-tablets-transactions-cputime&host={{`{{host}}`}}&&checks=%2BTx%2FReadBlocks%2FBookkeepingCPUTime%3BTx%2FReadBlocks%2FCommitedCPUTime%3BTx%2FReadBlocks%2FExecuteCPUTime"
