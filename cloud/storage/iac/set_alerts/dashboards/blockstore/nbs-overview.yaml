dashboards:
  - id: "nbs-overview"
    name: "NBS Cluster Overview"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Client Request Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&graph=nbs-client-requests"
      - title: "Server Request Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nbs-server-requests"
    - panels:
      - title: "Client Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&graph=nbs-client-errors"
      - title: "Server Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nbs-server-errors"
    - panels:
      - title: "Client WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&request=WriteBlocks&graph=nbs-client-request-percentile"
      - title: "Server WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteBlocks&type=-&graph=nbs-server-request-percentile"
    - panels:
      - title: "Client ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&request=ReadBlocks&graph=nbs-client-request-percentile"
      - title: "Server ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadBlocks&type=-&graph=nbs-server-request-percentile"
    - panels:
      - title: "Client ZeroBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&request=ZeroBlocks&graph=nbs-client-request-percentile"
      - title: "Server ZeroBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ZeroBlocks&type=-&graph=nbs-server-request-percentile"
