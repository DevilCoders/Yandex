dashboards:
  - id: "nbs-tv-overview-head"
    name: "nbs-tv-overview-head"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Server Request bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=*&service=server&type=-&graph=nbs-server-request-bytes&l.host=cluster"
      - title: "Client Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=client&type=-&graph=nbs-client-errors"
      - title: "Server AnonRSS percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=utils&host=*-*-*&database=/*/NBS|-&graph=nbs-server-anonrss-percentiles"
      - title: "Server Request Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nbs-server-requests"
      - title: "Server Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nbs-server-errors"
      - title: "Server Restarts"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=utils&host=cluster-*|nbs-control&graph=nbs-server-restarts"
