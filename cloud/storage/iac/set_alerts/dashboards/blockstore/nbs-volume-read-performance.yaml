dashboards:
  - id: "nbs-volume-read-performance"
    name: "NBS disk read performance"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "*"
      - name: "volume"
        value: "*"
      - name: "host"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Bytes read"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ReadBlocks&service=server_volume&host={{`{{host}}`}}&sensor=RequestBytes&volume={{`{{volume}}`}}&graph=auto"
    - panels:
      - title: "Read Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=ReadBlocks&graph=nbs-server-volume-requests&checks=%2BReadBlocks"
    - panels:
      - title: "ReadBlocks request size percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=ReadBlocks&graph=auto&l.percentiles=Size"
    - panels:
      - title: "Client small ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=ReadBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Client small ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=ReadBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Server small ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ReadBlocks&service=server_volume&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Server large ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ReadBlocks&service=server_volume&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Storage service small ReadBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ReadBlocks&service=service_volume&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Storage service large ReadBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=ReadBlocks&service=service_volume&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-volume-request-weighted-percentile"
