dashboards:
  - id: "nbs-server-volume-monitoring"
    name: "nbs-server-volume-monitoring"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "server_volume"
      - name: "host"
        value: "*"
      - name: "volume"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 2
        title: "Volume Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&type=-&sensor=Count&graph=nbs-server-volume-requests"
    - panels:
      - colspan: 2
        title: "Volume Requests Inflight"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&type=-&sensor=InProgress&graph=nbs-server-volume-requests"
    - panels:
      - colspan: 2
        title: "Volume Requests Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&type=-&volume={{`{{volume}}`}}&sensor=Errors&graph=nbs-server-volume-requests"
    - panels:
      - colspan: 2
        title: "Volume Requests MaxInProgress"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&type=-&volume={{`{{volume}}`}}&sensor=MaxInProgress&graph=nbs-server-volume-requests"
    - panels:
      - colspan: 2
        title: "Volume Requests MaxTime"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&type=-&volume={{`{{volume}}`}}&sensor=MaxTime&graph=nbs-server-volume-requests"
    - panels:
      - colspan: 2
        title: "Volume Requests Retries"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&type=-&volume={{`{{volume}}`}}&sensor=Retries&graph=nbs-server-volume-requests"
    - panels:
      - title: "Volumes ReadBlocks Requests Latency Percentiles(ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&request=ReadBlocks&sizeclass=-&graph=nbs-server-volume-request-percentile-new"
      - title: "Volume ReadBlocks Requests Sizes Percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=server_volume&request=ReadBlocks&sizeclass=-&graph=nbs-server-volume-request-size-percentile-new"
    - panels:
      - title: "Volume WriteBlocks Requests Latency Percentiles(ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&request=WriteBlocks&sizeclass=-&graph=nbs-server-volume-request-percentile-new"
      - title: "Server WriteBlocks Requests Sizes Percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&type=-&request=WriteBlocks&sizeclass=-&graph=nbs-server-volume-request-size-percentile-new"
    - panels:
      - title: "Volume ZeroBlocks Requests Latency Percentiles(ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&request=ZeroBlocks&volume={{`{{volume}}`}}&sizeclass=-&graph=nbs-server-volume-request-percentile-new"
      - title: "Server ZeroBlocks Requests Sizes Percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server_volume&volume={{`{{volume}}`}}&request=ZeroBlocks&sizeclass=-&graph=nbs-server-volume-request-size-percentile-new"
