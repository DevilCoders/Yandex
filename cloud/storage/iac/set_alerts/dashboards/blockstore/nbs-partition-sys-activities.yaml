dashboards:
  - id: "nbs-partition-sys-activities"
    name: "NBS Partition internal activities performance"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "service"
      value: "*"
    - name: "host"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Partition SysRead Exec Time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=SysRead/ExecTime&l.type=BlockStorePartition&l.category=app&database=total&graph=auto"
    - panels:
      - title: "Partition SysRead Wait Time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=SysRead/WaitTime&l.type=BlockStorePartition&l.category=app&database=total&graph=auto"
    - panels:
      - title: "Partition SysWrite Exec Time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=SysWrite/ExecTime&l.type=BlockStorePartition&l.category=app&database=total&graph=auto"
    - panels:
      - title: "Partition SysWrite Wait Time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=SysWrite/WaitTime&l.type=BlockStorePartition&l.category=app&database=total&graph=auto"
    - panels:
      - title: "Flush Stats"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=Tx%2FFlush%2F*&l.type=BlockStorePartition&l.category=app&database=total&range=-&graph=auto"
    - panels:
      - title: "Compaction Stats"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=Tx%2FCompaction%2F*&l.type=BlockStorePartition&l.category=app&database=total&range=-&graph=auto"
    - panels:
      - title: "Cleanup Stats"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=Tx%2FCleanup%2F*&l.type=BlockStorePartition&l.category=app&database=total&range=-&graph=auto"
    - panels:
      - title: "Delete Garbage Stats"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&l.host={{`{{host}}`}}&service=tablets&l.sensor=Tx%2FDeleteGarbage%2F*&l.type=BlockStorePartition&l.category=app&range=-&database=total&graph=auto"
