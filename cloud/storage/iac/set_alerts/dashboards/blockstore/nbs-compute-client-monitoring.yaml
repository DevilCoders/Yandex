dashboards:
  - id: "nbs-compute-client-monitoring"
    name: "Compute Client Performance Monitoring"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "client"
      - name: "type"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
      - panels:
        - title: "Client Requests Count"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service={{`{{service}}`}}&type={{`{{type}}`}}&graph=nbs-client-requests"
      - panels:
        - title: "Client Requests Inflight"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service={{`{{service}}`}}&type={{`{{type}}`}}&graph=nbs-client-inflight"
      - panels:
        - title: "Client ReadBlocks Latency Histogram"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.host={{`{{host}}`}}&l.request=ReadBlocks&type={{`{{type}}`}}&graph=nbs-client-request-time"
      - panels:
        - title: "Client ReadBlocks Latency Percentile (ms)"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.host={{`{{host}}`}}&l.request=ReadBlocks&type={{`{{type}}`}}&graph=nbs-client-request-percentile"
      - panels:
        - title: "Client WriteBlocks Latency Histogram"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.histogram=Time&l.host={{`{{host}}`}}&l.request=WriteBlocks&type={{`{{type}}`}}&graph=nbs-client-request-time"
      - panels:
        - title: "Client WriteBlocks Latency Percentile (ms)"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.histogram=Time&l.host={{`{{host}}`}}&l.request=WriteBlocks&type={{`{{type}}`}}&graph=nbs-client-request-percentile"
      - panels:
        - title: "Client ZeroBlocks Latency Histogram"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.histogram=Time&l.host={{`{{host}}`}}&l.request=ZeroBlocks&type={{`{{type}}`}}&graph=nbs-client-request-time"
      - panels:
        - title: "Client ZeroBlocks Latency Percentile (ms)"
          type: "IFRAME"
          url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service={{`{{service}}`}}&l.histogram=Time&l.host={{`{{host}}`}}&l.request=ZeroBlocks&type={{`{{type}}`}}&graph=nbs-client-request-percentile"
