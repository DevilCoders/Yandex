dashboards:
  - id: "nbs-write-zero-blocks-performance-monitoring"
    name: "NBS WriteBlocks and ZeroBlocks Performance"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "*"
      - name: "type"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "WriteBlocks Requests Latency Histogram"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=WriteBlocks&type={{`{{type}}`}}&graph=nbs-server-request-time"
    - panels:
      - title: "ZeroBlocks Requests Latency Histogram"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=ZeroBlocks&type={{`{{type}}`}}&graph=nbs-server-request-time&"
    - panels:
      - title: "WriteBlocks Latency Percentiles"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=WriteBlocks&type={{`{{type}}`}}&graph=nbs-server-request-percentile"
    - panels:
      - title: "ZeroBlocks Latency Percentiles"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=server&host={{`{{host}}`}}&request=ZeroBlocks&type={{`{{type}}`}}&graph=nbs-server-request-percentile"
    - panels:
      - title: "WriteBlob Time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&category=app&service=tablets&sensor=Request/WriteBlob&graph=nbs-tablets-blobstorage-time"
    - panels:
      - title: "WriteBlob Time at SSD"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&category=app&service=tablets&sensor=Request/WriteBlobSSD&graph=nbs-tablets-blobstorage-time"
    - panels:
      - title: "WriteBlocks Transaction CPU time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=tablets&category=app&graph=nbs-tablets-transactions-cputime&host={{`{{host}}`}}&checks=%2BTx%2FWriteBlocks%2FBookkeepingCPUTime%3BTx%2FWriteBlocks%2FCommitedCPUTime%3BTx%2FWriteBlocks%2FExecuteCPUTime"
    - panels:
      - title: "ZeroBlocks Transaction CPU time"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=tablets&category=app&graph=nbs-tablets-transactions-cputime&host={{`{{host}}`}}&checks=%2BTx%2FZeroBlocks%2FBookkeepingCPUTime%3BTx%2FZeroBlocks%2FCommitedCPUTime%3BTx%2FZeroBlocks%2FExecuteCPUTime"
