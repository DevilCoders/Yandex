dashboards:
  - id: "nbs-volume-write-performance"
    name: "NBS disk write performance"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "*"
      - name: "volume"
        value: "*"
      - name: "host"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Bytes written"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=WriteBlocks&service=server_volume&host={{`{{host}}`}}&sensor=RequestBytes&volume={{`{{volume}}`}}&graph=auto"
    - panels:
      - title: "Write Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=WriteBlocks&graph=nbs-server-volume-requests&checks=%2BWriteBlocks"
    - panels:
      - title: "WriteBlocks request size histogram"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&volume={{`{{volume}}`}}&cluster={{`{{cluster}}`}}&service=server_volume&host={{`{{host}}`}}&request=WriteBlocks&graph=auto&l.percentiles=Size"
    - panels:
      - title: "Client small ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=WriteBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Small&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Client small ReadBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=client_volume&request=WriteBlocks&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-client-volume-request-weighted-percentile"
    - panels:
      - title: "Server large WriteBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=WriteBlocks&service=server_volume&volume={{`{{volume}}`}}&sizeclass=Large&host={{`{{host}}`}}&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Server small WriteBlocks request percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=WriteBlocks&service=server_volume&volume={{`{{volume}}`}}&sizeclass=Small&host={{`{{host}}`}}&graph=nbs-server-volume-request-percentile-new"
    - panels:
      - title: "Storage service small WriteBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=WriteBlocks&service=service_volume&volume={{`{{volume}}`}}&sizeclass=Small&host={{`{{host}}`}}&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Storage service large WriteBlocks weighted percentile (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=WriteBlocks&service=service_volume&volume={{`{{volume}}`}}&host={{`{{host}}`}}&sizeclass=Large&graph=nbs-volume-request-weighted-percentile"
