dashboards:
  - id: "nbs-volume-performance-brief"
    name: "Brief NBS disk performance dashboard"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "service_volume"
      - name: "volume"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Bytes Written"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=BytesWritten&graph=auto"
    - panels:
      - title: "Bytes Read"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&sensor=BytesRead&graph=auto"
    - panels:
      - title: "Large(>=64KB) WriteBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&request=WriteBlocks&sizeclass=Large&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Small(<64KB) WriteBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&request=WriteBlocks&sizeclass=Small&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Large(>=64KB) ZeroBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&volume={{`{{volume}}`}}&service=service_volume&host=cluster&request=ZeroBlocks&sizeclass=Large&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Small(<64KB) ZeroBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&volume={{`{{volume}}`}}&host=cluster&request=ZeroBlocks&sizeclass=Small&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Large(>=64KB) ReadBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&volume={{`{{volume}}`}}&request=ReadBlocks&sizeclass=Large&&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Small(<64KB) ReadBlocks Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&volume={{`{{volume}}`}}&request=ReadBlocks&sizeclass=Small&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Large(>=64KB) WriteBlob Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&request=WriteBlob&sizeclass=Large&volume={{`{{volume}}`}}&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Small(<64KB) WriteBlob Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&request=WriteBlob&sizeclass=Small&&volume={{`{{volume}}`}}&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Large(>=64KB) ReadBlob Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&request=ReadBlob&sizeclass=Large&&volume={{`{{volume}}`}}&historam=Time&graph=nbs-volume-request-weighted-percentile"
    - panels:
      - title: "Small(<64KB) ReadBlob Requests Weighted Percentile (us)"
        type: "IFRAME"
        url: "/?project={{`{{project}}`}}&cluster={{`{{cluster}}`}}&service=service_volume&host=cluster&request=ReadBlob&sizeclass=Small&&volume={{`{{volume}}`}}&historam=Time&graph=nbs-volume-request-weighted-percentile"
