dashboards:
  - id: "nbs-service-volume-monitoring"
    name: "NBS disk performance (storage service)"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "service"
        value: "service_volume"
      - name: "host"
        value: "*"
      - name: "volume"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 2
        title: "Volume IO bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=service_volume&volume={{`{{volume}}`}}&graph=nbs-service-volume-io-bytes"
    - panels:
      - colspan: 2
        title: "Volume Used Bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&graph=nbs-service-volume-used-bytes"
    - panels:
      - colspan: 2
        title: "Volume Max Compaction Score"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&graph=nbs-service-volume-compaction"
    - panels:
      - colspan: 2
        title: "Volume IO queues"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&graph=nbs-service-volume-io-queue"
    - panels:
      - title: "Volume Small(<64KB) ReadBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Small&request=ReadBlocks&graph=nbs-service-volume-request-time"
      - title: "Volume Large(>=64KB) ReadBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Large&request=ReadBlocks&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Small(<64KB) WriteBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Small&request=WriteBlocks&graph=nbs-service-volume-request-time"
      - title: "Volume Large(>=64KB) WriteBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Large&request=WriteBlocks&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Small(<64KB) ZeroBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Small&request=ZeroBlocks&graph=nbs-service-volume-request-time"
      - title: "Volume Large(>=64KB) ZeroBlocks Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Large&request=ZeroBlocks&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Small(<64KB) ReadBlob Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Small&request=ReadBlob&graph=nbs-service-volume-request-time"
      - title: "Volume Large(>=64KB) ReadBlob Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Large&request=ReadBlob&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Small(<64KB) WriteBlob Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Small&request=WriteBlob&graph=nbs-service-volume-request-time"
      - title: "Volume Large(>=64KB) WriteBlob Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=Large&request=WriteBlob&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume AddBlobs Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&request=AddBlobs&sizeclass=-&graph=nbs-service-volume-request-time"
      - title: "Volume Cleanup Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=-&request=Cleanup&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Collect Garbage Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&request=CollectGarbage&sizeclass=-&graph=nbs-service-volume-request-time"
      - title: "Volume Compaction Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=-&request=Compaction&graph=nbs-service-volume-request-time"
    - panels:
      - title: "Volume Delete Garbage Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&request=DeleteGarbage&sizeclass=-&graph=nbs-service-volume-request-time"
      - title: "Volume Flush Latency Percentiles(us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&volume={{`{{volume}}`}}&service=service_volume&sizeclass=-&request=Flush&graph=nbs-service-volume-request-time"
