dashboards:
  - id: "nbs-server-monitoring"
    name: "NBS Server performance monitoring"
    description: ""
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "type"
        value: "*"
      - name: "host"
        value: "*"
      - name: "service"
        value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - colspan: 2
        title: "Server Requests Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&type=-&graph=nbs-server-requests"
    - panels:
      - colspan: 2
        title: "Server Requests Inflight"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&type=-&graph=nbs-server-inflight"
    - panels:
      - colspan: 2
        title: "Server Requests Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&type=-&graph=nbs-server-errors"
    - panels:
      - title: "Server ReadBlocks Requests"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&type=-&request=ReadBlocks&graph=nbs-server-request-time"
      - title: "Server ReadBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&request=ReadBlocks&type=-&graph=nbs-server-request-percentile"
    - panels:
      - title: "Server WriteBlocks Requests"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&request=WriteBlocks&type=-&graph=nbs-server-request-time"
      - title: "Server WriteBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&request=WriteBlocks&type=-&graph=nbs-server-request-percentile"
    - panels:
      - title: "Server ZeroBlocks Requests"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&request=ZeroBlocks&type=-&graph=nbs-server-request-time"
      - title: "Server ZeroBlocks Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=cluster&service=server&request=ZeroBlocks&type=-&graph=nbs-server-request-percentile"
