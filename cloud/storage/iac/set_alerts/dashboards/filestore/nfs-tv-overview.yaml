dashboards:
  - id: "nfs-tv-overview"
    name: "nfs Overview to TV"
    description: ""
    height_multiplier: 1
    parameters:
    - name: "project"
      value: "{{.SolomonProjectID}}"
    - name: "cluster"
      value: "*"
    - name: "host"
      value: "*"
    - name: "service"
      value: "*"
    projectId: "{{.SolomonProjectID}}"
    rows:
    - panels:
      - title: "Server Request bytes"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&request=*&service=server&type=-&graph=nfs-server-request-bytes&l.host={{`{{host}}`}}"
      - title: "Client Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=vhost&type=-&graph=nfs-client-errors"
      - title: "Server AnonRSS percentiles"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=utils&host=*-*-*&database=/*/NFS|-&graph=nfs-server-anonrss-percentiles"
    - panels:
      - title: "Server Request Count"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nfs-server-requests"
      - title: "Server Request Errors"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&type=-&graph=nfs-server-errors"
      - title: "Server Restarts"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=utils&host={{`{{host}}`}}&graph=nfs-server-restarts"
    - panels:
      - title: "Client HDD WriteData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=vhost&type=hdd&request=WriteData&graph=nfs-client-request-percentile"
      - title: "Server HDD WriteData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteData&type=-&graph=nfs-server-request-percentile"
      - title: "Service HDD WriteData throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=-&graph=nfs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=WriteData"
    - panels:
      - title: "Client HDD ReadData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=vhost&type=hdd&request=ReadData&graph=nfs-client-request-percentile"
      - title: "Server HDD ReadData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadData&type=-&graph=nfs-server-request-percentile"
      - title: "Service HDD ReadData throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=-&graph=nfs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=ReadData"
    - panels:
      - title: "Client SSD WriteData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=vhost&type=ssd&request=WriteData&graph=nfs-client-request-percentile"
      - title: "Server SSD WriteData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=WriteData&type=-&graph=nfs-server-request-percentile"
      - title: "Service SSD WriteData throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=-&graph=nfs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=WriteData"
    - panels:
      - title: "Client SSD ReadData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=vhost&type=ssd&request=ReadData&graph=nfs-client-request-percentile"
      - title: "Server SSD ReadData Latency Percentiles (ms)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=server&request=ReadData&type=-&graph=nfs-server-request-percentile"
      - title: "Service SSD ReadData throttler delay percentiles (us)"
        type: "IFRAME"
        url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=service&type=-&graph=nfs-service-request-throttler-delay&l.host={{`{{host}}`}}&l.request=ReadData"
