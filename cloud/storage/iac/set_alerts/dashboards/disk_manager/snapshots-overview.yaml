dashboards:
  - id: "yc-snapshots-overview"
    name: "Snapshots Overview"
    height_multiplier: 1
    parameters:
      - name: "cluster"
        value: "prod"
    rows:
      - panels:
          - type: "IFRAME"
            title: "Create Count"
            url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=accounting&l.host=cluster&l.cloudID=all&l.folderID=all&l.sensor=tasks%2FCreateCount&l.taskType=dataplane.CreateSnapshotFromDisk&graph=auto"
          - type: "IFRAME"
            title: "Restore Count"
            url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=accounting&l.host=cluster&l.cloudID=all&l.folderID=all&l.sensor=tasks%2FCreateCount&l.taskType=dataplane.TransferFromSnapshotToDisk&graph=auto"
          - type: "IFRAME"
            title: "Copy Count"
            url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=accounting&l.host=cluster&l.cloudID=all&l.folderID=all&l.sensor=tasks%2FCreateCount&l.taskType=dataplane.CreateSnapshotFromSnapshot&graph=auto"
          - type: "IFRAME"
            title: "Delete Count"
            url: "/?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&service=accounting&l.host=cluster&l.cloudID=all&l.folderID=all&l.sensor=tasks%2FCreateCount&l.taskType=dataplane.DeleteSnapshot&graph=auto"
      - panels:
          - type: "IFRAME"
            title: "Create Errors"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=runners&l.host=cluster&l.sensor=errors%2F*&l.type=dataplane.CreateSnapshotFromDisk&graph=auto"
          - type: "IFRAME"
            title: "Restore Errors"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=runners&l.host=cluster&l.sensor=errors%2F*&l.type=dataplane.TransferFromSnapshotToDisk&graph=auto"
          - type: "IFRAME"
            title: "Copy Errors"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=runners&l.host=cluster&l.sensor=errors%2F*&l.type=dataplane.CreateSnapshotFromSnapshot&graph=auto"
          - type: "IFRAME"
            title: "Delete Errors"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=runners&l.host=cluster&l.sensor=errors%2F*&l.type=dataplane.DeleteSnapshot&graph=auto"
      - panels:
          - type: "IFRAME"
            title: "Total Write Bytes"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=accounting&l.host=cluster&l.snapshotID=all&l.sensor=snapshots%2FWriteBytes&graph=auto"
          - type: "IFRAME"
            title: "Total Read Bytes"
            url: "/?project={{.SolomonProjectID}}&cluster=dataplane_{{`{{cluster}}`}}&service=accounting&l.host=cluster&l.snapshotID=all&l.sensor=snapshots%2FReadBytes&graph=auto"
          - type: "IFRAME"
            title: "Space Usage"
            url: "/?project=kikimr&cluster=yandexcloud_{{`{{cluster}}`}}_global&service=tablets&l.database=%2Fglobal%2Fsnapshot&l.host=cluster&l.slot=static&l.sensor=SUM%28DbELobsBytes%29%7CSUM%28DbELargeObjsBytes%29%7CSUM%28DbDataBytes%29%7CSUM%28DbIndexBytes%29&l.category=executor&l.type=DataShard&graph=auto"
