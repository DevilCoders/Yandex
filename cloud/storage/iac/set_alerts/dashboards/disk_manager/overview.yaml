dashboards:
  - id: "yc-disk-manager-overview"
    name: "Disk Manager Cluster Overview"
    height_multiplier: 1
    parameters:
      - name: "project"
        value: "{{.SolomonProjectID}}"
      - name: "cluster"
        value: "*"
      - name: "host"
        value: "*"
    rows:
      - panels:
          - type: "IFRAME"
            title: "Created Tasks"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=tasks&sensor=created&type=*&graph=auto"
          - type: "IFRAME"
            title: "Tasks timings (s)"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=tasks&sensor=time%2Ftotal&graph=auto&type=*&cs=gradient&overLinesTransform=WEIGHTED_PERCENTILE"
          - type: "IFRAME"
            title: "Inflight Tasks"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=runners&sensor=inflightTasks&runnerID=-&type=*&graph=auto"
      - panels:
          - type: "IFRAME"
            title: "Hanging Tasks"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=runners&sensor=hangingTasks&runnerID=-&type=*&graph=auto"
          - type: "IFRAME"
            title: "Retriable Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=runners&sensor=errors%2Fretriable&type=*&runnerID=-&graph=auto"
          - type: "IFRAME"
            title: "NonRetriable Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=runners&sensor=errors%2FnonRetriable&type=*&runnerID=-&graph=auto"
      - panels:
          - type: "IFRAME"
            title: "NBS Client Request Count"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=nbs_client&sensor=count&graph=auto"
          - type: "IFRAME"
            title: "NBS Client Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=nbs_client&sensor=errors&graph=auto"
          - type: "IFRAME"
            title: "NBS Client Request Timings (s)"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=nbs_client&sensor=time&graph=auto&cs=gradient&overLinesTransform=WEIGHTED_PERCENTILE"
      - panels:
          - type: "IFRAME"
            title: "Snapshot Client Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=snapshot_client&sensor=errors&graph=auto"
          - type: "IFRAME"
            title: "NBS Client Underlying Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=nbs_client&sensor=underlying_errors&graph=auto"
          - type: "IFRAME"
            title: "Server Restarts"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=*&service=meta&sensor=restartsCount&graph=auto&transform=differentiate"
      - panels:
          - type: "IFRAME"
            title: "GRpc Facade Request Count"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=grpc_facade&sensor=count&request=*&graph=auto"
          - type: "IFRAME"
            title: "GRpc Facade Request Errors"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=grpc_facade&sensor=errors&request=*&graph=auto"
          - type: "IFRAME"
            title: "GRpc timings (s)"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host={{`{{host}}`}}&service=grpc_facade&sensor=time&request=-&graph=auto&cs=gradient&overLinesTransform=WEIGHTED_PERCENTILE"
      - panels:
          - type: "IFRAME"
            title: "cpu/User"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=*&service=proc&sensor=cpu%2FUser&graph=auto&transform=differentiate"
          - type: "IFRAME"
            title: "mem/RSS"
            url: "?project={{.SolomonProjectID}}&cluster={{`{{cluster}}`}}&host=*&service=proc&sensor=mem%2FRSS&graph=auto"
