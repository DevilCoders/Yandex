channels:
  - id: telegram
    name: telegram
    method:
      telegram:
        group_title: "NFS факапочная"
        text_template: "{{`{{annotations.content}}`}}"
        send_screenshot: true

  - id: juggler
    name: juggler
    method:
      juggler:
        host: "{{`{{{annotations.host}}}`}}"
        service: "{{`{{{annotations.service}}}`}}"
        instance: ""
        description: "{{`{{annotations.juggler_description}}`}}"
        tags:
          - "{{`{{{annotations.tags}}}`}}"
          - solomon_alert
