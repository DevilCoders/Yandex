graphs:
- id: nbs-tablets-memory-usage
  projectId: nbs
  name: Tablet memory usage
  description: ""
  parameters:
  - name: cluster
    value: '*'
  - name: service
    value: tablets
  - name: host
    value: '*'
  elements:
  - title: InMem State Size {{type}}
    type: SELECTORS
    stack: ""
    color: ""
    link: ""
    transform: NONE
    yaxis: LEFT
    selectors:
    - name: sensor
      value: SUM(InMemorySize)
    - name: type
      value: '*'
    - name: type
      value: '!all'
    - name: category
      value: executor
    - name: database
      value: total
  - title: DB Index Size {{type}}
