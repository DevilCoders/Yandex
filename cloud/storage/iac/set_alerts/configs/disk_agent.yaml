definitions:
  - &vla-hosts "vla*"
  - &sas-hosts "sas*"
  - &myt-hosts "myt*"
  - &all-hosts "vla*|myt*|sas*"
solomon_project_id: "blockstore-disk-agent"
defaults:
  alert_window_secs: 600
  alert_delay_secs: 30
  alert_state: ACTIVE
clusters:
  {{- range (seq "vla" "sas" "myt")}}
  - id: testing_{{.}}
    name: "[TESTING][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_testing
    cluster: testing
    zone: {{.}}
    hosts: *{{.}}-hosts
  - id: preprod_{{.}}
    name: "[PRE-PROD][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_preprod
    cluster: preprod
    zone: {{.}}
    hosts: *{{.}}-hosts
  - id: prod_{{.}}
    name: "[PROD][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_prod_{{.}}
    cluster: prod
    zone: {{.}}
    hosts: *{{.}}-hosts
  {{end}}
  - id: testing
    name: "[TESTING]"
    solomon_cluster: yandexcloud_testing
    cluster: testing
    zone: "myt" # TODO: remove zone
    hosts: "vla*|myt*|sas*"
  - id: preprod
    name: "[PRE-PROD]"
    solomon_cluster: yandexcloud_preprod
    cluster: preprod
    hosts: *all-hosts
