solomon_project_id: "yc.nbs.cloud"
solomon_url: "https://solomon.yandexcloud.co.il/api/v2/projects"
solomon_auth_type: "IAM"
defaults:
  alert_window_secs: 600
  alert_delay_secs: 30
  alert_state: ACTIVE
  cluster_host_domain: "infra.yandexcloud.co.il"
clusters:
  - id: israel
    name: "[ISRAEL]"
    solomon_cluster: yandexcloud_israel
    cluster: israel
    zone: "il1-a"
    hosts: "il1-a-*"
    svm_domain: "yandexcloud.co.il"
