solomon_project_id: "yc-disk-manager"
solomon_auth_type: "OAuth"
defaults:
  alert_window_secs: 600
  alert_state: ACTIVE
clusters:
  - id: hw-nbs-stable-lab
    name: "[HW-NBS-STABLE-LAB]"
    cluster: hw-nbs-stable-lab
    svm_domain: "hw-nbs-stable.cloud-lab.yandex.net"
    solomon_cluster: hw-nbs-stable-lab
  - id: hw-gov-lab
    name: "[HW-GOV-LAB]"
    cluster: hw-gov-lab
    svm_domain: "hw-gov.cloud-lab.yandex.net"
    solomon_cluster: hw-gov-lab
  - id: testing
    name: "[TESTING]"
    cluster: testing
    svm_domain: "cloud-testing.yandex.net"
    solomon_cluster: testing
  - id: preprod
    name: "[PRE-PROD]"
    cluster: preprod
    svm_domain: "cloud-preprod.yandex.net"
    solomon_cluster: preprod
  - id: prod
    name: "[PROD]"
    cluster: prod
    svm_domain: "cloud.yandex.net"
    solomon_cluster: prod
