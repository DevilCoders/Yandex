definitions:
  - &vla-hosts "vla*"
  - &sas-hosts "sas*"
  - &myt-hosts "myt*"
  - &all-hosts "vla*|myt*|sas*"
solomon_project_id: "nbs"
defaults:
  alert_window_secs: 600
  alert_delay_secs: 30
  alert_state: ACTIVE
  cluster_host_domain: "cloud.yandex.net"
clusters:
  {{- range (seq "vla" "sas" "myt")}}
  - id: testing_{{.}}
    name: "[TESTING][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_testing
    cluster: testing
    zone: {{.}}
    hosts: *{{.}}-hosts
    svm_domain: "cloud-testing.yandex.net"
  - id: preprod_{{.}}
    name: "[PRE-PROD][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_preprod
    cluster: preprod
    zone: {{.}}
    hosts: *{{.}}-hosts
    svm_domain: "cloud-preprod.yandex.net"
  - id: prod_{{.}}
    name: "[PROD][{{.|ToUpper}}]"
    solomon_cluster: yandexcloud_prod_{{.}}
    cluster: prod
    zone: {{.}}
    hosts: *{{.}}-hosts
    svm_domain: "cloud.yandex.net"
  {{end}}
  - id: testing
    name: "[TESTING]"
    solomon_cluster: yandexcloud_testing
    cluster: testing
    zone: "myt" # TODO: remove zone
    hosts: "vla*|myt*|sas*"
