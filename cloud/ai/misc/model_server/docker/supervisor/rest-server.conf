[program:rest-server-1]
command=python3 rest_server.py -p 8000
autostart=true
autorestart=true
stderr_logfile=/var/log/rest-server.err.log
stderr_logfile_backups=10
stderr_logfile_maxbytes=10485760
stdout_logfile=/var/log/rest-server.out.log
stdout_logfile_backups=10
stdout_logfile_maxbytes=10485760

