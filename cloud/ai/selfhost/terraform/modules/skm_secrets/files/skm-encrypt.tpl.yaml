yc_kms:
  # api_endpoint: "api.cloud.yandex.net:443"
  api_endpoint: "${endpoint}"
  oauth_token:
    env_var: YC_OAUTH_TOKEN
# https://oauth.yandex-team.ru/authorize?response_type=token&client_id=ce68fbebc76c4ffda974049083729982
yav_token:
  env_var: YAV_OAUTH_TOKEN
kek:
  kms:
    key_uri: "yc-kms://${kms_key_id}"
encrypted_dek: "${encrypted_dek}"
secrets:
%{ for k,v in secrets }  - path: "${v.path}"
    source:
      yav:
        secret_id: ${v.secret_id}
        key: ${k}
%{ endfor }
%{ for v in files }  - path: "${v.path}"
    source:
      file: ${v.source_path}
%{ endfor }

