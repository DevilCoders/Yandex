      #     terminationGracePeriodSeconds: 30
      #   - name: var-log-fluent
      #     mountPath: /var/log/fluent
      #     terminationGracePeriodSeconds: 30
      #     readOnly: true
      #   - name: var-spool-push-client
      #     mountPath: /var/spool/push-client
      #     terminationGracePeriodSeconds: 30
      #     readOnly: true
      #   - name: push-client-config
      #     mountPath: /etc/yandex/statbox-push-client
      #     readOnly: true
      #   - name: hostfs-mon
      #     mountPath: /hostfs
      #     readOnly: true
      volumes:
        - name: all-configs
          hostPath:
            path: /etc
            type: DirectoryOrCreate
        - name: var-log
          hostPath:
            path: /var/log
        - name: var-log-yc-ai
          hostPath:
            path: /var/log/yc/ai
        - name: var-lib-billing
          hostPath:
            path: /var/lib/billing
        - name: var-log-translation-server
          hostPath:
            path: /var/log/translation-server
        - name: var-spool
          hostPath:
            path: /var/spool
        - name: var-log-fluent
          hostPath:
            path: /var/log/fluent
        - name: var-spool-push-client
          hostPath:
            path: /var/spool/push-client
        - name: push-client-config
          hostPath:
            path: /etc/yandex/statbox-push-client
        - name: solomon-agent-config
          hostPath:
            path: /etc/solomon-agent
        - name: logrotate-config
          hostPath:
            path: /etc/logrotate.d
        - name: root
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: var-lib-docker
          hostPath:
            path: /var/lib/docker
        - name: dev-disk
          hostPath:
            path: /dev/disk
        - name: run-prometheus
          hostPath:
            path: /run/prometheus
