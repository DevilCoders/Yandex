parameters:
    cmd: 
        - './yc-remove-stale-entities --profile-id prod --verbose instance --regex "^acceptance-test-eternal-[0-9]+$" --ttl 86400'
        - './yc-remove-stale-entities --profile-id prod --verbose disk --regex "^acceptance-test-eternal-[0-9]+(b|kib|mib|gib|tib)-[0-9]+(b|kib|mib|gib|tib)-[0-9]+$" --ttl 432000'
        - './yc-remove-stale-entities --profile-id prod --verbose disk --regex "^acceptance-test-disk-eternal-[0-9]+$" --ttl 86400'
        - './yc-remove-stale-entities --profile-id prod --verbose image --regex "^acceptance-test-image-eternal-[0-9]+$" --ttl 86400'
        - './yc-remove-stale-entities --profile-id prod --verbose snapshot --regex "^acceptance-test-snapshot-eternal-[0-9]+$" --ttl 172800'
