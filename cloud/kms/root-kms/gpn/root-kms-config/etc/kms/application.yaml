grpcServer:
  threadPoolSize: 64
  queueSize: 64000
  port: 4301
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem

authClient:
  host: as.private-api.ycp.gpn.yandexcloud.net
  port: 443
  timeout: PT2S
  channels: 10
  exponentialBackoffRetryPolicy:
    maxRetries: 11
    delay: PT0.1S
    maxDelay: PT1.5S
    delayFactor: 2

cluster:
  clusterId: e5m

metrics:
  pullPort: 4302

cache:
  refreshDuration: PT60S

crypto:
  useKdf: true

tpm:
  fake: false
  domainSocket: /var/run/yc-tpm-agent/yc-tpm-agent.sock
  passwordFile: /etc/kms/tpm/tpm-pass
