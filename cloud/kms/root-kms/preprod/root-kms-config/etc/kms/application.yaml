grpcServer:
  threadPoolSize: 64
  queueSize: 64000
  port: 4301
  reflectionEnabled: true
  certificatePemFile: /etc/kms/certificate.pem
#authClient:
#  fake: true

authClient:
  host: as.private-api.cloud-preprod.yandex.net
  port: 4286
  timeout: PT2S
  channels: 4
  fake: false
  exponentialBackoffRetryPolicy:
    maxRetries: 5
    delay: PT0.1S
    maxDelay: PT1S
    delayFactor: 2

cluster:
  clusterId: e10

metrics:
  pullPort: 4302

#repository:
#  kikimr:
#    host: localhost
#    port: 2135
#    maxResultSetSize: 100

#    tablespace: /pre-prod_global/kms/

#repository:
#  inMemory: true

#cache:
#  skipCache: false

cache:
  refreshDuration: PT60S

crypto:
  useKdf: true

tpm:
  fake: false
  domainSocket: /var/run/yc-tpm-agent/yc-tpm-agent.sock
  passwordFile: /etc/kms/tpm/tpm-pass