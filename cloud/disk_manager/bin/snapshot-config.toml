[General]
Tmpdir = "/tmp"
Storage = "kikimr+grpc"
CacheSize = 1024
DummyFsRoot = ""
StartSplit = 10
ClearChunkBatchSize = 50

[S3]
Dummy = true

[Kikimr]
[Kikimr.default]
DBHost = "localhost:9001"
Root = "/Root"
DBName = "/Root"

[Nbs]
[Nbs.local]
Host = "localhost:9013"
SupportsChangedBlocks = false
SSL = true
KeyFile = "data/server.key"
CertFile = "data/server.crt"
RootCertsFile = "data/server.crt"

[Server]
SSL = true
KeyFile = "data/server.key"
CertFile = "data/server.crt"
HTTPEndpoint = "tcp6://[::]:17628"
GRPCEndpoint = "tcp4://[::]:17627"

[Logging]
Level = "debug"
Output = "stdout"
EnableKikimr = true
EnableSpans = true
EnableGrpc = true
EnableNbs = true

[GC]
Enabled = true
BatchSize = 100
Interval = "24h"
FailedCreation = "1s"
FailedConversion = "1s"
FailedDeletion = "1s"
Tombstone = "1h"

[Performance]
MoveWorkers = 16
ConvertWorkers = 16
GCWorkers = 4
ClearChunkWorkers = 16
VerifyWorkers = 64
