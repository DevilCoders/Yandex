cluster_uuid: local
static_erasure: none
static_pdisk_type: SSD
hosts:
- name: localhost
  address: "::1"
  ic_port: 29501
  datacenter_id: 1
  rack_id: 1
  body_id: 1
  drives:
  - path: data/pdisk.data
    type: SSD
domains:
- domain_name: Root
  domain_id: 1
  plan_resolution: 10
  storage_pools:
  - kind: ssd
    num_groups: 1
  storage_pool_kinds:
  - kind: ssd
    erasure: none
    filter_properties:
      type: SSD
  databases:
  - name: default
    storage_units:
    - count: 1
      kind: ssd
  - name: NBS
    storage_units:
    - count: 1
      kind: ssd
    overridden_configs:
      sys:
        preset_name: cloud_blockstore
      nbs:
        enable: true
        storage:
            channels_profile: 1
        server:
          port: 9011
          data_port: 9012
          host: "*"
          threads_count: 2
          secure_host: "*"
          secure_port: 9013
          root_certs_file: "data/server.crt"
          certs:
            - cert_file: "data/server.crt"
              cert_private_key_file: "data/server.key"
        log:
          syslog: false
          default: 3
          entries:
          - level: 6
            name: BLOCKSTORE_SERVER
          - level: 6
            name: BLOCKSTORE_SERVICE
profiles:
- channels:
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
- channels:
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
  - storage_pool_kind: ssd
log:
  syslog: false
  default: 3
grpc:
  port: 9001
