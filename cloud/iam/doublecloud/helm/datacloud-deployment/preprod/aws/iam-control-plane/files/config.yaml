cluster:
  clusterId: eso

experimental:
  useTaskProcessorActionIndex: True
  userAccountAccessKeys: False


healthCheck:
  port: 9982
  path: /ping
  shutdownDelay: 20

grpcServer:
  certificatePemFile: '/etc/yc/iam-control-plane/certs/server.pem'
  maxConcurrentRequests: 128
  reflectionEnabled: true
  port: 4283
  permitKeepAliveWithoutCalls: true
  permitKeepAliveTime: PT10S
  maxConnectionAge: PT3H

metrics:
  pullPort: 6060

authClient:
  host: as.private-api.eu-central-1.aws.preprod.iam.internal.yadc.tech
  port: 4286
  tls: True
  timeout: PT2S
  maxRetries: 7

kikimr:
  database: /pre-prod_aws-frankfurt/iam
  tablespace: /pre-prod_aws-frankfurt/iam/
  discoveryEndpoint: iam.aws-frankfurt-preprod.ydb.yadc.tech:2135
  useSSL: true
  useTrustStore: true
  sessionCreationTimeout: PT5S
  auth:
    type: JWT
    jwt:
      endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
      keyId: yc.iam.controlPlane
      serviceAccountId: yc.iam.controlPlane
      privateKeyPath: '/etc/yc/iam-control-plane/secrets/ydb-sa-private.key'
      ttl: PT5M

repository:
  bootstrapMode: DO_NOTHING
  retryCount: 33 # XXX: Return an adequate value after https://st.yandex-team.ru/CLOUD-46108
  isolationLevel: SERIALIZABLE_READ_WRITE

resourceManager:
  host: rm.private-api.eu-central-1.aws.preprod.iam.internal.yadc.tech
  port: 4284
  tls: True
  timeout: PT2S
  maxRetries: 7

tokenService:
  host: ts.private-api.eu-central-1.aws.preprod.iam.internal.yadc.tech
  port: 4282
  tls: True
  timeout: PT2S
  maxRetries: 7
claimService:
  host: ss.private-api.eu-central-1.aws.preprod.iam.internal.yadc.tech
  port: 8655
  tls: True
  timeout: PT2S
  maxRetries: 7
organizationManager:
  host: org.private-api.eu-central-1.aws.preprod.iam.internal.yadc.tech
  port: 4290
  tls: True
  timeout: PT2S
  maxRetries: 7

aesGcmCipherPool:
  maxTotal: 128

hmacPool:
  maxTotal: 128
  maxTotalPerKey: 1

scms:
  masterKeyFile: '/etc/yc/iam-control-plane/secrets/master.key'

taskProcessor:
  dispatcher:
    taskPollInterval: PT5s
    dispatchingDelay: PT3s
  shutdown:
    waitDuration: PT10s
    interruptDuration: PT10s
  keepAliveInterval: PT60s
  pools:
    - name: default
      nThreads: 4

batchProcessing:
  entitiesPerTransaction: 999

pagination:
  pageSize: 999

accessBindings:
  maxBindingsPerResource: 2000

accessKeys:
  prefix: YCESO

groups:
  maxGroupsPerOrganization: 100
  maxEffectiveGroupsPerSubject: 1000
  maxGroupMembers: 1000

systemAccountService:
  jwt:
    serviceAccountId: yc.iam.controlPlane
    keyId: yc.iam.controlPlane
    privateKeyPath: '/etc/yc/iam-control-plane/secrets/yc.iam.controlPlane.key'
    endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
    ttl: PT10M

roleCache:
  reload:
    interval: PT1M
    batchSize: 1000
  expire: PT1M
  maxSize: 10000

subjectLoginCache:
  reload:
    interval: PT5S
    batchSize: 1000
  maxSize: 10000

subjectCache:
  maxSize: 10000

sshKeyListCache:
  reload:
    interval: PT5S
    batchSize: 1000
  maxSize: 10000

subjectClaimsCache:
  reload:
    interval: PT1H
    batchSize: 1000
  maxSize: 50000
  claimServiceBatchSize: 500

resourceMembershipListCache:
  reload:
    interval: PT5S
    batchSize: 1000
  maxSize: 10000

organizationGroupListCache:
  reload:
    interval: PT5S
    batchSize: 1000
  maxSize: 10000

organizationInviteeListCache:
  maxSize: 10000

serviceProvider:
  x509Certificate: '/etc/yc/iam-control-plane/sp_x509_cert.pem'

consoleMembershipService:
  listMembersSemaphorePermits: 10

consoleAccessBindingService:
  listAccessBindingsSemaphorePermits: 10

consoleGroupService:
  listGroupMembersSemaphorePermits: 10
