serviceName: "openid-server"
serviceAlias: "ss"
serviceExtraAliases:
  - oauth

replicas: 1

service:
  ports:
    oauth-https: 9090
    ss-grpc: 8655

  healthCheck:
    path: "/ping"
    port: 9090
    scheme: HTTPS
  config:
    maxCores: 1
    maxMemory: "512m"
resources:
  requests:
    cpu: "125m"
    memory: "1024Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"

docker:
  registry: "cr.yandex/crpsh8lqvs5nupoi3v85"
  repository: "iam-openid-server"
  tag: "25539-7547efcc39"
