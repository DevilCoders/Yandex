

httpServer:
  port: 9090
  certificatePemFile: /etc/yc/openid-server/certs/server.pem

healthCheck:
  port: 9090
  path: /ping
  shutdownDelay: 15

grpcServer:
  certificatePemFile: /etc/yc/openid-server/certs/server.pem
  maxConcurrentRequests: 512
  reflectionEnabled: true
  port: 8655
  permitKeepAliveWithoutCalls: true
  permitKeepAliveTime: PT10S
  maxConnectionAge: PT3H

metrics:
  pullPort: 6060

clients: []

systemAccountService:
  jwt:
    serviceAccountId: yc.iam.openidServer
    keyId: yc.iam.openidServer
    privateKeyPath: '/etc/yc/openid-server/secrets/yc.iam.openidServer.key'
    endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
    ttl: PT10M

redirect:
  authServerURL: https://console.yandex.datacloud.net

redirectResolver:
  matchSubdomains: False

kikimr:
  database: /ru-central1/b1gnp66fsfvnvthvfovt/etn033klt4t6rh5m9cbn
  tablespace: /ru-central1/b1gnp66fsfvnvthvfovt/etn033klt4t6rh5m9cbn/
  discoveryEndpoint: lb.etn033klt4t6rh5m9cbn.ydb.mdb.yandexcloud.net:2135
  useSSL: true
  auth:
    type: JWT
    jwt:
      endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
      keyId: ajedqof8r1smn1bvu0n7
      serviceAccountId: ajedjer51tra9fbro4gt
      privateKeyPath: '/etc/yc/openid-server/secrets/ydb-sa-private.key'
      ttl: PT5M
    tokenServiceClient:
      usePublicAPI: True
      host: iam.api.cloud.yandex.net
      port: 443
      maxRetries: 10
      timeout: PT10S
      tls: True

cluster:
  clusterId: fmd

repository:
  bootstrapMode: DO_NOTHING
  retryCount: 33 # XXX: Return an adequate value after https://st.yandex-team.ru/CLOUD-46108
  isolationLevel: SERIALIZABLE_READ_WRITE

authClient:
  host: as.private-api.yandex.datacloud.net
  port: 4286
  tls: True
  maxRetries: 7
  timeout: PT2S

tokenServiceClient:
  host: ts.private-api.yandex.datacloud.net
  port: 4282
  tls: True
  maxRetries: 7
  timeout: PT2S

accessBindingClient:
  host: iam.private-api.yandex.datacloud.net
  port: 4283
  tls: True
  maxRetries: 7
  timeout: PT2S

codeService:
  publicKeyPemFile: '/etc/yc/openid-server/secrets/code-service-public-key.pem'
  privateKeyPemFile: '/etc/yc/openid-server/secrets/code-service-private-key.pem'

passportUidTestList:
  authenticatedSubjectIds: []

