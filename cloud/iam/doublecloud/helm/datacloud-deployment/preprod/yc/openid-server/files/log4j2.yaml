Configuration:
  monitorInterval: 30
  status: info
  packages: "io.prometheus.client.log4j2"
  Appenders:
    RollingFile:
      -
        name: accessLogAppender
        filename: "/var/log/yc/openid-server/access.log"
        filePattern: "/var/log/yc/openid-server/access-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1 GB
        DefaultRolloverStrategy:
          max: 100
          Delete:
            basePath: "/var/log/yc/openid-server/"
            IfFileName:
              glob: access-*.log.gz
            IfLastModified:
              age: P7D
      -
        name: serverLogAppender
        filename: "/var/log/yc/openid-server/server.log"
        filePattern: "/var/log/yc/openid-server/server-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d [%t] %-5level %c{1.}:%notEmpty{ {rid=%X{rid}}} %msg%n%throwable"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1 GB
        DefaultRolloverStrategy:
          max: 100
          Delete:
            basePath: "/var/log/yc/openid-server/"
            IfFileName:
              glob: server-*.log.gz
            IfLastModified:
              age: P7D
      -
        name: serverJsonLogAppender
        filename: "/var/log/yc/openid-server/server_json.log"
        filePattern: "/var/log/yc/openid-server/server_json-%d{yyyy-MM-dd}-%i.log.gz"
        JsonLayout:
          compact: true
          eventEol: true
          stacktraceAsString: true
          KeyValuePair:
            - key: "app"
              value: "openid-server"
            - key: "hostname"
              value: "$${hostName:-unknown}"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1 GB
        DefaultRolloverStrategy:
          max: 100
          Delete:
            basePath: "/var/log/yc/openid-server/"
            IfFileName:
              glob: server_json-*.log.gz
            IfLastModified:
              age: P7D
    Prometheus:
      name: prometheus

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: serverLogAppender
        - ref: serverJsonLogAppender
        - ref: prometheus
    Logger:
      -
        name: yandex.cloud
        level: info
      -
        name: yandex.cloud.grpc
        level: info
      -
        name: yandex.cloud.iam
        level: info
      -
        name: yandex.cloud.repository
        level: info
      -
        name: yandex.cloud.grpc.LoggingInterceptor
        level: info
      -
        name: ru.yandex.misc.io.http.apache.v4.ApacheHttpClient4
        level: warn
      -
        name: com.yandex.ydb.core.grpc.YdbNameResolver
        level: warn
      -
        name: accessLog
        level: debug
        additivity: false
        AppenderRef:
          ref: accessLogAppender
