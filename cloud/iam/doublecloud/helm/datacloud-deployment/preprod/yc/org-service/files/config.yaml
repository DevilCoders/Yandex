grpcServer:
  certificatePemFile: '/etc/yc/org-service/certs/server.pem'
  maxConcurrentRequests: 128
  reflectionEnabled: true
  port: 4290
  permitKeepAliveWithoutCalls: true
  permitKeepAliveTime: PT10S
  maxConnectionAge: PT3H

authClient:
  host: as.private-api.yandex.datacloud.net
  port: 4286
  tls: True
  maxRetries: 7
  timeout: PT2S

cluster:
  clusterId: fat

iamCluster:
  clusterId: fmd
healthCheck:
  port: 9984
  path: /ping
  shutdownDelay: 15

metrics:
  pullPort: 6060

kikimr:
  database: /ru-central1/b1gnp66fsfvnvthvfovt/etn033klt4t6rh5m9cbn
  tablespace: /ru-central1/b1gnp66fsfvnvthvfovt/etn033klt4t6rh5m9cbn/
  discoveryEndpoint: lb.etn033klt4t6rh5m9cbn.ydb.mdb.yandexcloud.net:2135
  useSSL: true
  auth:
    type: JWT
    jwt:
      endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
      keyId: ajedqof8r1smn1bvu0n7
      serviceAccountId: ajedjer51tra9fbro4gt
      privateKeyPath: '/etc/yc/org-service/secrets/ydb-sa-private.key'
      ttl: PT5M
    tokenServiceClient:
      usePublicAPI: True
      host: iam.api.cloud.yandex.net
      port: 443
      maxRetries: 10
      timeout: PT10S
      tls: True

repository:
  bootstrapMode: DO_NOTHING
  retryCount: 33 # XXX: Return an adequate value after https://st.yandex-team.ru/CLOUD-46108
  isolationLevel: SERIALIZABLE_READ_WRITE

taskProcessor:
  dispatcher:
    taskPollInterval: PT5s
    dispatchingDelay: PT3s
  shutdown:
    waitDuration: PT10s
    interruptDuration: PT10s
  keepAliveInterval: PT60s
  pools:
    - name: default
      nThreads: 4

batchProcessing:
  entitiesPerTransaction: 999

systemAccountService:
  jwt:
    serviceAccountId: yc.iam.orgService
    keyId: yc.iam.orgService
    privateKeyPath: '/etc/yc/org-service/secrets/yc.iam.orgService.key'
    endpoint: https://iam.api.cloud.yandex.net/iam/v1/tokens
    ttl: PT10M

tokenServiceClient:
  host: ts.private-api.yandex.datacloud.net
  port: 4282
  tls: True
  maxRetries: 7
  timeout: PT2S

iamClient:
  host: iam.private-api.yandex.datacloud.net
  port: 4283
  tls: True
  timeout: PT5S
  maxRetries: 5
claimServiceClient:
  host: ss.private-api.yandex.datacloud.net
  port: 8655
  tls: True
  maxRetries: 7
  timeout: PT2S
serviceProvider:
  x509Certificate: /etc/yc/org-service/secrets/x509-saml-certificate.pem

invitations:
  codeBytesLength: 16
  defaultLifetime: P14D
  defaultRoles:
    []

quotaLimits:
  organizationsCountLimit: 10
  federationsCountLimit: 10
  invitesCountLimit: 1000
  organizationMembershipsCountLimit: 10000
  userMembershipsCountLimit: 100

organizationManager:
  createDirectoryOrganizationByDefault: False
