
healthCheck:
  port: 9981
  path: /ping
  shutdownDelay: 20

grpcServer:
  certificatePemFile: '/etc/yc/token-service/certs/server.pem'
  maxConcurrentRequests: 512
  reflectionEnabled: true
  port: 4282
  permitKeepAliveWithoutCalls: true
  permitKeepAliveTime: PT10S
  maxConnectionAge: PT3H

cluster:
  clusterId: acc

metrics:
  pullPort: 6060

kikimr:
  database: /prod_aws-frankfurt/iam
  tablespace: /prod_aws-frankfurt/iam/
  discoveryEndpoint: iam.aws-frankfurt.ydb.double.tech:2135
  useSSL: true
  useTrustStore: true
  auth:
    type: TOKEN_FILE
    tokenFile: '/etc/yc/token-service/secrets/ydb_token'

##################
# Access Service #
##################

authClient:
  host: as.private-api.eu-central-1.aws.prod.iam.internal.double.tech
  port: 4286
  tls: True
  maxRetries: 7
  timeout: PT2S

repository:
  bootstrapMode: DO_NOTHING
  cacheImplementation: CAFFEINE
  retryCount: 33 # XXX: Return an adequate value after https://st.yandex-team.ru/CLOUD-46108
  isolationLevel: SERIALIZABLE_READ_WRITE

tokenServer:
  maxClockSkew: PT15M
  checkEula: true

jwt:
  maxLifetime: PT60M
  audience:
    - https://iam.api.cloud.yandex.net/iam/v1/tokens
  supportedAlgorithms:
    - PS256
  restrictedAlgorithms:
    - RS256

iamToken:
  lifetime: PT12H
  version: V1
  cache:
    maxSize: 100000
    expire: PT1H

iamTokenEdDsaSigner:
  keyRotation:
    rotationInterval: PT24H
    validityInterval: PT48H

iamCookie:
  lifetime: PT12H
  version: V1
  cache:
    maxSize: 100000
    expire: PT1H

iamCookieEdDsaSigner:
  keyRotation:
    rotationInterval: PT24H
    validityInterval: PT48H

