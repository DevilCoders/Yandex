serviceName: "iam-control-plane"
serviceAlias: "iam"
serviceExtraAliases:
  []

replicas: 2

service:
  ports:
    iam-grpc: 4283

  healthCheck:
    path: "/ping"
    port: 9982
    scheme: HTTP
  config:
    maxCores: 1
    maxMemory: "512m"
resources:
  requests:
    cpu: "125m"
    memory: "1024Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"

docker:
  registry: "937784353709.dkr.ecr.eu-central-1.amazonaws.com"
  repository: "iam-control-plane-application"
  tag: "25590-43022240d7"
  sourceRegistry: "cr.yandex/crpsh8lqvs5nupoi3v85"
