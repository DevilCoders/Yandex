[endpoints.resource_manager]
enabled = false
url = "reaper.private-api.eu-central-1.aws.prod.iam.internal.double.tech:7376"

[limits]

user = "10/second"
org = "100/second"






[cookie_key]
encrypt = "/etc/yc/identity/secrets/cookie-encrypt.key"
sign = "/etc/yc/identity/secrets/cookie-sign.key"

[service_provider]
use_source = true
issuer = "https://auth.double.cloud/federations/{}"
acs_url = "https://auth.double.cloud/federations/{}"
acs_pattern = "https:\\/\\/auth\\.double\\.(cloud|tech)\\/federations\\/(?P<federation_id>\\S+)"
acs_binding = "POST"
x509_cert = "/etc/yc/identity/secrets/x509-saml-certificate.pem"
private_key = "/etc/yc/identity/secrets/x509-saml-certificate.key"



[audit]
