[endpoints.kikimr.scms]
host = "grpcs://iam.aws-frankfurt.ydb.double.tech:2135"
root_ssl_cert_file = "/etc/ssl/certs/ca-certificates.crt"
root = "/prod_aws-frankfurt/iam/hardware/default/scms"
database = "/prod_aws-frankfurt/iam"
ydb_auth_token_file = "/etc/yc/identity/secrets/ydb_token"
