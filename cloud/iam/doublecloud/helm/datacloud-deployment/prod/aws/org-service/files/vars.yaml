serviceName: "org-service"
serviceAlias: "org"
serviceExtraAliases:
  []

replicas: 2

service:
  ports:
    org-grpc: 4290

  healthCheck:
    path: "/ping"
    port: 9984
    scheme: HTTP
  config:
    maxCores: 1
    maxMemory: "512M"
resources:
  requests:
    cpu: "125m"
    memory: "1024Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"

docker:
  registry: "937784353709.dkr.ecr.eu-central-1.amazonaws.com"
  repository: "iam-org-service"
  tag: "25687-2c28b0cde9"
