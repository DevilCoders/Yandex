serviceName: "access-service"
serviceAlias: "as"
serviceExtraAliases:
  []

replicas: 2

service:
  ports:
    as-grpc: 4286

  healthCheck:
    path: "/ping"
    port: 4285
    scheme: HTTP
  config:
    maxCores: 1
    maxMemory: "1G"
resources:
  requests:
    cpu: "125m"
    memory: "2048Mi"
  limits:
    cpu: "1000m"
    memory: "2048Mi"

docker:
  registry: "937784353709.dkr.ecr.eu-central-1.amazonaws.com"
  repository: "iam-access-service-application"
  tag: "26836-7775a2ed11"
