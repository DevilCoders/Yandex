serviceName: "rm-control-plane"
serviceAlias: "rm"
serviceExtraAliases:
  []

replicas: 2

service:
  ports:
    rm-grpc: 4284

  healthCheck:
    path: "/ping"
    port: 9983
    scheme: HTTP
  config:
    maxCores: 1
    maxMemory: "512m"
resources:
  requests:
    cpu: "125m"
    memory: "1024Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"

docker:
  registry: "937784353709.dkr.ecr.eu-central-1.amazonaws.com"
  repository: "resource-manager-control-plane-application"
  tag: "25555-28a545684c"
  sourceRegistry: "cr.yandex/crpsh8lqvs5nupoi3v85"
