worklog:
  day_start: '15:00:00'
  day_length: '8h'
  sp_time: '8h'
  timezone: 'Europe/Moscow'
  time_spent: 'worklog'

timesheet:
  board_id: 1
  components:
    - 'IAM'
  team:
    - potamus

tax:
  filter: >-
    (Components: 50000 Type: epic Queue: CLOUD Status: inProgress, testing, discussing, needInfo, tesingInDev, released, awaitingDeployment, testingAtRc, Closed) OR
    (Components: 30210, 39462 Queue: CLOUD) OR
    (Components: 38507, 74772, 63397, 74774, 74773 Queue: CLOUD) OR
    (Components: 43251, 43252, 43250, 63458, 62696 Type: epic Resolution: notEmpty() Queue: MDB) OR
    (Components: 43253 Type: epic Resolution: notEmpty() Queue: MDB) OR
    (Components: 30207 Queue: CLOUD) OR
    (Components: 39417 Queue: CLOUD) OR
    (Components: 38861, 70181, 62732 Queue: CLOUD) OR
    (Components: 46873 Queue: CLOUD) OR
    (Components: 2369, 62667 Queue: CLOUD) OR
    (Components: 46346 Queue: CLOUD) OR
    (Components: 84752, 47205 Queue: CLOUD) OR
    (Components: 52346 Queue: CLOUD) OR
    (Components: 49381 Queue: CLOUD) OR
    (Components: 48532, 64453, 56090, 78795, 78446, 78444, 83386 Queue: CLOUD) OR
    (Components: 60632, 72376, 72377, 42259 Queue: CLOUD) OR
    (Components: 64452 Queue: CLOUD) OR
    (Components: 71123, 2370, 82359, 71124, 85138, 62623, 32135, 38863 Queue: CLOUD)
  categories:
    - name: "Улучшение информационных систем обработки персональных данных: подготовка к прохождению сертификаций и аудитов по безопасности для Яндекс.Облака; доработки после прохождения аудита."
      condition: "any(x['id'] in ['50000'] for x in issue.components)"
      collapsed: True
    - name: |-
        Доработка и развитие:
        - внутренней системы биллинга для получения информации об объеме использованных ресурсов;
        - партнерской программы Yandex.Cloud;
        - внутренней площадки Yandex Cloud Marketplace с готовыми решениями для разработки.
      condition: "any(x['id'] in ['30210', '39462'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: |-
        Развитие и сопровождение:
        - Yandex Virtual Private Cloud для управления сетями.
        - Yandex Load Balancer для управления сетевыми балансировщиками нагрузки.
        - Доработка и развитие групп безопасности, компонента VPC для управления доступом виртуальных машин к ресурсам.
      condition: "any(x['id'] in ['38507', '74772', '63397', '74774', '74773'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: |-
        Доработка, развитие и поддержка сервисов управления данными Yandex Managed Databases:
        - документоориентированной системы управления базами данных MongoDB;
        - колоночной аналитической системы управления базами данных ClickHouse;
        - свободной реляционной системы управления базами данных MySQL;
        - реляционной системы управления базами данных SQL Server;
        - свободной объектно-реляционной системы управления базами данных PostgreSQL;
        - резидентной системы управления базами данных Redis;
        - специализированной распределенной системы хранения документов Elasticsearch;
        - распределенной системы для обмена сообщениями между приложениями Apache Kafka.
      condition: "any(x['id'] in ['43251', '43252', '43250', '63458', '62696'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка и развитие сервиса для разворачивания кластеров Apache Hadoop и Apache Spark Yandex Data Proc."
      condition: "any(x['id'] in ['43253'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка и развитие ядра операционной системы Яндекс.Облака."
      condition: "any(x['id'] in ['30207'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Развитие сетевой инфраструктуры Яндекс.Облака"
      condition: "any(x['id'] in ['39417'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Развитие серверной инфраструктуры Яндекс.Облака."
      condition: "any(x['id'] in ['38861', '70181', '62732'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Развитие платформ разработки на базе Яндекс.Облака."
      condition: "any(x['id'] in ['46873'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: |-
        Доработка и развитие инфраструктурных сервисов платформы Яндекс.Облако:
        - Yandex Resource Manager (для управления облачными ресурсами);
        - Yandex Identity and Access Management (IAM, для управления доступом к облачным ресурсам).
      condition: "any(x['id'] in ['2369', '62667'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка, развитие и сопровождение сервиса для управления Docker-образами Yandex Container Registry."
      condition: "any(x['id'] in ['46346'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка, развитие и сопровождение сервиса Yandex Managed Service for Kubernetes для управления контейнеризованными приложениями."
      condition: "any(x['id'] in ['84752', '47205'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка, развитие и сопровождение сервиса Yandex IoT Core для двусторонней защищенной связи между устройствами и локальными или облачными ресурсами."
      condition: "any(x['id'] in ['52346'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка, развитие и сопровождение сервиса Yandex Cloud Functions для запуска приложений без создания и обслуживания виртуальных машин."
      condition: "any(x['id'] in ['49381'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Доработка и развитие криптографических сервисов и сервиса для управления TLS-сертификатами Yandex Certificate Manager."
      condition: "any(x['id'] in ['48532', '64453', '56090', '78795', '78446', '78444', '83386'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: |-
        Доработка и развитие сервисов машинного обучения платформы Яндекс.Облако:
        - Yandex SpeechKit для распознавания и синтеза речи;
        - Yandex Translate для интеграции алгоритмов Яндекс.Переводчика в пользовательские приложения или веб-проекты.
        - Yandex DataSphere для запуска моделей машинного обучения.
      condition: "any(x['id'] in ['60632', '72376', '72377', '42259'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Разработка сервиса сбора и передачи пользователю различных событий, происходящих с ресурсами Yandex Audit Trails."
      condition: "any(x['id'] in ['64452'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: "Развитие сервиса облачных вычислений Yandex Compute Cloud для предоставления масштабируемых вычислительных мощностей."
      condition: "any(x['id'] in ['71123', '2370', '82359', '71124', '85138', '62623', '32135', '38863'] for x in issue.components)"
      need_prs: True
      collapsed: True
    - name: Неразобранное
      system: no_category
    - name: Нет PR
      system: no_pr
      visible: False

reports:
  tax:
    mds:
      path: 'tax.csv'

rendering:
  local:
    file_name: 'local_result.html'
    enabled: False
  mds:
    enabled: True
