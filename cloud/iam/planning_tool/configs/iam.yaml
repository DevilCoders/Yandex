    - kalyvan
    - ivanovfedor
    - zotrv
  in_progress_filter: 'Type: !Epic AND Queue: !GOALZ AND Queue: !OFFICEMODE'
  not_in_progress_statuses:
    - Closed
    - Open
    - New
    - Backlog
  categories:
    - name: Разработка
      items:
        - name: Баги и техдолг
          condition: "issue.type['key'] == 'bug' or issue.key == 'CLOUD-62051'"
          collapsed: True
        - name: Стабильность
          condition: "('reliability' in issue.tags or 'iam:reliability' in issue.tags) and issue.key != 'CLOUD-62051'"
        - name: Налоги
          condition: "'tax' in issue.tags or 'iam:tax' in issue.tags"
        - name: Фичи для Облака
          condition: "'feature' in issue.tags or 'iam:feature' in issue.tags"
        - name: Фичи для Яндекса
          condition: "'yandex' in issue.tags or 'iam:yandex' in issue.tags"
        - name: Внутренние задачи
          condition: "'no_tag' in issue.tags or 'iam:no_tag' in issue.tags or issue.queue['key'] in ('ADAPTINTERN', 'PLANADAPTINTERN', 'PLANADAPT')"
        - name: Expansion
          condition: "'iam:expansion' in issue.tags"
    - name: Эксплуатация
      visible: !expr "report != 'tasks'"
      items:
        - name: Дежурства
          condition: "'duty' in issue.tags or 'iam:duty' in issue.tags or issue.queue['key'] in ('CLOUDDUTY', 'YCLOUD')"
          collapsed: True
        - name: Релизы и ручные операции
          condition: "issue.type['key'] == 'release' or issue.queue['key'] == 'CLOUDOPS' or 'iam:ops' in issue.tags"
          collapsed: True
        - name: Инциденты
          condition: "'iam:emergency' in issue.tags or 'iam_emergency' in issue.tags or issue.queue['key'] == 'CLOUDINC'"
          collapsed: True
        - name: Поддержка внешних пользователей
          condition: "'support' in issue.tags or issue.queue['key'] in ('CLOUDSUPPORT', 'CLOUDLINETWO')"
          collapsed: True
        - name: Поддержка внутренних пользователей
          exists: !expr "report != 'tasks'"
          system: no_category
          collapsed: True
    - name: Отсутствия
      exists: !expr "report != 'tasks'"
      system: absence
      collapsed: True
      chart: False
    - name: Неразобранное
      exists: !expr "report == 'tasks'"
      system: no_category

reports:
  timesheet:
    mds:
      path: 'timesheet'

  daily:
    mds:
      path: 'daily'

  monthly:
    prioritize:
      field: 'importance'
      reverse: False
      collapse: False
    mds:
      path: 'monthly'
    additional_fields:
        - key
        - tags
        - type
        - queue

  tasks:
    mds:
      path: 'tasks'
    additional_fields:
      - key
      - tags
      - type
      - queue

