mds:
  bucket: 'kms'
  access_key_id: SOiRust6USN7N0nez2Ov
  secret_key_file: mds_key

wiki:
  api:
    url: https://wiki-api.yandex-team.ru

auth:
  token_file: token

worklog:
  day_start: '15:00:00'
  day_length: '8h'
  sp_time: '4h'
  timezone: 'Europe/Moscow'
  time_spent: 'originalStoryPoints'

timesheet:
  board_id: 6099
  team:
    - ferran
    - ooandreev
    - assemonika
    - artbelov
    - zamysel
    - khusanov
  in_progress_filter: 'Type: !Epic AND Queue: !GOALZ AND Queue: !OFFICEMODE'
  not_in_progress_statuses:
    - Closed
    - Open
    - New
    - Backlog
  categories:
    - name: Expansion
      condition: "'ycc-expansion' in issue.tags"
      chart: False
    - name: Features
      condition: "'ycc-features' in issue.tags"
      chart: False
    - name: Sustain
      condition: "'ycc-sustain' in issue.tags"
      chart: False

reports:
  timesheet:
    mds:
      path: 'timesheet'

  daily:
    mds:
      path: 'daily'

  monthly:
    prioritize:
      field: 'weight'
      reverse: True
      collapse: True
    mds:
      path: 'monthly'
    additional_fields:
        - tags

  tasks:
    mds:
      path: 'tasks'
    additional_fields:
      - tags
