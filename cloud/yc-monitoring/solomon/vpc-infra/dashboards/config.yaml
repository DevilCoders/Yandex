menu: "[Infra] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["infra"]
entities:
  vpc_e2e:
    menu: "VPC E2E"
    template: e2e_base.j2
    context:
      e2e_types:
        e2e-oct:
          title: "VPC E2E on oct-head "
          {#- After new _oct shards for e2e will have enough data, this if can be removed: after 08.2020 is ok #}
          {%- if env in ["prod", "preprod"] %}
          cluster: "oct_control"
          {%- else %}
          cluster: "oct"
          {%- endif %}
          service: "e2e-timing"
          host: "oct-"
          graph: "vpc-{{ env }}-e2e-oct"
        e2e-compute-node:
          title: "VPC E2E on compute-nodes "
          cluster: "compute"
          service: "e2e-timing"
          host: ""
          graph: "vpc-{{ env }}-e2e-compute-node"
        e2e-cloudgate-dc:
          title: "VPC E2E on cgw-dc "
          cluster: "cloudgate"
          service: "e2e-timing"
          host: "cgw-dc-"
          graph: "vpc-{{ env }}-e2e-cloudgate"
        e2e-cloudgate-nat:
          title: "VPC E2E on cgw-nat "
          cluster: "cloudgate"
          service: "e2e-timing"
          host: "cgw-nat-"
          graph: "vpc-{{ env }}-e2e-cloudgate"
        e2e-ylb:
          title: "VPC E2E on lb-launchers "
          cluster: "ylb_lb-e2e_e2e-launcher"
          service: "e2e"
          host: "e2e-launcher-rc1"
          graph: "vpc-{{ env }}-e2e-ylb"
