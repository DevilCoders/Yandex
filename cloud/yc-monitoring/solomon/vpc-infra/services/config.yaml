api_path: /services/
entities:
  e2e:
    template: ../../base/service.j2
    context:
      interval: 30
  e2e-timing:
    template: ../../base/service.j2
    context:
      interval: 60
      grid_sec: 300
  nginx:
    template: ../../base/service.j2
    context:
      interval: 15
      grid_sec: 15
      aggrRules:
        - cond: "host=myt*,name=rps"
          target: "host=Myt,name=rps"
        - cond: "host=sas*,name=rps"
          target: "host=Sas,name=rps"
        - cond: "host=vla*,name=rps"
          target: "host=Vla,name=rps"
  juggler-events:
    template: ../../base/service.j2
    context:
      interval: 60
      grid_sec: 60
      aggrRules:
        - cond: "host=vla*"
          target: "host=Vla"
        - cond: "host=sas*"
          target: "host=Sas"
        - cond: "host=myt*"
          target: "host=Myt"
        - cond: "host=oct-vla*,dc=-"
          target: "dc=vla"
        - cond: "host=oct-sas*,dc=-"
          target: "dc=sas"
        - cond: "host=oct-myt*,dc=-"
          target: "dc=myt"
        - cond: "host=*"
          target: "host=cluster"
        - cond: "classified=*"
          target: "classified=any"
