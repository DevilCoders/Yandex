api_path: /shards/
entities:
  # Формат имени: <сервис>@<кластер>
  nginx@compute:
    template: ../../base/shard.j2
  e2e@ylb_lb-e2e_e2e-launcher:
    template: ../../base/shard.j2

  e2e-timing@compute:                   # TODO: kill
    template: ../../base/shard.j2
  juggler-events@compute:               # TODO: kill
    template: ../../base/shard.j2
    exclude:
      solomon: [main]

  {% for az in zones_by_env[env] %}
  e2e-timing@compute_{{ az.prefix }}:
    template: ../../base/shard.j2
  juggler-events@compute_{{ az.prefix }}:
    template: ../../base/shard.j2
  {% endfor %}

  locallb@_ALL:
    template: ../../base/shard.j2
    exclude:
      env: [hw-cgw-ci-lab, hw-cgw-dev-lab, hw-load-lab, hw-mellanox-lab, hw-6dxlx-lab,
            hw1-lab, hw2-lab, hw3-lab, hw6-lab, hw7-lab, hw9-lab, hw10-lab, hw11-lab,
            testing, preprod, prod]
