api_path: "/dashboards/"
entities:
  # Актуальные дэшборды
  compute-instance-health:
    menu: "[instance] compute instance health"
    template: compute-instance-health.json
  compute-migration-freeze-time:
    menu: "[scheduler] instance freeze time during migration"
    template: compute-migration-freeze-time.json
  compute-scheduler-performance:
    menu: "[scheduler] Планировщик"
    template: compute-scheduler-performance.json

  # Дэшборды Capacity (resources)
  compute-resource-stats:
    menu: "[resources] Использование ресурсов"
    template: compute-resource-stats.j2
  compute-resource-availability:
    menu: "[resources] Доступные ресурсы"
    template: compute-resource-availability.j2
  compute-resources-vm-count:
    menu: "[resources] Использование (with VM count)"
    template: compute-resources-vm-count.j2
  compute-capacity:
    menu: "[resources] Capacity"
    template: compute-capacity.j2
  dedicated-hosts-free:
    menu: "[resources] Dedicated hosts free"
    template: dedicated-hosts.j2

  # Дэшборды сервиса здоровья
  compute-health-main:
    menu: "[health] Compute Health main"
    template: compute-health-main.j2

  compute-health-instance-aggregates:
    menu: "[health] Compute Health instance aggregates"
    template: compute-health-instance-aggregates.j2

  # Дэшборды, имеющие сомнительную актуальность. Кандидаты на удаление.
  compute-host:
    menu: "[sys] compute host"
    template: compute-host.json
  compute-instance:
    menu: "[sys] compute instance"
    template: compute-instance.json
