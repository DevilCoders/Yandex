api_path: /clusters/
entities:
  # По имени строится кондукторная группа:
  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}
  compute:
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["*.infra.yandexcloud.co.il"]} # FIXME: сделать более точный селектор после CLOUD-98101

  {% for az in zones_by_env[env] %}
  compute_{{ az.prefix }}:    # Используются для сервисов: internals, sys
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["{{az.prefix}}*.infra.yandexcloud.co.il"]} # FIXME: сделать более точный селектор после CLOUD-98101
  {% endfor %}

  # Удобно иметь отдельный кластер, т.к. безболезненно (без потери данных в Solomon)
  # можно будет переехать сервисом с head-ов на другие SVM (при необходимости).
  scheduler:
    template: ../../base/cluster.j2
    context:
      conductor_group_suffix_override: _head
      cloud_dns: {israel: ["head*.svc.yandexcloud.co.il"]}

  # Сервис здоровья, живёт на SVM, где будет жить и Scheduler в перспективе
  compute_health:
    template: ../../base/cluster.j2
    context:
      conductor_group_suffix_override: _scheduler
