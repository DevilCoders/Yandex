api_path: /clusters/
entities:
  # По имени строится кондукторная группа:
  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}

  # Общий кластер.
  _ALL:
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["*.svc.yandexcloud.co.il", "*.infra.yandexcloud.co.il"]}

  head:
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["head*.svc.yandexcloud.co.il"]}

  {% for az in zones_by_env[env] %}
  head_{{ az.prefix }}:       # Используются для сервисов: internals, profiler
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["head-{{ az.prefix }}*.svc.yandexcloud.co.il"]}
  {% endfor %}
