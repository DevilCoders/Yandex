{% import "vars.yaml" as vars with context %}

api_path: /clusters/
entities:
  global:
    template: ../../base/cluster.j2
    project_id: "{{ vars.project_id }}"
    context:
      id_override: "{{ vars.project_id }}_{{ vars.folder_id }}"
      name_override: "{{ vars.folder_id }}"
      use_fqdn: false
      sensorsTtlDays: 7
      push_only: true

