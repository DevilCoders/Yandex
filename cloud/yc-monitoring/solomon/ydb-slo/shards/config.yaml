{% import "vars.yaml" as vars with context %}

api_path: /shards/
entities:
  availability@{{ vars.folder_id }}:
    project_id: "{{ vars.project_id }}"
    template: ../../base/shard.j2
    context:
      cluster_id: "{{ vars.project_id }}_{{ vars.folder_id }}"
      cluster_name: "{{ vars.folder_id }}"
      id_override: "{{ vars.project_id }}_{{ vars.folder_id }}_availability"
      no_project_id_prefix: false
