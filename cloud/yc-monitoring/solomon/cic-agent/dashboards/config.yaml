menu: "[CIC-AGENT] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["cic-agent"]
entities:
  cic_agent_main:
    menu: "CIC-AGENT Main Dashboard"
    template: cic_agent_main.j2
    context: &dashboards_defaults
      team: CiC AGENT
      prefix: cic-agent
      service: yc-cloud-interconnect
      # service: sys
      cluster: cloud_{{ env }}_cic-agent-k8s
    exclude: &dashboards_exclude
      solomon: [preprod, prod]

  cic_agent_system:
    menu: "CIC-AGENT System"
    template: ../../common/dashboards/system.j2
    context:
      <<: *dashboards_defaults
    exclude:
      <<: *dashboards_exclude

  {% if env in ["prod", "preprod"] %}
  cic_agent_logbroker:
    menu: "CIC-AGENT Logbroker"
    template: ../../common/dashboards/logbroker.j2
    context:
      prefix: cic-agent
    exclude:
      <<: *dashboards_exclude
  {% endif %}
