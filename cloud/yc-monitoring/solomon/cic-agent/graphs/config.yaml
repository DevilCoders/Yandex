    context:
      <<: *graphs_defaults
    exclude:
      <<: *dashboards_exclude
  cic-agent-system-disk:
    template: ../../common/graphs/system/disk.json.j2
    context:
      <<: *graphs_defaults
    exclude:
      <<: *dashboards_exclude


