menu: "[CIC-AGENT] Graphs"
menu_type: preview
api_path: /graphs/
tags:
  - cic-agent
entities:
  # Sysinfo /proc based graphs
  cic-agent-system-mem:
    template: ../../common/graphs/system/mem.json.j2
    context: &graphs_defaults
      team: CIC-AGENT
      prefix: cic-agent
    exclude: &dashboards_exclude
      solomon: [preprod, prod]
  cic-agent-system-cpu:
    template: ../../common/graphs/system/cpu.json.j2
    context:
      <<: *graphs_defaults
    exclude:
      <<: *dashboards_exclude
  cic-agent-system-io:
    template: ../../common/graphs/system/io.json.j2
    context:
      <<: *graphs_defaults
    exclude:
      <<: *dashboards_exclude
  cic-agent-system-net:
