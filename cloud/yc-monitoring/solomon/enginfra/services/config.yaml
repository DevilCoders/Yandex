api_path: /services/
entities:
{% if env != "israel" %}
  {% for service in kubelet_services %}
  {{ service }}:
    template: ../../base/service.j2
  {% endfor %}

  {% for service in kubelet_hw_services %}
  {{ service }}:
    template: ../../base/service.j2
  {% endfor %}
{% endif %}

  eds-operator:
    template: ../../base/service.j2

  xds-provider:
    template: ../../base/service.j2
    context:
      interval: 15
      grid_sec: 15

  locallb:
    template: ../../base/service.j2
    context:
      interval: 15
      grid_sec: 15

  k-rail:
    template: ../../base/service.j2
    context:
      port: 8082
