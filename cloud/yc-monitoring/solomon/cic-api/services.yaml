api_path: /services/

entities:
  vpc-cloud-interconnect:
    template: ../base/service.j2
    context:
      interval: 15
      aggrRules:
        - { cond: "host=*", target: "host=cluster" }
        - { cond: "method=*", target: "method=all" }
        - { cond: "method=*Get*|*List*|*Decrypt*", target: "method=all-read" }
        - { cond: "method=*Create*|*Update*|*Delete*", target: "method=all-write" }
    exclude:
      solomon: [preprod, prod]
