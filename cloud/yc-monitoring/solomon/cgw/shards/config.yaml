api_path: /shards/
entities:
  # Внимание!
  # При добавлении нового шарда нужно добавить его в мониторинг квот:
  # [vpc-solomon-quotas-cgw] https://bb.yandex-team.ru/projects/CLOUD/repos/salt-formula/browse/juggler/checks_config/roles/cgw/tasks/staging.yml

  # Формат имени: <сервис>@<кластер>
  # cgw:
  vsop@cloudgate:
    template: ../../base/shard.j2
  interfaces@cloudgate:
    template: ../../base/shard.j2
  bpftrace@cloudgate:
    template: ../../base/shard.j2
  bgp2vpp@cloudgate:
    template: ../../base/shard.j2
  stats@cloudgate:
    template: ../../base/shard.j2
  cloudgate@cloudgate:
    template: ../../base/shard.j2
  bootstrap@cloudgate:
    template: ../../base/shard.j2
    exclude:
      solomon:
        - israel # until bootstrap deploys its service
    context:
      override_short_ttl: 2
    env_context:
      preprod:
        override_short_ttl: 3
      prod:
        ttl_days: 3
  bootstrap-tags@cloudgate:
    template: ../../base/shard.j2
  juggler-events@cloudgate:
    template: ../../base/shard.j2
    # Prevent rare events from beeing vanished by ttl
    context:
      override_short_ttl: 60
      ttl_days: 60
  e2e-timing@cloudgate:
    template: ../../base/shard.j2
  gobgp@cloudgate:
    template: ../../base/shard.j2
  sys@cloudgate:
    template: ../../base/shard.j2
  solomon_agent@cloudgate:
    template: ../../base/shard.j2
  monrib@cloudgate:
    template: ../../base/shard.j2
  locallb@cloudgate:
    template: ../../base/shard.j2
  logsync@cloudgate:
    template: ../../base/shard.j2

  # e2e-launchers:
  e2e-timing@e2e-launcher:
    template: ../../base/shard.j2
  juggler-events@e2e-launcher:
    template: ../../base/shard.j2
  solomon_agent@e2e-launcher:
    template: ../../base/shard.j2
  sys@e2e-launcher:
    template: ../../base/shard.j2
  locallb@e2e-launcher:
    template: ../../base/shard.j2
  logsync@e2e-launcher:
    template: ../../base/shard.j2
