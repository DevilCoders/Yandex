api_path: /clusters/
entities:
  # По имени строится кондукторная группа:
  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}
  cloudgate:
    template: ../../base/cluster.j2
    context:
      cloud_dns:
        israel:
          - cgw-*.svc.yandexcloud.co.il
          - lb-node-*.svc.yandexcloud.co.il
  e2e-launcher:
    template: ../../base/cluster.j2
    context:
      cloud_dns:
        israel:
          - e2e-*.svc.yandexcloud.co.il
