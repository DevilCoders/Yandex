api_path: /services/
entities:
  vsop:
    template: ../../base/service.j2
    context:
      interval: 15
      ttl_days: 90
      grid_sec: 5
      aggrRules:
      - cond: "vrf=*,vpp-nat=sessions,aggregation=vrf,name=dynamic-sessions"
        target: "vrf=all,vpp-nat=sessions,aggregation=vrf,name=dynamic-sessions"
  bpftrace:
    template: ../../base/service.j2
    context:
      interval: 30
      ttl_days: 60
  bgp2vpp:
    template: ../../base/service.j2
    context:
      interval: 30
      ttl_days: 60
  stats:
    template: ../../base/service.j2
    context:
      interval: 30
      ttl_days: 90
  cloudgate:
    template: ../../base/service.j2
    context:
      interval: 30
      grid_sec: 30
      ttl_days: 360
      aggrRules:
      - cond: "iface=TwentyFiveGigabitEthernet8b*"
        target: "iface=EthernetDownstream"
      - cond: "iface=TwentyFiveGigabitEthernet8c*|TwentyFiveGigabitEthernet8d*"
        target: "iface=EthernetUpstream"
  interfaces:
    template: ../../base/service.j2
    context:
      interval: 30
      grid_sec: 30
      ttl_days: 30
      aggrRules:
      - cond: "iface=TwentyFiveGigabitEthernet8b*"
        target: "iface=EthernetDownstream"
      - cond: "iface=TwentyFiveGigabitEthernet8c*|TwentyFiveGigabitEthernet8d*"
        target: "iface=EthernetUpstream"
  gobgp:
    template: ../../base/service.j2
    context:
      interval: 30
      grid_sec: 30
      ttl_days: 30
  bootstrap-tags:
    template: ../../base/service.j2
    context:
      interval: 900
      grid_sec: 900
      aggrRules:
        - {cond: "host=*",      target: "host=cluster"}
  solomon_agent:
    template: ../../base/service.j2
    context:
      port: 8081
      path: "/counters/spack"
      grid_sec: 15
      interval: 15
      ttl_days: 7
      aggrRules:
        - {cond: "host=*",      target: "host=cluster"}
  monrib:
    template: ../../base/service.j2
    context:
      interval: 30
      ttl_days: 60
      aggrRules:
        - {cond: "host=*",      target: "host=cluster"}
  logsync:
    template: ../../base/service.j2
    context:
      interval: 15
      ttl_days: 60
      aggrRules:
        - {cond: "host=*",      target: "host=cluster"}
