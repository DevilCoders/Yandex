menu: "[ConfigPlane] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["cfg"]
entities:
  vpc_api_system:
    menu: "VPC API System"
    template: ../../common/dashboards/system.j2
    context:
      team: VPC API
      prefix: vpc-api
      service: vpc-config-plane
      cluster: cloud_{{ env }}_vpc-api*

  network_api:
    menu: "Network API"
    template: network_api.j2
  network_ydb:
    menu: "Network YDB"
    template: network_ydb.j2
  vpc_api:
    menu: "VPC API"
    template: vpc_api.j2
  vpc_api_loadbalancer:
    menu: "VPC API Loadbalancer"
    template: vpc_api_loadbalancer.j2
  vpc_api_jobs:
    menu: "VPC API jobs"
    template: vpc_api_jobs.j2
  vpc_api_jvm:
    menu: "VPC API JVM metrics"
    template: vpc_api_jvm.j2
  vpc_api_resources:
    menu: "VPC API Resources"
    template: vpc_api_resources.j2
  vpc_api_lb_requests:
    menu: "VPC API LB requests"
    template: vpc_api_lb_requests.j2
  {% if env in ["prod", "preprod"] %}
  vpc_api_logbroker:
    menu: "VPC API Logbroker"
    template: ../../common/dashboards/logbroker.j2
    context:
      prefix: vpc-api
  {% endif %}
