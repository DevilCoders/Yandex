api_path: /clusters/
entities:
  # По имени строится кондукторная группа:
  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}
  #

  vpc-api:
  {% if env == "israel" %}
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["vpc*.svc.yandexcloud.co.il"]}
  {% else %}
    template: vpc_api_cluster.j2
    context:
      conductor_group_suffixes: ['_vpc-api', '_vpc-api-k8s']
  {% endif %}
