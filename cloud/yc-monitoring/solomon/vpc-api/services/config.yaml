api_path: /services/

entities:

  # Старый сервис. Данные в него не загружаются с декабря 2021.
  # network_resources:
  #   template: ../../base/service.j2
  #   context:
  #     aggrRules:
  #      - { cond: "host=*", target: "host=cluster" }

  vpc-config-plane:
    template: ../../base/service.j2
    context:
      interval: 15
      aggrRules:
        - { cond: "host=*", target: "host=cluster" }
        - { cond: "job=*",  target: "job=all" }
        - { cond: "method=*", target: "method=all" }
        - { cond: "method=*Get*|*List*|*Resolve*|*Find*|*Simulate*", target: "method=all-read" }
        - { cond: "method=*Create*|*Update*|*Delete*|*Remove*|*Move*|*Add*|*Replace*|*Schedule|*Set*|*Authorize*|*Allocate*|*Deallocate*", target: "method=all-write" }
