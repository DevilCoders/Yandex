{% import "vars.yaml" as vars with context %}

menu: "[Lockbox] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["lockbox"]
entities:
  lockbox_api:
    project_id: "{{vars.project_id}}"
    menu: "Lockbox API"
    template: api.j2
  lockbox_data_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "Lockbox Data Plane Drilldown"
    template: data_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  lockbox_data_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "Lockbox Data Plane All"
    template: data_plane_all.j2
    context:
      host_cluster: "cluster-data-all"
      host_regex: "lockbox-data*|dpl*"
  lockbox_control_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "Lockbox Control Plane Drilldown"
    template: control_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  lockbox_control_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "Lockbox Control Plane All"
    template: control_plane_all.j2
    context:
      host_cluster: "cluster-control-all"
      host_regex: "lockbox-control*|cpl*"
