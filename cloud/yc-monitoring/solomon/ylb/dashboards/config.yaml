menu: "[YLB] Dashboards"
menu_type: preview
api_path: /dashboards/
tags:
  - ylb

entities:
  # Old-school dashboards
  ylb-app:
    id: "{{ project_id }}-ylb-{{ env }}-app"
    template: ylb-app.json.j2
    context:
      name: "Dashboard with YLB app metrics ({{ env }})"

  ylb-api:
    id: "{{ project_id }}-ylb-{{ env }}-api"
    template: ylb-api.json.j2
    context:
      name: "Dashboard with YLB Compute API metrics ({{ env }})"

  ylb-traffic:
    id: "{{ project_id }}-ylb-{{ env }}-traffic"
    template: ylb-traffic.json.j2
    context:
      name: "Dashboard with YLB traffic ({{ env }})"

  # New-style dashboards
  logsync:
    id: "{{ project_id }}-ylb-{{ env }}-logsync"
    template: logsync.json.j2
    context:
      name: "Dashboard with Logsync ({{ env }})"

  lb-node:
    id: "{{ project_id }}-ylb-{{ env }}-lb-node"
    template: lb-node.json.j2
    context:
      name: "Dashboard with YLB lb-node ({{ env }})"

  lb-ctrl:
    id: "{{ project_id }}-ylb-{{ env }}-lb-ctrl"
    template: lb-ctrl.json.j2
    context:
      name: "Dashboard with YLB lb-ctrl ({{ env }})"

  hc-ctrl:
    id: "{{ project_id }}-ylb-{{ env }}-hc-ctrl"
    template: hc-ctrl.json.j2
    context:
      name: "Dashboard with YLB hc-ctrl ({{ env }})"

  hc-node:
    id: "{{ project_id }}-ylb-{{ env }}-hc-node"
    template: hc-node.json.j2
    context:
      name: "Dashboard with YLB hc-node ({{ env }})"
