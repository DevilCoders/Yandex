{% import "vars.yaml" as vars with context %}

menu: "[YCM] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["ycm"]
entities:
  ycm_api:
    project_id: "{{vars.project_id}}"
    menu: "YCM API"
    template: api.j2
  ycm_data_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "YCM Data Plane Drilldown"
    template: data_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  ycm_data_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "YCM Data Plane All"
    template: data_plane_all.j2
    context:
      host_cluster: "cluster-dpl"
      host_regex: "dpl*"
  ycm_control_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "YCM Control Plane Drilldown"
    template: control_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  ycm_control_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "YCM Control Plane All"
    template: control_plane_all.j2
    context:
      host_cluster: "cluster-cpl"
      host_regex: "cpl*"
  ycm_validation_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "YCM Validation Drilldown"
    template: validation_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  ycm_validation_all:
    project_id: "{{vars.project_id}}"
    menu: "YCM Validation All"
    template: validation_all.j2
    context:
      host_cluster: "cluster-validation"
      host_regex: "validation*"
