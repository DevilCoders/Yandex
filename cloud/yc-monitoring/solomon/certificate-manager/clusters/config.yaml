{% import "vars.yaml" as vars with context %}

api_path: /clusters/
entities:
  # По имени строится кондукторная группа:
  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}
  #

  ycm_cluster:
    project_id: "{{vars.project_id}}"
  {% if env == "israel" %}
    template: ../../base/cluster.j2
    context:
      cloud_dns: {israel: ["*.ycm.crypto.yandexcloud.co.il"]}
  {% else %}
    template: ../../base/cluster.j2
    context:
      add_conductor_group: true
      conductor_group_suffix: certificate_manager
  {% endif %}
