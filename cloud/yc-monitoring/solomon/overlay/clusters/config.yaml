  #   oct  => cloud_{{env}}_oct
  #   _ALL => cloud_{{env}}
  oct:
    template: ../../base/cluster.j2
    context:
      cloud_dns:
        israel: 
          - oct-*.svc.yandexcloud.co.il
  vpc-control:
    template: ../../base/cluster.j2
    context:
      cloud_dns:
        israel: 
          - vpc-control-*.svc.yandexcloud.co.il