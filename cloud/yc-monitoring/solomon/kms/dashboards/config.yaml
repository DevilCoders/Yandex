{% import "vars.yaml" as vars with context %}

menu: "[KMS] Dashboards"
menu_type: preview
api_path: /dashboards/
tags: ["kms"]
entities:
  kms_data_plane_api:
    project_id: "{{vars.project_id}}"
    menu: "KMS Data Plane API"
    template: data_plane_api.j2
  kms_control_plane_api:
    project_id: "{{vars.project_id}}"
    menu: "KMS Control Plane API"
    template: control_plane_api.j2
  kms_data_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "KMS Data Plane Drilldown"
    template: data_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  kms_data_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "KMS Data Plane All"
    template: data_plane_all.j2
    context:
      host_cluster: "cluster-data-all"
      host_regex: "dpl*|kms-data*"
  kms_control_plane_drilldown:
    project_id: "{{vars.project_id}}"
    menu: "KMS Control Plane Drilldown"
    template: control_plane_all.j2
    context:
      host_cluster: "[[host]]"
      host_regex: "[[host]]"
      add_parameters: true
  kms_control_plane_all:
    project_id: "{{vars.project_id}}"
    menu: "KMS Control Plane All"
    template: control_plane_all.j2
    context:
      host_cluster: "cluster-control-all"
      host_regex: "cpl*|kms-control*"
