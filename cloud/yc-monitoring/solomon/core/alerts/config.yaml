api_path: /alerts/
entities:

  core_crashed_instances:  # legacy alert, to be replaced with CLOUD-71477
    template: core_crashed_instances.j2
    exclude: {env: [hw.*lab]}
    context: {state: MUTED}

  core_local_migration_max_time:
    template: ../../common/alerts/compute-node/migration_freeze_time.j2
    exclude: {env: [hw.*lab]}
    context:
      percentile: 100
      threshold: 30.001 # .001 to exclude 30-second values
      migration_type: hypervisor-update
      destination: local
      telegram_channel_id: cloud_hv_duty_telegram
      team_owner: Core
