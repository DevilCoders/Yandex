- name: 'hc-failures-{{ locallb_service }}{{ dc_suffix }}'
  juggler_check: ''
  vars:
    notification_methods: "{{ custom_notifications if custom_notifications is defined else default_notification_methods }}"
    service: hc-failures-{{ locallb_service }}
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  when: locallb_service != ""
  with_items:
    - service: hc-failures-{{ locallb_service }}
    
- name: 'locallb-panic-mode-{{ locallb_service }}{{ dc_suffix }}'
  juggler_check: ''
  vars:
    notification_methods: "{{ custom_notifications if custom_notifications is defined else default_notification_methods }}"
    service: locallb-panic-mode-{{ locallb_service }}
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  when: locallb_service != ""
  with_items:
    - service: locallb-panic-mode-{{ locallb_service }}
