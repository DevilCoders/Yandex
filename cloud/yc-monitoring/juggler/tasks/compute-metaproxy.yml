---
- name: 'juggler_check: compute-metaproxy'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: compute-metaproxy
      refresh_time: 60
      ttl: 300  # 5 refreshes
      meta:
        urls:
          -  title: "[?] Инструкция по алерту"
             url: https://docs.yandex-team.ru/yc-monitoring/shared/compute-metaproxy
             type: wiki
  tags: ["compute-metaproxy"]
