- name: 'xds-connect{{ dc_suffix }}'
  juggler_check: ''
  vars:
    notification_methods: "{{ custom_notifications if custom_notifications is defined else default_notification_methods }}"
    service: xds-connect
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: xds-connect
