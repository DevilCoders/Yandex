- name: 'juggler_check : ssh'
  juggler_check: ''
  args: "{{ common_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: ssh
      ssh: {timeout: 10}
      flap: { stable: 600, critical: 1200 }

