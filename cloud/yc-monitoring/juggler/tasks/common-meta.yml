- name: 'meta : UNREACHABLE_{{ env }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: UNREACHABLE
      children: "{{ datacenters | map('regex_replace', '^', '{{ role }}_{{ env }}_') | list }}"

- name: 'meta : META_{{ env }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: META
      children: "{{ datacenters | map('regex_replace', '^', '{{ role }}_{{ env }}_') | list }}"
