
- name: 'cgw_traffic_deviation_egress{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: cgw_traffic_deviation_egress

- name: 'cgw_traffic_deviation_ingress{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: cgw_traffic_deviation_ingress

- name: 'go2vpp-need-recovery{{ dc_suffix }}'
  juggler_check: ''
  vars:
    service: go2vpp-need-recovery
  args: "{{ silent_check | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: go2vpp-need-recovery
      ttl: 300

