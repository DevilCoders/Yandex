- include: tasks/common.yml
  tags: ["cic-agent"]
  vars:
    silent_checks: ["oom-killer", "salt-minion_version", "solomon-agent"]
    custom_notifications: []

- name: 'juggler_check: cic-agent-status'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: cic-agent-status

- name: 'juggler_check: cic-agent-device-lock'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, logic_and_for_500s) }}"
  with_items:
    - service: cic-agent-device-lock
