  args: "{{ default_check | hash_merge(item, default_timed_limits_one_down_unreach_force_ok) }}"
  with_items:
    - service: compute-health-coordinator
      meta:
        urls:
          - title: "[?] Инструкция по алерту"
            url: https://docs.yandex-team.ru/yc-monitoring/compute-node/compute-health-coordinator
            type: wiki
      flap: { stable: 120, critical: 300 }

