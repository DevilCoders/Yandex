- name: 'juggler_check: compute-head-solomon-quotas{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_with_only_telegram_notification | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: compute-head-solomon-quotas{{ dc_suffix }}
      refresh_time: 60
      ttl: 180
      children:
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_head{{ dc_suffix }}_internals-solomon-quotas
          type: HOST
      meta:
        urls:
          - title: "[?] Инструкция по алерту"
            url: https://docs.yandex-team.ru/yc-monitoring/shared/solomon-quotas
            type: wiki
