- name: 'get-errors{{ dc_suffix }}'
  juggler_check: ''
  vars:
    notification_methods: "{{ custom_notifications if custom_notifications is defined else default_notification_methods }}"
    service: get-errors
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_skip_nodata_force_ok) }}"
  with_items:
    - service: get-errors

