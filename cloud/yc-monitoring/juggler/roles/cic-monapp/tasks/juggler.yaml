- name: 'juggler_check: cic-monapp-status'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: cic-monapp-status

- name: 'juggler_check: cic-monapp-cluster-lock'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, logic_and_for_60s) }}"
  with_items:
    - service: cic-monapp-cluster-lock

- name: 'juggler_check: cic-monapp-cluster-state'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: cic-monapp-cluster-state
