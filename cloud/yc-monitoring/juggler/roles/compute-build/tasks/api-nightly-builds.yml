- name: 'juggler_check: compute-api-nightly'
  juggler_check: ''
  args: "{{ default_check_with_only_telegram_notification | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
      - service: compute-api-nightly
        children:
            - host: compute-api.fuzz.compliance.local
              service: nightly-build-computeapi
            - host: compute-api.fuzz.compliance.local
              service: nightly-build-computemetadata
            - host: compute-api.fuzz.compliance.local
              service: nightly-build-serialproxy
        meta:
            urls:
                - title: "Assembly Workshop: Compute_Nightly"
                  url: https://teamcity.aw.cloud.yandex.net/project/Compute_Nightly?mode=builds
                  type: wiki
  tags: ["nightly"]

- name: 'juggler_check: compute-api-fuzz-target'
  juggler_check: ''
  args: "{{ default_check_with_only_telegram_notification | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
      - service: compute-api-fuzz-target
        children:
            - host: compute-api.fuzz.compliance.local
              service: META
            - host: compute-api.fuzz.compliance.local
              service: container-daemon
            - host: compute-api.fuzz.compliance.local
              service: freespace
  tags: ["nightly"]
