- name: 'juggler_check: compute-node-nightly'
  juggler_check: ''
  args: "{{ default_check_with_only_telegram_notification | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
      - service: compute-node-nightly
        children:
            - host: compute-api.fuzz.compliance.local
              service: nightly-build-node
            - host: compute-api.fuzz.compliance.local
              service: nightly-build-scheduler
        meta:
            urls:
                - title: "Assembly Workshop: Compute_Nightly"
                  url: https://teamcity.aw.cloud.yandex.net/project/Compute_Nightly?mode=builds
                  type: wiki
  tags: ["nightly"]

- name: 'juggler_check: compute-node-scheduler-quality-nightly'
  juggler_check: ''
  args: "{{ default_check_with_only_telegram_notification | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
      - service: compute-node-scheduler-quality-nightly
        children:
            - host: compute.teamcity.aw
              service: scheduler-quality-check
        meta:
            urls:
                - title: "Assembly Workshop: Compute_SchedulerQualityCheck"
                  url: https://teamcity.aw.cloud.yandex.net/buildConfiguration/Compute_SchedulerQualityCheck?mode=builds
                  type: wiki
  tags: ["nightly"]
