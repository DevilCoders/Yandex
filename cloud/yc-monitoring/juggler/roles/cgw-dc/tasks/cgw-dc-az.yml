---

- name: 'e2e-tests-dc-permnet-connectivity-az{{ dc_suffix }}'
  juggler_check: ''
  # Do not skip az e2e tests since they should work while deploy
  args: "{{ default_check_delay_20_tag | hash_merge(item, default_timed_limits_unreach_skip) }}"
  with_items:
    - service: e2e-tests-dc-permnet-connectivity-az
      pronounce: "Зон+альные -е-два+е на ц+ицах {{ pronounce_location }}"

- name: 'e2e-tests-dc-permnet-connectivity-local{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_20_tag | hash_merge(item, default_timed_limits_unreach_skip_with_deployment) }}"
  with_items:
    - service: e2e-tests-dc-permnet-connectivity-local
      pronounce: "Лок+альные -е-два+е на ц+ицах {{ pronounce_location }}"

- name: 'salt-versions-diff{{ dc_suffix }}'
  when: env not in ["hw-cgw-dev-lab", "hw-cgw-ci-lab"]
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
    - service: salt-versions-diff
      host: "yc_network_cgw-dc{{ host_suffix }}"
      children:
        - host: "cgw_cgw-dc{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
