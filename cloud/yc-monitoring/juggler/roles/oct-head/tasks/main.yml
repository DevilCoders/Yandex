---
- include: tasks/common-overlay.yml
  tags: ["overlay", "oct-head"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: head.yml
  tags: ["overlay", "oct-head"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: roles/oct-control/tasks/control.yml
  tags: ["overlay", "oct-head"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: tasks/common.yml
  tags: ["overlay", "oct-head"]
  vars:
    silent_checks: ["oom-killer", "solomon-agent"]
    custom_notifications: []
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: tasks/common-overlay-silent.yml
  tags: ["overlay", "oct-head", "silent"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: roles/oct-control/tasks/silent.yml
  tags: ["overlay", "oct-head", "silent"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: silent.yml
  tags: ["overlay", "oct-head", "silent"]
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: release.yml
  tags: ["overlay", "oct-head"]
  vars:
    check_tags: ['yc-network-release', 'yc-overlay', 'yc-oct', 'yc-oct-head']
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc

- include: tasks/local-lb.yml
  tags: ["overlay", "oct-head"]
  when: env in ["testing", "preprod"]  # we use local_lb only in testing&preprod now
  with_items: "{{ datacenters|default(omit) }}"
  loop_control:
    loop_var: dc
