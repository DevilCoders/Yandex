---
- name: 'salt-versions-diff_{{ env }}'
  when: env not in ["hw-cgw-dev-lab", "hw-cgw-ci-lab"]
  juggler_check: ''
  args: "{{ silent_check_cross_az | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
    - service: salt-versions-diff
      host: yc_cloudgate_az_{{ env }}
      tags:
        - visible
        - yc-network
        - yc-{{ env }}
        - yc-temporary
        - yc-az
      children:
        - host: cgw_cgw_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: cgw_cgw-ipv4_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: cgw_cgw-ipv6_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: cgw_cgw-dc_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: cgw_cgw-nat_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: ylb_e2e-launcher_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: ylb_healthcheck-ctrl_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: ylb_healthcheck-node_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: ylb_loadbalancer-ctrl_{{ env }}
          service: salt-versions-diff
          type: HOST
        - host: ylb_loadbalancer-node_{{ env }}
          service: salt-versions-diff
          type: HOST

