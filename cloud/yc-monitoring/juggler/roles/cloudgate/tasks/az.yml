---
- name: 'salt-versions-diff{{ dc_suffix }}'
  when: env not in ["hw-cgw-dev-lab", "hw-cgw-ci-lab"]
  juggler_check: ''
  args: "{{ silent_check_az | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
    - service: salt-versions-diff
      host: "yc_cloudgate_az{{ host_suffix }}"
      tags:
        - "visible"
        - "yc-network"
        - "yc-{{ env }}"
        - "yc-{{ dc }}"
        - "yc-temporary"
        - "yc-az"
      children:
        - host: "cgw_cgw{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "cgw_cgw-ipv4{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "cgw_cgw-ipv6{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "cgw_cgw-dc{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "cgw_cgw-nat{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "ylb_e2e-launcher{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "ylb_healthcheck-ctrl{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "ylb_healthcheck-node{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "ylb_loadbalancer-ctrl{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
        - host: "ylb_loadbalancer-node{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST
