- name: 'envoy-proxy-ready{{ dc_suffix }}'
  juggler_check: ''
  vars:
    notification_methods: "{{ custom_notifications if custom_notifications is defined else default_notification_methods }}"
    service: envoy-proxy-ready
  args: "{{ common_silent_check | hash_merge(item, default_timed_limits_unreach_force_ok) }}"
  with_items:
    - service: "{{ service }}"
      meta:
        urls:
          - title: Description
            url: 'https://wiki.yandex-team.ru/cloud/devel/selfhost/local-lb-v2/monitorings#envoy-proxy-ready'

