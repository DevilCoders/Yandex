- name: 'billbro-ping{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_10_tag | hash_merge(item, default_timed_limits_unreach_vpp_skip) }}"
  with_items:
    - service: billbro-ping

- name: 'billbro-log-errors{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_10_tag | hash_merge(item, default_timed_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: billbro-log-errors
      pronounce: "Высокий уровень ошибок в л+огах бильбро {{ pronounce_suffix }}"

- name: 'billbro-grpc-client-error-rate{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_10_tag | hash_merge(item, default_timed_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: grpc-client-error-rate-billbro
      pronounce: "Высокий уровень ошибок ГРПЦ-клиента бильбро {{ pronounce_suffix }}"
