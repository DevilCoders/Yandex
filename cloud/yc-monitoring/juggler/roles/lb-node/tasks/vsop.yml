- name: 'vsop-ping{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_10_tag | hash_merge(item, default_timed_limits_unreach_vpp_skip) }}"
  with_items:
    - service: vsop-ping

# TODO(svartapetov) CLOUD-94757: remove deployment downtime
- name: 'vsop-log-errors{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_10_tag | hash_merge(item, default_timed_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: vsop-log-errors
      pronounce: "Высокий уровень ошибок у службы ви-с-о-пи {{ pronounce_suffix }}"
