- name: 'juggler_check : k-rail-requests-failures'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: k-rail-requests-failures
      jcheck_mark: "{{ jcheck_mark }}"
      timed_more_than_limit_is_problem:
          nodata_mode: skip
