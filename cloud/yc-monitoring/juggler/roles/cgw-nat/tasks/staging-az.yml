---
- name: 'cgw-nat-announces{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_20_tag | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: cgw-nat-announces

- name: 'cgw_nat_session_exhaustion{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check_delay_20_tag | hash_merge(item, default_network_limits_unreach_skip_nodata_skip_with_deployment) }}"
  with_items:
    - service: cgw_nat_session_exhaustion

- name: 'cgw-nat-autorecovery{{ dc_suffix }}'
  juggler_check: ''
  # temporary setup nodata_ok until autorecovery is not deployed to all cgw-nat hosts
  args: "{{ default_check_delay_20_tag | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: cgw-nat-autorecovery
      ttl: 7200
      refresh_time: 3600

- name: 'cgw-nat-vpp-lengthy-barrier{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok_with_deployment) }}"
  with_items:
    - service: cgw-nat-vpp-lengthy-barrier
