  tags: ["cgw-nat", "network"]
  with_items: "{{ datacenters | default(omit) }}"
  loop_control:
    loop_var: dc
- include: tasks/common-meta.yml
  tags: ["cgw-nat", "network"]
- include: tasks/cleanup.yml
