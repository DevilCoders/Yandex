# for testing new checks before including in duty process
# you can create staging check using silent_check instead default_check
# silent_check has not resposibles and has not alert method

# When creating new staging.yml from this one, don't forget to include it in main.yaml
- name: 'e2e-loadbalancer'
  juggler_check: ''
  vars:
    ttl: 7200
    refresh_time: 1200
  args: '{{ silent_check | hash_merge(item, default_timed_limits_unreach_skip) }}'
  with_items:
    - service: e2e-loadbalancer

- name: 'e2e-ilb-via-cic'
  juggler_check: ''
  vars:
    ttl: 1200
    refresh_time: 300
  args: '{{ silent_check | hash_merge(item, default_timed_limits_unreach_skip) }}'
  with_items:
    - service: e2e-ilb-via-cic


- name: 'logsync'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_unreach_skip_workday) }}"
  with_items:
    - service: logsync

- name: 'push-client'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_unreach_skip_workday) }}"
  with_items:
    - service: push-client
      meta:
        urls:
          - title: Description
            url: 'https://wiki.yandex-team.ru/cloud/devel/sdn/duty/juggler/#push-client'
