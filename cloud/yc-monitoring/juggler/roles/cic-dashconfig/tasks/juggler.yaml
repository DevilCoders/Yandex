- name: 'juggler_check: cic-dashconfig-status'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: cic-dashconfig-status

- name: 'juggler_check: cic-dashconfig-cluster-lock'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, logic_and_for_500s) }}"
  with_items:
    - service: cic-dashconfig-cluster-lock

- name: 'juggler_check: cic-dashconfig-cluster-state'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: cic-dashconfig-cluster-state
