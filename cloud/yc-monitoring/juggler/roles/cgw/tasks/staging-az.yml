---
- name: 'cgw_restartable_exists{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_nodata_ok) }}"
  with_items:
    - service: cgw_restartable_exists
      refresh_time: 60
      ttl: 180
      children:
        - host: "cgw-solomon-{{ env }}"
          service: cgw_restartable_exists
          type: HOST

- name: 'cgw-vpp-lengthy-barrier{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_network_limits_unreach_skip_nodata_force_ok) }}"
  with_items:
    - service: cgw-vpp-lengthy-barrier
