---
- name: 'vpc-solomon-quotas-cgw'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: vpc-solomon-quotas-cgw
      refresh_time: 60
      ttl: 180
      children:
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_cloudgate-solomon-quotas
          type: HOST
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_e2e-timing-solomon-quotas
          type: HOST
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_juggler-events-solomon-quotas
          type: HOST
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_sys-solomon-quotas
          type: HOST
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_vsop-solomon-quotas
          type: HOST
        - host: "vpc-infra-{{ env }}"
          service: yandexcloud_cloud_{{ env }}_cloudgate_bpftrace-solomon-quotas
          type: HOST
