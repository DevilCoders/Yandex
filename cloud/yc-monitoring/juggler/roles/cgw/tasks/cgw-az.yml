      host: "yc_network_cgw-ipv4{{ host_suffix }}"
      children:
        - host: "cgw_cgw-ipv4{{ host_suffix }}"
          service: salt-versions-diff
          type: HOST

- name: 'salt-versions-diff{{ dc_suffix }} ipv6'
