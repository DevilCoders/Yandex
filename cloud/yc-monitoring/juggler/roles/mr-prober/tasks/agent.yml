- name: 'juggler_check : mr-prober-agent'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_nodata_skip) }}"
  with_items:
    - service: mr-prober-agent-memory-available
    - service: mr-prober-agent-disk-space-available
    - service: mr-prober-agent-disk-io
    - service: mr-prober-agent-cpu-steal-time
