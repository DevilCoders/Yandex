---
- name: 'juggler_check : mr-prober'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_nodata_skip) }}"
  with_items:
    - service: mr-prober-ping6-ns1.yandex.net-1min
    - service: mr-prober-metadata-local-hostname-5min
    - service: mr-prober-metadata-hostname-1min
    - service: mr-prober-metadata-local-hostname-by-mac-5min
    - service: mr-prober-metadata-mac-by-mac-5min
    - service: mr-prober-metadata-local-ipv4-5min
    - service: mr-prober-metadata-local-ipv4s-by-mac-5min
    - service: mr-prober-dns-resolve-external-hostnames-1min
    - service: mr-prober-dns-resolve-special-mdb-host-1min
    - service: mr-prober-dns-resolve-vm-self-1min
    - service: mr-prober-dns-resolve-vm-self-reverse-1min
    - service: mr-prober-dns-resolve-yandex-ru-1min
    - service: mr-prober-dns-resolve-yandex-host-1min

    - service: ping-external-targets

    - service: network-ping-internal-targets
    - service: http-request-internal-targets

    - service: network-ping-internal-target-10.1.250.250
    - service: network-ping-internal-target-10.1.250.251
    - service: network-ping-internal-target-10.2.250.250
    - service: network-ping-internal-target-10.2.250.251
    - service: network-ping-internal-target-10.3.250.250
    - service: network-ping-internal-target-10.3.250.251
    - service: http-request-internal-target-http_//10.1.250.250/
    - service: http-request-internal-target-http_//10.1.250.251/
    - service: http-request-internal-target-http_//10.2.250.250/
    - service: http-request-internal-target-http_//10.2.250.251/
    - service: http-request-internal-target-http_//10.3.250.250/
    - service: http-request-internal-target-http_//10.3.250.251/
