---
- name: 'juggler_check : creator'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_nodata_skip) }}"
  with_items:
    - service: creator-alive
    - service: creator-too-few-deployments
    - service: creator-too-much-deployments
      children:
        - host: "(host={{ creator_fqdn }})&(service=creator-too-much-deployments-*)"
          service: all
          type: EVENTS
          instance: all
    - service: creator-too-much-failed-deployments
      children:
        - host: "(host={{ creator_fqdn }})&(service=creator-too-much-failed-deployments-*)"
          service: all
          type: EVENTS
          instance: all
    - service: meeseeks-updater-alive
    - service: meeseeks-updater-error
    - service: meeseeks-updater-too-intense-changes
