- name: 'juggler_check: salt-common-diff-versions'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: salt-common-diff-versions
      refresh_time: 60
      ttl: 180
      children:
        - host: "vpc-infra-{{ env }}"
          service: oct-control-common-diff-versions
          type: HOST

- name: 'juggler_check: salt-oct-control-diff-versions'
  juggler_check: ''
  tags: ["network", "staging"]
  args: "{{ silent_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: salt-oct-control-diff-versions
      refresh_time: 60
      ttl: 180
      children:
        - host: "vpc-infra-{{ env }}"
          service: oct-control-oct_ctrl-diff-versions
          type: HOST

- name: 'juggler_check : salt-state-check'
  juggler_check: ''
  args: "{{ silent_check | hash_merge(item, default_timed_limits_unreach_skip) }}"
  with_items:
    - service: salt-state-check
      refresh_time: 800
      ttl: 12000
