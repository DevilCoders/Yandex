---

- name: "bootstrap_templates_validate"
  juggler_check: ""
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: "bootstrap_templates_validate_bb"
    - service: "bootstrap_templates_validate_terraform"
    - service: "bootstrap_templates_validate_cluster_configs"
    - service: "bootstrap_templates_validate_rebuild_cluster_map"
    - service: "bootstrap_templates_validate_render_salt"

- name: "bootstrap_templates_validate"
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits) }}"
  with_items:
    - service: "bootstrap_templates_validate"
      children:
        - host: "yandex_cloud_build_agent"
          service: "bootstrap_templates_validate_bb"

        - host: "yandex_cloud_build_agent"
          service: "bootstrap_templates_validate_terraform"

        - host: "yandex_cloud_build_agent"
          service: "bootstrap_templates_validate_cluster_configs"

        - host: "yandex_cloud_build_agent"
          service: "bootstrap_templates_validate_rebuild_cluster_map"

        - host: "yandex_cloud_build_agent"
          service: "bootstrap_templates_validate_render_salt"
