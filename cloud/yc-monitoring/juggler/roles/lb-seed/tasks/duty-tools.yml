- name: 'ylb_consistency{{ dc_suffix }}'
  juggler_check: ''
  args: "{{ default_check | hash_merge(item, default_timed_limits_unreach_skip) }}"
  with_items:
    - service: ylb_consistency
      ttl: 4800
      refresh_time: 3600

