---
- name: 'juggler_check: allocator_resources-fip4_public_{{ az }}'
  juggler_check: ''
  args: "{{ allocator_resources_check | hash_merge(item) }}"
  with_items:
    - service: allocator_resources-fip4_public
      children:
        - host: "solomon-alert-cloud_{{ env }}_vpc-api"
          service: "allocator_resources_{{ env }}-fip4-public_{{ az }}"
          type: HOST

