---
- include: tasks/common.yml
  tags: ["cic-api"]
  vars:
    silent_checks: ["oom-killer", "salt-minion_version", "solomon-agent"]
    custom_notifications: []

- include: juggler.yaml
  tags: ["cic-api"]

- include: solomon.yaml
  tags: ["cic-api"]
  vars:
    host: "yc_cic_api_{{ env }}_solomon"
    children:
      - cloud_{{ env }}_cic-api_solomon

- include: solomon_per_host.yaml
  tags: ["cic-api"]

- include: tasks/local-lb.yml
  tags: ["cic-api"]
  when: env in ["testing", "preprod"]  # we use local_lb only in testing&preprod now
